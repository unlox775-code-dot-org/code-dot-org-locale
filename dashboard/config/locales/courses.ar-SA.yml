        csp-2017:
          assignment_family_title: مبادئ علم الحاسوب
          description_short: تعلَّم المفاهيم الأساسية لعلم الحاسوب.
          description_student: "في خريف عام 2016، أصدَرت مؤسسة College Board دورتها
            التدريبية الأحدث ببرنامج التعيين المتقدم، وهي \"مبادئ علم الحاسوب ضمن
            برنامج التعيين المتقدم\". \nتعرِّف الدورة التدريبية المفاهيم الأساسية
            لعلم الحاسوب، وتختبرهم لاستكشاف مدى تأثير الحوسبة والتكنولوجيا في العالم.
            صمَّم برنامج التعيين المتقدم الدورة التدريبية المسمّاة \"مبادئ علم الحاسوب
            ضمن برنامج التعيين المتقدم\" بهدف خلق قادة في مجالات علم الحاسوب، وجذب
            من هم أقل تمثيلاً عادةً وإشراكهم من خلال أدوات الحوسبة الأساسية والفرص
            المتعددة التخصصات."
          description_teacher: "في خريف عام 2016، أصدَرت مؤسسة College Board دورتها
