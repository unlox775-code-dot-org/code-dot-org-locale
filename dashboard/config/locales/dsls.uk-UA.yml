      OPD-K5 Puzzles:
        markdown: "# Дивлячись вперед > Все про завдання\n\nНа наступних етапах ви
          будете використовувати Code.org для вивчення основ інформатики. Вам буде
          запропоновано серію завдань, які потрібно буде розв'язати. Щоб виконати
          ці завдання, вам доведеться писати програми, використовуючи різні символи
          для досягнення різних цілей. Ми потренуємося з нашою першою задачкою на
          Етапі 3. Але перед тим, як ми перейдемо до нього, ось огляд різних типів
          завдань, з якими ви та ваші учні зустрінетесь:\n\n## Приклади лабіринтів\n\n![](//code.org/images/mockup_birds.png)\n![](//code.org/images/pvz.png)\n\nВам
          потрібно доставити злого птаха до свині, а зомбі - до соняшника.\n\n## Приклад
          завдання з Художником\n\n![](//code.org/images/artist.png)\n\nВам потрібно
          змусити художника малювати поверх сірих ліній, переміщуючи його по полотну.
          Він буде малювати лінію за собою, куди б він не пішов.\n\n## Приклад завдання
          з Бджілкою\n\n![](//code.org/images/bee.png)\n\nВам потрібно буде переміщати
          бджілку, щоб зібрати весь нектар і зробити весь мед. Одиниці нектару та
          меду, необхідні для кожного пазлу, вказані в правому нижньому кутку кожної
          квітки або стільника.\n\n## Ігрова Лабораторія\n\n![](//code.org/images/playlab.png)\n\nВ
          Ігровій Лабораторії ви створюватимете ігри та історії на основі різних цілей.\n\n##
          Пташок Пурх\n\n![](//code.org/images/flappy.png)\n\nВи створите власну гру
          про пташку Пурх.\nЗавдання, що ведуть до створення гри, допоможуть вивчити
          фрагменти коду, які знадобляться для гри.\n\n## Відбивай\n\n![](//code.org/images/bounce.png)\n\nВи
          можете створити власну гру. \nЯк і в Пташку Пурху, завдання, що ведуть до
          створення гри, допомагають вивчити фрагменти коду, які знадобляться для
          гри.\n\n* * *\n\nУ цій серії ми познайомимо вас з завданнями з курсу [Основи
          інформатики](http://code.org/educate/k5). Ці завдання слугують онлайн-уроками,
          які допомагають учням вивчити такі поняття, як цикли, події, умови та функції.\n\nПід
          час цього курсу професійного розвитку ми будемо чергувати декілька варіантів
          завдань, що дасть вам можливість познайомитися з концепціями програмування
          в Основах інформатики та персонажами, яких полюблять ваші учні. Під час
          цього курсу ви помітите, що швидко переходите між різними середовищами:
          чи то відправите злого птаха до свині, чи намалюєте малюнок, чи змусите
          бджолу збирати нектар. У цьому курсі ці переходи відбуваються швидко, щоб
          показати вам різноманітність завдань, які пропонуються в Основах інформатики.
          Ваші учні зможуть провести більше часу з кожним середовищем.\n\nЯкщо ви
          хочете дізнатися більше про учнівський досвід, ви завжди можете пройти курс
          [Основи інформатики](http://studio.code.org/) самостійно в будь-який час.
          Але цей курс дасть вам уявлення про те, чого очікувати, оскільки за короткий
          проміжок часу ви ознайомитесь з деякими з найбільш фундаментальних завдань
          та уроків."
