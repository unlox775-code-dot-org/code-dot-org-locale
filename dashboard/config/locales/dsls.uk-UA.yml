      OPD-K5 About:
        markdown: "# Початок роботи: Про цей курс\n\n## Огляд курсу\n\nЦей курс призначений
          для ознайомлення з навчальною програмою \"Основи інформатики\" від Code.org
          та ресурсами для вчителів. Читаючи, переглядаючи відео, розв'язуючи інтерактивні
          головоломки та розмірковуючи про своє навчання, ви розвинете власне розуміння,
          готуючись до викладання інформатики у своєму класі.\n\n## Цілі навчання\n\nПройшовши
          цей онлайн-курс, учасники\n\n- Вивчать основи інформатики \n- Ознайомляться
          з найкращими практиками викладання цих основ своїм учням \n- Отримають доступ
          до безкоштовної навчальної програми та ресурсів для вчителів \n- Спланують,
          як розпочати викладання основ інформатики\n- Поспілкуються зі спільнотою
          колег-педагогів, які впроваджують позитивні зміни у своїх класах за допомогою
          кодування. \n\n## Умови допуску до курсу\n\nПопередній досвід програмування
          або викладання інформатики не передбачається. Це курс для початківців.\n\n\n>
          **Примітка про аудиторію:** Цей курс зосереджується на безкоштовній програмі
          \"Основи інформатики\" від Code.org, орієнтованій на учнів K-5. Хоча багато
          з тих самих концепцій можна застосувати до будь-якого курсу інформатики,
          якщо ви хочете викладати більш поглиблену програму, ніж \"Основи інформатики\"
          (наприклад, один з наших курсів для [середньої](https://code.org/educate/csd)
          або [старшої](https://code.org/educate/csp) школи, ми рекомендуємо вам шукати
          більше можливостей для [поглибленого або постійного підвищення кваліфікації](https://code.org/educate/professional-learning/middle-high).\n\n##
          Тривалість курсу\n\nПроходження цього онлайн-курсу займе від 3 до 7 годин,
          залежно від ваших попередніх знань і того, наскільки глибоко ви хочете зануритися
          в ресурси Code.org."
