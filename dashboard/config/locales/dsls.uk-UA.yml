      OPD-K5 What is Mastery:
        markdown: |-
          # Дивлячись вперед > Що таке майстерність?

          На наступних етапах ви опануєте такі основні ключові поняття інформатики:

          - Етап 4: Лінійна послідовність
          - Етап 5: Цикли
          - Етап 6: Умовні переходи
          - Етап 7: Функції
          - Етап 8: Події

          ## Що таке "майстерність"?

          Ми визначаємо "майстерність" як здатність робити наступне:

          - Визначати та пояснювати, що означає основне поняття і чому воно важливе в інформатиці
          - Писати прості програми, що застосовують цю концепцію (використовуючи візуальне програмування для виконання завдань)
          - Міркувати, як ви можете інтегрувати цю концепцію у свою практику.

          Використовуйте цей список як рубрику під час проходження курсу. Проходячи кожен етап, запитуйте себе:

          - Чи можу я визначити та пояснити важливість цієї ключової концепції на початковому рівні?
          - Чи можу я успішно розв'язати прості завдання на цьому етапі?
          - Чи є у мене кілька ідей, як я можу використати цей матеріал у своєму класі?

          Якщо ви відповіли "так" на кожне запитання, переходьте до наступного етапу. Якщо ви відповіли "ні" якесь із питань, подумайте про те, щоб повернутися до цього етапу або вивчити більше про тему в учнівській частині Студії Коду, перш ніж рухатися далі.

          ## Про що варто пам'ятати, вивчаючи інформатику:

          - Світ комп'ютерного програмування рухається так швидко, що майстрів не існує. **Ми всі вчимося** на різних етапах, але ми завжди залишаємося учнями.
          - Програмування стає комфортнішим з кожним разом, коли ви до нього повертаєтесь. **Ви не станете експертом з першого разу.**
          - З цим нічого не поробиш, процес програмування та **навчання програмуванню потребує часу, але це під силу кожному!**

          **Ключовий висновок:** Мета наступних кількох етапів - не перетворити вас на комп'ютерного фахівця, а допомогти вам відчути себе достатньо комфортно з основними поняттями, щоб ви з радістю ділилися своїми знаннями з учнями.

