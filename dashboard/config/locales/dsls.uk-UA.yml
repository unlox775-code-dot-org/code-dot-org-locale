      CSD U6 final intro:
        content1: опис тут
        markdown: |-
          # Створіть прототип власної інновації

          Тепер, коли ви володієте всіма необхідними навичками, настав час створити власну гру!

          Разом з партнером або командою проведіть мозковий штурм різних фізичних пристроїв, які ви могли б прототипувати. Ви можете спиратися на програми, які ви вже створили на попередніх уроках, інноваційні пристрої, які ви бачили в реальному світі, або будь-які дикі ідеї, які ви можете придумати.

          Після того, як ви з командою визначилися з ідеєю, заповніть план проєкту, намалювавши ескізи фізичних компонентів вашого пристрою, входів і виходів, які вам знадобляться, а також плани щодо інформації, яку вам потрібно буде обробляти.

          ## Інноваційні ідеї

          Щоб розпочати мозковий штурм, перегляньте ці приклади проєктів:

          ### Автоматичне нічне світло

          Використовуючи струмопровідну нитку, світлодіоди та датчик освітленості, створіть декоративний настінний витвір мистецтва, який стає нічним світильником, коли вимикається світло. Цей проєкт створений у вигляді мерехтливих світлячків.

          ![](https://images.code.org/159af2d362c678c341d22b7f29635f8a-image-1518201828308.gif)

          ### Музичний інструмент

          Створіть музичний інструмент, на якому можна грати як завгодно, використовуючи сенсори або кнопки для введення. У цьому випадку ми створили п'ять нових кнопок за допомогою струмопровідної мідної стрічки, хоча ви також можете використовувати алюмінієву фольгу або будь-який інший струмопровідний матеріал.

          ![](https://images.code.org/deeb3d33ac1b51b19eec108f3b92efc7-image-1518202587911.gif)



          ### Боп-біт

          Створіть гру! У цій грі використовується масив для зберігання різних команд, які вибираються випадковим чином щоразу, коли ви правильно виконуєте інструкції на екрані.

          ![](https://images.code.org/3e67cd6a112a10063d4183662d8fecc0-image-1518202606948.gif)
