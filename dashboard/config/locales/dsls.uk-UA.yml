          Етап 8 познайомив вас із низкою найкращих практик викладання інформатики. Подумайте, які стратегії, розглянуті на цьому етапі, ви могли б використати у своїй практиці. На наступному етапі ви створите простий план і поміркуєте над курсом в цілому.

          ## Які стратегії ви використовуватимете для сприяння навчанню інформатики у своєму класі?

          Ось кілька прикладів від нашої вчительської спільноти:

          - **Сприяти проведенню "безмашинних" вправ** для викладання основних понять (натисніть [тут для повного переліку безмашинних вправ]) (https://code.org/curriculum/unplugged.)
          - **Впроваджувати правило "запитай 3, а потім мене"**, коли учні повинні звернутися за допомогою до 3 однокласників, перш ніж вони зможуть поставити те саме запитання вчителеві. Це зменшує кількість учнів, яким вам доведеться відповідати індивідуально, і сприяє взаємному навчанню.
          - **Будьте спокійні, але наполегливі**, коли виникають проблеми (а вони будуть). Ваша реакція задає тон учням. Якщо при перших ознаках проблеми ви проголошуєте: "Я жахливо розбираюся в технологіях. Я здаюся", ваші учні вважатимуть, що так само можна робити.
          - **Пишайтеся своїми програмами**. Демонструйте їх, використовуйте в роботі, публікуйте в інтернеті. Це велике досягнення для вас і ваших учнів, яке варто відсвяткувати.
          - **Ставте учням навідні запитання** (навіть якщо ви не знаєте відповіді на них). Запитайте клас, чи хтось знає відповідь. Не соромтеся сказати: "Я не знаю; давайте з'ясуємо це разом!"

          ---

