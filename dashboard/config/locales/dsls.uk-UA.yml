        markdown: |-
          # Основи інформатики > Ключова термінологія

          Коли ви починаєте вивчати інформатику, одним з найважливіших завдань є ознайомлення з мовою програмування. У цьому курсі та в інших ресурсах Основ інформатики ми використовуємо ту саму лексику, що й в індустрії комп'ютерних наук. Заохочення учнів до вивчення та використання професійних термінів дає їм змогу спілкуватися з іншими та поглиблювати свої знання в галузі інформатики без необхідності повторного вивчення термінів і понять пізніше. Терміни та поняття, що використовуються в цих курсах, визначаються за допомогою слів, які більшість дітей повинні бути здатні зрозуміти.

          Ось [список термінів-словників](http://code.org/curriculum/docs/k-5/glossary), які використовуються у всіх ресурсах курсу "Основи інформатики"; багато з цих термінів зустрічаються і в цьому курсі. Вам не обов'язково вивчати всі ці слова прямо зараз. Використовуйте цей список як довідник під час проходження цього онлайн-курсу професійного розвитку та під час використання наших курсів зі своїми учнями.
          <a href="http://code.org/curriculum/docs/k-5/glossary" target="blank" rel="noopener noreferrer"><button class="default">View the Glossary >></button></a>

          > **Порада для вчителя:** Найкраща практика полягає в тому, щоб вводити терміни легкою для розуміння мовою, пов'язувати терміни з попереднім досвідом, використовувати терміни неодноразово поза межами уроку протягом усього курсу (та в інших ситуаціях), коли це доречно, а також закріплювати їх використання в усному та письмовому спілкуванні.
