      OPD-K5 CS Courses:
        markdown: "# Планування > Розпочати на Code.org\n\n\n## Step 1: Choose a course\nПерелік
          всіх наших курсів -- від курсів для дошкільнят до курсів для старшокласників
          -- ви знайдете у нашому **[каталог курсів](https://studio.code.org/courses)**.
          Щоб знайти уроки з основ інформатики, які ви вже ви пройшли, перейдіть **[сторінка
          початківців](https://code.org/educate/curriculum/elementary-school)** і
          прокрутіть до розділу \"Курси\". Всі наші курси абсолютно безкоштовні. Обговоріть
          з колегами у вашій школі, щоб визначити, як можна інтегрувати програму курсу
          з різними предметами.\n![](https://images.code.org/37dd42348eba605513fd0b1f17d1409c-image-1549066063927.png)\n***\n##
          Крок 2: Налаштуйте розділ свого класу\nНалаштуйте розділ класу, щоб переглядати
          успіхи ваших учнів, друкувати для них картки входу, керувати їхніми обліковими
          записами та друкувати сертифікати, які вони можуть принести додому після
          закінчення курсу. Натисніть на це посилання, аби **[подивитись коротке відео](https://code.hosted.panopto.com/Panopto/Pages/Viewer.aspx?id=56d32934-3f67-48db-98db-e66e9152df7b)**
          that demonstrates how to set up your first computer science class on Code.org.
          )** в якому показано, як налаштувати свій перший клас з інформатики на Code.org.
          Також ви можете ознайомитися із кроками у **[цій допоміжній статті](https://support.code.org/hc/en-us/articles/115000488132-Creating-a-classroom-section)**.\n![](https://images.code.org/26b023ea019f33492aebea43eb6a1dfe-image-1549065670221.png)\n***\n##
          Крок 3: Призначити курс для свого розділу\nКлікніть на курс, який викладаєте
          -- ви маєте побачити екран, схожий на наведений нижче. Потім ви можете клікнути
          \"Призначити курс\" і призначити цей курс для одного зі своїх розділів.
          \n![](https://images.code.org/3b81aa7989d237447e525f42646412d4-image-1549065690577.png)\n***\n##
          Крок 4: Починайте викладати! \nДостатньо одного уроку, щоб ознайомити ваш
          клас із поняттям інформатики. Коли ви побачите, що учні з ентузіазмом ставляться
          до інформатики, розробляйте щоденні плани уроків, які допоможуть учням у
          навчанні, позакласні види діяльності, які можна виконувати без комп'ютера,
          та форуми для спілкування з іншими вчителями."
