      CSDU6 Innovation:
        markdown: |+
          # Дослідження інновацій

          Виберіть одну з наступних тем для вивчення. Ви знайдете інформацію про найновіші інноваційні комп'ютерні пристрої, що відносяться до вашої категорії.

          ## Переносні технології
          Переносні технології включають в себе будь-яку форму комп'ютерів, які призначені для носіння користувачем, незалежно від того, чи вони вбудовані в одяг, чи носяться як аксесуар. Багато пристроїв, які можна носити, наприклад, розумні крокоміри, дещо перетинаються з охороною праці, оскільки вони призначені для поліпшення вашого здоров'я, а також для того, щоб ви могли їх носити.

          ## Здоров'я та безпека
          Ця широка тема включає в себе як споживчі технології (речі, які ви можете використовувати для поліпшення свого здоров'я або безпеки), так і професійні технології (обладнання, яке може використовувати лікар або інший фахівець).

          ## Сільське господарство
          Сільське господарство може бути неочевидною темою, але технологічні інновації мають величезний вплив на те, як ми підходимо до ведення сільського господарства. Це включає в себе включення комп'ютерів в існуюче сільськогосподарське обладнання, використання датчиків і робототехніки для моніторингу посівів, а також аналіз даних для підвищення ефективності та сталого розвитку.

          ## Виробництво
          Досягнення в галузі швидкого створення прототипів, промислової робототехніки та автоматизації суттєво вплинули на те, як виробляються товари. Незалежно від того, чи це технологія, що дозволяє доступне дрібносерійне виробництво (наприклад, 3D-принтери та лазерні різаки), чи інтеграція комп'ютерів у роботу заводу, тут є багато цікавих сфер для дослідження.

          ## Мистецтво та дизайн
          Перетин художнього вираження та комп'ютерних технологій може дати вражаючі та несподівані результати. Хоча ви навряд чи знайдете комерційно доступні продукти, пов'язані з мистецтвом та дизайном, ви знайдете широкий спектр саморобних творінь, які використовують всі можливості комп'ютерних пристроїв у творчий та виразний спосіб.

          ## Розумний будинок
          Мрія про будинок, який розуміє і навіть передбачає ваші потреби, близька як ніколи. Незалежно від того, чи керуються вони безпосередньо за допомогою голосових команд, чи за допомогою датчиків для моніторингу та реагування на зміну умов, пристрої розумного будинку беруть на себе будь-яку кількість повсякденних або повторюваних завдань по дому.


          # Дослідницькі міркування

          Вивчаючи пристрої по вашій темі, майте на увазі наступні міркування:

          * Зосередьтеся на апаратних рішеннях, а не на програмному забезпеченні
          * Зосередьтеся на останніх інноваціях, а не на старих новинках
          * Слідкуйте за тим, що вас цікавить

          На додаток до рекомендованих сайтів, перелічених для кожної теми, зверніть увагу на різні веб-сайти краудфандингу (такі як Kickstarter та Indiegogo), щоб побачити продукти, які ще не зовсім вийшли на ринок.

