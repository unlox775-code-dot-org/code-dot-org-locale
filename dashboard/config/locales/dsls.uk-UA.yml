      OPD-K5 Culture:
        markdown: |-
          # Кращі практики > Культура в класі

          Як ми можемо сприяти розвитку здорової культури в класі на уроках інформатики? По-перше, ми можемо переконатися, що всі в класі, включаючи нас самих, розуміють, як ми можемо поводитися як інформатики і про що слід пам'ятати. Це тримає всіх на одній хвилі та полегшує роботу в класі.

          <img src="https://images.code.org/b5d9ae18a882a4359f096b9c6ade135e-image-1434398703448.jpg" width="450px" style="margin-right:45px; border-radius:10px;">

          ## Як поводитися як ІТ-фахівці:

          - **Будьте допитливими:** Коли ви допитливі, ви робите такі речі, як заглядаєте в різні меню, запускаєте фрагменти коду, щоб побачити, що станеться, або перевіряєте ефекти різних налаштувань. Допитливість часто призводить до того, що ви можете відповісти на власні запитання.
          - **Ставте запитання:** Співпрацюйте з іншими після того, як ви спробували вирішити проблему самостійно.
          - **Будьте наполегливими:** Впевнено беріться за вирішення відкритих складних проблем і не відступайте від них. Це стане легше, коли ви напишете кілька успішних програм і дізнаєтесь, як приємно долати складні проблеми з програмуванням.
          - **Розбивайте великі проблеми на менші, більш керовані:** Це називається "декомпозиція".
          - **Прочитайте свій код:** Комп'ютер точно виконує ваші інструкції. Покрокове відстеження коду (так, ніби ви - комп'ютер, який виконує інструкції) допоможе вам знайти помилки у вашій логіці або пропущені кроки.
          - **Не соромтеся робити помилки:** Помилки - це не поразка; вони лише наближають вас на крок до створення правильного рішення або кінцевого продукту.
          - **Відійдіть від екрану:** Це може дати вам таку необхідну перерву, і часто ви зможете повернутися до проблеми з новою перспективою.

          ## Про що варто пам'ятати, вивчаючи інформатику:

