        teacher_markdown: |-
          # Огляд вибіркових рівнів
          Вибіркові рівні надають учням меню додаткових рівнів, які вони можуть пройти. Учні мають завершити принаймні один з цих рівнів, але слід заохочувати їх до завершення **двох** рівнів в одному проєкті.

          Учням можуть знадобитися дуже чіткі інструкції, щоб зрозуміти, як орієнтуватися в цьому меню. Для кожного з варіантів проєкту існує два підрівні. Для початку учні мають обрати один з рівнів, позначений як "Частина 1". Після того, як вони закінчать цей рівень, вони мають повернутися сюди та вибрати "Частину 2" цього ж самого проєкту. На першому рівні для кожного вибору учні отримають зворотній зв'язок, коли вони збиратимуть основні компоненти свого проєкту разом. Другий рівень - це "вільна гра", яка має на меті дозволити учням вносити будь-які зміни до свого коду, які їм подобаються.
