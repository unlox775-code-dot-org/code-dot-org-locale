      OPD-K5 CS Tips:
        markdown: |-
          # Початок роботи > Навігація цим онлайн-курсом

          Якщо ви дійшли так далеко, вітаємо! Пройшовши цей курс, ви ознайомитеся з усім, що може запропонувати CS Fundamentals.

          Якщо у вас виникнуть труднощі, наведена нижче інформація допоможе вам зорієнтуватися і використовувати цей простір для професійного навчання під час проходження онлайн-курсу.

          ---

          ## Етапи

          Головна сторінка професійного розвитку зображена нижче. Ця сторінка розбита на кілька __етапів__, кожен з яких представляє окрему тему або ідею.

          <img src ="https://images.code.org/3f0fa0abc76fa6e6bde06bb4bc705202-image-1548976538784.png" />

          <br/>
          <br/>

          ## Завдання

          Кожен етап складається з рівнів, які ми називаємо __завданнями__, що містять окремі відео, читання або запитання. Рівні позначені у вигляді кружечків з цифрами. Кольори кружечків рівнів змінюватимуться залежно від вашого прогресу. У цьому курсі ви побачите такі типи кружечків:
          <br/>

          <img src ="https://images.code.org/8b3fcfcf0120bed0dc34c014f1f81071-image-1548976153188.png" />

          <br/>
          <br/>

          ## Доступ до завдань

          Пазли видно:
          <p>На головній сторінці професійного розвитку</p>
          у заголовку будь-якого іншого пазла на цьому ж етапі</p> <p>У заголовку будь-якого іншого пазла на цьому ж етапі
          у випадаючому меню заголовка будь-якого пазла</p> <p>У випадаючому меню заголовка будь-якого пазла</p>

          <h4><details>
          <summary style="color:#ffa400;">Натисніть тут, щоб дізнатися більше про доступ до завдань</summary>
          <br>
          <div><em>Закінчивши перегляд, натисніть стрілку вище, щоб згорнути блок</em></div>
          <br>
          <img src ="https://images.code.org/27681ae1028bb26bcacd9970086c3792-image-1548976069596.gif" />
          </details></h4>

          <br/>

          ## Перехід між завданнями

          Натисніть "Далі" або "Наступний ресурс" після кожного завдання, щоб перейти до наступного. Або в будь-який момент ви можете перейти до нового завдання, натиснувши на відповідний номер у заголовку.

          <h4><details>
          <summary style="color:#ffa400;">Натисніть тут, щоб дізнатися більше про переміщення між завданнями</summary>
          <br>
          <div><em>Закінчивши перегляд, натисніть стрілку вище, щоб згорнути блок</em></div>
          <br>
          <img src ="https://images.code.org/d28046a78ecb03f9501f3bb7764c7ce8-image-1548976730590.gif" />
