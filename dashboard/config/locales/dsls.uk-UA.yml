      Design a Screen for your App_2018:
        markdown: |
          # Макет програми


          Тепер, коли ми трохи попрактикувалися в розміщенні елементів в Програмній Лабораторії, можна почати працювати над прототипом власного застосунку. У своїй групі розподіліть екрани між собою так, щоб кожен працював на окремому екрані.

          Оскільки ви будете ділити роботу, потрібно буде заздалегідь спланувати її, щоб визначитись із загальним виглядом і стилем ваших сторінок. Наприклад, вам потрібно буде домовитися про такі речі:

          * Де будуть розташовані кнопки навігації?
          * Які кольори ви будете використовувати для фону, тексту і кнопок
          * Який загальний стиль і макет?

          # Простір імен

          У наступному уроці ви об'єднаєте екрани всіх членів вашої команди в один додаток. Щоб переконатися, що ідентифікатори на одній сторінці не конфліктують з іншими, потрібно створити унікальний _простір імен_ для вашої сторінки. Це те, що додаємо на початку кожного ідентифікатора, щоб вони не конфліктували між собою, коли ми об'єднуємо екрани всіх разом. Простір імен має бути ідентифікатором конкретного екрану з підкресленням в кінці. Наприклад, якщо ти створюєш домашню сторінку, можеш використати "home_" як простір імен, що призведе до таких ідентифікаторів, як:

          * "home_title"
          * "home_loginButton"
          * "home_logo"
