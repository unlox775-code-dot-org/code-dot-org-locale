        markdown: |+
          Що з наведеного можна описати як пристрій введення даних для комп'ютера? *(Вибери всі відповідні варіанти)*



        teacher_markdown: |-
          **Зміст: Розділ 1 Урок 5**


          За допомогою пристроїв введення інформація надходить від користувачів або пристроїв до комп'ютера. Сенсорні екрани та мікрофони отримують інформацію.
          Динаміки та ліхтарики не є пристроями введення, тому що вони є пристроями виведення, які "віддають" інформацію.
      CSD U1 MC Q2_2023:
        answers:
        - text: Після підрахунку кількості клацань екран оновлюється.
        - text: Якщо зроблено неправильний прогноз, то отримаємо повідомлення.
        - text: Якщо прогноз відповідає потрібному числу, то грає музика.
        - text: Якщо отриманий бал перевищує останній найвищий бал, то цей бал на
            екрані оновлюється.
        - correct: true
        questions:
        - text: Що з наведеного можна охарактеризувати як опрацювання даних та виведення
            результату опрацювання?
        teacher_markdown: |-
          **Зміст: Розділ 1 Урок 5**

          Вихідні дані - це інформація, яку комп'ютери надають користувачам. Це все приклади інформації, яка надається користувачеві після опрацювання, мисленнєвої роботи комп'ютера.
      CSD U1 MC Q3_2023:
