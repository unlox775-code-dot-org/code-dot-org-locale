        csd4-2022:
          description: |-
            Njësia e Procesit të Dizajnit kalon nxënësit nga të menduarit për shkencat kompjuterike si një mjet për të zgjidhur problemet e tyre drejt shqyrtimit të ndikimeve më të gjera sociale të informatikës. Përmes një sërë sfidave të dizajnit, nxënësve u kërkohet të marrin në konsideratë dhe të kuptojnë nevojat e të tjerëve ndërsa zhvillojnë një zgjidhje për një problem. Gjysma e dytë e njësisë përbëhet nga një projekt përsëritës i ekipit, gjatë të cilit nxënësit kanë mundësinë të identifikojnë një nevojë për të cilën ata kujdesen, zgjidhje prototipike si në letër ashtu edhe në App Lab, dhe të testojnë zgjidhjet e tyre me përdoruesit e vërtetë për të marrë reagime dhe për të nxitur përsëritje të mëtejshme.

