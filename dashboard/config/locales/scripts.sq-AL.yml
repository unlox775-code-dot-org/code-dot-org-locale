          title: Kursi 1
        course2:
          description: Kursi 2 është dizenjuar për studentët që mund të lexojnë dhe
            nuk kanë si prioritet programimin. Në këtë kurs, studentët do të krijojnë
            programe për të zgjidhur problemet dhe të zhvillojnë lojëra interaktive
            ose ngjarje që ata të mund ti shpërndajnë. Rekomanduar për klasat 2-5.
          description_audience: Moshat 6+ (lexim i kërkuar )
          description_short: Kursi 2 është dizenjuar për studentët, që mund të lexojnë.
