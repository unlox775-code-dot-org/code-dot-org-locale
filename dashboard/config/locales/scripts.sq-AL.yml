        csd6-2022:
          description: |-
            Në njësinë e Kompjuterisë Fizike, nxënësit eksplorojnë rolin e pajisjeve fizike në informatikë. Duke përdorur App Lab dhe Adafruit's Circuit Playground, nxënësit zhvillojnë programe që përdorin të njëjtat hyrje dhe rezultate hardware që shihni në pajisjet inteligjente, duke parë se si një prototip i thjeshtë i përafërt mund të çojë në një produkt të përfunduar. Pastaj, nxënësit eksplorojnë se si pajisjet fizike mund të përdoren për të reaguar ndaj botës përreth tyre duke përdorur një mendim “prodhues” për të krijuar prototipe me materiale të përditshme.

            **Udhëzime Zbatimi për Llogaritjen Fizike**

            -   Plotësoni tre mësimet e para të njësisë për zgjidhjen e problemeve dhe informatikës para se të fillojë.
            -   Kjo njësi supozon se nxënësit janë të njohur me App Lab, veçanërisht duke përdorur Modalitetin e Dizajnit për të krijuar një ndërfaqe përdoruesi dhe duke përdorur Eventet për të ndryshuar ekranin kur klikojnë një buton. Kjo mund të arrihet duke i bërë nxënësit të përfundojnë [App Lab Hour of Code] [0] para se të fillojnë këtë njësi.
            -   Kjo njësi kërkon që nxënësit të kenë qasje në Circuit Playground - [kliko këtu] [1] për më shumë informacion në lidhje me përdorimin e Circuit Playground's në klasën tuaj.
            -   Udhëzimet për të mbështetur nxënësit në nivelet e programimit dhe të diferencojnë detyrat janë në dispozicion në [Udhëzuesin e Niveleve të Programimit] [2] dhe [Udhëzuesi i Diferencimit] [3]
            -   Mund të shihni të plotë [Udhëzuesin e Kurrikulës] [4] dhe [Udhëzuesin e Zbatimit] [5] për më shumë informacion në lidhje me këtë njësi.

