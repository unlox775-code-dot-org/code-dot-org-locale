          description: Kursi 1 është dizenjuar për të lejuar lexuesit të krijojnë
            programe kompjuerike që do i ndihmojnë ata të mësojnë të bashkëpunojnë
            me të tjerët, të zhvillojnë aftësitë për zgjidhjen e problemeve, dhe të
