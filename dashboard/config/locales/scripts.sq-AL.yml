        nevada-standards-aligned-fifth-grade-2023-2023:
          description: Ne krijuam Kursin F për nxënësit e klasës së pestë. Kursi fillon
            duke parë se si përdoruesit bëjnë zgjedhje në aplikacionet që përdorin.
            Më pas nxënësit mësojnë të bëjnë një sërë aplikacionesh Sprite Lab që
            ofrojnë gjithashtu zgjedhje për përdoruesit. Në mësimet e mëvonshme të
            kursit, nxënësit do të mësojnë rreth variablave në një sërë kontekstesh.
            Nxënësve u jepet autonomi më e madhe dhe më shumë zgjedhje gjatë gjithë
            këtij kursi. Deri në fund të kursit, nxënësit do të kenë krijuar projekte
            interaktive për t'i ndarë me shokët dhe familjen e tyre.
          lesson_groups:
            lessonGroup-2:
              display_name: Sprites
          student_description: Mësoni të kodoni me sprites dhe variabla dhe diskutoni
            ndikimet shoqërore të informatikës dhe internetit. Deri në fund të këtij
            kursi, hartoni dhe krijoni një projekt që mund ta ndani me shokët dhe
            familjen.
        nevada-standards-aligned-first-grade-2023:
          description: Ne e zhvilluam Kursin B duke menduar nxënësit në klasën e parë.
