        course4:
          description: Kursi 4 është projektuar për nxënësit që kanë marrë Kurset
            2 dhe 3. Nxënësit do të mësojnë se si të trajtojnë enigmat me kompleksitet
            të shtuar ndërsa mësojnë se si të kombinojnë disa koncepte kur zgjidhin
            secilën sfidë. Në kohën kur ky kurs të përfundojë, nxënësit do të krijojnë
            programe që i lejojnë ata të shfaqin aftësi të shumta, duke përfshirë
            loops dhe funksionet me parametra. Rekomandohet për klasat 4-8.
          description_audience: Moshat 10-18
          description_short: Ndërtoni programe më komplekse me koncepte të tilla si
            për loops dhe funksionet me parametra. Ky është një ndjekje e kursit të
            tretë.
