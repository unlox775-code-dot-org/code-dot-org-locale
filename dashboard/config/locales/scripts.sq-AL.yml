            mësojnë aktivitete të shkëputura më të sofistikuara dhe punojnë përmes
            një larmie më të madhe enigmash. Studentët do të mësojnë bazat e programimit,
            teknikat e bashkëpunimit, investigimin dhe shkathtësitë e të menduarit
            kritik, këmbënguljen përballë vështirësive dhe sigurinë në internet. Në
            fund të këtij kursi, nxënësit krijojnë lojra në mjedisin e programimit
            Play Lab.
          description_short: Një hyrje në shkencat kompjuterike për para-lexuesit.
