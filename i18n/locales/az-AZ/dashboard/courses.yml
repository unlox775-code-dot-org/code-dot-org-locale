        csd-2021:
          title: Kompüter Elmləri Kəşfləri ('21-'22)
          description_teacher: |-
            Kompüter Elmləri Kəşfləri (CS Discoveries) şagirdlərə orijinal cisimlər yaratmağa və yaradıcılıq, ünsiyyət, problem həlli və əyləncə vasitəsi kimi kompüter elmi ilə məşğul olmağa imkan verən informatikaya giriş kursudur.

            **Bilirdinizmi?**

            -   Kompüter Elmləri Kəşflərini tədris etməyinizə kömək edəcək təlimatlar mövcuddur. Bölgənizdə peşəkar öyrənmə imkanları haqqında ətraflı məlumat üçün [buraya klikləyin](https://code.org/educate/professional-learning/middle-high) və ya müstəqil öyrənmə haqqında ətraflı öyrənmək üçün [buraya klikləyin](https://code.org/educate/professional-development-online).

            -   Bu kurs hər bir sinif otağının ehtiyaclarından asılı olaraq müxtəlif konfiqurasiyalarda tədris oluna bilər. Müxtəlif seçimlər haqqında öyrənmək üçün aşağıdakı Müəllim Resursları menyusunda _CSD Tətbiq Təlimatına_ baxın

            -   Aşağıdakı Müəllim Resursları menyusunda bu kurrikulumun həyata keçirilməsinə kömək etmək üçün _Kurrikulum Bələdçisi_, _Başlanğıc Bələdçisi_, _Qiymətləndirmə Bələdçisi_ və bir çox digər resursları tapa bilərsiniz.
