  about_us_page_title: About Us
  about_us_page_hero_description: Code.org® is an education innovation nonprofit dedicated
    to the vision that every student in every school has the opportunity to learn
    computer science as part of their core K-12 education. We expand access to computer
    science in schools, with a focus on increasing participation by young women and
    students from other underrepresented groups.  The leading provider of K-12 computer
    science curriculum in the largest school districts in the United States, Code.org
    also organizes the annual [Hour of Code](%{hour_url}) campaign, which has engaged
    more than 15% of all students in the world. Code.org is supported by generous
    donors including Microsoft, Amazon, Google and [many others.](%{others_url})
  about_us_page_section_title_1: Over 80 million students and 2 million teachers on
    Code.org
  about_us_page_statistic_figcaption: Code.org participation from the 2021-2022 school
    year. [See disaggregated data.](%{data_url})
  about_us_page_statistic_description: Code.org increases diversity in computer science
    by reaching students of all backgrounds where they are — at their skill-level,
    in their schools, and in ways that inspire them to keep learning. The vast majority
    of the students on Code.org are from student groups historically underrepresented
    in computer science. Increasing diversity in computer science is foundational
    to our work, and [we encourage you to read more about our efforts](%{diversity_url}).
  about_us_page_section_title_2: Code.org in the News
  about_us_page_section_news_description: See all past [news and announcements](%{news_url})
  about_us_page_section_table: Our goals and metrics
  about_us_page_section_table_header_1: Code.org Goal
  about_us_page_section_table_header_2: Accomplishment
  abous_page_section_table_cell_1_1: Improve diversity in CS *(US students)*
  abous_page_section_table_cell_1_2: 45% of Code.org students are young women, 50%
    are students from marginalized racial and ethnic groups, and 46% of US students
    are in high needs schools. Read more about [our approach to diversity.](%{diversity_url})
  about_page_section_table_cell_2_1: Inspire students
  about_page_section_table_cell_2_2: Hundreds of millions have tried the [Hour of
    Code](%{hour_url}). (1,734,966,543 served. 49% female)
  about_page_section_table_cell_3_1: Reach classrooms
  about_page_section_table_cell_3_2: 2,626,541 teachers have signed up to teach our
    intro courses on [Code Studio](%{code_studio_url}) and 88,064,133 students are
    enrolled.
  about_page_section_table_cell_4_1: Prep new CS teachers
  about_page_section_table_cell_4_2: We've prepared more than 106,000 new teachers
    to teach CS across grades K-12. Learn about our [professional learning programs.](%{learning_programs_url})
  about_page_section_table_cell_5_1: Change school district curriculum
  about_page_section_table_cell_5_2: We've partnered with [180+ of the largest school
    districts](%{schoold_disctrict_url}) and 60 regional partners to [add CS to school
    curriculum](%{cs_curriculum_url}). [Learn about becoming a regional partner.](%{regional_partner_url})
  about_page_section_table_cell_6_1: Set up policies to support CS
  about_page_section_table_cell_6_2: "[Policies changed in 50 U.S. states](%{states_url})
    to establish CS education standards, make CS courses count towards high school
    graduation, etc. [(details)](%{details_url})"
  about_page_section_table_cell_7_1: Go global
  about_page_section_table_cell_7_2: Our courses are available in over 67 languages,
    used in 180+ countries.
  about_page_section_table_under_label: 'Source: Code Studio Activity and [surveys
    of participating educators](%{educators_url})'
  about_page_section_title_3: More information, history, and philosophy
  about_page_section_more_description_1: 'In 2013, Code.org was launched by twin brothers
    [Hadi](%{hadi_url}) and [Ali Partovi](%{partovi_url}) with a [video](%{video_url})
    promoting computer science. This video became #1 on YouTube for a day, and 15,000
    schools reached out to us for help. Since then, we''ve expanded from a bootstrapped
    staff of volunteers to build a full organization supporting a worldwide movement.
    We believe that a quality computer science education should be available to every
    child, not just a lucky few.'
  about_page_section_more_description_2: 'To support our goal, we do work across the
    education spectrum: designing our own courses or partnering with others, training
    teachers, partnering with large school districts, helping change government policies,
    expanding internationally via partnerships, and marketing to break stereotypes.'
  about_page_section_more_description_3: Our work builds upon [decades of effort,
    by countless organizations and individuals](%{efforts_url}) who have helped establish,
    fund, and spread computer science education. We're thankful to benefit from the
    tireless help of the broader computer science education community, and [we thank
    all the partners and individuals who have supported our impact over the years](%{partners_url})).
  about_page_annual_report_2022: "[Code.org 2022 Annual Report](%{report_url_2022})
