  ai_pl_101_hero_heading: AI 101 for Teachers
  ai_pl_101_hero_desc: Objevte průlomový potenciál umělé inteligence (AI) ve vzdělávání
    s naším bezplatným online školením pro učitele.
  ai_pl_101_hero_desc_02: A comprehensive online learning series for teachers.
  ai_pl_101_hero_presented: Uvádí
  ai_pl_101_intro_heading: Co je AI 101 pro učitele?
  ai_pl_101_intro_text: AI 101 pro učitele je bezplatné profesní online školení zaměřené
    na základy a vhodné pro všechny učitele a pedagogy, které zajímá revoluční svět
    umělé inteligence (AI) a její průlomový potenciál ve vzdělávání. Partneři Code.org,
    ETS, ISTE a Khan Academy nabízejí poutavé lekce s renomovanými experty, ve kterých
    vyvrátí některé mýty týkající se AI a budou se věnovat tématu její zodpovědné
    implementace a předpojatosti. Také vám ukážou, jak může AI ve výuce přinést průlom
    ve výsledcích studentů. Vydejte se s námi na podnětnou cestu plnou poznání a nahlédněte
    do budoucnosti učení s AI a AI obecně.
  ai_pl_101_partnership_between: Spolupráce mezi
  ai_pl_101_join_email_title: Přihlaste se k předběžnému přístupu do AI 101 pro učitele
  ai_pl_101_pro_join_email_desc: O každé nové lekci budete vědět jako první. Získejte
    novinky o zdrojích týkající se AI od Code.org, ETS, ISTE a Khan Academy.
  ai_pl_101_explore_title: Zdroje týkající se AI
  ai_pl_101_explore_desc: Code.org, ETS, ISTE a Khan Academy si pro vás připravili
    řadu dalších zdrojů, které naleznete níže a které mají učitelům pomoci se orientovat
    v tomto novém a stále se rozvíjejícím odvětví.
  ai_pl_101_explore_title_1: Khanmigo
  ai_pl_101_explore__desc_1: Díky učební pomůcce využívající umělou inteligenci, kterou
    vyvinula Khan Academy, už nebudou učitelé muset ztrácet čas přípravou na vyučování
    a místo toho se budou moci soustředit na to, co je opravdu baví –⁠ na samotné
    učení.
  ai_pl_101_explore__button_1: Vyzkoušet Khanmigo
  ai_pl_101_explore_title_2: Zkoumání umělé inteligence pro učitele
  ai_pl_101_explore__desc_2: Tento 15hodinový online kurz od ISTE již 6 let pomáhá
    učitelům základních i středních škol osvojit si základy AI a jejího využití ve
    vzdělávání. Kurz je zpřístupněn třikrát ročně, je plně asynchronní a jeho součástí
    je kontinuální podpora odborného instruktora.
  ai_pl_101_explore__button_2: Začít kurz
  ai_pl_101_explore_title_3: Učební osnovy zaměřené na AI
  ai_pl_101_explore__desc_3: Učební osnovy Code.org zaměřené na AI a určené pro žáky
    3.-12. tříd poskytují studentům možnost prostřednictvím zábavných aktivit přijít
    na to, jak se počítače učí z dat. Osnovy také žáky motivují k tomu, aby se snažili
    zjistit více o strojovém učení a datech a zároveň přemýšleli o etických dopadech
    umělé inteligence.
  ai_pl_101_explore__button_3: Prozkoumat učební osnovy
  ai_pl_101_explore_title_4: Criterion Interactive od ETS
  ai_pl_101_explore__desc_4: 'Tato řízená platforma na psaní textů provede studenty
    pěti základními fázemi procesu psaní: příprava/plán, psaní, revize, úprava, závěrečná
    úvaha. ETS proces psaní personalizuje prostřednictvím nejmodernějších hodnoticích
    modelů a umělé inteligence, díky čemuž mohou učitelé v průběhu psaní poskytovat
    studentům průběžnou zpětnou vazbu a formativní hodnocení.'
  ai_pl_101_explore__button_4: Prozkoumat nástroj
  ai_pl_101_video_title_1: Fireside Chat with Sal Khan and Hadi Partovi
  ai_pl_101_video_desc_1: "Join Sal Khan (Khan Academy) and Hadi Partovi (Code.org)
    for a fireside chat on embracing artificial intelligence in the classroom. Expect
    a lively discussion including some of the most controversial topics \tsurrounding
    AI today."
  ai_pl_101_video_title_2: Demystifying AI for Educators
  ai_pl_101_video_desc_2: Introduction to the fundamentals of Artificial Intelligence
    which will equip you with the foundational knowledge to understand the profound
    impact of AI in our society and its increasing relevance to the field of education.
  ai_pl_101_video_title_3: Transforming Learning with AI
  ai_pl_101_video_desc_3: Explore the intersection of AI and education. This session
    explores how AI can be combined with pedagogy to enhance student learning. It
    is a must-attend for educators seeking to leverage AI to transform their teaching
    practices to enrich their students’ learning experiences.
  ai_pl_101_video_title_4: Ensuring a Responsible Approach to AI
  ai_pl_101_video_desc_4: Explore the ethical considerations and best practices for
    incorporating artificial intelligence in educational environments. This session
    provides concrete strategies, resources, and real-world examples, all aimed at
    understanding the potential biases of AI, and the ethical considerations that
    come with it.
  ai_pl_101_video_title_5: Bringing AI to the Classroom
  ai_pl_101_video_desc_5: This session focuses on teaching about AI, evaluating and
    utilizing AI educational tools, and leveraging AI for student assessment. With
    a rich blend of theory, practical examples, and resources, it aims to empower
    educators to navigate the AI landscape and enhance student learning experiences.
  ai_pl_101_resources_5: Guide to Ensuring a Responsible Approach to AI
  ai_pl_101_video_desc_6: 'Learn more about the new technology driving the large changes
    in AI, featuring two new videos on Large Language Models (like ChatGPT) and Generative
    AI. Hear how these new technologies work directly from the experts: Mira Murati,
    CTO of OpenAI, and Cristóbal Valenzuela, CEO of RunwayML.'
  ai_pl_101_llm_slides_title: Large Language Model Prompts for Educators
  ai_pl_101_llm_slides_desc: Tools for getting the best possible output from LLMs
    like ChatGPT, from beginner to advanced. Includes starter prompts for those just
    dipping their toes in, as well as advanced tools for those looking to maximize
    their potential.
  ai_pl_101_resources_3: AI Prompts for Transforming Student Learning
  ai_pl_101_resources_section_title: More ways to learn about AI
  ai_pl_101_resources_guide: 'Companion guide:'
  how_ai_works_hero_heading: How AI Works
  how_ai_works_hero_desc: Dive into the world of AI with "How AI Works," our video
    series and accompanying lessons!
  how_ai_works_intro_desc: This series of short videos and accompanying in-classroom
    lessons will introduce you and your students to how artificial intelligence works
    and why it matters. You can choose individual lessons based on topic, explore
    the whole series of topics in one class or teach all 7 lessons to give a deeper
    dive.
  how_ai_works_intro_list_01: Introduce you to artificial intelligence and machine
    learning
  how_ai_works_intro_list_02: Dive into how generative AI works, including large language
    models (LLMs) and image generation
  how_ai_works_intro_list_03: Explore bias, ethics, privacy and the responsible use
    of AI
  how_ai_works_intro_list_04: Touch on real world applications of AI, including computer
    vision
  how_ai_works_lessons_heading: AI lessons for your class
  how_ai_works_lesson_title_01: Introduction to Machine Learning
  how_ai_works_lesson_desc_01: Learn about a form of artificial intelligence called
    machine learning and how they can use the Problem Solving Process to help train
    a robot to solve problems. Participate in machine learning activities where a
    robot is learning how to detect patterns in fish.
  how_ai_works_lesson_title_02: Computer Vision
  how_ai_works_lesson_desc_02: Learn how computer vision works. Watch a video explaining
    computer vision and how a computer "sees". Then design an algorithm that uses
    a network to decide what number the seven segment display is displaying and test
    it.
  how_ai_works_lesson_title_03: Neural Networks
  how_ai_works_lesson_desc_03: Learn how neural networks work. Use widgets to explore
    neural networks in a hands on way. Watch a video explaining neural networks. Finally
    discuss the need for diverse perspectives when creating recommendation systems.
  how_ai_works_lesson_title_04: Chatbots and Large Language Models
  how_ai_works_lesson_desc_04: Learn what an Large Language Model (LLM) is and how
    it works, then use an LLM to co-create a text with AI. Finally, discuss about
    whether or not LLMs are intelligent or creative.
  how_ai_works_lesson_title_05: Generative Images
  how_ai_works_lesson_desc_05: Learn how AI can generate images, then explore a diffusion
    AI widget and discuss whether or not these models are creative.
  how_ai_works_lesson_title_06: Algorithmic Bias
  how_ai_works_lesson_desc_06: Practice cropping images to uncover the bias underlying
    the Twitter cropping algorithm, then read and watch a video about the discovery
    of this biased algorithm. Finally, discuss ways to recognize and reduce bias in
    algorithms.
  how_ai_works_lesson_title_07: Our AI Code of Ethics
  how_ai_works_lesson_desc_07: Conduct research using articles and videos that expose
    ethical pitfalls in an artificial intelligence area of their choice. Assemble
    a class-wide "Our AI Code of Ethics" resource for AI creators and legislators
    everywhere.
  how_ai_works_lessons_in_a_day_title: How AI Works in a Day
  how_ai_works_lessons_in_a_day_desc: Only have a day? There's also the option to
    introduce the whole series to students in a single day. Perfect for any subject-area
    teacher looking to introduce students to AI, or even for as a lesson for a guest
    teacher.
  how_ai_works_lessons_in_a_day_desc_02: Introduce all of the "How AI Works" videos
    in one day. Students follow along with each video by matching vocabulary from
    the video, then answering a reflection question about each video.
  how_ai_works_resources_desc: Interested in learning more about AI? Here are some
    additional resources that can help extend you and your students' learning.
  ai_vid_intro_caption: Introducing How AI Works
  ai_vid_chatbots_caption: How Chatbots and Large Language Models Work
  ai_vid_creativity_caption: Does AI Have Creativity and Imagination?
  ai_vid_mlintro_caption: Co je to strojové učení?
  ai_vid_trainingdata_caption: Training Data & Bias
  ai_vid_neuralnetworks_caption: Neural Networks
  ai_vid_computervision_caption: Computer Vision
  ai_vid_ethics1_caption: 'Ethics & AI: Equal Access and Algorithmic Bias'
  ai_vid_ethics2_caption: 'Ethics & AI: Privacy and the Future of Work'
  admins_page_top_heading: Expand computer science in your school or district
  admins_page_top_subhead: Unlock the future of education with Code.org's comprehensive
    computer science (CS) programs.
  admins_page_top_desc: Join a visionary network of over 2 million educators dedicated
    to shaping innovative leaders, critical thinkers, and engaged digital citizens.
    Code.org partners with administrators to seamlessly integrate CS into schools,
    offering extensive resources, tailored professional development, and continual
