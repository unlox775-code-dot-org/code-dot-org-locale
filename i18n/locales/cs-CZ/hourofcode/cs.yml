  hoc_faq_title: Nejčastější dotazy
  hoc_faq_what_is_hoc_q: 'Co je to Hodina programování? '
  hoc_faq_what_is_hoc_a_markdown: Hodina kódu začala jako hodinový úvod do počítačové
    vědy navržený tak, aby demystifikoval programování a ukázal, že základy se může
    naučit každý – a aby otevřel dveře k počítačové vědě více studentům. Od té doby
    se z ní stala celosvětová záležitost – dnes je to oslava počítačové vědy, která
    začíná hodinovými programovacími aktivitami, ale pokračuje celou řadou komunitních
    kurzů. Podívejte se na [výukové kurzy a aktivity](%{tutorials}). Tuto všeobecnou
    kampaň podporuje přes [400 partnerů](%{partners}) a 200 000 pedagogů po celém
    světě.
  hoc_faq_last_year: Vyzkoušejte kurzy
  hoc_faq_when_is_hoc_q: Kdy začne Hodina kódu?
  hoc_faq_when_is_hoc_a_markdown: Hodina kódu se koná každý rok v rámci [Týdne informatiky](%{csedweek_url}).
    Ten bude v roce %{campaign_date_year} probíhat %{campaign_date_full}, ale Hodinu
    kódu můžete uspořádat kdykoli během celého roku. Týden informatiky se každoročně
    koná na počest průkopnice počítačových věd [admirálky Grace Murray Hopperové](%{grace_hopper})
    v den jejích narozenin (9. prosince 1906).
  hoc_faq_why_cs_q: Proč informatika?
  hoc_faq_why_cs_a_markdown: _Každý_ student by měl mít možnost učit se informatiku
    – díky ní může rozvíjet schopnost řešit problémy, logické myšlení a tvořivost.
    Když studenti začnou včas, dostanou základ pro budoucí úspěch v jakékoli kariérní
    dráze, která je ve 21. století čeká. Na další statistiky se můžete podívat [tady](%{stats_url}).
  hoc_faq_how_participate_q: Jak se Hodiny kódu zúčastním?
  hoc_faq_how_participate_a_markdown: "[Začít plánovat můžete tady](%{howto}) – přečtením
    našeho průvodce. Hodinu kódu můžete uapořádat ve škole nebo v jiném zařízení –
    třeba ve volnočasovém centru, neziskové organizaci nebo v práci. Anebo si Hodinu
    kódu vyzkoušejte %{campaign_date} sami."
  hoc_faq_behind_hoc_q: Kdo stojí za Hodinou kódu?
  hoc_faq_behind_hoc_a_markdown: Hodinu kódu pomáhají zajišťovat [Poradní a kontrolní
    výbory](%{partner_url}) vzdělávacího programu Hodina kódu a Týden informatiky,
    stejně jako spolupracující partneři, kterí se dali bezprecedentním způsobem dohromady,
    aby Hodinu kódu podpořili – jsou mezi nimi společnosti Microsoft, Apple, Amazon,
    Boys and Girls Clubs of America a College Board.
  hoc_faq_host_q: O kódování nic nevím. Můžu událost uspořádat?
  hoc_faq_host_a_markdown: Samozřejmě. Aktivity Hodiny kódu probíhají pod vlastním
    vedením. Jediné, co musíte udělat, je [vyzkoušet naše aktuální výukové kurzy](%{codeorg_url}/learn),
    vybrat si kurz podle vlastních preferencí a zvolit hodinu – o zbytek se postaráme
    my. K dispozici jsou možnosti pro všechny věkové kategorie a všechny úrovně zkušeností
    – od dětí školkového věku dál. Chcete-li začít plánovat akci, nejprve si přečtěte
    našeho [průvodce](%{howto}).
  hoc_faq_devices_q: Na jakých zařízeních by měli studenti pracovat?
  hoc_faq_devices_a_markdown: Výukové kurzy Code.org fungují na všech zařízeních a
    ve všech prohlížečích. Další informace o technických požadavcích na výukové kurzy
    Code.org najdete [tady](%{codeorg_url}/educate/it). Technické požadavky na výukové
    kurzy od jiných poskytovatelů než Code.org najdete na [%{partner_url}/learn](%{codeorg_url}/learn)
    v popisu konkrétního výukového kurzu. Pokud vaše škola nedisponuje vybavením potřebným
    k pořádání výukových kurzů, nezapomeňte, že nabízíme také [aktivity bez počítače](%{unplugged_url}).
  hoc_faq_need_computers_q: Potřebuji počítač pro každého účastníka?
  hoc_faq_need_computers_a_markdown: |-
    Ne. Máme výukové kurzy Hodiny kódu, které fungují na počítačích, smartphonech a tabletech, a dokonce i takové, které se úplně obejdou bez počítače. Můžete se přidat odkudkoli a s jakýmkoli vybavením.

    _Tady je několik možností:_

    - **Práce ve dvojicích.** [Výzkumy ukazují](%{pair_programming_research}), že studenti se nejlépe učí při [programování ve dvojicích](%{pair_programming_video}), když sdílejí počítač a pracují společně. Nechte studenty, ať utvoří dvojice.
    - **Projekce na plátno.** Pokud máte projektor a plátno a můžete připojit počítač s internetem, může celá skupina absolvovat Hodinu kódu společně. Sledujte videa ve skupině a střídejte se při řešení úkolů a zodpovídání otázek.
    - **Výuka bez počítače.** Nabízíme [výukové kurzy, které se úplně obejdou bez počítače](%{unplugged_url}).
  hoc_faq_international_q: 'Kde se nacházím: <country>. Jak se mohu zúčastnit ze zahraničí?'
  hoc_faq_international_a_markdown: Hodinu kódu může uspořádat kdokoli – kdekoli na
    světě. Minulý rok se při Hodině kódu propojili studenti z celého světa. Více si
    můžete zjistit [tady](%{promote}).
  hoc_faq_tutorial_q: Jak můžu připravit výukový kurz Hodiny kódu?
  hoc_faq_tutorial_a_markdown: Jestliže máte zájem stát se partnerem výukového kurzu,
    [podívejte se na naše pokyny a instrukce](%{tutorial_guidelines}). Rádi bychom
    nabídli mnoho různých zajímavých možností, ale primárním cílem je optimalizovat
    zkušenost pro studenty a učitele, pro které jsou počítačové vědy nové.
  hoc_faq_account_q: Musí se studenti přihlásit pomocí účtu?
  hoc_faq_account_a_markdown: Ne. K tomu, aby si student vyzkoušel Hodinu kódu, nepotřebuje
    vůbec žádnou registraci ani přihlášení. Většina [pokračovacích kurzů](%{codeorg_url}/learn/beyond)
    vyžaduje vytvoření účtu k uložení pokroku studenta. Navíc registrací k Hodině
    kódu NEVYTVÁŘÍTE automaticky účet na Code Studiu. Pokud přesto svým studentům
    chcete vytvořit účty, postupujte prosím podle následujících [pokynů](%{section_instructions_url}).
  hoc_faq_high_school_q: Kterou aktivitu bych měl(a) dělat se studenty středních škol?
  hoc_faq_high_school_a_markdown: Naše výukové kurzy Hvězdné války a Minecraft jsou
    ideální pro středoškoláky, zejména verze Hvězdných válek v jazyce JavaScript a
    volně hratelná úroveň obou těchto výukových kurzů. Případně doporučujeme vyzkoušet
    na rozjezd některý z našich výukových kurzů pro začátečníky na [%{partner_url}/learn](%{codeorg_url}/learn),
    například výukový kurz s Angry Birds nebo s Annou a Elsou. Středoškolský student
    by měl takový kurz zvládnout do 30 minut a pak může vyzkoušet pokročilejší výukový
    kurz v jazyce JavaScript, například Khan Academy nebo CodeHS.
  hoc_faq_scratch_q: Používám pro Hodinu kódu Scratch, ale co když mí studenti mají
    iPady, a ne notebooky?
  hoc_faq_scratch_a_markdown: Scratch nelze spouštět na tabletech. Pokud vyučujete
    mladší studenty, můžou používat aplikaci ScratchJR pro iPad (pro ty, kdo už umí
    číst). Mezi výukovými kurzy na [%{partner_url}/learn](%{codeorg_url}/learn) najdete
    takové, které fungují na iPadu – od Code.org, Tynkeru, Lightbotu nebo CodeSparku.
  hoc_faq_count_hoc_q: Jak počítáte hodiny kódu?
  hoc_faq_map_q: Proč nevidím svůj bod na mapě?
  hoc_faq_map_a_markdown: Je nám líto, že v mapě Hodiny kódu nevidíte svoji událost.
    Vzhledem k tomu, že se k Hodině kódu registrují desítky tisíc organizátorů, agreguje
    mapa data a zobrazuje jednu položku pro několik událostí. Když kliknete na odkaz
    na [stránku událostí](%{events_url}) pod mapou, budete přesměrování na seznam
    všech událostí podle států a můžete se dostat ke své události. Navíc se k Hodině
    kódu registrují tisíce lidí, takže aktualizace mapy a událostí trvá běžně i 48
    hodin. Podívejte se sem znovu za pár dní.
  hoc_faq_count_hoc_a_markdown: Nástroj na sledování Hodiny kódu neprovádí přesné
    měření využití. Při sledování účasti na Hodině kódu nepočítáme přesně unikátní
    ID studentů, zejména proto, že nevyžadujeme, aby se studenti přihlašovali nebo
    zaregistrovali. V důsledku toho může být počet účastníků nadhodnocený nebo podhodnocený.
    Všechny podrobnosti si můžete přečíst [zde](%{codeorg_url}/loc).
  hoc_faq_one_hour_q: Kolik se toho dá za hodinu naučit?
  hoc_faq_one_hour_a_markdown: |-
    Cílem Hodiny kódu není udělat ze studentů za jednu hodinu experty na počítačové vědy. Jedna hodina stačí jen na to, aby zjistili, že počítačová věda je zábavná a tvůrčí, dostupná lidem všech věkových kategorií a vhodná pro všechny studenty bez rozdílu. Měřítkem úspěchu této kampaně není to, kolik se studenti počítačových věd naučí – úspěch odráží široká účast lidí obou pohlaví, různých ras, lidí z odlišných etnických a socioekonomických skupin i výsledný nárůst účasti a zapojení, který pozorujeme u kurzů počítačových věd na všech úrovních. Miliony účastníků, učitelů i studentů, se rozhodly pro více než jednu hodinu – absolvovali celý den, celý týden nebo i déle. A mnozí studenti se pak rozhodli zapsat se na celý kurz (nebo si dokonce zvolili informatiku jako obor na vysoké škole).

    Kromě studentů je hodina přínosná i pro pedagoga, který si díky ní uvědomí, že dokáže vyučovat počítačové vědy, i když třeba nemá pro tento předmět univerzitní diplom. Desítky tisíc učitelů se rozhodují rozvíjet se v počítačových vědách dále, ať už absolvováním profesního rozvoje, nebo tím, že nabízí následné online kurzy, případně obojím. A to platí i pro vedení škol, které si uvědomí, že počítačové vědy jsou něčím, co studenti chtějí a co jim učitelé dovedou poskytovat.

    Hlavně je ale potřeba zdůraznit, že všichni účastníci se během jedné hodiny dozví především to, že na to mají.
  hoc_faq_more_questions_q: Máte ještě další otázky?
  hoc_faq_more_questions_a_markdown: Zkuste najít odpověď v našem [fóru podpory](http://support.code.org).
  hoc_faq_keep_learning_q: Jak mohu po Hodině kódu pokračovat ve studiu?
  hoc_faq_keep_learning_a_markdown: Hodinu kódu může uspořádat kdokoli a kdykoli.
    Výukové kurzy jsou dostupné celý rok. Můžete očekávat, že všechny naše výukové
    kurzy a osnovy budou na našem serveru k dispozici napořád. Podívejte se prosím
    na [naše materiály](%{promote}), kde najdete průvodce k pořádání akcí a další
    materiály, které vám pomůžou připravit úspěšnou Hodinu kódu.
  hoc_faq_certificates_q: Kde mohu vytisknout certifikáty pro své studenty?
  hoc_faq_certificates_answer_markdown: Go to our [certificates page](%{certificates_url})
    where you can print certificates for your entire class ahead of time.
  hoc_faq_logo_q: Existují omezení ohledně toho, jak mohu používat logo nebo název
    Hodiny kódu?
  hoc_faq_logo_a_markdown: Hour of Code (Hodina kódu) je ochranná známka. Nechceme
    bránit jejímu používání, ale rádi bychom, aby se toto používání řídilo určitými
    pravidly. Projděte si prosím [tyto pokyny pro používání](%{logo_url}).
  hoc_faq_bug_q: I found a bug in an Hour of Code activity! What should I do?
  hoc_faq_bug_a_markdown: |-
    Oh no! If you've come across a bug in an Hour of Code activity - first check the URL for the activity you are on. If the URL starts with studio.code.org, our Code.org Support team can help! Click the question mark icon in the upper right corner of your screen, then select "Report a problem" from the dropdown menu.

    If the URL does not start with studio.code.org, you are likely working on a third party activity and will need to reach out to that company's support team for further assistance.
