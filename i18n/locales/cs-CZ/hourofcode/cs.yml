        question: What tools and setup are required for teaching this module?
        answer: Students need to have their own devices to type on. They also need
          access to Bing, Bard, ChatGPT, or some other general chatbot on their computers.
          Check with your principal or IT department to make sure students can access
          one of these LLMs (Large Language Models).
      timing:
        question: What is the recommended timing for teaching this module?
        answer: Due to the flexibility of these lessons, you could choose to teach
          these lessons in any order, in sequence, spread out over multiple weeks,
          or back-to-back within one week.
