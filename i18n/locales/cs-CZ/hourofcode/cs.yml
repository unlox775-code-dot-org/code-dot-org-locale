      prerequisites:
        question: What are the prerequisites for this module?
        answer: There are no required prerequisites, but you may choose to teach one
          or more of the [How AI Works lessons](%{ai_url}) before these to provide
          additional context about chatbots and large language models, algorithmic
          bias, and ethical considerations of AI.
