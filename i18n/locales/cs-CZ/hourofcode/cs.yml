  curriculum_desc_dance_party_01: In this introductory activity, use code to make
    a variety of colorful characters bust a move to animated backgrounds and upbeat
    music.
  curriculum_desc_dance_party_02: Go beyond the introductory tutorial with extended
    project ideas. Browse a library of examples of more complex dance parties.
  curriculum_desc_dance_party_unplugged: Get your groove on—no computer needed! Learn
    how coding concepts, like events, can be used to synchronize dancer choreography.
  curriculum_desc_dance_party_ai_edition: Learn about artificial intelligence (AI)
    concepts to create your own virtual dance party showcasing today's top artists.
    With dozens of songs to choose from, reach every student no matter their music
    taste. It's time to strut your stuff!
  curriculum_desc_csf: Volný soubor základních učebních osnov, který seznamuje studenty
    se základními koncepty informatiky.
  curriculum_desc_csf_express: Naučte se vytvářet počítačové programy, rozvíjejte
    své schopnosti řešit problémy a řešte zábavné úkoly! Vytvářejte hry a kreativní
    projekty, které můžete sdílet s přáteli, rodinou a učiteli.
  curriculum_desc_csf_express_pre_reader: Naučte se základy blokového programování
    prostřednictvím hádanek a vytvářením animovaných scének. Vytvářejte umělecká dílka
    a hry a podělte se o ně s přáteli, rodinou a učiteli.
  curriculum_desc_csf_course_a: Programujte pomocí příkazů typu smyčky a události.
    Pomozte studentům rozvíjet týmovou spolupráci, zkoušet různé techniky řešení problémů,
    nevzdávat se při řešení obtížných úkolů a dozvědět se více o internetové bezpečnosti.
  curriculum_desc_csf_course_b: Prostřednictvím offline aktivit a různých hádanek
    si studenti osvojí základy programování, techniky spolupráce a výzkumu, budou
    rozvíjet kritické myšlení, naučí se čelit obtížným situacím a dozví se více o
    internetové bezpečnosti.
  curriculum_desc_csf_course_c: Vytvářejte programy se sekvencemi, smyčkami a událostmi.
    Zkoumejte techniky řešení problémů a rozvíjejte strategie pro budování pozitivně
    laděných komunit online i v reálném světě. Vytvářejte interaktivní hry, které
    budou studenti moci sdílet mezi sebou.
  curriculum_desc_csf_course_d: Zopakujte si pojmy z předchozích kurzů, např. smyčky
    a události. Studenti si dále osvojí tematiku algoritmů, vnořených cyklů, cyklů
    while-do, podmíněných příkazů a další.
  curriculum_desc_csf_course_e: Vytvářejte zábavné interaktivní projekty, které zvyšují
    povědomí o bezpečnosti na internetu. Pusťte se do složitějšího programování, které
    zahrnuje např. vnořené cykly, funkce a podmíněné příkazy.
  curriculum_desc_csf_course_f: Podívejte se, jaká rozhodnutí činí uživatelé v aplikacích,
    které používají. Vytvářejte různé aplikace Sprite Lab, které také uživatelům nabízejí
    možnost volby. Naučte se pokročilejší koncepty, včetně proměnných a cyklů for.
  curriculum_desc_problem_solving_computing: Využijte postup řešení problémů na hádanky,
    výzvy a situace z reálného života. Naučte se více o vstupu a výstupu a ukládání
    dat a zpracování, což vám dále pomůže rozvíjet schopnost řešení problémů.
  curriculum_desc_web_development: Vytvářejte a sdílejte obsah na webových stránkách
    a objevujte tak kreativní potenciál internetu. Rozvíjejte programováním svou schopnost
    kritické konzumace, řešení problémů a týmové spolupráce.
  curriculum_desc_interactive_animations_games: Vytvářejte programové obrázky, animace,
    interaktivní umění a hry. Seznamte se s programovacími koncepty a procesem vývoje.
  curriculum_desc_design_process: Zaměřte se na společenský dopad programování. Studenti
    se prostřednictvím vývojových výzev naučí porozumět potřebám ostatních a vytvářet
    příslušná řešení.
  curriculum_desc_data_society: Vyzdvihuje roli, kterou v řešení problémů hrají data,
    a jak nám v tomto procesu pomáhají počítače. Zabývá se způsoby reprezentace a
    s tím souvisejícími výzvami. Zjistěte, jak sběr dat pomáhá při řešení problémů.
  curriculum_desc_creating_apps_with_devices: Zjistěte, jakou roli hrají ve výpočetní
    technice fyzická zařízení. Vytvářejte programy, které využívají hardwarové vstupy
    a výstupy. Tento tematický celek existuje i jako verze pro micro:bit a Circuit
    Playground.
  curriculum_desc_csa: Introduce students to software engineering and object-oriented
    design while they learn the Java programming language in this free curriculum
    for AP® Computer Science A (AP® CSA).
  curriculum_desc_maker: Maker education takes STEM (Science, Technology, Engineering,
    Mathematics) a step further by inviting hands-on experience and collaboration
    into the classroom to help teach problem solving and critical thinking.
  curriculum_desc_maker_short: Maker education vyzývá k praktickým zkušenostem a spolupráci
    do učebny, aby pomohla učit řešení problémů a kritické myšlení.
  curriculum_desc_csd: Flexibilní kurz, který umožňuje, aby každá jednotka byla vyučována
    samostatně nebo kombinovaně. Seznámí studenty s vytváření webových stránek, aplikací,
    animací, her a fyzických výpočetních systémů.
  curriculum_desc_csp: Zdarma, středoškolský úvodní kurz schválený AP® CSP, který
    seznamuje studenty se základními koncepty informatiky.
  curriculum_desc_csa_ai_long: This two-chapter post-AP® CSA module offers high school
    students hands-on experience with professional software development tools, including
    GitHub and GitHub Copilot, and imparts them with the real-world skills to develop
    a computer vision program.
  curriculum_desc_csa_ai_short: This post-AP® CSA module offers high school students
    hands-on experience with professional software development tools.
  curriculum_desc_catalog: Explore our robust catalog of curriculum offerings for
    all ages and levels — completely free.
