    informatiky nejsou vždy vyučovány v klasickém školním prostředí. Kromě kurzů A–F
    tak nabízíme i dva expresní kurzy určené k samostudiu. Tyto expresní kurzy jsou
    určeny pro situace, kdy učitelé žákům nechávají volnou ruku a ti se učí svým vlastním
    tempem.
  csf_page_faq_question_01: Je kurz Základy informatiky standardizovaný?
  csf_page_faq_answer_01_01: 'Kurz Základy informatiky byl vytvořen v souladu s osnovami
    K-12 Computer Science Framework (Rámcový vzdělávací program pro informatiku pro
    žáky základních a středních škol) a standardy Asociace učitelů informatiky (CSTA
    standards). Každá lekce kurzu Základy informatiky momentálně obsahuje odkazy na
    příslušné standardy CSTA. Seznam všech odkazů na CSTA je k dispozici zde:'
  csf_page_faq_answer_01_list_01: "[Standardy pro Kurz A](%{course_a_url})"
  csf_page_faq_answer_01_list_02: "[Standardy pro Kurz B](%{course_b_url})"
  csf_page_faq_answer_01_list_03: "[Standardy pro Kurz C](%{course_c_url})"
  csf_page_faq_answer_01_list_04: "[Standardy pro Kurz D](%{course_d_url})"
  csf_page_faq_answer_01_list_05: "[Standardy pro Kurz E](%{course_e_url})"
  csf_page_faq_answer_01_list_06: "[Standardy pro Kurz F](%{course_f_url})"
  csf_page_faq_answer_01_02: 'Standardy ve formátu Google Sheets naleznete zde: [Standardy
    pro kurz Základy informatiky](%{csf_standards_url}).'
  csf_page_faq_question_02: Jak mohu kurz Základy informatiky představit celé škole?
  csf_page_faq_answer_02: Náš program pro základní školy zaměřený na infomatiku, který
    patří mezi přední učební plány svého typu ve Spojených státech, se setkal s úspěchem
    jak ve velkoměstech (např. v Dallasu ve státě Texas), tak v menších venkovských
    oblastech (např. ve státě Iowa). Učit informatiku nemusí jen experti. Náš program
    je speciálně upraven tak, aby pokytoval podporu učitelům, kteří s informatikou
    teprve začínají, a zároveň je dostatečně flexibilní a jednotlivé lekce lze přizpůsobit
    potřebám studentům. [Ukažte tuto brožurku](%{brochure_url}) vedení vaší školy
    či jiným odpovědným osobám nebo [jim poraďte, ať se podívají na tuto webovou stránku](%{admins_url}),
    kde naleznou odpovědi na své dotazy.
  csf_page_faq_question_03: Kolik bude výuka kurzu Základy informatiky stát?
  csf_page_faq_question_04: Jak/kde získám možnost profesního rozvoje související
    s kurzem Základy informatiky?
  csf_page_faq_answer_04_01: Učíte informatiku poprvé? Žádný strach! Většina učitelů,
    která naše kurzy využívá, je na tom stejně. Poznejte další učitele z vašeho regionu
    a staňte se součástí inspirující a nápomocné komunity, která vám ve vašich začátcích
    pomůže. Naši regionální partneři poskytují profesionální jednodenní Code.org workshopy
    pro jednotlivé učitele i celé učitelské sbory. [Přihlaste se na seminář profesního
    rozvoje ve vašem okolí](%{sign_up_url})!
  csf_page_faq_answer_04_02: Připojte se k více než 100 000 učitelů, kteří se již
    našich workshopů zúčastnili. Většina z nich je považuje za ty nejlepší programy
    pro profesní rozvoj [a až 90 % z nich by je doporučilo svým kolegům](%{rec_url})!
  csf_page_faq_question_05: Jaká je doporučená doba výuky kurzu Základy informatiky?
  csf_page_faq_answer_05: Každý kurz Základů informatiky obsahuje 13–17 lekcí sestavených
    tak, aby byly odučeny za klasickou 45minutovou hodinu. Doporučujeme, aby studenti
    absolvovali jednotlivé lekce tempem, které určí učitel. Kurzy nabízí spoustu projektových
    úrovní, na kterých by měla třída pracovat zároveň, ale lekce zaměřené na rozvoj
    jednotlivých dovedností mohou studenti procházet svým vlastním tempem.
  csf_page_faq_question_06: Jaké materiály jsou pro kurz Základy informatiky potřeba?
  csf_page_faq_answer_06: Součástí spousty lekcí jsou i materiály s různými aktivitami,
    které lze vytisknout nebo s nimi pracovat v jejich digitální podobě. K některým
    lekcím jsou zapotřebí klasické školní potřeby a pomůcky [Více se dozvíte v sylabu
    kurzu](%{syllabus_url}).
