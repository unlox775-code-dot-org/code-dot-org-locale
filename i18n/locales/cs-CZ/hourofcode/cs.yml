  csd_page_pick_a_course_heading_02: Jak si budete chtít vybrat obsah?
  csd_page_courses_year_desc: V průběhu sedmi lekcí se budou studenti zabývat rozličnými
    tématy.
  csd_page_courses_year_action_block_desc: Úvodní kurz informatiky, který motivuje
    studenty k vytváření autentických výtvorů a k tomu, aby považovali informatiku
    za kreativní nástroj, prostředek ke komunikaci a řešení problémů, a v neposlední
    řadě také za zdroj zábavy.
  csd_page_courses_flexible_units_desc: Každý tematický celek kurzu Objevování informatiky
    lze využít samostatně a není k němu třeba žádných předchozích zkušeností, což
    zjednodušuje výběr celků vhodných právě pro vaši třídu.
  csd_page_courses_collections_desc: Pokud se chcete soustředit na jednu konkrétní
    oblast, můžete využít speciální tematické celky, které se na toto téma zaměřují.
  csd_page_faq_question_01: Je kurz Objevování informatiky standardizovaný?
  csd_page_faq_answer_01: 'Kurz Objevování informatiky byl vytvořen v souladu s osnovami
    K-12 Computer Science Framework (Rámcový vzdělávací program pro informatiku pro
    žáky základních a středních škol) a standardy pro výuku informatiky z roku 2017
    (2012 CSTA standards). Každá lekce kurzu Objevování informatiky momentálně obsahuje
    odkazy na příslušné standardy. [Přehled odkazů na standardy naleznete zde:](%{mappings_url}).
    Standardy ve formátu Google Sheets naleznete zde: [CSD Standards](%{csd_standards_url}).'
  csd_page_faq_question_02: Jak/kde získám možnost profesního rozvoje související
    s tímto kurzem?
  csd_page_faq_answer_02: Náš program pro profesní vzdělávání nabízí celoroční podporu.
    Začíná pětidenním letním workshopem, kde budete mít možnost se s učebními osnovami
    seznámit v praxi a poznat další učitele z vašeho regionu. V průběhu celého roku
    se pak konají další workshopy a také můžete využívat podporu našeho fóra. K účasti
    v programu nejsou zapotřebí žádné předchozí zkušenosti s informatikou. A samotní
    učitelé si ho moc pochvalují! Až 90 % z nich kurz považuje za ten nejlepší program
    pro profesní rozvoj.
  csd_page_faq_question_03: Učím kurz Objevování informatiky, ale se studenty nestrávím
    ani semestr. Co byste mi doporučili?
  csd_page_faq_answer_03_01: Učitelé se zkráceným rozvrhem, kteří nestihnou odučit
    všechny tematické celky kurzu Objevování informatiky v průběhu klasického školního
    roku, si nyní mohou vybrat pouze konkrétní celky, na které se chtějí zaměřit.
    Jedná se o stejné celky, které jsou součástí původního kurzu Objevování informatiky,
    jen jsou seskupené na základě našich doporučení a zaměřené na specifické oblasti.
    Každá sbírka pokrývá období odpovídající přibližně jednomu semestru nebo trochu
    kratší. [Kliknutím zde si prohlédnete naše Sbírky](%{collections_url}).
  csd_page_faq_answer_03_02: For teachers who have an even more restricted schedule,
    they have the ability to assign just one unit at a time from CS Discoveries without
    assigning the entire course. We hope this helps support classrooms that teach
    units of CS Discoveries embedded as part of larger courses or when teaching computer
    science on a limited schedule. [Click here to see our flexible units](%{flexible_units_url}).
  csd_page_faq_question_04: Jaké materiály a pomůcky jsou pro kurz Objevování informatiky
    potřeba?
  csd_page_faq_answer_04_01: Jedním z možných nákladů, který je třeba zvážit, jsou
    náklady na tisk. Součástí mnoha lekcí jsou podklady s různými aktivitami pro studenty.
    Nemusíte tisknout všechny materiály, ale spousta z nich byla navržena právě k
    tomuto účelu, pokud máte tedy tu možnost, důrazně vám doporučujeme je vytisknout.
  csd_page_faq_answer_04_02: Kromě tisku jsou k některým lekcím zapotřebí typické
    školní pomůcky a potřeby, jako např. studentské zápisníky,  plakátovací papíry,
    fixy/pastelky, nůžky, scrapbookové papíry, lepidla nebo lepicí pásky, samolepicí
    bločky nebo kartičky (nebo papírky v podobném fotmátu) a pravítka (nebo jiné potřeby
    k zarovnání).
  csd_page_faq_answer_04_03: 'Kromě těchto všeobecných materiálů jsou ke konkrétním
    tematickým celkům zapotřebí tyto pomůcky:'
  csd_page_faq_answer_04_04: Řešení problémů a práce s počítačem
  csd_page_faq_answer_04_05: Hliníková fólie, nádoba na vodu, drobné mince (které
    mohou být nahrazeny jiným předmětem podobné váhy). Pokud nemáte k těmto pomůckám
    přístup, jsou vám k dispozici i jiné aktivity.
  csd_page_faq_answer_04_06: Tvorba aplikací pomocí nástrojů (Varianta A a Varianta
    B)
  csd_page_faq_answer_04_07: 'Varianta A: Sada vývojových desek Circuit Playground.
    Více informací naleznete na [code.org/maker/circuitplayground](%{url}).'
  csd_page_faq_answer_04_08: 'Varianta B: Sada zařízení micro:bit. Více informací
    naleznete na [code.org/maker/microbit](%{url}).'
  csd_page_faq_answer_04_09: Kutilské potřeby, např. prázdné krabice od papírových
    kapesníků, kartonové ruličky nebo obyčejné kusy papíru.
  csd_page_faq_answer_04_10: "*Upozornění: Tematický celek Tvorba aplikací pomocí
    nástrojů je nabízen ve dvou variantách – jedna využívá zařízení Circuit Playground
    a druhá micro:bit. Učitelům nedoporučujeme pořizovat obě zařízení ani učit oba
    tematické celky, protože jsou ekvivalentní a pokrývají stejnou látku."
  csd_page_faq_question_06: Jak je kurz Objevování informatiky propojen s ostatními
    kurzy Code.org?
  csd_page_faq_answer_06_01: Kurz Objevování informatiky funguje jako můstek mezi
    kurzy [Základy informatiky](%{csf_url}) a [Principy informatiky](%{csp_url}).
    Každý z těchto kurzů lze považovat za vhodný úvod do informatiky přizpůsobený
    věku studentů, ale zejména studenti s předchozími zkušenostmi v něm najdou mnoho
    nových témat a zároveň se budou zabývat těmi, s nimiž se již setkali, v nových
    a náročnějších souvislostech.
