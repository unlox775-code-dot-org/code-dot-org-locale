  about_page_section_specific_title_8: Code.org's International Reach
  about_page_section_specific_description_1: Code.org's global role in the K-12 computer
    science movement is only possible because we use a unifying approach across diverse
    and often divided stakeholders. At a time of increasing polarization, the idea
    of increasing opportunity for students unites people from across the political
    spectrum. Code.org's team members, students, teachers, and supporters have diverse
    and diverging viewpoints, and they are all welcome in our mission. [Read more.](%{read_more_url})
  about_page_section_specific_description_2: Code.org believes computer science is
    foundational for all students and we are committed to equity, access, and opportunity
    in our organizational [values.](%{values_url}) To achieve this goal, we work to
    identify and eliminate barriers that prevent the inclusion and full participation
    of students and educators with disabilities. To learn more about our efforts,
    see our [accessibility statement.](%{accessibility_url})
  about_page_section_specific_description_3: All curriculum resources and tutorials
    we author will forever be free to use and openly licensed under a [Creative Commons](%{commons_url})
    license, allowing others to make derivative education resources for non-commercial
    purposes. If you are interested in licensing our materials for commercial purposes,
    [contact us](%{contact_us_url}). Our courses are translated for worldwide use
    or by speakers of different languages. Our technology is developed as an [open
    source project.](%{open_source_url})
  about_page_section_specific_description_4: The [Code.org Advocacy Coalition](%{advocacy_url})
    is a bipartisan coalition of corporations and nonprofits that work together to
    help establish US federal and state policies to expand and sustain access to K-12
    computer science and to broaden participation and diversity in the field. We bring
    together [Republican and Democratic political leaders](%{leaders_url}) in common
    cause supporting expanding access to and participation in K-12 computer science.
  about_page_section_specific_description_5: Code.org is a member of the steering
    committee that helped establish the [K-12 Computer Science Framework](%{framework_url})
    - a high-level guide for states, districts, and organizations implementing computer
    science education. The Framework has won the support of hundreds of academics,
    K-12 educators, software companies, nonprofits, and states.
  about_page_section_specific_description_6: Code.org IRS form 990 for [2014](%{irs_url_2014}),
    [2015](%{irs_url_2015}), [2016](%{irs_url_2016}), [2017](%{irs_url_2017}), [2018](%{irs_url_2018}),
    [2019](%{irs_url_2019}), [2020](%{irs_url_2020}), [2021](%{irs_url_2021}), and
    [2022](%{irs_url_2022}). [Donation Policy.](%{donation_policy_url})
  about_page_section_specific_description_7: "[Sign up to receive status updates](%{sign_up_url})
    about progress in the K-12 computer science movement and about the work of Code.org.
    Or follow Code.org on social media:"
  about_page_section_specific_description_8: Over 40% of our website traffic comes
    from outside of the United States and that number continues to climb. In order
    to expand global access to computer science, our team works closely with [more
    than 100 international partners](%{partners_url}), helping them to promote the
    Hour of Code, advocate for policy change, and train teachers. We are making computer
    science part of the international education discourse by partnering with ministries
    of education from around the world and working with international organizations
    like the Organization for Economic Co-operation and Development and the United
    Nations Educational, Scientific and Cultural Organization.
  about_page_section_donors_description_1: Code.org® is a registered public 501c3
    nonprofit, with support from the general public. We are grateful for the generous
    support we've received from [individuals and organizations](%{individuals_url})
    who support our vision.
  about_page_section_donors_description_2: Code.org's accomplishments (above) demonstrate
    our ability to leverage those dollars into strong outcomes. But given our nonprofit
    ambition that every child in every school should have access to computer science
    — to become literate citizens in today's digital world and to test their interests
    in exploring CS further as a career — we have a long way to go to meet a fundraising
    goal that will support that vision.
  about_page_donors_link_1: Make a donations
  about_page_donors_link_2: "[see our list of donors](%{donors_url})"
  districts_skinny_banner_title: Over 100+ Districts have joined our District Program!
    [See district partners](%{district_partners_url})
  teach_ai_title: Real-world Examples. Practical Resources.
  teach_ai_description: The AI Guidance for Schools Toolkit is a resource for policymakers,
    school leaders, and staff to develop initial guidance on AI in their schools.
  teach_ai_button_label: View the Toolkit
  middle_high_page_main_title: Learning for Ages 11 and Up
  middle_high_page_main_description: Explore the world of computer science with engaging
    videos, self-paced tutorials, programming activities, and more!
  middle_high_page_hero_title: Get Started with Hour of Code
  middle_high_page_hero_description: Learn the fundamentals of computer science with
    free Hour of Code activities, featuring drag-and-drop coding blocks. There are
    hundreds of hour-long options to choose from!
  middle_high_page_hourofcode_link: Explore Hour of Code activities
  middle_high_page_modules_title: Programming Modules for Older Students
  middle_high_page_modules_description: Adapted from our CS Discoveries and CS Principles
    courses, these short, self-paced modules for middle and high school students are
    a great way to learn concepts that span all programming languages and tools.
  middle_high_page_modules_card_title_1: Introduction to Game Lab
  middle_high_page_modules_card_title_2: Turtle Programming in App Lab
  middle_high_page_modules_card_title_3: Event-Driven Programming in App Lab
  middle_high_page_modules_card_description_1: Move at your own pace in this introduction
    to our Game Lab environment as you program animations, interactive art, and games.
  middle_high_page_modules_card_description_2: Unlock the ability to make rich, interactive
    apps with JavaScript in the App Lab!
  middle_high_page_modules_card_description_3: Go at your own pace with this introduction
    to the App Lab programming environment, in which students use JavaScript to create
    interactive apps.
  middle_high_page_modules_card_link: Try it out
  middle_high_page_make_your_own_title: Make Your Own Apps, Games, and Webpages
  middle_high_page_make_your_own_description: 'In addition to courses, we have programming
    tools that let you explore your creativity and make something amazing. '
  middle_high_page_make_your_own_card_title_1: App Lab
  middle_high_page_make_your_own_card_title_2: Game Lab
  middle_high_page_make_your_own_card_title_3: Web Lab
  middle_high_page_make_your_own_card_descrpition_1: App Lab is a programming environment
    where you can make simple apps. Design an app, code in JavaScript with either
    blocks or text, then share your app in seconds.
  middle_high_page_make_your_own_card_descrpition_2: Game Lab is a programming environment
    where you can make simple animations and games with objects and characters that
    interact with each other.
  middle_high_page_make_your_own_card_descrpition_3: Web Lab is a programming environment
    where you can make simple web pages using HTML and CSS. Design your web pages
    and share your site in seconds.
  middle_high_page_make_your_own_card_link: Learn more
  middle_high_page_additional_resources_title: Additional Resources
  middle_high_page_additional_resources_description: There are so many ways to further
    explore computer science! Browse our video library, or learn more about exciting
    careers in the computer science field.
  middle_high_page_video_library_title: Discover our Video Library
  middle_high_page_video_library_description: Learn the basics of computer science
    through short 5-10 minute videos on topics like artificial intelligence, the Internet,
    how computers work, how not to get hacked, blockchain, careers, and more!
  middle_high_page_video_library_link: View video library
  middle_high_page_cs_journeys_title: Go Further with CS Journeys
  middle_high_page_cs_journeys_description: Take the next step on your computer science
    journey. Explore careers, mentorship opportunities, online courses, scholarships,
    internships and more!
  middle_high_page_cs_journeys_link: Explore CS Journeys
  middle_high_page_cs_title: Computer Science in the Classroom
  middle_high_page_cs_description: These courses should be led by a teacher! If you'd
    like to see them taught at your school, consider working with a teacher to bring
    them to your class.
  middle_high_page_cs_card_title_1: CS Discoveries
  middle_high_page_cs_card_title_2: CS Principles
  middle_high_page_cs_card_title_3: AP Computer Science A
  middle_high_page_cs_card_description_1: Bezplatné celoroční učební osnovy, které
    studenty seznámí se základními koncepty informatiky a budou je motivovat k přemýšlení
    nad tím, jak počítače a technologie ovlivňují svět.
  middle_high_page_cs_card_description_2: Free year-long curriculum that introduces
    students to the foundational concepts of computer science and challenges them
    to explore how computing and technology can impact the world. Can be taught as
    an introductory class and as an AP course.
  middle_high_page_cs_card_description_3: Introduce students to software engineering
    and object-oriented design while they learn the Java programming language in this
    free curriculum for AP® Computer Science A (AP® CSA).
  middle_high_page_cs_link_1: Explore CS Dicoveries
  middle_high_page_cs_link_2: Explore CS Principles
  middle_high_page_cs_link_3: Explore CSA
  elemeentary_page_main_title: Learning for Ages 5 to 11
  elementary_page_main_description: Explore the world of computer science with engaging
    videos, self-paced tutorials, programming activities, and more!
  elementary_page_own_pace_title: Continue Learning at Your Own Pace
  elementary_page_own_pace_description: Create drawings, games, and more in these
    two excellent options for students getting started on their own learning the basics
    of computer science.
  elementary_page_own_pace_card_title_1: Pre-Reader Express Course
  elementary_page_own_pace_card_title_2: Express Course
  elementary_page_own_pace_card_description_1: Learn computer science at your own
    pace! Learn to create computer programs, develop problem-solving skills, and work
    through fun challenges! Make games and creative projects to share with friends,
    family, and teachers.
  elementary_page_own_pace_link_1: Start Pre-Reader Course
  elementary_page_own_pace_link_2: Start Express Course
  elementary_page_make_your_own_games_title: Make Your Own Animations and Games
  elementary_page_make_your_own_games_card_title_1: Sprite Lab
  elementary_page_make_your_own_games_card_description_1: Time to get creative! Use
    block-based coding to make something silly, sweet, or outer-spacey in Sprite Lab.
    The only limit is your imagination!
  elementary_page_make_your_own_games_link: Try Sprite Lab
  elementary_page_computer_science_title: Computer Science in the Classroom
  elementary_page_computer_science_description: These courses should be led by a teacher!
    If you'd like to see them taught at your school, ask a parent or guardian to work
    with a teacher to bring them to your class.
  elementary_page_computer_science_card_title_1: Computer Science Fundamentals
  elementary_page_computer_science_card_title_2: Computer Science Connections
  elementary_page_computer_science_description_1: Bezplatné celoroční učební osnovy,
    které studenty seznámí se základními koncepty informatiky a budou je motivovat
    k přemýšlení nad tím, jak počítače a technologie ovlivňují svět.
  elementary_page_computer_science_description_2: Objevujte souvislosti mezi informatikou
    a jinými předměty, např. matematikou, jazyky, vědou a sociálními studii.
  hoc_beyond_hero_description: Now that you've completed your Hour of Code, take your
    learning to the next level! Many partners offer free, engaging options for teachers
    and students alike - no experience needed.
  hoc_beyond_for_teachers_section_title: For Teachers
  hoc_beyond_for_teachers_section_description: You've held an Hour of Code event in
    your classroom... now what? Join the more than 2 million educators who use Code.org
    to teach computer science. Anyone can learn!
  hoc_beyond_for_teachers_course_title_1: Teach with Code.org’s Courses
  hoc_beyond_for_teachers_course_title_2: Teach Courses from Other Providers
  hoc_beyond_for_teachers_course_description_1: Code.org offers a full K-12 course
    pathway and professional learning workshops for teachers, free of charge.
  hoc_beyond_for_teachers_course_description_2: Compare options by different partners,
    organized by grade band.
  hoc_beyond_for_teachers_course_link_1: Teach with Code.org
  hoc_beyond_for_teachers_course_link_2: Explore other providers
  hoc_beyond_carousel_title: For Students
  hoc_beyond_carousel_description: Want to keep learning after Hour of Code? Check
    out these activities for learners of all ages and skill levels.
  hoc_beyond_submit_activity_form: Submit your own activity [here](%{form_url}).
  hoc_beyond_end_section_label: The Hour of Code is organized by [Code.org](%{home_page})
