  curriculum_desc_dance_party_01: En esta actividad de introducción, escribe código
    para crear animaciones de fondo y hacer que tu elenco de bailarines se mueva al
    compás de la música.
  curriculum_desc_dance_party_02: Ve más allá del tutorial de introducción y comienza
    un nuevo proyecto. Explora la biblioteca de ejemplos de fiestas de baile más complejas.
  curriculum_desc_dance_party_unplugged: Déjate llevar por tu ritmos, ¡no necesitas
    una computadora! Aprende cómo los conceptos de programación, como los eventos,
    pueden utilizarse para sincronizar las coreografías de tus bailarines.
  curriculum_desc_dance_party_ai_edition: Aprende conceptos de inteligencia artificial
    (IA) para crear tu propia fiesta de baile virtual con los mejores artistas de
    la actualidad. Con docenas de canciones para elegir, llega a todos los estudiantes
    sin importar sus gustos musicales. ¡Es hora de presumir tus creaciones!
  curriculum_desc_csf: Conjunto gratuito de planes de estudio de primaria que introduce
    a los estudiantes en los conceptos fundamentales de la informática.
  curriculum_desc_csf_express: Aprende a crear programas de computadora, desarrolla
    abilidades de resolución de problemas, y diviértete con los desafíos. Comparte
    tus creaciones con tus amigos, familia, y profesores.
  curriculum_desc_csf_express_pre_reader: Resuelve desafíos y crea escenas animadas
    para aprender los fundamentos de la programación de bloques. Crea obras de arte
    y juegos sencillos para compartir con amigos, familiares y profesores.
  curriculum_desc_csf_course_a: Programa utilizando comandos como bucles y eventos.
    Enseña a los estudiantes a colaborar con otros, investigar distintas técnicas
    de resolución de problemas, persistir ante tareas difíciles y aprender sobre seguridad
    en Internet.
  curriculum_desc_csf_course_b: A través de actividades sin conexión y una variedad
    de desafíos, los estudiantes aprenderán los fundamentos de la programación, técnicas
    de colaboración, habilidades de investigación y pensamiento crítico, persistencia
    ante las dificultades y seguridad en Internet.
  curriculum_desc_csf_course_c: Crea programas con secuencias, bucles y eventos. Investiga
    técnicas de resolución de problemas y desarrolla estrategias para crear comunidades
    positivas tanto en línea como sin conexión. Crea juegos interactivos que los estudiantes
    puedan compartir.
  curriculum_desc_csf_course_d: Repaso de los conceptos encontrados en cursos anteriores,
    incluyendo bucles y eventos. Después, los estudiantes desarrollarán su comprensión
    de los algoritmos, bucles anidados, bucles mientras, condicionales, y más.
  curriculum_desc_csf_course_e: Realiza proyectos divertidos e interactivos que refuercen
    el aprendizaje sobre la seguridad en línea. Participa en actividades de programación
    más complejas, como bucles anidados, funciones y condicionales.
  curriculum_desc_csf_course_f: Observa cómo eligen los usuarios las aplicaciones
    que utilizan. Crea varias aplicaciones de Sprite Lab que también ofrezcan opciones
    al usuario. Aprende conceptos más avanzados, como variables y bucles "para".
  curriculum_desc_problem_solving_computing: Utiliza un proceso de resolución de problemas
    para abordar desafíos, retos y situaciones del mundo real. Conoce las funciones
    de entrada, salida, almacenamiento y procesamiento para facilitar la resolución
    de problemas.
  curriculum_desc_web_development: Crea y comparte contenidos en páginas web, y explora
    el potencial creativo de la web. Desarrolla habilidades de pensamiento crítico,
    resolución de problemas y trabajo en equipo mientras programas.
  curriculum_desc_interactive_animations_games: Crea imágenes programáticas, animaciones,
    arte interactivo y juegos. Familiarízate con los conceptos de programación y el
    proceso de diseño.
  curriculum_desc_design_process: Concéntrate en considerar el impacto social de la
    computación. A través de retos de diseño, los estudiantes empatizan con las necesidades
    de los demás y desarrollan soluciones.
  curriculum_desc_data_society: Destaca el papel de los datos en la resolución de
    problemas y la ayuda de las computadoras en este proceso. Cubre los sistemas de
    representación y los retos asociados. Descubre cómo las recopilaciones de datos
    ayudan a la resolución de problemas.
  curriculum_desc_creating_apps_with_devices: Explora el papel de los dispositivos
    físicos en la computación. Desarrolla programas que utilicen entradas y salidas
    de hardware. Existe una versión de esta unidad tanto para micro:bit como para
    Circuit Playground.
  curriculum_desc_csa: Introduce students to software engineering and object-oriented
    design while they learn the Java programming language in this free curriculum
    for AP® Computer Science A (AP® CSA).
  curriculum_desc_maker: Maker education takes STEM (Science, Technology, Engineering,
    Mathematics) a step further by inviting hands-on experience and collaboration
    into the classroom to help teach problem solving and critical thinking.
  curriculum_desc_maker_short: La educación de los maestros invita a la experiencia
    práctica y la colaboración en el aula para ayudar a enseñar la resolución de problemas
    y el pensamiento crítico.
  curriculum_desc_csd: Curso flexible, permitiendo que cada unidad sea impartida sola
    o combinada. Introduce a los estudiantes a crear sitios web, aplicaciones, animaciones,
    juegos y sistemas de computación física.
  curriculum_desc_csp: Curso introductorio gratuito a la escuela secundaria avalado
    por AP® CSP que introduce a los estudiantes en los conceptos fundamentales de
    la informática.
  curriculum_desc_csa_ai_long: This two-chapter post-AP® CSA module offers high school
    students hands-on experience with professional software development tools, including
    GitHub and GitHub Copilot, and imparts them with the real-world skills to develop
    a computer vision program.
  curriculum_desc_csa_ai_short: This post-AP® CSA module offers high school students
    hands-on experience with professional software development tools.
  curriculum_desc_catalog: Explore our robust catalog of curriculum offerings for
    all ages and levels — completely free.
