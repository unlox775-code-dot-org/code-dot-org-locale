    Code.org, ETS, ISTE y Khan Academy para apoyar a los docentes en este nuevo y
    creciente campo. Échales un vistazo a continuación.
  ai_pl_101_explore_title_1: Khanmigo
  ai_pl_101_explore__desc_1: 'La enseñanza guiada por IA de Khan Academy permite a
    los docentes dejar de dedicar tiempo a tareas preparatorias que no les gustan
    y enfocarse en lo que sí les gusta: enseñar.'
  ai_pl_101_explore__button_1: Prueba Khanmigo
  ai_pl_101_explore_title_2: Exploraciones de inteligencia artificial para educadores
  ai_pl_101_explore__desc_2: Durante seis años, este curso en línea de 15 horas de
    ISTE ha orientado a los educadores de K-12 sobre los aspectos esenciales de la
    IA para la enseñanza y el aprendizaje. El curso se ofrece tres veces al año y
    es totalmente asíncrono con el apoyo continuo de un instructor experto.
  ai_pl_101_explore__button_2: Comienza el curso
  ai_pl_101_explore_title_3: Plan de estudios de IA
  ai_pl_101_explore__desc_3: En el plan de estudios de IA de Code.org para los grados
    3 a 12, los estudiantes utilizan actividades divertidas para ver cómo las computadoras
    aprenden de los datos. El plan de estudios también invita a los estudiantes a
    investigar el aprendizaje automático y los datos mientras reflexionan sobre las
