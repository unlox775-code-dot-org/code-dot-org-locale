  video_library_page_title_computers_work: Cómo funcionan las computadoras
  video_library_page_description_computers_work: Explica qué hace que una computadora
    sea una computadora, cómo se representa la información digital en 1s y 0s, cómo
    funcionan los circuitos informáticos para manipular la información digital y cómo
    una unidad central de procesamiento (CPU) y un sistema operativo controlan las
    entradas, salidas, memoria y hardware de una computadora.
  video_library_page_title_internet_works: Cómo funciona Internet
  video_library_page_description_internet_works: Con Vint Cerf, el inventor de TCP/IP,
    David Karp el fundador de Tumblr para explicar HTTP y HTML, la princesa de seguridad
    de Google para explicar SSL y ciberseguridad, e ingenieros de Microsoft, Spotify
    y Symantec. Esta serie de videos cortos explicando Cómo funciona Internet.
  video_library_page_title_not_hacked: Cómo no ser pirateado
  video_library_page_description_not_hacked: El Internet está abierto, por lo que
    todo lo que sucede en él se puede ver a menos que esté protegido. En los países
    modernos, la gente está más preocupada por ser pirateada que por cualquier otro
    delito. ¿Por qué? Porque cada computadora o teléfono en Internet está siendo regularmente
    probado en busca de vulnerabilidades por parte de delincuentes, terroristas, o
    incluso actores estatales. Si no tienes cuidado, alguien podría hackear tu dispositivo
    o cuentas, e incluso robar tu identidad o tu dinero.
  video_library_page_title_blockchain: Cómo funciona la Blockchain
  video_library_page_description_blockchain: Hecho en asociación con Coinbase, esta
    serie cuenta con expertos de la industria y tiene como objetivo desmitificar esta
    tecnología explorando qué es blockchain, cómo funciona y sus posibles implicaciones
    sociales, tanto buenas como malas.
  video_library_page_title_careers: Carreras en CS
  video_library_page_description_careers: Las carreras en informática y tecnología
    pueden ser divertidas y gratificantes. Pero, ¿qué hace realmente una persona que
    trabaja en estos campos? Con una gran variedad de empleos y empresas, no hay una
    sola respuesta a esta pregunta. Mira los videos a continuación para conocer a
    algunas de las personas que están abordando grandes problemas de manera creativa.
