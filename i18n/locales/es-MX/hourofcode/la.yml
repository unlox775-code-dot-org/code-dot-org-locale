        overline: Grado 2
        title: Módulo del Creador de micro:bit
        desc: Aprende eventos, secuenciación, bucles, datos y variables mientras creas
          una insignia de emoción, LED tranquilizadores y un contador con el micro:bit.
        duration: 9 hours
      module_grade_3:
        overline: Grado 3
        title: Módulo del Creador de micro:bit
        desc: Aprende condicionales, eventos e entradas de texto mientras salvas tortugas
          marinas, creas un juego de piedra, papel o tijeras y haces un selector de
          actividad con el micro:bit.
        duration: 7 hours
      module_grade_4:
        overline: Grado 4
        title: Módulo del Creador de micro:bit
        desc: Aprende eventos, diseño para accesibilidad, condicionales y funciones
          creando un juguete sensorial, una alarma de puerta simple y una alarma de
          inclinación con el micro:bit.
        duration: 9 hours
      module_grade_5:
        overline: Grado 5
        title: Módulo del Creador de micro:bit
        desc: Aprende eventos, variables, condicionales y sonidos mientras creas un
          contador de pasos, una mascota y un termómetro con el micro:bit.
        duration: 9 hours
      button:
        explore_unit:
          label: Explora la unidad
          aria_label: Explora la unidad del Módulo de Maker micro:bit para el grado
            %{grade}
        teach:
          label: Prepárate para enseñar
          aria_label: Prepárate para enseñar la unidad del Módulo de Maker micro:bit
            para el grado %{grade}
