  tutorial_accai_shortdescription: "¡Enséñale a un robot con Inteligencia Artificial
    a explorar un nuevo planeta!"
  tutorial_vceclipse_shortdescription: "¡Programa una simulación de eclipse solar
    con JavaScript!"
  tutorial_pmzero_shortdescription: Crea y programa un Pac-Man Maze World en 3D
  tutorial_hsela_shortdescription: 'Contar historias: ELA + programación'
  tutorial_ticklear_shortdescription: Ahora cualquiera puede codificar personajes
    virtuales y AR y programar dispositivos reales para interactuar con ellos, ¡mezclando
    a la perfección la imaginación y la realidad en una sola experiencia!
  tutorial_bcrobot_shortdescription: Con solo dos bloques, los estudiantes pueden
    diseñar, crear y pensar en 3D. Pueden construir su propio robot, mientras aprenden
    conceptos básicos de matemática y pensamiento informático.
  tutorial_bcsnow_shortdescription: "¡Los estudiantes usarán BlocksCAD para pensar,
    diseñar y crear en 3D!"
  tutorial_ifly_shortdescription: "¡Es Nochebuena y el trineo de Papá Noel se ha estropeado!
    Afortunadamente, uno de sus elfos de confianza ha estado trabajando secretamente
    en el desarrollo de un dron de trineo. No es un trineo de Papá Noel, pero funciona
    y está listo para salvar el día de Navidad!"
  tutorial_idowedo_shortdescription: Diseña y construye un vehículo robótico, y luego
    programa para transportar minifiguras.
  tutorial_diggindwarf_shortdescription: Los enanos necesitan tu ayuda para navegar,
    cavar y recolectar gemas usando JavaScript.
  tutorial_spheroit_shortdescription: Aprende sobre las condiciones "si/entonces,
    si no" mientras construyes tu propio juego de sonido de animales que nos gusta
    llamar "Lanzamiento de animales"
  tutorial_gameofcodes_shortdescription: Construye tu increíble juego de Dragón y
    expórtalo como una aplicación independiente.
  tutorial_blocklygames_shortdescription: Blockly Games es una serie de juegos educativos
    que enseñan programación.
  tutorial_spherohello_shortdescription: Vamos más allá de los bloques y aprendamos
    a ESCRIBIR código. Saluda al mundo de JavaScript.
  tutorial_spheroarcade_shortdescription: Aprende a programar juegos de casa y arcade
    clásicos con los Swift Playgrounds de Sphero y Apple.
  tutorial_bcpy1_shortdescription: Construye tu mundo virtual 3D con Python.
  tutorial_bcpy2_shortdescription: Construye tu propio mundo con Python.
  tutorial_bcjs1_shortdescription: Construye tu propio mundo con JavaScript.
  tutorial_bcjs2_shortdescription: Construye tu mundo en JavaScript.
  tutorial_3dbearmars_shortdescription: The Mars Pioneers es un módulo de aprendizaje
    basado en proyectos que enseña datos sobre Marte y las condiciones cruciales para
    que los seres humanos sobrevivan allí. Los estudiantes construirán una colonia
    usando realidad aumentada e imprimirán en 3D las instalaciones de la colonia.
  tutorial_bitsboxyak_shortdescription: Escribe el código JavaScript modificado para
    crear una tarjeta de felicitación que puedas enviar por correo electrónico a amigos
    y familiares. Yak Attack! es una actividad completamente abierta que introduce
    variables, comandos de movimiento, funciones de bucle y más.
  tutorial_blockscadbargraphs_shortdescription: Los estudiantes escribirán un código
    que les permita personalizar y analizar rápidamente sus propios gráficos de barras.
  tutorial_blockscadbirdhouses_shortdescription: Los estudiantes dirigirán una compañía
    de construcción de pajareras, convertirán unidades, calcularán dimensiones y usarán
    variables para escalar sus productos.
  tutorial_blockscadclock_shortdescription: Los estudiantes programarán un modelo
    3D de un reloj analógico que se puede configurar para mostrar en cualquier momento.
  tutorial_blockscaddinner_shortdescription: Los estudiantes escribirán un programa
    usando variables y coordenadas para ayudar a un robot a preparar su mesa de cena
    para ellos.
  tutorial_blockscadicecream_shortdescription: Los estudiantes programarán una máquina
    de helados para crear conos de helado en 3D con diferentes números y tamaños de
    cucharadas de helado.
  tutorial_blockscadpizza_shortdescription: Los estudiantes programarán un módulo
    para crear una pizza en 3D, calculando circunferencias y áreas, y utilizando bucles
    en el camino.
  tutorial_blockscadsugar_shortdescription: Los estudiantes usarán un generador de
