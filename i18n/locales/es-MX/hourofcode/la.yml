  student_courses_top_desc: Comience a programar hoy. ¡Nuestros cursos y actividades
    son gratuitos! Es más fácil, y más divertido, de lo que piensas.
  student_courses_explore_desc: "¡Explora el mundo de las ciencias de la computación
    con videos, cursos autodidactas, actividades de programación y más para todas
    las edades y niveles de experiencia!"
  student_courses_k_5_desc: Comienza con una Hora del Código, luego prueba la programación
    a base de bloques en nuestro curso Express. Usa Sprite Lab, nuestro entorno de
    programación, para desatar to creatividad, o mira los videos en nuestra videoteca
    para aprender conceptos claves.
  student_courses_6_12_desc: Prueba un Hora del Código, o usa los cursos autodidactas
    para crear aplicaciones, juegos, o animaciones. Inventa lo que quieras en Web
    Lab, Game Lab, y App Lab. También aprenderás sobre la IA, carreras en programación,
    becas, y más.
  curriculum_pathway_heading: A comprehensive K-12 curriculum pathway
  curriculum_pathway_desc: Explore our complete, no-cost K-12 curriculum designed
    to empower the next generation of learners through computer science (CS), providing
    robust resources and consistent support at every educational stage.
  cs_ambassador_subhead: If you're a high school student passionate about encouraging
    more young women to take computer science at your school, then we need you!
  cs_ambassador_desc: Every field, including medicine, entertainment, sports, education,
    business, fashion, and entrepreneurship is touched by computer science. Yet only
    5% of high school aged young women take computer science classes. Ambassadors
    can help close this gender gap by encouraging their peers to take a computer science
    class.
  cs_ambassador_application_date: Applications open until November 8th, 2023
  cs_ambassador_priority_deadline: 'Priority deadline: June 28, 2024'
  cs_ambassador_application_subhead: Work with a teacher to submit your application
    today.
  cs_ambassador_application_closed_title: Applications have now closed.
  cs_ambassador_application_closed_subhead: Questions about future opportunities or
    want to learn more? Please contact [youngwomen@code.org](%{email_url}).
  cs_ambassador_application_questions: Questions? Please contact [youngwomen@code.org](%{email_url})
  cs_ambassador_application_parter_program: Not a high school student or teacher?
    Check out our [Partner Program](#partner-program).
  cs_ambassador_do_heading: What do CS Ambassadors do?
  cs_ambassador_do_desc: CS Ambassadors encourage young women to explore the subject,
    and lift each other up as they reclaim their place in computer science. CS Ambassadors
    connect with their peers to share their excitement and love of computer science.
    They visit classrooms, host tables at lunch, and speak at assemblies and club
    meetings. CS Ambassadors work with teachers and school administrators to breakdown
    stereotypes that hold young women back.
  cs_ambassador_steps_heading: What do I need to become a CS Ambassador?
  cs_ambassador_steps_list_title_01: Passion
  cs_ambassador_steps_list_title_02: Experience in a CS Course
  cs_ambassador_steps_list_title_03: School that offers CS
  cs_ambassador_steps_list_desc_01: A passion for encouraging young women at your
    school to take computer science classes
  cs_ambassador_steps_list_desc_02: Have taken a year-long computer science class
    (or be currently enrolled in one)
  cs_ambassador_steps_list_desc_03: Attend a high school that regularly offers a year-long
    computer science class
