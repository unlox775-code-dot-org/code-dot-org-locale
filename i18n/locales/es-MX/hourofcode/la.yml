  hoc_faq_title: Preguntas frecuentes
  hoc_faq_what_is_hoc_q: "¿Qué es la Hora del Código?"
  hoc_faq_what_is_hoc_a_markdown: 'La Hora del Código comenzó como una introducción
    de una hora a las ciencias de la computación, diseñada para desmitificar el "código",
    demostrar que todos pueden aprender los conceptos básicos y ampliar la participación
    en el campo de las ciencias de la computación. Desde entonces, se ha convertido
    en una iniciativa mundial que celebra las ciencias de la computación: comenzó
    con actividades de programación de una hora y se amplió a todo tipo de iniciativas
    comunitarias. Conoce los [tutoriales y actividades](%{tutorials}). Esta campaña
    comunitaria es apoyada por más de [400 socios](%{partners}) y 200,000 educadores
    de todo el mundo.'
  hoc_faq_last_year: Prueba los tutoriales
  hoc_faq_when_is_hoc_q: "¿Cuándo es la Hora del Código?"
  hoc_faq_when_is_hoc_a_markdown: La Hora del Código tiene lugar cada año durante
    la [Semana por la Educación en Ciencias de la Computación](%{csedweek_url}). La
    Semana por la Educación en Ciencias de la Computación de %{campaign_date_year}
    será el %{campaign_date_full}, pero puedes organizar una Hora del Código en cualquier
    momento del año. Semana por la Educación en Ciencias de la Computación se celebra
    todos los años en reconocimiento al cumpleaños de la [almirante Grace Murray Hopper](%{grace_hopper}),
    pionera de computación (9 de diciembre de 1906).
  hoc_faq_why_cs_q: "¿Por qué las ciencias de la computación?"
  hoc_faq_why_cs_a_markdown: _Todos_ los estudiantes deberían tener la oportunidad
    de aprender ciencias de la computación. Ayuda a fomentar las habilidades para
    resolver problemas, la lógica y la creatividad. Cuanto antes comiencen, los estudiantes
    tendrán una base para el éxito en cualquier carrera profesional del siglo 21.
    Consulta más estadísticas [aqui](%{stats_url})
  hoc_faq_how_participate_q: "¿Cómo puedo participar en la Hora del Código?"
  hoc_faq_how_participate_a_markdown: "[Comienza a planificar aquí](%{howto}) con
    nuestra guía práctica. Podrás organizar un evento de la Hora del Código en tu
    escuela o comunidad, por ejemplo, en un taller extracurricular, una ONG o en tu
    oficina."
  hoc_faq_behind_hoc_q: "¿Quién está detrás de la Hora del Código?"
  hoc_faq_behind_hoc_a_markdown: La Hora del Código es organizada por Code.org e impulsada
    por los Comités de Asesoría y Revisión de la Hora del Código y por una coalición
    de [partners](%{partner_url}) que se formó para apoyar la Hora del Código, entre
    ellos, Microsoft, Apple, Amazon, Boys and Girls Clubs of America y el College
    Board.
  hoc_faq_host_q: No sé nada acerca de programación. ¿Aún así puedo organizar un evento?
  hoc_faq_host_a_markdown: Por supuesto. Las actividades de La Hora del Código son
    autoguiadas. Todo lo que tienes que hacer es [probar nuestros tutoriales actuales](%{learn_url}),
    elegir el tutorial que quieras y escoger una hora; nosotros nos encargamos del
    resto. También tenemos opciones para todas las edades y niveles de experiencia,
    desde preescolar en adelante. Empieza a planificar tu evento leyendo nuestra [guía
    práctica](%{howto_url}).
  hoc_faq_devices_q: "¿Qué dispositivos debería utilizar para mis estudiantes?"
  hoc_faq_devices_a_markdown: Los tutoriales de Code.org funcionan en todos los dispositivos
    y navegadores. Puedes ver más información sobre las necesidades tecnológicas de
    los tutoriales de Code.org [here](%{it_url}). Los requerimientos tecnológicos
    de los tutoriales que no son de Code.org se encuentran en la lista de características
    de cada tutorial, visita [hourofcode.com/learn](%{learn_url}) para aprender más.
    ¡No olvides que también ofrecemos [actividades sin conexión](%{unplugged_url})!
  hoc_faq_need_computers_q: "¿Necesito computadoras para todos los participantes?"
  hoc_faq_need_computers_a_markdown: "No. Tenemos tutoriales de la Hora del Código
    que funcionan en PCs, smartphones y tablets, ¡ y algunos que no requieren computadoras!
    Puedes unirte donde sea que estés, con lo que sea que tengas.\n\n_Estas son algunas
    opciones:_\n\n-**Trabajar en parejas.** [La investigación muestra que](%{pair_programming_research})
    los estudiantes aprenden mejor cuando [programación en parejas](%{pair_programming_video}),
    compartiendo una computadora y trabajando juntos. Anima a tus alumnos a que se
    junten.\n-**Usa una pantalla proyectada.** Si tienes un proyector y una pantalla
    con una computadora conectada a Internet, todos pueden hacer una Hora del Código
    juntos. Vean videos juntos y tomen turnos para resolver desafíos o responder preguntas.
    \n-**Desconéctate.** Ofrecemos [tutoriales que no requieren computadora](%{unplugged_url})."
  hoc_faq_international_q: Estoy en <country>. ¿Cómo puedo participar?
  hoc_faq_international_a_markdown: Todos pueden organizar un evento de la Hora del
    Código, en cualquier parte del mundo. En los últimos años, estudiantes de todo
    el mundo se han unido por la Hora del Código. Encuentra más información [aquí](%{promote}).
  hoc_faq_tutorial_q: "¿Cómo puedo crear un tutorial para la Hora del Código?"
  hoc_faq_tutorial_a_markdown: Si usted está interesado en convertirse en un socio
    para tutoriales, [vea nuestras directrices e instrucciones](%{tutorial_guidelines}).
    Nos gustaría presentar varias opciones atractivas, pero la meta principal es optimizar
    la experiencia de los estudiantes y maestros que son nuevos a las ciencias computacionales.
  hoc_faq_account_q: "¿Los estudiantes necesitan tener una cuenta para iniciar sesión?"
  hoc_faq_account_a_markdown: No. No se requiere registro o iniciar sesión para que
    los estudiantes prueben la Hora del Código. La mayoría de los [cursos de seguimiento](%{beyond_url})
    requieren la creación de una cuenta para guardar el avance de tus estudiantes.
    Además, registrarse en la Hora del Código NO crea automáticamente una cuenta en
    Studio Code. Si quieres crear cuentas para tus estudiantes, sigue estas [instructions](%{section_instructions_url}).
  hoc_faq_high_school_q: "¿Que actividades debería hacer con estudiantes de secundaria?"
  hoc_faq_high_school_a_markdown: Nuestros tutoriales de Star Wars y Minecraft son
    geniales para los estudiantes de secundaria, especialmente la versión Javascript
    de Star Wars y el nivel de juego libre de ambos tutoriales. Además, para comenzar,
    te recomendamos probar uno de los tutoriales para principiantes en [hourofcode.com/learn](%{learn_url})
    para comenzar, como el tutorial de Angry Birds o el de Ana y Elsa. Un estudiante
    de secundaria será capaz de finalizarlo en 30 minutos y después puede probar un
    tutorial más avanzado en Javascript como los de Khan Academy o CodeHS.
  hoc_faq_scratch_q: Enseño Scratch para la Hora del Código. ¿Qué pasa si mis estudiantes
    usan iPad en lugar de computadoras portátiles?
  hoc_faq_scratch_a_markdown: Scratch no funciona en tabletas. Si tus alumnos son
    jóvenes, pueden utilizar la aplicación ScratchJR para iPad (para primeros lectores).
    Si echas un vistazo a los tutoriales en [%{partner_url}/learn](%{codeorg_url}/learn),
    puedes encontrar otros tutoriales que funcionan en iPads - de Code.org, Tynker,
    Lightbot, o CodeSpark.
  hoc_faq_count_hoc_q: "¿Cómo se cuentan las Horas del Código?"
  hoc_faq_map_q: "¿Por qué no puedo ver mi punto en el mapa?"
  hoc_faq_map_a_markdown: Sentimos que no puedas ver tu evento en el mapa de la Hora
    del Código. Debido a las decenas de miles de organizadores que se inscriben, el
    mapa agrupa los datos y muestra un punto para varios eventos. Si haces clic en
    el enlace de la [página de eventos](%{events_url}) debajo del mapa, serás dirigido
    a una lista de todos los eventos por geografía en la que encontrarás tu evento.
    Además, debido a las miles de personas que se registran para la Hora del Código,
    el mapa y la lista de eventos suelen tardar 48 horas en actualizarse. ¡Vuelve
    a consultarlos en unos días!
  hoc_faq_count_hoc_a_markdown: 'No contamos perfectamente las identificaciones únicas
    de los estudiantes cuando hacemos el seguimiento de la participación en la Hora
    del Código. ¿Por qué? En parte porque no queremos la fricción que supone pedir
    a un alumno o a un aula que inicie sesión o se registre antes de intentar aprender
    por primera vez, y en parte porque hay actividades que no podemos seguir en línea.
    Tomamos ciertas medidas para reducir la doble contabilización, pero sin un aviso
    de inicio de sesión, esto no puede funcionar perfectamente. Al mismo tiempo, hay
    MUCHAS actividades de los estudiantes en la Hora del Código que no se siguen.
    Por ejemplo: (1) los estudiantes que utilizan una aplicación de móvil/tablet para
    probar la Hora del Código no suelen contabilizarse (2) los estudiantes que comparten
    una pantalla para programar en parejas o en grupo pueden contabilizarse como uno
    (3) los estudiantes que prueban una actividad de aula desconectada no pueden contabilizarse
    en línea (4) los docentes que crean sus propias actividades de la Hora del Código.
    Como resultado, hay un cierto subregistro y un cierto doble recuento, por lo que
    no consideramos que el rastreador de La Hora del Código sea una medida exacta
    del uso. Sin embargo, es correcto desde el punto de vista de la dirección y muestra
    que han participado decenas de millones de estudiantes.'
  hoc_faq_one_hour_q: "¿Cuánto se puede aprender en una hora?"
  hoc_faq_one_hour_a_markdown: |-
    La meta de la Hora del Código no es enseñar a cualquiera para que se convierta en un científico de computación experto en una hora. Una hora es suficiente para aprender que las ciencias de la computación son divertidas y creativas, y accesibles a estudiantes de todas las edades, sin importar su situación. La medida del éxito de esta campaña no es cuántos estudiantes aprenden ciencias de computación, sino la amplia participación entre los distintos grupos de género, étnicos y socioeconómicos, y el consecuente aumento de las inscripciones y la participación en cursos de ciencias de la computación en todos los niveles. Millones de docentes y estudiantes han decidido ir más allá de una hora, para aprender durante un día entero, una semana o más, y muchos estudiantes han decidido inscribirse en un curso completo (inclusive en una universidad).

    Junto a los estudiantes, otro "aprendiz" es el educador que, luego de una hora, gana la confianza para enseñar ciencias de la computación aún cuando no tiene un grado universitario como científico de computación. Decenas de miles de docentes deciden continuar con las ciencias de la computación, ya sea inscribiéndose en un doctorado, en cursos en línea, o en ambos. Y esto aplica también a escuelas de administradores, que se dan cuenta de que las ciencias de la computación son algo que sus estudiantes desean y que sus docentes están capacitados para enseñar.

    Pero, sobre todo, los participantes aprenden en una hora que son capaces de hacer todo esto.
  hoc_faq_more_questions_q: "¿Aún tienes preguntas?"
  hoc_faq_more_questions_a_markdown: Busca una respuesta en nuestro [foro de soporte](http://support.code.org).
  hoc_faq_keep_learning_q: "¿Cómo sigo aprendiendo luego de la Hora del Código?"
  hoc_faq_keep_learning_a_markdown: Cualquier persona puede organizar una Hora del
    Código en cualquier momento. Los tutoriales están disponibles todo el año. Nuestros
    tutoriales y planes de estudios estarán en nuestro sitio de forma permanente.
    Visita [nuestros recursos](%{promote}) para ver guías prácticas de eventos y otros
    recursos que te ayudarán a que tu Hora del Código sea un éxito.
  hoc_faq_certificates_q: "¿Dónde puedo imprimir certificados para mis estudiantes?"
  hoc_faq_certificates_answer_markdown: Visita nuestra [página de certificados](%{certificates_url})
    donde podrás imprimir certificados para toda su clase antes de empezar.
  hoc_faq_logo_q: "¿Existen limitaciones sobre el uso del logotipo o el nombre de
    la Hora del Código?"
  hoc_faq_logo_a_markdown: La Hora del Código es una marca registrada. No queremos
    impedir su uso, pero queremos asegurarnos de que se ajusta a unos límites. Consulta
    [estas directrices de uso](%{logo_url}).
  hoc_faq_bug_q: I found a bug in an Hour of Code activity! What should I do?
  hoc_faq_bug_a_markdown: |-
    Oh no! If you've come across a bug in an Hour of Code activity - first check the URL for the activity you are on. If the URL starts with studio.code.org, our Code.org Support team can help! Click the question mark icon in the upper right corner of your screen, then select "Report a problem" from the dropdown menu.

    If the URL does not start with studio.code.org, you are likely working on a third party activity and will need to reach out to that company's support team for further assistance.
