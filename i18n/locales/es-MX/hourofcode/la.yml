  module_desc_coding_w_poetry: Explore the intersection of coding and language arts
    by creating interactive poems, bringing words to life through programming.
  module_desc_coding_time_capsule: Crea una cápsula del tiempo digital para capturar
    y conservar recuerdos para el futuro.
  module_desc_simulating_marine_ecosystem: Utiliza la programación para simular un
    ecosistema marino, explorando las interdependencias entre los distintos organismos
    y su entorno.
  module_desc_coding_geometric_star_quilt: Aprende programación para crear patrones
    geométricos en impresionantes colchas de estrellas, mezclando conceptos matemáticos
    con expresión creativa.
  module_desc_modeling_animal_adaptations: Utiliza la programación para modelar adaptaciones
    de animales y profundizar en tu comprensión de cómo han evolucionado las distintas
    especies para sobrevivir en su entorno.
  module_desc_coding_book_covers: Utiliza la programación para crear una portada animada
    de un libro, utilizando sprites y texto para transmitir los personajes, el escenario,
    la trama y mucho más.
  module_desc_coding_interactive_maps: Utiliza la programación para desarrollar un
    mapa que cuente una historia y te permita explorar la información geográfica de
    forma atractiva e interactiva.
  module_desc_poem_art: In this hour-long version of our Coding with Poetry module,
    students will explore the intersection of coding and language arts by creating
    interactive poems, illustrating the mood and tone with code.
  module_desc_hello_world: 'Los estudiantes comienzan su aventura informática con
    la lección: Hola Mundo, diseñada específicamente para principiantes! ¡Explora
    Sprite Lab, una interfaz de programación intuitiva donde se usan bloques de programación,
    y domina habilidades fundamentales para desarrollar tus proyectos de programación.'
