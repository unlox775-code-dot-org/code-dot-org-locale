          explore_unit:
            label: Explora la unidad
            aria_label: 'Explora la unidad: Crea Apps con Dispositivos'
          teach:
            label: Prepárate para enseñar
            aria_label: Prepárate para enseñar la unidad de Creación de Aplicaciones
              con Dispositivos
