  cs_ambassador_benefits_list_title_04: Opportunities
  cs_ambassador_benefits_list_desc_01: Join a national network of young leaders committed
    to closing the gender gap in computer science.
  cs_ambassador_benefits_list_desc_02: Official recognition as a Code.org CS Ambassador
    to share on your college application, resume, and more!
  cs_ambassador_benefits_list_desc_03: Access to tools and best practices needed to
    be a successful CS Ambassador, including connections to computer science professionals.
  cs_ambassador_benefits_list_desc_04: Access to speaking opportunities (panels, conferences,
    local and national events) to share your story beyond your school community.
  cs_ambassador_partner_program_heading: Partner Program
  cs_ambassador_partner_program_desc: Closing the gender gap in computer science is
    going to take a widespread social movement, driven by the voices of young women
    in high school today and amplified by strong programs and partners.
  cs_ambassador_partner_program_title: 'We''re interested in partnering with:'
  cs_ambassador_partner_program_desc_01: programs serving young women in high school
    (in-school and out-of-school)
  cs_ambassador_partner_program_desc_02: current college students majoring in computer
    science or related fields
  cs_ambassador_partner_program_desc_03: early career professionals in tech (and non-tech)
    industries, and
  cs_ambassador_partner_program_desc_04: individuals and organizations with philanthropic
    interests
  cs_ambassador_partner_program_get_involved: Want to get involved in our partner
    program, or know someone we should be talking to? Email us at [youngwomen@code.org](%{email_url})!
  professional_learning_section_desc: 'Obtén el apoyo que necesitas mientras te preparas
    para enseñar. A los docentes les encanta: ¡más del 90 % lo considera el mejor
    desarrollo profesional!'
  professional_learning_section_desc_short: Obtén el apoyo que necesitas mientras
    te preparas para enseñar.
  professional_learning_section_desc_self_paced: Apoyo oportuno que te permite prepararte
    para enseñar con confianza en tu horario.
