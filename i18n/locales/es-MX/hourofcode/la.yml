  csd_page_faq_question_01: "¿Se ajusta Descubrimientos en Ciencias de la Computación
    a las normas?"
  csd_page_faq_answer_01: Descubrimientos en Ciencias de la Computación fue escrito
    utilizando como guía tanto el Marco K-12 para Ciencias de la Computación como
    los estándares CSTA 2017. Actualmente, cada lección en Descubrimientos en Ciencias
    de la Computación contiene mapeos a los estándares CSTA 2017 relevantes. [Puedes
    encontrar un resumen de las correspondencias de los estándares aquí] (%{mappings_url}).
    Encontrarás una versión de las normas en Google Sheets en [Estándares de DCC](%{csd_standards_url}).
  csd_page_faq_question_02: "¿Cómo y dónde puedo obtener formación profesional para
    este curso?"
  csd_page_faq_answer_02: Nuestro Programa de Aprendizaje Profesional ofrece apoyo
    durante todo el año. El programa comienza con un taller de verano de cinco días
    en el que tendrás la oportunidad de trabajar con el plan de estudios y conocer
    a otros docentes de tu zona. A lo largo del año, ofrecemos talleres de seguimiento
    y foros de apoyo. No necesitas experiencia previa en ciencias de la computación
    para empezar. Y a los docentes les encanta. El 90 % lo considera el mejor desarrollo
    profesional de su vida. [Haz clic aquí para solicitar más información](%{apply_url}).
  csd_page_faq_question_03: Estoy enseñando Descubrimientos en Ciencias de la Computación,
    pero tengo menos de un semestre con mis alumnos. ¿Qué me recomiendas?
  csd_page_faq_answer_03_01: Los docentes que tienen un horario restringido y no pueden
    enseñar todas las unidades de Descubrimientos en Ciencias de la Computación a
    lo largo de un curso escolar, ahora pueden asignar fácilmente un conjunto específico
    de unidades del curso en función de aquello en lo que quieran centrarse. Estas
    colecciones siguen siendo exactamente las mismas unidades que se encuentran en
    Descubrimientos en Ciencias de la Computación, solo que agrupadas en base a nuestras
    recomendaciones para profundizar en un área específica. Cada colección dura aproximadamente
    un semestre o un poco menos de un semestre. [Haz clic aquí para ver nuestras opciones
    de Colecciones].(%{collections_url}).
  csd_page_faq_answer_03_02: For teachers who have an even more restricted schedule,
    they have the ability to assign just one unit at a time from CS Discoveries without
    assigning the entire course. We hope this helps support classrooms that teach
    units of CS Discoveries embedded as part of larger courses or when teaching computer
    science on a limited schedule. [Click here to see our flexible units](%{flexible_units_url}).
  csd_page_faq_question_04: "¿Qué materiales y suministros se necesitan para Descubrimientos
    en Ciencias de la Computación?"
  csd_page_faq_answer_04_01: Un costo potencial a tener en cuenta al impartir este
    curso es la impresión. Muchas lecciones tienen folletos diseñados para guiar a
    los estudiantes a través de las actividades. Aunque no es obligatorio imprimir
    todos estos folletos, muchos se diseñaron para imprimirse y, siempre que sea posible,
    recomendamos hacerlo.
  csd_page_faq_answer_04_02: 'Más allá de la impresión, algunas lecciones requieren
    los típicos materiales de clase y elementos como: diarios del alumno, papel de
    póster, rotuladores/lápices de colores, tijeras, papel de borrador, pegamento
    o cinta adhesiva, notas adhesivas o fichas (o papel de borrador de tamaño similar)
    y reglas o elementos similares.'
  csd_page_faq_answer_04_03: 'Además de los materiales generales del curso, se requieren
    los siguientes elementos en unidades específicas:'
  csd_page_faq_answer_04_04: Resolución de problemas y computación
  csd_page_faq_answer_04_05: Papel de aluminio, recipiente para el agua, monedas de
    un centavo (ten en cuenta que las monedas de un centavo pueden sustituirse por
    otro tipo de peso del mismo tamaño). Existen actividades alternativas si no tienes
    acceso a estos materiales.
  csd_page_faq_answer_04_06: Creación de aplicaciones con dispositivos (Opción A y
    Opción B)
  csd_page_faq_answer_04_07: 'Opción A: Juego de circuitos para el aula. Consulta
    [code.org/maker/circuitplayground](%{url}) para más detalles.'
  csd_page_faq_answer_04_08: 'Opción B: Conjunto de dispositivos micro:bit para el
    aula. Consulta [code.org/maker/microbit](%{url}) para más detalles.'
  csd_page_faq_answer_04_09: Suministros de fabricación, como cajas de pañuelos vacías,
    rollos de cartón o papel borrador
  csd_page_faq_answer_04_10: "*Nota: la unidad Creación de aplicaciones con dispositivos
    tiene dos opciones de implementación: una para quienes usan Circuit Playgrounds
    y otra para quienes usan micro:bit. Los profesores no deben comprar ambos conjuntos
    de dispositivos ni enseñar las dos opciones de las unidades, ya que son equivalentes
    y abarcan el mismo contenido."
  csd_page_faq_question_06: "¿Cómo se integra Descubrimientos informáticos con los
    demás cursos de Code.org?"
  csd_page_faq_answer_06_01: Descubrimientos informáticos está diseñado para integrarse
