  about_page_section_table_cell_5_2: Nos hemos asociado con [180+ de los distritos
    escolares más grandes](%{schoold_disctrict_url}) y 60 socios regionales para [agregar
    CC al currículo escolar](%{cs_curriculum_url}). [Obtén información sobre cómo
    convertirte en un socio regional.](%{regional_partner_url})
  about_page_section_table_cell_6_1: Establecer políticas para impulsar CS
  about_page_section_table_cell_6_2: "[Políticas cambiadas en 50 estados de Estados
    Unidos](%{states_url}) para establecer estándares de educación CS, hacer que los
    cursos de CS cuenten para la graduación de la escuela secundaria, etc. [(detalles)](%{details_url})"
  about_page_section_table_cell_7_1: Ir global
  about_page_section_table_cell_7_2: Nuestros cursos están disponibles en más de 67
    idiomas, utilizados en más de 180 países.
  about_page_section_table_under_label: 'Fuente: Code Studio Activity y [encuestas
    de educadores participantes](%{educators_url})'
  about_page_section_title_3: Más información, historia y filosofía
  about_page_section_more_description_1: 'En 2013, Code.org fue fundado por hermanos
    gemelos [Hadi](%{hadi_url}) y [Ali Partovi](%{partovi_url}) con un [video](%{video_url})
    para impulsar las ciencias de la computación. Este video se convirtió en #1 en
    YouTube por un día, y 15 mil escuelas nos contactaron preguntando por más información.
    Desde ese entonces, nos hemos expandido de un equipo de voluntarios muy motivados
    a una organización completa que maneja un movimiento global. Creemos que una educación
    en ciencias de la computación de calidad debería estar al alcance de cada estudiante
    en todo el mundo.'
  about_page_section_more_description_2: 'Para apoyar nuestro objetivo, trabajamos
    en todo el espectro de la educación: diseñando nuestros propios cursos o asociándonos
    con otros, capacitando docentes, asociándonos con distritos escolares, ayudando
    a cambiar las políticas de gobierno, expandiéndonos internacionalmente a través
    de asociaciones y mercadeo para romper con los estereotipos.'
  about_page_section_more_description_3: Nuestro trabajo se basa en [décadas de esfuerzo,
    de innumerables organizaciones e individuos](%{efforts_url}) que han ayudado a
    establecer, financiar y difundir la educación en ciencia de la computación. Estamos
    agradecidos por beneficiarnos de la incansable ayuda de la comunidad más amplia
    de educación en ciencia de la computación, y [agradecemos a todos los socios e
    individuos que han apoyado nuestro impacto a lo largo de los años](%{partners_url}).
  about_page_annual_report_2022: "[Code.org 2022 Annual Report](%{report_url_2022})
    (Past reports: [2021](%{report_url_2021}), [2020](%{report_url_2020}), [2019](%{report_url_2019}),
    [2018](%{report_url_2018}), [2017](%{report_url_2017}), [2016](%{report_url_2016}),
    [2015](%{report_url_2015}), [2014](%{report_url_2014}))"
  about_page_section_more_list_2: "[Nuestros valores fundamentales y lineamientos
    de mensajería](%{core_url})"
  about_page_section_more_list_3: "[Nuestra filosofía de plan de estudios y pedagogía](%{curriculum_url})"
  about_page_section_more_list_4: "[Charla TEDx de nuestro fundador Hadi Partovi sobre
    por qué la ciencia de la computación es para todos (VIDEO)](%{tedx_url})"
  about_page_section_title_4: Un enfoque unificador en un mundo dividido
  about_page_section_specific_title_1: Un enfoque unificador en un mundo dividido
  about_page_section_specific_title_2: Nuestro compromiso con la accesibilidad
  about_page_section_specific_title_3: Nuestro compromiso con un plan de estudios
    gratuito y tecnología de código abierto
  about_page_section_specific_title_4: Code.org Advocacy Coalition
  about_page_section_specific_title_5: Marco de Ciencia de la Computación K-12
  about_page_section_specific_title_6: Donantes de Code.org
  about_page_section_specific_title_7: Síguenos
  about_page_section_specific_title_8: Alcance internacional de Code.org
  about_page_section_specific_description_1: El papel global de Code.org en el movimiento
    de ciencia de la computación de K-12 solo es posible porque utilizamos un enfoque
    unificador entre stakeholders diversos y a menudo divididos. En un momento de
    creciente polarización, la idea de aumentar oportunidades para los estudiantes
    une a personas de todo el espectro político. Los miembros del equipo de Code.org,
    estudiantes, docentes y simpatizantes tienen puntos de vista diversos y divergentes,
    y todos son bienvenidos en nuestra misión. [Leer más.](%{read_more_url})
  about_page_section_specific_description_2: Code.org cree que la ciencia de la computación
    es fundamental para todos los estudiantes y estamos comprometidos con la equidad,
    acceso y oportunidad en nuestros [valores organizacionales.](%{values_url}) Para
    lograr este objetivo, trabajamos para identificar y eliminar barreras que impiden
    la inclusión y plena participación de estudiantes y educadores con discapacidades.
    Para obtener más información sobre nuestros esfuerzos, consulte nuestra [declaración
    de accesibilidad.](%{accessibility_url})
  about_page_section_specific_description_3: Todos los recursos de currículo y tutoriales
    que realizamos serán siempre gratuitos de usar y estarán bajo licencia abierta
    [Creative Commons](%{commons_url}), lo que permite a otros crear recursos educativos
    derivados para fines no comerciales. Si está interesado en licenciar nuestros
    materiales para fines comerciales, [contáctenos](%{contact_us_url}). Nuestros
    cursos están traducidos para uso mundial o por hablantes de diferentes idiomas.
    Nuestra tecnología se desarrolla como un [proyecto de código abierto.](%{open_source_url})
  about_page_section_specific_description_4: La [Coalición de Promoción de Code.org](%{advocacy_url})
    es una coalición bipartidista de corporaciones y organizaciones sin fines de lucro
    que trabajan en colaboración para ayudar a establecer políticas federales y estatales
    en los EE. UU. a fin de ampliar y mantener el acceso a la informática para primaria
    y secundaria y ampliar la participación y la diversidad en este campo. Reunimos
    a [líderes políticos republicanos y demócratas](%{leaders_url}) en una causa común
    que apoya la ampliación del acceso y la participación en la informática para primaria
    y secundaria.
  about_page_section_specific_description_5: Code.org es miembro del comité directivo
    que ayudó a establecer el [Marco de Ciencia de la Computación K-12](%{framework_url})
    - una guía de alto nivel para estados, distritos y organizaciones que implementan
    la educación en ciencias de la computación. El Marco ha ganado el apoyo de cientos
    de académicos, docentes de K-12, empresas de software, organizaciones sin fines
    de lucro y estados.
  about_page_section_specific_description_6: Formulario 990 del IRS de Code.org para
    [2014](%{irs_url_2014}), [2015](%{irs_url_2015}), [2016](%{irs_url_2016}), [2017](%{irs_url_2017}),
    [2018](%{irs_url_2018}), [2019](%{irs_url_2019}), [2020](%{irs_url_2020}), [2021](%{irs_url_2021})
    y [2022](%{irs_url_2022}). [Política de donaciones.](%{donation_policy_url})
  about_page_section_specific_description_7: "[Regístrese para recibir actualizaciones
    de estado](%{sign_up_url}) sobre el progreso en el movimiento de ciencia de la
    computación de K-12 y sobre el trabajo de Code.org. O siga a Code.org en redes
    sociales:"
  about_page_section_specific_description_8: Más del 40% de nuestro tráfico web proviene
    de fuera de los Estados Unidos y ese número sigue aumentando. Para expandir el
    acceso global a la ciencia de la computación, nuestro equipo trabaja estrechamente
    con [más de 100 socios internacionales](%{partners_url}), ayudándoles a promover
    la Hora de Código, abogar por cambios de políticas y capacitar docentes. Estamos
    incorporando la ciencia de la computación en el discurso educativo internacional
    mediante asociaciones con ministerios de educación de todo el mundo y trabajando
    con organizaciones internacionales como la Organización para la Cooperación y
    el Desarrollo Económicos y la Organización de las Naciones Unidas para la Educación,
    la Ciencia y la Cultura.
  about_page_section_donors_description_1: Code.org® es una organización benéfica
    pública 501c3 registrada, con el apoyo del público en general. Estamos agradecidos
    por el generoso apoyo que hemos recibido de [individuos y organizaciones](%{individuals_url})
    que respaldan nuestra visión.
  about_page_section_donors_description_2: Los logros de Code.org (arriba) demuestran
    nuestra capacidad de aprovechar esos dólares para obtener resultados sólidos.
    Pero dada nuestra ambición sin ánimo de lucro de que cada niño en cada escuela
    tenga acceso a la ciencia de la computación — para convertirse en ciudadanos alfabetizados
    en el mundo digital actual y para probar sus intereses en explorar más la CC como
    carrera — tenemos un largo camino por recorrer para alcanzar una meta de recaudación
    de fondos que respalde esa visión.
