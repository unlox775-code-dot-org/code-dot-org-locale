  tutorial_caflags_longdescription: Aprende algunos conceptos básicos de programación
    con blockly. Desarrolla tu pensamiento informático utilizando formas, colores
    y coordenadas simples para dibujar las banderas del mundo. Descubre tu creatividad
    mientras exploras diferentes secuencias de bloques y valores para construir sus
    propias obras maestras de banderas.
  tutorial_matariki_longdescription: 'Maia y Charlie son de Nueva Zelanda. La familia
    de Maia se está preparando para celebrar Matariki: el año nuevo maorí. Ella ha
    invitado a su amigo Charlie para que se quede en el marae de su familia (casa
    tradicional de reuniones). ¡Hay muchas actividades y tareas de resolución de problemas
    emocionantes que se deben hacer para el Matariki! Usa tus habilidades de pensamiento
    computacional para ayudar a Maia y Charlie a prepararse para la celebración.'
  tutorial_carestaurant_longdescription: 'Charlie y Tilley han decidido que si programan
    a Ross correctamente, él podrá ayudar a pintar para hacer que los Vengadores de
    comida sean más atractivos. Sin embargo, asegúrate de que sus algoritmos sean
    correctos: ¡un robot mal dirigido con un pincel podría causar daños graves!'
  tutorial_casea_longdescription: Alex y Lonnie crean peces elegantes y supercriaturas
    marinas con bloques. Ayúdalos a poner las secuencias en orden y depurarlas detectando
    y corrigiendo los errores. Personaliza tu propia escena oceánica y dale vida a
    tus personajes agregando interactividad. ¡Los codificadores principiantes y los
    prelectores son bienvenidos!
  tutorial_cashield_longdescription: |2-

    Llegaron las vacaciones de verano y Alex, su familia y Lonnie se van de vacaciones a Finlandia. El hermano mayor de Alex, Reuben, está creando una aplicación sobre el escudo blazonry y les muestra a Alex y Lonnie cómo usarlo. ¡Únete a ellos mientras aprenden a secuenciar bloques para diseñar sus propios escudos increíbles!
  tutorial_ccwslimer_longdescription: "¡Aprende a programar tu propio juego para compartir,
    con múltiples niveles y desafíos!"
  tutorial_codinggalaxy_longdescription: Para tu primera misión en Adventure Planet,
    tu deber es resolver desafíos de codificación para salvar el hermoso planeta.
  tutorial_boatrace_longdescription: Aprende a hacer un juego de regatas. El jugador
    usa el mouse para navegar un bote hasta una isla desierta sin toparse con obstáculos.
  tutorial_ccplay_longdescription: Codifica y juega una serie de niveles de juego
    mientras aprendes conceptos importantes de informática. ¡En el nivel final, muestra
    tu creatividad y habilidades para codificar tu propio juego desde cero!
  tutorial_grinch_longdescription: Aprende a programar drones y un trineo de alta
    tecnología con una programación mágica para capturar regalos y navegar por la
    montaña, y devolver la Navidad a Whoville.
  tutorial_codehsart_longdescription: "¡Memes! ¡Memes! ¡Memes! Los estudiantes exploran
    la intersección de la codificación y el arte creando un programa de computadora
    que les permite crear memes personalizados para compartir con amigos."
  tutorial_codehsbitcoin_longdescription: En esta actividad de la Hora del Código,
    se les presenta a los estudiantes el libro de contabilidad de cadena de bloques
    de Bitcoin y algunas estadísticas de Bitcoin. Los estudiantes observan cómo funciona
    una transacción en el libro de contabilidad de Bitcoin e investigan el rendimiento
    general de la cadena de bloque de Bitcoin.
  tutorial_codehsblockchain_longdescription: "¡Los estudiantes aprenden sobre los
    fundamentos de las criptodivisas explorando la tecnología de la criptografía,
    las funciones hash y la cadena de bloques!"
  tutorial_codehscipher_longdescription: En esta actividad de la Hora del Código,
    los estudiantes son introducidos a la criptografía utilizando el clásico cifrado
    César para descifrar y cifrar algunos mensajes, y también descubrir el defecto
    del cifrado y cómo mejorarlo.
  tutorial_codehscollision_longdescription: Los estudiantes explorarán cómo se usan
    las simulaciones en la investigación. Estudiarán cómo la masa y la velocidad afectan
    las colisiones elásticas mediante el uso de la conservación del momento y la conservación
    de las ecuaciones de energía cinética para verificar los valores finales de velocidad
    calculados por una simulación. Los estudiantes deben tener conocimiento previo
    de cómo resolver ecuaciones matemáticas usando álgebra básica.
  tutorial_codehsmath_longdescription: "¡Tracy la tortuga es presentada a los estudiantes
    y ellos aprenden a codificar diferentes modelos matemáticos en Python! No se necesita
    experiencia en codificación, pero los estudiantes deberían haber completado Álgebra
    I o superior."
  tutorial_codehsmusic_longdescription: "¡Los estudiantes exploran cómo se usa la
    codificación en la creación musical creando sus propios ritmos y patrones dinámicos
    de ocho cuentas con bloques JavaScript!"
  tutorial_codehssports_longdescription: "¡Los estudiantes aprenden cómo se usa la
    codificación en el diseño de juegos y deportes al crear un videojuego deportivo
    original que se puede compartir con sus amigos de inmediato!"
  tutorial_codemojipizza_longdescription: 'Este curso está diseñado para enseñar a
    los estudiantes los fundamentos de los objetos de JavaScript. Los estudiantes
    aprenderán los tipos básicos de datos que pueden almacenarse en variables, desde
    su primer booleano hasta la creación de sus propios objetos con múltiples propiedades.
    La actividad hace que los conceptos complejos sean fáciles de entender al usar
    la comida favorita de todos: ¡la pizza!'
  tutorial_moonlander_longdescription: "¡Aprende física mientras codificas! Moon Lander
    es un curso de Game Builder con 17 ejercicios que te guían sobre cómo construir
    tu propio juego basado en la física. En el juego, usarás códigos y conceptos de
    física de 6-9 grado para ayudar a que una nave espacial aterrice en la luna de
    manera segura.\n"
  tutorial_sushicards_longdescription: Crea un juego en donde mueves un tiburón de
    un lado a otro para intentar capturar un pescado.
  tutorial_codesparkcreate_longdescription: "¿Alguna vez has querido diseñar y programar
    tu propio videojuego? Elige entre dos kits de juegos que te guiarán a través de
    la creación y programación de un videojuego al estilo de Mario mediante la interfaz
    sin palabras de codeSpark Academy. ¡Los programadores principiantes y los prelectores
    son bienvenidos!"
  tutorial_hardvsoft_longdescription: Por medio de una historia ilustrada para niños
    y fichas, tus estudiantes aprenderá las diferencias entre hardware y software.
  tutorial_codestersecard_longdescription: "¡Aumenta tus habilidades de programación
    mientras aprendes a crear una tarjeta electrónica de felicitación que puedes compartir
    con tu docente, familia o amigos! "
  tutorial_codesterslogo_longdescription: "¡Usa el código para ser creativo y diseñar
    el logo de tu propia empresa! Aprenderás los conceptos básicos de programación
    en el lenguaje Python. Después de completar el tutorial, ¡tendrás todas las habilidades
    que necesitas para crear el logo de tu marca personal!"
  tutorial_codesterstshirt_longdescription: "¡Aprende las habilidades básicas de programación
    y practica el movimiento por el plano de coordenadas mientras creas tu propio
    diseño de camiseta monograma! "
  tutorial_codewards_longdescription: "¡Únete a la aventura de salvar la ciudad sumergida!
    Prueba ser ingeniero rescatador y repara los sistemas dañados de la ciudad con
    ayuda de algoritmos y comandos. ¡Completa diferentes desafíos para probar tus
    habilidades, ingenio y coraje! "
  tutorial_olympics_longdescription: "¡Prepárate para las Olimpíadas de robots con
    Elsy! Aparte de descubrir lo básico de la programación, aprenderás cómo conducir,
    recolectar detalles y crear instrumentos. Y también cómo construir y probar un
    potente robot."
  tutorial_codinismhero_longdescription: Aprende los conceptos básicos de programación
    mediante ejemplos divertidos, y crea un juego mientras aprendes.
  tutorial_discovery_longdescription: Dos personajes se encuentran en un mundo y descubren
    un objeto sorprendente. ¿Qué sucede luego? Con Scratch y CS First, cualquier puede
    crear su propia historia a través del código.
  tutorial_csfirstname_longdescription: Elige un nombre y da vida a las letras de
    la palabra mediante el código. Elige un apodo, el nombre de una mascota, un animal,
    un deporte, un lugar o un pasatiempo.
  tutorial_edisonmove_longdescription: Presenta la programación basada en texto y
    el concepto informático clave de secuencia a tus estudiantes usando robots Edison
    y EdPy, un lenguaje de programación basado en texto basado en Python. Explora
    los aspectos básicos de la informática y la ciencia de la computación, incluidas
    las funciones, entradas, parámetros de entrada y salidas. Luego asume un desafío
    de codificación y escribe tu propio programa para que tu robot Edison pase por
    un laberinto.
  tutorial_edisonspider_longdescription: Presenta los conceptos informáticos clave
    de variables y datos, dos de las partes más fundamentales de los lenguajes de
    programación de uso general, utilizando los robots Edison y el lenguaje de programación
    basado en Scratch, EdScratch. Los estudiantes pueden completar esta lección de
    manera independiente aprendiendo qué variables son, por qué las usamos, y luego
    aplicando sus conocimientos para programar a Edison para que conduzca como una
    araña que pone una trampa.
  tutorial_edisonspotlight_longdescription: Presenta los robots Edison a tus alumnos,
    y ayúdalos a comenzar a explorar qué es un robot y cómo puede sentir y reaccionar
    ante el mundo. Los estudiantes pueden trabajar en esta lección de forma independiente
    mientras programan el robot Edison utilizando el lenguaje de programación basado
    en bloques, EdBlocks, practicando los fundamentos de la informática, lo cual incluye
    secuencias, bucles y condicionales.
  tutorial_firiapython_longdescription: "¡Prepara tu micro: bit y mejora la codificación
    Python! CodeSpace te guiará paso a paso desde tu primera línea de Python hasta
    codificar un programa interactivo con botones y LED. Aprende los conceptos básicos
    de programación de dispositivos integrados, monitoreo de entradas y control de
    salidas. ¡Aprende cómo las variables y las sentencias si controlan el flujo de
    código, y termina con un microjuego rápido y divertido!"
  tutorial_gamefrootsquid_longdescription: Los calamares colosales son los invertebrados
    más grandes del mundo. En este juego de codificación para principiantes, aprenderás
    los conceptos básicos de la codificación y crearás un juego que explora la vida
    del calamar bajo el océano. Descubrirás la vida secreta del calamar colosal, cómo
    codificar los controles del juego de teclado (entradas/salidas), el lenguaje de
    codificación Google Blockly, cómo publicar tu propio juego de computadora.
  tutorial_duckpiano_longdescription: En este proyecto, harás que las teclas de tu
    computadora reproduzcan sonidos de pato en diferentes tonos, como un piano que
    suena como un pato. Puedes usar tu piano de pato para tocar melodías simples.
    Más tarde, puedes probar otros sonidos, como ladridos de perros o incluso sonidos
    que grabes tú mismo. Este proyecto funciona mejor en una computadora con teclado,
    pero podría adaptarse para trabajar en una tablet.
  tutorial_gpsound_longdescription: En este proyecto, escribirá un programa para grabar
    sonido de tu micrófono de computadora, reproducirlo y dibujar una imagen del sonido
    grabado. Luego puedes procesar tu grabación para agregar efectos como cambio de
    tono, rebobinar o eco.
  tutorial_groklearningpython_longdescription: "¡Desarrolla tus habilidades de programación
    y construye tu propio clasificador de animales! En este curso, utilizarás el lenguaje
    de programación Python para clasificar a los animales según sus características.
    ¡Aprenderás sobre las diferencias entre los animales y cómo los biólogos usan
    la programación para desarrollar la ciencia! Esta actividad tiene un conocimiento
    asumido (variables, impresión y entrada)."
  tutorial_htmltimetravel_longdescription: Emprende un viaje de aventuras por el tiempo
    y conquista las profundidades del espacio mientras aprender a moverte, rotar y
    transformar objetos usando los conceptos básicos de animación en CSS.
  tutorial_hp_flappy_longdescription: Aprende pensamiento lógico y conceptos de programación
    creando tu propio estilo de juego de aves Flappy en hyperPad.
  tutorial_appytappin_longdescription: Esta actividad dirigida por un docente, adaptada
    para la Hora del Código, presenta a los niños el uso de un lenguaje de programación
    basado en texto para desarrollar una aplicación de juegos móviles. Diseñan algoritmos
    y usan variables y funciones, además de probar y depurar su trabajo. Incluye un
    plan de lecciones paso a paso, recursos para alumnos, tarjetas de apoyo y una
    plantilla de programa preescrita.
  tutorial_icipher_longdescription: Esta actividad dirigida por el docente, adaptada
    para la Hora del Código, enseña a los niños a comunicarse de manera segura. Los
    niños aprenden que los mensajes a lo largo del tiempo se han cifrado y descifrado
    utilizando cifrados. Exploran la criptografía y obtienen una comprensión de la
    necesidad de comunicaciones seguras.
  tutorial_iguess_longdescription: Presentamos los códigos de Respuesta Rápida a niños
    de 3-5 años. Usa tabletas para escanear códigos QR y descubrir la minibestia de
    un hábitat dado.
  tutorial_imake_longdescription: Esta actividad fuera de línea dirigida por un docente,
    para niños de 3 a 5 años, utiliza rimas infantiles clásicas para presentar el
    concepto de algoritmos, secuencia y repetición. Al identificar los pasos y patrones
    en rimas populares, los niños comienzan a comprender que los algoritmos están
    en todos lados.
  tutorial_imorse_longdescription: Explora la criptografía con Código Morse y Sphero.
    Aprende que los sistemas físicos se pueden programar y escribe código para que
    Sphero se comunique.
  tutorial_kanohp_longdescription: Aprende a codificar y hacer magia en la pantalla
    con desafíos creativos. Haz que las plumas vuelen y que sople el viento, compone
    música y mucho más.
  tutorial_khanwebpages_longdescription: Aprende cómo crear páginas web con etiquetas
    HTML y CSS. al finalizar podrás crear tu propia tarjeta de felicitación para compartir
    con amigos o familiares.
  tutorial_kibobowl_longdescription: "¡Choque! ¿Qué tan lejos tiene que moverse KIBO
    para llegar desde el comienzo de la pista hasta los bolos? Puedes crear un solo
    carril recto o un camino más complicado. Los estudiantes usarán la estimación
    y la medición para crear un programa para recorrer la longitud de la pista. Probarán
    qué tan lejos un solo bloque puede lleva a KIBO hacia adelante, luego mejorarán
    sus programas usando el Proceso de Diseño de Ingeniería."
  tutorial_kibodance_longdescription: "¡Hagamos una fiesta de baile de robot KIBO!
    Configura un reproductor de música para reproducir una canción favorita del aula
    o una canción conectada a una cultura mundial que estés explorando. Los estudiantes
    decorarán su KIBO como un bailarín, luego crearán un programa para enseñar a su
    KIBO a bailar con la música. Los estudiantes aprenderán cómo crear un programa
    para expresar una idea (en este caso, un baile), con un enfoque en la capacidad
    de secuenciación."
  tutorial_buildcharacters_longdescription: Las aplicación para prelectores más popular
    ahora incluye un espacio de trabajo digital. Crea niveles, diseña juegos o construye
    personajes. Elige tu actividad y comienza a crear con Kodable. Cuenta con JavaScript
    para estudiantes de primaria.
  tutorial_designgames_longdescription: Las aplicación para prelectores más popular
    ahora incluye un espacio de trabajo digital. Crea niveles, diseña juegos o construye
    personajes. Elige tu actividad y comienza a crear con Kodable. Cuenta con JavaScript
    para estudiantes de primaria.
  tutorial_makelevels_longdescription: Las aplicación para prelectores más popular
    ahora incluye un espacio de trabajo digital. Crea niveles, diseña juegos o construye
    personajes. Elige tu actividad y comienza a crear con Kodable. Cuenta con JavaScript
    para estudiantes de primaria.
  tutorial_wizard_longdescription: Viaja al mundo de Code Magic como un Mago del Código.
    Aprende a crear y lanzar hechizos para personalizar tu castillo.
  tutorial_mbscratchcards_longdescription: Conecta el mundo físico de micro:bit con
    el mundo virtual de Scratch.
  tutorial_mbswiftplaygrounds_longdescription: Usa el micro:bit con un iPad para aprender
    Swift.
  tutorial_mbbuttons_longdescription: 'En este proyecto introductorio, harás que aparezcan
    imágenes o animaciones en la pantalla micro: bit cuando se presionen los botones.
    Esta actividad es adecuada para aquellos que nunca han programado antes o para
    aquellos que buscan una simple introducción a la programación del micro: bit de
    la BBC. Utiliza MicroBlocks, un sistema de programación similar a Scratch, que
    te permite ver tu código ejecutándose en el micro: bit de inmediato.'
  tutorial_meteor_longdescription: 'En este proyecto, crearás un juego Caída de meteoros
    para la BBC micro: bit. Usando los botones, el jugador moverá un escudo para atrapar
    meteoros que caen y salvar la Tierra. Las técnicas que aprendes en este proyecto
    se pueden utilizar para hacer muchos otros juegos para el micro: bit de la BBC,
    lo que incluye clásicos como Pong y Space Invaders.'
  tutorial_ballbounce_longdescription: Aprende cómo hacer una aplicación móvil en
    donde el usuario arroja una bola en la pantalla y rebota fuera de los bordes.
  tutorial_mitcodi_longdescription: Aprende a crear tu propia aplicación móvil interactiva.
    Presiona la abeja y escucha su zumbido.
  tutorial_mitdoodle_longdescription: Crea una aplicación móvil en donde puedas dibujar
    imágenes en la pantalla.
  tutorial_talktome_longdescription: Aprende a crear una aplicación móvil que hace
    que tu teléfono te hable.
  tutorial_mobilecspmap_longdescription: Use App Inventor para crear un Circuito de
    mapas de puntos de referencia en su ciudad, estado o en cualquier parte del mundo.
    Los tutoriales de video y texto autoguiados guían a los estudiantes a construir
    una interfaz de usuario y codificar una aplicación móvil, utilizando un componente
    de mapa y determinando ubicaciones por latitud y longitud.
  tutorial_ozorandom_longdescription: Aprende cómo las computadoras crean números
    aleatorios y úsalos; luego usa un programa de movimiento aleatorio para ayudar
    a sembrar ideas para una historia.
  tutorial_ozotroll_longdescription: Aprende la diferencia entre los trols de Internet
    y los trols de los cuentos de hadas, y luego enséñale a Evo cómo ser un buen trol
    que te protege.
  tutorial_peblioart_longdescription: Aprende a dibujar y anima las formas con código
    para crear obras de arte interactivas inspiradas por artistas.
  tutorial_astropi_longdescription: Codifica un mensaje y verifica la temperatura
    ambiente del aire abordo del ISS usando un simulador en línea del Sense HAT de
    la computadora de Astro Pi.
  tutorial_rgart_longdescription: "¿Buscas una forma fácil e intuitiva de enseñar
    a tus alumnos a codificar? RoboGarden STEAM ha fusionado la práctica del código
    con el aprendizaje STEAM y las misiones gamificadas en múltiples actividades.
    En la actividad de arte, el alumno aprende a mezclar colores mientras que utiliza
    bloques de código para resolver los desafíos de la fiesta de cumpleaños."
  tutorial_rgengineer_longdescription: "¿Buscas una forma fácil e intuitiva de enseñar
    a tus alumnos a programar? RoboGarden STEAM ha fusionado la práctica del código
    con el aprendizaje STEAM y las misiones gamificadas en múltiples actividades.
    En la actividad de ingeniería, el alumno aprende robótica básica mientras utiliza
    bloques de codificación para resolver desafíos en la fiesta de Navidad."
  tutorial_rgmath_longdescription: "¿Buscas una forma fácil e intuitiva de enseñar
    a tus alumnos a programar? RoboGarden STEAM ha fusionado la práctica del código
    con el aprendizaje STEAM y las misiones gamificadas en múltiples actividades.
    En la actividad de matemáticas, el alumno practica el conteo, la suma y la resta
    mientras resuelve algunos desafíos de codificación."
  tutorial_rgscience_longdescription: "¿Buscas una forma fácil e intuitiva de enseñar
    a tus alumnos a programar? RoboGarden STEAM ha fusionado la práctica del código
    con el aprendizaje STEAM y las misiones gamificadas en múltiples actividades.
    En la actividad de ciencias, el alumno realiza un viaje al espacio resolviendo
    múltiples desafíos de codificación y aprendiendo más sobre elementos espaciales
    y datos científicos."
  tutorial_rgtech_longdescription: "¿Buscas una forma fácil e intuitiva de enseñar
    a tus alumnos a programar? RoboGarden STEAM ha fusionado la práctica del código
    con el aprendizaje STEAM y las misiones gamificadas en múltiples actividades.
    En la actividad de tecnología, el alumno realiza un viaje a las islas volcánicas
    resolviendo múltiples desafíos de codificación a través del aprendizaje de conceptos
    básicos de Tecnología."
  tutorial_robotmagic3d_longdescription: Usa tu imaginación para crear un logotipo
    animado en 3D de tu nombre, tu equipo deportivo favorito o lo que quieras. Usa
    el código para hacer que los modelos y letras en 3D cobren vida con diversión.
    Al final, puedes descargar un sticker animado de tu creación y compartirlo con
    amigos.
  tutorial_robotmagicflappy_longdescription: Usa tu imaginación para crear un juego
    de ave Flappy en 3D. Usa código para hacer que los modelos en 3D cobren vida de
    manera divertida. Al final, podrás compartir tu creación con amigos y desafiarlos
    a obtener la puntuación más alta.
  tutorial_scratchadventure_longdescription: Envía tus personajes favoritos de Cartoon
    Network en una aventura, desde la inmensidad del espacio hasta el borde del arroyo
    de Craig. Descubre tesoros secretos y encuentra personajes nuevos al crear un
    juego de aventuras.
  tutorial_scratchtalk_longdescription: 'Dale vida a tus personajes en Scratch con
    nuevos bloques de texto-a-voz impulsados por Amazon. Crea un robot que canta rap
    o una animación interactiva que habla. Este proyecto te enseñará a crear animaciones
    hablantes que giran, van zumbando y cambian de color. ¡Las posibilidades son infinitas! '
  tutorial_scratchjrstory_longdescription: Una actividad intermedia destinada a niños
    de 2-5 grado con algo de experiencia con ScratchJr. A través de esta actividad
    y con suficiente práctica con ScratchJr, los estudiantes tendrán la oportunidad
    de pensar creativamente, mejorar su narración y colaborar con sus compañeros.
  tutorial_scratchjrtwinkle_longdescription: Twinkle, Twinkle Little Star Class Collaboration
    es una actividad introductoria destinada a niños de jardín de infantes hasta segundo
    grado con poca o ninguna experiencia en programación. A través de esta actividad,
    los estudiantes tendrán la oportunidad de pensar creativamente, convertirse en
    narradores de historias y mejorar el razonamiento matemático y las habilidades
    de secuenciación.
  tutorial_spherocomm_longdescription: Aprende sobre las fallas de comunicación en
    una comunidad y en un programa de computadora. Usa este conocimiento para resolver
    cualquier falla de comunicación, o errores, dentro de un programa en un intento
    de ayudar a BOLT a encontrar su camino a casa.
  tutorial_spherocommunity_longdescription: Diseña un ruta simple que representa un
    camino común que recorres todos los días. Crearás dos programas, una ruta dibujada
    y una ruta de programa basado en bloques a través del camino de tu comunidad.
  tutorial_spherofunctions_longdescription: Aprende a usar e invocar funciones para
    convertir a Sphero en una calculadora.
  tutorial_spheroinfrared_longdescription: Conviértete en epidemiólogo para detener
    la propagación de una rara infección de robots que está afectando a una comunidad
    de robots BOLT.
  tutorial_spherolightsensor_longdescription: Aprenda a crear un programa que use
    el sensor de luz ambiental para medir los valores de lux y perseguir a BOLT.
  tutorial_spheromansion_longdescription: Mantener un montón de dinosaurios en tu
    casa no debería ser un problema, ¿verdad? Como te imaginas, esto no termina bien.
    Estás atrapado en la biblioteca de la mansión y debes programar tu salida.
  tutorial_roadblocks_longdescription: Como continuación de su comunidad, modificará
    su programa de bloques a medida que usted y su pareja encuentren diferentes obstáculos
    a lo largo de la ruta.
  tutorial_spherotext2_longdescription: Aprende tu primera condición "sí/entonces,
    si no" creando un divertido juego en donde lanzarás a Sphero y adivinarás sonidos
    animales. Esta es una gran actividad después de completar el Texto 1.
  tutorial_spherotext3_longdescription: Aprende a cambiar los LED principales de Sphero
    en función de la velocidad de giro del giroscopio. También aprenderás sobre normalización
    y valor absoluto. Esta es una gran actividad después de completar los textos 1
    y 2.
  tutorial_spherotext4_longdescription: Usa variables para construir un juego de papa
    caliente impulsado por Sphero. Usarás pseudocódigo y leerás documentación para
    dar vida a este clásico juego. También aprenderás sobre conceptos técnicos, como
    bucle hasta y aleatoriedad dentro de los límites. Esta es una gran actividad después
    de completar el los textos 2 o 3.
  tutorial_spheroraptor_longdescription: Crea una pluma fortificada para mantener
    a raya a los Spheroraptors, mientras también escribes el código para escapar de
    los Spheroraptors. Desde bucles hasta condicionales, y operadores e incluso comparadores,
    necesitarás tantos conocimientos de codificación como sea posible.
  tutorial_stempiday_longdescription: Usamos el número Pi para calcular la circunferencia
    y el área de un círculo, ¿pero alguna vez te has preguntado de dónde viene este
    número o cómo calcularlo? En esta actividad de codificación, generarás al azar
    puntos similares a los de un jugador muy malo disparando dardos en un tablero
    de dardos. El porcentaje de dardos que caen dentro del círculo puede ayudarnos
    a calcular Pi. ¡Luego cambia los colores de los puntos solo por diversión!
  tutorial_stemplanetoids_longdescription: "¿Sabías que el código detrás de los juegos
    clásicos de Asteroids y Lunar Lander es más simple de lo que piensas? ¿Sabías
    que ambos juegos tienen una física precisa? En esta actividad, arreglarás un juego
    de asteroides rotos donde la nave solo se mueve en línea recta. ¡Luego agregarás
    gravedad al juego e intentarás aterrizar el barco en la Luna! ¡Funciona con Chromebooks
    y otros dispositivos!"
  tutorial_stempong_longdescription: "¿Sabías que el código detrás del popular juego
    Bonk.io y el clásico juego Pong es más simple de lo que piensas? ¿Sabías que ambos
    juegos tienen una física precisa? En esta actividad, arreglarás una versión rota
    del juego Pong para que los objetos reboten como deberían. Luego agregarás gravedad
    para crear un clon de Bonk.io. ¡Funciona con Chromebooks y otros dispositivos!"
  tutorial_algobot_longdescription: AlgoBot es un juego de desafíos que ocurre en
    Europa, una nave de colonización pangaláctica, donde una misión de reciclaje sale
    terriblemente mal. ¡Los jugadores comandan AlgoBot, un pequeño androide de servicio
    inteligente, y aprenden a usar un lenguaje de programación visual para ayudarlo
    a contener la crisis!
  tutorial_thunkableapps_longdescription: "¡Aprende a crear tus propias aplicaciones
    con codificación basada en bloques!"
  tutorial_toxicodedot_longdescription: 'Selecciona una carta de tu mazo e interpreta
    su código para avanzar por el mundo. Usa tus habilidades intuitivas para adivinar
    las reglas y aprender de tus propios errores. Creado con cuidado por el equipo
    detrás de Compute it y Silent Teacher, con los mismos fundamentos: prueba y error
    en lugar de explicaciones detalladas, progresión suave, sin código para escribir,
    accesibilidad para principiantes absolutos.'
  tutorial_gcactions_longdescription: "¡Descubre acciones, uno de los bloques de construcción
    clave en la codificación, y úsalos para codificar un videojuego! Explora la cultura
    digital y aprende sobre los robots y lo que realmente pueden hacer."
  tutorial_gccomparators_longdescription: "¡Descubre los comparadores y las reglas
    lógicas, que son bloques de construcción clave en la codificación, y úsalos para
    codificar un videojuego! Explora la cultura digital y aprende sobre el seguimiento
    de nuestras actividades en línea."
  tutorial_gcconditions_longdescription: "¡Descubre las condiciones, uno de los bloques
    de construcción clave en la codificación, y úsalas para codificar un videojuego!
    Explora la cultura digital y conoce los algoritmos que impulsan nuestro mundo
    en línea."
  tutorial_gccreate_longdescription: "¡Crea tu primer videojuego completo con GameCode!
    Crea nuevos personajes, hazlos (un poco) más inteligentes, dale al jugador superpoderes...
    ¡El límite es el cielo!"
  tutorial_gcevents_longdescription: "¡Descubre los eventos, uno de los bloques de
    construcción clave en la codificación, y úsalos para codificar un videojuego!
    Explora la cultura digital y aprende sobre la Inteligencia Artificial y cómo podría
    ser significativa en su vida."
  tutorial_gcloops_longdescription: "¡Descubre los bucles, uno de los bloques de construcción
    clave en la codificación, y úsalos para codificar un videojuego! Explora la cultura
    digital y aprende sobre el fenómeno de la cámara de eco en las redes sociales."
  tutorial_gcvariables_longdescription: "¡Descubre las variables, uno de los bloques
    de construcción clave en la codificación, y úsalas para codificar un videojuego!
    Explora la cultura digital y conoce qué son los datos y cómo funcionan."
  tutorial_beanything_longdescription: "¡Explora seis carreras geniales y mira cómo
    la codificación se puede aplicar a cada una! Descubre qué se siente ser ingeniero
    de robótica, músico, astronauta, granjero, apicultor y pastelero. Usa la programación
    para animar personajes, componer música, contar historias, diseñar juegos e incluso
    crear arte."
  tutorial_change_longdescription: "¡Crea un proyecto que muestre cómo cambiarías
    el mundo! Si te apasiona el reciclaje o tienes una idea para lograr la paz mundial,
    ¡comparte tu visión con el código!"
  tutorial_cooking_longdescription: 'Muestra tus habilidades: crea un juego de cocina
    interactivo. Los principiantes pueden usar el tutorial autoguiado, mientras que
    los codificadores más avanzados tienen la opción de comenzar con un proyecto desde
    cero.'
  tutorial_crystal_longdescription: Batalla con amigos en este juego multijugador.
    ¡Aplica tus propias estrategias y compara tu código con toda la comunidad Tynker
    para ver quién es el verdadero campeón de la codificación! ¡Lanza hechizos, recoge
    poderes y derrota enemigos mientras luchas en una arena salvaje de 4 jugadores
    que se está reduciendo en medio de la lava!
  tutorial_landscape_longdescription: Use la función de dibujo de lápiz de Python
    para componer un paisaje usando código. Utiliza los elementos del paisaje ya creados
    para ti o diseña nuestras propias estructuras. ¡Publica y comparte tus creaciones!
  tutorial_pets_longdescription: "¡Crea un juego divertido sobre mascotas, ya sea
    real o imaginario! Los principiantes pueden usar el tutorial autoguiado, mientras
    que los codificadores más avanzados tienen la opción de comenzar con un proyecto
    desde cero."
  tutorial_petvet_longdescription: Un día ajetreado en el veterinario de mascotas
    te lleva a la diversión, mientras tú y Barbie ayudan a una variedad de mascotas
    en sus primeros chequeos. Desde guiar a las mascotas a la sala de exámenes hasta
    diagnosticar sus olfatos, abucheos y picazón, ¡encontrarás que cada desafío tiene
    una solución para que las mascotas se sientan mejor que nunca!
  tutorial_superhero_longdescription: Usa HTML y el arte de pixeles de CSS para crear
    tus máscaras de superhéroes favoritas. ¡Publica y comparte tus creaciones!
  tutorial_vidcodeplastic_longdescription: El problema del plástico que llena nuestros
    océanos sigue empeorando. Afortunadamente, puedes hacer que tu voz se escuche
    con código a través del PSA Plastic Pollution. ¡Después de codificar un PSA sobre
    contaminación plástica usando JavaScript, puedes hacer un segundo video sobre
    cualquier tema que te interese! Aprende a usar bucles, ondas sinusoidales y emojis
    personalizados para crear un proyecto único.
  tutorial_vidcodetypeface_longdescription: Crea tu propia tipografía con formas y
    elementos de tipografía. ¡La escritura tiene más elementos de los que te habrás
    dado cuenta! Hasta ahora hemos hablado sobre las fuentes y en qué medida son diferentes
    estilos de texto. Las fuentes son en realidad solo diferentes estilos de un tipo
    de letra. Un tipo de letra es una familia de fuentes que tienen características
    similares.
  tutorial_washustorm_longdescription: Aprende a programar una tormenta en camino.
  tutorial_activitypackets_longdescription: Encuentra tiempo de diversión familiar
    con los paquetes imprimibles de actividades creativas de codificación de Wonder
    Workshop. ¡Dale vida a la codificación con los robots Dash, Dot y Cue descargando
    estas actividades en línea y fuera de línea para usar durante la Hora del Código
    y más allá!
  tutorial_googlerookie_longdescription: En esta actividad, codificarás un collage
    temático para novatos utilizando Blockly, un lenguaje introductorio de codificación.
    ¡Usarás secuencias, variables y bucles para crear una pieza única que resalte
    tu creatividad!
  tutorial_tommyturtle_longdescription: "¡Ayuda a los niños pequeños a aprender los
    conceptos básicos de la codificación con Tommy el tortugo! Ganadora del Premio
    de Oro a la Mejor Aplicación Educativa por los Best Mobile App Awards. Se conecta
    con STEMdash para permitir a los padres y maestros seguir el progreso del aprendizaje,
    conversar con tu hijo para alentarlo o limitar su tiempo de juego."
  tutorial_mazyad_longdescription: Este producto ampliará nuestros límites para crear
    una versión en papel integrada con aplicaciones computarizadas y una alternativa
    si, por algún motivo, la computadora no se utiliza. También servirá como una introducción
    a la comprensión de la programación en general.
  tutorial_gamemaker_longdescription: Game Maker es una actividad abierta donde los
    estudiantes pueden crear lo que quieran usando un simple asistente de código.
    Simplemente haz clic en la imagen de un pequeño y hermoso monstruo y elige una
    de las opciones en el menú. También se incluyen tutoriales más avanzados para
    aquellos que quieran profundizar en la creación de juegos.
  tutorial_duckrace_longdescription: En este curso, resolverás tareas de programación
    para ayudar a Toni el pato a recolectar monedas para sus ahorros navideños. Al
    final del curso, creas tu propio juego.
  tutorial_allcancodeapps_longdescription: Use la plataforma Allcancode para crear
    aplicaciones web y móviles desde el diseño hasta la entrega. La lógica de la aplicación
    está escrita en Google Blockly, el lenguaje de programación utilizado en la mayoría
    de las actividades de Code.org.
  tutorial_n2y_longdescription: En estas actividades imprimibles, los estudiantes
    pueden ayudar a un pequeño robot llamado Bitt Bott a explorar diferentes formas
    terrestres en la Tierra. Los estudiantes dan instrucciones simples a Bitt Bott
    eligiendo y rodeando las flechas direccionales apropiadas. Cada una de las seis
    actividades incluye instrucciones simples compatibles con símbolos de la colección
    n2y® SymbolStix PRIME®. Los símbolos ayudan a los no lectores y a los lectores
    principiantes a comprender y seguir las instrucciones.
  tutorial_microsoftarcade_longdescription: Juega divertidos juegos de arcade, diseña
    tus propios sprites y aprende los conceptos básicos para programar tu propio juego
    con MakeCode Arcade.
  tutorial_csfirstunplugged_longdescription: ¿No tienes computadora ni Internet? No
    hay problema. Prueba las actividades de CC Primera Desconectada para explorar
    cómo las ciencias de la computación pueden resolver problemas como ayudar a las
    personas a mantenerse conectadas mientras están separadas. También hay disponibles
    actividades de Scratch " Conectada".
  tutorial_toxicodepython_longdescription: Descubra los conceptos básicos de Python
    sin ninguna palabra ni explicación. Nuestro profesor silencioso te dará una serie
    de desafíos que te llevarán a adivinar algunas reglas y aprender de tus propios
    errores.
  tutorial_codecombatozaria_longdescription: Entra en el mundo de Ozaria, donde te
    convertirás en un héroe en una aventura épica. Deberás utilizar el poder de la
    programación para derrotar a una oscuridad que se ha apoderado del mundo. En el
    camino, conocerás a personajes interesantes y viajarás a diferentes tierras, practicando
    conceptos de codificación como secuencias, bucles (loops), depuración y descomposición.
    Al final, diseñarás un juego que podrás compartir con tus amigos.
  tutorial_vidcodedate_longdescription: El proyecto Reloj Climático es una intersección
    culturalmente relevante de matemáticas, ciencias ambientales y ciencias de la
    computación. En esta actividad de la Hora del Código, los estudiantes serán guiados
    a través de la construcción de su propio reloj climático. Se relacionarán con
    objetos, propiedades, variables, funciones y bucles (loops), y personalizarán
    su mensaje para transmitir su mensaje al mundo y sus esperanzas para el futuro.
  tutorial_codemonkeyspace_longdescription: "¡Escribe código real para ayudar al astronauta
    mono a atrapar plátanos en el espacio!"
  tutorial_codespeakhappy_longdescription: Aprende a programar una aplicación de meditación
    que te transporte a tu "lugar feliz".
  tutorial_grokimage_longdescription: Utiliza el lenguaje de programación Python para
    realizar cambios rápidos en las imágenes. ¡Crea programas divertidos de edición
    de imágenes y crea tu propio filtro de imagen!
  tutorial_icomputelearn_longdescription: Cuando aprendes a codificar con iCompute,
    programas tus propias y fantásticas historias interactivas, juegos y animaciones.
    ¡Siguiendo nuestras actividades creativas y divertidas, desarrollarás el pensamiento
    computacional y las habilidades de codificación!
  tutorial_rpstress_longdescription: Utiliza los bloques de Scratch para crear y personalizar
    tu pelota antiestrés clicable con efectos gráficos, animación de disfraces y efectos
    de sonido.
  tutorial_bsdcause_longdescription: 'Este curso permite a los alumnos utilizar el
    código como una forma de compartir lo que es importante o interesante para ellos.
    Pueden seguir la lección o crear proyectos únicos mientras aprenden HTML, CSS
    y JavaScript. Se les guía con videotutoriales, codificación en vivo y acceso al
    glosario de código. El proyecto Support My Cause se centra en el diseño y la codificación
    de una página de destino que recogerá datos de los partidarios de su causa favorita.
    #codeisyourvoice'
  tutorial_vidcodeanimoji_longdescription: Use un bucle (loop) para iterar sobre una
    matriz (array), haciendo que un emoji se anime a través de múltiples opciones!
  tutorial_vidcodeanimojies_longdescription: Use un bucle (loop) para iterar sobre
    una matriz (array), haciendo que un emoji se anime a través de múltiples opciones!
  tutorial_bsdinspire_longdescription: 'Este curso permite a los estudiantes utilizar
    el código como una forma de compartir lo que es importante o interesante para
    ellos. Pueden seguir la lección o crear proyectos únicos mientras aprenden HTML,
    CSS y JavaScript. Se les guía con videotutoriales, codificación en vivo y acceso
    al glosario de código. La Gente Que Me Inspira se centra en la creación de una
    página web para mostrar las 3 personas que más te han inspirado. #codeisyourvoice'
  tutorial_tttractor_longdescription: Ayuda a devolver la vida a los campos. El agricultor
    Hayao está de mala suerte y sus campos se han convertido en un verdadero desastre.
    Pero acaba de conseguir un nuevo y elegante tractor con un sistema de código de
    repetición mediante bucles que podría salvarlo todo. Ayúdale a entender cómo funciona
    el tractor para regar todos los cultivos de sus campos.
  tutorial_codeillusionmickey_longdescription: "¡Embárcate en una mágica aventura
    de codificación con Mickey! Aprende a dibujar, colorear y mover formas mientras
    dominas la introducción al Media Art (Arte Mediático) usando JavaScript."
  tutorial_scigirlsquest_longdescription: 'En esta aventura de codificación en línea,
    los jóvenes llevan a Subby, el submarino, a través de desafíos submarinos, utilizando
    el código para encontrar diversos elementos y recoger datos científicos en el
    fondo del océano. '
  tutorial_codespeakbreathe_longdescription: Aprende a programar una aplicación de
    meditación que guiará a los usuarios a través de un ejercicio de respiración consciente.
  tutorial_vidcodeface_longdescription: Utiliza una biblioteca de reconocimiento facial
    para codificar tu propio filtro facial personalizado, como los que utilizas en
    las redes sociales.
  tutorial_educodemaze_longdescription: Diseña un laberinto, con monstruos y pasajes
    cerrados. Utiliza variables, bucles y cadenas para ayudar a tu héroe a navegar
    por el mundo que has creado.
  tutorial_educoderace_longdescription: Aprende informática mientras das rienda suelta
    al piloto que llevas dentro. Inventa y personaliza tu propio coche, a la vez que
    profundizas en el conocimiento de los objetos y de cómo se hacen los videojuegos.
  tutorial_codespeakchatbot_longdescription: Aprende a codificar un chatbot, un programa
    informático con el que puedes mantener una conversación, mientras conoces a las
    famosas mujeres pioneras de la informática.
  tutorial_gamefrootgames_longdescription: Aprende a codificar un juego real como
    Super Mario Bros. Los alumnos que estén preparados para ir un poco más allá de
    Scratch y Tynker conocerán la práctica real de la industria de los juegos, los
    conceptos de codificación creativa, cómo publicar su propio y exclusivo juego
    y empezar a trabajar en una carrera en la industria de los juegos. El tutorial
    trata sobre el diseño de niveles, la elección de un personaje, la animación y
    la codificación del personaje para que se mueva.
  tutorial_codespeakgrandparent_longdescription: Aprende a codificar una tarjeta digital
    para repartir alegría a alguien especial en tu vida.
  tutorial_educodekingdom_longdescription: ¡El Reino está siendo atacado! Planea poderosas
    defensas para ayudar a repeler a los invasores. ¡Domina el poder de los "arrays"
    para crear tu propia ola de monstruos en tu propio juego de defensa de torres!
  tutorial_codehsdata_longdescription: Descubre el poder del uso de las visualizaciones
    de datos para mostrarlos de forma significativa y fácil de entender. Utiliza nuestro
    generador de gráficos para crear gráficos visualmente atractivos y aprende cómo
    se utiliza la codificación para crear datos bonitos.
  tutorial_educodecake_longdescription: Aprende HTML mientras cocinas un pastel con
    el chef Roland. Dale forma y estilo a tu creación personalizada con tus nuevos
    conocimientos sobre etiquetas y clases.
  tutorial_ttsecond_longdescription: "¿Puedes entregar el Protocolo Abierto? Te has
    colado a bordo del buque insignia y ahora debes eludir a los drones de seguridad
    el tiempo suficiente para abrir el acceso a todos. Examina rápidamente las declaraciones
    condicionales para saber si estás a salvo o no de la temible cibervisión. Si no
    es así, ¡hay que ir a la esclusa!"
  tutorial_bsdtrivia_longdescription: 'Este curso permite a los estudiantes utilizar
    el código como una forma de compartir lo que es importante o interesante para
    ellos. Pueden seguir la lección o crear proyectos únicos mientras aprenden HTML,
    CSS y JavaScript. Se les guía con videotutoriales, codificación en vivo y acceso
    al glosario de código. El Trivia Game Maker se centra en la construcción de un
    juego de trivia interactivo en el que tú también puedes idear las preguntas de
    trivia. #codeisyourvoice'
  tutorial_csfirstdialogue_longdescription: Programa una conversación entre dos sprites.
    ¡Sé creativo mientras te comunicas con código en Scratch con CC Primera!
  tutorial_codemonkeybeaver_longdescription: "¡Ayuda a un castor a alcanzar sus objetivos!
    Sumérgete en el hábitat natural de este castor con una actividad de codificación
    llena de diversión que pondrá en marcha tu educación en codificación. Los castores
    pueden nadar, recoger madera y construir presas. Este pequeño castor necesita
    tu ayuda. Utiliza los sencillos bloques de código para completar la presa en el
    lago con el fin de que el agua se mantenga en calma, ¡construir una casa y hacer
    batidos!"
  tutorial_codestersdistance_longdescription: Aprende los fundamentos de la codificación
    en Python y, a continuación, crea un programa que calcule la distancia entre dos
    sprites para asegurarte de que se distancian socialmente o necesitan llevar una
    mascarilla.
  tutorial_vidcodemagic_longdescription: Haga que aparezcan destellos al azar alrededor
    de la pantalla usando un bucle (loop).
  tutorial_vidcodemagices_longdescription: Haga que aparezcan destellos al azar alrededor
    de la pantalla usando un bucle (loop).
  tutorial_codespeakmeal_longdescription: Aprende a codificar una aplicación que ayude
    a los usuarios a tomar decisiones alimentarias saludables.
  tutorial_bsdwebsite_longdescription: 'Este curso permite a los alumnos utilizar
    el código como una forma de compartir lo que es importante o interesante para
    ellos. Pueden seguir la lección o crear proyectos únicos mientras aprenden HTML,
    CSS y JavaScript. Se les guía con videotutoriales, codificación en vivo y acceso
    al glosario de código. ''El sitio web "My Favourites" se centra en la creación
    de una página web con las 3 cosas más importantes que te interesan o que te encanta
    hacer. #codeisyourvoice'
  tutorial_codespeaktime_longdescription: Aprende a codificar una cápsula del tiempo
    digital para grabar y reflexionar sobre tu vida en este momento.
  tutorial_ttrace_longdescription: Mediante la activación de funciones y el diseño
    de clases, los jugadores programan su propio coche de carreras para que sea rápido,
    ágil y potente; durante las carreras, pueden hackear los vehículos de sus competidores
    para desbaratar sus controles.
  tutorial_plethora_longdescription: En esta actividad de Plétora resolverás desafíos
    visuales divertidos y aprenderás los conceptos de causa y efecto y la interacción
    con el usuario.
  tutorial_educodesecret_longdescription: Explora el mundo de los secretos con el
    Agente Smith mientras profundizas en el aprendizaje de sentencias if, cadenas
    y bucles for-in. Ayuda al Agente Smith a encontrar a los culpables y a configurar
    el sistema operativo de la Agencia para sus nuevos usuarios con Python.
  tutorial_codeguppytext_longdescription: Aprende los fundamentos de la codificación
    basada en texto creando tu primer programa en un editor de codificación online.
  tutorial_vidcodeplastiche_longdescription: El problema del plástico que llena nuestros
    océanos sigue empeorando. Afortunadamente, puedes hacer que tu voz se escuche
    con código a través del PSA Plastic Pollution. ¡Después de codificar un PSA sobre
    contaminación plástica usando JavaScript, puedes hacer un segundo video sobre
    cualquier tema que te interese! Aprende a usar bucles, ondas sinusoidales y emojis
    personalizados para crear un proyecto único.
  tutorial_educativechatbot_longdescription: Aprende todo lo relacionado con la Inteligencia
    Artificial y el Aprendizaje Automático, ¡Así como a programar tu propio chatbot!
  tutorial_educodebasics_longdescription: Aprende algunos fundamentos de programación
    y ¡crea tu propio juego en el proceso!
  tutorial_codehsdesign_longdescription: 'Los codificadores aprenderán cómo la programación
    puede ayudar a los artistas y construirán su propia maqueta de tienda online,
    utilizando HTML. '
  tutorial_htmlacademyphp_longdescription: Conoce a Dumpo el Pequeño Elefante, un
    programador senior en un estudio de diseño web, que está desarrollando una tienda
    online. Juntos aprenderéis los fundamentos de PHP de forma atractiva. Trabajarás
    con scripts web y aprenderás las variables, añadirás scripts PHP en el diseño
    e interactuarás con bases de datos mientras creas un proyecto web real.
  tutorial_gamefrootdistance_longdescription: 'En COVID-19: Detén la propagación,
    puedes modificar el factor "Quedarse en casa" y codificar un simple clicker de
    noticias. La actividad ilustra cómo el distanciamiento social tiene un impacto
    directo en la rapidez de propagación de un virus como el COVID-19. Los alumnos
    y los profesores obtendrán una pequeña visión de la ciencia de los virus, de los
    efectos que un virus puede tener en la sociedad y, al mismo tiempo, aumentarán
    sus habilidades de fluidez digital.'
  tutorial_codesterscovid_longdescription: Aprende los fundamentos de la codificación
    en Python mientras creas tu propio anuncio de servicio público sobre cómo podemos
    detener la propagación del COVID-19. Diseña tu propio PSA interactivo animado
    para compartir información crítica sobre la importancia del distanciamiento social,
    el uso de la mascarilla, la cuarentena y otras medidas.
  tutorial_ttbunker_longdescription: Has encontrado El Búnker, y todos sus secretos
    serán tuyos, una vez que descifres su encriptación. Un ejército se acerca, y debes
    mantener el perímetro utilizando el poder de la programación. Codifica torres
    individuales, estableciendo el alcance, el daño y más poderes especiales añadiendo
    nuevas líneas de código y cambiando los valores. Sobrevive lo suficiente para
    aprender cómo las clases e instancias pueden hacerte aún más poderoso.
  tutorial_cuttle_longdescription: Desafíate a ti mismo con estas tareas divertidas
    e interactivas y aprende todo sobre el pensamiento computacional.
  tutorial_bsdjokes_longdescription: 'Este curso permite a los alumnos utilizar el
    código como una forma de compartir lo que es importante o interesante para ellos.
    Pueden seguir la lección o crear proyectos únicos mientras aprenden HTML, CSS
    y JavaScript. Se les guía con videotutoriales, codificación en vivo y acceso al
    glosario de código. Los Chistes y Adivinanzas se centran en la creación de un
    conjunto de tarjetas interactivas que contienen sus chistes y adivinanzas favoritos,
    ¡y las respuestas! #codeisyourvoice'
  tutorial_rptree_longdescription: Utiliza Scratch para crear una simulación que muestre
    cómo la variación de la salud de un bosque y los niveles de deforestación afectan
    a los árboles, a la fauna y a la cantidad de CO2 absorbida. Ya deberías saber
    cómo funcionan las coordenadas y las variables de Scratch.
  tutorial_codestersunity_longdescription: Aprende los fundamentos de la codificación
    en Python, incluyendo listas, bucles y sprites. A continuación, crea un mural
    utilizando un bucle para acceder a cada sprite almacenado en una lista.
  tutorial_codesterssoccer_longdescription: Aprende los fundamentos de la codificación
    en Python y luego crea un programa que lance un balón de fútbol a la portería.
    Para apuntar tu tiro, primero tendrás que estimar la pendiente de la línea. ¡Buena
    suerte!
  tutorial_breakoutlock_longdescription: "¡El Robot Haspy necesita tu ayuda! Estaba
    ayudando a su amiga Lockit a ejecutar una actualización cuando hubo una sobrecarga
    de energía y su placa de circuito se cortocircuitó. Necesita tus conocimientos
    de bucles, algoritmos y codificación para ayudarla a arreglar el código de su
    amiga Lockit y reiniciar su sistema."
  tutorial_thunkablemask_longdescription: "¡Aprende a crear una aplicación móvil que
    te da puntos por saber llevar la mascarilla correctamente!"
  tutorial_cafarming_longdescription: La informática puede ayudar a alimentar a un
    mundo hambriento. Los agricultores están utilizando la tecnología para cultivar
    alimentos de forma más inteligente y sostenible. Los robots agrícolas y los drones
    pueden vigilar, regar y rociar los cultivos, ¡e incluso combatir las molestas
    malas hierbas! Aprende a utilizar la Inteligencia Artificial, la Visión por Computador
    y el Internet de las Cosas en la granja.
  tutorial_blocksmithyeti_longdescription: "¡Oh no! ¡Alguien ha atrapado al Yeti!
    Sólo TÚ y tu cañón inteligente programable pueden salvar al Yeti y alimentar a
    sus amigos. Los estudiantes utilizarán JavaScript para salvar al Yeti con esta
    divertida lección interactiva a su propio ritmo."
  tutorial_codecapture_longdescription: 'Empieza a dar tus primeros pasos en el mundo
    de la programación con JavaScript, utilizando sólo papel y lápiz y tu teléfono
    móvil. '
  tutorial_codehslitter_longdescription: 'Aprende a utilizar la programación para
    ayudar a resolver uno de los mayores problemas del mundo: ¡la basura y los residuos!
    En esta Hora del Código "Elige-Tu-Propia-Aventura", puedes elegir entre los fundamentos
    de Python o los fundamentos del Diseño Web. Elijas lo que elijas, explorarás cómo
    puedes utilizar la informática para disminuir la cantidad de basura en tu comunidad.'
  tutorial_bsdocean_longdescription: 'La vida bajo el Agua arroja luz sobre un problema
    acuciante al que nos enfrentamos hoy en día: nuestro medio ambiente. Este proyecto
    se centra en guiarte para que codifiques tu propia página web sobre la protección
    de nuestras aguas.'
  tutorial_codejika_longdescription: Una gran introducción a la codificación con HTML
    y CSS. Codifica unas pocas líneas, observa el resultado inmediato sin enredarte
    en los cómos y los porqués creando una bonita página de aterrizaje ("landing page")
    con un fondo degradado de dos colores, el nombre y la fecha de lanzamiento del
    sitio web.
  tutorial_gamefrootclicker_longdescription: Los alumnos codifican su propio juego
    Clicker y, en el proceso, aprenden lo que son las variables, los diferentes tipos
    de datos, la lógica condicional, los operadores comparativos, y obtienen algunos
    conocimientos valiosos sobre cómo los desarrolladores de juegos profesionales
    diseñan y crean juegos reales. Al final del tutorial habrán codificado diferentes
    tipos de variables, publicado un juego y se habrán comprometido con la informática
    en un contexto autóctono.
  tutorial_rmagicequity_longdescription: 'Estudia conceptos relacionados con la reducción
    de la desigualdad con código: recursos limitados, igualdad, equidad y liberación.
    Utiliza variables y funciones en un entorno de bloques autoguiados. Termina animando
    a los actores 3D.'
  tutorial_ttfreestyle_longdescription: "¡Eres el coreógrafo y director de un nuevo
    vídeo musical! Escribe código real para colocar y controlar a los bailarines,
    el escenario y mucho más. Asegúrate de escribir correctamente las mayúsculas y
    la puntuación, de lo contrario todo será estático."
  tutorial_ozobotcolor2_longdescription: Los alumnos aprenderán la funcionalidad básica
    de Ozobot. Los estudiantes aprenderán a dibujar los códigos de color que Ozobot
    puede leer.
  tutorial_ozobotcolor3_longdescription: Los alumnos aprenderán a programar el bot
    para que se desplace a la izquierda, a la derecha y en línea recta con los Códigos
    de Colores.
  tutorial_clcarbon_longdescription: Un plan de estudios de python que enseñará a
    los estudiantes a hacer una calculadora de la huella de carbono que calcula la
    huella basándose en un breve cuestionario sobre la vida cotidiana, y luego da
    métricas de comparación (es decir, esta es la misma cantidad de carbono que xxxx),
    y sugiere maneras de ser más ecológico.
  tutorial_kodablebasics_longdescription: "¿No tienes un ordenador? ¡No importa! Aprende
    los conocimientos básicos de programación y practica el uso de los principales
    comandos de codificación sin necesidad de utilizar un dispositivo."
  tutorial_scigirlscc_longdescription: Ayuda a tus alumnos a aprender a escribir pseudocódigo.
    Los programadores informáticos suelen empezar sus proyectos utilizando un lenguaje
    cotidiano para escribir lo que quieren que ocurra en su código, lo que se denomina
    pseudocódigo. Los jóvenes trabajarán en grupos para escribir el pseudocódigo de
    un movimiento sencillo o un movimiento de baile.
  tutorial_irobotpicture_longdescription: Un robot tienen muchos sensores que trabajan
    juntos para ayudarle a entender todo lo que le rodea. Al igual que los sensores,
    nuestros amigos a menudo pueden ver, oír, sentir o entender cosas que nosotros
    no podemos. En esta actividad, ¡trabajamos juntos para ayudar a descifrar los
    mensajes secretos y descifrar el código!
  tutorial_kcjmyself_longdescription: En esta actividad, aprenderás a usar Scratch
    para codificar una animación sobre ti. Diseña un personaje personalizado que te
    represente, haz que se mueva y añade diferentes fondos para mostrar tu ciudad
    natal. Este proyecto es lo suficientemente sencillo como para que los niños lo
    realicen solos o con la ayuda de un adulto.
  tutorial_nearpodalgorithms_longdescription: 'En esta lección de Nearpod, los alumnos
    identifican un algoritmo como un conjunto de instrucciones paso a paso. Los estudiantes
    aprenden a crear, probar y arreglar un algoritmo para completar una tarea específica. '
  tutorial_kibodrop_longdescription: La ingeniería tiene que ver con la perseverancia
    y la determinación. Hoy los estudiantes se convertirán en ingenieros, aprendiendo
    los pasos del proceso de diseño de ingeniería. Crearán modelos con materiales
    artesanales y reciclados, luego probarán la solidez de sus modelos dejándolos
    caer desde la altura del tobillo. Esta es una actividad sin conexión; Los robots
    KIBO son opcionales.
  tutorial_ozobotcolor1_longdescription: Los alumnos aprenderán las funciones básicas
    de Ozobot, incluyendo cómo calibrar los sensores del robot y cómo dibujar líneas
    para que el robot las siga.
  tutorial_scigirlspixels_longdescription: En esta actividad sin conexión, aprenderás
    qué es un píxel y cómo enviar una simple imagen en blanco y negro ¡a un amigo!
  tutorial_kcjheroines_longdescription: En esta actividad, aprenderás algo muy interesante
    sobre diferentes mujeres canadienses que han hecho historia. Utilizando Scratch,
    aprenderás a codificar un videojuego que celebre sus vidas y logros. Elige una
    heroína, personaliza su traje y el telón de fondo, codifica los movimientos y
    los objetivos de tu juego, y lleva la puntuación. Este proyecto es lo suficientemente
    sencillo como para que los niños lo realicen solos o con la ayuda de un adulto.
  tutorial_ozobotvalue_longdescription: Los alumnos utilizarán su Ozobot para seleccionar
    al azar un valor posicional, identificar el mismo valor posicional en un número
    de tres cifras y escribir el número.
  tutorial_icodebytes_longdescription: "¡Aprende informática sin tecnología! Divertidas
    actividades informáticas sin conexión para que los niños de 5 a 7 años las realicen
    en clase o en casa con sus familias. Las actividades ayudan a desarrollar las
    habilidades de pensamiento computacional de una manera realmente divertida. Se
    reparten entre los principios fundamentales de la informática e implican la creación
    de algoritmos, el pensamiento lógico, la detección de patrones y la búsqueda o
    creación de reglas."
  tutorial_clfashion2_longdescription: "¿Eres un científico de datos interesado en
    la moda y en el código? ¡Únete a las clases de Fashionista of Data Science para
    aprender cómo la codificación y la moda van de la mano! Utilizaremos código SQL
    junto con la ciencia de datos para investigar el marketing, los estilos de las
    líneas y las operaciones de las tiendas."
  tutorial_ai4all_longdescription: 'Este Byte de Inteligencia Artificial pretende
    ser una forma rápida y divertida, facilitada por el profesor, de empezar a familiarizarse
    con algunas ideas básicas de la Inteligencia Artificial moderna, entre las que
    se incluyen: cómo los datos se convierten en resultados en un modelo de Inteligencia
    Artificial, cómo los sesgos humanos entran en los conjuntos de datos y cómo la
    Inteligencia Artificial puede utilizarse en diversos campos, incluyendo el arte
    y la creatividad. ¡Los estudiantes aprenden estas cosas explorando el dibujo en
    Google Quick, Draw!'
  tutorial_cldata_longdescription: 'Descubre la ciencia de los datos, una de las habilidades
    más valiosas, ¡y conoce el mundo! ¿La ciencia de los datos te parece árida y aterradora,
    como las matemáticas? No temas. Esta clase de iniciación te mostrará que ya eres
    un experto en datos y que la ciencia de los datos está llena de diversión y conocimientos
    interesantes relacionados con temas como el fútbol, la música, el arte y tus libros
    favoritos. Materiales listos para el aprendizaje presencial o a distancia. '
  tutorial_spheroinputs_longdescription: 'Esta actividad te hará reflexionar sobre
    el concepto común de codificación informática de entradas y salidas y cómo esta
    idea se relaciona con el uso de la informática para el bienestar. '
  tutorial_edisoncount_longdescription: 'Introduce los conceptos computacionales clave
    de entradas y salidas utilizando los robots Edison y el lenguaje de programación
    basado en bloques EdBlocks en esta actividad dirigida por los estudiantes. Usa
    la función de accionamiento del robot Edison a través de un conjunto de tareas
    de programación progresivas. La creación de programas para que el robot "rastree"
    requiere la aplicación del pensamiento secuencial y la comprensión del ciclo de
    entrada-proceso-salida. '
  tutorial_spheroloops_longdescription: 'Esta actividad te hará pensar en el concepto
    común de codificación informática de los bucles y cómo esta idea se relaciona
    con el uso de la informática para el bienestar. '
  tutorial_kiboprogram_longdescription: En esta lección, los niños aprenderán el proceso
    de secuenciación en la programación y los símbolos que componen un lenguaje de
    programación como el de KIBO. Los alumnos crearán sus propios símbolos de programación
    y representarán programas con su propio movimiento. Finalmente, podrán traducir
    estos programas de movimiento en programas para KIBO.
  tutorial_hellorubycsin60_longdescription: "¿Alguna vez te has preguntado qué es
    lo que viaja por el interior de los cables de tu ordenador? ¿O por qué las piezas
    del ordenador parecen una pequeña ciudad? ¿O qué es realmente un algoritmo? Estos
    30 vídeos de un minuto de duración están dirigidos a niños de 5 a 9 años, y van
    seguidos de una actividad que los niños pueden realizar en casa. Los temas incluyen
    código, hardware, redes, Inteligencia Artificial y otras ideas interesantes. "
  tutorial_clfashion1_longdescription: "¿Eres un científico de datos interesado en
    la moda y en el código? ¡Únete a las clases de Fashionista of Data Science para
    aprender cómo la codificación y la moda van de la mano! Utilizaremos código SQL
    junto con la ciencia de datos para investigar el marketing, los estilos de las
    líneas y las operaciones de las tiendas."
  tutorial_irobottraffic_longdescription: Los semáforos son un elemento de seguridad
    en nuestra vida cotidiana. Codifica tu propio semáforo con el robot Root y ¡descubre
    a su inventor!
  tutorial_edisonmystery_longdescription: Pon en marcha la exploración de los alumnos
    sobre el uso del rastreador de líneas de Edison utilizando los robots Edison y
    el lenguaje de programación basado en Scratch EdScratch en esta actividad dirigida
    por los alumnos. Los estudiantes primero se familiarizan con la tecnología del
    sensor de seguimiento de líneas del robot Edison y experimentan con el LED rojo
    en superficies de diferentes colores. A continuación, pasarán a dominar una línea
    misteriosa utilizando el concepto de algoritmos.
  tutorial_microbitseaturtles_longdescription: Crear un prototipo de luz de playa
    con LEDs rojos de bajo consumo que pueda utilizarse para iluminar los caminos
    de la playa y que además sea seguro para las tortugas marinas.
  tutorial_ozobotknow_longdescription: En esta lección, los alumnos conocerán los
    componentes de hardware y robótica del Ozobot Evo.
  tutorial_imagilabs_longdescription: Programa un corazón parpadeante, un cohete que
    despega, tu nombre o cualquier cosa que se te ocurra. Para empezar, te enseñaremos
    a programar un corazón de tu color favorito y a hacerlo parpadear al ritmo de
    tu canción preferida. Únete a nuestra comunidad de imagiCoders para compartir
    e intercambiar diseños. Sube tus creaciones a tu imagiCharm para poder llevar
    tu código con orgullo ¡allá donde vayas!
  tutorial_irobotsimulator_longdescription: "¡Aprende a crear y descargar proyectos
    de codificación con este paquete de actividades! ¡Resuelve todos los rompecabezas
    con el simbot Root en la arena virtual para revelar el mensaje secreto al final!"
  tutorial_irobotkind_longdescription: Nuestro robot todavía está aprendiendo a tomar
    decisiones amables cuando juega con sus amigos. En este juego, ayuda a Root a
    practicar tomando cuatro decisiones amables seguidas. Si Root toma una mala decisión,
    ¡tiene que volver a empezar desde el principio! ¡Juguemos juntos!
  tutorial_firiavirtual_longdescription: Aprende a programar en Python con un potente
    simulador de robótica en 3D. Completarás misiones desafiantes en un entorno virtual
    con física realista. Las misiones te enseñan el código para controlar motores,
    LEDs y otros periféricos en CodeBot. Y el modo Sandbox te permite ser creativo
    con posibilidades ilimitadas de codificación en Python. ¡Es fácil empezar con
    CodeSpace Simulation!
  tutorial_irobotguesscode_longdescription: "¡Dale un nuevo giro al Pictionary a través
    del código! Los estudiantes pueden utilizar el código para hacer predicciones
    sobre las imágenes, canciones o palabras que creará el SimBot Root. ¡También puedes
    codificar tu propia creación de Pictionary!"
  tutorial_ozobotnouns_longdescription: En esta lección, los alumnos identificarán
    la forma correcta de deletrear y utilizar los sustantivos plurales irregulares
    y utilizarán los códigos de colores para programar su Ozobot para que se mueva
    hacia los sustantivos plurales irregulares correctos girando a la izquierda o
    a la derecha y utilice el sustantivo en una frase.
  tutorial_nasa3d_longdescription: Aprende cómo explotan las estrellas, los modelos
    3D y los bloques de código.  Esta actividad espacial te lleva a través de los
    fundamentos del modelado 3D en astronomía utilizando el navegador gratuito Tinkercad.
    Los estudiantes pueden progresar desde la creación de formas 3D simples hasta
    el trabajo con datos reales de la NASA sobre estrellas que han explotado, la realización
    de pruebas en realidad aumentada y el uso de bucles y cambios basados en el tiempo
    con codeblocks.
  tutorial_blupants_longdescription: Entrena a un robot autónomo real para que recoja
    bloques y los despliegue hasta la meta recorriendo una pista de obstáculos. Empieza
    con la interfaz de arrastrar y soltar, y avanza con Python cuando tengas más experiencia.
  tutorial_legodance_longdescription: Sincroniza los movimientos motrices de un bailarín
    de break dance para mantener el ritmo con la luz y los compases.
  tutorial_nearpodcoding_longdescription: En este Nearpod de 25-30 minutos con el
    tema Flocabulary, se inicia a los estudiantes en la codificación a través de un
    vídeo de hip hop y las características interactivas características de Nearpod.
    Esta lección incluye el vídeo de Flocabulary Coding.
  tutorial_kcjplastic_longdescription: Te proponemos que utilices la visualización
    de datos para desarrollar una solución a la contaminación por plásticos. Descubre
    de dónde proceden los residuos de plástico y por qué se han convertido en un problema
    mundial. A continuación, reflexiona sobre tu propio uso del plástico, calcula
    la cantidad de residuos que podrías reducir con el tiempo y diseña un invento
    o una alternativa que pueda ayudar. Los niños pueden realizar este proyecto solos
    o con la ayuda de un adulto.
  tutorial_legojourney_longdescription: "¡Los viajes son emocionantes!  Desafía a
    los estudiantes a remezclar nuestro proyecto de viaje del saltamontes para crear
    un nuevo viaje y encontrar diferentes maneras de que un saltamontes virtual inspirado
    en SPIKE Prime se mueva utilizando Scratch 3.0. Además de las habilidades de CS,
    esta actividad facilitada por el profesor también se puede utilizar para apoyar
    áreas como los idiomas, las ciencias y las artes. "
  tutorial_legohopper_longdescription: Diseñar múltiples prototipos para encontrar
    la forma más eficaz de mover un robot sin utilizar ruedas.
  tutorial_catrobatembroidery_longdescription: Codifique tu diseño en tu teléfono
    Android y cóstelo en tu camiseta, pantalones, bolsa de deporte o zapatos.
  tutorial_irobotphone_longdescription: En este desafío de codificación, los estudiantes
    trabajarán juntos a distancia para crear un programa colectivo que dibuje una
    imagen. Siguiendo el modelo del clásico juego del teléfono, los estudiantes recibirán,
    remezclarán y pasarán el código por la cadena telefónica. ¿Cumplirá tu equipo
    el objetivo de la imagen cuando llegue al final?
  tutorial_codeguppydraw_longdescription: Introducción rápida a la codificación basada
    en texto mediante divertidos y atractivos programas de JavaScript.
  tutorial_codejumper_longdescription: En esta lección del plan de estudios de Code
    Jumper, los alumnos exploran las redes en una experiencia práctica sin conexión
    utilizando los materiales típicos que se encuentran en un aula. El tema de esta
    lección gira en torno a los mensajes de bondad hacia los demás. Esta lección se
    ha diseñado específicamente para que sea accesible a los alumnos con discapacidades
    visuales.
  tutorial_meeempathy_longdescription: Durante siglos, los Villagers y los Illagers
    compartieron el mismo espacio, pero interactuaron muy poco entre ellos. Ahora
    puedes utilizar el poder del código para unir a los dos pueblos. Los jugadores
    sentirán empatía y compasión por sus vecinos, aprenderán cooperación e inclusión
    y abrazarán la diversidad que nos hace a todos únicos y especiales.
