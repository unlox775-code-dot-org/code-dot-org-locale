    facilitadores?"
  self_paced_pl_callout_link: Consulta nuestros talleres presenciales y virtuales.
  self_paced_pl_modules_heading: Módulos de aprendizaje profesional a tu propio ritmo
  self_paced_pl_modules_desc: A través de la lectura, la visualización de videos,
    la realización de desafíos interactivos y la reflexión sobre tu aprendizaje, desarrollarás
    tu propia comprensión mientras te preparas para enseñar ciencia de la computación
    en tu aula.
  self_paced_pl_modules_list_heading: Después de completar uno de estos módulos,
  self_paced_pl_modules_list_01: Aprende a navegar el sitio web de Code.org y las
    herramientas para docentes.
  self_paced_pl_modules_list_02: Obtén una comprensión a un alto nivel del contenido,
    herramientas y pedagogía.
  self_paced_pl_modules_list_03: Prepárate para comenzar a enseñar el plan de estudios
    con tus alumnos.
  self_paced_pl_facilitator_heading: "¿Quieres llevar tu aprendizaje más allá?"
  self_paced_pl_facilitator_subheading: Talleres dirigidos por facilitadores
  self_paced_pl_facilitator_desc: Además de los módulos en línea a su propio ritmo
    mencionados anteriormente, hay talleres de aprendizaje profesional dirigidos por
    facilitadores disponibles para los docentes. Únete a los más de 100,000 docentes
    que han participado en nuestros talleres. Más del 90% de los asistentes recomendarían
    nuestro programa a otros docentes.
  self_paced_pl_facilitator_call_to_action: Explora aprendizaje profesional guiado
    por facilitadores
  self_paced_pl_resources_heading: Recursos adicionales para docentes
  self_paced_pl_resources_title_01: Socio Regional de Code.org
  self_paced_pl_resources_desc_01: Conéctate con tu Socio Regional de Code.org para
    saber qué está pasando en tu región. Tu Socio Regional de Code.org ofrece talleres
    guiados por educadores a docentes, y puede ayudar a guiar a tu escuela o distrito
    en la implementación, certificación, financiamiento y más.
  self_paced_pl_resources_title_02: Asociación de Docentes de Ciencia de la Computación
  self_paced_pl_resources_desc_02: "¡Únete al departamento de Ciencia de la Computación
    más grande del mundo! Conecta con más de 19,000 docentes de CC de todo el mundo,
    encuentra apoyo en tu comunidad local y recibe el respaldo de otros docentes de
    CC."
  self_paced_pl_resources_title_03: Amazon Futuro Ingeniero
  self_paced_pl_resources_desc_03: "¡Code.org se ha asociado con Amazon Futuro Ingeniero
    para ofrecer a docentes de escuelas marginadas un creciente número de recursos
    y beneficios sin costo alguno! Descubre si tu escuela es elegible."
  self_paced_pl_elementary_school_teachers: Docentes de escuela primaria
  self_paced_pl_middle_school_teachers: Docentes de escuela secundaria
  self_paced_pl_high_school_teachers: Docentes de escuela secundaria +
  self_paced_pl_share_accomplishment_heading: Comparte tu logro
  self_paced_pl_share_accomplishment_desc: Todas nuestras ofrendas de aprendizaje
    profesional ofrecen un certificado de finalización para compartir con tu red o
    con tu administrador. Consulta con tu escuela para saber si puedes utilizar los
    certificados para obtener créditos de desarrollo profesional.
  tenth_anniversary_homepage_blurb: "¡Code.org cumple 10 años!"
  tenth_anniversary_homepage_link: Mira nuestro impacto.
  tenth_anniversary_top_heading: "¡Code.org celebra 10 años!"
  tenth_anniversary_top_desc: Celebramos una década en la que capacitamos a los estudiantes
    para que exploren las ciencias de la computación.
  tenth_anniversary_timeline_heading: Una década de hitos
  tenth_anniversary_timeline_scroll: "¡Desplázate para ver más!"
  tenth_anniversary_celebrate_heading: Celebra con nosotros
  tenth_anniversary_began_video_heading: Descubre dónde empezó todo
  tenth_anniversary_began_video_title: Lo que la mayoría de las escuelas no enseñan
  tenth_anniversary_testimonials_heading: Lo que dice la gente
  tenth_anniversary_testimonials_01: Una estudiante de secundaria se me acercó cuatro
    años después de tenerla cuando estaba en octavo grado y estaba emocionada de que
    iba a estudiar ciencias de la computación en la universidad. Cuando era estudiante
    de secundaria, estuvo expuesta a algo nuevo, y eso sembró una semilla para sus
    años universitarios.
  tenth_anniversary_testimonials_02: "¡Me uní a Hour of Code en vuestro año inaugural
    y he estado con vosotros todo el tiempo! Me ha inspirado a buscar oportunidades
    de programación adicionales para mis alumnos. ¡Gracias por todo lo que habéis
    hecho para que los niños se interesen y se entusiasmen con las ciencias de la
    computación! ¡No estaríamos donde estamos sin ti!"
  tenth_anniversary_testimonials_03: Le debo mucho a Code.org. Soy el profesor que
    soy hoy en día gracias a las herramientas que ofrecéis a educadores como yo. Utilizo
    Code.org desde 2013 y soy facilitadora desde 2019. Gracias por hacerme lucir bien
    durante tantos años, Code.org. De verdad lo agradezco.
  farsi_page_top_heading: Code.org en farsi
  farsi_page_top_heading_02: El talento está en todas partes, pero las oportunidades
    no. Code.org en farsi abre la puerta a una oportunidad que de otro modo estaría
    cerrada.
  farsi_page_top_desc: En la actualidad, hay más de 110 millones de hablantes de farsi
    en todo el mundo. Si bien la mayoría de los hablantes nativos viven en Irán, Afganistán
    y Tayikistán, hay millones que viven como inmigrantes, migrantes y refugiados
    en todo el mundo. Con la iniciativa Code.org en farsi, los estudiantes que hablan
    farsi tendrán el mismo acceso a nuestros planes de estudio que ya están disponibles
    para los estudiantes de los demás idiomas principales del mundo.
  farsi_page_global_heading: El impacto global de los iraníes en la educación y la
    tecnología
  farsi_page_global_desc_01: Cuando piensas en un algoritmo, puedes suponer que es
    algo nuevo, pero el concepto de algoritmo se descubrió en Irán hace más de 1300
    años. El término «algoritmo» recibe su nombre de su inventor, el matemático Al
    Khwarizmi, que vivió en la tierra antes conocida como Persia y ahora conocida
    como Irán. Irán, que alguna vez fue el epicentro de las matemáticas, la ciencia,
    la filosofía y la medicina, ha logrado avances e impactos profundos en el campo
    de la tecnología.
  farsi_page_global_desc_02: 'Más allá de las fronteras del propio país, los iraníes
    de todo el mundo han contribuido de innumerables maneras a la ciencia y la tecnología:
    como cofundadores o directores ejecutivos de empresas de tecnología como Uber,
    eBay, Intuit y Dropbox, o inventando tecnologías como la cirugía LASIK o la compresión
    JPEG, o desempeñando funciones científicas, académicas o de ingeniería en todo
    el mundo.'
  farsi_page_global_desc_03: Por último, Code.org está dirigida por el iraní-estadounidense
    Hadi Partovi y ha crecido hasta convertirse en una de las organizaciones educativas
    sin fines de lucro más grandes del mundo.
  farsi_timeline_heading: Nuestro cronograma proyectado
  farsi_timeline_stage_title_01: Etapa 1
  farsi_timeline_stage_title_02: Etapa 2
  farsi_timeline_stage_title_03: Etapa 3
  farsi_timeline_stage_title_04: Etapa 4
  farsi_timeline_stage_title_05: Etapa 5
  farsi_timeline_stage_01_list_01: Traduzca el plan de estudios de fundamentos de
    informática, destinado a estudiantes de primaria.
  farsi_timeline_stage_01_list_02: Traducir dos cursos CS Fundamentals Express para
    estudiantes de 8 a 18 años y pre-lectores.
  farsi_timeline_stage_01_list_03: Traduce 16 tutoriales de la Hora del Código.
  farsi_timeline_stage_01_desc: La etapa 1 incluye más de 500 000 palabras y se completará
    en octubre de 2023.
  farsi_timeline_stage_02_heading: Localizar vídeos
  farsi_timeline_stage_02_list_01: Subtitule 128 vídeos (75 vídeos para CS Fundamentals
    y 53 vídeos para Hour of Code).
  farsi_timeline_stage_02_list_02: Dube 98 vídeos.
  farsi_timeline_stage_02_list_03: Recrea 30 vídeos y contrata a hablantes nativos
    con la vestimenta cultural adecuada para volver a grabar los vídeos.
  farsi_timeline_stage_02_desc: La etapa 2 puede tardar un año en completarse y comenzará
    en agosto de 2023.
  farsi_timeline_stage_03_list_01: Traduce CS Discoveries, nuestro plan de estudios
    de secundaria.
  farsi_timeline_stage_03_list_02: Subtitula y dobla 47 vídeos para CS Discoveries.
  farsi_timeline_stage_03_list_03: Recrea 29 vídeos y contrata a hablantes nativos
    con la vestimenta cultural adecuada para volver a grabar los vídeos.
  farsi_timeline_stage_03_desc: La etapa 3 comenzará en octubre de 2023 y probablemente
    se complete en julio de 2024.
  farsi_timeline_stage_04_list_01: Traduce CS Principles y AP Computer Science A,
    nuestro plan de estudios de secundaria.
  farsi_timeline_stage_04_list_02: Subtítulos y doblajes de vídeos para CS Principles
    y AP Computer Science A.
  farsi_timeline_stage_04_list_03: Recrea vídeos con hablantes nativos, con la vestimenta
    cultural adecuada.
  farsi_timeline_stage_04_desc: La etapa 4 puede tardar un año en completarse y es
    probable que comience a fines de 2024.
  farsi_timeline_stage_05_heading: Contenido adicional
  farsi_timeline_stage_05_list_01: Traduzca el resto del plan de estudios, incluido
    CS Connections.
  farsi_timeline_stage_05_list_02: Subtitula, dobla y vuelve a grabar los vídeos restantes
    de todos los cursos.
  farsi_timeline_stage_05_desc: La etapa 5 puede tardar un año en completarse y es
    probable que comience en 2025.
  farsi_page_supporters_heading: Iraníes estadounidenses por la educación en informática
  farsi_page_supporters_desc: 'Gracias a los siguientes destacados líderes estadounidenses
    de origen iraní que se han unido para apoyar la educación en ciencias de la computación,
    con una donación principal en farsi a Code.org:'
  farsi_page_supporters_desc_02: Te invitamos a celebrar las contribuciones de Irán
    a la tecnología apoyando a Code.org y a la educación en ciencias de la computación
    para que todos los estudiantes de cada escuela tengan la oportunidad de aprender
    ciencias de la computación.
  farsi_page_founders_heading: La historia de nuestros fundadores
  farsi_page_founders_slide_01: Nacidos en Irán, Hadi y Ali Partovi crecieron durante
    la guerra entre Irán e Irak. Su barrio de Teherán fue bombardeado por aviones
    de combate iraquíes.
  farsi_page_founders_slide_02: 'Cuando tenían 9 años, su padre, profesor de física,
    se llevó a casa un ordenador Commodore 64 de un viaje al extranjero. Este ordenador
    les permitió escapar de su entorno: aprendieron a programar y crear aplicaciones,
    juegos y música.'
  farsi_page_founders_slide_03: Emigraron a los Estados Unidos a los 11 años. Poco
    después de cumplir los 15 años, pasaron los veranos trabajando como ingenieros
    de software para poder pagar sus estudios secundarios y universitarios.
  farsi_page_founders_slide_04: Al graduarse en la Universidad de Harvard con una
    maestría en ciencias de la computación, Hadi y Ali siguieron carreras en tecnología.
  farsi_page_founders_slide_05: Lograron el éxito en la industria de la tecnología
    y fundaron numerosas empresas de tecnología, haciendo realidad el sueño americano.
    Además, se convirtieron en prolíficos inversores ángeles, respaldando a empresas
    como Facebook, Uber, Airbnb y Dropbox, entre otras.
  farsi_page_founders_slide_06: En 2013, Hadi y Ali crearon la organización educativa
    sin fines de lucro Code.org, que Hadi sigue dirigiendo como director ejecutivo.
    Desde su creación, Code.org ha iniciado un movimiento masivo para enseñar informática
    y programación a estudiantes de primaria y secundaria de todo el mundo. También
    es el mayor proveedor de planes de estudio de ciencias de la computación del mundo,
    con más de 80 millones de estudiantes usuarios en 180 países.
  farsi_page_support_heading: Tu apoyo y tu voz
  farsi_page_support_heading_02: Gracias por tu interés en Code.org en farsi.
  farsi_page_support_get_updates: "[Regístrate] (%{form_url}) para obtener más información
    sobre este proyecto específico y recibir información actualizada sobre sus fechas
    de lanzamiento por etapas."
  farsi_page_support_contact_us: Si quieres apoyar esta iniciativa u obtener más información,
    ponte en contacto con nosotros (%{contact_link}) o haz una donación a continuación.
  farsi_page_compliance_heading: Cumplimiento en apoyo de las traducciones al farsi
  farsi_page_compliance_desc: Como organización sin fines de lucro de EE. UU., Code.org
    está sujeta a las leyes relativas a las sanciones contra Irán. Tras consultar
    con un asesor legal estadounidense especializado en el Reglamento de Sanciones
    y Traducciones de Irán (ITSR), Code.org considera que puede financiar, preparar
    y distribuir las traducciones al farsi del plan de estudios de informática en
    los Estados Unidos y en otros lugares del mundo, incluido Irán. La ITSR establece
    una exención para la «información y los materiales informativos» (la exención
    del IIM) y Code.org cree que esta exención protegerá por completo la financiación,
    la preparación y la distribución de las traducciones al farsi y, por lo tanto,
    permitirá que su esfuerzo de traducciones al farsi cumpla plenamente con los requisitos
    de las sanciones económicas de los EE. UU.
  naipi_page_heading: Native American and Indigenous Peoples Initiative (NAIPI)
  naipi_page_intro_heading: What is NAIPI?
  naipi_page_intro_desc: Code.org's Native American and Indigenous Peoples Initiative
    presents the integration of Native American perspectives and cultural richness
    in education and technology. Explore innovative approaches shaping Native American
    education and computer science, discover collaboration opportunities, and witness
    the collective impact we can achieve together.
  naipi_page_perspectives_heading: Integrating Native American perspectives
  naipi_page_perspectives_desc: Experience a curriculum crafted with care, integrating
    culturally relevant content that resonates with the rich values and traditions
    of Native American and Indigenous communities. Elevate your learning journey with
    resources that truly connect and inspire!
  naipi_page_module_quilts_aria_primary: See details for Coding a Geometric Star Quilt
    module
  naipi_page_module_quilts_aria_secondary: Start self-paced professional learning
    for Coding a Geometric Star Quilt module
  naipi_page_module_poetry_aria_primary: See details for Coding with Poetry
  naipi_page_module_poetry_aria_secondary: Start self-paced professional learning
    for Coding with Poetry
  naipi_page_quote_desc: Students who are Native American need to have teachers that
    are sensitive to the tradition and history of the people. I include Native language,
    examples, and history while I am teaching. At the same time, I recognize that
    no one person is the same as another and each student needs to have the tools
    and experiences they need to be able to grow.
  naipi_page_quote_teacher_title: Library/Media Specialist
  naipi_page_gaps_heading: Understanding educational gaps
  naipi_page_gaps_desc: Native American communities face unique challenges in offering
    and engaging in computer science (CS) education in their K-12 systems. Data gathered
    in the K-12 Computer Science Access Report shows that Native American students
    are far less likely to attend a school that offers computer science (67% as opposed
    to the next lowest access group, Black students at 78%).
  naipi_page_gaps_learn_more: Learn more in our [State of CS Report](%{state_of_cs_report_url}).
  naipi_page_support_heading: Enhancing access and support
  naipi_page_support_desc: To address the gap in computer science education for Native
    American students, focused efforts are crucial in enhancing access, particularly
    in tribal schools. This includes fostering encouragement and support for students,
    and building strong partnerships among Native American communities, educational
    institutions, and organizations to promote computer science as a valuable and
    promising career path.
  naipi_page_get_involved_heading: Get involved in expanding access to Computer Science
    (CS) education
  naipi_page_get_involved_educators_title: Educators
  naipi_page_get_involved_educators_desc: Empower your teaching journey with comprehensive
    lesson plans, resources, and professional development from Code.org. Gain access
    to materials tailored for teaching computer science confidently, suitable for
    educators at all levels of CS teaching experience.
  naipi_page_get_involved_educators_cta: Teach with Code.org
  naipi_page_get_involved_leaders_title: School Leaders
  naipi_page_get_involved_leaders_desc: Join us in our mission to create an engaged
    community focused on Native Excellence. Through a customizable approach, our District
    Program aims to build community, support increased access to CS education as well
    as provide districts with unique spotlighting and recognition opportunities.
  naipi_page_get_involved_leaders_cta: Discover our District Program
  naipi_page_get_involved_students_title: Estudiantes
  naipi_page_get_involved_students_desc: Discover the keys to your next step! Explore
    opportunities that empower you — from mentorships to scholarships and exciting
    extracurricular activities. Unleash your potential, find support, and embark on
    a journey of growth and success in your academic pursuits.
  naipi_page_get_involved_students_cta: Discover CS Journeys
  naipi_page_get_involved_community_title: Community Members
  naipi_page_get_involved_community_desc: Partner with us to drive positive change.
    Explore and share collaboration opportunities, success stories, and the transformative
    impact we can achieve together in advancing Native American education and computer
    science. Reach out to us to learn more.
  naipi_page_get_involved_community_cta: Email us (naipi@code.org)
  naipi_page_engage_heading: Engage with our community committed to bridging gaps
    for Native American and Indigenous students
  naipi_page_engage_alt_text_aises: AISES logo
  naipi_page_engage_alt_text_indigitize: Indigitize logo
  naipi_page_engage_regional_partners: Regional Partners
  naipi_page_engage_other_ways_heading: Other ways to get involved
  naipi_page_engage_other_ways_desc: Are you a teacher? Indigenous community leader?
    Funder? Curious about how to get involved? Contact [naipi@code.org](%{email_url})
    to explore how we can work together.
  naipi_page_engage_other_ways_cta_label: Send us an email
  resources_tabs_heading: Recursos para ayudarte en cada paso
  resources_tabs_desc: "[Regístrate en Code.org](%{sign_up_url}) para obtener acceso
    a todos los materiales que necesitas para enseñar las ciencias de la computación. "
  resources_tabs_heading_admins: Resources to support your educators every step of
    the way
  resources_tabs_desc_admins: A Code.org account will give your educators access to
    materials that empower them to teach computer science with confidence. Click the
    tabs to learn more about the extensive resources we offer.
  resources_tabs_tab_label_lesson_plans: Planes de lección
  resources_tabs_tab_label_videos: Videos
  resources_tabs_tab_label_slides: Diapositivas
  resources_tabs_tab_label_assessments: Evaluaciones
  resources_tabs_lesson_plans_subhead: Ofrecemos instrucciones paso a paso, metas
    de aprendizaje, y estrategias de evaluación para apoyar el enseñamiento.
  resources_tabs_lesson_plans_desc: Nuestros recursos incluyen diapositivas, guías
    de implementación y evaluación, y más - todo en un solo lugar. Cada plan de lección
    contiene sugerencias para enseñar los conceptos en clases de cualquier tipo.
  resources_tabs_videos_heading: Videos de instrucción
  resources_tabs_videos_subhead: Estos recursos te ayudarán a entender conceptos de
    programación e informática.
  resources_tabs_videos_desc: Los videos de Code.org fueron diseñados para apoyar
    la enseñanza. ¡Además son muy entretenido!
  resources_tabs_slides_heading: Diapositivas
  resources_tabs_slides_subhead: Ofrecemos a los educadores un marco bién organizado,
    visualmente atractivo y pedagógicamente sólido para impartir clases de informática.
  resources_tabs_slides_desc: Las diapositivas de Code.org contienen instrucciones
    de paso a paso, ejemplos, y actividades interactivas que se adaptan a tus metas
    curriculares.
  resources_tabs_assessments_subhead: Nuestro currículum incluye un completo sistema
    de recursos de evaluación formativa y sumativa.
  resources_tabs_assessments_desc: Incluyen rúbricas, listas de control, miniproyectos,
    proyectos de fin de capítulo, rúbricas para los alumnos, ejemplos y exámenes que
    fueron diseñados para ayudar a los profesores a medir el progreso de los alumnos,
    proporcionarles información y evaluar su comprensión.
  teach_page_top_heading: Enseña las ciencias de la computación & crea posibilidades
  teach_page_top_desc_01: Desarrolla todo el potencial de tus estudiantes con el currículo
    gratuito de Ciencias de la Computación (CS) de Code.org.
  teach_page_top_desc_02: "¡Únete a la comunidad global de más de 2 millones de educadores
    que forman a los próximos innovadores y ciudadanos digitales! Code.org ofrece
    aprendizaje profesional y programas de estudio con planes de lección para apoyar
    a los docentes sin costo alguno."
  teach_page_why_teach_cs_heading: "¿Por qué enseñar ciencias de la computación con
    Code.org?"
  teach_page_why_teach_cs_block_heading_01: Desarrolla habilidades fundamentales de
    CS.
  teach_page_why_teach_cs_block_desc_01: Tal y como la lectura, la escritura, o las
    matemáticas, la ciencia de la computación es fundamental para todas las carreras.
    Los estudiantes desarrollarán su habilidad de resolver problemas y pensar críticamente,
    y aprenderán a ser miembros activos de una sociedad cada vez más digitalizada.
  teach_page_why_teach_cs_block_heading_02: Utiliza los recursos para docentes
  teach_page_why_teach_cs_block_desc_02: Para asegurar el éxito de cada profesor de
    CS, Code.org ofrece planes de lección comprensivos y aprendizaje profesional virtual.
  teach_page_why_teach_cs_block_heading_03: Crea oportunidades para tus estudiantes
  teach_page_why_teach_cs_block_desc_03: En los Estados Unidos, cada vez más se aumentan
    los trabajos en el sector tecnológico. Además, los trabajos en este campo son
    los que mejor pagan.
  teach_page_why_teach_cs_block_heading_04: Comprende como la IA está cambiando el
    mundo
  teach_page_why_teach_cs_block_desc_04: Enseña cómo funciona la IA y como usarla
    seguramente. Nuestro módulo de aprendizaje profesional virtual fué diseñado para
    ayudarte a navegar esta tecnología emergente.
  teach_page_why_teach_cs_heading_02: "¡Empieza a enseñar ciencias de la computación
    hoy!"
  teach_page_quote: 'Code.org tiene todo lo que necesitas. En los planes de lección
    encontrarás guías de enseñanza y evaluación al igual que las preguntas para iniciar
    discusiones con tu clase. No importa si no tienes experiencia enseñando ciencias
    de la computación, tendrás apoyo en cada paso. Si ya tienes experiencia, Code.org
    ofrece un nuevo marco para enseñar a tus estudiantes. '
  teach_page_free_curriculum_heading: Curriculum completo y 100% gratuito
  teach_page_free_curriculum_desc: Nos hemos comprometido a ofrecer nuestros materiales
    sin costo alguno para expandir el acceso a las ciencias de la computación.
  teach_page_free_curriculum_list_desc_01: Este curriculum es completamente gratuito
    y divertido. Algunos de los materiales están disponibles en 67 lenguajes.
  teach_page_free_curriculum_list_desc_02: Code.org ofrece currículums para el año
    escolar y para una Hora del Código. Además, actualizamos los currículums cada
    año para añadir nuevos temas y mejorar en base a los comentarios de nuestros usuarios.
  teach_page_free_curriculum_list_desc_03: Cada currículum cumple con los requerimientos
    de por lo menos uno de los estandares nacionales de Estados Unidos, como la CSTA,
