  hoc_homepage_join_the_movement_heading: Únete al movimiento
  hoc_homepage_join_the_movement_description: La Hora del Código está disponible todo
    el año, pero en diciembre tu clase puede unirse a millones de estudiantes de todo
    el mundo que celebran la Semana de la Educación en Ciencias de la Computación
    con la Hora del Código. La inscripción para la celebración anual comienza en octubre.
  hoc_homepage_join_the_celebration_description: Your class or group can join millions
    around the world doing the Hour of Code! This year, the annual Computer Science
    Education Week celebration is %{campaign_date} and registration begins in October.
    Though, Hour of Code is available year-round.
  hoc_homepage_what_is_hoc_subhead: Tutoriales de una hora en más de 45 idiomas. No
    se necesita experiencia. Las actividades de la Hora del Código están disponibles
    de forma gratuita durante todo el año.
  hoc_homepage_what_is_hoc_description: La Hora del Código es una introducción de
    una hora a las ciencias de la computación, que utiliza divertidos tutoriales para
    demostrar que cualquiera puede aprender los conceptos básicos. Esta campaña comunitaria
    cuenta con el apoyo de más de 400 socios y 200,000 educadores de todo el mundo.
  hoc_homepage_registration_desc: "¡Tu clase o grupo puede unirse a millones de personas
    por todo el mundo que comenzaron a programar con una Hora del Código! El registro
    para la celebración anual de la Semana de la Educación en Ciencias de la Computación
    inicia en octubre. Sin embargo, cualquiera puede organizar una Hora del Código
    durante todo el año."
