  hoc_how_to_step_beyond_hoc_subhead_extend_learning: Extend learning beyond one tutorial.
  hoc_how_to_step_beyond_hoc_desc_keep_excitement: 'Keep the excitement going with
    these suggestions:'
  hoc_how_to_step_beyond_hoc_desc_generic: Computer science doesn't have to end with
    the Hour of Code! While 90% of parents want their child to learn computer science,
    most schools still don't teach it. Check out the diverse curriculum offerings
    from Hour of Code partners, and learn how to bring CS to your school today!
  hoc_how_to_step_plan_hour_desc_01: 'El siguiente es un ejemplo de agenda para comenzar:'
  hoc_how_to_step_choose_activities_desc_01: Este año, el tema de la Hora del Código
    es "Creatividad con inteligencia artificial (IA). Ya sea programando nuevas aplicaciones
    y algoritmos, generando obras de arte únicas o creando coreografías para ponernos
    a bailar, la IA está abriendo nuevas oportunidades para la expresión digital que
    amplían nuestra comprensión de la creatividad. Haz que este año sea especial realizando
    una actividad de programación Y aprendiendo sobre la IA.
  hoc_how_to_step_choose_activities_desc_02: Primero, [explora cientos de actividades
    de programación](%{activities_url}) y elige una de acuerdo a la edad, experiencia,
    intereses y más de tu grupo. [Estas actividades selectas](%{ai_activities_url})
    incluyen la inteligencia artificial como tema o lección clave.
  hoc_how_to_step_choose_activities_desc_03: Luego, [aprende todo sobre la IA](%{ai_url}).
    Los estudiantes pueden ver vídeos cortos que presentan a expertos en la materia
    que se complementan con planes de lecciones para ampliar la actividad y guiar
    el debate en profundidad. O bien, ofrecemos formación profesional gratuita para
    que los educadores descubran el futuro de la enseñanza con y sobre la IA.
  hoc_how_to_step_choose_activities_desc_03_short: Then, [learn all about AI](%{ai_url}).
    Students can watch short videos featuring experts in the field, and there are
    accompanying lesson plans to extend the activity and guide further discussion.
  hoc_how_to_step_beyond_advocacy_desc_01: Computer science doesn't have to end with
    the Hour of Code! While 90% of parents want their child to learn computer science,
    most schools still don't teach it and hundreds of thousands of jobs go unfilled.
    Learn how to bring computer science to more schools in your area and advocate
    for computer science to be a graduation requirement.
  hoc_how_to_step_educators_register_desc: Empieza con el compromiso de hacer una
    Hora del Código con tus alumnos registrando tu evento. Cuando te inscribas, recibirás
    correos electrónicos útiles con noticias y consejos para organizar una Hora del
    Código exitosa. También te [pondrán en el mapa](%{map_url}). La totalidad visible
    de nuestros esfuerzos colectivos demuestra el compromiso mundial con el movimiento
    de la informática, que nos ayudará a impulsar un cambio sistémico.
  hoc_how_to_step_educators_plan_desc_01: "¡Antes del evento, prueba las actividades
    para asegurarte de que funcionen en los dispositivos de los estudiantes y de que
    estés preparado para responder a las preguntas! ¿Tienes poco ancho de banda? Planifica
    mostrar los vídeos al frente de la clase para que los alumnos no tengan que descargar
    los vídeos."
  hoc_how_to_step_educators_plan_desc_02: Personas de todo el mundo suelen unirse
    a la celebración de la Hora del Código durante la Semana de Educación en Ciencias
    de la Computación (%{campaign_date}), ¡pero puedes hacer una Hora del Código cualquier
    día del año!
  hoc_how_to_step_educators_plan_desc_03: Elige un espacio que se adapte a la cantidad
    de estudiantes y dispositivos que tengas disponibles. Los estudiantes pueden probar
    actividades en dispositivos individuales, turnarse para compartir un dispositivo
    o trabajar en clase en una pizarra blanca. También hay actividades fuera e línea
    que se pueden realizar sin dispositivos, ¡así que incluso se pueden hacer al aire
    libre!
  hoc_how_to_step_educators_spread_word_desc_01: Ayúdanos a correr la voz en tu comunidad
    con [estas plantillas de correo electrónico](%{email_url}).
  hoc_how_to_step_educators_spread_word_desc_02: Pide a dos colegas que [register](%{register_url})
    y organicen una actividad de la Hora del Código. Ellos, a su vez, pueden conseguir
    a dos colegas, quienes pueden conseguir a dos colegas, etc.
  hoc_how_to_step_educators_spread_word_desc_03: Pídele a tu director que [organice
    un evento para toda la escuela](%{host_url}). Cuando participen 300 o más niños,
    puedes recibir un kit de participación especial con camisetas, carteles, pegatinas
    para portátiles y mucho más. [Comparte todo tu plan de eventos escolares](%{share_url})
    para calificar.
  hoc_how_to_step_educators_spread_word_desc_04: Comunícate con la asociación de padres,
    profesores y estudiantes de tu escuela o compártelos en los boletines informativos
    para padres para informarles qué están aprendiendo sus hijos.
  hoc_how_to_step_educators_plan_hour_desc_02: '10:00-10:05 a.m.: Comienza con un
    [vídeo inspirador](%{video_url})'
  hoc_how_to_step_educators_plan_hour_desc_03: '10:05-10:45 a.m.: Los estudiantes
    realizan su actividad de programación'
  hoc_how_to_step_educators_plan_hour_desc_04: '10:45-10:55am: Students learn about
    AI'
  hoc_how_to_step_educators_plan_hour_desc_05: '10:55-11:00am: Teacher gives closing
    remarks'
  hoc_how_to_step_educators_get_coding_desc: Direct your students to the activity,
    maybe by sharing the link on the board or through your classroom's learning management
    system. Your students may encounter challenges—that's okay! Learning to program
    is like learning a new language; you won't be fluent right away. If you don't
    know the answer, you can figure it out together.
  hoc_how_to_step_educators_celebrate_desc: 'Después del evento, imprime certificados
    de finalización y felicita a tus alumnos. Comparte fotos y vídeos de tu evento
    de la Hora del Código y muestra los logros de tus alumnos con #HourOfCode y @codeorg.'
  hoc_how_to_step_companies_inspire_desc_01: Share this video at an All Staff meeting
    or in an email to all employees to show how companies like yours can make a huge
    impact on the global movement to bring computer science education to all students
    in all schools through the Hour of Code.
  hoc_how_to_step_companies_encourage_desc_01: One of the most fulfilling ways to
    participate in the Hour of Code is to volunteer with a local classroom, either
    in-person or virtually. Best of all, you don't have to be an engineer or someone
    with a technical background in order to volunteer. You can still provide a meaningful
    experience to students by sharing your own career experience and how computer
    science or technology has impacted your role. Direct your employees to the volunteer
    guide to learn more.
  hoc_how_to_step_companies_plan_desc_01: The Hour of Code isn't just for K-12 students
    but for learners of all ages and all skill levels. Connect with your company's
    events team to host an Hour of Code event for all employees.
  hoc_how_to_step_companies_plan_desc_02: Make an early commitment and register your
    event in advance. When you register, you'll receive helpful emails with news and
    tips for hosting a successful Hour of Code. You'll also be [put on the map](%{map_url}).
    The visible totality of our collective efforts demonstrates the global commitment
    to the computer science movement, which will help us build momentum for systemic
    change.
  hoc_how_to_step_companies_choose_activities_desc_03: Then, [learn all about AI](%{ai_url}).
    Employees can watch short videos featuring experts in the field.
  hoc_how_to_step_companies_spread_word_desc_01: 'After your event, congratulate your
    employees with personalized certificates of completion. Share photos and videos
    of your Hour of Code event and show off your commitment to supporting the computer
    science movement using #HourOfCode and @codeorg.'
  hoc_how_to_step_districts_recruit_desc_01: Recruit school participation by sharing
    the resources provided in our how-to guides for educators and school assemblies.
    With your support, teachers and school administrators can decide which type of
    event best meets the interest of your schools.
  hoc_how_to_step_districts_register_desc_01: Tell everyone hosting an event to register!
    When you register your Hour of Code event, you'll receive helpful emails with
    news and tips for hosting a successful Hour of Code. It's also how you can let
    local volunteers know your school is participating. Volunteers are a great resource
    and can come speak to your class about computer science or help your students
    with Hour of Code activities.
  hoc_how_to_step_districts_promote_desc_01: Let community members and stakeholders
    know about your participation in Hour of Code Events! Post to Facebook, Twitter,
    Instagram and your district's homepage! Explore our sample emails which help you
    share your Hour of Code event with your community.
  hoc_how_to_step_districts_celebrate_desc_01: 'Share photos and videos of your Hour
    of Code event and show off your students'' achievements. Use #HourOfCode and @codeorg
    so we can see your district in action!'
  hoc_how_to_step_districts_beyond_desc_01: Computer science education doesn't have
    to end with the Hour of Code! To help provide students in your district with skills
    and knowledge that will prepare them to be college and career ready, check out
    our free to use web-based curriculum!
  hoc_how_to_step_districts_beyond_desc_01_v2: Computer science education doesn't
    have to end with the Hour of Code! To help provide students in your district with
    skills and knowledge that will prepare them to be college and career ready, check
    out the diverse curriculum offerings from Hour of Code partners!
  hoc_how_to_step_events_register_desc_01: Register your Hour of Code event to receive
    early access to information about new activities and special promotions! When
    300 or more students participate, you can receive a special engagement kit with
    t-shirts, posters, laptop stickers, and more. [Share your whole school event plan](%{share_url})
    to qualify.
  hoc_how_to_step_events_register_desc_02: You can also [view the Hour of Code map](%{map_url})
    to see your event, and know that your dedication is part of a worldwide movement.
  hoc_how_to_step_events_prepare_desc_01: Consider where and when you want to hold
    your event, as well as the tech capabilities of your space. Students can work
    on their own devices, in pairs on one device, or together as a classroom on a
    projector, and there are even unplugged tutorials that can be completed with no
    devices at all!
  hoc_how_to_step_events_prepare_desc_02: Send [a letter](%{letter_url}) to an elected
    official or influential business person and invite them to speak. [Check out our
    how-to toolkit](%{toolkit_url}) when hosting an elected official during an Hour
    of Code for more info.
  hoc_how_to_step_events_prepare_desc_03: You may also invite the local media, such
    as a local news station, newspaper, or education/tech bloggers. [See our press
    kit for help](%{press_kit_url}).
  hoc_how_to_step_events_plan_hour_desc_02: '10:00 - 10:05 am: Open with one of our
    [inspirational videos](%{videos_url}).'
  hoc_how_to_step_events_plan_hour_desc_03: '10:05 - 10:15 am: Principal gives an
    intro overviewing the importance of computer science. [Use these stats and infographics](%{stats_url}).'
  hoc_how_to_step_events_plan_hour_desc_04: '10:15 - 10:30 am: Special guest to talk
    about their background and how technology and computer science plays an important
    role in their everyday lives'
  hoc_how_to_step_events_plan_hour_desc_05: '10:30 - 10:40 am: Students do an Hour
    of Code demo for the school. Fun twist: have them teach the principal, politician,
    or other students!'
  hoc_how_to_step_events_plan_hour_desc_06: '10:40 - 11:00 am: Students demo an unplugged
    activity and how computer science can be taught without using computers.'
  hoc_how_to_step_events_plan_hour_desc_07: '11:00 - 11:05 am: Teacher who helped
    organize school-wide event gives closing remarks.'
  hoc_how_to_step_events_get_coding_desc_01: As students are working on their activity,
    take pictures to commemorate the event, and to post on your organization's social
    media networks. (Publicity or privacy policies may apply.)
  hoc_how_to_step_events_get_coding_desc_02: Make sure the agenda is running smoothly,
    and that it remains on track to end on time—especially if any special guests have
    other scheduled commitments to attend.
  hoc_how_to_step_events_after_desc_01: 'After a successful Hour of Code event, make
    sure to:'
  hoc_how_to_step_events_after_desc_02: Celebrate! Print certificates of completion
    and congratulate your students.
  hoc_how_to_step_events_after_desc_03: Thank any special guests for their time (especially
    great for students to do) and offer to answer any follow-up questions they may
    have.
  hoc_how_to_step_events_after_desc_04: Post pictures, videos, or notable quotes from
    the day on social media. (Publicity or privacy policies may apply.)
  hoc_how_to_step_events_after_desc_05: Follow up with volunteers or guests for feedback
    on how to make next year's event even better.
  hoc_how_to_step_events_after_desc_06: Comunícate con la asociación de padres, profesores
    y estudiantes de tu escuela o compártelos en los boletines informativos para padres
    para informarles qué están aprendiendo sus hijos.
  hoc_how_to_step_parents_register_desc_01: Start with a commitment to doing an Hour
    of Code with your child by registering. When you register your event, you'll receive
    helpful emails with news and tips for hosting a successful Hour of Code. You'll
    also be [put on the map](%{map_url}) so you can show your child that they are
    part of a global movement.
  hoc_how_to_step_parents_get_coding_desc_01: Direct your child to the activity and
    get to work together. They may encounter challenges—that's okay! Learning to program
    is like learning a new language; you won't be fluent right away. Computer science
    is all about learning how to "debug" situations that didn't turn out the way we
    thought they would. Together, you and your child can think of creative ways to
    solve the problem!
  hoc_how_to_step_parents_celebrate_desc_01: 'Be sure to celebrate success! Share
    photos and videos of your Hour of Code on social media. Use #HourOfCode and @codeorg
    so we can highlight your success, too!'
  hoc_how_to_step_parents_celebrate_desc_02: You can also print a certificate for
    your child to show off their achievement!
  hoc_how_to_step_parents_spread_word_desc_02: Ask your child's principal to host
    a school-wide event. When 300 or more kids participate, you can receive a special
    engagement kit with t-shirts, posters, laptop stickers, and more. [Share your
    whole school event plan](%{share_url}) to qualify.
  hoc_how_to_step_parents_spread_word_desc_03: Ask your employer to participate by
    hosting a company-wide event or encouraging other employees to host their own
    Hour of Code event.
  hoc_how_to_step_parents_beyond_list_01: Show them an [inspirational video](%{video_url})
    that features one of their favorite role models.
  hoc_how_to_step_parents_beyond_list_02: Learn all about [how AI works](%{ai_url}),
    and why it matters.
  hoc_how_to_step_parents_beyond_list_03: "[Order some swag](%{swag_url})! Share it
    with your child right away to get them excited or save it for the end of your
    Hour of Code as a special prize."
  hoc_how_to_step_parents_beyond_list_04: "[Learn](%{learn_url}) how to bring CS to
    your school today."
  hoc_how_to_step_public_officials_invite_desc_01: Determine the point person for
    both your event and the elected official.
  hoc_how_to_step_public_officials_invite_desc_02: Coordinate both the point person
    from your event (e.g., school administrator) and for the elected official attending
    (e.g., staffer or scheduler). Ensure both parties have each other's contact information
    for the day of the event.
  hoc_how_to_step_public_officials_invite_desc_03: 'From left to right: Governors
    from Arkansas, North Carolina, and Arizona participating in an Hour of Code'
  hoc_how_to_step_public_officials_register_desc_01: Work with the parties organizing
    your Hour of Code event to register and put your event on the map. You'll receive
    early access to information about new activities and special promotions!
  hoc_how_to_step_public_officials_register_desc_02: "[Check out the Hour of Code
    map](%{map_url}) to see your event, and know that your dedication is part of a
    worldwide movement."
  hoc_how_to_step_public_officials_plan_desc_01: 'Create a specific agenda for the
    day and make sure all parties participating (teachers, students, administrators,
    elected officials and their staff) are aware of what is happening and when. Things
    to consider:'
  hoc_how_to_step_public_officials_plan_list_01: What is each participant doing during
    each part of the event?
  hoc_how_to_step_public_officials_plan_list_02: Will the official sit with one student,
    or rotate between many students during the event? (You may want to coordinate
    this ahead of time with the official's staffer.)
  hoc_how_to_step_public_officials_plan_list_03: Will the official speak to the students
    as a group?
  hoc_how_to_step_public_officials_plan_list_04: Plan flexibility into the agenda.
    What if the official is running late? What if some students finish their activity
    before others?
  hoc_how_to_step_public_officials_agenda_list_03: '10:10 - 10:15 am: Elected official
    to talk about their background and how technology and computer science plays an
    important role in their everyday life.'
  hoc_how_to_step_public_officials_agenda_list_04: '10:15 - 10:55 am: Students do
    their Hour of Code activity. Fun twist: have a group of students teach the principal,
    politician, or other students!'
  hoc_how_to_step_public_officials_agenda_list_05: '10:55 - 11:00 am: Teacher/administrator
    gives closing remarks.'
  hoc_how_to_step_public_officials_media_desc_01: Know who will be responsible for
    coordinating media invitations. It could be the school, the district, the official's
    office, or any combination.
  hoc_how_to_step_public_officials_media_desc_02: Secure media waivers for all students,
    per your state/district/school policy.
  hoc_how_to_step_public_officials_media_list_01: "[Adult/General](%{general_send_url})
    (DocuSign - send link to signer)"
  hoc_how_to_step_public_officials_media_list_02: "[Adult/General](%{general_print_url})
    (Download and print)"
  hoc_how_to_step_public_officials_media_list_03: "[Minor](%{minor_send_url}) (DocuSign
    - send link to signer)"
  hoc_how_to_step_public_officials_media_list_04: "[Minor](%{minor_print_url}) (Download
    and print)"
  hoc_how_to_step_public_officials_confirm_desc_01: Send the public agenda to the
    official 72 hours prior to the event. Include event dress code, who will greet
    them, which classroom or event they will attend with teacher's name, and agenda
    for the event.
  hoc_how_to_step_public_officials_confirm_desc_02: Review the agenda and test all
    technology the day before and day of the event to ensure the event runs smoothly.
  hoc_how_to_step_public_officials_get_coding_desc_01: To ensure the elected officials
    feel welcome and engaged, greet the elected official at the door of the event
    to show them where to go and answer any questions they may have. It is always
    great to have a student help greet them!
  hoc_how_to_step_public_officials_get_coding_desc_02: Take pictures during the event
    to commemorate the visit and to post on your organization's social media networks.
    (Publicity or privacy policies may apply).
  hoc_how_to_step_public_officials_get_coding_desc_03: Make sure the agenda is running
    smoothly and that it remains on track to end on time. The official may have other
    visits or meetings scheduled following your event.
  hoc_how_to_step_public_officials_after_list_01: Celebrate! [Print certificates](%{certificate_url})
    of completion and congratulate your students.
  hoc_how_to_step_public_officials_after_list_02: Thank the official for their time
    and offer to answer any follow-up questions they may have.
  hoc_how_to_step_public_officials_after_list_03: 'Post pictures, videos, or notable
    quotes from the day on social media with #HourOfCode and @codeorg. (Publicity
    or privacy policies may apply.)'
  hoc_how_to_step_public_officials_after_list_04: Send the official a follow-up thank
    you note. It's especially thoughtful to get students to sign!
  hoc_how_to_step_public_officials_after_list_05: Follow up with the staff point person
    on each side for feedback on how to make next year’s event even better.
  hoc_how_to_step_volunteer_decide_desc_01: 'You don''t need a technical background
    or a degree in computer science—you''re already qualified as you are! There are
    a few ways you can get involved in Hour of Code as a volunteer:'
  hoc_how_to_step_volunteer_decide_list_01: "**Reach out to a school in your area.**
    Email a local teacher or administrator to see if they need support for their Hour
    of Code event. Check out our [sample email](%{email_url}) for volunteers to get
    started!"
  hoc_how_to_step_volunteer_decide_list_02: "**Run an event with your company.** Check
    out our [how-to guide for companies](%{companies_url}) to set up an organization-wide
    Hour of Code event!"
  hoc_how_to_step_volunteer_decide_list_03: "**Sign up on the volunteer map.** From
    there, teachers in your area will be able to reach out to you. Teachers will review
    your profile on the [map](%{map_url}), so try to complete as much as possible
    to increase the chance that a teacher will contact you."
  hoc_how_to_step_volunteer_register_desc_01: No matter how you decide to volunteer,
    work with your event organizer to register your Hour of Code event. You'll receive
    early access to information about new activities and special promotions!
  hoc_how_to_step_volunteer_plan_desc_01: 'If you''re volunteering with a classroom,
    discuss these logistics with the teacher ahead of time to better understand their
    needs:'
  hoc_how_to_step_volunteer_plan_list_01: What is your role, as a volunteer, at the
    event? If you work in tech, you might be asked to share your personal experience
    or story. Can you help the teacher prepare by doing the activity together in advance?
    Can you walk around the classroom to answer questions or encourage students as
    they do their Hour of Code?
  hoc_how_to_step_volunteer_plan_list_02: If you'll be volunteering virtually or in-person.
    This can determine what times you need to be present and in what capacity.
  hoc_how_to_step_volunteer_plan_list_03: Local and school health and safety guidelines.
    Depending on their procedures you may need to complete a background check or arrive
    a little early for check-in at an in-person event.
  hoc_how_to_step_volunteer_plan_list_04: This year, the Hour of Code theme is Creativity
    with Artificial Intelligence (AI). Make this year special by completing a coding
    activity AND learning about AI.
  hoc_how_to_step_volunteer_spread_word_desc_01: Help raise awareness of the computer
    science movement by sharing your volunteer plans with your friends and colleagues
    on your social media accounts (e.g. LinkedIn).
  hoc_how_to_step_volunteer_get_coding_desc_01: As the students are working, feel
    free to answer questions—but try not to give them the solution outright. Ask them
    questions so they can answer themselves what went wrong. Encourage students to
    help each other if they get stuck.
  hoc_how_to_step_volunteer_get_coding_desc_02: If you don't have the answer, that's
    okay! Let the student know that you're in this together and work alongside them
    to figure it out.
  hoc_how_to_step_volunteer_beyond_desc_01: Support computer science learning year-round!
  hoc_how_to_step_volunteer_beyond_desc_02: If you had fun, the work doesn't have
    to stop with the Hour of Code. Consider volunteering year round with programs
    like [TEALS](%{teals_url}) or advocate for computer science education.
  hoc_how_to_step_virtual_register_desc_01: Register your Hour of Code event to receive
    early access to information about new activities and special promotions.
  hoc_how_to_step_virtual_register_desc_02: You may not be gathering in person, but
    you're still a part of the movement. Use your host's location to add your event
    to the Hour of Code map, and know that your dedication is part of a worldwide
    movement.
  hoc_how_to_step_virtual_choose_activities_desc_04: Decide ahead of time if you want
    to choose a single tutorial for all of your students, or let each student pick
    their own.
  hoc_how_to_step_virtual_plan_list_01: '10:00 - 10:05 am: Begin with an [inspirational
    video](%{videos_url}) or a short introduction from the host about the importance
    of computer science fundamentals'
  hoc_how_to_step_virtual_plan_list_02: '10:05 - 10:45 am: Students do their coding
    activity'
  hoc_how_to_step_virtual_plan_list_03: '10:45 - 10:55 am: Students learn about AI'
  hoc_how_to_step_virtual_plan_list_04: '10:55 - 11:00 am: Host gives closing remarks'
  hoc_how_to_step_virtual_plan_desc_02: Test out your technology set up and activities
    in advance. Think about how your students will be joining the call and if they
    can be on the call while they complete their activity in a separate window. When
    showing a video, share your screen and your computer's sound.
  hoc_how_to_step_virtual_plan_desc_03: During the coding activity, you can ask students
    to mute until they have questions. Or, if your conference tool supports it, consider
    using breakout rooms for students to work together in pairs or groups.
  hoc_how_to_step_virtual_get_coding_desc_01: Direct your students to the activity,
    maybe by sharing the link in the conference tool's chat box or through your classroom's
    learning management system. Your students may encounter challenges—that's okay!
    Learning to program is like learning a new language; you won't be fluent right
    away. If a student doesn't know the answer, encourage them to pair up and figure
    it out together.
  hoc_how_to_step_virtual_celebrate_desc_01: 'Be sure to celebrate success! You can
    print certificates in advance and send them to your students, or have each student
    ask a parent to print at home. Show off their achievement and share photos and
    videos of your Hour of Code event on social media. Use #HourOfCode and @codeorg
    so we can highlight your success, too! (Publicity or privacy policies may apply.)'
  hoc_how_to_step_virtual_beyond_desc_01: Computer science doesn't have to end with
    the Hour of Code! While 90% of parents want their child to learn computer science,
    most schools still don't teach it. To help, Hour of Code partners have diverse
    curriculum offerings. Learn how to bring these offerings to schools today.
  hoc_ai_top_desc: Cualquiera puede aprender sobre la IA, ya sea un estudiante en
    clase o un educador que descubra el potencial de la enseñanza con y sobre la IA.
  hoc_ai_how_ai_works_video_series_desc: Esta serie de videos cortos te introducirá
    a la inteligencia artificial y su importancia. Luego explorarás temas como el
    sesgo algorítmico y las cuestiones éticas que surgen al utilizar la IA en la toma
    de decisiones.
  hoc_ai_learn_how_ai_works_desc: Sumérgete en el mundo de la IA con “Cómo funciona
    la IA”, la serie de lecciones con las que aprenderás cómo funciona la IA y cuál
    es su importancia.
  hoc_ai_101_for_educators_desc: Descubre el potencial transformador de la inteligencia
    artificial (IA) en la educación con nuestra serie gratuita de aprendizaje en línea
    para educadores.
  hoc_ai_impacts_desc: Usa estas lecciones para explorar el impacto de la inteligencia
    artificial en la sociedad y enseñar sobre los problemas y las oportunidades en
    el campo de la IA.
  hoc_ai_activities_desc: Estas nuevas actividades de la Hora del Código introducen
    a los usuarios al mundo de la inteligencia artificial de una manera divertida
    y entretenida.
  hoc_ai_additional_educator_resources_desc: There is so much to learn about how AI
    can support you and your students. Check out these courses and tools from partners.
  hoc_ai_resources_adobe_title: Bring generative AI into your classroom with Adobe
    Express
  hoc_ai_resources_adobe_desc: In this self-paced Lightning Learning course, you'll
    learn about the many applications Adobe Express's new generative AI features have
    for teaching and learning. You'll also explore creative and simple activities
    that support your students throughout any project.
  hoc_ai_resources_adobe_aria_label: Explore the Adobe Express course
  hoc_ai_resources_day_of_ai_title: Day of AI
  hoc_ai_resources_day_of_ai_desc: Join a global community to bring a Day of AI to
    your school. Explore engaging activities and teacher resources for all grade levels
    that help build AI literacy and a foundational knowledge of artificial intelligence.
  hoc_ai_resources_microsoft_01_title: Explore the potential of artificial intelligence
  hoc_ai_resources_microsoft_01_desc: Navigate AI in education by looking at essential
    AI concepts, techniques, and tools, highlighting practical applications.
  hoc_ai_resources_microsoft_01_aria_label: See details for exploring the potential
    of artificial intelligence lessons
  hoc_ai_resources_microsoft_02_title: 'AI for education: Resources and learning opportunities'
  hoc_ai_resources_microsoft_02_desc: Explore resources and courses on how to use
    AI in education with Microsoft.
  hoc_ai_resources_microsoft_02_aria_label: Explore resources from Microsoft
  hoc_ai_resources_bing_title: Enhance teaching and learning with Bing Chat
  hoc_ai_resources_bing_desc: Explore using Bing Chat in education by learning basic
    concepts, modes, and features and then applying that knowledge to design effective
    prompts and analyze results.
  hoc_ai_resources_bing_aria_label: See details for the enhance teaching and learning
    with Bing Chat lessons
  hoc_ai_resources_iste_aria_label: Explore the ISTE U AI Explorations for Educators
    course
  hoc_ai_resources_day_of_ai_aria_label: Explore Day of AI lessons
  team_page_full_team_alt_text: Casi 100 empleados de Code.org con camisetas azules
    y amarillas a juego posan en la sala de conferencias de un hotel para el evento
    Codechella del verano de 2022 de la compañía.
  careers_page_code_pride_alt_text: Dos empleadas que hacen presentaciones femeninas
    sonríen mientras sostienen los extremos de una pancarta arcoíris de la marca Code.org.
    Detrás de ellas, varias personas llevan camisetas de Code.org y ondean banderas
    con el arcoíris mientras caminan junto a un logotipo Volkswagen multicolor.
  accessibility_hero_heading: Accesibilidad en Code.org
  accessibility_hero_desc: Nos dedicamos a eliminar las barreras que impiden la inclusión
    y la plena participación de estudiantes y educadores con discapacidad, garantizando
    que TODOS los estudiantes tengan acceso a las ciencias de la computación.
  accessibility_efforts_title: Nuestras iniciativas para 2023
  accessibility_efforts_heading_2024: Our Efforts for 2024
  accessibility_efforts_desc: 'Para lograr nuestro objetivo de una plataforma totalmente
    accesible, estamos implementando un plan de acción integral que incluye:'
  accessibility_efforts_card_title_1: Formación interna sobre accesibilidad
  accessibility_efforts_card_desc_1: Nuestros equipos de producto e ingeniería completarán
    una capacitación exhaustiva sobre accesibilidad antes de diciembre de 2023.
  accessibility_efforts_card_desc_1_2024: Our product and engineering teams will complete
    comprehensive accessibility training by June 2024.
  accessibility_efforts_card_title_2: WCAG Improvement
  accessibility_efforts_card_desc_2: We will work to achieve support for all non-supported
    sections of our VPAT analysis ([see more info](%{info_url})) by December 2024.
  accessibility_efforts_card_title_3: Herramientas de apoyo al diseño accesible
  accessibility_efforts_card_desc_3: Los miembros del equipo tendrán acceso a herramientas
    que garantizan que todas las nuevas funciones se diseñan y crean teniendo en cuenta
    la accesibilidad.
  accessibility_efforts_card_title_4: Plan de estudio accesible
  accessibility_efforts_card_desc_4: We will achieve [WCAG Level AA compliance](%{wcag_url})
    for the first few units of Computer Science Principles by 2025.
  accessibility_explore_title: Explora los recursos de accesibilidad de Code.org
  accessibility_explore_text: Nuestra página de recursos de accesibilidad ofrece documentación
    completa y orientación sobre nuestras funciones y herramientas, incluidas las
    lecciones accesibles de la Hora del Código, los lectores inmersivos, la navegación
    mediante teclado y las opciones de personalización.
  accessibility_explore_button: Ver la página de recursos de accesibilidad
  accessibility_help_us_title: Ayúdanos a mejorar
  accessibility_help_us_text: En Code.org somos ágiles y receptivos a los comentarios.
    Si tienes alguna recomendación que nos ayude a mejorar la accesibilidad de nuestras
    herramientas y recursos, no dudes en ponerte en contacto con nosotros. Gracias
    por ayudarnos a poner las ciencias de la computación al alcance de todos los estudiantes.
  accessibility_help_us_button: Cuéntanos cómo podemos mejorar
  accessibility_commit_title: El compromiso de Code.org con la accesibilidad
  accessibility_commit_text_1: Code.org cree que las ciencias de la computación son
    fundamentales para todos los estudiantes y nos comprometemos a garantizar la igualdad,
    el acceso y las oportunidades en nuestra plataforma y en nuestro plan de estudios.
  accessibility_commit_text_2: Adoptamos un planteamiento holístico para apoyar las
    necesidades de aprendizaje de todos los estudiantes y trabajamos para acortar
    las brechas en el acceso a la educación de las ciencias de la computación de los
    estudiantes con discapacidades.
  accessibility_commit_text_3: Empezamos poco a poco, pero mediremos nuestros progresos
    y repetiremos continuamente hasta que podamos hacer frente incluso a los desafíos
    de accesibilidad más complejos.
  accessibility_commit_text_4: En Code.org, nos comprometemos a mejorar continuamente
    la accesibilidad de nuestras herramientas, y estamos encantados de dar este importante
    paso hacia una mayor equidad, acceso y oportunidades para todos los estudiantes
    y educadores.
  accessibility_partner_title: Nuestros socios y recomendaciones
  accessibility_partner_desc: Recomendamos los siguientes recursos para estudiantes
    y docentes que busquen contenidos de ciencias de la computación más accesibles.
  accessibility_card_title_1: AccessCSForAll
  accessibility_card_text_1: Recursos para que los docentes hagan que las ciencias
    de la computación sean accesibles a las escuelas secundaria y para que los estudiantes
    de secundaria con discapacidad se pongan en contacto con mentores en el ámbito
    tecnológico.
  accessibility_card_title_2: Blocks4All
  accessibility_card_text_2: Un entorno de programación basado en bloques para iPad
    que enseña conceptos básicos de programación utilizando el robot Dash. Accesible
    con VoiceOver, Control por Interruptor y Control por Voz.
  accessibility_card_title_3: Code Jumper
  accessibility_card_text_3: Una ayuda/recurso de programación física para estudiantes
    con discapacidades visuales.
  accessibility_card_title_4: CSForAll
  accessibility_card_text_4: Una organización que coordina proyectos y programas con
    distintas organizaciones de todos los Estados Unidos.
  accessibility_card_title_5: Deaf Kids Code
  accessibility_card_text_5: Promueve la enseñanza de las ciencias de la computación
    y la tecnología para capacitar a los estudiantes sordos o con dificultades auditivas.
  accessibility_card_title_6: Everyone Can Code
  accessibility_card_text_6: Un plan de estudios diseñado por Apple para Swift Playgrounds
    que ofrece VoiceOver (TTS modificado) y un plan de estudios adaptado para estudiantes
    con necesidades de accesibilidad.
  accessibility_card_title_7: Khan Academy
  accessibility_card_text_7: Proveedor de planes de estudios con diversas adaptaciones,
    como subtítulos, transcripciones y la posibilidad de reducir el movimiento de
    las animaciones y ocultar contenidos visualmente dependientes. Alberga algunos
    planes de estudios de Code.org y otros de ciencias de la computación.
  accessibility_card_title_8: Snap Circuits
  accessibility_card_text_8: Producto educativo que enseña electrónica con componentes
    electrónicos encajables sin soldadura. Puedes incluir un pack de acceso para estudiantes
    con discapacidad visual.
  accessibility_card_title_9: Sphero
  accessibility_card_text_9: Una pelota robótica de programación interactiva y un
    kit educativo de CTIM para estudiantes con discapacidad intelectual. Debe combinarse
    con una aplicación adecuada.
  accessibility_card_title_10: 'Quorum '
  accessibility_card_text_10: Una adaptación del plan de estudios de Principios de
    las Ciencias de la Computación AP de Code.org mediante Quorum, un lenguaje basado
    en pruebas diseñado originalmente para proporcionar accesibilidad a los estudiantes
    ciegos o con discapacidades visuales.
  careers_hero_title: Carreras
  careers_hero_description: Code.org es una organización sin fines de lucro dedicada
    a ampliar el acceso a la informática en las escuelas. Estamos especialmente enfocados
    en aumentar la participación de mujeres jóvenes y estudiantes subrepresentados.
  careers_hero_description_under: Ayúdanos a cambiar el mundo, ¡un estudiante a la
    vez!
  careers_vision_title: Nuestra visión
  careers_vision_decsription: Nuestra visión es que cada estudiante en cada escuela
    debe tener la oportunidad de aprender ciencias de la computación como parte de
    su educación básica K-12.
  careers_vision_description_under: "¡Ven y únete a nuestro equipo para ayudar a hacer
    realidad esta visión!"
  careers_values_title: Nuestros valores fundamentales
  careers_values_first_column_text_1: Creemos que la informática es fundamental para
    todos los estudiantes.
  careers_values_first_column_text_2: Estamos comprometidos con la equidad, el acceso
    y las oportunidades
  careers_values_first_column_text_3: Creemos en el poder de una comunidad educativa
    colaborativa
  careers_values_second_column_text_1: Somos ágiles y respondemos a los comentarios
  careers_values_second_column_text_2: Actuamos con integridad y transparencia
  careers_values_second_column_text_3: Creemos que un impacto amplio requiere pensar
    en grande y actuar de manera integral.
  careers_approach_section_title: Nuestro enfoque unificador
  careers_approach_section_description: El papel global de Code.org en el movimiento
    de ciencias de la computación K-12 solo es posible porque utilizamos un enfoque
    unificador entre partes interesadas diversas y a menudo divididas. En un momento
    de creciente polarización, la idea de aumentar las oportunidades para los estudiantes
    une a personas de todo el espectro político. Los miembros del equipo de Code.org,
    estudiantes, maestros y simpatizantes tienen puntos de vista diversos y divergentes,
    y todos son bienvenidos en nuestra misión.
  careers_aproach_section_description_link: Lee más sobre El enfoque de Code.org a
    la unidad.
  careers_approach_section_button: Explora roles abiertos
  careers_principle_section_title: Nuestros principios culturales
  careers_principle_title_1: Nuestros alumnos y profesores son nuestra Estrella del
    Norte
  careers_principle_description_1: Utilizamos nuestros dones, tiempo y energía para
    llevar la informática a quienes más la necesitan. Esto es lo que nos une. Este
    es nuestro principio más importante.
  careers_principle_title_2: Somos duros con los problemas y amables el uno con el
    otro
  careers_principle_description_2: Nos mantenemos enfocados en el desafío de llevar
    la informática a estudiantes y profesores a nivel mundial. Reconocemos que cada
    uno de nosotros trae la mejor de nuestras intenciones para apoyar nuestra misión
    y dar gracia cuando cometemos errores.
  careers_principle_title_3: Buscar soluciones, no consensos
  careers_principle_description_3: Somos dueños de las decisiones, ya sea dando pequeños
    pasos o grandes saltos hacia los resultados que estamos buscando. Los dueños piden
    y escuchan, pero no están paralizados por los comentarios. Aceptamos y apoyamos
    las decisiones de los propietarios, aunque no estemos de acuerdo.
  careers_principle_title_4: Adopta la mentalidad de un fundador
  careers_principle_description_4: Nos obsesiamos con los resultados y enfocamos nuestras
    acciones en impulsarlos. Nos sumergimos en los detalles y trabajamos duro. Somos
    honestos, nos apoyamos en la agilidad y evaluamos continuamente si estamos en
    camino; no tenemos miedo de girar. Cambiar el mundo lo exige.
  careers_principle_title_5: Campeón de la innovación
  careers_principle_description_5: Pensamos en grande, tomamos riesgos, y no tenemos
    miedo de fallar. Si vemos una mejor manera de lograr nuestros objetivos, lo hacemos
    y animamos a otros a hacerlo también. Las soluciones incrementales no ayudarán
    a cambiar el mundo.
  careers_principle_title_6: Anclar las decisiones en los hechos
  careers_principle_description_6: Utilizamos datos para entender nuestro negocio,
    establecer los resultados deseados y guiar la toma de decisiones. Equilibramos
    esto reconociendo que no siempre tendremos los datos que necesitamos para poder
    actuar.
  careers_principle_title_7: Una mentalidad de crecimiento nos alimenta
  careers_principle_description_7: Abordamos cada reto con curiosidad. Damos comentarios
    amablemente y con franquedad; recibimos comentarios abiertamente. Aprendemos de
    nuestros errores y buscamos formas de aumentar el alcance y el impacto de nuestro
    trabajo.
  careers_balance_section_title: Nuestro equilibrio entre el trabajo y la vida
  careers_balance_section_description: Nos preocupamos por nuestros empleados y nos
    dedicamos a apoyar a todos tanto en el trabajo como fuera del trabajo. Sabemos
    que cada uno tiene necesidades diferentes, por lo que ofrecemos un paquete de
    beneficios holístico que asegurará que usted (y su familia) sean atendidos.
  careers_balance_first_column_text_1: Beneficios para la salud para usted y su familia
  careers_balance_first_column_text_2: Generosos planes pagados de tiempo libre y
    licencia
  careers_balance_second_column_text_1: Ambiente de trabajo flexible y solidario
  careers_balance_second_column_text_2: Crecimiento y oportunidades de aprendizaje
    profesional
  careers_openroles_section_title: Roles abiertos
  careers_openroles_section_description: Code.org tiene su sede en Seattle, pero muchos
    de los miembros de nuestro equipo son remotos. Los candidatos remotos son bienvenidos
    y se les anima a postularse.
  careers_more_info_text: Para obtener más información sobre Code.org, consulte nuestras
    [Preguntas frecuentes] (%{support_url}) o conozca [otras formas de involucrarse
    con nuestra misión] (%{help_url}).
  careers_approach_section_title2: Nuestro enfoque de la diversidad
  careers_approach_section_description_1: Adoptamos diversas perspectivas, ideas y
    antecedentes en Code.org. Estamos comprometidos a brindar igualdad de oportunidades
    a todos los empleados y solicitantes. No discriminamos por motivos de raza, religión,
    color, origen nacional, género, orientación sexual, edad, estado civil, estado
    de veterano o estado de discapacidad (mental y física).
  careers_approach_section_description_2: Nos aseguraremos de que las personas con
    discapacidad reciban ajustes razonables para participar en el proceso de solicitud
    de empleo o entrevista, para desempeñar funciones laborales esenciales y para
    recibir otros beneficios y privilegios de empleo. Si tienes necesidades individuales
    relacionadas con alguna discapacidad, comunícate con accommodations@code.org.
  csa_ai_page_hero_title: Software Engineering & Computer Vision
  csa_ai_page_hero_description: This two-chapter post-AP® CSA module offers high school
    students hands-on experience with professional software development tools, including
    GitHub and GitHub Copilot, and imparts them with the real-world skills to develop
    a computer vision program.
  csa_ai_page_video_section_title: Step beyond the world of Code.org programming environments
  csa_ai_page_video_section_li_1: Learn about AI and its applications
  csa_ai_page_video_section_li_2: Hands-on experience with professional software development
    tools
  csa_ai_page_video_section_li_3: Learn industry-standard practices
  csa_ai_page_video_section_li_4: Cultivate critical thinking
  csa_ai_page_programming_tools: 'Programming Tools: Github, Github Copilot, VSCode,
    TensorFlow '
  csa_ai_page_professional_learning: Ninguno
  csa_ai_page_curriculum_topics: 'Topics: Programming, Data, Art and Design, Games
    and Animation'
  csa_ai_page_curriculum_accessibility_features: See FAQ section for details
  csa_ai_page_curriculum_languages_support: Inglés
  csa_ai_page_article_title_1: Build with Copilot
  csa_ai_page_article_description_1: Students learn how to use GitHub Copilot as a
    pair programmer to explain existing code, find and fix errors, and generate solutions
    to new problems.
  csa_ai_page_article_link_1: Learn more about Copilot
  csa_ai_page_article_title_2: Build your own AI model
  csa_ai_page_article_description_2: Students train their own AI models using Teachable
    Machine to recognize images and gestures form a webcam and consider how computer
    vision impacts the way users interact with apps.
  csa_ai_page_article_link_2: Explore the lesson plan
  csa_ai_page_article_title_3: Explore computer vision
  csa_ai_page_article_description_3: Students implement the AI models they created
    with Teachable Machine into a Java app, using GitHub Copilot to help them modify
    existing versions of apps to work with the different inputs.
  csa_ai_page_article_link_3: See an example
  csa_ai_page_learn_more_section_title: Learn more about Artificial Intelligence
  csa_ai_page_learn_more_title: Explore AI 101 for Teachers
  csa_ai_page_learn_more_description: Discover the groundbreaking world of Artificial
    Intelligence (AI) and its transformative potential in education with our comprehensive
    online learning series for teachers.
  csa_ai_page_learn_more_link: Watch the AI 101 for Teachers series
  csa_ai_page_faq_question_01: What are the prerequisites for this module?
  csa_ai_page_faq_answer_01_01: 'Before diving into this module, students should possess
    an entry-level knowledge of Java. Specifically, they should a grasp on:'
  csa_ai_page_faq_answer_01_list_01: "**Classes and Objects:** Students should be
    familiar with defining and using classes, as well as creating and manipulating
    objects."
  csa_ai_page_faq_answer_01_list_02: "**Writing and Calling Methods:** Students should
    be able to define methods within a class, understand method parameters and return
    types, and call methods from objects or other methods."
  csa_ai_page_faq_answer_01_list_03: "**1D Arrays and ArrayLists:** They should be
    proficient in declaring, initializing, and manipulating one-dimensional arrays
    and ArrayLists, including iterating through them."
  csa_ai_page_faq_answer_01_list_04: "**Selection and Iteration:** A solid foundation
    in conditional statements and loops is crucial."
  csa_ai_page_faq_question_01_02: Ideally, students who have completed AP Computer
    Science A or a course of similar depth and rigor would be well-prepared for this
    module.
  csa_ai_page_faq_question_02: How do I install the software required for this module?
  csa_ai_page_faq_answer_02_01: This module is unique because it involves the use
    of third-party software rather than Code.org labs and tools. [Read more about
    installing the software here](%{accessibility_url}).
  csa_ai_page_faq_question_03: How can I support accessibility needs while teaching
    this module?
  csa_ai_page_faq_answer_03_01: Catering to accessibility needs is crucial for an
    inclusive learning environment. [Read more about accessibility features in the
    software used in this module here](%{install_url}).
  csa_ai_page_faq_question_04: How do I use VS Code on Chromebooks?
  csa_ai_page_faq_answer_04: Using VS Code on a Chromebook has become more straightforward,
    especially with the capability to run Linux apps on newer Chromebook models. [Read
    more about setting up VS Code on Chromebooks here](%{chromebook_url}).
  csa_ai_page_faq_question_05: How can I get professional development for this module?
  csa_ai_page_faq_answer_05: There is not currently specific professional development
    for this course. If you are looking to understand how to approach Artificial Intelligence
    in your classroom you can [explore AI 101 for Teachers](%{ai_101_url}).
  csa_ai_page_faq_question_06: What is the recommended timing for teaching this module?
  csa_ai_page_faq_answer_06_01: The Software Engineering & Computer Vision module
    is thoughtfully structured to provide comprehensive learning in a concise timeframe.
    The entire module is designed to span **2 weeks of instruction**. Most lessons
    are tailored for **45 minutes**, while lessons where students delve into hands-on
    Java project development are designed for **90 minutes**. This extended time ensures
    students have ample opportunity to understand, implement, and troubleshoot as
    they work.
  csa_ai_page_faq_answer_06_02: There is also intentional flexibility built into the
    module's structure. Depending on the classroom dynamics, student engagement, and
    the depth to which you'd like to explore each topic, you can adjust the duration.
    For example, the Intro to Copilot lesson, designed as a 45 minute lesson, can
    be expanded to 90 minutes if you wish to dive deeper into how large language models
    and tools like GitHub Copilot and ChatGPT work.
  csa_ai_page_faq_question_07: "¿Cómo puedo acceder a las claves de respuestas?"
  csa_ai_page_faq_answer_07: With an approved teacher account, you can find answer
    keys in a blue "Teacher" Only panel that shows in the online lessons and activities.If
    you need an approved teacher account, you can apply for access to protected teacher-only
    materials (answer keys, etc) through [this form](%{form_url}). Please keep in
    mind that it may take 3-5 business days to verify your account.
  csa_ai_page_faq_question_08: Is this module mapped to standards?
  csa_ai_page_faq_answer_08: Yes, the Software Engineering & Computer Vision curriculum
    is mapped to the [CSTA K-12 Standards](%{csta_k12_url}) and the AI for [K-12 Guidelines](%{k12_url}).
  csa_ai_page_faq_question_09: How much does it cost to teach this module?
  csa_ai_page_faq_answer_09_01: Our curriculum and platform are available at [no cost](%{no_cost_url})
    for anyone, anywhere, to teach!
  csa_ai_page_faq_answer_09_02: Additionally, the software and tools used in this
    module are free of charge. GitHub Copilot is free for verified [teachers](%{teachers_url})
    and [students](%{students_url}).
  csa_ai_page_faq_question_10: What do I do if software installation isn't working?
  csa_ai_page_faq_answer_10: Facing issues during software installation can be common,
    but there are systematic steps you can follow to troubleshoot and resolve them.
    [Check out some troubleshooting tips here](%{troubleshooting_url}).
  csa_ai_page_faq_question_11: How was the curriculum developed?
  csa_ai_page_faq_answer_11_01: 'Our Software Engineering & Computer Vision curriculum
    was designed with our Curriculum Values in mind. The following goals guided the
    creation of the this curriculum:'
  csa_ai_page_faq_answer_11_list_01: "**Goal 1:** Use AI tools to generate, debug,
    and edit code."
  csa_ai_page_faq_answer_11_list_02: "**Goal 2:** Transition from Java Lab to real-world
    tools."
  csa_ai_page_faq_answer_11_list_03: "**Goal 3:** Deepen understanding of how AI models
    are trained and integrated into programs."
  csa_ai_page_faq_answer_11_02: For more information about the values that guided
    our work, please see our [curriculum values](%{curriculum_values_url}).
