  tutorial_rpccw_longdescription: Crea tu propio personaje, diseña una camiseta y
    crea música. Gana insignias por cada proyecto completado.
  tutorial_rpledfirefly_longdescription: Usa un microcontrolador Raspberry Pi Pico
    y componentes electrónicos básicos para crear una luciérnaga LED parpadeante.
    Escribe el código de MicroPython para encender tu luciérnaga y crea un interruptor
    con cables puente para imitar a las luciérnagas en estado salvaje cuando el interruptor
    esté cerrado.
  tutorial_rpcharting_longdescription: Descubra el poder de las listas en el lenguaje
    de programación Python almacenando los datos de las medallas olímpicas y, a continuación,
    utilice la biblioteca pygal para crear un gráfico interactivo. Usa tus habilidades
    de análisis de datos para descubrir patrones y anomalías.
  tutorial_rpsolar_longdescription: Cree un modelo animado e interactivo del sistema
    solar utilizando el lenguaje de programación Python y la biblioteca de gráficos
    p5. Utilice diccionarios para almacenar datos planetarios que se cargan cuando
    se hace clic en un planeta en órbita.
  tutorial_rpwebcards_longdescription: Crea un conjunto de tarjetas web que se volteen
    al pasar el ratón sobre ellas. Usa estilos CSS y animaciones, y luego personalízalas
    con fuentes y degradados de color sofisticados.
  tutorial_codeclubhworld_longdescription: Escribe en código basado en texto de Python
    un proyecto interactivo en donde el usuario entre texto y emoji. Utiliza variables
    para almacenar texto y números, y funciones para organizar el código.
  tutorial_codeclubspells_longdescription: Usa bloques de Scratch para codificar una
    varita que lanza hechizos para convertir a los duendes en sapos, hacerlos crecer
    y encogerlos. Edita e invierte el sonido para crear efectos de sonido de hechizos.
    Transmite mensajes ortográficos para que varios sprites se transformen al recibir
    el mensaje.
  tutorial_coderdojoanime_longdescription: Crea una página web responsiva con texto
    e imágenes para un tutorial de dibujo de anime. Usa HTML para estructurar la página
    web y estilos CSS para aplicar el diseño, las paletas de colores y las fuentes.
  tutorial_coderdojotarget_longdescription: Usa Python con la biblioteca de gráficos
    p5 para dibujar un objetivo y conseguir puntos golpeándolo con flechas. Aprenda
    sobre los colores RGB y posicione su objetivo con las coordenadas x e y. Usa las
    condiciones if, elif y otras para tomar decisiones sobre la puntuación.
  tutorial_creaticodescratch_longdescription: Creaticode.com ofrece una amplia gama
    de actividades de programación sobre muchos temas, como juegos 3D, artes 3D, juegos
    de realidad aumentada, aplicaciones de inteligencia artificial, remezcla de vídeos
    de Youtube y los objetivos de desarrollo sostenible de la ONU. Los bloques basados
    en Scratch se utilizan en todas las actividades, por lo que los estudiantes no
    necesitan aprender un lenguaje de programación o una interfaz de usuario diferentes
    para programar y compartir sus proyectos.
  tutorial_bbsierpinski_longdescription: "¡En esta breve serie de lecciones, aprenderás
    a crear arte matemático increíble y colorido!"
  tutorial_bbstopwatch_longdescription: "¡En esta breve serie de lecciones, aprenderás
    a crear un cronómetro real que funcione!"
  tutorial_idrpatterns_longdescription: Usa el bloque de acción Loop en el entorno
    de codificación Weavly para crear patrones geométricos como cristales, estrellas
    u otras formas interesantes con elementos repetidos.
  tutorial_idrshapes_longdescription: 'En esta actividad, los jugadores usan los bloques
    de acción de Weavly para dibujar formas simples, como cuadrados, rectángulos,
    triángulos, hexágonos y estrellas. '
  tutorial_edisondetect_longdescription: Presente los conceptos computacionales clave
    de los bucles y la comprensión de la luz infrarroja utilizando los robots Edison
    y el lenguaje de programación basado en bloques, EdBlocks. En esta lección se
    utilizan las funciones de conducción y detección de obstáculos del robot Edison
    mediante un conjunto de tareas de programación progresivas.
  tutorial_edisonmusical_longdescription: Las melodías musicales sencillas son un
    gran ejemplo de secuencia en acción. Con Edison y el lenguaje de programación
    basado en Scratch, EdScratch, los estudiantes pueden crear música y unir secuencias
    y entradas-salidas en programas divertidos.
  tutorial_codemonkeydiglit_longdescription: 'Introducción a algunos temas importantes
    del mundo digital: cómo usar las computadoras, qué es el software y el hardware,
    las posibles amenazas en línea y la protección de su privacidad. El curso incluye
    2 lecciones: uso digital y ciudadanía digital. Cada lección está compuesta por
    diapositivas autoguiadas con preguntas y encuestas interactivas, 3 minijuegos
    y 5 preguntas de repaso para comprobar la comprensión del alumno.'
  tutorial_bsdrockpaper_longdescription: Usa el lenguaje de programación Python para
    crear un juego de «Piedra, papel, tijera». No te preocupes si nunca has probado
    Python, te guiaremos paso a paso.
  tutorial_microbitreaction_longdescription: "¡Haz un juego de reacción con interruptores
    auténticos y físicos que puedes golpear tan fuerte como quieras!"
  tutorial_kinderanimal_longdescription: En esta lección, los estudiantes convertirán
    a KIBO en un animal juguetón que se mueve en respuesta a un programa creado por
    los niños. Los estudiantes también pueden experimentar con las opciones de entrada
    y salida de KIBO para ir más allá.
  tutorial_kindersinger_longdescription: En esta lección, los estudiantes vestirán
    a KIBO con un traje de artista y le enseñarán a KIBO a cantar su canción favorita.
    Con el módulo de grabación/reproducción de sonido de KIBO, los niños utilizarán
    sus habilidades de secuenciación para programar a KIBO para que reproduzca su
    canción en el orden correcto. Esta lección está dirigida a niños con experiencia
    previa en KIBO.
  tutorial_microbitwwn_longdescription: Agita tu micro:bit y obtén una dirección aleatoria
    para caminar.
  tutorial_grokcyberlive_longdescription: Un capitán de la Marina está cautivo dentro
    de su barco. Un hito importante ha quedado a oscuras. Y las armas apuntan a los
    sitios más concurridos de Sydney…Todo está conectado, y depende de ti liberar
    al capitán, localizar al culpable, y detenerlo. Los estudiantes deberán trazar
    pistas, resolver acertijos y descubrir cómo detener un ciberataque simulado a
    gran escala antes de que sea demasiado tarde.
  tutorial_codemojimaze_longdescription: Aprende sobre las secuencias para ayudar
    a Deeno a completar el laberinto.
  tutorial_codemojisnake_longdescription: En esta unidad, los estudiantes aprenderán
    a usar bloques de codificación en Scratch para crear un juego de serpientes.
  tutorial_carnegietoxibots_longdescription: Nadie duerme en la ciudad de Zillah.
    Juegas como uno de los Zeds, un equipo dedicado a acabar con la amenaza de los
    Toxibots, robots corruptos por el malware que pertenecen a Toxicorp, una corporación
    gigante. La mayoría de los Toxibots fueron destruidos, pero aún quedan algunos
    que están causando estragos. Prepárate en el Zed Clubhouse y programa a tu robot
    colaborativo (también conocido como «cobot») Beastie para que ayude a capturarlos.
  tutorial_carnegieiris_longdescription: El Iris Rover Challenge con el robot virtual
    de VICE ofrece una secuencia estructurada de actividades de programación en un
    contexto real basado en proyectos. Está diseñado para que los estudiantes reflexionen
    sobre los patrones y la estructura no solo de la robótica, sino también de la
    programación y la resolución de problemas en general. Esta lección incluye vídeos,
    animaciones y un entorno de codificación integrado con el robot virtual.
  tutorial_carnegiespike_longdescription: El Virtual SPIKE Prime Coding - Iris Rover
    Challenge ofrece una secuencia estructurada de actividades de programación en
    un contexto real basado en proyectos. Está diseñado para que los estudiantes reflexionen
    sobre los patrones y la estructura no solo de la robótica, sino también de la
    programación y la resolución de problemas en general. Esta lección incluye vídeos,
    animaciones y un entorno de codificación integrado con un robot virtual.
  tutorial_spheroincolor_longdescription: Sphero Indi puede ver los colores como tú
    y yo. Pero, ¿quién reconoce los colores más rápido? ¿Quién puede reconocer más?
    ¡En esta lección, descubre cómo vemos el color y desafía a los indios a participar
    en un concurso de colores!
  tutorial_kcjdominos_longdescription: En esta lección vamos a simular la caída de
    fichas de dominó usando JavaScript. A lo largo del camino, aprenderemos sobre
    variables, funciones, bucles, eventos del ratón ¡y cómo derribar cosas!
  tutorial_spherocolortheory_longdescription: "¡Mezcla tus colores inclinando y girando
    el Sphero BOLT! Explora cómo funciona la teoría aditiva del color añadiendo diferentes
    valores de rojo, verde y azul para crear muchos colores diferentes. Descubre cómo
    puedes usar los sensores de tu BOLT para medir su orientación y cambiar los colores."
  tutorial_codecombatesports_longdescription: "¡La programación competitiva nunca
    ha sido tan épica! Aprende las habilidades que necesitas para jugar como los profesionales
    en nuestro Bootcamp de Esports. No se necesita experiencia en codificación. Comienza
    entrenando en la mazmorra y descubriendo las estrategias y tácticas de programación
    que necesitarás para competir. ¡Después de perfeccionar tus habilidades, pon a
    prueba tu código en nuestro campo de esports contra otros jugadores de todo el
    mundo! ¿Eres nuestro próximo gran campeón de la AI League?"
  tutorial_spherodigdisplay_longdescription: Las pantallas digitales están a nuestro
    alrededor, desde teléfonos hasta monitores de computadora, televisión y vallas
    publicitarias modernas. Pero, ¿cómo funcionan? Adéntrate en la tecnología gráfica
    que hay detrás de las pantallas digitales y adquiere experiencia práctica programando
    imágenes y animaciones con el codeBit de LittleBits y la matriz de LED.
  tutorial_spherorvrincolor_longdescription: 'La luz visible está formada por ondas
    de diferentes longitudes que el ojo detecta como color. Si bien el RVR+ no tiene
    ojos (bueno, al menos los que puedan ver), sí tiene un sensor que puede detectar
    una amplia gama de colores. Conozca las funciones del sensor de color del RVR+
    y aprenda a programarlo. '
  tutorial_clbinary_longdescription: Con los componentes restone de Minecraft, los
    participantes aprenderán cómo funciona el conteo binario, crearán puertas lógicas
    AND y OR y utilizarán el conteo binario para crear una cerradura de combinación
    para abrir una puerta cerrada.
  tutorial_sascollabcode_longdescription: Puede ser difícil encontrar recursos para
    enseñar programación a estudiantes con discapacidades visuales. SAS cree que todos
    los estudiantes deberían tener la oportunidad de aprender a programar, y su objetivo
    es lograrlo utilizando bloques de códigos en braille con SAS CodeSnaps, un entorno
    de programación colaborativo en el que toda una clase puede programar con un solo
    iPad y un robot Sphero.
  tutorial_codecombatgoblins_longdescription: "¡Necesitamos tu ayuda! Embárcate en
    una misión épica en la que tomas el control del juego a través de tus poderes
    de programación. Conviértete en el héroe, desbloquea el botín y amplía tu arsenal
    de códigos para rescatar la ciudad. ¡Luego usa estrategias de IA para armar un
    grupo para una batalla final contra el jefe goblin!"
  tutorial_scratchstorytelling_longdescription: "¡Anima tu propia historia con Scratch!
    Añade sprites, fondos y efectos gráficos interactivos para dar vida a tu historia.
    Incluye una guía de facilitación para educadores, un tutorial sobre el proyecto
    Scratch y tarjetas de codificación. Esta actividad está alineada con los Estándares
    Básicos Comunes de Artes del Lenguaje Inglés."
  tutorial_crayolasymbols_longdescription: Una imagen vale más que mil palabras, ¡incluso
    las imágenes pequeñas dicen mucho! Los símbolos visuales están en todas partes
    y nos dirigen a los baños públicos, los hospitales, las rampas para sillas de
    ruedas y las paradas de autobús. Usa formas y líneas para diseñar símbolos originales
    con los que otros puedan contar.
  tutorial_crayoladrawacode_longdescription: Explore los códigos de ayer y de hoy.
    Los pueblos antiguos dibujaban símbolos en las paredes de las cuevas para contar
    historias. Los antiguos egipcios grababan en piedra jeroglíficos, un lenguaje
    de símbolos visuales que representan personas, objetos y acciones. Crea historias
    complementarias con códigos visuales.
  tutorial_crayolafollowmycode_longdescription: Crea un baile de programación dibujando
    símbolos visuales como flechas, espirales y pasos para crear un patrón que tú
    y los demás sigáis. ¡O crea pequeños personajes con Model Magic y úsalos para
    seguir tu código de baile!
  tutorial_madpicturethis_longdescription: Esta lección presentará a los estudiantes
    el lenguaje HTML y les enseñará cómo decodificarlo, incluso si nunca antes han
    interactuado con el código HTML. Al hacer observaciones, los estudiantes notarán
    patrones y comprenderán mejor cómo se escribe e interpreta el código HTML.
  tutorial_mindmakersmaps_longdescription: En este universo, los mapas de diferentes
    tipos sirven de telón de fondo para divertidos desafíos con vehículos autónomos
    que obedecen a tus programas. Para ganar, tendrás que interpretar cada mapa y
    programar no solo los movimientos, sino también adaptarte a lo inesperado utilizando
    sensores para detectar obstáculos y eventos naturales como el clima, la temperatura
    y el paso del tiempo. ¡Que tengas un buen viaje!
  tutorial_mindmakersjorel_longdescription: Programa al hermano Jorel, a la abuela
    Juju y a otros divertidos personajes para superar retos que desarrollan el pensamiento
    computacional
  tutorial_mindmakersroboland_longdescription: "¡Programa los divertidos robots Robogote
    y Robochica! Usted les ayuda a superar los retos y ellos le ayudan a desarrollar
    el pensamiento computacional..."
  tutorial_mindmakersrobolandjr_longdescription: "¡Programa los divertidos robots
    Robogote y Robochica! Usted les ayuda a superar los retos y ellos le ayudan a
    desarrollar el pensamiento computacional..."
  tutorial_codehsdraw_longdescription: Crea tu propio programa de dibujo en Scratch
    utilizando las entradas del teclado y el ratón. ¡Cualquiera podrá usarlo para
    crear arte digital divertido y creativo!
  tutorial_codehscamouflage_longdescription: "¡Usa ScratchJr para programar a un animal
    para que muestre su adaptación al camuflaje en su entorno!"
  tutorial_firiapythoncodex_longdescription: Las sencillas lecciones paso a paso enseñan
    a programar en Python a medida que desbloqueas nuevas capacidades, desde la hermosa
    pantalla a color hasta el sistema de audio de alta fidelidad. Usa el acelerómetro,
    el sensor de luz y el micrófono integrados para programar tus propios proyectos
    únicos e interactivos. Además, puede conectar directamente servomotores y sensores
    externos para disfrutar de posibilidades de expansión ilimitadas. ¡CodeX = juegos,
    música, sensores, arte y mucho más!
  tutorial_bekidscoding_longdescription: "¡Únete a Grace, Zak y Dot the Robot en una
    aventura en la galaxia Loop! ¡Codifica con bloques para completar tareas emocionantes
    y aprende los conceptos básicos de algoritmos, secuencias y bucles!"
  tutorial_rodocodehr_longdescription: 'Rodocodo: Code Hour es un juego de programación
    autoguiado para niños de 4 a 11 años. Enseña los fundamentos de la codificación,
    como la secuenciación, la depuración, los bucles y las funciones. También enseña
    técnicas para resolver problemas para que los niños aprendan con más confianza
    e independencia.'
  tutorial_microbitdice_longdescription: Agita tu micro:bit para generar números aleatorios.
  tutorial_madflashcard_longdescription: Esta lección expone a los estudiantes al
    código HTML y CSS y les brinda la oportunidad de interactuar con ellos y ver sus
    resultados en tiempo real.
  tutorial_madappwars_longdescription: Esta lección brinda a los estudiantes la oportunidad
    de explorar el aspecto empresarial del desarrollo de aplicaciones. En esta actividad,
    los estudiantes comparan dos aplicaciones que pertenecen a la misma categoría
    general (por ejemplo, dos aplicaciones de viajes) y evalúan cuál es mejor en función
    de criterios específicos.
  tutorial_kodablepuppies_longdescription: "¡Los estudiantes conocerán a los peludos
    amigos de Kodable y aprenderán a cuidarlos! Las «mascotas» son cachorros del juego
    que requieren mucho amor y atención. Los estudiantes programarán Carebots para
    que les ayuden a asumir la responsabilidad de ser una nueva renta de peones utilizando
    conceptos de codificación como funciones y enunciados condicionales."
  tutorial_googlesuperhero_longdescription: 'Convierte a un héroe cotidiano de tu
    vida o de la comunidad en un superhéroe: prográmalo para que pueda volar sobre
    edificios, girar, trabajar con un compañero y ganar puntos cuando toque objetos
    en un videojuego. En Code Your Hero, puedes presumir los poderes especiales de
    tu héroe y tu propia creatividad con CS First y Scratch.'
  tutorial_googlename _longdescription: Elige un nombre y da vida a las letras de
    la palabra mediante el código. Elige un apodo, el nombre de una mascota, un animal,
    un deporte, un lugar o un pasatiempo.
  tutorial_carnegiezillah_longdescription: Zillah City is thriving, and music is in
    the air. Rumor has it, the famed Gargantua bot is online and sending the last
    Toxibots to trash the city block by block…. Grab your cobot hoverboard and get
    ready to groove, move, and finish off what you started! Players program their
    cobot hoverbots to change lanes, avoid obstacles, and take out many Toxibots in
    this rhythm-styled game.
  tutorial_nasachspacejam_longdescription: "¡Crea un sistema solar que realmente sea
    genial! Aprende sobre música, astronomía y programación en esta actividad autoguiada
    (no se requiere experiencia en programación). Programa planetas para hacer música
    y crea tu propio sistema solar musical, con melodías espaciales."
  tutorial_hatchxrsolar_longdescription: 'Explora las estrellas y construye tu propio
    sistema solar utilizando conceptos de programación basada en bloques. Aprende
    los conceptos básicos del espacio 3D y sumérgete en tu imaginación para construir
    el universo de tus sueños, todo en menos de una hora. Y adivina qué, puedes ejecutar
    tu proyecto en realidad aumentada en cualquier dispositivo iOS con la aplicación
    HatchXR. No olvides compartir tus creaciones con nosotros usando #hatchxr #HourOfCode'
  tutorial_hatchxrspace_longdescription: 'Codifica el clásico juego Space Invaders
    en 3D mientras aprendes los conceptos básicos del desarrollo del juego, el movimiento
    en el espacio 3D y aprendes conceptos de programación fundamentales como bucles,
    condicionales, variables y eventos de teclado, todo en menos de una hora. No olvides
    compartir tus creaciones con nosotros usando #hatchxr #HourOfCode'
  tutorial_hatchxrtrex_longdescription: 'Crea el clásico juego de dinosaurios T-rex
    de Chrome en 3D, mientras aprendes los conceptos básicos del desarrollo de juegos,
    el movimiento en el espacio 3D y aprendes conceptos de programación fundamentales
    como bucles, condicionales, variables y eventos de teclado, todo en menos de una
    hora. No olvides compartir tus creaciones con nosotros usando #hatchxr #HourOfCode'
  tutorial_blocksmithguinea_longdescription: Vienen los conejillos de indias y tienen
    hambre. En cada ronda, programa a Bot para que dispare zanahorias, lance lechuga
    o invoque el poderoso escudo de Apple en este frenético y trepidante juego de
    programación. Colecciona corazones para desbloquear más herramientas y contener
    el frenesí que se alimenta con la esperanza de que tu código no se rompa.
  tutorial_pickcodeshapes_longdescription: Aprende a usar Pickcode para escribir código
    que cree una variedad de formas. Una vez finalizado el curso, ¡podrás dar rienda
    suelta a tu creatividad y crear el diseño que quieras!
  tutorial_codesterssketch_longdescription: "¡Aprende los conceptos básicos de la
    programación en Python mientras creas tu propio Etch-a-Sketch personalizado! Aprende
    a controlar un sprite en pantalla con diferentes eventos clave, a aceptar las
    entradas del usuario para establecer el ancho del lápiz y a usar una lista para
    controlar el color del lápiz."
  tutorial_pickcodechatbot_longdescription: En este curso, aprenderás a crear un chatbot
    simple que juegue un juego rápido de librerías publicitarias.
  tutorial_codestersfish_longdescription: "¡Aprende los conceptos básicos de la programación
    en Python mientras creas tu propio juego de objetos que caen! Aprenderás cómo
    añadir un fondo y sprites, y cómo usar eventos para crear y controlar sprites
    en el escenario."
  tutorial_codestershedgehog_longdescription: Aprende los conceptos básicos de programación
    en Python y, a continuación, ¡crea un juego que lance a un sprite a las estrellas!
    Para hacer tu tiro, primero tendrás que aprender a crear eventos clave, de intervalos
    y de colisión. ¡DESPEGA!
  tutorial_pickcodeggame_longdescription: Aprende a crear un juego de adivinanzas
    para dos jugadores en el que un jugador introduce un número en un chatbot y el
    chatbot da pistas al otro jugador mientras intenta adivinar.
  tutorial_codestersdino_longdescription: Aprende las funciones y eventos de Python
    mientras creas tu propio juego de Flappy Dino. Una vez que comience el juego,
    ¡el dinosaurio caerá! Si chocas contra un bloque, pierdes. ¿Cuántos bloques puedes
    atravesar el dinosaurio?
  tutorial_pickcodemtpaint_longdescription: En este curso, aprenderás a usar funciones
    para dibujar una forma bastante compleja (como una tira de mobius pero en forma
    de triángulo). Después de esta lección, tendrás los elementos básicos para crear
    un montón de diseños diferentes.
  tutorial_microsoftcarnival_longdescription: Programe su propio carnaval en el aula
    con juegos como Whack-the-Mole, Burstin' Balloons y Target Practice.
  tutorial_thunkablescavenger_longdescription: Aprende a crear tu propia aplicación
    de búsqueda del tesoro en Thunkable y úsala para buscar objetos en tu dispositivo
    móvil en cuanto hayas completado el código.
  tutorial_codeillusionfund_longdescription: Adéntrate en el mágico mundo de la codificación
    y la informática mientras aprendes y te familiarizas con los fundamentos de un
    ordenador. Esto incluirá la práctica de hacer clic y desplazarse, arrastrar y
    soltar, copiar y pegar y escribir.
  tutorial_codeillusiongoofybeg_longdescription: "¡Embárcate en una mágica aventura
    de codificación con Goofy! Aprende a dibujar, colorear y mover formas, así como
    a cargar imágenes y sonidos mientras dominas los fundamentos del desarrollo de
    juegos con JavaScript."
  tutorial_codeillusiongoofyint_longdescription: 'Crea tu propia banda digital interactiva
    con Goofy mientras exploras el placer del desarrollo de juegos utilizando JavaScript.
    Esta actividad se basará en lo aprendido en nuestra actividad introductoria, Disney
    Codeillusion: Aventura de desarrollo de juegos con Goofy para principiantes.'
  tutorial_robotmagicescape_longdescription: Escapa de una habitación 3D embrujada
    con la ayuda de bots programables.
  tutorial_codespeakclimate_longdescription: Aprenda a crear responsablemente un sitio
    web básico utilizando HTML y ayude a educar a otros sobre el cambio climático.
  tutorial_codespeaktwinkle_longdescription: Escucha una lectura en voz alta de «Coding
    Twinkle» y luego aprende a codificarlo con la aplicación ScratchJr
  tutorial_coinbasecrypto_longdescription: "¡Pon a prueba tu memoria y aprende los
    conceptos básicos de las criptomonedas!"
  tutorial_codespeakcomp_longdescription: "¡Aprende sobre el compostaje de lombrices
    y crea un juego en Scratch!"
  tutorial_codespeaksnake_longdescription: Escucha una historia sobre Snake, una estrella
    de los juegos móviles clásicos, y programa tu propio juego en ScratchJr
  tutorial_prstemalexa_longdescription: Los estudiantes explorarán la inteligencia
    artificial de voz (o IA de voz) mediante la codificación de dos habilidades de
    Alexa. Los estudiantes comenzarán viendo un vídeo sobre los conceptos básicos
    de la IA vocal y, a continuación, crearán un programa basado en la IA vocal en
    el MIT App Inventor que diga «Hello Moon» y un programa que pueda recitar datos
    espaciales aleatorios. La lección termina con una revisión del vocabulario y un
    debate.
  tutorial_coderzfarm_longdescription: Programa un robot para plantar un jardín y
    aprende cómo los robots ayudan a los agricultores en el mundo real.
  tutorial_intelinofield_longdescription: Aprenda a programar el tren inteligente
    intelino desconectado con instantáneas de acción y complete la misión de conducir
    a los estudiantes por la ciudad en su excursión.
  tutorial_cablockchain_longdescription: Este curso interactivo explora la tecnología
    blockchain y las criptomonedas, la fuerza impulsora de la web de próxima generación.
    Sigue a nuestros personajes mientras se adentran en el metaverso en busca de un
    posible estafador. Descubren una variedad de aplicaciones creativas de la cadena
    de bloques y consideran cómo podría afectar a la sociedad en el futuro.
  tutorial_nasaparachute_longdescription: En esta actividad, aprenderás cómo los ingenieros
    del JPL usaron un código binario para incluir un mensaje oculto en el paracaídas
    utilizado para ayudar al rover marciano, Perseverance, a aterrizar con éxito en
    Marte. También tendrás la oportunidad de crear tu propio mensaje oculto.
  tutorial_nasascratch_longdescription: Crea un juego de exploración de la Luna o
    Marte con Scratch, un lenguaje de programación visual. ¡Piensa como los planificadores
    de misiones espaciales de la NASA para diseñar tu juego!
  tutorial_nasaorbit_longdescription: En esta actividad, los estudiantes usan Scratch,
    Snap! , u otro lenguaje de programación para crear una simulación interactiva
    de una nave espacial que se acopla a la Estación Espacial Internacional. La simulación
    de acoplamiento orbital de la tripulación (CoDing Sim) involucra a los estudiantes
    en el pensamiento computacional, la resolución de problemas y las aplicaciones
    de las matemáticas en el mundo real.
  tutorial_nasapackage_longdescription: En esta actividad, los estudiantes usan Scratch,
    Snap! , u otro lenguaje de programación para crear una simulación interactiva
    de un dron que navega por una zona geofecada para entregar un paquete. La simulación
    involucra a los estudiantes en el pensamiento computacional, la resolución de
    problemas y la aplicación de las matemáticas en el mundo real.
  tutorial_nasalunar_longdescription: 'Los estudiantes aprenden sobre la misión Artemis
    1 y el Desafío de desarrollo de aplicaciones (ADC) de la NASA. El objetivo es
    que los estudiantes sigan los pasos que hemos creado utilizando el laboratorio
    de aplicaciones de Code.org para aprender programación básica con código de bloques. '
  tutorial_meeestate_longdescription: 'Resuelve acertijos para escapar de la misteriosa
    mansión del Dr. Breakowski en el nuevo Minecraft Hour of Code: Escape Estate.
    Usa la programación y el pensamiento computacional para descubrir secretos, abrir
    trampillas y revelar pistas ocultas. ¡Codifica tu salida al amanecer y gana un
    millón de esmeraldas! Con la programación en bloques o en Python, Hour of Code
    ofrece una ruta de aprendizaje para que cualquier persona aprenda los conceptos
    básicos del código.'
  tutorial_imagipixelart_longdescription: "¡Aprende Python y crea tus propias animaciones
    coloridas en este curso intensivo de 1 hora!"
  tutorial_kcjhealth_longdescription: 'Aprenda sobre la visualización de datos, el
    arte algorítmico y la codificación, mientras explora el ODS #3 «Buena salud y
    bienestar».'
  tutorial_msftwakanda_longdescription: 'Shuri, Okoye y Riri deben unirse para ayudar
    a Wakanda. ¡Programe su propia actividad llena de acción inspirada en «Black Panther:
    Wakanda Forever» de Marvel Studios!'
  tutorial_nafbrand_longdescription: En Code your Brand, crearás un archivo de contacto
    virtual para crear un código QR personalizado con tus datos de contacto. Tras
    completar esta actividad, dispondrás de una moderna tarjeta de presentación que
    podrás compartir mientras te relacionas con personas que pueden ayudarte o guiarte
    en tu trayectoria profesional o universitaria.
