  about_us_page_title: Acerca de Nosotros
  about_us_page_hero_description: Code.org® es una organización sin fines de lucro
    de innovación educativa dedicada a la visión de que cada estudiante en cada escuela
    tenga la oportunidad de aprender ciencia de la computación como parte de su educación
    básica K-12. Ampliamos el acceso a la ciencia de la computación en las escuelas,
    con un enfoque en aumentar la participación de mujeres jóvenes y estudiantes de
    otros grupos subrepresentados. Como el principal proveedor de currículo de ciencias
    de la computación K-12 en los distritos escolares más grandes de los Estados Unidos,
    Code.org también organiza la campaña anual [Hora de Código](%{hour_url}), que
    ha involucrado a más del 15% de todos los estudiantes en el mundo. Code.org cuenta
    con el apoyo de generosos donantes, incluidos Microsoft, Amazon, Google y [muchos
    otros.](%{others_url})
  about_us_page_section_title_1: Más de 80 millones de estudiantes y 2 millones de
    docentes en Code.org
  about_us_page_statistic_figcaption: Participación de Code.org desde el año escolar
    2021-2022. [Ver datos desagregados.](%{data_url})
  about_us_page_statistic_description: Code.org aumenta la diversidad en la ciencia
    de la computación al llegar a estudiantes de todos los orígenes donde se encuentran,
    en su nivel de habilidad, en sus escuelas y de maneras que los inspiran a seguir
    aprendiendo. La gran mayoría de los estudiantes en Code.org provienen de grupos
    estudiantiles históricamente subrepresentados en la ciencia de la computación.
    Aumentar la diversidad en la ciencia de la computación es fundamental para nuestro
    trabajo y [te animamos a leer más sobre nuestros esfuerzos](%{diversity_url}).
