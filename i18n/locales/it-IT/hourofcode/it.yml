  module_desc_coding_w_poetry: Explore the intersection of coding and language arts
    by creating interactive poems, bringing words to life through programming.
  module_desc_coding_time_capsule: Create a digital time capsule to capture and preserve
    memories for the future.
  module_desc_simulating_marine_ecosystem: Usa la programmazione per simulare un ecosistema
    marino, esplorando le interdipendenze tra diversi organismi e il loro ambiente.
  module_desc_coding_geometric_star_quilt: Learn code to create geometric patterns
    in stunning star quilts, blending mathematical concepts with creative expression.
  module_desc_modeling_animal_adaptations: Use code to model animal adaptations, deepening
    your understanding of how different species have evolved to survive in their environments.
  module_desc_coding_book_covers: Use code to create an animated cover of a book,
    using sprites and text to convey characters, setting, plot, and more.
  module_desc_coding_interactive_maps: Use coding to develop a map that tells a story,
    allowing you to explore geographic information in an engaging and interactive
    way.
  module_desc_poem_art: In this hour-long version of our Coding with Poetry module,
    students will explore the intersection of coding and language arts by creating
    interactive poems, illustrating the mood and tone with code.
  module_desc_hello_world: Students embark on their coding journey with this Hello
    World lesson, designed specifically for beginners! Explore Sprite Lab, an intuitive
    block-based programming interface, and master foundational skills for future coding
    projects in the K-5 curriculum.
