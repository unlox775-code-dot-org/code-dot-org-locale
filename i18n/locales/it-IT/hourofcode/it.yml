  about_page_section_table_cell_2_1: Ispirare gli studenti
  about_page_section_table_cell_2_2: Centinaia di milioni hanno provato l'[L'Ora del
    Codice](%{hour_url}). (1.734.966.543 serviti. 49% femminile)
  about_page_section_table_cell_3_1: Raggiungere le aule
