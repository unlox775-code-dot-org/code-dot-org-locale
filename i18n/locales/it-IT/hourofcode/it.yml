  teach_page_additional_materials_list_heading_01: Formazione professionale
  teach_page_additional_materials_list_desc_01: Risorse di facile utilizzo ideate
    per aiutarti a illuminare le connessioni del mondo reale e offrire agli studenti
    l'opportunità di esplorare diversi percorsi di carriera.
  teach_page_additional_materials_list_heading_02: Libreria video
