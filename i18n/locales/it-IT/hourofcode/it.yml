  about_page_section_specific_title_8: La portata internazionale di Code.org
  about_page_section_specific_description_1: Il ruolo globale di Code.org nel movimento
    informatico K-12 è possibile solo perché utilizziamo un approccio unificante tra
    parti interessate diverse e spesso divise. In un periodo di crescente polarizzazione,
    l'idea di aumentare le opportunità per gli studenti unisce persone di tutto lo
    spettro politico. I membri del team, gli studenti, gli insegnanti e i sostenitori
    di Code.org hanno punti di vista diversi e divergenti e sono tutti i benvenuti
    nella nostra missione. [Leggi di più.](%{read_more_url})
  about_page_section_specific_description_2: Code.org ritiene che l'informatica sia
    fondamentale per tutti gli studenti e si impegna a garantire equità, accesso e
    opportunità nei nostri [valori](%{values_url}) aziendali. Per raggiungere questo
    obiettivo, lavoriamo per identificare ed eliminare le barriere che impediscono
    l'inclusione e la piena partecipazione di studenti ed educatori con disabilità.
    Per saperne di più sulle nostre iniziative, consulta la nostra [dichiarazione
    di accessibilità.](%{accessibility_url})
  about_page_section_specific_description_3: Tutte le risorse e i tutorial che creiamo
    saranno sempre gratuiti e concessi in licenza aperta sotto una licenza [Creative
    Commons](%{commons_url}), che consentirà ad altri di creare risorse didattiche
    derivate per scopi non commerciali. Se sei interessato a concedere in licenza
    i nostri materiali per scopi commerciali, [contattaci](%{contact_us_url}). I nostri
    corsi sono tradotti per l'uso in tutto il mondo o da coloro che parlano lingue
    diverse. La nostra tecnologia è sviluppata come [progetto open source.](%{open_source_url})
  about_page_section_specific_description_4: La [Code.org Advocacy Coalition](%{advocacy_url})
    è una coalizione bipartisan di aziende e organizzazioni non profit che collaborano
    per contribuire a stabilire politiche federali e statali statunitensi volte a
    espandere e sostenere l'accesso all'informatica ai K-12 e ad ampliare la partecipazione
    e la diversità nell'ambito. Riuniamo [leader politici repubblicani e democratici](%{leaders_url})
    per una causa comune a sostegno dell'espansione dell'accesso e della partecipazione
    all'informatica dei K-12.
  about_page_section_specific_description_5: Code.org è membro del comitato direttivo
    che ha contribuito a stabilire il [K-12 Computer Science Framework](%{framework_url}),
    una guida di alto livello per stati, distretti e organizzazioni che implementano
    l'istruzione in informatica. Il Framework ha ottenuto il sostegno di centinaia
    di accademici, educatori K-12, società di software, organizzazioni non profit
    e nazioni.
  about_page_section_specific_description_6: Il modulo 990 dell'IRS di Code.org per
    gli anni [2014](%{irs_url_2014}), [2015](%{irs_url_2015}), [2016](%{irs_url_2016}),
    [2017](%{irs_url_2017}), [2018](%{irs_url_2018}), [2019](%{irs_url_2019}), [2020](%{irs_url_2020}),
    [2021](%{irs_url_2021}), e [2022](%{irs_url_2022}). [Politica di donazione.](%{donation_policy_url})
  about_page_section_specific_description_7: "[Iscriviti per ricevere aggiornamenti
    di stato](%{sign_up_url}) sui progressi del movimento informatico per i K-12 e
    sul lavoro di Code.org. Oppure segui Code.org sui social:"
  about_page_section_specific_description_8: Oltre il 40% del traffico del nostro
    sito Web proviene da paesi al di fuori degli Stati Uniti e tale numero continua
    a crescere. Per ampliare l'accesso globale all'informatica, il nostro team lavora
    a stretto contatto con [più di 100 partner internazionali](%{partners_url}), aiutandoli
    a promuovere Hour of Code, a sostenere il cambiamento delle politiche e a formare
    gli insegnanti. Stiamo inserendo l'informatica nel discorso educativo internazionale,
    collaborando con i ministeri dell'istruzione di tutto il mondo e con organizzazioni
    internazionali come l'Organizzazione per la cooperazione e lo sviluppo economico
    e l'Organizzazione delle Nazioni Unite per l'educazione, la scienza e la cultura.
  about_page_section_donors_description_1: Code.org® è un'organizzazione no profit
    501c3 pubblica registrata, con il supporto del pubblico generale. Siamo grati
    per il generoso sostegno che abbiamo ricevuto da [singoli individui e organizzazioni](%{individuals_url})
    che supportano la nostra visione.
  about_page_section_donors_description_2: Le realizzazioni di Code.org (sopra) dimostrano
    la nostra capacità di sfruttare quei dollari per ottenere ottimi risultati. Tuttavia,
    data la nostra ambizione senza scopo di lucro che tutti i bambini di ogni scuola
    abbiano accesso all'informatica, per diventare cittadini istruiti nel mondo digitale
    di oggi e per testare i loro interessi nell'esplorare ulteriormente l'informatica
    come carriera, abbiamo ancora molta strada da fare per raggiungere un obiettivo
    di raccolta fondi che sostenga questa visione.
  about_page_donors_link_1: Make a donations
  about_page_donors_link_2: "[vedi la nostra lista di donatori](%{donors_url})"
  districts_skinny_banner_title: Over 100+ Districts have joined our District Program!
    [See district partners](%{district_partners_url})
  teach_ai_title: Esempi del mondo reale. Risorse pratiche.
  teach_ai_description: Il kit di strumenti della "Guida sull'IA per le scuole" è
    una risorsa per i decisori politici, i dirigenti scolastici e il relativo personale,
    per sviluppare iniziali linee guida sull'IA nelle loro scuole.
  teach_ai_button_label: Visualizza il kit di strumenti
  middle_high_page_main_title: Learning for Ages 11 and Up
  middle_high_page_main_description: Explore the world of computer science with engaging
    videos, self-paced tutorials, programming activities, and more!
  middle_high_page_hero_title: Get Started with Hour of Code
  middle_high_page_hero_description: Impara i fondamenti dell'informatica con le attività
    gratuite di Hour of Code, con blocchi di coding drag-and-drop. Ci sono centinaia
    di opzioni della durata di un'ora tra cui scegliere!
  middle_high_page_hourofcode_link: Esplora le attività di Hour of Code
  middle_high_page_modules_title: Programming Modules for Older Students
  middle_high_page_modules_description: Adapted from our CS Discoveries and CS Principles
    courses, these short, self-paced modules for middle and high school students are
    a great way to learn concepts that span all programming languages and tools.
  middle_high_page_modules_card_title_1: Introduction to Game Lab
  middle_high_page_modules_card_title_2: Programmazione Turtle in App Lab
  middle_high_page_modules_card_title_3: Event-Driven Programming in App Lab
  middle_high_page_modules_card_description_1: Procedi in autoapprendimento in questa
    introduzione al nostro Laboratorio dei giochi, mentre programmi animazioni, arte
    interattiva e giochi.
  middle_high_page_modules_card_description_2: Unlock the ability to make rich, interactive
    apps with JavaScript in the App Lab!
  middle_high_page_modules_card_description_3: Go at your own pace with this introduction
    to the App Lab programming environment, in which students use JavaScript to create
    interactive apps.
  middle_high_page_modules_card_link: Try it out
  middle_high_page_make_your_own_title: Make Your Own Apps, Games, and Webpages
  middle_high_page_make_your_own_description: 'In addition to courses, we have programming
    tools that let you explore your creativity and make something amazing. '
  middle_high_page_make_your_own_card_title_1: App Lab
  middle_high_page_make_your_own_card_title_2: Game Lab
  middle_high_page_make_your_own_card_title_3: Web Lab
  middle_high_page_make_your_own_card_descrpition_1: App Lab is a programming environment
    where you can make simple apps. Design an app, code in JavaScript with either
    blocks or text, then share your app in seconds.
  middle_high_page_make_your_own_card_descrpition_2: Game Lab is a programming environment
    where you can make simple animations and games with objects and characters that
    interact with each other.
  middle_high_page_make_your_own_card_descrpition_3: Web Lab is a programming environment
    where you can make simple web pages using HTML and CSS. Design your web pages
    and share your site in seconds.
  middle_high_page_make_your_own_card_link: Scopri di più
  middle_high_page_additional_resources_title: Additional Resources
  middle_high_page_additional_resources_description: There are so many ways to further
    explore computer science! Browse our video library, or learn more about exciting
    careers in the computer science field.
  middle_high_page_video_library_title: Discover our Video Library
  middle_high_page_video_library_description: Learn the basics of computer science
    through short 5-10 minute videos on topics like artificial intelligence, the Internet,
    how computers work, how not to get hacked, blockchain, careers, and more!
  middle_high_page_video_library_link: View video library
  middle_high_page_cs_journeys_title: Go Further with CS Journeys
  middle_high_page_cs_journeys_description: Take the next step on your computer science
    journey. Explore careers, mentorship opportunities, online courses, scholarships,
    internships and more!
  middle_high_page_cs_journeys_link: Explore CS Journeys
  middle_high_page_cs_title: Computer Science in the Classroom
  middle_high_page_cs_description: Questi corsi dovrebbero essere guidati da un insegnante!
    Se desideri che vengano insegnati nella tua scuola, valuta la possibilità di collaborare
    con un insegnante per portarli in classe.
  middle_high_page_cs_card_title_1: CS Discoveries
  middle_high_page_cs_card_title_2: CS Principles
  middle_high_page_cs_card_title_3: AP Computer Science A
  middle_high_page_cs_card_description_1: Free set of elementary curricula that introduces
    students to the foundational concepts of computer science and challenges them
    to explore how computing and technology can impact the world.
  middle_high_page_cs_card_description_2: Free year-long curriculum that introduces
    students to the foundational concepts of computer science and challenges them
    to explore how computing and technology can impact the world. Can be taught as
    an introductory class and as an AP course.
  middle_high_page_cs_card_description_3: Introduce students to software engineering
    and object-oriented design while they learn the Java programming language in this
    free curriculum for AP® Computer Science A (AP® CSA).
  middle_high_page_cs_link_1: Explore CS Dicoveries
  middle_high_page_cs_link_2: Explore CS Principles
  middle_high_page_cs_link_3: Explore CSA
  elemeentary_page_main_title: Learning for Ages 5 to 11
  elementary_page_main_description: Explore the world of computer science with engaging
    videos, self-paced tutorials, programming activities, and more!
  elementary_page_own_pace_title: Continue Learning at Your Own Pace
  elementary_page_own_pace_description: Create drawings, games, and more in these
    two excellent options for students getting started on their own learning the basics
    of computer science.
  elementary_page_own_pace_card_title_1: Pre-Reader Express Course
  elementary_page_own_pace_card_title_2: Express Course
  elementary_page_own_pace_card_description_1: Impara l'informatica al tuo ritmo!
    Impara a creare programmi per computer, sviluppare capacità di risoluzione dei
    problemi e affrontare sfide divertenti! Crea giochi e progetti creativi da condividere
    con amici, familiari e insegnanti.
  elementary_page_own_pace_link_1: Start Pre-Reader Course
  elementary_page_own_pace_link_2: Start Express Course
  elementary_page_make_your_own_games_title: Make Your Own Animations and Games
  elementary_page_make_your_own_games_card_title_1: Sprite Lab
  elementary_page_make_your_own_games_card_description_1: È ora di essere creativi!
    Usa il coding basato su blocchi per creare qualcosa di divertente, dolce o stravagante
    in Sprite Lab. L'unico limite è la tua immaginazione!
  elementary_page_make_your_own_games_link: Try Sprite Lab
  elementary_page_computer_science_title: Computer Science in the Classroom
  elementary_page_computer_science_description: These courses should be led by a teacher!
    If you'd like to see them taught at your school, ask a parent or guardian to work
    with a teacher to bring them to your class.
  elementary_page_computer_science_card_title_1: Computer Science Fundamentals
  elementary_page_computer_science_card_title_2: Computer Science Connections
  elementary_page_computer_science_description_1: Free set of elementary curricula
    that introduces students to the foundational concepts of computer science and
    challenges them to explore how computing and technology can impact the world.
  elementary_page_computer_science_description_2: Make connections between computer
    science (CS) and other subjects like math, language arts, science, and social
    studies.
  hoc_beyond_hero_description: Ora che hai completato la tua Ora del Codice, porta
    il tuo apprendimento al livello successivo! Molti partner offrono opzioni gratuite
    e coinvolgenti per insegnanti e studenti - nessuna esperienza necessaria.
  hoc_beyond_for_teachers_section_title: For Teachers
  hoc_beyond_for_teachers_section_description: You've held an Hour of Code event in
    your classroom... now what? Join the more than 2 million educators who use Code.org
    to teach computer science. Anyone can learn!
  hoc_beyond_for_teachers_course_title_1: Teach with Code.org’s Courses
  hoc_beyond_for_teachers_course_title_2: Teach Courses from Other Providers
  hoc_beyond_for_teachers_course_description_1: Code.org offers a full K-12 course
    pathway and professional learning workshops for teachers, free of charge.
  hoc_beyond_for_teachers_course_description_2: Compare options by different partners,
    organized by grade band.
  hoc_beyond_for_teachers_course_link_1: Teach with Code.org
  hoc_beyond_for_teachers_course_link_2: Explore other providers
  hoc_beyond_carousel_title: For Students
  hoc_beyond_carousel_description: Want to keep learning after Hour of Code? Check
    out these activities for learners of all ages and skill levels.
  hoc_beyond_submit_activity_form: Submit your own activity [here](%{form_url}).
  hoc_beyond_end_section_label: The Hour of Code is organized by [Code.org](%{home_page})
