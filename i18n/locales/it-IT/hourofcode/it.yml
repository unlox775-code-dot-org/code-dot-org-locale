  self_paced_pl_facilitator_call_to_action: Esplora la formazione professionale guidata
    da formatori
  self_paced_pl_resources_heading: Risorse aggiuntive per gli insegnanti
  self_paced_pl_resources_title_01: Partner regionali di Code.org
  self_paced_pl_resources_desc_01: Entra in contatto con il tuo Partner regionale
    di Code.org per scoprire cosa accade nella tua regione. I partner regionali di
    Code.org offrono workshop per insegnanti tenuti da formatori e possono supportare
    le scuole o i distretti nell'implementazione, certificazione, ricerca di finanziamenti
    e altro ancora.
  self_paced_pl_resources_title_02: Computer Science Teachers Association (Associazione
    degli insegnanti di informatica)
  self_paced_pl_resources_desc_02: Unisciti al Dipartimento di informatica più grande
    al mondo! Entra in contatto con oltre 19.000 insegnanti di informatica provenienti
    da tutto il globo, trova sostegno nella tua comunità locale e ricevi supporto
    da altri insegnanti di informatica.
  self_paced_pl_resources_title_03: Amazon Future Engineer
  self_paced_pl_resources_desc_03: Code.org si è associato ad Amazon Future Engineer
    per offrire agli insegnanti delle scuole svantaggiate un numero crescente di risorse
    e vantaggi gratuiti! Scopri se la tua scuola è idonea.
