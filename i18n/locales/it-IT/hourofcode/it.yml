  tenth_anniversary_testimonials_heading: What people are saying
  tenth_anniversary_testimonials_01: I had a high school student come up to me four
    years after I had her as an 8th grade middle schooler and she was excited that
    she was going to study computer science in college. As a middle schooler she was
    exposed to something new, and that planted a seed for her college years.
  tenth_anniversary_testimonials_02: I joined Hour of Code in your inaugural year
    and have been with you all the way! It has inspired me to seek out additional
    coding opportunities for my students. Thanks for all you have done to get kids
    engaged and excited about computer science! We wouldn't be where we are without
    you!
  tenth_anniversary_testimonials_03: I owe Code.org so much. I'm the teacher I am
    today because of the tools you provide for educators like me. I've been using
    Code.org since 2013 and I've been a facilitator since 2019. Thanks for making
    me look good for these many years, Code.org. I really appreciate it.
  farsi_page_top_heading: Code.org in Farsi
  farsi_page_top_heading_02: Talent is everywhere, but opportunity is not. Code.org
    in Farsi opens a door to an opportunity that would otherwise be closed.
  farsi_page_top_desc: Today, there are over 110 million Farsi speakers worldwide.
    While the majority of native speakers live in Iran, Afghanistan, and Tajikistan,
    there are millions living as immigrants, migrants, and refugees around the world.
    With the Code.org in Farsi initiative, Farsi-speaking students will have the same
    access to our curricula that is already available to students in all other major
    languages of the world.
  farsi_page_global_heading: The Global Impact of Iranians in Education & Technology
  farsi_page_global_desc_01: When you think of an algorithm, you may assume it's something
    new, but the concept of an algorithm was discovered in Iran over 1300 years ago.
    “Algorithm” is named after its inventor, the mathematician Al Khwarizmi, who lived
    in the land formerly known as Persia and now known as Iran. Once the epicenter
    of mathematics, science, philosophy, and medicine, Iran has made profound advances
    and impacts in technology.
  farsi_page_global_desc_02: Beyond the borders of the country itself, Iranians around
    the world have contributed in countless ways to science and technology — as co-founders
    or CEOs of technology companies such as Uber, eBay, Intuit, and Dropbox, or inventing
    technologies such as LASIK surgery or JPEG compression, or in scientific, academic,
    or engineering roles around the globe.
  farsi_page_global_desc_03: Finally, Code.org is led by Iranian American Hadi Partovi
    and has grown to become one of the largest education nonprofits globally.
