  tutorial_caflags_longdescription: Impara alcuni concetti di programmazione di base
    con blockly. Sviluppa il tuo pensiero computazionale utilizzando forme, colori
    e coordinate semplici per disegnare le bandiere del mondo. Scopri la tua creatività
    mentre esplori diverse sequenze di blocchi e valori per costruire i tuoi emozionanti
    capolavori di bandiera.
  tutorial_matariki_longdescription: 'Maia e Charlie vengono dalla Nuova Zelanda.
    La famiglia di Maia si prepara a festeggiare Matariki: il capodanno Māori. Ha
    invitato il suo amico Charlie a venire a stare al marae della sua famiglia (tradizionale
    casa di riunione). Ci sono molte attività e attività entusiasmanti per la risoluzione
    dei problemi da fare per Matariki! Usa le tue capacità di pensiero computazionale
    per aiutare Maia e Charlie a prepararsi per la celebrazione.'
  tutorial_carestaurant_longdescription: 'Charlie e Tilley hanno deciso che, se programmano
    adeguatamente Ross, sarà in grado di aiutare a dipingere per rendere i Vendicatori
    di cibo più attraenti. Assicurati però che i loro algoritmi siano corretti: un
    robot mal indirizzato con un pennello potrebbe causare seri danni!'
  tutorial_casea_longdescription: Alex e Lonnie creano pesci fantasiosi e super creature
    marine con i blocchi. Aiutali a ordinare le sequenze in ordine ed eseguire il
    debug individuando e correggendo gli errori. Personalizza la tua scena oceanica
    e dai vita ai tuoi personaggi aggiungendo interattività. I programmatori principianti
    e gli alunni che ancora non leggono sono i benvenuti!
  tutorial_cashield_longdescription: Sono le vacanze estive e Alex, la sua famiglia
    e Lonnie stanno andando in vacanza in Finlandia. Il fratello maggiore di Alex,
    Reuben, sta creando un'app sullo stemma degli scudi e mostra ad Alex e Lonnie
    come usarlo. Unisciti a loro mentre imparano a mettere in sequenza i blocchi per
    progettare alcuni incredibili scudi!
  tutorial_ccwslimer_longdescription: Impara a programmare il tuo gioco condivisibile
    con più livelli e sfide!
  tutorial_codinggalaxy_longdescription: Per la tua prima missione su Pianeta avventura,
    il tuo compito è risolvere gli esercizi di programmazione per salvare il bellissimo
    pianeta.
  tutorial_boatrace_longdescription: Impara a creare un gioco di corse in barca. Il
    giocatore usa il mouse per condurre una barca verso un'isola deserta senza sbattere
    contro ostacoli.
  tutorial_ccplay_longdescription: Codifica e gioca una serie di livelli di gioco
    mentre impari importanti concetti di informatica. Al livello finale, mostra la
    tua creatività e abilità per programmare il tuo gioco da zero!
  tutorial_grinch_longdescription: 'Impara a programmare droni e una slitta ad alta
    tecnologia con la magia della programmazione per catturare regali e navigare giù
    per la montagna per tornare a Natale a Whoville. '
  tutorial_codehsart_longdescription: Meme! Meme! Meme! Gli studenti esplorano l'intersezione
    tra codifica e arte costruendo un programma per computer che consente loro di
    creare meme personalizzati da condividere con gli amici.
  tutorial_codehsbitcoin_longdescription: In questa attività dell'Ora del Codice,
    gli studenti vengono introdotti al registro blockchain di Bitcoin e ad alcune
    statistiche di Bitcoin. Gli studenti osservano come funziona una transazione sul
    registro Bitcoin e indagano sulle prestazioni complessive della blockchain di
    Bitcoin.
  tutorial_codehsblockchain_longdescription: Gli studenti apprendono le basi delle
    criptovalute esplorando la crittografia, l'hashing e la tecnologia blockchain!
  tutorial_codehscipher_longdescription: 'In questa attività dell''Ora del Codice,
    gli studenti vengono introdotti alla crittografia utilizzando il Cifrario di Cesare
    per decifrare e crittografare alcuni messaggi, scoprendo anche il difetto del
    codice e come migliorarlo. '
  tutorial_codehscollision_longdescription: Gli studenti esploreranno come vengono
    utilizzate le simulazioni nella ricerca. Studieranno come la massa e la velocità
    influenzano le collisioni elastiche utilizzando la conservazione della quantità
    di moto e la conservazione delle equazioni dell'energia cinetica per verificare
    i valori di velocità finali come calcolati da una simulazione. Gli studenti dovrebbero
    avere una conoscenza preliminare della risoluzione di equazioni matematiche utilizzando
    l'algebra di base.
  tutorial_codehsmath_longdescription: Gli studenti vengono presentati a Tracy la
    tartaruga e imparano a codificare diversi modelli matematici con Python! Non è
    necessaria alcuna esperienza di programmazione, ma gli studenti dovrebbero aver
    completato Algebra I o superiore.
  tutorial_codehsmusic_longdescription: Gli studenti esplorano come viene utilizzata
    la codifica nella creazione di musica costruendo i propri ritmi e modelli dinamici
    a otto conteggi con i blocchi JavaScript!
  tutorial_codehssports_longdescription: Gli studenti apprendono come viene utilizzata
    la codifica nello sport e nella progettazione di giochi creando un videogioco
    sportivo originale che può essere condiviso immediatamente con i loro amici!
  tutorial_codemojipizza_longdescription: 'Questo corso è progettato per insegnare
    agli studenti i fondamenti degli oggetti JavaScript. Gli studenti impareranno
    i tipi di dati di base che possono essere memorizzati nelle variabili, dal primo
    booleano fino alla creazione dei propri oggetti con più proprietà. L''attività
    rende concetti complessi facilmente comprensibili utilizzando il cibo preferito
    di tutti: la Pizza!'
  tutorial_moonlander_longdescription: Impara la fisica mentre scrivi il codice! Atterraggio
    sulla Luna è un corso di Game Builder con 17 esercizi che ti guida nel costruire
    il tuo gioco basato sulla fisica. Nel gioco, utilizzerai il codice e concetti
    di fisica delle elementari e medie per aiutare un'astronave ad atterrare in sicurezza
    sulla luna.
  tutorial_sushicards_longdescription: Crea un gioco in cui muovi uno squalo per cercare
    di catturare i pesci.
  tutorial_codesparkcreate_longdescription: Hai mai voluto progettare e codificare
    il tuo videogioco? Inizia con la modalità "Crea" di codeSpark Academy. Scegli
    tra due kit di gioco che ti guidano nella creazione e nella codifica di un videogioco
    in stile Mario utilizzando la nostra interfaccia senza parole. Programmatori principianti
    e pre-lettori benvenuti!
  tutorial_hardvsoft_longdescription: Attraverso una storia illustrata per bambini
    e dei fogli di lavoro, i tuoi studenti impareranno le differenze tra hardware
    e software.
  tutorial_codestersecard_longdescription: Sviluppa le tue capacità di programmazione
    mentre impari a creare un biglietto di auguri elettronico che puoi condividere
    con il tuo insegnante, la tua famiglia o gli amici!
  tutorial_codesterslogo_longdescription: Usa il codice per essere creativo e progetta
    il tuo logo aziendale! Imparerai le basi della codifica nel linguaggio di programmazione,
    Python. Dopo aver completato l'esercitazione, avrai tutte le competenze necessarie
    per creare il logo del tuo marchio personale!
  tutorial_codesterstshirt_longdescription: 'Impara le abilità di programmazione di
    base ed esercitati a muoverti sul piano delle coordinate mentre crei il tuo design
    di t-shirt con monogramma! '
  tutorial_codewards_longdescription: Partecipa a una missione entusiasmante per salvare
    la città sottomarina. Sperimenta il lavoro di un ingegnere di soccorso che ripara
    i sistemi urbani danneggiati con comandi e algoritmi. Supera varie sfide per dimostrare
    abilità, intelligenza e coraggio!
  tutorial_olympics_longdescription: 'Insieme a Elsie preparati per le Olimpiadi dei
    robot! Insieme ai concetti di programmazione, impara a guidare, raccogliere dettagli
    e creare strumenti, costruire e testare il tuo potente robot. '
  tutorial_codinismhero_longdescription: Impara le basi della programmazione attraverso
    esempi divertenti e costruisci un gioco mentre impari!
  tutorial_discovery_longdescription: Due personaggi si incontrano in un mondo e scoprono
    un oggetto sorprendente. Cosa succede dopo? Con Scratch e CS First, chiunque può
    creare la propria storia unica con il codice.
  tutorial_csfirstname_longdescription: Scegli un nome e dai vita alle lettere della
    parola usando il codice. Scegli un nickname, il nome di un animale domestico,
    un animale, uno sport, un luogo o un hobby.
  tutorial_edisonmove_longdescription: Presenta ai tuoi studenti la programmazione
    basata su testo e il concetto computazionale chiave di sequenza utilizzando i
    robot Edison e EdPy, un linguaggio di programmazione basato su testo basato su
    Python. Esplora le basi dell'informatica e della programmazione tra cui funzioni,
    input, parametri di input e output. Quindi affronta una sfida di programmazione
    e scrivi il tuo programma per portare il tuo robot Edison attraverso un labirinto.
  tutorial_edisonspider_longdescription: Introduci i concetti computazionali chiave
    di variabili e dati, due delle parti più fondamentali dei linguaggi di programmazione
    generica, utilizzando i robot Edison e il linguaggio di programmazione basato
    su Scratch EdScratch. Gli studenti possono svolgere questa lezione in modo indipendente
    imparando cosa sono le variabili, perché le usiamo e quindi applicando le loro
    conoscenze per programmare Edison in modo che guidi come un ragno che tira una
    trappola.
  tutorial_edisonspotlight_longdescription: Presenta i robot Edison ai tuoi studenti,
    aiutandoli a iniziare a esplorare cos'è un robot e come può percepire e reagire
    al mondo. Gli studenti possono svolgere questa lezione in modo indipendente mentre
    programmano il robot Edison utilizzando il linguaggio di programmazione basato
    su blocchi EdBlocks, praticando i fondamenti dell'informatica tra cui sequenza,
    cicli e le istruzioni condizionali.
  tutorial_firiapython_longdescription: Prepara il tuo micro:bit e passa al codice
    Python! CodeSpace ti guiderà passo dopo passo dalla tua prima riga di Python alla
    codifica di un programma interattivo con pulsanti e LED. Impara le basi della
    programmazione di dispositivi integrati, del monitoraggio degli ingressi e del
    controllo delle uscite. Scopri come le variabili e le istruzioni condizionali
    controllano il flusso del codice e termina con un micro-gioco veloce e divertente!
  tutorial_gamefrootsquid_longdescription: I calamari colossali sono i più grandi
    invertebrati del mondo. In questo gioco di programmazione per principianti imparerai
    le basi della programmazione e creerai un gioco che esplora la vita dei calamari
    sotto l'oceano. Scoprirai la vita segreta del colossale calamaro, come codificare
    i controlli di gioco da tastiera (input/output), il linguaggio di codifica Google
    Blockly, come pubblicare il tuo gioco per computer.
  tutorial_duckpiano_longdescription: In questo progetto farai suonare i tasti del
    tuo computer con suoni grossolani di diverse altezze, tipo un pianoforte che suona
    come un'anatra. Puoi usare il tuo pianoforte a papera per suonare brani semplici.
    Successivamente, puoi provare altri suoni, come il latrato di un cane o persino
    i suoni registrati da te. Questo progetto funziona meglio su un computer con una
    tastiera, ma potrebbe essere adattato per funzionare su un tablet.
  tutorial_gpsound_longdescription: In questo progetto scriverai un programma per
    registrare il suono dal microfono del tuo computer, riprodurlo e disegnare un'immagine
    del suono registrato. Quindi potrai elaborare la registrazione per aggiungere
    effetti come cambio di tonalità, inversione o eco.
  tutorial_groklearningpython_longdescription: Sviluppa le tue capacità di programmazione
    e costruisci il tuo classificatore di animali! In questo corso utilizzerai il
    linguaggio di programmazione Python per classificare gli animali in base alle
    loro caratteristiche. Imparerai le differenze tra gli animali e come i biologi
    usano la programmazione per aiutarli a fare scienza! Questa attività presuppone
    alcune conoscenze (variabili, stampa e input).
  tutorial_htmltimetravel_longdescription: Fai un viaggio avventuroso nel tempo e
    conquista lo spazio profondo mentre impari a spostare, ruotare e trasformare oggetti
    utilizzando le basi dell'animazione in CSS.
  tutorial_hp_flappy_longdescription: Impara il pensiero logico e il concetto di programmazione
    creando il tuo gioco in stile Flappy Birds su hyperPad.
  tutorial_appytappin_longdescription: Questa attività guidata dall'insegnante, adattata
    per l'Ora del Codice, introduce i bambini all'uso di un linguaggio di programmazione
    basato su testo per sviluppare un'app di giochi per dispositivi mobili. Gli alunni
    progetteranno algoritmi e utilizzeranno variabili e funzioni, oltre a testare
    ed eseguire il debug del loro lavoro. Include un programma di lezioni passo passo,
    risorse per gli studenti, schede di supporto e modello di programma già scritto.
  tutorial_icipher_longdescription: Questa attività guidata dall'insegnante, adattata
    per l'Ora del Codice, insegna ai bambini a comunicare in modo sicuro. I bambini
    imparano che i messaggi nel tempo sono stati crittografati e decrittografati utilizzando
    cifre. Esplorano la crittografia e acquisiscono una comprensione della necessità
    di comunicare in modo sicuro.
  tutorial_iguess_longdescription: Presentazione dei codici di Risposta Rapida ai
    bambini dai 3 ai 5 anni. Usa i tablet per fare la scansione dei codici QR e indovina
    la mini-bestia da un determinato habitat.
  tutorial_imake_longdescription: Questa attività guidata dall'insegnante, per bambini
    dai 3 ai 5 anni, utilizza filastrocche classiche per introdurre il concetto di
    algoritmi, sequenza e ripetizione. Identificando i passaggi e gli schemi nelle
    rime popolari, i bambini iniziano a capire che gli algoritmi sono ovunque intorno
    a noi.
  tutorial_imorse_longdescription: Esplora la crittografia con il codice Morse e Sphero.
    Scopri che i sistemi fisici possono essere programmati e scrivi il codice per
    far comunicare Sphero.
  tutorial_kanohp_longdescription: Impara a programmare e crea magie sullo schermo
    con sfide creative. Fai volare le piume e fai scorrere il fuoco, componi musica
    e altro ancora.
  tutorial_khanwebpages_longdescription: Impara a creare pagine web con i tag HTML
    e CSS, creando il tuo biglietto di auguri personalizzato.
  tutorial_kibobowl_longdescription: Crash! Quanto deve spostarsi KIBO per arrivare
    dall'inizio della pista da bowling ai birilli? Puoi creare una singola corsia
    diritta o un percorso più complicato. Gli studenti useranno la stima e la misurazione
    per creare un programma che percorra la lunghezza della corsia. Verificheranno
    fino a che punto un singolo blocco in avanti trasporta KIBO, quindi miglioreranno
    i loro programmi utilizzando il processo di progettazione ingegneristica.
  tutorial_kibodance_longdescription: Facciamo una festa da ballo con KIBO Robot!
    Configura un lettore musicale per riprodurre una canzone preferita in classe o
    una canzone collegata a una cultura mondiale che stai esplorando. Gli studenti
    decoreranno i loro robot KIBO come ballerini, quindi creeranno un programma per
    insegnare al loro KIBO a ballare con la musica. Gli studenti impareranno come
    creare un programma per esprimere un'idea (in questo caso, una danza), con particolare
    attenzione alla capacità di sequenziamento.
  tutorial_buildcharacters_longdescription: Quali sono alcuni tratti caratteriali
    che puoi identificare nei libri o nelle persone che conosci? Progetta il tuo fuzz
    e usa il codice per modificarne le proprietà e dare vita al tuo personaggio! Comprende
    JavaScript per gli ultimi anni delle elementari.
  tutorial_designgames_longdescription: L'app di pre-lettura più popolare ora include
    un Maker Space digitale! Crea livelli, progetta giochi o costruisci personaggi.
    Scegli la tua attività e inizia a creare con Kodable! Dotato di JavaScript per
    le scuole medie inferiori.
  tutorial_makelevels_longdescription: Sai costruire un labirinto simmetrico? Un labirinto
    con angoli retti? Rispondi a sfide creative e complete per la costruzione di labirinti
    con concetti di programmazione di base. Allineato con la matematica prevista nelle
    competenze standard di V elementare.
  tutorial_wizard_longdescription: Esplora il mondo di Code Magic come Code Wizard.
    Impara a creare e lanciare incantesimi per personalizzare il tuo castello.
  tutorial_mbscratchcards_longdescription: Connetti il mondo fisico di micro:bit con
    il mondo virtuale di Scratch.
  tutorial_mbswiftplaygrounds_longdescription: Usa il micro:bit con un iPad per imparare
    Swift.
  tutorial_mbbuttons_longdescription: In questo progetto introduttivo, farai apparire
    immagini o animazioni sul display micro:bit quando vengono premuti i pulsanti.
    Questa attività è adatta a chi non ha mai programmato prima o a chi cerca una
    semplice introduzione alla programmazione della BBC micro:bit. Utilizza MicroBlocks,
    un sistema di programmazione simile a Scratch che ti consente di vedere immediatamente
    il codice in esecuzione sul micro:bit.
  tutorial_meteor_longdescription: In questo progetto creerai un gioco Stelle Cadenti
    per BBC micro:bit. Usando i pulsanti, il giocatore muoverà uno scudo per catturare
    le meteore che cadono e salvare la Terra. Le tecniche apprese in questo progetto
    possono essere utilizzate per realizzare molti altri giochi per la BBC micro:bit,
    inclusi giochi classici come Pong e Invasori Spaziali.
  tutorial_ballbounce_longdescription: Impara a creare un'app mobile in cui l'utente
    lancia una palla sullo schermo e rimbalza sui bordi.
  tutorial_mitcodi_longdescription: Impara a creare la tua app mobile interattiva.
    Premi l'ape e sentila ronzare!
  tutorial_mitdoodle_longdescription: Crea un'app mobile in cui puoi disegnare immagini
    sullo schermo!
  tutorial_talktome_longdescription: Impara a creare un'app mobile che ti faccia parlare
    il telefono!
  tutorial_mobilecspmap_longdescription: Usa App Inventor per creare un tour della
    mappa dei punti di riferimento nella tua città, nel tuo stato o in qualsiasi parte
    del mondo. Video autoguidati e tutorial di testo guidano gli studenti attraverso
    la creazione di un'interfaccia utente e la codifica di un'app mobile, utilizzando
    un componente mappa e determinando le posizioni in base alla latitudine e alla
    longitudine.
  tutorial_ozorandom_longdescription: Scopri come i computer creano numeri casuali
    e li usano, quindi utilizza un programma di movimento casuale per aiutare a seminare
    idee per una storia.
  tutorial_ozotroll_longdescription: Impara la differenza tra troll di Internet e
    troll delle fiabe, quindi insegna a Evo come essere un buon troll che ti protegge.
  tutorial_peblioart_longdescription: 'Impara a disegnare e animare forme con il codice
    per creare opere d''arte interattive ispirate agli artisti. '
  tutorial_astropi_longdescription: Codifica un messaggio e controlla la temperatura
    dell'aria ambiente a bordo della ISS utilizzando un simulatore online del Sense
    HAT del computer Astro Pi.
  tutorial_rgart_longdescription: Cerchi un modo semplice e intuitivo per insegnare
    ai tuoi studenti a programmare? RoboGarden Materie Scientifiche ha fuso la pratica
    del codice con l'apprendimento delle Materie Scientifiche e le missioni ludiche
    in molteplici attività. Nell'attività artistica, lo studente comprende i concetti
    di miscelazione dei colori mentre utilizza i blocchi di codifica per risolvere
    le sfide nella festa di compleanno.
  tutorial_rgengineer_longdescription: Cerchi un modo semplice e intuitivo per insegnare
    ai tuoi studenti a programmare? RoboGarden Materie Scientifiche ha fuso la pratica
    del codice con l'apprendimento delle Materie Scientifiche e le missioni ludiche
    in molteplici attività. Nell'attività di ingegneria, lo studente apprende la robotica
    di base utilizzando i blocchi di codifica per risolvere le sfide della festa di
    Natale.
  tutorial_rgmath_longdescription: Cerchi un modo semplice e intuitivo per insegnare
    ai tuoi studenti a programmare? RoboGarden Materie Scientifiche ha fuso la pratica
    del codice con l'apprendimento delle Materie Scientifiche e le missioni ludiche
    in molteplici attività. Nell'attività di matematica, lo studente pratica il conteggio,
    l'addizione e la sottrazione mentre risolve alcune sfide di codifica.
  tutorial_rgscience_longdescription: Cerchi un modo semplice e intuitivo per insegnare
    ai tuoi studenti a programmare? RoboGarden Materie Scientifiche ha fuso la pratica
    del codice con l'apprendimento delle Materie Scientifiche e le missioni ludiche
    in molteplici attività. Nell'attività scientifica, lo studente intraprende un
    viaggio nello spazio risolvendo molteplici sfide di codifica e saperne di più
    sugli elementi spaziali e sui fatti scientifici.
  tutorial_rgtech_longdescription: Cerchi un modo semplice e intuitivo per insegnare
    ai tuoi studenti a programmare? RoboGarden Materie Scientifiche ha fuso la pratica
    del codice con l'apprendimento delle Materie Scientifiche e le missioni ludiche
    in molteplici attività. Nell'attività tecnologica, lo studente attraversa un viaggio
    alle isole vulcaniche risolvendo molteplici sfide di codifica comprendendo i concetti
    di base della tecnologia.
  tutorial_robotmagic3d_longdescription: Usa la tua immaginazione per creare un logo
    3D animato del tuo nome, della tua squadra sportiva preferita o di qualsiasi cosa
    tu voglia. Usa il codice per dare vita a lettere e modelli 3D divertendoti. Al
    termine puoi scaricare un adesivo animato di tua creazione e condividerlo con
    gli amici.
  tutorial_robotmagicflappy_longdescription: Usa la tua immaginazione per creare un
    gioco 3D Flappy Bird. Usa il codice per dare vita ai modelli 3D con il divertimento.
    Alla fine puoi condividere la tua creazione con gli amici e sfidarli a un punteggio
    alto.
  tutorial_scratchadventure_longdescription: Invia i tuoi personaggi preferiti di
    Cartoon Network in una missione, dai confini più remoti dell'universo, fino ai
    confini del torrente di Craig. Sblocca tesori segreti e scopri nuovi personaggi
    mentre crei un gioco d'avventura.
  tutorial_scratchtalk_longdescription: Dai vita ai tuoi personaggi su Scratch utilizzando
    i nuovi blocchi Text-to-Speech forniti da Amazon. Crea un robot rap o un'animazione
    interattiva che parla. Questo progetto ti mostrerà come creare animazioni parlanti
    che ruotano, si ingrandiscono e cambiano i colori. Le possibilità sono infinite!
  tutorial_scratchjrstory_longdescription: Un'attività intermedia pensata per i bambini
    di seconda e quinta elementare con una certa esperienza con ScratchJr. Attraverso
    questa attività e il tempo trascorso con ScratchJr, gli studenti avranno l'opportunità
    di pensare in modo creativo, migliorare la narrazione e collaborare con i colleghi.
  tutorial_scratchjrtwinkle_longdescription: Twinkle, Twinkle Little Star collaborazione
    in classe è un'attività introduttiva pensata per i bambini dalla scuola materna
    fino alla seconda elementare con poca o nessuna esperienza di programmazione.
    Attraverso questa attività, gli studenti avranno l'opportunità di pensare in modo
    creativo, diventare narratori e migliorare il ragionamento matematico e le capacità
    di sequenziamento.
  tutorial_spherocomm_longdescription: Informazioni sui problemi di comunicazione
    sia in una comunità che in un programma per computer. Usa questa conoscenza per
    risolvere eventuali problemi di comunicazione o bug in un programma nel tentativo
    di aiutare BOLT a ritrovare la strada di casa.
  tutorial_spherocommunity_longdescription: Progetta un percorso semplice che rappresenti
    un percorso comune che percorri ogni giorno. Creerai due programmi, un percorso
    disegnato e un percorso di programma basato su blocchi attraverso il percorso
    della tua comunità.
  tutorial_spherofunctions_longdescription: |2-

    Scopri come utilizzare e invocare funzioni per trasformare Sphero in una calcolatrice.
  tutorial_spheroinfrared_longdescription: |2-

    Diventa un epidemiologo per fermare la diffusione di una rara infezione da robot che sta affliggendo una comunità di robot BOLT.
  tutorial_spherolightsensor_longdescription: |2-

    Scopri come creare un programma che utilizza il sensore di luce ambientale per misurare i valori di lux e inseguire BOLT.
  tutorial_spheromansion_longdescription: |2-

    Tenere un gruppo di dinosauri a casa tua non dovrebbe essere un problema, giusto? Come puoi immaginare, questo non finisce bene. Sei intrappolato nella biblioteca della villa e devi programmare la tua via d'uscita.
  tutorial_roadblocks_longdescription: Come continuazione di Your Community, modificherai
    il tuo programma di blocchi man mano che tu e il tuo partner incontrate diversi
    blocchi stradali lungo il percorso.
  tutorial_spherotext2_longdescription: |2-

    Impara il tuo primo condizionale costruendo un gioco divertente in cui dovrai lanciare Sphero e indovinare i suoni degli animali. Questa è una grande attività dopo aver completato il testo 1.
  tutorial_spherotext3_longdescription: |2-

    Impara a cambiare i LED principali di Sphero in base alla velocità di rotazione del giroscopio. Imparerai anche sulla normalizzazione e il valore assoluto. Questa è una grande attività dopo aver completato il testo 1 e 2.
  tutorial_spherotext4_longdescription: Usa le variabili per creare un gioco di patate
    bollenti con tecnologia Sphero. Userai lo pseudocodice e leggerai la documentazione
    per dare vita a questo gioco classico. Imparerai anche concetti tecnici come i
    cicli "fino a" e la casualità entro i limiti. Questa è un'ottima attività dopo
    aver completato il testo 2 o 3.
  tutorial_spheroraptor_longdescription: |2-

    Crea una penna fortificata per tenere a bada gli Spheroraptor, mentre scrivi anche il codice alla fuga di Spheroraptors. Dai loop, ai condizionali, agli operatori e persino ai comparatori, avrai bisogno di tutto il know-how di codifica che puoi raccogliere.
  tutorial_stempiday_longdescription: Usiamo il numero Pi per calcolare la circonferenza
    e l'area di un cerchio, ma ti sei mai chiesto da dove viene questo numero o come
    calcolarlo? In questa attività di codifica genererai punti casualmente simili
    a un giocatore molto cattivo che spara freccette a un bersaglio per le freccette.
    La percentuale di freccette che atterrano all'interno del cerchio può aiutarci
    a calcolare il Pi greco. Quindi cambia i colori dei punti solo per divertimento!
  tutorial_stemplanetoids_longdescription: Sapevi che il codice dietro i classici
    giochi Asteroidi e Atterraggio Lunare è più semplice di quanto potresti pensare?
    Sapevi che entrambi questi giochi hanno una fisica accurata? In questa attività
    risolverai un gioco di asteroidi rotti in cui la nave si muove solo in linea retta.
    Quindi aggiungerai gravità al gioco e proverai a far atterrare la nave sulla luna!
    Funziona con Chromebook e altri dispositivi!
  tutorial_stempong_longdescription: Sapevi che il codice dietro il popolare gioco
    Bonk.io e il classico gioco Pong è più semplice di quanto potresti pensare? Sapevi
    che entrambi questi giochi hanno una fisica accurata? In questa attività riparerai
    una versione rotta del gioco Pong in modo che gli oggetti rimbalzino come dovrebbero.
    Quindi aggiungerai la gravità per creare un clone di Bonk.io. Funziona con Chromebook
    e altri dispositivi!
  tutorial_algobot_longdescription: AlgoBot è un gioco puzzle ambientato in Europa,
    una nave di colonizzazione pan-galattica, dove una missione di riciclaggio va
    terribilmente storta. I giocatori comandano AlgoBot, un piccolo droide di servizio
    intelligente, e imparano a usare un linguaggio di programmazione visuale per aiutarlo
    a contenere la crisi!
  tutorial_thunkableapps_longdescription: "Scopri come creare le tue app con la codifica
    basata su blocchi! \n"
  tutorial_toxicodedot_longdescription: 'Seleziona una carta dal tuo mazzo e interpretane
    il codice per avanzare nel mondo. Usa le tue capacità intuitive per indovinare
    le regole e imparare dai tuoi errori. Realizzato con cura dal team dietro Compute
    it e Silent Teacher, con gli stessi principi fondamentali: tentativi ed errori
    invece di spiegazioni dettagliate, progressione fluida, nessun codice da digitare,
    accessibilità ai principianti assoluti.'
  tutorial_gcactions_longdescription: Scopri le azioni, uno degli elementi fondamentali
    della codifica, e usale per programmare un videogioco! Esplora la cultura digitale
    e impara a conoscere i robot e cosa possono effettivamente fare.
  tutorial_gccomparators_longdescription: Scopri i comparatori e le regole logiche,
    che sono elementi costitutivi chiave nella codifica, e usali per codificare un
    videogioco! Esplora la cultura digitale e impara a monitorare le nostre attività
    online.
  tutorial_gcconditions_longdescription: Scopri le condizioni, uno degli elementi
    fondamentali della codifica, e usale per programmare un videogioco! Esplora la
    cultura digitale e scopri gli algoritmi che alimentano il nostro mondo online.
  tutorial_gccreate_longdescription: Crea il tuo primo videogioco completo con Game
    Code! Crea nuovi personaggi, rendili (un po') più intelligenti, dai superpoteri
    al giocatore... Il limite è il cielo!
  tutorial_gcevents_longdescription: Scopri gli eventi, uno degli elementi fondamentali
    della programmazione, e usali per programmare un videogioco! Esplora la cultura
    digitale e impara a conoscere l'Intelligenza Artificiale e che significato potrebbe
    avere nella tua vita.
  tutorial_gcloops_longdescription: Scopri i cicli, uno degli elementi costitutivi
    chiave della programmazione, e usali per programmare un videogioco! Esplora la
    cultura digitale e scopri il fenomeno della camera d'eco sui social network.
  tutorial_gcvariables_longdescription: Scopri le variabili, uno degli elementi costitutivi
    chiave della codifica, e usale per programmare un videogioco! Esplora la cultura
    digitale e scopri cosa sono i dati e come funzionano.
  tutorial_beanything_longdescription: Esplora sei fantastiche carriere e scopri come
    applicare il codice a ciascuna di esse! Scopri cosa vuol dire essere un ingegnere
    robotico, un musicista, un astronauta, un contadino, un apicoltore e un pasticcere.
    Usa la programmazione per animare personaggi, comporre musica, raccontare storie,
    progettare giochi e persino creare arte.
  tutorial_change_longdescription: Crea un progetto che mostri come cambieresti il
    mondo! Che tu sia appassionato di riciclaggio o abbia un'idea per raggiungere
    la pace nel mondo, condividi la tua visione con il codice!
  tutorial_cooking_longdescription: 'Mostra le tue abilità: crea un gioco di cucina
    interattivo. I principianti possono utilizzare il tutorial autoguidato mentre
    i programmatori più avanzati hanno la possibilità di iniziare con un progetto
    vuoto.'
  tutorial_crystal_longdescription: Combatti con gli amici in questo gioco multiplayer.
    Applica le tue strategie e confronta il tuo codice con l'intera comunità di Tynker
    per vedere chi è il vero campione di programmazione! Lancia incantesimi, raccogli
    power-up e sconfiggi i nemici mentre combatti in un'arena selvaggia per 4 giocatori
    che si sta restringendo in mezzo alla lava!
  tutorial_landscape_longdescription: Usa la funzione di disegno a penna di Python
    per comporre un paesaggio usando il codice. Utilizza gli elementi paesaggistici
    già creati per te o progetta le nostre strutture. Pubblica e condividi le tue
    creazioni!
  tutorial_pets_longdescription: Crea un divertente gioco sugli animali domestici,
    reali o immaginari! I principianti possono utilizzare il tutorial autoguidato
    mentre i programmatori più avanzati hanno la possibilità di iniziare con un progetto
    vuoto.
  tutorial_petvet_longdescription: Una giornata impegnativa dal Veterinario porta
    al divertimento mentre tu e Barbie aiutate una varietà di animali domestici durante
    i loro primi controlli. Dal guidare gli animali domestici nella stanza dell'esame
    alla diagnosi dei loro raffreddori, fischi e pruriti, scoprirai che ogni esercizio
    ha una soluzione per farli sentire meglio che mai!
  tutorial_superhero_longdescription: Usa HTML e CSS pixel art per creare le tue maschere
    di supereroi preferite. Pubblica e condividi le tue creazioni!
  tutorial_vidcodeplastic_longdescription: Il problema della plastica che riempie
    i nostri oceani continua a peggiorare. Fortunatamente, puoi far sentire la tua
    voce con il codice tramite PSA inquinamento da plastica. Dopo aver codificato
    un PSA sull'inquinamento da plastica utilizzando JavaScript, puoi realizzare un
    secondo video su qualsiasi argomento che ti interessa! Impara a usare cicli, onde
    sinusoidali ed emoji personalizzati per creare un progetto unico.
  tutorial_vidcodetypeface_longdescription: Crea il tuo carattere tipografico utilizzando
    forme ed elementi tipografici. Il tipo ha più elementi di quanto potresti aver
    capito! Finora abbiamo parlato dei caratteri e abbiamo detto che sono diversi
    stili di testo. I caratteri sono in realtà solo stili diversi di un carattere
    tipografico. Un carattere tipografico è una famiglia di caratteri che hanno caratteristiche
    simili.
  tutorial_washustorm_longdescription: Impara a programmare una tempesta in arrivo.
  tutorial_activitypackets_longdescription: Trova ore di divertimento per tutta la
    famiglia con i pacchetti stampabili di attività di codifica creative di Wonder
    Workshop. Dai vita alla programmazione con i robot Dash, Dot e Cue scaricando
    queste attività online e offline da utilizzare durante l'Ora del Codice e oltre!
  tutorial_googlerookie_longdescription: In questa attività, codificherai un collage
    a tema Rookie utilizzando Blockly, un linguaggio di programmazione introduttivo.
    Utilizzerai sequenze, variabili e cicli per creare qualcosa di unico che metta
    in risalto la tua creatività!
  tutorial_tommyturtle_longdescription: Aiuta i bambini a imparare le basi della programmazione
    con Tommy la tartaruga! Vincitore del Premio Oro come migliore app educativa da
    Best Mobile App Awards. Si collega a STEMdash per consentire a genitori e insegnanti
    di tenere traccia dei progressi di apprendimento, chattare con i propri figli
    e incoraggiarli o limitare il tempo di gioco.
  tutorial_mazyad_longdescription: Questo prodotto amplierà i nostri confini per creare
    una versione cartacea integrata con applicazioni computerizzate e un'alternativa
    per quando, per qualsiasi motivo, non sia possibile usare il computer. Servirà
    anche come introduzione alla comprensione della programmazione in generale.
  tutorial_gamemaker_longdescription: Game Maker è un'attività aperta in cui gli studenti
    possono creare tutto ciò che desiderano utilizzando una semplice procedura guidata
    per il codice. Basta fare clic sull'immagine di un simpatico mostriciattolo e
    scegliere una delle opzioni nel menu. Sono inclusi anche tutorial più avanzati
    per coloro che desiderano approfondire la creazione di giochi.
  tutorial_duckrace_longdescription: In questo corso risolverai i compiti di programmazione
    per aiutare la papera Toni a raccogliere monete per i risparmi delle vacanze.
    Alla fine del corso creerai il tuo gioco.
  tutorial_allcancodeapps_longdescription: Utilizza la piattaforma Allcancode per
    creare app Web e mobili dalla progettazione alla consegna. La logica dell'applicazione
    è scritta in Google Blockly, il linguaggio di programmazione utilizzato nella
    maggior parte delle attività di Code.org.
  tutorial_n2y_longdescription: In queste attività stampabili, gli studenti possono
    aiutare un piccolo robot di nome Bitt Bott a esplorare diverse morfologie della
    Terra. Gli studenti danno a Bitt Bott semplici indicazioni scegliendo e circondando
    le frecce direzionali appropriate. Ciascuna delle sei attività include semplici
    indicazioni che sono supportate da simboli della collezione n2y® SymbolStix PRIME®.
    I simboli aiutano i non lettori e i lettori principianti a capire e seguire le
    indicazioni.
  tutorial_microsoftarcade_longdescription: Play fun arcade games, design your own
    sprites, and learn the basics of coding your own game with MakeCode Arcade.
  tutorial_csfirstunplugged_longdescription: No computer or internet? No problem.
    Try the CS First Unplugged activities to explore how computer science can solve
    problems like helping people stay connected while apart. 'Plugged in' Scratch
    activities are available too!
  tutorial_toxicodepython_longdescription: Scopri le basi di Python senza parole o
    spiegazioni. Il nostro insegnante silenzioso ti darà diverse serie di sfide che
    ti porteranno a indovinare alcune regole e ad imparare dai tuoi errori.
  tutorial_codecombatozaria_longdescription: "Entra nel mondo di Ozaria nel quale
    diventi l'eroe di un''avventura epica. Devi usare il potere del coding per sconfiggere
    un'oscurità che si è impadronita del mondo! Lungo la strada, incontrerai personaggi
    interessanti e viaggerai in terre diverse, esercitando concetti di programmazione
    come le sequenze, i loop, il debugging e la decomposizione. Alla fine, creerai
    un gioco che potrai condividere con i tuoi amici!\n\n"
  tutorial_vidcodedate_longdescription: 'The Climate Clock project is a culturally
    relevant intersection of math, environmental science, and computer science. In
    this Hour of Code activity, students will be guided through the construction of
    their own climate clock. They will engage with objects, properties, variables,
    functions, and loops, and customize their message to convey their message for
    the world and their hopes for the future. '
  tutorial_codemonkeyspace_longdescription: 'Write real code to help the monkey astronaut
    catch bananas in space! '
  tutorial_codespeakhappy_longdescription: Impara a creare un'applicazione per la
    meditazione che ti trasporti nel tuo "posto felice".
  tutorial_grokimage_longdescription: Usa il linguaggio di programmazione Python per
    modificare velocemente le immagini. Crea programmi divertenti di editing delle
    immagini e crea un tuo filtro per le immagini!
  tutorial_icomputelearn_longdescription: Quando impari a programmare con iCompute
    crei fantastiche storie interattive, giochi e animazioni. Seguendo le nostre attività
    creative e divertenti, svilupperai allo stesso tempo il pensiero computazionale
    e competenze nella programmazione!
  tutorial_rpstress_longdescription: Usa scratch per creare una palla antistress che
    puoi stringere!
  tutorial_bsdcause_longdescription: 'This course allows students to use code as a
    way to share what is important or interesting to them. They can follow the lesson
    or create unique projects while learning HTML, CSS and JavaScript. They are guided
    with video tutorials, live coding and access to the code glossary. The Support
    My Cause focuses on designing and coding a landing page that will collect data
    from supporters of your favorite cause. #codeisyourvoice'
  tutorial_vidcodeanimoji_longdescription: Use a loop to iterate over an array, causing
    an emoji to animate through multiple options.
  tutorial_vidcodeanimojies_longdescription: Use a loop to iterate over an array,
    causing an emoji to animate through multiple options.
  tutorial_bsdinspire_longdescription: 'This course allows students to use code as
    a way to share what is important or interesting to them.They can follow the lesson
    or create unique projects while learning HTML, CSS and JavaScript. They are guided
    with video tutorials, live coding and access to the code glossary. The People
    Who Inspire Me focuses on creating a webpage to showcase the top 3 people who
    have been an inspiration to you. #codeisyourvoice'
  tutorial_tttractor_longdescription: Help bring the fields back to life. Farmer Hayao's
    down on his luck, and his fields have become a mess. But he's just obtained a
    fancy new tractor with a repeating code system using loops that just might save
    everything. Help learn how the tractor works to water all the crops in his fields.
  tutorial_codeillusionmickey_longdescription: Embark on a magical coding adventure
    with Mickey! Learn how to draw, color, and move shapes as you master the introduction
    to Media Art using JavaScript.
  tutorial_scigirlsquest_longdescription: 'In this online coding adventure, youth
    take Subby the submarine through underwater challenges, using code to find various
    items and collect scientific data on the ocean floor. '
  tutorial_codespeakbreathe_longdescription: Impara a programmare un'applicazione
    per la meditazione che guidi l'utilizzatore attraverso un esercizio di respirazione
    consapevole
  tutorial_vidcodeface_longdescription: Use a facetracking library to code your own
    custom face filter, like the ones you use on social media.
  tutorial_educodemaze_longdescription: Design a maze, complete with monsters and
    locked passages. Use variables, loops, and strings to help your hero navigate
    the world you've created.
  tutorial_educoderace_longdescription: Learn computer science as you unleash the
    racer in you! Invent and customize your very own car, all while gaining a deeper
    understanding of objects and how video games are made.
  tutorial_codespeakchatbot_longdescription: Learn how to code a chatbot, a computer
    program you can have a conversation with, while learning about the famous women
    pioneers of computer science.
  tutorial_gamefrootgames_longdescription: Learn to code a real game like Super Mario
    Bros. Students that are ready to go beyond Scratch and Tynker will be introduced
    to real games industry practice, creative coding concepts, how to publish their
    own unique game and start working towards a career in the games industry. The
    tutorial is all about level design, choosing a character, animating and coding
    your character to move around.
  tutorial_codespeakgrandparent_longdescription: Learn to code a digital card to spread
    joy to someone special in your life.
  tutorial_educodekingdom_longdescription: The Kingdom is under attack! Plan powerful
    defenses to help repel the invaders. Master the power of arrays in order to create
    your very own wave of monsters in your own tower defense game!
  tutorial_codehsdata_longdescription: Learn about the power of using data visualizations
    to display data in meaningful and easy to understand ways. Use our graph generator
    to create visually appealing graphs and learn how coding is used to create beautiful
    data.
  tutorial_educodecake_longdescription: Learn HTML as you bake a cake with chef Roland.
    Shape and style your custom creation with your newfound knowledge of tags and
    classes.
  tutorial_ttsecond_longdescription: Can you deliver the Open Protocol? You've snuck
    aboard the capital ship, and now you must evade the security drones long enough
    to open access for all. Quickly examine conditional statements to find out whether
    you're safe or not from the dastardly cybervision. If not, it's to the airlock!
  tutorial_bsdtrivia_longdescription: 'This course allows students to use code as
    a way to share what is important or interesting to them. They can follow the lesson
    or create unique projects while learning HTML, CSS and JavaScript. They are guided
    with video tutorials, live coding and access to the code glossary. The Trivia
    Game Maker focuses on building an interactive trivia game where you also get to
    come up with the trivia questions. #codeisyourvoice'
  tutorial_csfirstdialogue_longdescription: Program a conversation between two sprites.
    Get creative while communicating with code in Scratch with CS First!
  tutorial_codemonkeybeaver_longdescription: Help a Beaver achieve its goals! Dive
    into this beaver's natural habitat with a fun-packed coding activity that will
    jump-start your coding education. Beavers can swim, collect wood, and build dams.
    This little beaver needs your help. Use the simple blocks of code to complete
    the dam in the lake so the water remains calm, build a house, and make smoothies!
  tutorial_codestersdistance_longdescription: Learn the basics of coding in Python,
    then create a program that calculates the distance between two sprites to make
    sure they are social distancing or need to wear a mask.
  tutorial_vidcodemagic_longdescription: Make flashes appear randomly around the screen
    using a loop.
  tutorial_vidcodemagices_longdescription: Make flashes appear randomly around the
    screen using a loop.
  tutorial_codespeakmeal_longdescription: Learn to code an app that helps users make
    healthy food decisions.
  tutorial_bsdwebsite_longdescription: 'This course allows students to use code as
    a way to share what is important or interesting to them. They can follow the lesson
    or create unique projects while learning HTML, CSS and JavaScript. They are guided
    with video tutorials, live coding and access to the code glossary. ''The My Favourites
    Website focuses on creating a webpage of the top 3 things you are interested in
    or love doing. #codeisyourvoice'
  tutorial_codespeaktime_longdescription: Learn how to code a digital time capsule
    to record and reflect on your life right now.
  tutorial_ttrace_longdescription: By calling functions and designing classes, players
    program their own race car to be fast, nimble, and powerful; during races, they
    can then hack their competitors' vehicles to scramble their controls.
  tutorial_plethora_longdescription: 'In this Plethora activity you will solve visual
    fun challenges and learn the concepts of cause and effect and user interaction. '
  tutorial_educodesecret_longdescription: Explore the worlds of secrets with Agent
    Smith as you dive deeper into learning if statements, strings, for-in loops. Help
    Agent Smith find the culprits and configure the Agency's operating system for
    their new users with Python.
  tutorial_codeguppytext_longdescription: Learn the basics of text based coding by
    creating your first program in an online coding editor.
  tutorial_vidcodeplastiche_longdescription: Il problema della plastica che riempie
    i nostri oceani continua a peggiorare. Fortunatamente, puoi far sentire la tua
    voce con il codice tramite PSA inquinamento da plastica. Dopo aver codificato
    un PSA sull'inquinamento da plastica utilizzando JavaScript, puoi realizzare un
    secondo video su qualsiasi argomento che ti interessa! Impara a usare cicli, onde
    sinusoidali ed emoji personalizzati per creare un progetto unico.
  tutorial_educativechatbot_longdescription: Learn about the realm of Artificial intelligence
    and Machine Learning, as well as programming your own chatbot!
  tutorial_educodebasics_longdescription: Learn some programming fundamentals and
    create your own game in the process!
  tutorial_codehsdesign_longdescription: 'Coders will learn how programming can support
    artists and build their own Online Shop mockup, using HTML. '
  tutorial_htmlacademyphp_longdescription: Meet Dumpo the Little Elephant, a senior
    programmer at a web design studio, who is developing an online store. Together
    you will learn the basics of PHP in an engaging way. You will work with web scripts
    and learn the variables, add PHP-scripts into the layout and interact with databases
    while creating a true-to-life web project.
  tutorial_gamefrootdistance_longdescription: 'In COVID-19: Stop the Spread, you can
    modify the ''Staying home'' factor and code a simple news clicker. The activity
    illustrates how social distancing has a direct impact on how fast a virus like
    COVID-19 can spread. Students and teachers will gain a small insight into virus
    science, the effects a virus can have on society, and at the same time level up
    their digital fluency skills.'
  tutorial_codesterscovid_longdescription: Learn the basics of coding in Python while
    creating your own PSA about how we can stop the spread of COVID-19. Design your
    own animated interactive PSA to share critical information about the importance
    of social distancing, wearing a mask, quarantining, and other measures.
  tutorial_ttbunker_longdescription: You found The Bunker, and all its secrets will
    be yours, once you crack its encryption. An army approaches, and you must hold
    the perimeter using the power of programming. Code individual towers, setting
    range, damage, and more special powers by adding new lines of code and changing
    values. Survive long enough to learn how classes and instances can make you even
    more powerful.
  tutorial_cuttle_longdescription: Challenge yourself with these fun and interactive
    tasks and learn all about computational thinking.
  tutorial_bsdjokes_longdescription: 'This course allows students to use code as a
    way to share what is important or interesting to them. They can follow the lesson
    or create unique projects while learning HTML, CSS and JavaScript. They are guided
    with video tutorials, live coding and access to the code glossary. The Jokes and
    Riddles focuses on creating a set of interactive cards that contain your favorite
    jokes and riddles and the answers! #codeisyourvoice'
  tutorial_rptree_longdescription: Use Scratch to create a simulation that shows how
    varying the health of a forest and levels of deforestation impact trees, wildlife
    and the amount of CO2 absorbed. You should already know how Scratch coordinates
    and variables work.
  tutorial_codestersunity_longdescription: Learn the basics of coding in Python including
    lists, loops, and sprites. Then create a mural using a loop to access each sprite
    stored in a list.
  tutorial_codesterssoccer_longdescription: Learn the basics of coding in Python,
    then create a program that shoots a soccer ball into the goal. To aim your shot
    you'll first need to estimate the slope of the line. Good luck!
  tutorial_breakoutlock_longdescription: 'Haspy the Robot needs your help! She needs
    your knowledge of loops, algorithms, and coding to help her fix Lockit''s code
    and reboot her system. '
  tutorial_thunkablemask_longdescription: Learn how to build a mobile app that gives
    you points for knowing how to wear your mask correctly!
  tutorial_cafarming_longdescription: Computer science can help feed a hungry world.
    Farmers are using technology to grow food in smarter and more sustainable ways.
    Agribots and drones can monitor, water, and spray crops, and even tackle those
    pesky weeds! Learn about how AI, Computer Vision, and the Internet of Things are
    used on the farm.
  tutorial_blocksmithyeti_longdescription: Oh no! Someone trapped the Yeti! Only YOU
    and your programmable smart cannon can save the Yeti and feed their friends. Students
    will use JavaScript to save the Yeti with this fun interactive self-paced lesson.
  tutorial_codecapture_longdescription: 'Take your first steps into the world of programming
    with JavaScript, using just pen-and-paper and your mobile phone! '
  tutorial_codehslitter_longdescription: 'Learn how you can use programming to help
    solve one of the world''s biggest problems: litter and waste! In this Choose-Your-Own-Adventure
    Hour of Code, you have the choice between the basics of Python or the basics of
    Web Design. Whichever you choose, you will explore how you can use computer science
    to decrease the amount of litter in your community.'
  tutorial_bsdocean_longdescription: Life below Water sheds light on a pressing issue
    that we face nowadays - our environment. This project focuses on guiding you to
    code your very own webpage on protecting our waters.
  tutorial_codejika_longdescription: A great introduction to coding using HTML and
    CSS. Code a few lines, see immediate output without getting caught up in the Hows
    and Whys by creating a nice landing page with a two-color gradient background,
    name and website launch date.
  tutorial_gamefrootclicker_longdescription: Learners code their own Clicker Game
    and in the process learn about variables, different data types, conditional logic,
    comparative operators, and gain some valuable insights into how professional game
    developers design and make real games. By the end of the tutorial you will have
    coded different variable types, published a game, and engaged with computer science
    in an indigenous context.
  tutorial_rmagicequity_longdescription: 'Explore concepts related to reducing inequality
    with code: limited resources, equality, equity and liberation. Use variables and
    functions in a self guided block environment. Finish by animating the 3D actors.'
  tutorial_ttfreestyle_longdescription: You're the choreographer and director of a
    new music video! Type real code to place and control dancers, scenery, and more.
    Just make sure to capitalize and punctuate correctly, otherwise the whole thing
    will just be static.
  tutorial_ozobotcolor2_longdescription: Students will learn the basic functionality
    of Ozobot. Students will learn how to draw Color Codes Ozobot can read.
  tutorial_ozobotcolor3_longdescription: Students will learn how to program the bot
    to travel left, right, and straight with Color Codes.
  tutorial_clcarbon_longdescription: A python lesson plan that will teach students
    how to make a carbon footprint calculator that calculates footprint based on a
    short quiz about daily life, then gives comparison metrics (ie this is the same
    amount of carbon as xxxx), and suggests ways to be more eco-friendly.
  tutorial_kodablebasics_longdescription: No computer? No problem! Learn basic programming
    skills and practice using core coding commands without the use of a device.
  tutorial_scigirlscc_longdescription: Help your students learn to write pseudocode!
    Computer programmers often start projects by using everyday language to write
    out what they want to happen in their code–this is called pseudocode.Youth will
    work in groups to write pseudocode for a simple movement or dance move.
  tutorial_irobotpicture_longdescription: Robots have lots of sensors that work together
    to help the robot understand everything around it. Just like sensors, our friends
    can often see, hear, feel or understand things that we cannot. In this activity,
    work together to help decode secret messages and crack the code!
  tutorial_kcjmyself_longdescription: In this activity, you'll learn how to use Scratch
    to code an animation all about you! Design a custom character to represent yourself,
    make it move around, and add different backdrops to show off your hometown. This
    project is simple enough for kids to complete by themselves or with support from
    a grown up.
  tutorial_nearpodalgorithms_longdescription: 'In this Nearpod lesson, students identify
    an algorithm as a set of step-by-step directions. Students learn to create, test,
    and fix an algorithm to complete a specific task. '
  tutorial_kibodrop_longdescription: Engineering is about persistence and grit. Today
    the students will become engineers, learning the steps of the Engineering Design
    Process. They will create models out of craft and recycled materials, then they
    will test the sturdiness of their models by dropping them from ankle height. This
    is an unplugged activity; KIBO robots are optional.
  tutorial_ozobotcolor1_longdescription: Students will learn the basic functionality
    of Ozobot, including how to calibrate the bot's sensors, and how to draw lines
    for the bot to follow.
  tutorial_scigirlspixels_longdescription: 'In this unplugged activity, you will learn
    what a pixel is and how to send a simple black and white image to a friend! '
  tutorial_kcjheroines_longdescription: In this activity, you'll learn about different
    Canadian women who have made history. Using Scratch, you'll learn how to code
    a video game celebrating their lives and accomplishments. Choose a heroine, customize
    their costume and backdrop, code movements and goals for your game, and keep score.
    This project is simple enough for kids to complete by themselves or with support
    from a grown up.
  tutorial_ozobotvalue_longdescription: Students will use their Ozobot to randomly
    select a place value, identify the same place value in a three-digit number, and
    write out the number.
  tutorial_icodebytes_longdescription: Learn computer science without tech! Fun unplugged
    computing activities for children aged 5-7 to do in class or at home with their
    families. The activities help develop computational thinking skills in a really
    fun way. Divided into the fundamental principles of computer science, and involve
    creating algorithms, thinking logically, spotting patterns and finding or making
    rules.
  tutorial_clfashion2_longdescription: Are you a fashion conscious data scientist
    with an interest in code? Join in the Fashionista of Data Science classes to learn
    how coding & fashion go hand-in-hand! We will use SQL code along with data science
    to investigate marketing, line styles, and store operations.
  tutorial_ai4all_longdescription: 'This Byte of AI is meant to be a quick and fun
    teacher-facilitated way to begin to become familiar with some core ideas of modern
    AI including: how data becomes output in an AI model, how human biases enter datasets,
    and how AI can be used in diverse fields including art and creativity. Students
    learn these things by exploring drawing in Google Quick, Draw!'
  tutorial_cldata_longdescription: 'Discover data science, one of the most valuable
    skills, and see the world! Does data science sound dry and scary, like math? Fear
    not. This introductory class will show you that you are already experts of data
    and data science is full of fun and interesting insights related to topics such
    as soccer, music, art, and your favorite books. Materials ready for in person
    or remote learning settings. '
  tutorial_spheroinputs_longdescription: 'This activity will get you thinking about
    the common computer science coding concept of inputs and outputs and how this
    idea relates to using computer science for good. '
  tutorial_edisoncount_longdescription: 'Introduce the key computational concepts
    of inputs and outputs using Edison robots and the block-based programming language
    EdBlocks in this student led activity. Utilize the Edison robot''s drive function
    through a set of progressive programming tasks. Creating programs for the robot
    to ''trace'' requires the application of sequential thinking and an understanding
    of the input-process-output cycle. '
  tutorial_spheroloops_longdescription: 'This activity will get you thinking about
    the common computer science coding concept of loops and how this concept relates
    to using computer science for good. '
  tutorial_kiboprogram_longdescription: In this lesson, children will learn about
    sequencing in programming and about the symbols that make up a programming language
    like KIBO's. Students will create their own programming symbols and act out programs
    with their own movement. Finally, they can translate these movement programs into
    programs for KIBO.
  tutorial_hellorubycsin60_longdescription: 'Have you ever wondered what travels inside
    the wires of your computer? Or why computer parts look like a tiny city? Or what
    really is an algorithm? These 30 self-paced one minute videos are aimed for 5-9
    year olds, followed by an activity the kids can complete at home. Topics include
    code, hardware, networks, AI and other interesting ideas. '
  tutorial_clfashion1_longdescription: Are you a fashion conscious data scientist
    with an interest in code? Join in the Fashionista of Data Science classes to learn
    how coding & fashion go hand-in-hand! We will use SQL code along with data science
    to investigate marketing, line styles, and store operations.
  tutorial_irobottraffic_longdescription: Traffic signals are a staple of safety in
    our everyday lives. Code your own traffic light with the Root robot and learn
    about the inventor!
  tutorial_edisonmystery_longdescription: Kick-start student's exploration of using
    Edison's line tracker using Edison robots and the Scratch-based programming language
    EdScratch in this student led activity. Students first become familiar with the
    Edison robot's line tracking sensor technology and experiment with the red LED
    on different colored surfaces. They will then move on to mastering a mystery line
    using the concept of algorithms.
  tutorial_microbitseaturtles_longdescription: Create a prototype of a low-power,
    red LED beach light that can be used for lighting on beach paths which is also
    safe for sea turtles.
  tutorial_ozobotknow_longdescription: In this lesson, students will be introduced
    to the hardware and robotics components of Ozobot Evo.
  tutorial_imagilabs_longdescription: 'Program a blinking heart, a rocketship taking
    off, your name, or anything your imagination comes up with! To start off, we''ll
    teach you how to program a heart in your favourite color and then make it blink
    to the rhythm of your favorite song. Join our community of imagiCoders to share
    and exchange designs. Upload your creations on your imagiCharm so you can proudly
    wear your code wherever you go! '
  tutorial_irobotsimulator_longdescription: Learn how to create and download coding
    projects with this activity packet! Solve all puzzles with the Root simbot in
    the virtual arena to reveal the secret message at the end!
  tutorial_irobotkind_longdescription: Our robot is still learning how to make kind
    choices when playing with friends. In this game, help Root practice by making
    four kind decisions in a row. If Root makes a bad choice, it has to start all
    the way at the beginning again! Let's play together!
  tutorial_firiavirtual_longdescription: Learn Python programming with a powerful
    3D robotics simulator. You'll complete challenging missions in a virtual environment
    with realistic physics. Missions teach you the code to control motors, LEDs, and
    other peripherals on CodeBot. And Sandbox mode lets you get creative with unlimited
    Python coding possibilities. It's easy to get started with CodeSpace Simulation!
  tutorial_irobotguesscode_longdescription: Put a new spin on Pictionary through code!
    Students can use code to make predictions about what pictures, songs, or words
    the Root SimBot will create. Code your own Pictionary creation, too!
  tutorial_ozobotnouns_longdescription: In this lesson, students will identify the
    correct way to spell and use irregular plural nouns and use Color Codes to program
    their Ozobot to move to the correct irregular plural nouns by either turning left
    or right and use the noun in a sentence.
  tutorial_nasa3d_longdescription: Learn about exploding stars, 3D models and codeblocks!  This
    spacey activity takes you through the basics of 3D modeling in astronomy using
    the free browser-based Tinkercad. Students can progress from creating simple 3D
    shapes to working with actual NASA data on exploded stars, testing in augmented
    reality, and using loops and time-based changes with codeblocks.
  tutorial_blupants_longdescription: Train a real autonomous robot to pick up blocks
    and deploy them to the goal by navigating through an obstacle course. Start with
    drag-and-drop interface, and advance to Python as you get more experienced.
  tutorial_legodance_longdescription: Synchronize motor movements of a break dancer
    to keep in rhythm with light and beats.
  tutorial_nearpodcoding_longdescription: In this 25-30 minute Nearpod featuring Flocabulary
    topic spark, students are introduced to coding through a hip hop video and Nearpod's
    signature interactive features. This lesson features the Flocabulary video Coding.
  tutorial_kcjplastic_longdescription: We're challenging you to use data visualization
    to develop a plastic pollution solution! Discover where plastic waste comes from
    and why it has become a global problem. Then reflect on your own plastic use,
    estimate how much waste you could reduce over time, and design an invention or
    alternative that could help. Kids can complete this project by themselves or with
    support from a grown up.
  tutorial_legojourney_longdescription: 'Journeys are exciting!  Challenge students
    to remix our Grasshopper Journey project in order to create a new journey and
    find different ways for a SPIKE Prime inspired virtual grasshopper to move using
    Scratch 3.0! In addition to CS skills, this teacher facilitated activity can also
    be used to support areas such as language arts, science and the arts. '
  tutorial_legohopper_longdescription: Design multiple prototypes to find the most
    effective way to move a robot without using wheels.
  tutorial_catrobatembroidery_longdescription: Codifica il tuo disegno sul tuo telefono
    Android e cucilo su maglietta, pantaloni, borsa da palestra o scarpe!
  tutorial_irobotphone_longdescription: In this coding challenge, students will work
    together remotely to create a collective program that draws a picture. Modeled
    after the classic game of Telephone, students will receive, remix, and pass along
    code down the telephone chain. Will your team fulfill the Picture Goal by the
    time you reach the end?
  tutorial_codeguppydraw_longdescription: Quick introduction to text-based coding
    using fun and engaging type-in JavaScript programs
  tutorial_codejumper_longdescription: In this lesson from the Code Jumper curriculum,
    learners explore networks in a hands-on unplugged experience using typical materials
    found in a classroom. The theme for this lesson is around messages of kindness
    to others. This lesson has been specifically designed to be accessible for students
    with visual impairments.
  tutorial_meeempathy_longdescription: Per secoli, Abitanti e Abitori hanno condiviso
    lo stesso spazio, ma raramente hanno interagito tra loro. Ora puoi utilizzare
    la potenza del codice per riunire i due villaggi. I giocatori proveranno empatia
    e compassione per i vicini, impareranno la cooperazione e l'inclusione e accoglieranno
    la diversità che rende tutti noi unicamente speciali.
