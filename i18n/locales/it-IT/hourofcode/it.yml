  hoc_how_to_educators_intro_heading: Come pianificare la tua Ora del Codice
  hoc_how_to_educators_intro_desc: L'Ora del Codice (Hour of Code) è un'introduzione
    all'informatica di un'ora, che utilizza divertenti esercitazioni per dimostrare
    che chiunque può imparare le basi. Quest'anno, stiamo portando l'Ora del Codice
    a nuovi traguardi offrendo opportunità di programmazione che comprendono sia l'Intelligenza
    Artificiale (IA) che componenti non basati su di essa. Che voi o i vostri studenti
    siate programmatori esperti o che stiate tutti partendo per la vostra primissima
    spedizione informatica, questa Ora del Codice promette un viaggio straordinario.
  hoc_how_to_companies_intro_heading: In che modo la tua azienda può partecipare all'Ora
    del Codice
  hoc_how_to_companies_intro_desc_01: L'Ora del Codice (Hour of Code) è un'introduzione
    di un'ora all'informatica, che utilizza divertenti esercitazioni per dimostrare
    che chiunque può imparare le basi. Quest'anno, porteremo l'Ora del Codice a nuovi
    livelli offrendo opportunità di coding che comprendono componenti di intelligenza
    artificiale (AI) e non basati su di essa.
  hoc_how_to_companies_intro_desc_02: Tutti i vostri sforzi possono avere un impatto
    enorme sul modo in cui le giovani donne e studentesse provenienti da gruppi razziali
    ed etnici emarginati vedono l'informatica e il proprio potenziale.
  hoc_how_to_districts_intro_heading: Coinvolgi un intero distretto scolastico in
    una Hour of Code
  hoc_how_to_districts_intro_desc_01: L'Ora del Codice (Hour of Code) è un'introduzione
    di un'ora all'informatica, che utilizza divertenti esercitazioni per dimostrare
    che chiunque può imparare le basi. I distretti che aderiscono appieno all'Ora
    del Codice possono contribuire a sensibilizzare l'opinione pubblica sul movimento
    informatico e ispirare un maggior numero di studenti a cimentarsi con l'informatica,
    in particolare le giovani donne e gli studenti provenienti da gruppi razziali
    ed etnici storicamente emarginati.
  hoc_how_to_events_intro_heading: Come organizzare un evento dell'Ora del Codice
  hoc_how_to_events_intro_desc_01: L'Ora del Codice (Hour of Code) è un'introduzione
    di un'ora all'informatica, che utilizza divertenti esercitazioni per dimostrare
    che chiunque può imparare le basi. I tuoi sforzi possono avere un impatto enorme
    sul modo in cui gli studenti vedono l'informatica e il loro potenziale.
  hoc_how_to_events_intro_desc_02: Scuole o aziende che collaborano pienamente con
    Hour of Code possono contribuire ad aumentare la consapevolezza del movimento
    dell'informatica e ispirare più studenti a provare l'informatica, in particolare
    le giovani donne e gli studenti provenienti da gruppi etnici e razziali storicamente
    emarginati.
  hoc_how_to_parents_intro_heading: Come eseguire un'Ora del Codice con il tuo bambino
  hoc_how_to_parents_intro_desc_01: Provare un'Ora del Codice (Hour of Code) è un
    modo semplice e divertente per avvicinare tuo figlio o tua figlia all'informatica,
    forse per la prima volta. Non solo l'informatica è fondamentale per tutti i campi
    di studio, ma studi recenti dimostrano che i bambini che studiano informatica
    ottengono risultati migliori in altre materie, eccellono nella risoluzione dei
    problemi e hanno il 17% in più di probabilità di iscriversi all'università.
  hoc_how_to_parents_intro_desc_02: Tu e tuo figlio o tua figlia potete unirvi a decine
    di milioni di studenti in tutto il mondo in questo evento globale. Insieme, possiamo
    ispirare i bambini a imparare, rompere gli stereotipi e aiutare i bambini a scoprire
    un nuovo interesse. E soprattutto, hai già tutto ciò di cui hai bisogno per portare
    l'Ora del Codice a casa tua!
  hoc_how_to_public_officials_intro_heading: 'Ospitare un amministratore locale all''Ora
    del Codice '
  hoc_how_to_public_officials_intro_desc_01: Invitare un amministratore locale al
    tuo evento dell'Ora del Codice premetterà di mostrargli l'impatto e la necessità
    dell'istruzione informatica e i vostri studenti saranno ispirati da un modello
    da seguire nell'amministrazione.
  hoc_how_to_public_officials_intro_desc_02: Per organizzare con successo un evento
    dell'Ora del Codice coinvolgendo amministratori pubblici, completa queste attività
    prima che il funzionario entri nella tua scuola. L'attività include il coordinamento
    con il loro punto di contatto, gli inviti dei media, le deroghe e la pianificazione
    dell'agenda.
  hoc_how_to_volunteers_intro_heading: Come diventare volontario Hour of Code
  hoc_how_to_volunteers_intro_desc_01: L'Ora del Codice (Hour of Code) è un'introduzione
    di un'ora all'informatica, che utilizza divertenti esercitazioni per dimostrare
    che chiunque può imparare le basi. In qualità di volontario, i tuoi sforzi possono
    avere un impatto enorme sul modo in cui gli studenti vedono l'informatica e il
    loro potenziale.
  hoc_how_to_volunteers_intro_desc_02: Chiunque sia appassionato di formazione informatica
    e della crescente diversità tecnologica può diventare volontario! Ci piacerebbe
    vedere la partecipazione di volontari di ogni provenienza. L'Ora del Codice offre
    una grande varietà di attività per tutte le età e livelli di abilità, quindi non
    devi essere un esperto di programmazione per fare volontariato.
  hoc_how_to_virtual_event_intro_heading: Come organizzare un'Ora del Codice virtuale
  hoc_how_to_virtual_event_intro_desc_02: Sebbene la modalità milgiore per svolgere
    un'Ora del Codice sia in una classe, non è indispensabile essere presenti di persona
    per goderti il divertimento! Puoi ospitare un evento da remoto interattivo e stimolante
    utilizzando alcuni di questi consigli.
  hoc_how_to_faq_question_prerequisites: Quali sono i prerequisiti per fare una Hour
    of Code?
  hoc_how_to_faq_answer_prerequisites: L'Ora del Codice è semplice da svolgere, anche
    per i principianti. Non hai bisogno di esperienza in informatica o nell'insegnamento
    per ispirare gli studenti a esplorare, creare e imparare qualcosa di nuovo.
  hoc_how_to_faq_question_devices: Di quali dispositivi ho bisogno per svolgere un'Ora
    del Codice?
  hoc_how_to_faq_answer_devices_01: 'Devices you can use:'
  hoc_how_to_faq_answer_devices_02: Se i dispositivi sono limitati o non disponibili,
    prova la [programmazione in coppia](%{pair_url}) o esplora le nostre [attività
    tradizionali](%{unplugged_url}) per imparare senza alcun dispositivo!
  hoc_how_to_faq_answer_devices_02_v2: Se non hai un dispositivo a casa, esplora le
    nostre [attività scollegate](%{unplugged_url}) per imparare senza alcun dispositivo!
  hoc_how_to_faq_question_volunteer: Chi può fare volontariato?
  hoc_how_to_faq_answer_volunteer: Chiunque sia appassionato di formazione informatica
    e della crescente diversità tecnologica può diventare volontario! Ci piacerebbe
    vedere la partecipazione di volontari di ogni provenienza. Hour of Code offre
    una grande varietà di attività per tutte le età e livelli di abilità, quindi non
    devi essere un esperto di programmazione per fare volontariato!
  hoc_how_to_faq_question_full_hour: L'Ora del Codice durerà proprio un'ora?
  hoc_how_to_faq_answer_full_hour: Molti studenti saranno in grado di terminare le
    loro attività in meno di un'ora, e va bene così! Questi studenti possono continuare
    a imparare mentre gli altri studenti completano la loro attività.
  hoc_how_to_faq_question_account: Gli studenti devono accedere utilizzando un account?
  hoc_how_to_faq_answer_account: Non è necessario creare un account o una classe virtuale
    per consentire agli studenti di provare le attività dell'Ora del Codice. La registrazione
    dell'evento dell'Ora del Codice NON crea automaticamente un account Code.org.
  hoc_how_to_faq_question_organize_specific_school: Come posso organizzarmi con una
    scuola specifica?
  hoc_how_to_faq_answer_organize_specific_school: Ti consigliamo di contattare direttamente
    insegnanti e amministratori se c'è una classe con cui desideri fare volontariato.
    Se sei un genitore o un tutore, [invia questa e-mail](%{email_url}) all'insegnante
    di tuo figlio offrendogli di aiutarlo a organizzare una Hour of Code. Invia un'email
    alla scuola che hai in mente usando il nostro [testo campione](%{sample_text_url})
    come guida.
  hoc_how_to_faq_question_prepare: Come mi preparo per Hour of Code?
  hoc_how_to_faq_answer_prepare_01: Prova tu stesso alcune delle attività prima di
    andare in classe.
  hoc_how_to_faq_answer_prepare_02: 'Discutete del vostro ruolo durante l''evento
    con l''insegnante. Potresti prepararti a condividere la tua storia: come sei stato
    coinvolto in una carriera nel campo della tecnologia o perché la tecnologia è
    importante per te?'
  hoc_how_to_faq_answer_prepare_03: Emoziona gli studenti! [Scegli un video](%{video_url})
    per aiutare a focalizzare la classe e renderli entusiasti di fare una Hour of
    Code.
  hoc_how_to_faq_answer_prepare_04: Se sei un volontario virtuale, verifica prima
    le prestazioni del collegamento audio e video.
  hoc_how_to_faq_question_when_company_host: Quando la mia azienda può ospitare un
    evento di Hour of Code?
  hoc_how_to_faq_answer_when_company_host: Persone di tutto il mondo si uniscono per
    festeggiare Hour of Code durante la CS Education Week, %{campaign_date} quando
    vengono pubblicati gli ultimi tutorial e attività. Ma puoi festeggiare Hour of
    Code in qualsiasi giorno dell'anno!
  hoc_how_to_faq_question_volunteer_teacher_contact: Non sono ancora stato contattato
    da alcun insegnante. Come posso fare volontariato?
  hoc_how_to_faq_answer_volunteer_teacher_contact: Prova a cercare scuole locali e
    chiama il preside/insegnante/segreteria e chiedi come puoi aiutare.
  hoc_how_to_faq_question_classroom_visit: Quanto durano le sessioni in classe?
  hoc_how_to_faq_answer_classroom_visit: Una visita di persona ad una classe normalmente
    dura 60-90 minuti, mentre una visita virtuale circa 20-30 minuti.
  hoc_how_to_faq_question_age_groups: Per quali età sono adatte le esercitazioni dell'Ora
    del Codice?
  hoc_how_to_faq_answer_age_groups: Code.org e i suoi partner progettano tutte le
    attività dell'Ora del Codice per coinvolgere studenti di tutti i livelli (dalla
    scuola dell'infanzia alle superiori), di ogni provenienza. Tutti, anche gli adulti
    possono divertirsi imparando!
  hoc_how_to_resources_heading_educators: 'Altre risorse dell''Ora del Codice per
    gli insegnanti:'
  hoc_how_to_resources_heading_default: Altre risorse di Hour of Code
  hoc_how_to_resources_promo_heading: Promotional Resources
  hoc_how_to_resources_promo_desc: Trova tutte le risorse di cui hai bisogno, cartacee
    e digitali, per attirare l'attenzione sulla tua Hour of Code.
  hoc_how_to_resources_discover_heading: Discover Activities
  hoc_how_to_resources_discover_desc: Esplora un'ampia selezione di tutorial di un'ora,
    progettati per tutte le età, in oltre 45 lingue.
  hoc_how_to_resources_get_involved_heading: Come partecipare
  hoc_how_to_resources_get_involved_desc: Aiutaci a far conoscere Hour of Code! Scopri
    come coinvolgere la tua comunità.
  hoc_how_to_resources_hoc_stats_heading: Statistiche di Hour of Code
  hoc_how_to_resources_hoc_stats_desc: Usa messaggi e infografiche di esempio mentre
    cerchi modi per promuovere Hour of Code nella comunicazione del tuo distretto
    con le parti interessate. Trova infografiche e statistiche efficaci da condividere
    con la tua comunità!
