  lms_page:
    heading: Integrare Code.org con la piattaforma LMS
    top_desc: Connect existing LMS classrooms in your school to Code.org with one-click
      roster syncing, single sign-on (SSO), and integrated curriculum access.
    top_module:
      heading: Code.org supporta i principali sistemi di gestione dell'apprendimento
      desc: Code.org ha integrazioni senza soluzione di continuità, sicure e con un
        clic per la maggior parte dei principali fornitori di LMS e SSO.
    integrations:
      heading: Integrazioni di accesso unico
      desc: Utilizza questi servizi comuni come metodi di accesso per Code.org. Per
        saperne di più su [l'accesso tramite SSO.](%{help_article_link})
    reasoning:
      heading: Perché utilizzare le integrazioni LMS di Code.org?
      title_01: Risparmia tempo all'insegnante e concentrati su ciò che conta
      desc_01: Sincronizza istantaneamente le tue sezioni, studenti e co-insegnanti
        per ottimizzare la preparazione in classe e passare più tempo con i tuoi studenti.
      title_02: Ottimizza l'accesso degli studenti e migliora la partecipazione
      desc_02: Non preoccuparti più dei login personali o degli studenti che si perdono
        — gli studenti possono ora accedere a Code.org con un clic del mouse.
      title_03: Basati sulla tua tecnologia e le tue soluzioni esistenti
      desc_03: Mantieni la tua tecnologia insieme. Code.org si sincronizza senza sforzo
        con la tua classe LMS esistente.
      title_04: Potenzia l'apprendimento digitale con il nostro solido curriculum
      desc_04: Collegati istantaneamente ai curricula CS e AI di Code.org allineati
        agli standard da casa o a scuola
    teacher_quote:
      text_01: Questo è fantastico per i miei ragazzi; è così bello quando possono
        semplicemente fare clic e iniziare. Questo mi rende davvero felice. Ottimizza
        tutto.
      role_01: Insegnante elementare
    get_started:
      heading: Pronto per iniziare con le nostre integrazioni LMS?
      top_label: Amministratori e insegnanti
      title: Integra Code.org con il tuo LMS
      desc: Integra facilmente Code.org con il LMS della tua scuola. La nostra guida
        passo-passo supporta sia gli amministratori che gli insegnanti, aiutandoti
        a sfruttare al meglio i tuoi strumenti nel contesto educativo.
      call_to_action: Consulta la guida per iniziare
    additional_resources:
