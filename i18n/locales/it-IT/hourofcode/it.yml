  farsi_page_supporters_heading: Iranian Americans for CS Education
  farsi_page_supporters_desc: 'Thank you to the following prominent Iranian American
    leaders who have come together to support computer science education, with a lead
    gift to Code.org in Farsi:'
  farsi_page_supporters_desc_02: We invite you to celebrate Iranian contributions
    in technology by supporting Code.org and computer science education so that every
    student in every school has the opportunity to learn computer science.
  farsi_page_founders_heading: Our Founders' Story
  farsi_page_founders_slide_01: Born in Iran, Hadi and Ali Partovi grew up during
    the Iran-Iraq war. Their neighborhood in Tehran was bombed by Iraqi fighter jets.
  farsi_page_founders_slide_02: When they were 9 years old, their father, a physics
    professor, brought home a Commodore 64 computer from a trip abroad. This computer
    was their escape from their surroundings – they learned how to code and create
    apps, games, and music.
  farsi_page_founders_slide_03: They immigrated to the United States at age 11. Soon
    after they turned 15, they spent their summers working as software engineers to
    help pay their way through high school and college.
  farsi_page_founders_slide_04: Upon graduating from Harvard University with Masters
    degrees in computer science, Hadi and Ali pursued careers in technology.
  farsi_page_founders_slide_05: They attained success in the technology industry and
    founded numerous tech businesses, accomplishing the American dream. Additionally,
    they became prolific angel investors, backing companies such as Facebook, Uber,
    Airbnb, and Dropbox, among others.
  farsi_page_founders_slide_06: In 2013, Hadi and Ali launched the education nonprofit
    Code.org, which Hadi continues to lead as CEO. Since its inception, Code.org has
    started a massive movement to teach computer science and coding to K-12 students
    globally. It is also the largest provider of computer  science curricula in the
    world, with over 80 million student users in 180 countries.
  farsi_page_support_heading: Your Support and Your Voice
  farsi_page_support_heading_02: Thank you for your interest in Code.org in Farsi.
  farsi_page_support_get_updates: "[Sign up](%{form_url}) to learn more about this
    specific project and get updated on its staged release dates."
  farsi_page_support_contact_us: If you'd like to support this initiative or learn
    more, please [contact us](%{contact_link}) or donate below.
  farsi_page_compliance_heading: Compliance In Support Of Farsi Translations
  farsi_page_compliance_desc: As a U.S. nonprofit, Code.org is subject to laws regarding
    sanctions with Iran. After consulting with U.S. legal counsel experienced in the
    Iranian Sanctions and Translations Regulations (ITSR), Code.org believes that
    it may fund, prepare, and distribute the Farsi Translations of CS Curriculum in
    the United States and elsewhere around the world, including within Iran. The ITSR
    provides an exemption for “information and informational materials” (the IIM Exemption)
    and Code.org believes that this exemption will fully shield its funding, preparation,
    and distribution of the Farsi Translations and thus enable its Farsi Translations
    effort to proceed in full compliance with U.S. economic sanctions requirements.
  naipi_page_heading: Native American and Indigenous Peoples Initiative (NAIPI)
  naipi_page_intro_heading: What is NAIPI?
  naipi_page_intro_desc: Code.org's Native American and Indigenous Peoples Initiative
    presents the integration of Native American perspectives and cultural richness
    in education and technology. Explore innovative approaches shaping Native American
    education and computer science, discover collaboration opportunities, and witness
    the collective impact we can achieve together.
  naipi_page_perspectives_heading: Integrating Native American perspectives
  naipi_page_perspectives_desc: Experience a curriculum crafted with care, integrating
    culturally relevant content that resonates with the rich values and traditions
    of Native American and Indigenous communities. Elevate your learning journey with
    resources that truly connect and inspire!
  naipi_page_module_quilts_aria_primary: See details for Coding a Geometric Star Quilt
    module
  naipi_page_module_quilts_aria_secondary: Start self-paced professional learning
    for Coding a Geometric Star Quilt module
  naipi_page_module_poetry_aria_primary: See details for Coding with Poetry
  naipi_page_module_poetry_aria_secondary: Start self-paced professional learning
    for Coding with Poetry
  naipi_page_quote_desc: Students who are Native American need to have teachers that
    are sensitive to the tradition and history of the people. I include Native language,
    examples, and history while I am teaching. At the same time, I recognize that
    no one person is the same as another and each student needs to have the tools
    and experiences they need to be able to grow.
  naipi_page_quote_teacher_title: Library/Media Specialist
  naipi_page_gaps_heading: Understanding educational gaps
  naipi_page_gaps_desc: Native American communities face unique challenges in offering
    and engaging in computer science (CS) education in their K-12 systems. Data gathered
    in the K-12 Computer Science Access Report shows that Native American students
    are far less likely to attend a school that offers computer science (67% as opposed
    to the next lowest access group, Black students at 78%).
  naipi_page_gaps_learn_more: Learn more in our [State of CS Report](%{state_of_cs_report_url}).
  naipi_page_support_heading: Enhancing access and support
  naipi_page_support_desc: To address the gap in computer science education for Native
    American students, focused efforts are crucial in enhancing access, particularly
    in tribal schools. This includes fostering encouragement and support for students,
    and building strong partnerships among Native American communities, educational
    institutions, and organizations to promote computer science as a valuable and
    promising career path.
  naipi_page_get_involved_heading: Get involved in expanding access to Computer Science
    (CS) education
  naipi_page_get_involved_educators_title: Educators
  naipi_page_get_involved_educators_desc: Empower your teaching journey with comprehensive
    lesson plans, resources, and professional development from Code.org. Gain access
    to materials tailored for teaching computer science confidently, suitable for
    educators at all levels of CS teaching experience.
  naipi_page_get_involved_educators_cta: Teach with Code.org
  naipi_page_get_involved_leaders_title: School Leaders
  naipi_page_get_involved_leaders_desc: Join us in our mission to create an engaged
    community focused on Native Excellence. Through a customizable approach, our District
    Program aims to build community, support increased access to CS education as well
    as provide districts with unique spotlighting and recognition opportunities.
  naipi_page_get_involved_leaders_cta: Discover our District Program
  naipi_page_get_involved_students_title: Studenti
  naipi_page_get_involved_students_desc: Discover the keys to your next step! Explore
    opportunities that empower you — from mentorships to scholarships and exciting
    extracurricular activities. Unleash your potential, find support, and embark on
    a journey of growth and success in your academic pursuits.
  naipi_page_get_involved_students_cta: Discover CS Journeys
  naipi_page_get_involved_community_title: Community Members
  naipi_page_get_involved_community_desc: Partner with us to drive positive change.
    Explore and share collaboration opportunities, success stories, and the transformative
    impact we can achieve together in advancing Native American education and computer
    science. Reach out to us to learn more.
