  hoc_faq_title: FAQ
  hoc_faq_what_is_hoc_q: Cos'è l'Ora del Codice?
  hoc_faq_what_is_hoc_a_markdown: L'Ora del Codice è iniziata come una lezione di
    introduzione all'informatica della durata di un'ora, progettata per rimuovere
    l'alone di mistero che spesso avvolge la programmazione informatica e per allargare
    la partecipazione nel campo dell'informatica. Da allora è diventata uno sforzo
    globale per diffondere l'informatica, iniziando con attività di programmazione
    della durata di 1 ora, ed espandendosi grazie ad un incredibile impegno collettivo.
    Guarda tutte le [attività disponibili](%{tutorials}). Questa campagna viene supportata
    da più di [400 partner](%{partners}) e 200,000 educatori in tutto il mondo.
  hoc_faq_last_year: Prova le esercitazioni
  hoc_faq_when_is_hoc_q: Quando è l'Ora del Codice?
  hoc_faq_when_is_hoc_a_markdown: L'Ora del Codice si svolge ogni anno durante la
    [Settimana Internazionale di Educazione all'Informatica](%{csedweek_url}). La
    Settimana Internazionale di Educazione all'Informatica del %{campaign_date_year}
    sarà nel periodo %{campaign_date_full}, ma puoi organizzare un'Ora del Codice
    durante tutto l'anno. La Settimana Internazionale di Educazione all'Informatica
    viene svolta ogni anno nel periodo in cui ricade la data di nascita della pioniera
    dell'Informatica [Ammiraglio Grace Murray Hopper](%{grace_hopper}) (9 dicembre
    1906).
  hoc_faq_why_cs_q: Perché l'informatica?
  hoc_faq_why_cs_a_markdown: _Ogni_ studente dovrebbe avere l'opportunità di imparare
    l'informatica. Aiuta a coltivare abilità riguardanti la risoluzione di problemi,
    la logica e la creatività. Iniziando in giovane età, gli studenti avranno le basi
    per raggiungere il successo in qualsiasi tipo di carriera del XXI secolo. Vedi
    ulteriori statistiche [qui](%{stats_url}). Se sei in Italia visita il sito programmailfuturo.it
  hoc_faq_how_participate_q: Come partecipare all'Ora del Codice?
  hoc_faq_how_participate_a_markdown: "[Inizia la progettazione qui](%{howto}) esaminando
    la nostra guida. Puoi organizzare un evento dell'Ora del Codice nella tua scuola
    o nel tua comunità — come, ad esempio, in un circolo o in un'associazione senza
    scopo di lucro oppure al lavoro. "
  hoc_faq_behind_hoc_q: Chi c'è dietro l'Ora del Codice?
  hoc_faq_behind_hoc_a_markdown: L'Ora di Codice è organizzata con il supporto dell'Hour
    of Code Review Committee, così come di un gruppo senza precedenti di [partner](%{partner_url})
    che si sono uniti per supportare il movimento dell'Ora del Codice, compresi Microsoft,
    Apple, Amazon, Boys and Girls Clubs of America e la College Board.
  hoc_faq_host_q: Non so nulla di programmazione e di informatica. Posso organizzare
    ugualmente un evento?
  hoc_faq_host_a_markdown: Naturalmente. Le attività dell'Ora del Codice sono autogestite.
    Tutto ciò che devi fare è [provare le nostre esercitazioni ](%{learn_url}), scegliere
    quello che preferisci e un orario, noi pensiamo a tutto il resto. Abbiamo opzioni
    per ogni età e livello di esperienza, a partire dall'età prescolare. Inizia a
    pianificare il tuo evento leggendo la nostra [guida che spiega come farlo](%{howto_url}).
  hoc_faq_devices_q: Quali dispositivi dovrei usare per i miei studenti?
  hoc_faq_devices_a_markdown: Le esercitazioni di Code.org funzionano su tutti i browser
    e dispositivi. È possibile trovare ulteriori informazioni sui requisiti tecnici
    delle esercitazioni di Code.org [qui](%{it_url}). I requisiti tecnici delle esercitazioni
    di altri partner possono essere trovati su [hourofcode.com/learn](%{learn_url})
    nella descrizione specifica dell'esercitazione. Non dimenticare che offriamo anche
    [attività tradizionali](%{unplugged_url}) se la scuola non ha la possibilità di
    ospitare esercitazini interattive!
  hoc_faq_need_computers_q: Ho bisogno di un computer per ogni partecipante?
  hoc_faq_need_computers_a_markdown: "No. Abbiamo lezioni dell'Ora del Codice che
    funzionano su PC, su smartphone, su tablet oltre a lezioni che non necessitano
    di alcun computer! Puoi prendere parte a questo evento dovunque tu sia con qualsiasi
    strumento tu abbia a disposizione.\n \n_Ecco alcune opzioni_: \n\n- **Lavorare
    in coppia.** [Le ricerche dimostrano](%{pair_programming_research}) come gli studenti
    imparino meglio attraverso la [programmazione in coppia](%{pair_programming_video}),
    condividendo un computer e lavorando insieme. Incoraggia i tuoi studenti a lavorare
    insieme.\n- **Utilizza un proiettore.** Se hai un proiettore e un computer connesso
    ad Internet, i tuoi studenti potranno partecipare all'Ora del Codice tutti insieme.
    Guardate insieme le parti dei video e a turno risolvete gli esercizi o rispondete
    alle domande.\n-**Usa le lezioni tradizionali.** Offriamo anche [lezioni che non
    richiedono alcun computer](%{unplugged_url})."
  hoc_faq_international_q: Io sono in Italia. Come posso partecipare a livello internazionale?
  hoc_faq_international_a_markdown: Tutti possono organizzare un evento dell'Ora del
    Codice, in tutto il mondo. L'anno scorso hanno partecipato all'Ora del Codice
    studenti di ogni parte del mondo. Per saperne di più clicca [qui](%{promote}).
  hoc_faq_tutorial_q: Come posso creare un'esercitazione dell'Ora del Codice?
  hoc_faq_tutorial_a_markdown: Se sei interessato a creare una nuova esercitazione,
    [leggi le nostre linee guida e le istruzioni](%{tutorial_guidelines}). Siamo felici
    di offrire una grande varietà di opzioni coinvolgenti, ma l'obbiettivo primario
    è di ottimizzare l'esperienza per gli studenti e i docenti che si affacciano per
    la prima volta all'informatica.
  hoc_faq_account_q: Gli studenti devono accedere utilizzando un account?
  hoc_faq_account_a_markdown: Assolutamente no. Non è richiesta alcuna registrazione
    o accesso agli studenti che vogliono provare Hour of Code. La maggior parte dei
    [corsi successivi](%{beyond_url}) invece richiede un account per registrare i
    progressi degli studenti. Inoltre, iscriversi a Hour of Code NON crea automaticamente
    un account sulla piattaforma Code Studio. Se desideri creare account per i tuoi
    studenti, segui queste [istruzioni](%{section_instructions_url}).
  hoc_faq_high_school_q: Quale attività dovrei fare con gli studenti delle scuole
    superiori?
  hoc_faq_high_school_a_markdown: Le nostre esercitazioni di Guerre Stellari e Minecraft
    sono perfetti per le scuole superiori, soprattutto la versione JavaScript di Guerre
    Stellari e gli esercizi "liberi" di entrambe le attività. In alternativa, per
    iniziare raccomandiamo di provare una delle esercitazioni per principianti su
    [hourofcode.com/learn](%{learn_url}) come, ad esempio, quella con Angry Birds
    o quella con Anna ed Elsa. Uno studente di scuola superiore è in grado di terminare
    ciascuna di essa in non più di 30 minuti; successivamente può provare una lezione
    avanzata per il linguaggio Javascript, come quelli di Khan Academy o CodeHS.
  hoc_faq_scratch_q: Sto usando Scratch per l'Ora del Codice, ma cosa succede se i
    miei studenti hanno un iPad invece di un computer portatile?
  hoc_faq_scratch_a_markdown: Scratch non funziona sui tablet. Se gli studenti sono
    giovani, possono utilizzare l'app ScratchJR (per i bambini-più piccoli) per iPad.
    Se dai un'occhiata ai tutorial su  [%{partner_url}/learn](%{codeorg_url}/learn),
    ne puoi trovare altri che funzionano su iPad - su Code.org, Tynker, Lightbot o
    CodeSpark.
  hoc_faq_count_hoc_q: In che modo contate le Ore del Codice fatte?
  hoc_faq_map_q: Perché non vedo il mio segnalino sulla mappa?
  hoc_faq_map_a_markdown: Ci dispiace che non si veda il tuo evento sulla mappa dell'Ora
    del Codice. A causa delle decine di migliaia di organizzatori che si iscrivono,
    la mappa aggrega i dati e viene visualizzato un segnalino per diversi eventi.
    Se clicchi sul link alla [pagina degli eventi](%{events_url}) sotto la mappa,
    accedi a un elenco di tutti gli eventi per nazione e puoi trovare il tuo evento
    lì elencato. Inoltre, date le migliaia di persone che si iscrivono all'Ora del
    Codice, sono in genere necessarie 48 ore per aggiornare la mappa. Ricontrolla
    tra qualche giorno!
  hoc_faq_count_hoc_a_markdown: 'Nel monitorare la partecipazione all''evento dell''Ora
    del Codice, non contiamo perfettamente gli ID univoci degli studenti. Perché?
    In parte perché non vogliamo che venga richiesto di "accedere/registrarsi" prima
    che uno studente o una classe provi per la prima volta e in parte perché ci sono
    molte attività che non possiamo monitorare online. Adottiamo alcune misure per
    ridurre i doppi conteggi, ma senza una richiesta di accesso ciò non può funzionare
    perfettamente. Allo stesso tempo, ci sono MOLTE attività dell''Ora del Codice
    che non vengono affatto monitorate. Ad esempio: (1) gli studenti che utilizzano
    un''app mobile/tablet per provare un''Ora del Codice in genere non vengono conteggiati;
    (2) gli studenti che condividono uno schermo per la programmazione in coppia o
    in gruppo possono essere conteggiati come uno; (3) lo studente che prova un''attività
    tradizionale in classe non può essere conteggiato; (4) insegnanti che creano le
    proprie attività dell''Ora del Codice. Di conseguenza, si verificano alcuni sottoconteggi
    e alcuni doppi conteggi, quindi non consideriamo il tracker dell''Ora del Codice
    una misura esatta dell''utilizzo. È certamente corretto l''ordine di grandezza
    e dimostra che hanno partecipato molte decine di milioni di studenti.'
  hoc_faq_one_hour_q: Quanto posso imparare in un'ora?
  hoc_faq_one_hour_a_markdown: "L'obiettivo dell'Ora del Codice non è di insegnare
    a diventare un esperto informatico in un'ora. Un'ora è solo quanto basta per rendersi
    conto che l'informatica è divertente e creativa, che è accessibile a tutte le
    età, a tutti gli studenti, indipendentemente dal contesto. La misura del successo
    di questa campagna non è quanta informatica imparano gli studenti - il successo
    è misurato dall'ampia partecipazione dei generi e dei vari gruppi etnici e socioeconomici
    e il conseguente incremento di iscrizione ai corsi di informatica e la crescente
    partecipazione che vediamo nei corsi di informatica a tutti i livelli. Milioni
    di partecipanti, insegnanti e studenti, hanno deciso di proseguire al di là di
    un'ora - di imparare per un intero giorno o un'intera settimana o più, e molti
    studenti - come risultato di questo progetto - hanno deciso di iscriversi a un
    intero corso universitario di informatica (o anche di laurearsi in informatica).
    \n\nOltre agli studenti, un altro \"discente\" è l'educatore che dopo un'ora acquisisce
    la sicurezza di poter insegnare informatica anche se non ha necessariamente una
    laurea in informatica. Decine di migliaia di insegnanti decidono di proseguire
    ulteriormente nello studio dell'informatica, frequentando corsi in presenza oppure
    online o entrambi. E questo vale anche per gli amministratori della scuola, che
    capiscono quanto l'informatica sia qualcosa che i loro studenti vogliono e che
    gli insegnanti sono in grado di insegnare.\n\nSoprattutto, ciò che tutti i partecipanti
    possono imparare in un'ora, è che POSSONO FARCELA."
  hoc_faq_more_questions_q: Hai ancora domande?
  hoc_faq_more_questions_a_markdown: Cerca una risposta nel nostro [support forum](http://support.code.org).
  hoc_faq_keep_learning_q: Come continuo ad imparare dopo l'Ora del Codice?
  hoc_faq_keep_learning_a_markdown: Chiunque può organizzare un'Ora del Codice in
    qualsiasi momento. Le nostre esercitazioni sono sempre disponibili, per tutto
    il tempo che vorrai. Vai alla pagina [promuovi](%{promote}) per trovare delle
    guide su come organizzare un evento e altre risorse utili per contribuire a rendere
    il tuo evento dell'Ora del Codice un successo.
  hoc_faq_certificates_q: Dove posso stampare gli attestati per i miei studenti?
  hoc_faq_certificates_answer_markdown: 'Vai alla nostra [pagina degli attestati](%{certificates_url})
    dove puoi stampare in anticipo gli attestati per l''intera classe. Se vuoi la
    versione italiana, la puoi trovare sul sito di Programma il Futuro: programmailfuturo.it/come/attestati-personalizzati'
  hoc_faq_logo_q: Ci sono limitazioni per l'uso del logo o del nome "Hour of Code"?
  hoc_faq_logo_a_markdown: '"Hour of Code" è un marchio registrato. Non vogliamo impedire
    il suo utilizzo, ma vogliamo essere sicuri che il suo utilizzo rientri all''interno
    di alcuni limiti. Consulta [these guidelines for usage](%{logo_url}).'
  hoc_faq_bug_q: I found a bug in an Hour of Code activity! What should I do?
  hoc_faq_bug_a_markdown: |-
    Oh no! If you've come across a bug in an Hour of Code activity - first check the URL for the activity you are on. If the URL starts with studio.code.org, our Code.org Support team can help! Click the question mark icon in the upper right corner of your screen, then select "Report a problem" from the dropdown menu.

    If the URL does not start with studio.code.org, you are likely working on a third party activity and will need to reach out to that company's support team for further assistance.
