  self_paced_pl_share_accomplishment_heading: Condividi il tuo successo
  self_paced_pl_share_accomplishment_desc: Tutte le nostre offerte di formazione professionale
    forniscono un attestato di completamento da condividere con la tua rete di contatti
    o con l'amministrazione della tua scuola. Verifica presso la tua scuola se questi
    attestati possono farti ottenere crediti per la formazione professionale.
