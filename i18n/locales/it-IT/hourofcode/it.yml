    quote:
      text: Adoro mettermi al lavoro durante le lezioni e riflettere profondamente
        su come lo userò con gli studenti. Non mi sembra di avere spesso il tempo
        di "rallentare" e immergermi nei materiali, ma questo workshop mi dà sempre
        il tempo e lo spazio per farlo.
      byline: CS Discoveries Insegnante
    hands-on:
      heading: Esercitazione pratica con contenuti della lezione
      desc: Sperimenta il nostro curriculum come farebbero i tuoi studenti, nei nostri
        workshop interattivi che ti preparano a insegnare con una comprensione pratica
        e profonda. Partirai non solo acquisendo dimestichezza con il materiale, ma
        sarai anche completamente equipaggiato per coinvolgere e ispirare la tua classe.
    pedagogy:
      heading: Riflessione sulla pedagogia
      desc: Esplora le sfumature dei metodi di insegnamento e il loro impatto sull'apprendimento
