        insieme collegandovi al vostro account esistente di Code.org quando avviate
        da %{website} per la prima volta.
    ready:
      heading: Pronto per provare l'integrazione di Code.org per %{website}?
      title: Installa l'integrazione di Code.org su %{website}
      list_01: "**Amministratori:** Streamline la formazione digitale della tua scuola
