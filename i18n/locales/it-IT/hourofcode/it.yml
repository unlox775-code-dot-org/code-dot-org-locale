  about_page_section_table_cell_4_1: Prepara nuovi insegnanti di informatica
  about_page_section_table_cell_4_2: Abbiamo preparato più di 106.000 nuovi insegnanti
    di informatica per le classi K-12. Scopri i nostri [programmi di apprendimento
    professionale.](%{learning_programs_url})
  about_page_section_table_cell_5_1: Cambiare il curriculum del distretto scolastico
  about_page_section_table_cell_5_2: Abbiamo collaborato con [oltre 180 dei più grandi
    distretti scolastici](%{schoold_disctrict_url}) e 60 partner regionali per [aggiungere
    l'informatica al curriculum scolastico(%{cs_curriculum_url}). [Scopri come diventare
