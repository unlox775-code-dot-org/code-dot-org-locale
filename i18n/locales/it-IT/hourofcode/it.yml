  ai_donors:
    desc: 'Sviluppato con il generoso supporto di:'
  ai_pl_101_hero_heading: AI 101 per insegnanti
  ai_pl_101_hero_desc: Scopri il potenziale di trasformazione dell'Intelligenza Artificiale
    (IA) nell'istruzione con la nostra serie di apprendimento online gratuita per
    gli educatori.
  ai_pl_101_hero_desc_02: A comprehensive online learning series for teachers.
  ai_pl_101_hero_presented: Presented by
  ai_pl_101_intro_heading: Cos'è l'AI 101 per insegnanti?
  ai_pl_101_intro_text: AI 101 for Teachers is a free, foundational online professional
    learning series for any teacher and educator interested in the groundbreaking
    world of artificial intelligence (AI) and its transformative potential in education.
    Partners Code.org, ETS, ISTE, Khan Academy are offering engaging sessions with
    renowned experts that will demystify AI, explore responsible implementation, address
    bias, and showcase how AI-powered learning can revolutionize student outcomes.
    Join us on this journey of exploration and empowerment, and unlock the future
    of teaching with and about AI.
  ai_pl_101_partnership_between: A partnership between
  ai_pl_101_join_email_title: Sign up for early access to AI 101 for Teachers
  ai_pl_101_pro_join_email_desc: Be the first to hear when each session launches.
    Get updates on AI resources from Code.org, ETS, ISTE and Khan Academy.
  ai_pl_101_explore_title: AI-related resources
  ai_pl_101_explore_desc: We have a variety of additional resources for you from Code.org,
    ETS, ISTE and Khan Academy to support teachers in this new and growing field.
    Check them out below.
  ai_pl_101_explore_title_1: Khanmigo
  ai_pl_101_explore__desc_1: 'Il supporto didattico basato sull''Intelligenza Artificiale
    di Khan Academy consente agli insegnanti di smettere di dedicare tempo a compiti
    di preparazione che non amano e di concentrarsi su ciò che amano: insegnare.'
  ai_pl_101_explore__button_1: Try Khanmigo
  ai_pl_101_explore_title_2: Esplorazioni sull'Intelligenza Artificiale per insegnanti
  ai_pl_101_explore__desc_2: This 15-hour online course from ISTE guides K-12 educators
    on the essentials of AI for teaching and learning. The course is offered three
    times per year and is fully asynchronous with the ongoing support of an expert
    instructor.
  ai_pl_101_explore__button_2: Start the course
  ai_pl_101_explore_title_3: Curriculum sull'IA
  ai_pl_101_explore__desc_3: Nei video e nel curriculum sull'IA "How to Use AI" di
    Code.org per le classi 3-12, gli studenti apprendono i principi di base dell'IA
    e utilizzano attività divertenti per vedere come i computer imparano dai dati.
    I video e il curriculum invitano inoltre gli studenti a studiare l'apprendimento
    automatico e i dati, riflettendo al contempo sulle implicazioni etiche dell'IA.
  ai_pl_101_explore__button_3: Explore curricula
  ai_pl_101_explore_title_4: ETS’s Criterion Interactive
  ai_pl_101_explore__desc_4: 'Questa piattaforma di scrittura basata sull''IA guida
    gli studenti attraverso cinque fasi critiche del processo di scrittura: preparazione/pianificazione,
    scrittura, revisione, modifica, riflessione, fornendo commenti iterativi durante
    l''esperienza di scrittura.'
  ai_pl_101_explore__button_4: Explore tool
  ai_pl_101_video_title_1: Quattro chiacchiere tra Sal Khan e Hadi Partovi
  ai_pl_101_video_desc_1: Unisciti a Sal Khan (Khan Academy) e Hadi Partovi (Code.org)
    per una chiacchierata sull'adozione dell'Intelligenza Artificiale in classe. Aspettatevi
    una discussione vivace che includa alcuni degli argomenti più controversi che
    riguardano l'IA oggi.
  ai_pl_101_video_title_2: Fare chiarezza sulla IA (per i docenti)
  ai_pl_101_video_desc_2: Introduzione ai fondamenti dell'Intelligenza Artificiale
    che ti fornirà le conoscenze fondamentali per comprendere il profondo impatto
    dell'IA nella nostra società e la sua crescente rilevanza nel campo dell'istruzione.
    Otterrai informazioni pratiche su come sfruttare l'IA per le attività in classe
    e risparmiare tempo nelle attività amministrative.
  ai_pl_101_video_title_3: Transforming Learning with AI
  ai_pl_101_video_desc_3: Esplora l'intersezione tra Intelligenza Artificiale e istruzione.
    Questa sessione esplora come l'IA può essere combinata con la pedagogia per migliorare
    l'apprendimento degli studenti. È un evento imperdibile per gli educatori che
    cercano di sfruttare l'Intelligenza Artificiale per trasformare le loro pratiche
    didattiche e arricchire le esperienze di apprendimento dei loro studenti.
  ai_pl_101_video_title_4: Ensuring a Responsible Approach to AI
  ai_pl_101_video_desc_4: Esplora le considerazioni etiche e le migliori pratiche
    per incorporare l'Intelligenza Artificiale negli ambienti educativi. Questa sessione
    fornirà strategie concrete, risorse ed esempi reali, tutti volti a comprendere
    i potenziali pregiudizi dell'IA e le considerazioni etiche che ne derivano.
  ai_pl_101_video_title_5: Bringing AI to the Classroom
  ai_pl_101_video_desc_5: This session focuses on teaching about AI, evaluating and
    utilizing AI educational tools, and leveraging AI for student assessment. With
    a rich blend of theory, practical examples, and resources, it aims to empower
    educators to navigate the AI landscape and enhance student learning experiences.
  ai_pl_101_resources_5: Guide to Ensuring a Responsible Approach to AI
  ai_pl_101_video_desc_6: 'Learn more about the new technology driving the large changes
    in AI, featuring two new videos on Large Language Models (like ChatGPT) and Generative
    AI. Hear how these new technologies work directly from the experts: Mira Murati,
    CTO of OpenAI, and Cristóbal Valenzuela, CEO of RunwayML.'
  ai_pl_101_llm_slides_title: '"Prompt" per modelli linguistici di grandi dimensioni
    per gli educatori'
  ai_pl_101_llm_slides_desc: Strumenti per ottenere il miglior risultato possibile
    dai modelli linguistici di grandi dimensioni come ChatGPT, dal principiante all'avanzato.
    Include "prompt" introduttivi per chi è alle prime armi, oltre a strumenti avanzati
    per chi cerca di massimizzare il proprio potenziale.
  ai_pl_101_resources_3: '"Prompt" per trasformare l''apprendimento degli studenti'
  ai_pl_101_resources_section_title: More ways to learn about AI
  ai_pl_101_resources_guide: 'Companion guide:'
  how_ai_works_hero_heading: Come funziona l'IA
  how_ai_works_hero_desc: Dive into the world of AI with "How AI Works," our video
    series and accompanying lessons!
  how_ai_works_intro_desc: Questa serie di brevi video e le relative lezioni in classe
    introdurranno te e i tuoi studenti a come funziona l'Intelligenza Artificiale
    e perché è importante. Puoi scegliere lezioni individuali in base all'argomento,
    esplorare l'intera serie di argomenti in una lezione o insegnare tutte le sette
    lezioni per approfondire.
  how_ai_works_intro_list_01: Introduce you to artificial intelligence and machine
    learning
  how_ai_works_intro_list_02: Dive into how generative AI works, including large language
    models (LLMs) and image generation
  how_ai_works_intro_list_03: Explore bias, ethics, privacy and the responsible use
    of AI
  how_ai_works_intro_list_04: Touch on real world applications of AI, including computer
    vision
  how_ai_works_lessons_heading: AI lessons for your class
  how_ai_works_lesson_title_01: Introduction to Machine Learning
  how_ai_works_lesson_desc_01: Learn about a form of artificial intelligence called
    machine learning and how they can use the Problem Solving Process to help train
    a robot to solve problems. Participate in machine learning activities where a
    robot is learning how to detect patterns in fish.
  how_ai_works_lesson_title_02: Visione artificiale
  how_ai_works_lesson_desc_02: Learn how computer vision works. Watch a video explaining
    computer vision and how a computer "sees". Then design an algorithm that uses
    a network to decide what number the seven segment display is displaying and test
    it.
  how_ai_works_lesson_title_03: Neural Networks
  how_ai_works_lesson_desc_03: Learn how neural networks work. Use widgets to explore
    neural networks in a hands on way. Watch a video explaining neural networks. Finally
    discuss the need for diverse perspectives when creating recommendation systems.
  how_ai_works_lesson_title_04: Chatbots and Large Language Models
  how_ai_works_lesson_desc_04: Learn what an Large Language Model (LLM) is and how
    it works, then use an LLM to co-create a text with AI. Finally, discuss about
    whether or not LLMs are intelligent or creative.
  how_ai_works_lesson_title_05: Generative Images
  how_ai_works_lesson_desc_05: Learn how AI can generate images, then explore a diffusion
    AI widget and discuss whether or not these models are creative.
  how_ai_works_lesson_title_06: Algorithmic Bias
  how_ai_works_lesson_desc_06: Practice cropping images to uncover the bias underlying
    the Twitter cropping algorithm, then read and watch a video about the discovery
    of this biased algorithm. Finally, discuss ways to recognize and reduce bias in
    algorithms.
  how_ai_works_lesson_title_07: Our AI Code of Ethics
  how_ai_works_lesson_desc_07: Conduct research using articles and videos that expose
    ethical pitfalls in an artificial intelligence area of their choice. Assemble
    a class-wide "Our AI Code of Ethics" resource for AI creators and legislators
    everywhere.
  how_ai_works_lessons_in_a_day_title: How AI Works in a Day
  how_ai_works_lessons_in_a_day_desc: Only have a day? There's also the option to
    introduce the whole series to students in a single day. Perfect for any subject-area
    teacher looking to introduce students to AI, or even for as a lesson for a guest
    teacher.
  how_ai_works_lessons_in_a_day_desc_02: Introduce all of the "How AI Works" videos
    in one day. Students follow along with each video by matching vocabulary from
    the video, then answering a reflection question about each video.
  how_ai_works_resources_desc: Interested in learning more about AI? Here are some
    additional resources that can help extend you and your students' learning.
  ai_vid_intro_caption: Introducing How AI Works
  ai_vid_chatbots_caption: How Chatbots and Large Language Models Work
  ai_vid_creativity_caption: Does AI Have Creativity and Imagination?
  ai_vid_mlintro_caption: Cos'è l'Apprendimento Automatico?
  ai_vid_trainingdata_caption: Training Data & Bias
  ai_vid_neuralnetworks_caption: Neural Networks
  ai_vid_computervision_caption: Visione artificiale
  ai_vid_ethics1_caption: 'Ethics & AI: Equal Access and Algorithmic Bias'
  ai_vid_ethics2_caption: 'Ethics & AI: Privacy and the Future of Work'
  admins_page_top_heading: Expand computer science in your school or district
  admins_page_top_subhead: Unlock the future of education with Code.org's comprehensive
    computer science (CS) programs.
  admins_page_top_desc: Join a visionary network of over 2 million educators dedicated
    to shaping innovative leaders, critical thinkers, and engaged digital citizens.
    Code.org partners with administrators to seamlessly integrate CS into schools,
    offering extensive resources, tailored professional development, and continual
    support for systemic success.
  admins_page_elevate_heading: Elevate computer science education at your school
  admins_page_elevate_title_01: Chart a comprehensive CS course pathway
  admins_page_elevate_desc_01: Empower your educators and students with a sequential
    journey through computer science. Our curriculum offers a scaffolded pathway that
    grows with your students, ensuring they continue building skills year after year.
  admins_page_elevate_title_02: Professional Development for any educator
  admins_page_elevate_desc_02: We are dedicated to transforming your teachers into
    confident CS educators no matter their experience level. Our professional learning
    programs provide comprehensive training and ongoing support.
  admins_page_elevate_title_03: Curriculum that aligns with standards
  admins_page_elevate_desc_03: Code.org's courses are meticulously mapped to national
    and many state CS education standards. This alignment guarantees that your district
    delivers a competitive, cutting-edge computer science education that prepares
    students for the future.
  admins_page_elevate_title_04: Curriculum that fits your budget (It's free!)
  admins_page_elevate_desc_04: Code.org remains steadfast in its commitment to keeping
    our curriculum free. We believe in equitable access to computer science education,
    ensuring every student has the opportunity to succeed in a technology-driven future.
  admins_page_district_program_header: Join the Code.org District Program
  admins_page_district_program_desc: District leaders around the United States* have
    joined the Code.org District Program—at no cost!—to bring computer science to
    their district, empower their educators, and teach students the skills of the
    future.
  admins_page_district_program_disclaimer: "*Not in the United States? See our growing
    network of [international partners](%{intl_url})."
  admins_page_driving_change_heading: Districts and schools driving change
  admins_page_driving_change_desc: Join pioneering districts and schools nationwide
    that are driving educational change and shaping the future of computer science
    education with the support of Code.org
  admins_page_driving_change_stat_desc_01: Increase in elementary students participating
    in CS
  admins_page_driving_change_desc_01: Broward County's commitment to computer science
    resulted in all high schools offering CS courses within three years, underpinned
    by a district-wide, cross-departmental team and robust Hour of Code initiatives.
  admins_page_driving_change_stat_desc_02: Percent of female students taking an introductory
    CS course
  admins_page_driving_change_desc_02: In Charles County, a passionate teacher's vision
    and superintendent support fueled a district-wide computer science initiative,
    integrating CS into graduation requirements and achieving notable diversity in
    student participation.
  admins_page_pl_heading: Professional learning to empower educators
  admins_page_pl_desc: Our Professional Learning programs are crafted to turn educators
    at any level into confident CS teachers. Discover accessible, comprehensive, and
    flexible learning that equips your educators with the skills to empower their
    students.
  admins_page_pl_self_paced_desc: Flexible and concise, our self-paced modules exist
    alongside our curriculum, letting educators build their CS teaching skills at
    their own pace.
  admins_page_pl_workshops_desc: Engage with expert-led CS education workshops, available
    virtually and in-person, for hands-on learning and peer networking.
  admins_page_pl_every_grade_desc: Tailored learning for every grade and at every
    experience level ensures educators can confidently teach CS, at any starting point.
  admins_page_subscribe_form_heading: Sign up for our administrator newsletter!
  admins_page_subscribe_form_desc: Sign up to receive monthly emails from Code.org
    on bringing computer science to your school or district. Get helpful reminders,
    tips, and updates sent right to your inbox. You can unsubscribe at any time.
  admins_page_subscribe_form_district_disclaimer: District Administrator? [Discover
    our District Program](%{district_program_url}).
  admins_page_lms_heading: Seamless LMS integration for simplified management
  admins_page_lms_desc: Our platform integrates seamlessly with leading LMS providers.
    Connect existing LMS classrooms to Code.org with one-click Roster Syncing, Single
    Sign-On, and integrated access to curriculum.
  admins_page_lms_call_to_action: Learn more about LMS integrations
  admins_page_resources_desc: Andare oltre al piano di studi e alla formazione professionale,
    abbiamo molti materiali per supportare la tua classe.
  admins_page_resources_desc_intl: We have a growing number of partners around the
    world that are helping to bring computer science to students in their area.
  admins_page_resources_desc_videos: We offer a growing library of educational videos
    for use by educators worldwide, online or in classrooms.
  admins_page_resources_desc_unplugged: Now you can teach the fundamentals of computer
    science to your students, whether you have computers in your classroom or not!
  districts_page_top_heading: Districts in the Code.org District Program
  districts_page_top_desc: We're actively expanding our network of district partners
    across the US. Explore this list of districts currently enrolled in our District
    Partner program.
  districts_page_join_heading: Join our District Partner Program
  districts_page_join_desc: District leaders around the United States have partnered
    with Code.org directly, at no cost to bring computer science to their district,
    and teach students the skills of the future.
  pl_middle_high_top_heading: Professional Learning Workshops for Grades 6-12
  pl_middle_high_top_desc: Our engaging workshops are for new and experienced computer
    science teachers!
  pl_middle_high_top_desc_02: 'In this program, you will:'
  pl_middle_high_top_list_01: Explore the curriculum and learning tools
  pl_middle_high_top_list_02: Experience the course as a teacher and a learner
  pl_middle_high_top_list_03: Collaborate with fellow teachers
  pl_middle_high_quotes_heading: 'What teachers are saying about Code.org professional
    learning:'
  pl_middle_high_quotes_01: I liked seeing the lessons in action — it helped me understand
    how to pace them in my own classroom. I liked the opportunity to talk to my peers
    about assessment ideas and recruitment ideas.
  pl_middle_high_quotes_02: This was excellent professional development that allowed
    us time to reflect, process and debrief both individually and as a group. The
    activities were engaging and meaningful to learning the content. I feel like I'm
    leaving with skill I can immediately apply in teaching the curriculum.
  pl_middle_high_quotes_03: By the end, I just felt so prepared, motivated, and ready
    to get back in the classroom again!
  pl_middle_high_programs_heading: Professional learning programs specific to the
    course
  pl_middle_high_programs_desc: Join one of our professional learning programs in
    your area. The programs are designed to prepare you before and during your first
    year teaching [Computer Science Discoveries](%{csd_url}), [Computer Science Principles](%{csp_url}),
    or [AP® Computer Science A](%{csa_url}).
  pl_middle_high_programs_no_experience_req: No computer science experience required
  pl_middle_high_programs_some_experience_req: Able to use functions, conditionals,
    loops, and arrays
  pl_middle_high_programs_based_in_us: Based in United States
  pl_middle_high_programs_teach_ap_course: Teach AP® or non-AP® course
  pl_middle_high_programs_csd_hours: Teaching 25+ hours of course to a class in next
    school year
  pl_middle_high_programs_csp_hours: Teaching 100+ hours of course to a class in next
    school year
  pl_middle_high_programs_csa_hours: Teaching 140+ hours of course to a class in next
    school year
  pl_middle_high_program_design_desc: The yearlong professional learning programs
    all follow a similar design. Regional Partners across the country provide our
    programs and offer local workshops led by trained facilitators.
  pl_middle_high_program_design_summer_title: Summer Workshops
  pl_middle_high_program_design_summer_desc: Attend a multi-day summer workshop to
    get familiar with the curriculum and prepare for the school year.
  pl_middle_high_program_design_year_title: Academic Year Workshops
  pl_middle_high_program_design_year_desc: Attend workshops during the year to receive
    support as you teach the curriculum.
  pl_middle_high_program_design_community_title: Community Support
  pl_middle_high_program_design_community_desc: Collaborate with your regional cohort
    of teachers and get the support of a nationwide online teacher community.
  pl_middle_high_process_apply_desc: Fill out an application with information about
    you, your school, and the course you're teaching.
  pl_middle_high_process_acceptance_desc: If accepted, you will be notified of your
    acceptance by your Regional Partner after applying.
  pl_middle_high_process_enroll_desc: Sign up for the summer workshop in your region
    and get ready to start the yearlong program!
  pl_middle_high_cost_heading: What does the program cost?
  pl_middle_high_cost_subhead: The cost of the program varies by region.
  pl_middle_high_cost_desc: You may be eligible for a scholarship to cover the cost
    of your program.
  pl_middle_high_additional_programs_desc: In addition to our in-person facilitator
    led options for middle and high school teachers we have several other programs
    to meet the diverse needs of our teachers.
  pl_middle_high_additional_programs_heading: Additional programs to meet diverse
    teacher needs
  self_paced_pl_hero_heading: Formazione professionale in autoapprendimento per gli
    educatori
  self_paced_pl_hero_desc: Opzioni di formazione professionale in autoapprendimento
    per supportare gli insegnanti in ogni fase del loro percorso di insegnamento dell'informatica.
  self_paced_pl_intro_heading: Formazione professionale in autoapprendimento
  self_paced_pl_intro_desc: Code.org è lieta di offrire moduli di autoapprendimento
    per gli insegnanti. Questi moduli sono disponibili gratuitamente per tutti gli
    educatori con un account Code.org in tutto il mondo!
  self_paced_pl_intro_list_title_01: Flessibilità e comodità
  self_paced_pl_intro_list_desc_01: Fruisci del materiale con i tuoi rimi e con i
    tuoi tempi.
  self_paced_pl_intro_list_title_02: Esperienza di apprendimento personalizzata
  self_paced_pl_intro_list_desc_02: Concentrati sulle aree più importanti per le tue
    esigenze e per il tuo specifico contesto d'insegnamento.
  self_paced_pl_intro_list_title_03: Disponibilità di contenuti di alta qualità
  self_paced_pl_intro_list_desc_03: Sfrutta le più recenti migliori pratiche, ricerche
    e strategie per insegnare l'informatica in modo efficace.
  self_paced_pl_callout: Cerchi opzioni di formazione professionale tenute da formatori?
  self_paced_pl_callout_link: Scopri i nostri workshop in presenza e virtuali.
  self_paced_pl_modules_heading: Moduli di formazione professionale in autoapprendimento
  self_paced_pl_modules_desc: Attraverso la lettura, la visione di brevi video, il
    completamento di esercizi interattivi e la riflessione sul tuo apprendimento,
