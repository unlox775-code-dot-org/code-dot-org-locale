    gli studenti vengono introdotti al registro blockchain di Bitcoin e ad alcune
    statistiche di Bitcoin.
  tutorial_codehsblockchain_shortdescription: Gli studenti apprendono le basi delle
    criptovalute esplorando la crittografia, l'hashing e la tecnologia blockchain!
  tutorial_codehscipher_shortdescription: 'In questa attività dell''Ora del Codice,
    gli studenti vengono introdotti alla crittografia utilizzando il Cifrario di Cesare
    per decifrare e crittografare alcuni messaggi, scoprendo anche il difetto del
    codice e come migliorarlo. '
  tutorial_codehscollision_shortdescription: Gli studenti esploreranno come vengono
    utilizzate le simulazioni nella ricerca. Studieranno come la massa e la velocità
    influenzano le collisioni elastiche utilizzando la conservazione della quantità
    di moto e la conservazione delle equazioni dell'energia cinetica/
  tutorial_codehsmath_shortdescription: Gli studenti vengono presentati a Tracy la
    tartaruga e imparano a codificare diversi modelli matematici con Python! Non è
    necessaria alcuna esperienza di programmazione, ma gli studenti dovrebbero aver
    completato Algebra I o superiore.
  tutorial_codehsmusic_shortdescription: Gli studenti esplorano come viene utilizzata
    la codifica nella creazione di musica costruendo i propri ritmi e modelli dinamici
    a otto conteggi con i blocchi JavaScript!
  tutorial_codehssports_shortdescription: Gli studenti apprendono come viene utilizzata
    la codifica nello sport e nella progettazione di giochi creando un videogioco
    sportivo originale che può essere condiviso immediatamente con i loro amici!
  tutorial_codemojipizza_shortdescription: Questo corso è progettato per insegnare
    agli studenti i fondamenti degli oggetti JavaScript. Gli studenti impareranno
    i tipi di base di dati che possono essere memorizzati nelle variabili.
  tutorial_moonlander_shortdescription: Atterraggio sulla Luna è un corso di Game
    Builder con 17 esercizi che guida gli studenti nella costruzione di un proprio
    gioco basato sulla fisica.
  tutorial_sushicards_shortdescription: Crea un gioco in cui muovi uno squalo per
    cercare di catturare i pesci.
  tutorial_codesparkcreate_shortdescription: Hai mai voluto progettare e codificare
    il tuo videogioco? Inizia con la modalità "Crea" di codeSpark Academy. Scegli
    tra due kit di gioco che ti guidano nella creazione e nella codifica di un videogioco
    in stile Mario utilizzando la nostra interfaccia senza parole. Programmatori principianti
    e pre-lettori benvenuti!
  tutorial_hardvsoft_shortdescription: Attraverso una storia illustrata per bambini
    e dei fogli di lavoro, i tuoi studenti impareranno le differenze tra hardware
    e software.
  tutorial_codestersecard_shortdescription: Sviluppa le tue capacità di programmazione
    mentre impari a creare un biglietto di auguri elettronico che puoi condividere
    con il tuo insegnante, la tua famiglia o gli amici!
  tutorial_codesterslogo_shortdescription: Usa il codice per essere creativo e progetta
    il tuo logo aziendale! Imparerai le basi della codifica nel linguaggio di programmazione,
    Python. Dopo aver completato l'esercitazione, avrai tutte le competenze necessarie
    per creare il logo del tuo marchio personale!
  tutorial_codesterstshirt_shortdescription: 'Impara le abilità di programmazione
    di base ed esercitati a muoverti sul piano delle coordinate mentre crei il tuo
    design di t-shirt con monogramma! '
  tutorial_codewards_shortdescription: Partecipa a una missione entusiasmante per
    salvare la città sottomarina. Sperimenta il lavoro di un ingegnere di soccorso
    che ripara i sistemi urbani danneggiati con comandi e algoritmi. Supera varie
    sfide per dimostrare abilità, intelligenza e coraggio!
  tutorial_olympics_shortdescription: 'Insieme a Elsie preparati per le Olimpiadi
    dei robot! Insieme ai concetti di programmazione, impara a guidare, raccogliere
    dettagli e creare strumenti, costruire e testare il tuo potente robot. '
  tutorial_codinismhero_shortdescription: Impara le basi della programmazione attraverso
    esempi divertenti e costruisci un gioco mentre impari!
  tutorial_discovery_shortdescription: Due personaggi si incontrano in un mondo e
    scoprono un oggetto sorprendente. Cosa succede dopo? Con Scratch e CS First, chiunque
    può creare la propria storia unica con il codice.
  tutorial_csfirstname_shortdescription: Scegli un nome e dai vita alle lettere della
    parola usando il codice. Scegli un nickname, il nome di un animale domestico,
    un animale, uno sport, un luogo o un hobby.
  tutorial_edisonmove_shortdescription: Presenta ai tuoi studenti la programmazione
    basata su testo e il concetto computazionale chiave di sequenza utilizzando i
    robot Edison e EdPy, un linguaggio di programmazione basato su testo e su Python.
  tutorial_edisonspider_shortdescription: Introduci i concetti computazionali chiave
    di variabili e dati, due delle parti più fondamentali dei linguaggi di programmazione
    generici, utilizzando i robot Edison e il linguaggio di programmazione basato
    su Scratch EdScratch.
  tutorial_edisonspotlight_shortdescription: Presenta i robot Edison ai tuoi studenti,
    aiutandoli a iniziare a esplorare cos'è un robot e come può percepire e reagire
    al mondo.
  tutorial_firiapython_shortdescription: Prepara il tuo micro:bit e passa al codice
    Python! CodeSpace ti guiderà passo dopo passo dalla tua primissima riga di Python
    alla codifica di un programma interattivo con pulsanti e LED.
  tutorial_gamefrootsquid_shortdescription: I calamari colossali sono i più grandi
    invertebrati del mondo. In questo gioco di programmazione per principianti imparerai
    le basi della programmazione e creerai un gioco che esplora la vita sottomarina
    dei calamari.
  tutorial_duckpiano_shortdescription: In questo progetto farai suonare i tasti del
    tuo computer a suoni grossolani a diverse altezze, come un pianoforte che suona
    come un'anatra.
  tutorial_gpsound_shortdescription: In questo progetto scriverai un programma per
    registrare il suono dal microfono del tuo computer, riprodurlo e disegnare un'immagine
    del suono registrato. Quindi potrai elaborare la registrazione per aggiungere
    effetti come cambio di tonalità, inversione o eco.
  tutorial_groklearningpython_shortdescription: Sviluppa le tue capacità di programmazione
    e costruisci il tuo classificatore di animali! In questo corso utilizzerai il
    linguaggio di programmazione Python per classificare gli animali in base alle
    loro caratteristiche.
  tutorial_htmltimetravel_shortdescription: Fai un viaggio avventuroso nel tempo e
    conquista lo spazio profondo mentre impari a spostare, ruotare e trasformare oggetti
    utilizzando le basi dell'animazione in CSS.
  tutorial_hp_flappy_shortdescription: Impara il pensiero logico e il concetto di
    programmazione creando il tuo gioco in stile Flappy Birds su hyperPad.
  tutorial_appytappin_shortdescription: Questa attività condotta dall'insegnante,
    adattata per l'Ora del Codice, introduce i bambini all'uso di un linguaggio di
    programmazione basato su testo per sviluppare un'app di giochi per dispositivi
    mobili.
  tutorial_icipher_shortdescription: Questa attività guidata dall'insegnante, adattata
    per l'Ora del Codice, insegna ai bambini a comunicare in modo sicuro. I bambini
    imparano che i messaggi nel tempo sono stati crittografati e decifrati utilizzando
    cifre.
  tutorial_iguess_shortdescription: Presentazione dei codici di Risposta Rapida ai
    bambini dai 3 ai 5 anni. Usa i tablet per fare la scansione dei codici QR e indovina
    la mini-bestia da un determinato habitat.
  tutorial_imake_shortdescription: Questa attività guidata dall'insegnante, per bambini
    dai 3 ai 5 anni, utilizza filastrocche classiche per introdurre i concetti di
    algoritmo, sequenza e ripetizione.
  tutorial_imorse_shortdescription: Esplora la crittografia con il codice Morse e
    Sphero. Scopri che i sistemi fisici possono essere programmati e scrivi il codice
    per far comunicare Sphero.
  tutorial_kanohp_shortdescription: Impara a programmare e crea magie sullo schermo
    con sfide creative. Fai volare le piume e fai scorrere il fuoco, componi musica
    e altro ancora.
  tutorial_khanwebpages_shortdescription: Impara a creare pagine web con i tag HTML
    e CSS, creando il tuo biglietto di auguri personalizzato.
  tutorial_kibobowl_shortdescription: Crash! Quanto deve spostarsi KIBO per arrivare
    dall'inizio della pista da bowling ai birilli? Puoi creare una singola corsia
    diritta o un percorso più complicato.
  tutorial_kibodance_shortdescription: Facciamo una festa da ballo KIBO Robot! Configura
    un lettore musicale per riprodurre una canzone preferita in classe o una canzone
    collegata a una cultura mondiale che stai esplorando.
  tutorial_buildcharacters_shortdescription: L'app di pre-lettura più popolare ora
    include un Maker Space digitale! Crea livelli, progetta giochi o costruisci personaggi.
    Scegli la tua attività e inizia a creare con Kodable! Dotato di JavaScript per
    le scuole medie inferiori.
  tutorial_designgames_shortdescription: L'app di pre-lettura più popolare ora include
    un Maker Space digitale! Crea livelli, progetta giochi o costruisci personaggi.
    Scegli la tua attività e inizia a creare con Kodable! Dotato di JavaScript per
    le scuole medie inferiori.
  tutorial_makelevels_shortdescription: L'app di pre-lettura più popolare ora include
    un Maker Space digitale! Crea livelli, progetta giochi o costruisci personaggi.
    Scegli la tua attività e inizia a creare con Kodable! Dotato di JavaScript per
    le scuole medie inferiori.
  tutorial_wizard_shortdescription: Esplora il mondo di Code Magic come Code Wizard.
    Impara a creare e lanciare incantesimi per personalizzare il tuo castello.
  tutorial_mbscratchcards_shortdescription: Connetti il mondo fisico di micro:bit
    con il mondo virtuale di Scratch.
  tutorial_mbswiftplaygrounds_shortdescription: Usa il micro:bit con un iPad per imparare
    Swift.
  tutorial_mbbuttons_shortdescription: In questo progetto introduttivo, farai apparire
    immagini o animazioni sul display micro:bit quando vengono premuti i pulsanti.
  tutorial_meteor_shortdescription: In questo progetto creerai un gioco Stelle Cadenti
    per BBC micro:bit. Usando i pulsanti, il giocatore muoverà uno scudo per catturare
    le meteore che cadono e salvare la Terra.
  tutorial_ballbounce_shortdescription: Impara a creare un'app mobile in cui l'utente
    lancia una palla sullo schermo e rimbalza sui bordi.
  tutorial_mitcodi_shortdescription: Impara a creare la tua app mobile interattiva.
    Premi l'ape e sentila ronzare!
  tutorial_mitdoodle_shortdescription: Crea un'app mobile in cui puoi disegnare immagini
    sullo schermo!
  tutorial_talktome_shortdescription: Impara a creare un'app mobile che ti faccia
    parlare il telefono!
  tutorial_mobilecspmap_shortdescription: Usa App Inventor per creare un tour della
    mappa dei punti di riferimento nella tua città, stato o in qualsiasi parte del
    mondo.
  tutorial_ozorandom_shortdescription: Scopri come i computer creano numeri casuali
    e li usano, quindi utilizza un programma di movimento casuale per aiutare a seminare
    idee per una storia.
  tutorial_ozotroll_shortdescription: Impara la differenza tra troll di Internet e
    troll delle fiabe, quindi insegna a Evo come essere un buon troll che ti protegge.
  tutorial_peblioart_shortdescription: 'Impara a disegnare e animare forme con il
    codice per creare opere d''arte interattive ispirate agli artisti. '
  tutorial_astropi_shortdescription: Codifica un messaggio e controlla la temperatura
    dell'aria ambiente a bordo della ISS utilizzando un simulatore online del Sense
    HAT del computer Astro Pi.
  tutorial_rgart_shortdescription: Le attività di RoboGarden Materie Scientifiche
    hanno fuso la pratica del codice con l'apprendimento delle materie scientifiche
    e le missioni ludiche in molteplici attività.
  tutorial_rgengineer_shortdescription: Le attività di RoboGarden Materie Scientifiche
    hanno fuso la pratica del codice con l'apprendimento delle materie scientifiche
    e le missioni ludiche in molteplici attività.
  tutorial_rgmath_shortdescription: Le attività di RoboGarden Materie Scientifiche
    hanno fuso la pratica del codice con l'apprendimento delle materie scientifiche
    e le missioni ludiche in molteplici attività.
  tutorial_rgscience_shortdescription: Le attività di RoboGarden Materie Scientifiche
    hanno fuso la pratica del codice con l'apprendimento delle materie scientifiche
    e le missioni ludiche in molteplici attività.
  tutorial_rgtech_shortdescription: Le attività di RoboGarden Materie Scientifiche
    hanno fuso la pratica del codice con l'apprendimento delle materie scientifiche
    e le missioni ludiche in molteplici attività.
  tutorial_robotmagic3d_shortdescription: Usa il codice per dare vita a lettere e
    modelli 3D con il divertimento. Al termine puoi scaricare un adesivo animato di
    tua creazione e condividerlo con gli amici.
  tutorial_robotmagicflappy_shortdescription: Usa la tua immaginazione per creare
    un gioco 3D Flappy Bird. Usa il codice per dare vita ai modelli 3D con il divertimento.
    Alla fine puoi condividere la tua creazione con gli amici e sfidarli a un punteggio
    alto.
  tutorial_scratchadventure_shortdescription: Invia i tuoi personaggi preferiti di
    Cartoon Network in una missione, dai confini più remoti dell'universo, fino ai
    confini del torrente di Craig. Sblocca tesori segreti e scopri nuovi personaggi
    mentre crei un gioco d'avventura.
  tutorial_scratchtalk_shortdescription: Crea un robot rap o un'animazione interattiva
    che parla. Questo progetto ti mostrerà come creare animazioni parlanti che ruotano,
    si ingrandiscono e cambiano i colori.
  tutorial_scratchjrstory_shortdescription: Attraverso questa attività e il tempo
    trascorso con ScratchJr, gli studenti avranno l'opportunità di pensare in modo
    creativo, migliorare la narrazione e collaborare con i colleghi.
  tutorial_scratchjrtwinkle_shortdescription: Attraverso questa attività, gli studenti
    avranno l'opportunità di pensare in modo creativo, diventare narratori e migliorare
    il ragionamento matematico e le capacità di sequenziamento.
  tutorial_spherocomm_shortdescription: Informazioni sui problemi di comunicazione
    sia in una comunità che in un programma per computer. Usa questa conoscenza per
    risolvere eventuali problemi di comunicazione o bug in un programma nel tentativo
    di aiutare BOLT a ritrovare la strada di casa.
  tutorial_spherocommunity_shortdescription: Progetta un percorso semplice che rappresenti
    un percorso comune che percorri ogni giorno. Creerai due programmi, un percorso
    disegnato e un percorso di programma basato su blocchi attraverso il percorso
    della tua comunità.
  tutorial_spherofunctions_shortdescription: |2-

    Scopri come utilizzare e invocare funzioni per trasformare Sphero in una calcolatrice.
  tutorial_spheroinfrared_shortdescription: |2-

    Diventa un epidemiologo per fermare la diffusione di una rara infezione da robot che sta affliggendo una comunità di robot BOLT.
  tutorial_spherolightsensor_shortdescription: |2-

    Scopri come creare un programma che utilizza il sensore di luce ambientale per misurare i valori di lux e inseguire BOLT.
  tutorial_spheromansion_shortdescription: |2-

    Tenere un gruppo di dinosauri a casa tua non dovrebbe essere un problema, giusto? Come puoi immaginare, questo non finisce bene. Sei intrappolato nella biblioteca della villa e devi programmare la tua via d'uscita.
  tutorial_roadblocks_shortdescription: Come continuazione di Your Community, modificherai
    il tuo programma di blocchi man mano che tu e il tuo partner incontrate diversi
    blocchi stradali lungo il percorso.
  tutorial_spherotext2_shortdescription: |2-

    Impara il tuo primo condizionale costruendo un gioco divertente in cui dovrai lanciare Sphero e indovinare i suoni degli animali. Questa è una grande attività dopo aver completato il testo 1.
  tutorial_spherotext3_shortdescription: |2-

    Impara a cambiare i LED principali di Sphero in base alla velocità di rotazione del giroscopio. Imparerai anche sulla normalizzazione e il valore assoluto. Questa è una grande attività dopo aver completato il testo 1 e 2.
  tutorial_spherotext4_shortdescription: Usa le variabili per creare un gioco di patate
    bollenti con tecnologia Sphero. Questa è un'ottima attività dopo aver completato
    il testo 2 o 3.
  tutorial_spheroraptor_shortdescription: |2-

    Crea una penna fortificata per tenere a bada gli Spheroraptor, mentre scrivi anche il codice alla fuga di Spheroraptors. Dai loop, ai condizionali, agli operatori e persino ai comparatori, avrai bisogno di tutto il know-how di codifica che puoi raccogliere.
  tutorial_stempiday_shortdescription: In questa attività di codifica genererai in
    modo casuale punti simili a quelli di un catttivo giocatore che spara freccette
    a un bersaglio per le freccette.
  tutorial_stemplanetoids_shortdescription: In questa attività risolverai un gioco
    di asteroidi rotti in cui la nave si muove solo in linea retta. Quindi aggiungerai
    gravità al gioco e proverai a far atterrare la nave sulla luna!
  tutorial_stempong_shortdescription: In questa attività riparerai una versione rotta
    del gioco Pong in modo che gli oggetti rimbalzino come dovrebbero. Quindi aggiungerai
    la gravità per creare un clone di Bonk.io.
  tutorial_algobot_shortdescription: I giocatori comandano AlgoBot, un piccolo droide
    di servizio intelligente, e imparano a usare un linguaggio di programmazione visuale
    per aiutarlo a contenere la crisi!
  tutorial_thunkableapps_shortdescription: "Scopri come creare le tue app con la codifica
    basata su blocchi! \n"
  tutorial_toxicodedot_shortdescription: Seleziona una carta dal tuo mazzo e interpretane
    il codice per avanzare nel mondo. Usa le tue capacità intuitive per indovinare
    le regole e imparare dai tuoi errori.
  tutorial_gcactions_shortdescription: Scopri le azioni, uno degli elementi fondamentali
    della codifica, e usale per programmare un videogioco! Esplora la cultura digitale
    e impara a conoscere i robot e cosa possono effettivamente fare.
  tutorial_gccomparators_shortdescription: Scopri i comparatori e le regole logiche,
    che sono elementi costitutivi chiave nella codifica, e usali per codificare un
    videogioco! Esplora la cultura digitale e impara a monitorare le nostre attività
    online.
  tutorial_gcconditions_shortdescription: Scopri le condizioni, uno degli elementi
    fondamentali della codifica, e usale per programmare un videogioco! Esplora la
    cultura digitale e scopri gli algoritmi che alimentano il nostro mondo online.
  tutorial_gccreate_shortdescription: Crea il tuo primo videogioco completo con Game
    Code! Crea nuovi personaggi, rendili (un po') più intelligenti, dai superpoteri
    al giocatore... Il limite è il cielo!
  tutorial_gcevents_shortdescription: Scopri gli eventi, uno degli elementi fondamentali
    della programmazione, e usali per programmare un videogioco! Esplora la cultura
    digitale e impara a conoscere l'Intelligenza Artificiale e che significato potrebbe
    avere nella tua vita.
  tutorial_gcloops_shortdescription: Scopri i cicli, uno degli elementi costitutivi
    chiave della programmazione, e usali per programmare un videogioco! Esplora la
    cultura digitale e scopri il fenomeno della camera d'eco sui social network.
  tutorial_gcvariables_shortdescription: Scopri le variabili, uno degli elementi costitutivi
    chiave della codifica, e usale per programmare un videogioco! Esplora la cultura
    digitale e scopri cosa sono i dati e come funzionano.
  tutorial_beanything_shortdescription: Usa la programmazione per animare personaggi,
    comporre musica, raccontare storie, progettare giochi e persino creare arte.
  tutorial_change_shortdescription: Crea un progetto che mostri come cambieresti il
    mondo! Che tu sia appassionato di riciclaggio o abbia un'idea per raggiungere
    la pace nel mondo, condividi la tua visione con il codice!
  tutorial_cooking_shortdescription: 'Mostra le tue abilità: crea un gioco di cucina
    interattivo. I principianti possono utilizzare il tutorial autoguidato mentre
    i programmatori più avanzati hanno la possibilità di iniziare con un progetto
    vuoto.'
  tutorial_crystal_shortdescription: Lancia incantesimi, raccogli potenziamenti e
    sconfiggi i nemici mentre combatti in un'arena selvaggia per 4 giocatori che si
    sta restringendo in mezzo alla lava!
  tutorial_landscape_shortdescription: Usa la funzione di disegno a penna di Python
    per comporre un paesaggio usando il codice. Utilizza gli elementi paesaggistici
    già creati per te o progetta le nostre strutture. Pubblica e condividi le tue
    creazioni!
  tutorial_pets_shortdescription: Crea un divertente gioco sugli animali domestici,
    reali o immaginari! I principianti possono utilizzare il tutorial autoguidato
    mentre i programmatori più avanzati hanno la possibilità di iniziare con un progetto
    vuoto.
  tutorial_petvet_shortdescription: Guidando gli animali domestici nella Stanza dell'Esame
    per diagnosticare i loro raffreddori, fischi e pruriti, scoprirai che ogni puzzle
    ha una soluzione per farli sentire meglio che mai!
  tutorial_superhero_shortdescription: Usa HTML e CSS pixel art per creare le tue
    maschere di supereroi preferite. Pubblica e condividi le tue creazioni!
  tutorial_vidcodeplastic_shortdescription: Impara a usare cicli, onde sinusoidali
    ed emoji personalizzati per creare un progetto unico.
  tutorial_vidcodetypeface_shortdescription: Crea il tuo carattere tipografico utilizzando
    forme ed elementi tipografici. Il carattere ha più elementi di quanti potresti
    immaginare!
  tutorial_washustorm_shortdescription: Impara a programmare una tempesta in arrivo.
  tutorial_activitypackets_shortdescription: Trova ore di divertimento per tutta la
    famiglia con i pacchetti stampabili di attività di codifica creative di Wonder
    Workshop. Dai vita alla programmazione con i robot Dash, Dot e Cue scaricando
    queste attività online e offline da utilizzare durante l'Ora del Codice e oltre!
  tutorial_googlerookie_shortdescription: In questa attività, codificherai un collage
    a tema Rookie utilizzando Blockly, un linguaggio di programmazione introduttivo.
    Utilizzerai sequenze, variabili e cicli per creare qualcosa di unico che metta
    in risalto la tua creatività!
  tutorial_tommyturtle_shortdescription: Aiuta i bambini a imparare le basi della
    programmazione con Tommy la tartaruga!
  tutorial_mazyad_shortdescription: Questo prodotto amplierà i nostri confini per
    creare una versione cartacea integrata con applicazioni computerizzate e un'alternativa
    per quando, per qualsiasi motivo, non sia possibile usare il computer. Servirà
    anche come introduzione alla comprensione della programmazione in generale.
  tutorial_gamemaker_shortdescription: Game Maker è un'attività aperta in cui gli
    studenti possono creare tutto ciò che desiderano utilizzando una semplice procedura
    guidata per il codice. Basta fare clic sull'immagine di un simpatico mostriciattolo
    e scegliere una delle opzioni nel menu. Sono inclusi anche tutorial più avanzati
    per coloro che desiderano approfondire la creazione di giochi.
  tutorial_duckrace_shortdescription: In questo corso risolverai i compiti di programmazione
    per aiutare la papera Toni a raccogliere monete per i risparmi delle vacanze.
    Alla fine del corso creerai il tuo gioco.
  tutorial_allcancodeapps_shortdescription: Utilizza la piattaforma Allcancode per
    creare app Web e mobili dalla progettazione alla consegna.
  tutorial_n2y_shortdescription: Aiuta Bitt Bott a esplorare la Terra usando le frecce
    di direzione.
  tutorial_dance2019_longdescription: Organizza una festa da ballo da condividere
    con i tuoi amici. Con Katy Perry, Shawn Mendes, Lil Nas X, Panic! At The Disco,
    Jonas Brothers e molti altri!
  tutorial_danceparty_longdescription: Crea un progetto in "Ballando col codice" da
    condividere con i tuoi amici. Con Katy Perry, Madonna, J. Balvin, Sia, Keith Urban,
    Ciara e altri 25!
  tutorial_dancepartyai_longdescription: Scopri i concetti di intelligenza artificiale
    (AI) per creare il tuo Dance Party virtuale con i migliori artisti di oggi. È
    ora di dimostrare le tue abilità!
  tutorial_chibitronics_longdescription: Programma un circuito cartaceo per illuminare
    la tua storia.
  tutorial_athlete_longdescription: Scegli se creare una partita di basket o abbina
    diversi sport!
  tutorial_moana_longdescription: Il nuovo tutorial Disney dell'Ora del Codice usa
    un linguaggio di programmazione visuale a blocchi con cui gli studenti possono
    programmare semplicemente trascinando dei blocchi. La programmazione visuale è
    un modo divertente e facilmente comprensibile per insegnare la logica della programmazione.
    L'uso della programmazione visuale getta le basi per la programmazione basata
    su testo, un'attività molto più complessa. Il tutorial è rivolto ai bambini dagli
    8 anni in sù e a coloro che stanno provando la programmazione per la prima volta.
    Disponibile in 23 lingue. Questo tutorial è disponibile gratis online e include
    un toolkit in inglese e in spagnolo per gli educatori e per gli organizzatori
    di eventi.
  tutorial_star-wars_longdescription: Impara a programmare droidi e a creare il tuo
    gioco di Star Wars in una galassia molto, molto lontana.
  tutorial_gumadventure_longdescription: Nell'episodio "Il segnale" dello Straordinario
    Mondo di Gumball, un glitch colpisce il modo in cui i personaggi interagiscono
    tra di loro. In questa attività è possibile continuare la storia creando il tuo
    glitch e immaginando come Gumball e i suoi amici reagirebbero a questo.
  tutorial_mchoc_longdescription: Utilizza blocchi di codice per portare Alex o Steve
    in un'avventura nel mondo di Minecraft.
  tutorial_vidnews_longdescription: 'Ecco le news dell''Ora del Codice! Video e grafica
    parlano tutti di tecnologia, diversità, bambini e programmazione. I progetti finiti
    e relazioni sull''Ora del Codice possono essere caricati sul sito Web della scuola.
    Gli insegnanti possono incoraggiare gli studenti a utilizzare le news per segnalare
    ciò che hanno imparato, o per inserire dati sulla loro scuola. "Ultima Notizia:
    400 studenti della Roosevelt hanno partecipato all''Ora del Codice"'
  tutorial_kodable-pre_longdescription: Kodable è un gioco autogestito che introduce
    i ragazzi 5+ alla base di programmazione. Avere guida adulta è ottimale, ma non
    necessario.
  tutorial_highseas_longdescription: Anima un'onda dell'oceano per creare un'ambientazione,
    poi racconta una storia che si svolge in alto mare.
  tutorial_capython_longdescription: Python è un linguaggio coinvolgente e semplice
    da imparare. Impara l'utilizzo dei moduli, delle funzioni, dei cicli e delle liste,
    tutto mentre crei immagini divertimenti con l'aiuto dei tuoi amici tartaruga.
    La geometria non è mai stata così divertente!
  tutorial_frzn_longdescription: Usa il codice per esplorare con Anna ed Elsa la magia
    e la bellezza del ghiaccio. Potrai creare fiocchi di neve e disegni mentre pattini
    e crei un paesaggio invernale che potrai condividere con i tuoi amici!
  tutorial_cocom_longdescription: Scegli il tuo eroe e apriti la strada a forza di
    linee di codice attraverso le pattuglie di orchi, pozzi di lava e raggi laser
    della Segreta Kithgard. Sali di livello, guadagna gemme, e trova oggetti magici
    per sbloccare nuove capacità di programmazione!
  tutorial_play-lab_longdescription: Crea una storia o un gioco con il Laboratorio!
    Crea animali, pirati, zombie, ninja e molti altri personaggi, poi muovili, fai
    suoni, gestisci il punteggio e lancia anche palle di fuoco!
  tutorial_boxisland_longdescription: Fai un viaggio all'Isola delle Scatole e raccogli
    tutte le stelle! L'Isola delle Scatole è un bellissimo gioco di programmazione
    per cellulare che porta i bambini in un'entusiasmante avventura su un'incantevole
    isola. In questo tutorial imparerai le basi di algoritmi, sequenze, cicli e istruzioni
    condizionali!
  tutorial_textcomp_longdescription: A un certo punto si raggiunge un limite fisico
    di quanto velocemente possiamo inviare bit, e se vogliamo inviare una grande quantità
    di informazioni più velocemente, dobbiamo trovare un modo per rappresentare le
    stesse informazioni con meno bit - dobbiamo quindi comprimere i dati. In questa
    lezione, gli studenti utilizzeranno il widget Compressione del Testo per comprimere
    spezzoni di testo inglese cercando sequenze che si ripetono e sostituendole con
    simboli.
  tutorial_encryption_longdescription: 'Gli studenti vengono introdotti alla necessità
    della crittografia e a semplici tecniche per decifrare (o crackare) messaggi segreti.
    Toccano con mano come decifrare un messaggio codificato con il classico Cifrario
    di Cesare e con un Cifrario a Sostituzione Casuale. Gli studenti imparano la necessità
    della segretezza quando si inviano informazioni via Internet e che, in un''epoca
    in cui gli strumenti computazionali diventano sempre più potenti, le tecniche
    di crittografia dovranno diventare sempre più sofisticate. '
  tutorial_kanopixel_longdescription: Creatori di tutte le età imparano a programmare
    usando un vero e proprio linguaggio di programmazione e vedranno i loro comandi
    prendere vita disegnando una sequenza di 13 immagini usando la programmazione.
    Impareranno lungo questo percorso la storia dell'arte di creare video giochi a
    partire da Pong e altri giochi retrò fino all'arte a 8-bit e Minecraft, legando
    insieme l'informatica con l'arte, la storia e la narrazione. Lo svolgimento è
    flessibile––puoi trascorrere un'ora o alcune ore nel corso di una o di più sessioni.
    Gli studenti potranno completare Pixel Hack da soli utilizzando una guida all'interno
    delle sfide, oppure puoi trasformare Pixel Hack in un'avventura guidata da un
    istruttore, grazie ad un completo manuale per l'educatore, pieno di suggerimenti.
    Gli studenti saranno incoraggiati ad aggiungere il proprio estro creativo superando
    le nostre sfide, per ottenere il certificato di Hacker di Pixel.
  tutorial_foos_longdescription: Codifica l'adorabile Foos per risolvere enigmi che
    insegnano concetti fondamentali di informatica come sequenze e loop. Tutti, ovunque,
    possono imparare a codificare con la pluripremiata interfaccia "senza parole"
    di codeSpark Academy. Programmatori principianti e pre-lettori benvenuti!
  tutorial_tynkerdd_longdescription: Progetta il tuo drago personalizzato, quindi
    usa la programmazione per guidarlo attraverso divertenti puzzle alla ricerca di
    tesori e monete! Dovrai muoverti attraverso complessi castelli, trovare i power-up
    sconfiggere i cavalieri per ottenere tutto il tesoro.
  tutorial_tynkerana_longdescription: Usa le conoscenze di matematica e geometria
    per creare un orologio analogico funzionante, con lancette dei secondi, dei minuti
    e delle ore che si muovono. È necessario calcolare l'angolo verso cui ogni lancetta
    deve puntare basandosi sull'ora. Quando hai finito è possibile aggiungere dei
    promemoria sugli impegni della giornata per creare la tua sveglia personale!
  tutorial_vidcard_longdescription: |-
    Impara come creare un biglietto di auguri con JavaScript!

    Imparerai come manipolare i tuoi video accedendo a ogni singolo pixel e dicendogli cosa fare con il CODICE!

    Puoi anche caricare e registrare i tuoi filmati per personalizzare l'esperienza.

    Creato in collaborazione con GSGNY.
  tutorial_spritebox_longdescription: Corri, salta e codifica attraverso tre mondi
    diversi per raccogliere le stelle e arrivare al traguardo! Impara il sequenziamento,
    la risoluzione dei problemi, i cicli e il codice in Swift, Java o con le icone.
  tutorial_tynkerch_longdescription: Salva il computer da un virus dannoso! Dovrai
    intrufolarti nel sistema come un hacker, eliminando virus, aprendo porte, risolvendo
    labirinti e navigando attraverso i portali. Attenzione a virus e anomalie!
  tutorial_lightbot_longdescription: Lightbot è un gioco che chiede ai giocatori di
    utilizzare la logica di programmazione per risolvere gli esercizi! Ottieni una
    comprensione pratica dei concetti di codifica di base guidando Lightbot ad illuminare
    tutte le tessere blu in ogni livello. Impara come mettere in sequenza le istruzioni,
    scrivere procedure e utilizzare i cicli lungo il percorso in questa attività autoguidata.
    Ottimo per tutte le età e tutti i livelli di abilità.
  tutorial_hoc_longdescription: Segnaposto per il nuovo code.org/hoc
  tutorial_code_longdescription: Impara i concetti base di Informatica con la programmazione
    a blocchi. Questo è un tutorial con giochi autogestiti e video conferenze di Bill
    Gates, Mark Zuckerberg, Angry Birds e Plants vs Zombies. Impara i cicli di ripetizione,
    le istruzioni condizionali e gli algoritmi di base. Disponibile in 37 lingue.
  tutorial_tinspire_longdescription: Presenta agli studenti le basi della programmazione,
    in soli 10 minuti alla volta, utilizzando la tecnologia dell'informazione che
    portano negli zaini ogni giorno. Queste lezioni offrono agli studenti un facile
    accesso alla programmazione che può aiutare a suscitare il loro interesse verso
    la programmazione e l'informatica. Gli studenti scriveranno programmi in grado
    di rafforzare i concetti di matematica utilizzando il linguaggio IT di base pronto
    per l'uso sui loro palmari TI-Nspire.
  tutorial_itchbounceball_longdescription: |-
    Ti guidiamo attraverso un'introduzione a Itch, utilizzando il linguaggio di programmazione visuale di Scratch.

    Questa lezione fornisce un video e istruzioni di testo per il codice che gli studenti devono aggiungere per far rimbalzare una palla in modo folle sullo schermo.

    Una volta che gli studenti completano questa attività, c'è l'opportunità di esplorare con idee per altri cambiamenti e attività che si potrebbero realizzare. Non ci sono obiettivi o risultati prefissati in quanto è un ambiente di apprendimento aperto, ma questo codice di partenza sarà sufficiente a far escogitare agli studenti dei progetti sorprendenti!

    Tutte le istruzioni sono contenute nell'ambiente Itch, quindi non è necessario cambiare schermata per seguire il progetto. Si consigliano le cuffie.
  tutorial_vidclim_longdescription: |-
    Gli studenti compiranno una ricerca sul clima della Terra, usando il lavoro di scienziati e artisti in risposta ai cambiamenti climatici. A patire dalla loro ricerca gli studenti condivideranno un video su quanto hanno ricercato. I video potranno riguardare i cambiamenti climatici e i loro effetti, le risposte pubbliche agli effetti dei cambiamenti climatici, in che modo i cambiamenti climatici hanno effetto sulla nostra vita di tutti i giorni
    e quali azioni puoi intraprendere per fare la differenza.
  tutorial_matlab_longdescription: Impara a Programmare è un coinvolgente tutorial
    online interattivo dove impari a programmare. Usa MATLAB per scoprire se il luogo
    di incontro più vicino con i tuoi amici è il cinema, il centro commerciale o il
    bar. Scomponi il problema in parti più piccole e apprendi i concetti di programmazione
    di base lungo il percorso. Entro la fine dell'ora, crea un algoritmo per trovare
    il percorso più breve per i tuoi amici!
  tutorial_flap_longdescription: Usa la programmazione a blocchi per creare il tuo
    gioco con Flappy Bird e dagli un tocco personale (squalo, Babbo Natale o altro).
    Aggiungi il gioco al tuo telefono con un clic.
  tutorial_galaxy_longdescription: 'Prendi il tuo smartphone Android ed esplora le
    galassie lontane! Con #GalaxyGameJam puoi creare la tua app Android personale.
    Progettalo con la nostra app Pocket Code gratuita ed entra a far parte della nostra
    missione nello spazio. Con Pocket Code miriamo a ispirare bambini, adolescenti
    e giovani adulti a creare i propri giochi, animazioni e storie interattive direttamente
    sui loro smartphone.'
  tutorial_inf_longdescription: Usa il Laboratorio per creare storie o giochi con
    i personaggi di Disney Infinity.
  tutorial_tynkersol_longdescription: Programma un modello interattivo del nostro
    sistema solare. Questo progetto viene fornito con istruzioni dettagliate che guidano
    l'utente nella creazione di una simulazione con pianeti in orbita attorno al Sole.
    Quindi aggiungi informazioni su ogni pianeta che compaiono quando fai clic.
  tutorial_itchg_longdescription: "Name-IT ti permette di creare un gioco di riconoscimento!
    \n\nIl progetto finale prevede che gli studenti creino un gioco per nominare gli
    Stati dell'Australia!\n\nPer prima cosa camminerai e seguirai le indicazioni per
    creare un gioco ed etichettare le tre fasi del ciclo dell'acqua. Costruirai un
    gioco completamente funzionante, compreso il punteggio!\n\nRiguardo la programmazione,
    imparerai a conoscere variabili, istruzioni condizionali, elenchi, concatenazioni
    di stringhe e molto, molto altro ancora. Queste sono tecniche di codifica che
    potrai riutilizzare in altri progetti man mano che avanzi per sviluppare le tue
    nuove abilità di codifica!\n\nPuoi proseguire l'attività aggiungendo la tua immagine
    ed etichette (insieme a molte altre opzioni di progetto extra, il divertimento
    non finisce mai). Si consigliano le cuffie."
  tutorial_como_longdescription: Aiuta una simpatica scimmia a catturare le banane
    in 30 divertenti sfide di programmazione! Mentre giochi, incontrerai diversi animali
    che ti guideranno lungo il percorso. Utilizzerai il codice e penserai fuori dagli
    schemi per vincere quante più stelle possibile. In bocca al lupo!
  tutorial_processfound_longdescription: Che senso ha scrivere software per fare le
    cose che fai spesso con le mani, con la carta, con la matita e con la pittura?
    Potresti usare un computer per creare disegni? Per creare animazioni? Per creare
    immagini?
  tutorial_tynkerhomo_longdescription: Seguirai le istruzioni passo passo per animare
    una storia interattiva con molti omofoni! Ogni volta che un personaggio dice una
    parola che è un omofono, chiedi al musicista a quale omofono corrisponde la parola
    corretta per quel contesto. Il giocatore dovrebbe conoscere i propri omofoni,
    altrimenti il dialogo non avrà alcun senso!
  tutorial_art_longdescription: Disegna immagini e progetti accattivanti con l'Artista!
  tutorial_tynkerbrick_longdescription: Usa il motore fisico di Tynker per creare
    la tua versione personalizzata di questo classico gioco arcade. Inizia programmando
    la pagaia in modo che si muova quando vengono premuti i tasti freccia, quindi
    aggiungi una palla e alcuni mattoni. Personalizzerai il gioco aggiungendo risorse
    personalizzate per la palla, i mattoni e la pagaia.
  tutorial_itchbio_longdescription: |-
    Name-IT ti permette di creare un gioco di riconoscimento!

    Crea un gioco per nominare le parti di una cellula biologica. Impara le parti della cella mentre crei il gioco e riproducilo tutte le volte che ne hai bisogno per rinfrescare la memoria!

    Per prima cosa camminerai e seguirai le indicazioni per creare un gioco ed etichettare le tre fasi del ciclo dell'acqua. Farai un gioco completamente funzionante, compreso il punteggio!

    Per quanto riguarda la programmazione imparerai a conoscere le variabili, le istruzioni condizionali, gli elenchi, i concatenazioni di stringhe e molto, molto altro ancora. Queste sono tecniche di codifica che potrai riutilizzare in altri progetti man mano che sviluppi le tue nuove abilità di programmazione!

    Puoi proseguire l'attività aggiungendo la tua immagine e le etichette (insieme a molte altre opzioni di progetto extra, il divertimento non finisce mai). Si consigliano le cuffie.
  tutorial_itchj_longdescription: |-
    La nostra attività di salto ti fornisce le abilità di codifica per far saltare un personaggio su piattaforme che vengono utilizzate in molti giochi in stile arcade.

    Usa le abilità di salto e crea il tuo obiettivo di gioco.

    Qui si utilizza un sistema di coordinate cartesiane, quindi imparerai qualcosa sulle coordinate dello schermo qui.

    Divertiti a imparare tutto sul salto con Itch! Si consigliano le cuffie.
  tutorial_tickleo_longdescription: Con Tickle, un'app di codifica intuitiva, puoi
    facilmente programmare l'Orca per nuotare in diversi modi semplicemente trascinando
    e rilasciando i blocchi di codifica per creare un comando da seguire.
  tutorial_hopgeo_longdescription: Crea la tua versione del coinvolgente gioco Geometry
    Jumper nell'ambiente di programmazione aperto di Hopscotch! Lungo il percorso,
    acquisirai esperienza pratica con concetti come sequenza, cicli, variabili e debug.
    Non è necessaria alcuna esperienza precedente per completare o facilitare questa
    attività; include un divertente video tutorial in-app e una guida di facilitazione
    passo passo.
  tutorial_tynkermult_longdescription: Codifica il tuo gioco di matematica! Il tuo
    personaggio deve fuggire dalla caverna senza essere colpito dai massi che cadono.
    Ma l'unico modo in cui il personaggio può correre avanti è rispondere correttamente
    alle domande di matematica! Seguirai le istruzioni passo passo per programmare
    questo divertente gioco di moltiplicazione a quiz.
  tutorial_monster_longdescription: La Missione di Codifica dell'Isola Misteriosa
    di Monster Coding offre una divertente avventura autoguidata che insegna ai bambini
    diversi concetti chiave di programmazione. Ogni attività costruita con i blocchi
    si basa sulla precedente, introducendo i bambini a funzioni, valori booleani,
    cicli, istruzioni Se/Altrimenti e vettore, utilizzando grafica animata colorata,
    istruzioni audio.
  tutorial_tynkerapp_longdescription: Crea la tua versione del tuo gioco preferito.
    Scegli tra tantissime opzioni, come giochi di piattaforma, giochi arcade classici,
    giochi di corse, grafica di programmazione, progetti di narrazione e altro ancora!
    Personalizzerai il tuo gioco creando più livelli, caricando o disegnando risorse
    personalizzate e programmando funzioni più divertenti.
  tutorial_tynkerpup_longdescription: Pixel il cucciolo si stava godendo una bella
    giornata fuori con la sua famiglia, ma si sono dimenticati di metterlo in macchina
    e sono partiti senza di lui! Puoi programmare Pixel per trovare la strada di casa?
    In ogni puzzle navigherai su Pixel per evitare ostacoli in modo che possa tornare
    a casa dalla sua famiglia.
  tutorial_livecode_longdescription: Quando usi il nostro tutorial LiveCode per l'Ora
    del Codice, i tuoi studenti possono creare le proprie tavole armoniche. Dopo aver
    creato tavole armoniche con suoni di animali e pianoforte, gli studenti saranno
    liberi di creare le proprie tavole armoniche personalizzate con la propria immagine
    e selezioni musicali!
  tutorial_cocomgame_longdescription: Prima, migliora il tuo Python o JavaScript,
    scrivendo codice per tirarti fuori dal pericolo e racimolare un bel bottino. Quindi,
    usa le tue capacità di programmazione per costruire il tuo gioco e sfida i tuoi
    amici a completarlo!
  tutorial_tynkerspin_longdescription: In questo progetto creerai un fantastico strumento
    di disegno personalizzabile. Programma la penna, scegli un'immagine (o carica
    la tua) e sarai in grado di disegnare una versione rotante di quell'immagine.
  tutorial_code-avengers_longdescription: Costruisci un  gioco con grafica bidimensionale
    vista dall'alto per 2 giocatori con JavaScript in 10 brevi attività. Quindi continua
    ad imparare alcune nozioni di base della programmazione (variabili e istruzioni
    condizionali) mentre crei un Quiz da condividere con gli amici. Lungo il percorso
    guadagna punti e medaglie mentre competi per raggiungere la vetta della classifica
    di classe.
  tutorial_tynkercq_longdescription: Progetta il tuo personaggio di troll delle caramelle
    e vai alla ricerca di caramelle su più livelli per aiutare il tuo personaggio
    a ritrovare la strada di casa. Risolverai esercizi di programmazione per guidare
    il tuo personaggio nel mondo umano, evitando gli ostacoli e raccogliendo caramelle
    gommose e mentine.
  tutorial_cmgame_longdescription: Porta le tue abilità di programmazione a un livello
    superiore imparando a creare i tuoi giochi. In questo corso imparerai l'interfaccia
    utente della tastiera e le meccaniche di gioco mentre crei un gioco in stile Super
    Mario™. Successivamente, potrai condividere il tuo gioco!
  tutorial_codesters_longdescription: 'Crea i tuoi giochi, animazioni e grafica usando
    Python.  Quando hai finito, puoi condividerli con gli amici! Programma in Python,
    un linguaggio di programmazione vero e proprio utilizzato ogni giorno dalle aziende
    - la nostra programmazione a blocchi lo rende facile da imparare! Prova a costruire
    un gioco di basket, la coreografia di una danza o a disegnare una cartolina animata! '
  tutorial_qrm_longdescription: Unisciti a Mary nell'apprendimento del linguaggio
    di programmazione Quorum come parte di un viaggio spensierato e divertente nel
    campo della biologia. Le attività sono guidate dagli studenti, con esempi online
    e sono accessibili ai non vedenti e agli ipovedenti.
  tutorial_texas-instruments_longdescription: 'Le attività di 10 minuti di codice
    possono essere utilizzate in classe come un modo per stimolare l''interesse degli
    studenti per la programmazione con la Tecnologia dell''Informazione che portano
    ogni giorno negli zaini. Impara le basi della codifica utilizzando la TI-84™ Plus
    e inizia a programmare in soli 10 minuti - non è necessaria alcuna esperienza!  '
  tutorial_cajava_longdescription: Disegnare con JavaScript è più facile di quanto
    potresti pensare. Scopri di più sulle bandiere del mondo mentre disegni bandiere
    per ogni livello che aumentano di complessità. Informazioni su forme, coordinate
    e colori, nonché l'importanza della sequenza nella codifica.
  tutorial_codehs_longdescription: Dare comandi a un computer, ovvero programmare,
    è come dare i comandi ad un cane. Imparare il coding con Karel il cane è una divertente
    ed accessibile introduzione visiva alla programmazione testuale, che insegna concetti
    fondamentali come comandi e funzioni per i principianti assoluti. Hai già qualche
    esperienza? Allora prova il nostro tutorial di Grafica JavaScript!
  tutorial_hopemo_longdescription: "Costruisci un'app di disegno che crea bellissime
    opere d'arte interattive con i tuoi emoji preferiti. \n\nEsplora il lato creativo
    della programmazione, creando un'app che gli amici possono utilizzare per esprimersi.
    Durante il processo, impara a conoscere sequenza, eventi, cicli e variabili. \n\nNon
    è necessaria alcuna esperienza precedente per completare o facilitare questa attività;
    include un video tutorial in-app e una guida di facilitazione passo passo.\n"
  tutorial_tynkercm_longdescription: Esplora la foresta incantata per catturare i
    mostri e impara a programmarli completando gli esercizi di programmazione. Colleziona,
    codifica ed evolvi tutti i mostri unici. Elabora strategie basate sulle abilità
    dei tuoi mostri in modo che possano combattere nell'arena multiplayer. Quale codice
    vincerà?
  tutorial_codesterswintergreet_longdescription: 'In questa attività, gli studenti
    utilizzano la programmazione a blocchi testuali (drag to text) per iniziare a
    programmare in Python da subito! Auguri Invernali insegna agli studenti la sintassi
    di base, gli sprite, la notazione col punto e gli eventi. Gli studenti imparano
    creando un biglietto di auguri per l'' inverno che possono salvare e condividere! '
  tutorial_codestersc_longdescription: 'In questa lezione gli studenti esplorano tutti
    e quattro i quadranti del piano cartesiano! Usano Python e la programmazione a
    blocchi testuali (drag to text) per posizionare uno sprite in vari punti del palcoscenico!
    Sono incluse attività dimostrative e di correzione errori per aiutare gli studenti
    a sentirsi a proprio agio sul piano cartesiano. '
  tutorial_codestersturtle_longdescription: 'Gli studenti iniziano subito a programmare
    in Python usando la programmazione a blocchi testuali (drag to text) e le istruzioni
    guidate! In questa attività gli studenti imparano il coding completando una serie
    di sfide per portare la tartaruga fuori da un labirinto! Gli studenti imparano
    a disegnare con la tartaruga e finiscono per creare la propria "arte di tartaruga"! '
  tutorial_penjee_longdescription: 'Un modo visivo per gli studenti di iniziare la
    loro prima lingua. Gli studenti scrivono codice Python per spostare un pinguino
    in un mondo di ghiaccio. Il nostro editor evidenzia ogni riga di codice mentre
    viene eseguito, aiutando i bambini a mettere in relazione il loro codice con i
    cambiamenti nel mondo di Penguin. Il nostro piano di studi è differenziato, basato
    sulla preparazione degli studenti e si adatta alle esigenze di ogni studente. '
  tutorial_trinket_longdescription: |-
    Scegli tra lezioni, sfide e tutorial sul linguaggio di programmazione Python. Crea animazioni basate sulle tartarughe e risolvi esercizi, il tutto mentre impari le basi di questo potente linguaggio.

    Le attività vanno dalla programmazione basata su blocchi al vero codice Python, con attività appropriate per la maggior parte dei livelli di età. Seleziona le lezioni disponibili in spagnolo, coreano e cinese!
  tutorial_frogger_longdescription: Diventa un pensatore computazionale. Crea oggetti
    3D disegnando immagini 2D che trasformi in incredibili forme 3D. Crea mondi 3D
    assemblando le forme che hai appena costruito in mondi emozionanti. Domina il
    tuo mondo! Dai vita al tuo mondo programmando utilizzando semplici regole di trascinamento
    della selezione. Gioca su computer, tablet e smartphone. Condividi il tuo gioco
    3D con i tuoi amici tramite e-mail e Facebook.
  tutorial_tynkereco_longdescription: Crea una piramide ecologica interattiva per
    monitorare come l'energia scorre attraverso un ecosistema! Questo progetto viene
    fornito con istruzioni dettagliate che ti guidano attraverso la creazione di una
    piramide ecologica per qualsiasi ecosistema con animali e piante che scivolano
    nella posizione corretta nella piramide quando vengono cliccati.
  tutorial_mitedarc_longdescription: Fai raccogliere le monete al tuo personaggio
    e guadagna i punti.
  tutorial_khan_longdescription: Impara a programmare i disegni utilizzando JavaScript
    e progettando il tuo pupazzo di neve. Provalo da solo o con la tua classe!
  tutorial_tynkerd_longdescription: Progetta un eroe personalizzato e gioca nei panni
    di quel personaggio in questo gioco d'avventura multi-livello. Dovrai usare le
    tue abilità di programmazione per risolvere esercizi, combattere contro le anomalie
    e salvare la scheda madre!
  tutorial_cdmy_longdescription: Codecademy è una piattaforma interattiva per l'apprendimento
    delle competenze nelle Materie Scientifiche che sono fondamentali per l'odierno
    modo del lavoro. Unisciti a milioni di studenti della Codecademy e impara le basi
    della programmazione e dell'informatica frequentando i nostri divertenti corsi
    sull'ora del codice. Alla fine di ogni corso avrai un vero progetto che potrai
    mostrare ai tuoi amici e alla tua famiglia.
  tutorial_codestersdance_longdescription: 'Gli studenti utilizzano la programmazione
    a blocchi testuali (drag to text) che permette loro di iniziare subito a programmare
    in Python! Gli studenti completano un insieme di attività pratiche guidate in
    cui imparano ad utilizzare e modificare una serie di comandi di programmazione.
    Quindi, applicano queste competenze per creare la propria coreografia! '
  tutorial_codestersbasketball_longdescription: 'Gli studenti utilizzano la programmazione
    a blocchi testuali (drag to text) per iniziare subito a programmare in Python!
    In questa attività autogestita, gli studenti completano una serie di attività
    con istruzioni dirette in cui costruiscono un gioco di basket! Gli studenti esplorano
    le variabili, gli eventi e la sintassi di base, creando coordinate casuali. '
  tutorial_nclkarel_longdescription: Impara a programmare e risolvi i problemi guidando
    Karel the Robot attraverso giungle, montagne e deserti. Karel segue le tue istruzioni,
    proprio come un vero robot. Inizia a programmare con semplici comandi come "vai",
    "prendi" e "metti". Successivamente imparerai come creare cicli e condizioni ripetute
    nei tuoi programmi. Infine definisci i comandi personalizzati per Karel. Puoi
    creare i tuoi giochi con l'app di NCLab! Divertiti mentre impari le abilità che
    puoi usare in qualsiasi linguaggio di programmazione.
  tutorial_buildpong_longdescription: Pong è uno dei primi videogiochi arcade e il
    primissimo videogioco arcade sportivo. Si tratta di un gioco di sport da ping
    pong caratterizzato da una semplice grafica bidimensionale. Lo scopo del gioco
    è che il GIOCATORE segna sul COMPUTER mentre difende il suo GOAL. In questo progetto,
    il COMPUTER è programmato con un'intelligenza artificiale di base in modo che
    possa rispondere al GIOCATORE.
  tutorial_tynkerdrones_longdescription: Impara a programmare i dispositivi connessi
    risolvendo gli esercizi "Corso intensivo", in cui navighi con droni e robot virtuali
    attraverso gli ostacoli. Allora sei pronto per creare programmi e controllare
    droni e robot reali. Richiede un iPad o un tablet Android e un giocattolo supportato.
  tutorial_carla_longdescription: '"Programmare con Carla" è composto da una serie
    di brevi attività che guidano gli studenti attraverso la costruzione di un semplice
    chatbot, mentre apprendono concetti fondamentali come variabili e condizionali.
    Le attività sono state attentamente progettate per affrontare le idee sbagliate
    comuni che i nuovi programmatori hanno su questi argomenti, offrendo molte opportunità
    di pratica, oltre a suggerimenti e commenti mirati.'
  tutorial_zulama_longdescription: In questa attività imparerai a modificare il codice
    JavaScript attraverso un giocoso gioco d'azione e padroneggerai concetti di informatica
    come variabili e funzioni. Crea il tuo gioco nella Sandbox mescolando ed espandendo
    il codice di gioco esistente. Quindi pubblica e condividi il tuo gioco con amici
    e familiari.
  tutorial_capost_longdescription: Iniziare a imparare HTML e CSS è facile e divertente
    con questa cartolina digitale. Scopri come aggiungere titoli, paragrafi, immagini
    e collegamenti per creare un biglietto di auguri o una festa di compleanno da
    condividere con amici e familiari.
  tutorial_marco_longdescription: Gli studenti si cimentano in un gioco di avventura
    basato su una storia originale. Guidano Marco - il personaggio principale - attraverso
    ogni livello dandogli istruzioni passo passo sotto forma di linguaggio di programmazione
    visuale utilizzato dall'Ora del Codice. Vengono introdotti alla sequenza di comandi,
    iterazioni e condizioni senza nemmeno accorgersene.
  tutorial_codestersflappybike_longdescription: 'In questa attività, gli studenti
    utilizzano la programmazione a blocchi testuali (drag to text) per iniziare subito
    a programmare in Python! Gli studenti sono guidati attraverso una serie di attività
    di apprendimento che insegnano loro a costruire un gioco completo! Dopo aver finito,
    vengono incoraggiati ad utilizzare ciò che hanno imparato su sintassi, notazione
    col punto, eventi, variabili, parametri e meccaniche di gioco, per creare un nuovo
    gioco. '
  tutorial_kanopong_longdescription: Impara a programmare costruendo questo classico
    gioco arcade in un'ora!
  tutorial_tynkerright_longdescription: 'Crea il tuo progetto Carta dei diritti: cambia
    lo sfondo, aggiungi altre domande, mantieni il punteggio, aggiungi animazioni.'
  tutorial_touchdevelop_longdescription: 'L''editor ti guida in modo intuitivo nell''arte
    della creazione di pixel, nel risolvere i puzzle dell''orso o nel creare la tua
    versione del gioco dell''uccello che salta. '
  tutorial_tynkercc_longdescription: Prepara il tuo esercito per la battaglia! Codifica
    la logica di attacco di ogni membro del tuo esercito per sfruttare le debolezze
    del tuo nemico e uscire vittorioso dalle battaglie. Man mano che impari, sblocchi
    nuovi personaggi che puoi programmare. Crea il tuo esercito, poi combatti con
    gli amici. Qual è il codice migliore?
  tutorial_bamboo_longdescription: Bamboo JS è un'attività progettata da Codemoji
    per insegnare agli studenti i concetti di base di Javascript. Bamboo il panda
    ei suoi fantastici amici toast accompagneranno gli studenti attraverso i comandi
    e la struttura di base. L'attività Bamboo JS è progettata per studenti che desiderano
    un po' di animazione in più e più arte e grafica nella loro programmazione. L'attività
    Bamboo è ottima per studenti di tutte le età.
  tutorial_robojav_longdescription: Impara le basi della programmazione Java in un'ora,
    mentre costruisci un piccolo mondo sullo schermo per robot simulati e creature
    personalizzate. Non è richiesta alcuna esperienza di programmazione precedente.
    Gli argomenti trattati includono oggetti, metodi, parametri e grafica semplice.
  tutorial_roboba_longdescription: "RoboBlockly è pensato per insegnare la matematica
    ai principianti con i robot in Blockly. Le attività di Algebra 1 sono autoguidate.
    \nRoboBlockly prepara gli studenti a essere pronti a programmare in C/C++."
  tutorial_knodsnake_longdescription: 'Impara a creare il gioco Snake in JavaScript! '
  tutorial_soccharater_longdescription: Codifica il tuo personaggio pixel personale!
    Usa l'HTML per costruire il tuo personaggio, il CSS per modellarlo e JavaScript
    per animare la tua simpatica persona pixel. Codifica da solo o invita un amico
    e codificate insieme nel nostro gioco di codifica di squadra.
  tutorial_silent_longdescription: Scopri i concetti fondamentali della programmazione
    senza alcuna parola o spiegazione. Il nostro insegnante silenzioso ti porterà
    diverse serie di domande che ti condurranno a indovinare alcune regole e imparare
    dai tuoi errori. Poiché non esiste un testo nel gioco, è accessibile a qualsiasi
    giocatore qualunque sia la sua lingua.
  tutorial_robomesh_longdescription: Gli studenti scrivono il codice Google Blockly
    per controllare i popolari robot VEX IQ. Possono scegliere di scrivere codice
    per un robot virtuale o per un vero robot VEX IQ che hanno costruito da soli ed
    entrambe le opzioni sono disponibili nella stessa interfaccia di sviluppo basata
    sul web. Gli studenti apprendono i movimenti di base del robot e come utilizzare
    un sensore e un dispositivo di output. È facile e divertente.
  tutorial_amaze_longdescription: In questo progetto, un PERSONAGGIO parte dalla BASE
    HOME e segue un PERCORSO evitando OSTACOLI per ottenere un PREMIO. Per vincere,
    il personaggio riporta il premio alla base. Al personaggio non è permesso toccare
    gli OSTACOLI. Se lo fa, viene ""fulminato" e ricomincia dalla BASE HOME. Per un
    credito extra, il giocatore ha un tempo limitato per completare il gioco.
  tutorial_codestersds_longdescription: 'In questa lezione gli studenti imparano ad
    utilizzare la programmazione per raccontare una storia che spinge gli utenti ad
    usare le parole di transizione appropriate. Gli studenti imparano la sintassi
    di base, le stringhe, le variabili e l''input dell''utente. Usano il palcoscenico
    e uno sprite per raccontare una storia e condurre l''utente attraverso una serie
    di cambi di scena. '
  tutorial_knodtext_longdescription: Impara a creare un'avventura testuale in Python!
  tutorial_alicegar_longdescription: "Segui il processo di produzione dell'animazione
    dallo storyboard alla programmazione con Alice e Garfield. Lascia che la creatività
    e la narrazione guidino il tuo apprendimento in un ambiente di codifica trascina
    e rilascia. Il progetto ti guiderà attraverso ciò che è uno storyboard, traducendo
    uno storyboard in uno script programmabile e come programmare una breve animazione
    3D. \n"
  tutorial_codesterstransform_longdescription: 'In questa attività, gli studenti usano
    Python per impratichirsi nell''esecuzione di trasformazioni sul piano cartesiano!
    La lezione include dimostrazioni, istruzioni dirette e sfide che chiedono agli
    studenti di programmare e identificare varie trasformazioni statiche! '
  tutorial_flexfrog_longdescription: Impara un po' di sviluppo web con questo gioco
    educativo in cui aiuti Froggy e i tuoi amici a raggiungere le loro ninfee. Alla
    fine del gioco, imparerai a usare il codice di scrittura utilizzando le nuove
    proprietà CSS chiamate flexbox. Non è richiesta alcuna esperienza di codifica
    precedente!
  tutorial_codemoji_longdescription: L'attività di Codemoji è una attività su sito
    web per studenti dai 6 ai 12 anni, che insegna i concetti base del coding utilizzando
    gli Emoji.  Dopo che gli studenti avranno concluso l'attività, avranno imparato
    i concetti e i tag HTML di base. Questo li aiuterà ad affrontare il progetto di
    coding dove lo studente costruisce un sito Web di base in pochi passi. Dopo l'attività
    di Codemoji, gli studenti avranno reali competenze di programmazione.
  tutorial_robobii_longdescription: |-
    RoboBlockly è pensato per insegnare la programmazione ai principianti con i robot su Blockly. Le attività di programmazione sono autoguidate con video tutorial.
    RoboBlockly prepara gli studenti a essere pronti a programmare in C/C++.
  tutorial_robobm_longdescription: "RoboBlockly è pensato per insegnare la matematica
    ai principianti con i robot su Blockly. Le attività di matematica sono autoguidate.
    \nRoboBlockly prepara gli studenti a essere pronti a programmare in C/C++."
  tutorial_codingrobots_longdescription: |-
    RoboBlockly è pensato per insegnare la programmazione ai principianti e la matematica con i robot. Le attività di programmazione sono autoguidate con video tutorial.
    RoboBlockly prepara gli studenti a essere pronti a programmare in C/C++.
  tutorial_robob_longdescription: |-
    RoboBlockly è pensato per insegnare la robotica ai principianti con la codifica su Blockly. Le attività di programmazione sono autoguidate con video tutorial.
    RoboBlockly prepara gli studenti a essere pronti a programmare in C/C++.
  tutorial_coders_longdescription: 'Questo gioco fornisce passo per passo una facile
    introduzione alla programmazione di bot. L''obiettivo è di vincere una gara di
    astronavi contro altri giocatori. Il gioco è semplice da avviare e richiede solo
    poche righe di codice per far muovere una nave, ma ci sono infinite possibilità
    di miglioramento per creare bot più sofisticati. '
  tutorial_tynkerhw_longdescription: Impara a programmare con Hot Wheels, in questo
    gioco di corse ad alto numero di ottani! Scegli tra un'ampia selezione di auto,
    quindi impara a programmare mentre navighi attraverso complessi circuiti da corsa.
    Salta gli ostacoli, sbanda dietro gli angoli e vinci la gara. Puoi persino programmare
    le tue piste da corsa e sfidare i tuoi amici a gareggiarci sopra.
  tutorial_tynkermh_longdescription: Monster High ospita una caccia al tesoro! Risolvi
    gli esercizi di programmazione con i blocchi trascina e rilascia per aiutare Frankie,
    Draculaura, Clawdeen, Cleo e Ghoulia. Evita gli ostacoli e trova tutti gli stemmi
    della scuola mentre esplori le sale di Monster High. Di seguito programma il video
    musicale della tua festa da ballo con i ghoul e condividilo con gli amici.
  tutorial_caphoto_longdescription: Questo progetto stimolante ed entusiasmante ti
    insegnerà come creare un'app Photo Booth. Utilizzando JavaScript, CSS e HTML collegherai
    pulsanti che ti consentono di utilizzare una fotocamera, caricare immagini e personalizzare
    le tue foto inserendo adesivi e applicando filtri.
  tutorial_mozillahw_longdescription: Gli studenti eseguiranno il remix del codice
    JavaScript per modificare le parole su un sito Web, apprenderanno come comporre
    per il Web, codificare i valori JavaScript e rimescolare i contenuti Web.
  tutorial_ticklep_longdescription: Con Tickle, un'app per la programmazione facile
    da usare, puoi facilmente programmare un Drone Parrot perché si muova in diversi
    modi semplicemente trascinando blocchi di programmazione per creare un comando
    da fargli seguire.
  tutorial_bbot_longdescription: "Con queste 3 attività di programmazione di un'ora,
    non hai bisogno di alcuna conoscenza o esperienza di programmazione per insegnare
    ai tuoi studenti la programmazione! Puoi insegnare la programmazione in modo facile
    e divertente. Esamina le attività e scarica i materiali delle nostre lezioni,
    comprese le diapositive di presentazione, i materiali disponibili offline e le
    guide alle soluzioni e ti troverai pronto per insegnare la tua prima lezione in
    20-40 minuti! \n\nLe nostre attività includono sia esercizi offline che online
    per insegnare ai tuoi studenti (dai 7 anni in su) la programmazione e i concetti
    fondamentali di programmazione come i cicli \"per\" e gli algoritmi. Gli studenti
    applicheranno le loro conoscenze e abilità nel gioco online Bomberbot, dove programmeranno
    il loro robot per risolvere esercizi basati sulla logica nel modo più efficiente. "
  tutorial_scratchg_longdescription: I bambini adorano giocare sui loro telefoni e
    sui computer. Ma come si fa a programmarli? Quest'attività introduce gli studenti
    al linguaggio di programmazione Scratch e poi mostra loro come programmare diversi
    stili di gioco. Vengono fornite tutte le illustrazioni necessarie per i giochi
    e gli studenti devono capire come collegare tutto insieme per creare un gioco
    che funzioni.
  tutorial_sjforest_longdescription: '"Posso creare una foresta spettrale?" è un''attività
    intermedia pensata per i bambini dalla scuola materna fino alla seconda elementare
    che hanno qualche precedente esperienza con la programmazione per conoscere e
    padroneggiare le funzionalità più avanzate di ScratchJr. Successivamente, i bambini
    possono utilizzare le abilità che hanno appreso, durante questa attività, per
    creare i propri progetti unici, o basarsi su ciò che hanno creato nel programma
    "Posso creare una foresta spettrale?". Attraverso questa attività e il tempo trascorso
    con ScratchJr, gli studenti avranno l''opportunità di pensare in modo creativo,
    diventare narratori e migliorare il ragionamento matematico e le capacità di sequenziamento.'
  tutorial_sjgreet_longdescription: '"Posso far salutare i miei personaggi a vicenda?"
    È un''attività avanzata pensata per i bambini dalla scuola materna fino alla seconda
    elementare che hanno precedenti esperienze con la programmazione per padroneggiare
    le funzionalità più avanzate di ScratchJr. Successivamente, i bambini possono
    utilizzare le abilità che hanno appreso durante questa attività per creare i propri
    progetti unici, o basarsi su ciò che hanno creato nel programma "Posso far salutare
    i miei personaggi a vicenda?". Attraverso questa attività e il tempo trascorso
    con ScratchJr, gli studenti avranno l''opportunità di pensare in modo creativo,
    diventare narratori e migliorare il ragionamento matematico e le capacità di sequenziamento.'
  tutorial_sjsunset_longdescription: '"Posso fare il tramonto?" è un''attività introduttiva
    pensata per i bambini dalla scuola materna fino alla seconda elementare con poca
    o nessuna esperienza di programmazione per apprendere le caratteristiche di base
    di ScratchJr e i concetti elementari della programmazione. Attraverso questa attività
    e il tempo trascorso con ScratchJr, gli studenti avranno l''opportunità di pensare
    in modo creativo, diventare narratori e migliorare il ragionamento matematico
    e le capacità di sequenziamento. Successivamente, i bambini possono utilizzare
    le abilità che hanno imparato per creare i propri progetti unici.'
  tutorial_fufafrenz_longdescription: Lezioni per principianti sulla sequenza (5°
    primaria). Questa è un'introduzione al concetto di programmazione più basilare,
    la sequenza. Questo è l'esempio della terza elementare, abbiamo piani di lezione
    su questo concetto strutturati per la 5° primaria.
  tutorial_bbcgeo_longdescription: Piano di lezione basata sugli standard per gli
    alunni delle elementari. Porta i tuoi bambini nel laboratorio di informatica dotandoli
    di schede di lavoro e costruite app che coinvolgono la geometria.
  tutorial_chspixel_longdescription: Dopo aver appreso come funziona la grafica, gli
    studenti creeranno i propri programmi Color by Pixel. Il programma della lezione
    è composto da quattro parti, ciascuna riguardante un argomento specifico. L'intera
    lezione in cinque parti Color by Pixel è progettata per durare circa un'ora.
  tutorial_hummingbird_longdescription: In questa attività creerai il tuo gioco! Utilizzerai
    una scheda Hummingbird e un sensore per rilevare quando il giocatore lancia una
    palla in una scatola. Scriverai un programma per tenere il punteggio e accendere
    le luci quando il giocatore fa un canestro. In seguito potrai personalizzare il
    tuo gioco per renderlo unico! Per questa attività puoi utilizzare un laptop o
    un Chromebook; non è necessaria alcuna esperienza di programmazione precedente.
  tutorial_recoloring_longdescription: 'Gli studenti senza precedenti esperienze di
    codifica possono imparare a utilizzare i computer per creare immagini e comprendere
    i dati astronomici. I partecipanti imparano la codifica di base partendo da concetti
    familiari come forma e colore e passando a oggetti astronomici. Seguendo una serie
    di attività strutturate e lavorando con i dati dei telescopi in orbita della NASA
    su sorgenti dalle stelle esplose ai buchi neri, gli studenti possono sperimentare
    l''applicazione nel mondo reale della scienza, della tecnologia e dell''arte.        '
  tutorial_bbcchem_longdescription: Piano di lezione basata sugli standard per gli
    alunni delle elementari. Portate i vostri bambini nel laboratorio di informatica
    dotandoli di schede di lavoro e costruite app che coinvolgono la chimica.
  tutorial_floalgo_longdescription: In questa lezione gli studenti esploreranno gli
    algoritmi, un concetto chiave che consente ai programmatori di computer di risolvere
    i problemi. Gli studenti scriveranno algoritmi precisi ed efficienti usando l'inglese
    e lo pseudocodice per portare a termine dei compiti e risolvere dei problemi.
    Valuteranno anche algoritmi concorrenti basandosi sulla loro efficienza e su altri
    fattori.
  tutorial_flocond_longdescription: In questo piano di lezione gli studenti possono
    esplorare le istruzioni condizionali, un concetto usato in tutti i linguaggi di
    programmazione. Gli studenti guarderanno un video hip-hop educativo sulle istruzioni
    condizionali e risponderanno a domande. Poi si eserciteranno a determinare se
    le condizioni sono vere e a svolgere le azioni di conseguenza. Infine scriveranno
    le loro istruzioni condizionali e valuteranno le istruzioni per prevedere l'esito
    dei programmi.
  tutorial_floloops_longdescription: Piano di lezione in cui gli studenti possono
    esplorare i cicli, un concetto usato in tutti i linguaggi di programmazione che
    consente ai programmatori di ripetere facilmente il loro codice. Gli studenti
    guarderanno un video hip-hop educativo sui cicli e risponderanno a domande sul
    loro uso nella programmazione. Metteranno poi in pratica il vocabolario tecnico
    e completeranno una sequenza di attività in cui scriveranno dei cicli e interpreteranno
    i cicli forniti per generare le loro uscite.
  tutorial_pgts_longdescription: Questa attività offline aiuta gli studenti a imparare
    come funzionano la modellazione e la simulazione facendo giocare diverse versioni
    del gioco Roccia / Carta / Forbici ad un gruppo di studenti e guardando i risultati
    come diversi esperimenti di modellazione.
  tutorial_ozo_longdescription: "Questo tutorial guidato dal docente introduce gli
    studenti al concetto di programmazione con l'aiuto di Ozobot, un piccolo robot
    programmabile. Gli studenti impareranno come programmare giocando gli Shape Tracer
    Games di Ozobot. Volendo possono giocare anche la versione simulata dei giochi
    anche se non possiedono un robot Ozobot Bit o Evo. I giochi di Ozobot insegnaranno
    agli studenti la programmazione con OzoBlockly, un linguaggio di programmazione
    visuale basato su Blockly. \n\nI giochi sono seguiti da una idea di progetto che
    può essere svolto anche oltre l'Ora del Codice. Il progetto sfida gli studenti
    ad usare tutto ciò che hanno imparato e a progettare e programmare una scena d'azione
    per Ozobot. \n\nPer questo tutorial non è richiesta nessuna esperienza di programmazione
    né conoscenza di Ozobot. Tuttavia anche studenti con una certa esperienza di programmazione
    saranno coinvolti dai giochi Ozobot. Il tutorial è stato progettato per tutti
    i bambini e i ragazzi a partire dalla prima elementare fino all'ultimo anno delle
    superiori."
  tutorial_bbcla_longdescription: Piano di lezione basata sugli standard per gli alunni
    delle elementari. Portate i vostri bambini nel laboratorio di informatica dotandoli
    di schede di lavoro e costruite app che coinvolgono la lingua e la letteratura.
  tutorial_bbcsci_longdescription: Piano di lezione basata sugli standard per gli
    alunni delle elementari. Portate i vostri bambini nel laboratorio di informatica
    dotandoli di schede di lavoro e costruite app che coinvolgono le scienze.
  tutorial_tlctour_longdescription: Questa attività è un esempio di come si crea un
    algoritmo costituito da una semplice sequenza di istruzioni da eseguire in ordine.
    L'attività mostra che se scritto una soluzione del problema sotto forma di un
    algoritmo, saremo in grado in futuro di eseguirle nuovamente seguendo i passaggi,
    senza dover ripartire da zero. Inoltre se scriviamo l'algoritmo possiamo controllare
    che funzioni correttamente seguendolo passo passo su carta. Questa attività porta
    alla attività del Tour del Cavaliere.
  tutorial_codesterstj_longdescription: 'In questo progetto multi-lezione gli studenti
    imparano le nozioni della cittadinanza digitale e a seguire un modello di pensiero
    progettuale per risolvere un problema a loro scelta! Gli studenti creano un gioco
    pensato per insegnare agli utenti una lezione sulla cittadinanza digitale responsabile.
    Tutte le risorse necessarie sono già disponibili nella piattaforma. '
  tutorial_tlclocked_longdescription: Questa attività mira a introdurre il pensiero
    computazionale basato sul problem solving che conduce alla comprensione di cosa
    è un algoritmo, cosa è la ricerca lineare e come gli algoritmi possono essere
    confrontati sulla base della loro efficienza. Illustra anche come il pensiero
    computazionale è più che la sola creazione di soluzioni basate su computer. Il
    pensiero computazionale riguarda risolvere problemi per le persone.
  tutorial_baubles_longdescription: Gli studenti imparano come rappresentare e memorizzare
    le lettere in formato binario, come funzioni di "acceso" e "spento". Alla fine
    la classe impara a codificare le proprie iniziali da portare a casa con loro.
  tutorial_bbcart_longdescription: Piano di lezione basata sugli standard per gli
    alunni delle elementari. Portate i vostri bambini nel laboratorio di informatica
    dotandoli di schede di lavoro e costruite app che coinvolgono le arti visive.
  tutorial_tlcknight_longdescription: Questa attività coinvolge gli studenti nella
    ricerca della soluzione ad un problema usando due diverse rappresentazioni. All'inizio
    è abbastanza difficile, ma quando viene modificata la rappresentazione della scacchiera
    e delle mosse tutto diventa davvero facile. Crea dei grafici per rappresentare
    il problema. Valuta la potenza di usare l'astrazione e come la scelta della rappresentazione
    possa rendere un problema molto più facile. Questa attività deriva dall'attività
    Tour Guide.
  tutorial_fufafit_longdescription: Gli studenti impareranno i concetti avanzate della
    programmazione (funzioni) attraverso una lezione e attività cinestetiche. Gli
    studenti potranno applicare la conoscenza delle funzioni visualizzate sullo schermo
    per eseguire un programma.  Questa lezione è per studenti e insegnanti che hanno
    una certa esperienza con le sequenze, le condizioni, i cicli e altri concetti
    fondamentali della programmazione.
  tutorial_ozodance_longdescription: |-
    Questo tutorial guidato dal docente introduce gli studenti al concetto di codifica con l'aiuto di Ozobot, un piccolo robot programmabile. Gli studenti impareranno come scrivere il codice per creare e programmare una routine di danza per Ozobot! Per farlo useranno OzoBlockly, un linguaggio di programmazione visuale basato su Blockly, per programmare la danza e poi si divertiranno a vedere la loro coreografia prendere vita quando Ozobot eseguirà la sua danza.

    Nessuna esperienza programmazione o conoscenza degli Ozobot è richiesta per questo tutorial. Tuttavia, anche gli studenti con una certa esperienza di programmazione saranno coinolti dai giochi di Ozobot. Il tutorial è stato progettato per i bambini e i ragazzi dalla prima elementare all'ultimo anno delle superiori e può essere personalizzato per le abilità dei vostri studenti.
  tutorial_codingrobotics_longdescription: Gli studenti impareranno a conoscere i
    concetti fondamentali della programmazione e ad applicare le nuove conoscenze
    alla robotica. Lavorando sia con Kodable che con Wonder Workshop gli studenti
    useranno la loro conoscenza della programmazione per dare comandi a "Dash" il
    robot dell'app Path.
  tutorial_box_longdescription: Parti per un viaggio su Box Island e aiuta Hiro a
    raccogliere tutti gli orologi sparsi all'aperto! In questo tutorial imparerai
    le nozioni di base degli algoritmi, delle sequenze, dei cicli e delle istruzioni
    condizionali!
  tutorial_hopgame_longdescription: "Tieni vivo il divertimento! Usa questa guida
    basata sui progetti per facilitare un workshop sulla progettazione di giochi,
    un hackathon o una serie di incontri in classe.\n\nCrea:\n1. Cross the Road\n2.
    Geometry Jumper\n3. Quiz Creator\n4. Falling Bird \n5. Subway Skaters\n6. Escape
    the Room\n\nOgni progetto include domande, gli elementi che lo differenziano dagli
    altri e un video tutorial. \n\nGli studenti possono personalizzare ulteriormente
    i loro giochi a partire dalle vostre istruzioni. Nessuna esperienza precedente
    necessaria."
  tutorial_icontrol_longdescription: |-
    Questa lezione guidata dal docente, adattata per l'Ora del Codice, fornisce agli studenti l'opportunità di esplorare la programmazione di oggetti fisici attraverso la robotica - Sphero.

    Utilizzando un ambiente di programmazione drag-and-drop e una sfera robot programmabile, gli studenti impareranno che i sistemi fisici possono essere programmati e controllati.
  tutorial_cocomteach_longdescription: Introduci i tuoi studenti a Python o Javascript
    nel corso gratuito di CodeCombat, di durata un'ora, chiamato Introduzione a Computer
    Science. Abbiamo per te un piano dedicato di lezioni per aiutarti a spiegare i
    concetti ai tuoi studenti, inclusi sintassi di base, stringhe, argomenti, cicli,
    variabili e coordinate cartesiane x e y, utilizzando labirinti segreti pieni di
    gemme e battaglie di tipo eroi contro orchi.
  tutorial_bbcmathii_longdescription: Piano di lezione basata sugli standard per gli
    alunni dei primi due anni delle elementari. Portate i vostri bambini nel laboratorio
    di informatica dotandoli di schede di lavoro e costruite app che coinvolgono l'aritmetica,
    la visualizzazione dei numeri e le figure geometriche.
  tutorial_bbcphys_longdescription: Piano di lezione basata sugli standard per gli
    alunni delle elementari. Portate i vostri bambini nel laboratorio di informatica
    dotandoli di schede di lavoro e costruite app che coinvolgono la fisica.
  tutorial_bitsbox_longdescription: 'Seguire le istruzioni per programmare cinque
    divertenti mini-app utilizzando vero Javascript. Dalle torte che esplodono di
    ''Food Fight'' a spedire un notebook in un buco nero in ''So Long, Womework!'',
    ogni app è progettata per deliziare i bambini mentre vengono illustrate le variabili,
    i metodi e molto altro. Queste app sono anche completamente aperte; i bambini
    possono usarle come punto di partenza per la creazione delle loro app. I principianti
    sono i benvenuti!

    '
  tutorial_tlcemo_longdescription: Gli studenti creeranno e programmeranno un robot
    2D fatto di carta per fargli mostrare emozioni diverse. Creeranno una tabella
    che può essere usata per tradurre le emozioni (comandi di alto livello) in istruzioni
    macchina di basso livello.
  tutorial_crd_longdescription: Impara gli algoritmi e le istruzioni condizionali
    in questa attività "offline" utilizzando un mazzo di carte. Gli studenti seguiranno
    questa attività a gruppi e avranno bisogno di un mazzo di carte per ogni gruppo.
  tutorial_bbcbio_longdescription: Piano di lezione basata sugli standard per gli
    alunni delle elementari. Portate i vostri bambini nel laboratorio di informatica
    dotandoli di schede di lavoro e costruite app che coinvolgono la crescita, la
    diversità tra specie e l'impollinazione.
  tutorial_ticklebb8_longdescription: "Cosa puoi raggiungere\nBB-8, il migliore amico
    per tutti gli appassionati di Starwars, può essere ora anche il vostro migliore
    compagno per imparare la programmazione! Con la forza dell'app Tickle puoi collaborare
    con BB-8 per farlo muovere lungo alcuni percorsi di forma particolare o per farlo
    interagire con te. Allo stesso tempo, si possono imparare i concetti della programmazione
    mentre si superano di diversi esercizi. \n(Dispositivi necessari: BB-8)\n\nPratica
    & esercizio\n- Programma BB-8 a muoversi lungo un percorso quadrato. \n- Programma
    BB-8 per muoversi lungo un percorso a forma di otto. \n- Programma BB-8 per scegliere
    un numero a caso tra 1 e 10 e poi indovina il numero! \n- Usa i sensori di inclinazione
    del tuo telefono o tablet per pilotare BB-8. Ad esempio, inclinando il tuo dispositivo
    in avanti mafari muovere BB-8 nello stesso modo, e scuotendo il dispositivo farai
    vibrare BB-8.  \n\nCosa puoi imparare \n- Acquisire familiarità con la programmazione
    visuale  \n -Programmare BB-8 per eseguire azioni utilizzando i comandi di movimento
    di base\n- Imparare l'utilizzo dei blocchi di ripetizione, o cicli, che permettono
    al codice di essere eseguito più volte consecutivamente. \n- Acquisire familiarità
    con la matematica nella programmazione. \n- Imparare a creare le variabili \n-
    Comprendere il concetto di \"programmazione guidata dagli eventi\".\n- Usare i
    sensori di movimento dei dispositivi per captare gli eventi di movimento (inclinare
    e agitare) per pilotare BB-8."
  tutorial_grok_longdescription: 'Usa i blocchi da trascinare o il linguaggio testuale
    Python per disegnare bandiere di tutto il mondo, creare fantastici fiocchi di
    neve o costruire un chatbot chiamato "Eliza". '
  tutorial_ijournalist_longdescription: "Questa lezione guidata dall'insegnante insegna
    l'informatica e le materie letterarie.  Gli allievi iniziano a sviluppare uno
    stile giornalistico che tiene in considerazione l'interesse del lettore e la presentazione
    di informazioni per una storia di news online.  Gli alunni usando HTML e CSS di
    base per creare e presentare una storia di news online su una rapina immaginaria
    ad una scuola.  \n\nPone l'informatica all'interno di un contesto significativo,
    permettendo ai ragazzi di comprendere il valore dell'informatica in altre aree
    disciplinari.\n\n"
  tutorial_bbcmusic_longdescription: Piano di lezione basata sugli standard per gli
    alunni delle elementari. Portate i vostri bambini nel laboratorio di informatica
    dotandoli di schede di lavoro e costruite app che coinvolgono la musica.
  tutorial_secretcodes_longdescription: Scopri che ruolo hanno avuto i computer nell'aiutarci
    a salvare il mondo.
  tutorial_tlchex_longdescription: Crea un esagono hexahexa rosso e giallo piegando
    e incollando una striscia di carta multicolore in un modo speciale. Una volta
    completato iniziare ad esplorarlo. Piegandolo e ripiegandolo riveli magicamente
    nuovi lati mentre l'esagono cambia colore.
  tutorial_tickles_longdescription: Unisciti al tuo Sphero per una bella corsa! Muoviti,
    ruota e fai un po' di giri . Metti insieme alcuni blocchi di codice sull'app Tickle
    per eseguire il tuo Sphero come desideri.
  tutorial_ozogame_longdescription: "Questo tutorial condotto da un insegnante introduce
    gli studenti al concetto di programmazione con l'aiuto di Ozobot, un piccolo robot
    programmabile. Gli studenti impareranno a programmare giocando ai giochi Ozobot,
    chiamati Giochi di tracciamento della forma. Possono giocare anche alla versione
    simulata dei giochi anche se non hanno un robot Ozobot Bit o Evo.I giochi Ozobot
    insegneranno agli studenti come programmare con OzoBlockly, un linguaggio di programmazione
    visuale basato su Blockly. \n\nUna volta che gli studenti hanno risolto tutti
    e dieci i livelli dei giochi tracciamento della forma, sono sfidati a prendere
    tutto ciò che hanno imparato e progettare e programmare il proprio livello di
    gioco 11.\n\nPer questo tutorial non è richiesta alcuna esperienza di programmazione
    o conoscenza di Ozobot. Tuttavia, anche gli studenti con una certa esperienza
    di programmazione saranno coinvolti dai giochi Ozobot. Il tutorial è progettato
    per i gradi 2-12 e può essere personalizzato in base alle capacità degli studenti."
  tutorial_vidcodeio_longdescription: In questo esercizio spiegherai ai tuoi studenti
    in che modo questi concetti si ricollegano a ciò che già sanno sulla matematica
    risolvendo un'equazione matematica con la programmazione.
  tutorial_tlcbrain_longdescription: Questa attività esplora come la modellazione
    computazionale (una parte fondamentale del pensiero computazionale) possa essere
    utilizzata per aiutare a comprendere i sistemi biologici - qui i neuroni. Vedremo
    come il funzionamento del nostro cervello sia stato anche l'ispirazione per un
    nuovo modo di programmare i computer e quindi per dotarli di forme d'intelligenza.
  tutorial_hopquiz_longdescription: 'Questo piano di lezione è un modello che puoi
    adattare e utilizzare in qualsiasi materia: scienze, arti linguistiche, lingue
    del mondo o storia. Include istruzioni dettagliate e spiegazioni che puoi utilizzare
    per aiutare i tuoi studenti a codificare quiz a scelta multipla. Durante il processo,
    si eserciteranno ed esploreranno concetti fondamentali di codifica come sequenze,
    cicli, variabili e istruzioni condizionali. '
  tutorial_unfortunate_longdescription: Tutti reagiamo agli eventi che accadono intorno
    a noi, che si tratti di tifare quando la squadra della scuola vince, di piangere
    in un film triste o di ballare quando ascoltiamo la musica. In questa lezione,
    gli studenti impareranno come insegnare a Dash e Dot a rispondere agli eventi
    che accadono intorno a loro!
  tutorial_cha_longdescription: La storia dei computer è affascinante. Questa è la
    tua occasione per saperne di più.
  tutorial_elaseq_longdescription: Gli studenti esamineranno il concetto di sequenza
    nel contesto della lettura e della scrittura. Attraverso lezioni ELA (English
    Language Arts ) allineate al livello di grado scolastico, gli studenti applicheranno
    la loro conoscenza della sequenza per migliorare la loro comprensione del ruolo
    delle sequenze nella programmazione.
  tutorial_bbcmathi_longdescription: Piano di lezione basato sugli standard per gli
    alunni delle elementari. Portate i tuoi bambini nell'aula dei computer dotandoli
    di schede di lavoro e costruite app che coinvolgono le arti visive.
  tutorial_tlcpixel_longdescription: I puzzle con i pixel trasformano il modo in cui
    le immagini sono rappresentate come una serie di numeri che rappresentano i pixel
    nei puzzle. Sono disponibili in varie forme, da una semplice variante di colore
    per numero a puzzle più complessi basati sulla compressione in cui le immagini
    sono rappresentate da meno numeri, quindi occupano meno spazio di archiviazione,
    ma puoi recuperarle! Ogni rappresentazione ha bisogno del proprio algoritmo da
    seguire per recuperare l'immagine.
  tutorial_introrobo_longdescription: 'In questa lezione, gli studenti impareranno
    a conoscere Dash e Dot mentre verranno introdotti alle idee di Robotica e Programmazione.
    Gli studenti comprenderanno cos''è un robot, come percepiscono il mondo che li
    circonda e come i programmi possono controllare i robot. '
  tutorial_tlcinvis_longdescription: Questo introduce cos'è un algoritmo e cos'è un
    programma per computer. Può anche essere utilizzato per esplorare l'interazione
    uomo-computer e l'importanza del feedback e costruire un modello mentale corretto.
  tutorial_tlcjflap_longdescription: Una macchina a stati finiti è uno strumento molto
    utile nella cassetta degli attrezzi del pensiero computazionale. È un modo importante
    per descrivere cosa fanno i sistemi informatici e simulare cose nel mondo reale.
    JFLAP è uno strumento gratuito e facile da usare per la creazione di macchine
    a stati finiti. Questa attività implica la creazione di una semplice macchina
    a stati finiti e la sua simulazione, per poi creare macchine a stati finiti più
    complesse che rappresentano esercizi, gadget, pagine web e giochi.
  tutorial_procolor_longdescription: |-
    Questo tutorial condotto da un insegnante introduce i tuoi studenti alla programmazione e al pensiero computazionale e spiega anche che tipo di robot è Ozobot. Questa attività è "tradizionale", il che significa che la codifica non viene eseguita su un computer o tablet, ma su un pezzo di carta con pennarelli. Gli studenti daranno comandi a Ozobot utilizzando OzoCodes, che sono sequenze di colori speciali. Dopo aver appreso come programmare Ozobot con pennarelli e carta, gli studenti devono risolvere un labirinto e aiutare Ozobot a trovare la strada per la scuola.

    Per questo tutorial non è richiesta alcuna esperienza di programmazione o conoscenza di Ozobot. Tuttavia, anche gli studenti con una certa esperienza di programmazione saranno coinvolti nella programmazione di Ozobot. Il tutorial è progettato per la scuola primaria e le medie e può essere personalizzato in base alle capacità degli studenti.
  tutorial_spiralsfinch_longdescription: 'Il Finch è un piccolo robot progettato per
    ispirare e deliziare gli studenti che apprendono l''informatica fornendo loro
    una rappresentazione tangibile e fisica del loro codice. In questa attività imparerai
    a scrivere programmi che fanno muovere e girare il Finch. Quindi utilizzerai una
    variabile per programmare il robot in modo che si muova secondo uno schema a spirale.
    Per questa attività, puoi programmare il Finch con Scratch o Snap! utilizzando
    laptop o Chromebook. Non è necessaria alcuna esperienza di programmazione precedente. '
  tutorial_ozoi_longdescription: |
    Questo tutorial introduce gli studenti alla programmazione e al pensiero computazionale e spiega anche che tipo di robot è Ozobot. Questa attività è "tradizionale", il che significa che la codifica non viene eseguita su un computer o tablet, ma su un pezzo di carta con pennarelli. Gli studenti impareranno come funziona il robot e poi daranno comandi a Ozobot usando gli OzoCode, che sono sequenze di colori speciali. Dopo aver appreso come programmare Ozobot con pennarelli e carta, gli studenti devono risolvere un labirinto e aiutare Ozobot a trovare la strada per il negozio.

    Per questo tutorial non è richiesta alcuna esperienza di programmazione o conoscenza di Ozobot. Tuttavia, anche gli studenti con una certa esperienza di programmazione saranno coinvolti nella programmazione di Ozobot. Il tutorial è progettato per la scuola primaria e media e può essere personalizzato in base alle capacità degli studenti.
  tutorial_ticklel_longdescription: Mattone su mattone, libera la tua immaginazione
    LEGO. Mettendo insieme alcune istruzioni con l'app Tickle potrai far fare cose
    incredibili con il tuo LEGO WeDo.
  tutorial_spiralsdash_longdescription: Impara le basi nell'uso delle variabili in
    un programma mentre usi un robot per creare arte! Usa le variabili in Blockly
    per controllare dinamicamente le velocità delle ruote di un robot Dash. Dopo aver
    completato la lezione, capirai come assegnare una variabile, accedere a una variabile
    e modificare dinamicamente una variabile utilizzando un ciclo. Modificando il
    valore di una variabile nel tempo, puoi far disegnare a Dash una spirale spettacolare!
  tutorial_ghdebug_longdescription: Aiuta gli studenti a conoscere Grace Hopper e
    perché questa settimana è la Settimana dell'Educazione dell'Informatica.
  tutorial_tlckk_longdescription: Gli esercizi Kriss-kross combinano l'amore per le
    parole con l'amore per la logica. Dato un elenco di parole di diversa lunghezza,
    è necessario inserirle tutte nella griglia.
  tutorial_firstcomp_longdescription: Poche cose sono eccitanti come i computer. E
    ora potrai progettare il tuo personale, questa volta senza carta. Impara a conoscere
    CPU, RAM e ROM, archiviazione di massa e GPU. Disegna la tua prima applicazione.
    Prendi forbici, penne e fogli!
  tutorial_mazefinch_longdescription: In questa attività, utilizzerai un linguaggio
    di programmazione molto semplice per far muovere e girare il robot Finch. Quindi
    scriverai programmi per aiutare il robot a completare un labirinto! Non è necessaria
    alcuna esperienza di programmazione precedente e puoi utilizzare un laptop o un
    Chromebook.
  tutorial_tlccc_longdescription: I dati sui computer vengono memorizzati come lunghe
    sequenze di caratteri, in ultima analisi come 1 e 0 binari. L'idea con la compressione
    è che usiamo un algoritmo per cambiare il modo in cui le informazioni sono rappresentate
    in modo che siano necessari meno caratteri per memorizzare esattamente le stesse
    informazioni.
  tutorial_tlcdoodle_longdescription: 'Lo scenario nei film è spesso generato dal
    computer. Ti sei mai chiesto come lo fanno? La prossima volta che ti ritrovi a
    disegnare scarabocchi, disegna uno scarabocchio algoritmico ed esplora gli algoritmi
    per disegnare la natura. Gli algoritmi sono ricorsivi: cioè descrivono un passo
    e poi ti dicono solo di disegnare il passo successivo allo stesso modo, seguendo
    l''algoritmo dall''inizio.'
  tutorial_tlcpunch_longdescription: Dimostrare come i primi computer fossero in grado
    di trovare i dati memorizzati su schede perforate e dimostrare che si tratta dello
    stesso algoritmo del trucco magico nell'attività "Il sogno del mago australiano".
    Ha lo scopo di mostrare in modo visivo come funziona un algoritmo di ricerca.
    In tal modo si dimostra un uso pratico dei numeri binari, un algoritmo divide
    et impera per cercare ed esplorare il trucco del pensiero computazionale di tradurre
    soluzioni tra aree problematiche.
  tutorial_finchfract_longdescription: In questa attività viene utilizza la ricorsione
    per disegnare frattali di Koch con il robot Finch. Si presume che gli studenti
    siano stati introdotti all'idea della ricorsione, ma il completamento di questa
    attività li aiuterà a sviluppare una comprensione più profonda di questo concetto
    attraverso una rappresentazione fisica della ricorsione. Questa attività è adatta
    agli studenti che seguono corsi di informatica introduttivi o avanzati che utilizzano
    Python o Java.
  tutorial_tlcmind_longdescription: Questo introduce l'uso del ragionamento logico
    attraverso l'uso dell'algebra per dimostrare che un algoritmo funziona sempre.
    Mostra come l'astrazione e il ragionamento logico possono essere utilizzati per
    valutare gli algoritmi.
  tutorial_tlctelebot_longdescription: Questo trucco illustra come le cose apparentemente
    semplici possano essere troppo complesse perché il nostro cervello possa accettarle.
    Un importante principio di progettazione è che le interfacce dovrebbero essere
    chiare e semplici, non ingombre. Inoltre, ci dimostra aspetti del pensiero computazionale
    come la semplificazione del problema e l'importanza di comprendere le persone.
  tutorial_tlcaus_longdescription: Questa attività introduce una serie di concetti
    informatici in modo memorabile. Introduce un trucco magico e mostra come l'astrazione,
    il ragionamento logico e la modellazione computazionale possono essere utilizzati
    per verificare il funzionamento dell'algoritmo. In combinazione con l'attività
    "Ricerca schede perforate", introduce un algoritmo divide et impera utilizzato
    dai primi computer.
  tutorial_tlcmicro_longdescription: Questo video può essere utilizzato come introduzione
    generale all'interazione uomo-computer (HCI) e in particolare perché così tanti
    gadget sono più difficili da usare del necessario. Il design fa la differenza
    ed è importante che le interfacce vengano valutate per verificare che siano facili
    da usare.
  tutorial_imathematician_longdescription: "Questa attività guidata dall'insegnante
    offre agli alunni l'opportunità di utilizzare un approccio interdisciplinare all'informatica
    e alla matematica.  \n\nGli alunni creeranno un programma per computer per risolvere
    una variazione di un famoso problema in una branca della matematica (teoria dei
    giochi), chiamata \"Il dilemma del prigioniero\"."
  tutorial_tlcmagic_longdescription: 'Esplorando come funziona la magia, impari a
    conoscere il pensiero computazionale: in particolare l''importanza della valutazione
    per il pensiero algoritmico. Esplora sia i test che l''analisi dei pericoli. Il
    trucco magico mostra come gli informatici, gli ingegneri (e i maghi) devono controllare
    a fondo i loro algoritmi. Devono pensare attentamente a come le cose potrebbero
    andare storte e controllare che vadano bene.'
  tutorial_scratchmus_longdescription: Con Scratch puoi creare da solo giochi interattivi,
    storie e animazioni -- e condividerli con i tuoi amici. Per iniziare, crea un
    progetto musicale interattivo. Le schede delle attività e una guida dell'officina
    sono disponibili gratuitamente anche su scratch.mit.edu
  tutorial_scratchanim_longdescription: Con Scratch, puoi creare i tuoi giochi interattivi,
    storie, animazioni e condividerli con i tuoi amici. Per iniziare, anima le lettere
    del tuo nome, le iniziali o una parola preferita. Le schede delle attività e una
    guida dell'officina sono disponibili gratuitamente anche su scratch.mit.edu.
  tutorial_scratchfly_longdescription: Con Scratch puoi creare da solo giochi interattivi,
    storie e animazioni -- e condividerli con i tuoi amici. Per iniziare, impara a
    creare il tuo personaggio volante. Le schede delle attività e una guida dell'officina
    sono disponibili gratuitamente anche su scratch.mit.edu
  tutorial_tynkerarc_longdescription: Crea il tuo gioco sparatutto arcade dall'alto
    verso il basso. Inizia programmando il pesce in modo che si muova su e giù quando
    vengono premuti i tasti freccia, quindi codifica gli squali per nuotare attraverso
    lo schermo. Personalizzerai il gioco aggiungendo risorse personalizzate per l'eroe,
    il cattivo e lo sfondo. Il tuo gioco potrebbe essere ambientato in spiaggia, nella
    foresta o anche nello spazio!
  tutorial_grokffpython_longdescription: Questa attività è pensata per darti la tua
    prima esperienza di programmazione ed è stata progettata appositamente per l'Ora
    del Codice. Usa il linguaggio di programmazione Python e istruisci una tartaruga
    a disegnare fantastici fiocchi di neve con il codice!.
  tutorial_grokffblock_longdescription: Questa attività è pensata per darti la tua
    prima esperienza di programmazione ed è stata progettata appositamente per l'Ora
    del Codice. Crea programmi usando blocchi intuitivi e istruisci una tartaruga
    a disegnare fantastici fiocchi di neve con il codice!
  tutorial_grokeliza_longdescription: Questa attività è pensata per darti la tua prima
    esperienza di programmazione ed è stata progettata appositamente per l'Ora del
    Codice. Usa il linguaggio di programmazione Python per costruire un chatbot intuitivo
    chiamato "Eliza".
  tutorial_tynkercan_longdescription: Crea un fantastico gioco di cannoni per 2 giocatori
    e sfida i tuoi amici a giocare con te! Inizierai con una versione parzialmente
    programmata del gioco, quindi devi programmare il cannone sinistro. Una volta
    che entrambi i cannoni sparano, preparerai piattaforme e altri oggetti da abbattere.
    Personalizzalo aggiungendo funzionalità extra e personalizzando il tema!
  tutorial_grokflags_longdescription: Questa attività è pensata per darti la tua prima
    esperienza di programmazione ed è stata progettata appositamente per l'Ora del
    Codice. Usa il linguaggio di programmazione Python e il suo modulo tartaruga per
    disegnare bandiere da tutto il mondo!
  tutorial_robomind_longdescription: 'Gli studenti imparano le basi della programmazione
    controllando il proprio robot virtuale. Il corso online è completamente autonomo
    con brevi presentazioni, filmati, quiz e orientamento/suggerimenti automatici
    per aiutare dello svolgimento degli esercizi di programmazione. '
  tutorial_adventureq_longdescription: '"Avventura con Q" è un programma di lezioni
    per gli insegnanti (o chiunque) da utilizzare per introdurre la logica di programmazione
    in un contesto di gruppo. L''attività consiste in diverse missioni da completare
    per i bambini. I bambini imparano i comandi di base aiutando Q l''alieno nella
    sua avventura nella foresta.'
  tutorial_khan-es_longdescription: Imparare le basi della programmazione JavaScript
    creando divertenti disegni con il tuo codice. Fallo per conto tuo o con la tua
    classe!
  tutorial_kpt_longdescription: Imparare le basi della programmazione JavaScript creando
    divertenti disegni con il tuo codice. Fallo per conto tuo o con la tua classe!
  tutorial_kpl_longdescription: Imparare le basi della programmazione JavaScript creando
    divertenti disegni con il tuo codice. Fallo per conto tuo o con la tua classe!
  tutorial_khe_longdescription: Imparare le basi della programmazione JavaScript creando
    divertenti disegni con il tuo codice. Fallo per conto tuo o con la tua classe!
  tutorial_kfr_longdescription: Imparare le basi della programmazione JavaScript creando
    divertenti disegni con il tuo codice. Fallo per conto tuo o con la tua classe!
  tutorial_app-inventor_longdescription: Video tutorial divertenti e veloci ti guidano
    attraverso la creazione di tre semplici app per il tuo telefono o tablet Android.
    Progettata sia per i principianti che per gli esperti, questa Ora di Codice ti
    consentirà di iniziare a creare le tue app prima che tu te ne accorga. Immagina
    di condividere le tue creazioni di app con i tuoi amici! Queste attività sono
    adatte per individui e per insegnanti che dirigono le classi.
  tutorial_blockly_longdescription: Avete PC con connessione internet lenta (o addirittura
    senza)? Scaricate i tutorial di Blockly che sono stati creati prima delle esercitazioni
    Code.org - un singolo file ZIP di 3MB che può essere caricato su qualsiasi computer
    o usato direttamente su una pennetta USB.
  tutorial_tynker_longdescription: Divertiti con i giochi di codifica per imparare
    a programmare. Usa la programmazione per completare una spettrale caccia al tesoro
    di Monster High, programmare un'auto Hot Wheels, pianificare la tua strategia
    di guerra contro i goblin invasori e persino combattere i mostri. Impara i concetti
    chiave di programmazione e le capacità di pensiero computazionale mentre giochi.
    Quindi crea i tuoi giochi e condividili con gli amici!
  tutorial_baypt_longdescription: Programma Baymax
  tutorial_code-combat_longdescription: Sconfiggi gli orchi mentre impari Python o
    Javascript programmando questo gioco di guerra!
  tutorial_mky_longdescription: Impara e insegna a programmare in CoffeeScript, un
    linguaggio di programmazione del mondo reale. CodeMonkey è un gioco divertente
    e pluripremiato, adatto a tutti, con o senza esperienza di programmazione. La
    piattaforma adattiva di CodeMonkey ti fornirà tutte le istruzioni e i suggerimenti
    di cui hai bisogno e ti ricompenserà con i punteggi delle stelle. Scrivi codice.
    Cattura le banane. Salva il mondo.
  tutorial_pirates_longdescription: 'Il capitano Hack è un pirata in cerca di tesori.
    Scrive anche mappe del tesoro e le scrive come un codice. Lui (il giocatore) usa
    il "codice pirata" per questo. È un linguaggio di programmazione basato su simboli,
    utilizzato per istruzioni e persino comportamenti di intelligenza artificiale,
    movimenti, cicli, GO-TO, affermazioni vere/false sono tutte parti fondamentali
    del gioco. I giocatori sono guidati attraverso un tutorial e le possibilità vengono
    presentate passo dopo passo. Non esiste una soluzione corretta per i livelli del
    tutorial, quindi l''utente può scegliere la soluzione che preferisce. '
  tutorial_csfirst_longdescription: Crea una storia su due personaggi in mare. Anima
    l'acqua e personalizza lo scenario per aggiungere il tuo stile. Usa il codice
    per raccontare la storia che vuoi raccontare!
  tutorial_loopedy_longdescription: L'obiettivo di un buon programmatore è scrivere
    un programma che sia il più breve, chiaro ed efficace possibile. In questa lezione,
    gli studenti impareranno come scrivere programmi utilizzando i cicli.
  tutorial_dsw_longdescription: Impara a programmare droidi e a creare il tuo gioco
    di Star Wars in una galassia molto, molto lontana.
  tutorial_dswb_longdescription: Impara a programmare droidi e a creare il tuo gioco
    di Star Wars in una galassia molto, molto lontana.
  tutorial_ssw_longdescription: Impara a programmare droidi e a creare il tuo gioco
    di Star Wars in una galassia molto, molto lontana.
  tutorial_sswb_longdescription: Impara a programmare droidi e a creare il tuo gioco
    di Star Wars in una galassia molto, molto lontana.
  tutorial_kodable-unplugged_longdescription: 'Progettato per essere usato con semplice
    carta, il fuzzFamily Frenzy è un''introduzione alla logica della programmazione
    per bambini dai 5 anni in su. L''insegnante deve spiegare il gioco, quindi gli
    studenti "programmano" un compagno per completare un semplice percorso ad ostacoli. '
  tutorial_scratch_longdescription: Con Scratch, puoi creare i tuoi giochi interattivi,
    storie, animazioni — e condividerle con i tuoi amici. Per iniziare, anima il tuo
    nome, crea una scena di ballo o crea un gioco a nascondino con "Siamo solo orsi"
    di Cartoon Network!
  tutorial_bayes_longdescription: Big Hero (in spagnolo)
  tutorial_gumball_longdescription: Crea una storia o un gioco con il Laboratorio!
    Fai muovere i personaggi di Gumball, emetti suoni, guadagna punti e lancia persino
    banane!
  tutorial_hrm_longdescription: |-
    La "Macchina delle risorse umane" è un gioco puzzle. In ogni livello, il tuo capo ti dà un lavoro. Automatizzalo programmando il tuo piccolo impiegato! Se ci riesci, sarai promosso al livello successivo per un altro anno di lavoro nel vasto edificio per uffici. Complimenti!

    Non preoccuparti se non hai mai programmato prima: programmare è solo risolvere esercizi. Se si eliminano tutti gli 1 e gli 0 e le spaventose parentesi graffe, la programmazione in realtà è semplice, logica, bella e qualcosa che chiunque può capire e con cui può divertirsi!
  tutorial_ice-age_longdescription: Crea una storia o un gioco con il Laboratorio!
    Fai muovere i personaggi dell'Era Glaciale, emetti suoni, guadagna punti e lancia
    persino fiocchi di neve!
  tutorial_koapp_longdescription: Kodable è un gioco per iPad auto-guidato che introduce
    alle basi della programmazione i bambini dai 5 anni in su. La presenza di un insegnante
    o di un genitore è preferibile, ma non necessaria.
  tutorial_lightbot-intl_longdescription: Impara la logica fondamentale della programmazione
    partendo dalle tecniche di programmazione più semplici, per età 4+, su dispositivi  iOS
    o Android (o browser Web). Impara come mettere i comandi in sequenza, come identificare
    degli schemi, come usare le procedure e i cicli!
  tutorial_rmc_longdescription: Utilizza blocchi di codice per portare Alex o Steve
    in un'avventura nel mondo di Minecraft.
  tutorial_smc_longdescription: Utilizza blocchi di codice per portare Alex o Steve
    in un'avventura nel mondo di Minecraft.
  tutorial_minecraft-2016_longdescription: Costruisci un gioco Minecraft. Crea le
    tue versioni di galline, pecore, Creepers, zombie e altro ancora.
  tutorial_thinkersmith-es_longdescription: Mediante l'uso di un "Vocabolario Robot"
    predefinito, gli studenti scoprono come gestirsi per svolgere compiti specifici
    senza che non sono stati discussi in precedenza. Questo segmento insegna agli
    studenti la connessione tra simboli e azioni, nonché la preziosa abilità di risoluzione
    dei problemi.
  tutorial_pixie_longdescription: Esercitazione dell'Ora del Codice con Pixie
  tutorial_play_longdescription: Crea una storia o un gioco con il Laboratorio! Crea
    animali, pirati, zombie, ninja e molti altri personaggi, poi muovili, fai suoni,
    gestisci il punteggio e lancia anche palle di fuoco!
  tutorial_robomind-nl_longdescription: 'Gli studenti imparano le basi della programmazione
    controllando il proprio robot virtuale. Il corso online è completamente autonomo
    con brevi presentazioni, filmati, quiz e orientamento/suggerimenti automatici
    per aiutare dello svolgimento degli esercizi di programmazione. '
  tutorial_spheroi_longdescription: Benvenuto alla tua prima attività con i blocchi!
    Questo è un ottimo punto di partenza per la maggior parte degli utenti e può essere
    utilizzato per '"Ora del codice". Segui i passaggi per ottenere una panoramica
    dell'app, imparare a creare programmi utilizzando la codifica a blocchi e acquisire
    una comprensione dei cicli e degli operatori.
  tutorial_spherol_longdescription: Imparerai un nuovo uso delle luci sul tuo robot.
    In questa attività costruirai un programma trottola in cui la velocità di rotazione
    giroscopica controllerà i LED principali e utilizzerai i concetti di normalizzazione
    e valore assoluto. Questa è un'ottima attività dopo aver completato i blocchi
    2 e può essere utilizzata per l'"Ora del Codice".
  tutorial_spherov_longdescription: È tempo per un altro gioco classico alimentato
    da Sphero. Impara come usare le variabili, il cicli "fino a" e la casualità entro
    i limiti per dare vita alla Patata Bollente. Quando hai finito, prendi degli amici
    e inizia a lanciarli. Non farti prendere con lo Sphero allo scadere del tempo!
  tutorial_swb_longdescription: Impara a programmare droidi e a creare il tuo gioco
    di Star Wars in una galassia molto, molto lontana.
  tutorial_build-a-galaxy_longdescription: Impara a programmare droidi e a creare
    il tuo gioco di Star Wars in una galassia molto, molto lontana.
  tutorial_alicesims_longdescription: 'Segui il processo di produzione dell''animazione
    dallo storyboard alla programmazione con Alice e The Sims. Lascia che la creatività
    e la narrazione guidino il tuo apprendimento in un ambiente di codifica "trascina
    e rilascia". Il progetto ti guiderà attraverso ciò che è uno storyboard, traducendo
    uno storyboard in uno script programmabile e come programmare una breve animazione
    3D. '
  tutorial_tchr_longdescription: Ora che decine di migliaia di educatori hanno provato
    l'Ora del Codice, molte classi sono pronte per attività più creative e meno adatte
    a tutti che insegnano le basi dell'informatica. Per aiutare gli insegnanti a trovare
    l'ispirazione, abbiamo raccolto e curato lezioni di un'ora con l'insegnante e
    piani di attività progettati per diverse aree tematiche per i veterani dell'Ora
    del Codice.
  tutorial_robogame_longdescription: Sfida la tua scuola a competere nei giochi di
    robot! Gli studenti gareggeranno in una serie di attività a tema matematico in
    cui usano Dash e Dot per risolvere un problema e guadagnare punti per se stessi,
    il loro voto e/o la loro scuola.
  tutorial_tap_longdescription: Impara le basi della programmazione con uno dei nostri
    sei divertenti set di puzzle. Quindi scegli tra oltre 100 tutorial per principianti,
    intermedi e avanzati. Questi tutorial vengono forniti con istruzioni dettagliate
    per creare progetti di disegno, musica, animazione, narrazione, fisica e giochi
    arcade. Quando hai finito, puoi pubblicare i tuoi progetti ed esplorare cosa stanno
    facendo gli altri ragazzi nella nostra community completamente moderata.
  tutorial_cintl_longdescription: Impara i concetti base di Informatica con la programmazione
    a blocchi. Questo è un tutorial con giochi autogestiti e video conferenze di Bill
    Gates, Mark Zuckerberg, Angry Birds e Plants vs Zombies. Impara i cicli di ripetizione,
    le istruzioni condizionali e gli algoritmi di base. Disponibile in 37 lingue.
  tutorial_itchstop_longdescription: Useremo Itch per costruire i nostri progetti
    di animazione "stop frame". Tieni presente che per questo corso sono consigliate
    le cuffie. Useremo alcuni personaggi esistenti che supportano le animazioni e
    mostreremo il codice che dobbiamo aggiungere per animare i nostri personaggi.
    Vedremo anche come creare i nostri effetti di animazione e disegni. Impareremo
    come cambiare ripetutamente il costume di un personaggio da zero per gli effetti
    di animazione (simile all'animazione di un libro sfogliabile) e il codice da applicare.
    Tutte le istruzioni sono contenute nell'ambiente Itch, quindi non è necessario
    cambiare schermata per seguire il progetto.
  tutorial_tynkerpn_longdescription: Segui Peep mentre esplora il mondo in lungo e
    in largo! In questo progetto creerai una scena interattiva in cui Peep fa una
    passeggiata nella natura e vede molti oggetti interessanti. Farai apparire o sparire
    diversi oggetti a seconda del luogo dove sta camminando Peep. Puoi persino far
    parlare gli oggetti e aggiungere musica alla tua scena!
  tutorial_tynkerpd_longdescription: Sei pronto a far ballare Peep e i suoi amici?
    Impara a usare il codice per animare gli uccelli. In questo progetto, utilizzerai
    costumi e ritardi per animare gli uccelli, un fotogramma alla volta. Puoi aggiungere
    il tuo sottofondo e la tua musica e persino far parlare Peep e i suoi amici!
  tutorial_persistence_longdescription: I problemi nuovi e irrisolti spesso sono piuttosto
    difficili. Se vogliamo avere qualche possibilità di realizzare qualcosa di creativo,
    utile e intelligente, allora dobbiamo essere disposti ad affrontare i problemi
    difficili, anche se ciò significa fallire alcune volte prima di avere successo.
    Questa lezione insegna che il fallimento non è la fine di un viaggio, ma un suggerimento
    su come avere successo.
  tutorial_getloopy_longdescription: I cicli sono degli strumenti comodi per descrivere
    azioni che si ripetono un certo numero di volte. In questa lezione, gli studenti
    si eserciteranno trasformando insiemi di azioni in un unico ciclo.
  tutorial_createface_longdescription: Lo scopo di questa attività è dimostrare come
    un comportamento apparentemente complicato possa essere programmato utilizzando
    alcune semplici regole. Mostra anche come i programmi siano solo regole seguite
    dai computer e introduce specificamente la programmazione basata su oggetti. L'attività
    mostra quando sia più facile scrivere un programma suddividendolo in oggetti rispetto
    alla sua scrittura eseguita in una volta sola. La classe può scrivere alcuni semplici
    programmi per controllare il volto che hanno creato.
  tutorial_happymaps_longdescription: All'origine di tutta l'informatica c'è qualcosa
    chiamato algoritmo. La parola "algoritmo" suona come qualcosa di complicato, ma
    è semplicemente una sequenza di istruzioni che qualcuno può seguire per raggiungere
    un risultato. Per fornire una solida base per la futura istruzione informatica
    dei tuoi studenti, ci concentreremo sulla creazione di una buona relazione con
    gli algoritmi.
  tutorial_moveit_longdescription: Questa lezione farà capire agli studenti che per
    dare istruzioni precise, hanno bisogno di un linguaggio comune. Gli studenti si
    eserciteranno a controllarsi a vicenda usando una semplice combinazione di gesti
    della mano. Una volta appreso il linguaggio, inizieranno a "programmarsi" a vicenda
    dandosi istruzioni multiple in anticipo.
  tutorial_bigevent_longdescription: Gli eventi sono un ottimo strumento per aggiungere
    varietà ad un algoritmo già scritto. A volte si desidera che il proprio programma
    risponda all'utente esattamente quando l'utente ne ha bisogno. Servono proprio
    a questo gli eventi.
  tutorial_gpp_longdescription: '"Programmandosi" a vicenda per disegnare immagini,
    gli studenti inizieranno a capire cos''è realmente la programmazione. Gli studenti
    si comandano a vicenda per colorare i quadratini della carta a quadretti con l''obiettivo
    di riprodurre un''immagine prefissata.'
  tutorial_foosgame_longdescription: Codifica il tuo videogioco con codeSpark Academy
    con i nuovi kit di gioco dei Foos. Questa attività guida i nuovi studenti alla
    progettazione di giochi utilizzando un approccio "dipingi con i numeri". Gli studenti
    seguiranno le istruzioni sullo schermo per progettare e programmare un divertente
    videogioco da condividere con la famiglia e gli amici.
  tutorial_solopython_longdescription: Impara le basi di Python utilizzando i primi
    due moduli sull'app Python di SoloLearn, consulta discussioni e commenti per aiutarti
    a capire meglio, esegui esempi di codice nel compilatore per dare una mano nella
    conservazione del materiale. Scrivi e compila un semplice programma che prende
    il tuo nome come input, conta il numero di lettere e restituisce il risultato.
    Condividilo e ottieni voti positivi dalla community.
  tutorial_kodableint_longdescription: Gli studenti impareranno il ruolo di un programmatore
    nel far funzionare le macchine. Gli studenti si concentreranno sulla sequenza
    e si eserciteranno dando istruzioni ordinatamente. Questa attività include una
    pratica di gruppo offline, così come una pratica indipendente sullo schermo.
  tutorial_kodableadv_longdescription: Gli studenti si impegneranno in lezioni appropriate
    allo sviluppo su concetti di programmazione di livello superiore come i cicli,
    le funzioni, le variabili e la programmazione orientata agli oggetti. Le lezioni
    includono istruzioni disconnesse, esercitazioni guidate e esercitazioni indipendenti
    sullo schermo.
  tutorial_tynkertj_longdescription: Impara Python per aiutare Fletch a raccogliere
    le sacche di polvere di fata, svelare i misteri della giungla e riportare le isole
    alla loro bellezza originale. Userai i comandi e la sintassi Python per risolvere
    enigmi mentre navighi su Fletch attraverso le isole ed eviti le piante carnivore.
    Lungo la strada, eserciterai capacità di pensiero computazionale e algoritmico.
  tutorial_wolframa_longdescription: In questa attività creerai un modulo web che
    calcola la tua età in giorni, ore, nanosecondi, qualsiasi unità di tempo che specifichi!
  tutorial_wolframm_longdescription: In questa attività, gli studenti creano melodie
    casuali utilizzando varie scale e strumenti musicali. Crea musica usando il codice!
  tutorial_wolframspi_longdescription: In questa attività sono presenti una serie
    di passaggi con codice pronto per l'esecuzione. Gli studenti iniziano con un pezzo
    di codice che funziona, quindi lo modificano per fare cose diverse. Gli studenti
    possono suonare melodie basate sulle cifre di PI ed esplorare come suona PI usando
    molti strumenti musicali.
  tutorial_wolframsph_longdescription: Esplora la grafica 3D in questa attività e
    crea le tue forme.
  tutorial_wolframp_longdescription: In questa attività esplori la creazione di diverse
    forme poligonali.
  tutorial_wolframn_longdescription: In questa attività, gli studenti sviluppano un
    generatore di nomi che trasforma il loro nome in nomi ninja.
  tutorial_soloweb_longdescription: Vai su www.sololearn.com e installa app HTML e
    CSS o apri le lezioni pertinenti sul web (Gli utenti Android possono installare
    l'app SoloLearn unificata).  Completa 2 moduli (Panoramica e nozioni di base sull'HTML)
    in HTML e 2 moduli (Nozioni di base e utilizzo w/Text) e le prime 5 lezioni del
    3° modulo (Proprietà) in CSS. Ottieni il modello su https://code.sololearn.com/WKeg2CtzpRts/
    e segui le istruzioni.
  tutorial_khanweb_longdescription: 'Khan Academy: Webpages ti insegna come creare
    pagine web con tag HTML e CSS, alla fine puoi creare il tuo biglietto di auguri.'
  tutorial_khandata_longdescription: 'Khan Academy: Databases ti insegna a manipolare
    i dati in un database e creare il tuo negozio personalizzato.'
  tutorial_googlelogo_longdescription: Usa la tua creatività e immaginazione per dare
    vita al logo di Google utilizzando il codice. Fai ballare le lettere, racconta
    una storia o crea un gioco. Con Scratch e CS First, chiunque può diventare designer
    e programmatore per un giorno!
  tutorial_playtune_longdescription: Un linguaggio a blocchi viene utilizzato per
    risolvere enigmi musicali scrivendo il codice per abbinare i brani suonati sulla
    tastiera di un pianoforte. Gli algoritmi di sequenza, selezione e ripetizione
    sono necessari per risolvere gli esercizi. Dopo il 9° livello, gli utenti possono
    creare la propria melodia e scaricarla come app per un dispositivo Android. Gli
    studenti possono anche modificare l'app seguendo un collegamento al codice sorgente
    di App Inventor.
  tutorial_computeit_longdescription: Cambiamo i ruoli. Questa volta sei il computer!
    Leggere e interpretare i programmi per trovare la giusta traiettoria e vincere
    le sfide. Dovrai concentrarvi e utilizzare le tue abilità intuitive per capire
    alcuni concetti fondamentali della programmazione.
  tutorial_codesterssj_longdescription: In questa attività, gli studenti usano il
    nostro kit di strumenti trascina-nel-testo per iniziare subito a scrivere codice
    in Python! Mentre lavorano attraverso attività introduttive per lo sviluppo di
    abilità, gli studenti iniziano a conoscere la sintassi di base, le variabili e
    gli eventi! Useranno più personaggi per creare uno scenario scherzoso che possono
    condividere con i loro amici! * La condivisione elettronica richiede l'iscrizione
    dello studente.
  tutorial_cmchat_longdescription: Unisciti a una scimmia robotica in un corso di
    un'ora in cui imparerai le basi della programmazione Python e chatbot. Nell'attività,
    avanzerai attraverso un corso di 15 esercizi in cui imparerai a programmare il
    tuo chatbot trivia.
  tutorial_tynkerdb_longdescription: Scegli un drago e intrapprendi la ricerca del
    tesoro. Soffia attraverso gli ostacoli e ottieni energia nuova mentre viaggi attraverso
    la giungla misteriosa. Impara a mettere in sequenza, le azioni ripetute, la logica
    condizionale e le abilità di debug lungo il percorso.
  tutorial_cmbuild_longdescription: Porta le tue abilità di programmazione a un livello
    superiore imparando a creare i tuoi giochi. In questo corso imparerai l'interfaccia
    utente della tastiera e le meccaniche di gioco mentre crei un gioco in stile Super
    Mario™. Successivamente, potrai condividere il tuo gioco!
  tutorial_robotrattle_longdescription: Robot Rattle insegna agli studenti a far funzionare
    un robot completamente simulato fisicamente con l'aiuto di un linguaggio di programmazione
    visuale trascinando e rilasciando facilmente i blocchi per scrivere istruzioni
    in codice. Agli studenti viene presentato un robot e le sue varie articolazioni
    mobili e imparano a muovere le sue articolazioni con l'uso degli angoli. Il robot
    può spingere e afferrare oggetti per indirizzarli verso l'obiettivo, ma anche
    rompersi se spostato contro ostacoli. Questa attività è rivolta ai bambini di
    età superiore ai 13 anni e offre intuizioni di facile comprensione sul comportamento
    fisico e sulla robotica. Inoltre, chiunque disponga di uno smartphone e di un
    auricolare VR mobile sarà in grado di guardare il robot a grandezza naturale che
    esegue il codice scritto.
  tutorial_codestersh_longdescription: In questa attività, progettata per i programmatori
    principianti, gli studenti utilizzano un kit di strumenti per il trascinamento
    del testo per iniziare subito a scrivere codice in Python! Per prima cosa, lavora
    attraverso alcune attività di sviluppo delle abilità dove impari come assegnare
    e modificare i comandi per il tuo personaggio. Quindi, programma i tuoi comandi
    per creare arte elettronica condivisibile! *La condivisione richiede la registrazione
    dello studente.
  tutorial_codehsdigipixel_longdescription: Scopri come le immagini vengono archiviate
    e visualizzate sui computer utilizzando i pixel. Esplora come le immagini vengono
    codificate come una griglia di valori di colore e crea le tue immagini digitali
    utilizzando codici colore binari ed esadecimali!
  tutorial_ccbinary_longdescription: Crea un gioco Scratch in cui suoni le note di
    una canzone mentre scorrono lungo la scena. Otterrai dieci punti per ogni nota
    corretta che suoni. Ogni nota corrisponde a un numero binario.
  tutorial_codehsturtle_longdescription: Impara le basi della programmazione disegnando
    forme sullo schermo con Tracy la tartaruga! La Grafica della tartaruga (o LOGO)
    è un modo adatto ai principianti per esplorare i concetti di programmazione e
    portare la creatività nella programmazione in modo visivo.
  tutorial_grokhd_longdescription: 'Continua con le abilità di programmazione Blockly!
    Questo corso si basa su ciò che hai imparato nell''attività Frattali congelati:
    https://hourofcode.com/grokffblock. Questa attività è progettata per introdurre
    le decisioni di ramificazione nella programmazione. Usa la versione Blockly di
    Python e il suo modulo della tartaruga per disegnare e colorare i fiori di ortensie!'
  tutorial_grokem_longdescription: Questa attività è progettata per darti la tua prima
    esperienza di programmazione ed è stata progettata appositamente per l'ora del
    codice. Usa il linguaggio di programmazione Python per esplorare le emoticon e
    la manipolazione del testo.
  tutorial_kodmaze_longdescription: Costruisci i tuoi labirinti da risolvere e condividere!
    Gli studenti accoppieranno la geometria con la programmazione per costruire labirinti
    risolvibili basati su determinate sfide. Le sfide includono labirinti con forme
    semplici, frazioni, simmetria e angoli specificati.
  tutorial_codestersa_longdescription: 'In questa attività, progettata per studenti
    con una certa esperienza di programmazione, gli studenti usano il nostro kit di
    strumenti di trascinamento nel testo per creare un gioco con i comandi del giocatore!
    Gli studenti imparano le variabili, i numeri generati casualmente, il design del
    gioco e diversi tipi di eventi e inneschi di eventi, il tutto mentre si arrampicano
    per tenersi alla larga mentre gli asteroidi si precipitano verso la loro astronave!
    Prerequisito: variabili, parametri.'
  tutorial_cmdodo_longdescription: In questo corso di un'ora, scriverai codice reale
    mentre aggiungi, sottrai e misuri le distanze per aiutare un dodo a trovare le
    uova mancanti!
  tutorial_tynkerspace_longdescription: La navicella del tuo astronata è precipitata!
    Fortunatemente ci sei tu per aiutarlo. Usa la programmazione drag-and-drop per
    aiutare il tuo personaggio a raccogliere le parti di riserva evitando gli alieni
    e gli ostacoli. Sai trovare una navicella per riportare a casa il tuo astronauta?
  tutorial_gfbloons_longdescription: In questa lezione codificherai una torre delle
    scimmie da tiro dal popolare gioco Bloons Tower Defense. Alla fine della lezione
    conoscerai i calcoli matematici e gli algoritmi comunemente usati in molti dei
    giochi di difesa della torre più popolari di oggi. Sarai in grado di applicare
    questa conoscenza nel tuo gioco. I tutorial di Gamefroot dell'Ora del Codice utilizzano
    un linguaggio di programmazione visuale con blocchi in cui gli studenti trascinano
    semplicemente i blocchi visivi per scrivere il codice.
  tutorial_raspipong_longdescription: Ricrea il classico gioco di Pong usando Sense
    HAT e un po' di codice Python. Questa attività può essere completata online utilizzando
    l'emulatore Sense HAT o utilizzando un Raspberry Pi e l'hardware Sense HAT.
  tutorial_codehsvr_longdescription: Impara le basi per costruire mondi di realtà
    virtuale utilizzando HTML e la libreria JavaScript A-Frame. Attraverso questa
    attività, gli studenti costruiranno i propri mondi di realtà virtuale compatibili
    con i dispositivi VR, inclusi gli auricolari VR per smartphone!
  tutorial_codesterstp_longdescription: 'In questa attività, gli studenti usano Python
    per impratichirsi nell''esecuzione di trasformazioni sul piano cartesiano! La
    lezione include dimostrazioni, istruzioni dirette e sfide che chiedono agli studenti
    di programmare e identificare varie trasformazioni statiche! '
  tutorial_codestersbb_longdescription: 'Gli studenti usano il nostro kit di strumenti
    di trascinamento del testo per iniziare subito a scrivere codice con Python! In
    questa attività autoguidata, gli studenti completano una serie di attività di
    istruzione diretta in cui costruiscono una partita di basket tira e spara! Gli
    studenti esplorano variabili, eventi, sintassi di base, creando coordinate casuali.
    Conoscenza dei prerequisiti consigliati: variabili, notazione del punto, eventi,
    numeri negativi'
  tutorial_gfcrossyroad_longdescription: In questa suite di lezioni introduttive alla
    programmazione imparerai a creare il tuo minigioco in stile Crossy Road. Imparerai
    come codificare algoritmi e sequenze, input/output, cicli e iterazioni, selezione,
    istruzioni condizionali, operatori comparativi e penserai come un informatico.
    Questa suite di lezioni è in linea con il piano di studi sulle tecnologie digitali
    neozelandese e australiana (vittoriana) e progettata per aiutare i giovani E gli
    educatori ad adottare la programmazione nelle loro scuole, classi e club di programmazione.
    I tutorial di Gamefroot Hour of Code utilizzano un linguaggio di programmazione
    visuale utilizzando blocchi in cui gli studenti trascinano semplicemente i blocchi
    visivi per scrivere il codice.
  tutorial_googleww_longdescription: In questa attività, codificherai tre scene uniche
    del film utilizzando Blockly, un linguaggio di programmazione introduttivo, per
    aiutare Wonder Woman a superare gli ostacoli e raggiungere il suo obiettivo. Userai
    il potere di sequenze, variabili, cicli e istruzioni condizionali per aiutare
    Diana ad allenarsi contro i suoi avversari.
  tutorial_codehsjsapp_longdescription: CodeHS è compatibile con tutti i browser aggiornati
    tranne Internet Explorer. Chrome è il nostro browser preferito/consigliato, ma
    anche Firefox e Safari dovrebbero funzionare bene, ammesso che siano aggiornati.
  tutorial_gfmihi_longdescription: Kia ora! In questa attività codificherai il tuo
    minigioco e imparerai a presentarti in Te Reo Maori, la lingua indigena della
    Nuova Zelanda. Mihi Maker è un'attività divertente e facile da usare che combina
    programmazione, studi sociali e cultura indigena. Imparerai come i game designer
    programmano gli algoritmi di rilevamento delle collisioni di base. Il rilevamento
    delle collisioni è un programma utilizzato da un computer per aiutarlo a capire
    quando due oggetti si urtano l'un l'altro. I tutorial Gamefroot dell'Ora del Codice
    utilizzano un linguaggio di programmazione visuale con blocchi in cui gli studenti
    trascinano semplicemente i blocchi visivi per scrivere il codice.
  tutorial_hopdropphone_longdescription: 'Hopscotch è un semplice strumento di programmazione
    su iPad/iPhone, amato da milioni di studenti per la sua libertà di espressione
    creativa. Guarda i tuoi studenti urlare di gioia mentre creano i loro giochi "Non
    far cadere il telefono"! Questo tutorial video autoguidato insegna ai bambini
    dagli 8 anni in su le basi della programmazione mentre codificano edizioni personalizzate
    di questo popolare gioco. '
  tutorial_techfaa_longdescription: Questo tutorial interattivo ti introdurrà al "Flocking",
    un tipo di algoritmo che ha lo scopo di simulare il comportamento realistico degli
    agenti autonomi in un gruppo. Il visualizzatore incorporato semplifica la visualizzazione
    del rendering del codice.
  tutorial_codehsjsgraph_longdescription: CodeHS è compatibile con tutti i browser
    aggiornati tranne Internet Explorer. Chrome è il nostro browser preferito/consigliato,
    ma anche Firefox e Safari dovrebbero funzionare bene, ammesso che siano aggiornati.
  tutorial_thunkable_longdescription: Usando il linguaggio dei blocchi, impara a creare
    10 semplici app in 1 ora. Questa divertente serie di tutorial ti darà l'avvio
    nel tuo percorso per diventare uno sviluppatore di app per dispositivi mobili!
  tutorial_hopcrossyroad_longdescription: Hopscotch è un semplice strumento di programmazione
    per iPad/iPhone, amato da milioni di studenti per la sua libertà di espressione
    creativa. Con questo video tutorial autoguidato, i tuoi studenti creeranno le
    loro versioni di Crossy Road! I bambini dagli 8 anni in su scopriranno le basi
    della programmazione mentre codificano edizioni personalizzate di quest'app preferita
    nell'App Store.
  tutorial_switchglitch_longdescription: Switch & Glitch permette ai tuoi studenti
    di fare gli eroi! Utilizzando un'interfaccia visiva, programmano simpatici robot
    e li aiutano a salvare la giornata. Questa attività insegna ai bambini di età
    compresa tra 5 e 10 anni le basi della programmazione, i cicli e l'arte del debug.
    La galassia ha bisogno di te!
  tutorial_codecar_longdescription: Codifica un circuito per auto simulato! Digiterai
    un vero codice C++ che controlla le luci ei pulsanti di un circuito stampato a
    forma di automobile. Attraverso 7 lezioni, farai lampeggiare la luce posteriore,
    codificherai un pedale del freno e altro ancora sulla Code Car simulata. Questa
    attività insegna i cicli, le istruzioni condizionali e la logica con codice digitato
    e include un piano di lezione con allineamenti agli standard ISTE, NGSS, Common
    Core e CSTA.
  tutorial_codesterscp_longdescription: In questa lezione gli studenti esplorano tutti
    e quattro i quadranti del piano di coordinate! Usano Python e il nostro kit di
    strumenti trascina e rilascia per inviare un personaggio su varie posizioni sulla
    scena! Sono incluse attività di dimostrazione e debug per aiutare gli studenti
    a familiarizzare con la navigazione sul piano delle coordinate.
  tutorial_grokpetblock_longdescription: 'Questa attività è progettata per introdurre
    l''utente alla programmazione incorporata utilizzando blocchi intuitivi ed è stata
    progettata appositamente per l''Ora del Codice. Usa i blocchi e un micro:bit per
    creare un animale domestico con cui puoi nutrire e giocare. Nessun micro BBC:bit?
    Nessun problema! Questo corso include un simulatore micro: bit completo, così
    sarai in grado di fare tutto ciò che faresti su un vero micro:bit!'
  tutorial_techbim_longdescription: 'Questo tutorial pratico è destinato a persone
    curiose di sapere come eseguire programmaticamente alcune semplici manipolazioni
    di immagini come rotazione, colorazione, aumento del contrasto, sfocatura, rilevamento
    dei bordi, ecc., Senza l''aiuto di librerie avanzate. '
  tutorial_techfpp_longdescription: Python è ben noto per le sue caratteristiche di
    programmazione orientata agli oggetti (classi, metodi, ereditarietà...), tuttavia,
    non può essere limitato a queste! Questo tutorial interattivo mostra le caratteristiche
    e le tecniche di programmazione funzionali utili, ma meno conosciute, di Python.
  tutorial_codesterscr_longdescription: Gli studenti utilizzano un kit di strumenti
    di trascinamento del testo che gli consente di iniziare subito a scrivere codice
    in Python! Gli studenti completano una serie di attività pratiche guidate in cui
    imparano a utilizzare e modificare una varietà di comandi di programmazione. Quindi,
    applicano queste abilità per creare la propria routine di allegria!
  tutorial_grokdisease_longdescription: Questa attività è progettata per darti la
    tua prima esperienza di programmazione ed è stata progettata appositamente per
    l'Ora del Codice. Usa il linguaggio di programmazione Python per modellare un'epidemia
    di malattia. Riuscirai a risolvere il curioso caso del naso luminoso?
  tutorial_techec_longdescription: I blocchi sono un aspetto cruciale di Javascript,
    ma rimangono misteriosi e gli sviluppatori non li capiscono facilmente. Questo
    tutorial interattivo ti insegnerà quanto i blocchi siano potenti e utili per migliorare
    la tua pratica Javascript!
  tutorial_rgbegin_longdescription: RoboGarden è un'app didattica pratica e di facile
    comprensione in cui gli studenti prendono parte all'apprendimento attivo. Completamente
    attrezzata per insegnare l'alfabetizzazione di programmazione da zero, RoboGarden
    riduce la necessità di un insegnante esperto di tecnologia.
  tutorial_myradream_longdescription: I mostri hanno preso il sogno di Myra. Impara
    le abilità di programmazione per aiutarla ad attraversare ponti, volare in aria
    e nuotare sott'acqua per tornare al suo sogno. Actimator è un ambiente visivo
    basato sul Web per la creazione collaborativa di giochi e simulazioni scientifiche,
    nonché per la loro pubblicazione sul Web e come app mobili.
  tutorial_thinkfun_longdescription: Ti guideremo attraverso il processo di riparazione
    del cervello di un robot, passo dopo passo! Lungo la strada risolverai esercizi
    basati sul famoso "Problema di soddisfacibilità booleano" e nel giro di un'ora
    sarai un Esperto di Boolean e avrai una comprensione dei concetti avanzati di
    programmazione! Tutte le istruzioni sono contenute in una schermata e il volume
    è opzionale.
  tutorial_hopfireworks_longdescription: 'I tuoi studenti saranno così eccitati quando
    codificheranno la loro app di fuochi d''artificio (senza esplosioni!)! Hopscotch
    è un semplice strumento di programmazione per iPad/iPhone, amato da milioni di
    studenti per la sua libertà di espressione creativa. Questo video tutorial autoguidato
    insegna ai bambini dagli 8 anni in su le basi della programmazione mentre codificano
    versioni personalizzate di fuochi d''artificio interattivi. '
  tutorial_grokspace_longdescription: Questa attività è pensata per darti la tua prima
    esperienza di programmazione ed è stata progettata appositamente per l'Ora del
    Codice. Usa il linguaggio di programmazione visuale Blockly per esplorare lo spazio
    e raggiungere le stelle.
  tutorial_codehspython_longdescription: Impara le basi della programmazione con il
    linguaggio di programmazione Python scrivendo programmi con cui puoi interagire!
    Questa ora riguarderà la stampa, le variabili, la matematica e il recupero di
    informazioni dagli utenti. Scrivi un programma che acquisisca e memorizzi i dati
    di un utente e restituisca una risposta unica!
  tutorial_codehsjava_longdescription: 'Programmazione Java con CodeHS '
  tutorial_techioda_longdescription: Questo utile tutorial ti insegnerà interattivamente
    come essere in grado di calcolare in anticipo il percorso più breve tra due nodi
    in un grafico, grazie all'algoritmo di Dijkstra.
  tutorial_grokmonster_longdescription: Fai appassionare i bambini alla programmazione
    con questo corso intuitivo appositamente progettato per l'Ora del Codice! Usa
    i blocchi trascina-e-rilascia per scrivere i tuoi programmi, conoscere la sequenza
    e l'ordinamento e creare divertenti personaggi mostruosi!
  tutorial_techmjs_longdescription: JavaScript è uno standard internazionale dal 1997.
    In questo tutorial interattivo, esploreremo le caratteristiche moderne del linguaggio
    che renderanno il tuo codice più robusto, conciso e più facile da leggere.
  tutorial_techga_longdescription: Gli algoritmi genetici fanno uso della teoria dell'evoluzione
    per risolvere efficacemente problemi in cui gli algoritmi deterministici sono
    troppo costosi, come il problema del venditore ambulante. Questo tutorial interattivo
    è un'introduzione chiara e semplice per aiutarti a capire come funzionano gli
    algoritmi genetici.
  tutorial_techioan_longdescription: In questo tutorial interattivo, impareremo perché
    il valore "null" di Java dovrebbe essere sempre evitato e quali soluzioni esistono
    per aggirarlo.
  tutorial_techiogsr_longdescription: Rust è un recente linguaggio di programmazione
    di sistema progettato pensando alla sicurezza e alle prestazioni della memoria.
    È stato rilasciato originariamente nel 2010. In questo tutorial interattivo, scopri
    le basi di questo linguaggio divertente da usare, con prestazioni paragonabili
    a C e C++!
  tutorial_groktunnel_longdescription: Questa attività è pensata per offrirti la tua
    prima esperienza di programmazione ed è stata progettata appositamente per l'ora
    del codice. Usa il linguaggio di programmazione Python per creare un semplice
    gioco (o MUD). Riesci a trovare la strada attraverso il tunnel buio?
  tutorial_stemcod_longdescription: Giochi ai videogiochi? Hai mai pensato a come
    alcuni giochi siano super realistici e altri giochi in stile cartone animato?
    In questa attività parleremo della fisica dei videogiochi e imparerai a modificare
    un codice di computer per simulare il movimento di un oggetto. Le nostre attività
    sono tutte basate sui videogiochi classici. Nessuna installazione richiesta. Compatibile
    al 100% con Chromebook.
  tutorial_techikb_longdescription: Kotlin è un nuovo linguaggio di programmazione
    open source di JetBrains. Può essere di grande interesse per le persone che oggi
    lavorano con Java, anche se potrebbe interessare tutti i programmatori che utilizzano
    un runtime raccolto dalla spazzatura (Scala, Go, Python, Ruby e JavaScript). Scopri
    le basi di Kotlin in questo tutorial interattivo!
  tutorial_kanostreet_longdescription: Arte e tecnologia si uniscono! Con le sfide
    dell'Ora del Codice dell'arte di strada di Kano, le menti creative di tutte le
    abilità codificheranno con un pennello, realizzando opere d'arte uniche e meravigliose.
    Lungo il percorso, i produttori impareranno i principi dell'informatica utilizzando
    un vero linguaggio di programmazione in modo intuitivo e coinvolgente. Con le
    nostre risorse per insegnanti e contenuti guidati, tutti possono divertirsi.
  tutorial_codemojijs_longdescription: '"JavaScript iniziale" è progettato per far
    sì che gli studenti digitino semplici comandi che hanno un grande impatto sulle
    azioni dei personaggi. Gli studenti digiteranno comandi che faranno fare di tutto
    ai personaggi, dai salti mortali all''emissione di suoni e persino a  farli parlare.
    Questa attività ti aiuterà ad apprendere idee e comandi JavaScript di base.'
  tutorial_techapf_longdescription: Il tutorial interattivo ha lo scopo di introdurti
    a utili funzionalità avanzate di Python e trucchi che potresti non conoscere ancora
    per migliorare la tua padronanza del linguaggio Python.
  tutorial_techfpjs_longdescription: La programmazione funzionale è una di quelle
    cose che possono sembrare troppo difficili o troppo teoriche da provare. Non aspettare
    più! In questo tutorial interattivo scoprirai la programmazione funzionale attraverso
    esempi pratici ed esercizi in JavaScript.
  tutorial_techlinq_longdescription: Il linguaggio di programmazione C# è abbastanza
    popolare tra gli sviluppatori, in gran parte a causa delle sue numerose funzionalità
    del linguaggio potenti e intuitive. Uno di questi è LINQ, una libreria utilizzata
    per eseguire query direttamente nella sintassi C# su molti tipi di dati. Questo
    tutorial interattivo ti mostrerà come usarlo, passo dopo passo.
  tutorial_gpbcatapult_longdescription: I partecipanti costruiranno una catapulta
    per lanciare una palla da un lato all'altro del palco, come nel gioco Angry Birds.
  tutorial_quorumastro_longdescription: Scopri come programmare utilizzando temi dell'astronomia
    computazionale in questo accessibile tutorial online. Qui, gli studenti scopriranno
    come controllare i telescopi mentre si esercitano con il motore grafico del linguaggio
    di programmazione Quorum. Con la lezione finale, gli studenti creeranno una mappa
    grafica e accessibile delle stelle per trovare oggetti nell'universo.
  tutorial_alicewonder_longdescription: Alice nel paese delle meraviglie è un esercizio
    autoguidato progettato per bambini dai 6 anni in su, senza precedenti esperienze
    di programmazione. Guiderai Alice usando le funzioni con e senza parametri.
  tutorial_rginter_longdescription: RoboGarden è un'app didattica pratica e di facile
    comprensione in cui gli studenti prendono parte all'apprendimento attivo. Completamente
    attrezzata per insegnare l'alfabetizzazione di programmazione da zero, RoboGarden
    riduce la necessità di un insegnante esperto di tecnologia.
  tutorial_cssgrid_longdescription: Scopri tutto sulla griglia CSS occupandoti del
    tuo orto.
  tutorial_jshero_longdescription: L'Eroe JS vuole portarti nel mondo della programmazione
    JavaScript. In ogni pagina troverai una piccola lezione e un piccolo compito di
    programmazione. È possibile rispondere all'attività direttamente nella pagina.
    E ti viene immediatamente detto se hai risolto il problema correttamente o se
    hai commesso un errore.
  tutorial_codemojipy_longdescription: Python Lab è un'attività basata su IOS che
    insegna le basi del linguaggio di programmazione Python. Gli utenti impareranno
    cicli, serie, booleani e molto altro.
  tutorial_nclabdrone_longdescription: Costruisci un telaio per drone in dieci passaggi
    con l'app di modellazione 3D di NCLab. Il telaio del drone può essere stampato
    in 3D e utilizzato per costruire un vero drone funzionante!  Ogni passaggio include
    tutorial e istruzioni. Completa il codice e visualizza immediatamente i risultati.
    La modellazione 3D è una parte vitale dell'ingegneria, della produzione, dell'arte,
    della scienza, della medicina e altro ancora del 21° secolo. Questo è un ottimo
    modo per iniziare!
  tutorial_gpbcircle_longdescription: I partecipanti creeranno un cerchio che cambia
    colore e luminosità mentre muovi il mouse. Nel processo, esploreranno il modello
    di colore di tonalità, saturazione e luminosità.
  tutorial_gpbpaint_longdescription: I partecipanti creeranno un editor di colori
    per disegnare con il mouse, quindi aggiungeranno funzionalità come un pulsante
    trasparente e la possibilità di riempire le aree con il colore.
  tutorial_cocomarcade_longdescription: Pronto a creare un gioco ancora più intrigante?
    Rinfresca concetti avanzati di programmazione come funzioni ed eventi usando Python
    o JavaScript, quindi usa le tue capacità per costruire il tuo gioco arcade di
    sopravvivenza!
  tutorial_beetik_longdescription: In questa attività, gli studenti ricostruiscono
    una piccola parte di un famoso brano del compositore Franz Liszt. Gli studenti
    impareranno come incorporare i cicli e come vengono utilizzati sia nell'informatica
    che nella musica. Questa è una guida passo passo che introdurrà il pensiero algoritmico
    nella musica con elementi di informatica. Nell'ultimo livello di questa attività,
    gli studenti "modificheranno" la musica cambiando elementi come tempo, tonalità,
    ripetizioni, note, ecc. Con l'obiettivo di creare variazioni originali basate
    su ciò che hanno appreso. Questa attività unisce la musica classica con l'informatica.
  tutorial_codedj_longdescription: In Code DJ, innanzitutto scoprirai le basi di Javascript
    rispondendo a domande che diventeranno progressivamente più simili al codice.
    Raggiungerai quindi un secondo mondo in cui inizierai effettivamente a fare musica
    direttamente con il codice, semplicemente cambiando i numeri all'inizio, e man
    mano che la tua padronanza aumenta, manipolando loop ritmici e altro! Sbloccherai
    quindi la possibilità di creare musica liberamente nell'app Code DJ e averla come
    mp3!
  tutorial_rgadvan_longdescription: RoboGarden è un'app didattica pratica e di facile
    comprensione in cui gli studenti prendono parte all'apprendimento attivo. Completamente
    attrezzata per insegnare l'alfabetizzazione di programmazione da zero, RoboGarden
    riduce la necessità di un insegnante esperto di tecnologia.
  tutorial_codehsrn_longdescription: Questa attività ti fornisce alcuni esempi su
    come creare le tue prime vere app mobili e come testarle sul tuo telefono utilizzando
    React Native. Per eseguire le app su uno smartphone, gli studenti dovranno scaricare
    l'app Expo. Trova maggiori informazioni su Expo su  https://expo.io/.
  tutorial_codehswd_longdescription: CodeHS è compatibile con tutti i browser aggiornati
    tranne Internet Explorer. Chrome è il nostro browser preferito/consigliato, ma
    anche Firefox e Safari dovrebbero funzionare bene, ammesso che siano aggiornati.
  tutorial_turtlerobot_longdescription: Una versione del gioco da tavolo Tartarughe
    Robot che consente allo studente di esercitarsi senza l'aiuto di un insegnante.
  tutorial_ozoevo_longdescription: Evo di Ozobot è ricco di tonnellate di tecnologia
    interessante, come sensori di prossimità, LED programmabili, movimento e suoni
    e sensori di luce e colore sottostanti in modo che possa vedere i colori e seguire
    le linee. Questa introduzione a Evo presenta un programma OzoBlockly che fa muovere
    Evo quando i suoi sensori di prossimità vengono attivati dalle tue mani e riproduce
    una danza della vittoria una volta che ha camminato su determinati colori.
  tutorial_ozoexped_longdescription: Gli studenti si esercitano nel disegnare linee
    e codici colore che Ozobot può seguire in modo divertente con questo gioco da
    tavolo stampabile. Sia la fortuna che l'abilità giocano un ruolo importante attraverso
    una serie di divertenti sfide a tempo che richiedono di combinare una forma e
    codici colore. Man mano che gli studenti hanno successo, si avvicineranno alla
    loro destinazione. L'attività include carte sfida che gli studenti possono utilizzare
    per aumentare la difficoltà dei loro avversari come parte della loro strategia.
  tutorial_ozojourney_longdescription: Come classe, gli studenti programmeranno il
    loro Ozobot per completare il viaggio di Ferdinando Magellano. L'educatore dovrebbe
    ritagliare e assemblare i continenti di carta in anticipo. Gli studenti useranno
    il linguaggio OzoBlockly per programmare un robot Ozobot per navigare nei continenti
    lungo il percorso intrapreso da Magellano. Lungo il percorso gli studenti etichetteranno
    diverse parti della geografia mondiale.
  tutorial_ozocodes_longdescription: Questo tutorial aiuta i pre-lettori a entrare
    nel divertimento della codifica di Ozobot facendoli scrivere i loro nomi in spesse
    linee nere su cui Ozobot può camminare e posizionare OzoCodes in luoghi logici
    per aiutare il robot a camminare e saltare, dalla prima lettera alla ultimo. Gli
    studenti testano una prima bozza e ripetono per creare un prodotto finale funzionante.
    Questa lezione incoraggia le capacità motorie, i concetti di informatica e aggiunge
    all'esperienza OzoCode degli studenti.
  tutorial_ozoeclipse_longdescription: Scopri la magia delle eclissi, delle fasi lunari
    e della meccanica celeste (velocità mutevoli dei corpi in orbita) utilizzando
    i robot Ozobot su una semplice mappa basata sull'orbita della Luna attorno alla
    Terra. Anche con poca esperienza di programmazione Ozobot, una classe può creare
    una dimostrazione di eclissi con due robot e una torcia elettrica, quindi creare
    una mappa delle velocità mutevoli di un corpo in orbita con semplici OzoCodes,
    disegnati con marcatori.
  tutorial_ozosimulator_longdescription: Questa attività insegna i linguaggi di programmazione
    senza che gli studenti debbano utilizzare un computer o un robot. Lo studente
    è il computer in questa attività che utilizza psuedocode per insegnare le basi
    di come scrivere un programma che un computer può leggere usando un labirinto
    che stuzzica il cervello in cui gli studenti devono prima leggere ed eseguire
    comandi, quindi scrivere un programma per un labirinto usando quello che hanno
    imparato.
  tutorial_ozoalgorithm_longdescription: Gli studenti con diversi concetti di programmazione
    alle spalle apprezzeranno la sfida di far scegliere a Ozobot un fatto di moltiplicazione
    casuale, quindi disegnare la matrice del fatto su una griglia e sbattere le palpebre
    e/o pronunciare le risposte. I concetti di programmazione che gli studenti dovrebbero
    conoscere in anticipo includono cicli, matematica, variabili, generazione di numeri
    casuali e concetti specifici di OzoBlockly sull'inseguimento della riga, l'impostazione
    di luci LED, timer e "dire" per le capacità audio Evo.
  tutorial_ozotimer_longdescription: Potremmo trasformare Ozobot Bit in un timer,
    in particolare un timer per misurare i secondi? Questa lezione di sfida coinvolgerà
    la conoscenza dei concetti della geometria e delle scienze fisiche, nonché la
    sua capacità di scrivere codice OzoBlockly di livello 4 (avanzato) utilizzando
    effetti di luce, navigazione di linea e temporizzazione. Viene fornita una OzoMap
    come base per la progettazione del programma OzoBlockly. Per calibrare il secondo
    timer di Ozobot Bit è necessario un cronometro o un'app per il cronometro del
    telefono cellulare.
  tutorial_ozohabits_longdescription: Quando gli studenti sanno come disegnare linee
    e OzoCodes per programmare Ozobot, sono pronti per integrare questo metodo di
    programmazione nel mondo reale. Questo tutorial mostra come Ozobot può essere
    utilizzato per modellare la natura in modo simile alle simulazioni al computer.
    Questa lezione inizia con l'educatore che spiega come funzionano i Punti OzoCodes
    e come possono essere utilizzati per fermare Ozobot. Questa funzionalità verrà
    applicata per modellare il modo in cui un coniglio che vive su una collina erbosa
    mangia a sazietà e si ferma.
  tutorial_ozoprogram_longdescription: 'Gli studenti scoprono com''è facile programmare
    i robot, anche se la loro classe non ne ha. Questo tutorial online guidato dall''insegnante
    aiuta gli studenti a sviluppare abilità di programmazione e acquisire fiducia
    nella loro capacità di comprendere l''informatica attraverso i giochi Blockly
    di Ozobot. Gli studenti scoprono come Bit ed Evo di Ozobot caricheranno il programma
    attraverso un metodo unico: i colori lampeggeranno sui sensori di luce del robot
    e insegneranno al programma il programma.'
  tutorial_ozopair_longdescription: Gli studenti che conoscono il linguaggio di programmazione
    basato su blocchi OzoBlockly imparano a lavorare in team come Conducenti e Navigatori,
    quindi si esercitano creando un singolo programma su un computer per un robot
    Ozobot. Si tratta di un tutorial condotto da un insegnante che richiede la visualizzazione
    di video all'inizio e quindi una guida per aiutare gli studenti a completare il
    programma quando necessario.
  tutorial_codesnoopy_longdescription: |-
    \t
    Unisciti agli amici e metti alla prova la tua capacità di scrivere codice, programmando gli Scout bracchetti di Snoopy in una divertente e buffa battaglia a palle di neve! Sono benvenuti tanto i principianti quanto chi ancora non sa leggere; le squadre scrivono il loro codice in segreto mentre cercano di superarsi a vicenda. Grazie al codice senza parole, tutti possono divertirsi! Questa attività supporta da 1 a 4 giocatori sullo stesso dispositivo; gioca contro gli amici o contro il computer.
  tutorial_applabintro_longdescription: Crea la tua app in JavaScript utilizzando
    blocchi o testo. Realizzerai una semplice app con pulsanti, immagini, suoni e
    più schermate che potrai condividere con i tuoi amici o pubblicare in una galleria
    pubblica. Se hai già scritto del codice con i blocchi, porta le tue abilità al
    livello successivo.
  tutorial_cslartist_longdescription: Sapevi che c'è un piccolo artista che vive in
    ogni computer? Questo PDF contiene una storia divertente incorporata con enigmi
    che insegneranno ai tuoi studenti i fondamenti dell'arte digitale mentre realizzano
    le proprie creazioni utilizzando pixel, algoritmi e ripetizioni.
  tutorial_cslscratchjr_longdescription: Il Pacchetto di Attività CodeSpeak "Giochiamo
    con il gattino ScratchJr!" è una storia di lettura ad alta voce con fogli di lavoro
    allegati. La storia segue il codice per un ottimo primo progetto per programmatori
    nuovi di zecca. Un adulto può leggere la storia a una classe di alunni che ancora
    non leggono e quindi guidarli nel codificare la storia nei loro tablet utilizzando
    l'app ScratchJr. Gli alunni con capacità di lettura precoce possono leggere la
    storia da soli e completare autonomamente il pacchetto attività.
  tutorial_floevents_longdescription: Gli studenti esploreranno gli eventi, un concetto
    che consente ai programmi di rispondere a stimoli specifici. Gli eventi sono determinati
    in bit di codice chiamati gestori di eventi, che ascoltano eventi specifici e
    contengono istruzioni su come rispondere. Gli studenti impareranno il vocabolario
    chiave e scriveranno il testo per i gestori di eventi in un esercizio in stile
    Mad Libs in cui creano e recitano i gestori di eventi propri.
  tutorial_florobot_longdescription: In questa lezione, gli studenti svilupperanno
    le loro capacità di alfabetizzazione mentre si immergeranno nel campo della robotica.
    Guarderanno il video educativo hip-hop di Flocabulary per scoprire cos'è un robot
    e vedere esempi di robot nella vita quotidiana. Leggeranno da vicino brevi passaggi
    sui robot, discuteranno di compiti per i quali i robot sono adatti e finiranno
    la lezione progettando il proprio robot per risolvere un problema specifico.
  tutorial_isavesanta_longdescription: In questa attività festiva guidata dall'insegnante,
    adattata per l'Ora del Codice, i bambini creano un gioco per computer usando Scratch
    per salvare Babbo Natale. Progettano algoritmi, usano istruzioni condizionali
    e testano ed eseguono il debug del loro lavoro. Include un programma di lezioni
    passo passo, risorse per gli studenti, schede di supporto e modelli di programmi
    già scritti.
  tutorial_iorder_longdescription: Questa attività guidata dall'insegnante, adattata
    per l'Ora del Codice, sviluppa il pensiero computazionale e le capacità di codifica
    utilizzando Scratch 2.0. I bambini programmano una simulazione e/o un gioco di
    una gelateria e, così facendo, progettano algoritmi, usano ripetizioni, affermazioni
    condizionali, testano ed eseguono il debug del loro lavoro. Include un programma
    di lezioni passo passo, materiali di supporto per gli alunni e modelli di programma
    Scratch 2.0 già scritti per insegnanti e alunni.
  tutorial_ianimate_longdescription: 'Questa attività stagionale guidata dall''insegnante,
    adattata per l''Ora del Codice, introduce i bambini alla creazione di animazioni
    al computer. I bambini creeranno cornici, aggiungeranno opere d''arte e animeranno
    una semplice scena di Natale. Molte idee per la differenziazione, l''estensione
    e l''arricchimento dalla creazione di una sequenza animata molto semplice e per
    gli alunni più abili: animare sfondi, personaggi e oggetti, aggiungere effetti
    3D (ad esempio ombre), creare più fotogrammi per movimenti più fluidi, cambiare
    sfondi per creare scene modifiche e animando più di un oggetto.'
  tutorial_iloveada_longdescription: Questa attività didattica guidata dall'insegnante,
    adattata per l'Ora del codice, offre l'opportunità di insegnare l'informatica
    in modo interdisciplinare insieme alla storia. I bambini ricercano Ada Lovelace,
    un'importante figura storica dell'informatica e la prima programmatrice di computer
    al mondo! Quindi usano l'HTML di base per creare una pagina web multimediale che
    mostri le loro scoperte e abilità come web master. Include un piano di attività
    passo passo, risorse associate per insegnanti e studenti e idee per l'estensione
    e l'arricchimento per portare avanti l'apprendimento.
  tutorial_kodflash_longdescription: Flash! Applaudi! Questa lezione pratica sul maltempo
    insegna le istruzioni condizionali con fulmini e tuoni. Gli studenti impareranno
    perché il tuono segue sempre il fulmine ed esamineranno l'affermazione logica
    "se c'è un fulmine, seguirà il tuono". Conta i secondi tra i due per vedere quanto
    è lontano il temporale!
  tutorial_kodchoose_longdescription: Scegli la tua avventura! Attraverso una serie
    di "istruzioni condizionali", gli studenti modificheranno la trama e completeranno
    la narrazione. Come il percorso di un programma cambia in base alle condizioni,
    anche il percorso intrapreso da un personaggio attraverso una narrazione può cambiare.
    Diventa creativo e guida la famiglia Kodable fuzz in più avventure all'interno
    di una storia che può avere conclusioni diverse.
  tutorial_kodpizzapre_longdescription: In un'unità in 3 parti, gli studenti collegheranno
    matematica e programmazione per sviluppare soluzioni per l'app di ordinazione
    mobile di un ristorante. Il ristorante Dominic's Pizza sta creando un algoritmo
    per la loro nuova app e spetta agli studenti aiutare a calcolare i costi della
    pizza. Alla fine dell'unità, gli studenti prepareranno e consegneranno la loro
    "pizza" dopo aver calcolato il costo dell'ordine.
  tutorial_kodpizza_longdescription: In un'unità in 3 parti, gli studenti collegheranno
    matematica e programmazione per sviluppare soluzioni per l'app di ordinazione
    mobile di un ristorante. Il ristorante Dominic's Pizza sta creando un algoritmo
    per la loro nuova app e spetta agli studenti aiutare a calcolare i costi della
    pizza. Alla fine dell'unità, gli studenti prepareranno e consegneranno la loro
    "pizza" dopo aver calcolato il costo dell'ordine.
  tutorial_kodwomen_longdescription: Questa unità in 3 parti esplora la disuguaglianza
    di genere e coinvolge gli studenti in attività e discussioni su esperienze e prospettive
    diverse. Evidenziando donne influenti nella storia della tecnologia, gli studenti
    imparano a conoscere i pionieri del passato e si formano le proprie opinioni sull'uguaglianza
    nel campo della tecnologia. Alla fine dell'unità, gli studenti esprimono le loro
    opinioni per iscritto per effettuare il cambiamento nella loro comunità scolastica.
  tutorial_tfunplug_longdescription: 'Ti guideremo attraverso il processo di riparazione
    del cervello di un robot, passo dopo passo! Lungo la strada risolverai esercizi
    basati sul famoso "Problema di soddisfacibilità booleano" e nel giro di un''ora
    sarai un Esperto di Boolean e avrai una comprensione dei concetti avanzati di
    programmazione! Nessun computer richiesto: tutto ciò di cui hai bisogno può essere
    stampato dal nostro PDF fornito.'
  tutorial_lbvariables_longdescription: Divertirsi non è una variabile! Brevi attività
    e video divertenti forniscono una panoramica dei concetti fondamentali di codifica
    che gli studenti incontreranno nell'app. La lezione sulle variabili insegna agli
    studenti a creare variabili per aggiungere conti alla rovescia, personaggi e giocatori
    extra ai giochi.
  tutorial_lbfunctions_longdescription: Brevi attività e video divertenti forniscono
    una panoramica dei concetti fondamentali della programmazione che gli studenti
    incontreranno nell'app. La lezione sulle funzioni insegna agli studenti a creare
    i propri blocchi di codice univoci per aumentare di livello il loro gioco.
  tutorial_lblogic_longdescription: Attività divertenti e video che sfidano la logica
    forniscono una panoramica dei concetti fondamentali di codifica che gli studenti
    incontreranno nell'app. La lezione di logica insegna agli studenti a usare affermazioni
    condizionali per programmare regole e scelte nei loro giochi.
  tutorial_lbworld_longdescription: Programma per il bene comune! Gli studenti progettano
    un gioco che aiuterà a rendere la vita più facile per le persone nella loro comunità.
    Alla fine, ogni gruppo presenterà i propri prototipi in un "Cambia il mondo Arcade"
    che sarà aperto ai membri della comunità.
  tutorial_lbloops_longdescription: I loop sono l'arma segreta di ogni ninja di gioco.
    Brevi attività e video divertenti forniscono una panoramica dei concetti fondamentali
    di codifica che gli studenti incontreranno nell'app. La lezione sui loop insegna
    agli studenti come utilizzare i cicli per creare animazioni.
  tutorial_lbtug_longdescription: Dai un significato completamente nuovo al termine
    "schiaccia-pulsanti". Gli studenti creeranno e remixeranno il gioco Tug of War
    per esplorare come le funzioni vengono utilizzate per strutturare il codice.
  tutorial_lbpotato_longdescription: Gli studenti useranno i cicli, la logica condizionale
    e le variabili per creare una nuova svolta nel gioco Patata Bollente. Questa lezione
    offre una scelta tra un'esplorazione di livello principiante o intermedio nella
    comprensione del codice dell'invenzione.
  tutorial_lbguitar_longdescription: Gli studenti lavoreranno insieme per progettare
    uno strumento musicale che renda facile per chiunque, anche per chi non sa leggere
    la musica, suonare semplici canzoni.
  tutorial_lbio_longdescription: Brevi attività e video divertenti forniscono una
    panoramica dei concetti fondamentali di codifica che gli studenti incontreranno
    nell'app. La lezione su input e output insegna agli studenti come controllare
    immagini, suoni e movimento.
  tutorial_wonpuppy_longdescription: Usa l'app Wonder Workshop Blockly e Dash il robot
    per affrontare 3 sfide di programmazione! In questa serie di sfide, addestrerai
    il cucciolo Dash a eseguire trucchi. Questa serie fa parte 3 delle attività Dash
    and Dot Challenge Card dell'Ora del Codice. È consigliato agli studenti che hanno
    esperienza di codifica con le funzioni.
  tutorial_woncue_longdescription: Usa l'app cue di Wonder Workshop per programmare
    il tuo robot CUE in modi diversi. Le sfide e le demo nell'app ti mostreranno come
    programmare utilizzando blocchi, JavaScript o macchine a stati. Imparerai anche
    a conoscere le 4 diverse personalità del robot mentre scrivi!
  tutorial_wonzoo_longdescription: Usa l'app Wonder Workshop Blockly e Dot il robot
    per affrontare 3 sfide di programmazione! In questa serie di sfide, aiuterai Dot
    a giocare con gli animali allo zoo. Questa serie fa parte 2 delle attività "Dash
    and Dot Challenge Card" dell'Ora del Codice.
  tutorial_wontrip_longdescription: Usa l'app Wonder Workshop Blockly e Dash il robot
    per affrontare 3 sfide di programmazione! In questa serie di sfide aiuterai Dash
    a prepararsi per un viaggio. Questa serie è la parte 4 delle attività del'Ora
    del Codice, Dash and Dot Challenge Card. È consigliata agli studenti che hanno
    esperienza di programmazione con gestori di eventi e condizionali.
  tutorial_woncollect_longdescription: Usa l'app Wonder Workshop Blockly e Dash il
    robot per affrontare 3 sfide di programmazione! In questa serie di sfide, aiuterai
    Dash a raccogliere diversi oggetti come conchiglie e caramelle. Non dimenticare
    di fare un po' di spazio sul pavimento per far muovere il tuo robot. Questa serie
    è la parte 1 delle attività dell'Ora del Codice "Dash e Dot Challenge Card".
  tutorial_wonsecret_longdescription: Usiamo l'app Wonder Workshop Cue con Cue il
    robot per creare un sistema di messaggi segreti. Questa attività è consigliata
    agli studenti che hanno esperienza nella codifica in JavaScript.
  tutorial_hsscience_longdescription: Immagina se i tuoi studenti potessero facilmente
    creare i propri modelli computerizzati di fenomeni naturali! Questo programma
    di lezione di un'ora utilizza il ciclo dell'acqua come esempio per costruire un
    modello di computer interattivo utilizzando uno strumento di programmazione per
    bambini basato su iPad chiamato Hopscotch. Puoi adattarlo per simulare qualsiasi
    sistema dinamico studiato. Nessuna esperienza precedente richiesta!
  tutorial_popculture_longdescription: Questa attività offre ai principianti un'introduzione
    accessibile ai dati, alla visualizzazione e all'analisi dei dati di crowdsourcing
    utilizzando strumenti interattivi. L'obiettivo è dimostrare che chiunque può contribuire
    a progetti di scienza dei dati e che l'informatica può essere collegata a un'ampia
    varietà di argomenti (anche tendenze nella cultura popolare) rendendola rilevante
    per una varietà di persone. In questa attività, gli studenti si esercitano a porre
    le proprie domande sulla cultura popolare e a cercare risposte a tali domande
    utilizzando strumenti computazionali.
  tutorial_legorobust_longdescription: Indagare sulle caratteristiche di un edificio
    aiuterebbe a renderlo resistente a un terremoto, utilizzando un simulatore di
    terremoti costruito con mattoncini LEGO. Gli studenti esploreranno l'origine e
    la natura dei terremoti. Crea e programma un dispositivo che ti consentirà di
    testare i progetti di edifici. Documenta le prove e presenta le tue scoperte su
    quali progetti di struttura sono i migliori per resistere ai terremoti.
  tutorial_legoplants_longdescription: Modella la relazione tra un impollinatore e
    un fiore durante la fase di riproduzione utilizzando una rappresentazione LEGO.
    Gli studenti esploreranno come diversi organismi assumono un ruolo attivo nella
    riproduzione delle piante. Crea e programma un modello di ape e fiore per imitare
    la relazione tra l'impollinatore e la pianta. Presenta e documenta i diversi modelli
    di piante e dei loro impollinatori che hai creato.
  tutorial_legopark_longdescription: Progettare auto che possano parcheggiare da sole
    in sicurezza senza l'intervento del conducente Gli studenti capiranno che gli
    algoritmi sono in grado di eseguire una serie di istruzioni in ordine. Esplora
    il concetto di Output confrontando i diversi modi in cui un robot su ruote può
    muoversi.
  tutorial_legodetect_longdescription: Progetta modi per evitare incidenti tra veicoli
    e oggetti sulla strada.
  tutorial_legolight_longdescription: Progetta le caratteristiche dell'auto che miglioreranno
    la sicurezza di guida notturna. Gli studenti esploreranno il concetto di input
    e il modo per controllarli.
  tutorial_alexa_longdescription: Alexa è il servizio vocale che alimenta Amazon Echo.
    Alexa fornisce funzionalità, chiamate "competenze", che consentono ai clienti
    di interagire con i dispositivi utilizzando la voce. In questo tutorial, creerai
    un servizio web per gestire le notifiche da Alexa. Creerai abilità di fatto uniche
    per la tua scuola e per questo laboratorio. Alla fine di questo laboratorio, sarai
    in grado di creare un'abilità Alexa Fact nel Portale per sviluppatori Amazon,
    creare e configurare un modello di interazione per l'abilità Alexa e testarne
    l'abilità utilizzando gli strumenti per sviluppatori e, facoltativamente, un dispositivo
    o un simulatore Alexa.
  tutorial_grokpetmicro_longdescription: Questa attività è pensata come introduzione
    alla programmazione incorporata ed è stata progettata appositamente per l'Ora
    del Codice. Usa il linguaggio di programmazione MicroPython per creare un animale
    domestico che puoi nutrire e con cui puoi giocare. Non hai un micro BBC:bit? Nessun
    problema! Questo corso include un simulatore micro:bit completo, così sarai in
    grado di fare tutto ciò che faresti su un vero micro:bit!
  tutorial_pirateplunder_longdescription: Pirate Plunder si svolge in un coinvolgente
    ambiente 3D in cui gli studenti aiutano il nostro capitano pirata a raggiungere
    il suo tesoro trascinando e rilasciando blocchi visivi per scrivere il codice.
    Gli studenti si arrampicano, combattono, raccolgono e camminano attraverso sfide
    di complessità crescente mentre imparano a creare codice efficiente con i cicli
    e a scrivere comportamenti intelligenti con condizioni. Questa attività è rivolta
    ai bambini dai 7 anni in su e a chi si cimenta nella programmazione per la prima
    volta. Inoltre, chiunque disponga di uno smartphone e di un visore VR mobile sarà
    in grado di esplorare le proprie attività risolte in VR.
  tutorial_cadj_longdescription: Unisciti a Cody e Ava mentre imparano a conoscere
    la rappresentazione dei dati utilizzando un dispositivo DJ divertente e interattivo.
    Scopri come il tuo nome può essere rappresentato usando numeri, immagini e suoni
    mentre crei la tua coloratissima melodia musicale!
  tutorial_cacrazy_longdescription: Unisciti ad Alex e Lonnie mentre imparano a programmare
    creando immagini divertenti e interattive. Scopri la sequenza, i cicli, gli eventi
    e le azioni mentre crei creature folli in questa emozionante avventura!
  tutorial_cajump_longdescription: Unisciti a Charlie e Tilley mentre progettano un
    gioco di piattaforma a tema sportivo per il compleanno di Lucy.
  tutorial_carest_longdescription: Unisciti a Ross nel ristorante Food Avengers. Usa
    le tue capacità di pensiero computazionale per aiutare Ross a risolvere i problemi
    e a servire la cena a 8 bambini entusiasti.
  tutorial_accai_longdescription: Un robot viene inviato su un pianeta sconosciuto
    per scoprire se l'umanità potrebbe stabilire un nuovo insediamento. Esplora il
    pianeta per trovare riparo, scopre e interagisce con la popolazione locale. Come
    giocatore, sperimenterai varie tecniche di Intelligenza Artificiale per insegnare
    al robot come riconoscere animali e piante, capire una nuova lingua, dialogare
    con gli abitanti ecc.
  tutorial_vceclipse_longdescription: Il 2017 ci ha regalato uno dei fenomeni naturali
    più spettacolari della nostra vita, e ora simuleremo l'eclissi solare con JavaScript!
    Guardando l'eclissi come un sistema di parti in movimento, possiamo scomporre
    il problema in blocchi di piccole dimensioni, utilizzando oggetti con metodi,
    cicli e istruzioni condizionali per creare un'app interattiva che modella le nostre
    osservazioni.
  tutorial_pmzero_longdescription: In un'ora crei una versione semplice di un gioco
    di Pac-Man. Disegni i personaggi in 2D e li trasformi in 3D. Crei il tuo labirinto.
    Quindi programmi il gioco utilizzando AgentCubes. Con solo 11 regole SE/ALTRIMENTI
    crei una sofisticata Intelligenza Artificiale. Anche con soli due fantasmi intelligenti
    avrai le mani piene per vincere la partita.
  tutorial_hsela_longdescription: Gli studenti praticheranno l'identificazione degli
    elementi narrativi mentre danno vita alla loro storia, poesia o evento storico
    preferito. Imparare a programmare offre agli studenti un altro formato e supporto
    per esprimere la propria creatività e comunicare con gli altri. Mostra loro come
    programmare le proprie storie interattive e aspetta i sorrisi. Piano di lezione
    di 1 ora, non è richiesta alcuna esperienza di programmazione precedente.
  tutorial_ticklear_longdescription: Imparerai il concetto di base di AR (Realtà Aumentata),
    le sue applicazioni attuali e le sue possibilità in futuro ei concetti di base
    della programmazione utilizzando blocchi di movimento e blocchi di eventi in un
    ambiente AR/3D.
  tutorial_bcrobot_longdescription: Utilizzando BlocksCAD, un software online gratuito
    progettato per insegnare agli studenti la codifica e la progettazione assistita
    da computer, gli studenti progetteranno un robot 3D. Utilizzando forme, traslazione
    e rotazione dei blocchi, gli studenti saranno esposti al pensiero computazionale
    per costruire qualcosa che possono stampare in 3D!
  tutorial_bcsnow_longdescription: Utilizzando BlocksCAD, un software online gratuito
    progettato per insegnare agli studenti la codifica e la progettazione assistita
    da computer, gli studenti progetteranno un fiocco di neve 3D. Utilizzando forme,
    traslazione, rotazione e cicli di blocchi, gli studenti saranno esposti al pensiero
    computazionale per costruire qualcosa che possono stampare in 3D!
  tutorial_ifly_longdescription: Questa attività didattica guidata dall'insegnante,
    adattata per l'Ora del Codice, offre l'opportunità di esplorare i sistemi fisici
    attraverso la robotica. Utilizzando un ambiente di programmazione trascina-e-rilascia
    visivo e droni, gli studenti apprendono che i sistemi fisici possono essere programmati
    e controllati tramite algoritmi e codice. Include un piano di attività passo passo,
    risorse aggregate per insegnanti e studenti e idee per l'approfondimento e l'arricchimento
    da portare avanti nell'apprendimento.
  tutorial_idowedo_longdescription: Questa attività didattica condotta dall'insegnante,
    adattata per l'Ora del Codice, offre l'opportunità di esplorare la programmazione
    fisica (robotica). I bambini progettano e costruiscono modelli utilizzando i mattoncini
    delle costruzioni e gli danno vita con il codice! Utilizzando un ambiente di programmazione
    trascina-e-rilascia visivo e pezzi LEGO™ WeDo (motore e hub e sensori opzionali),
    gli studenti apprendono che i sistemi fisici possono essere programmati e controllati
    utilizzando algoritmi e codice. Include un piano di attività passo passo, risorse
    associate per insegnanti e studenti e idee per l'approfondimento e l'arricchimento
    per proseguire con l'apprendimento.
  tutorial_diggindwarf_longdescription: I nani hanno bisogno del tuo aiuto per navigare,
    scavare e raccogliere gemme! Impara come usare JavaScript per guidare il tuo nano
    attraverso labirinti e puzzle.
  tutorial_spheroit_longdescription: Impara la tua prima condizione "se/allora, altrimenti"
    costruendo un gioco divertente in cui lancerai Sphero e indovinerai i versi degli
    animali. Questa è un'ottima attività dopo aver completato i blocchi 1 e può essere
    utilizzata per l '"Ora del Codice".
  tutorial_gameofcodes_longdescription: Crea un fantastico gioco Dragon per difendere
    il muro, quindi esportalo come app indipendente (per iOS, Android, PC e Mac).
  tutorial_blocklygames_longdescription: Blockly Games è una serie di giochi educativi
    che insegnano la programmazione. È progettato per i bambini che non hanno avuto
    precedenti esperienze con la programmazione di computer ma che desiderano imparare
    a un ritmo più impegnativo. Alla fine di questi giochi, i giocatori sono pronti
    a utilizzare i linguaggi testuali convenzionali.
  tutorial_spherohello_longdescription: Hai conquistato i blocchi e hai bisogno di
    una nuova sfida? Prendi la logica che hai appreso con la programmazione basata
    su blocchi e inizia a imparare a programmare solo con il testo. In questa prima
    attività di testo apprendi le basi della tela di testo, dei cicli e di alcuni
    suggerimenti per iniziare con le prime righe di codice JavaScript.
  tutorial_spheroarcade_longdescription: In questo parco giochi in stile arcade, puoi
    ricreare i giochi classici con un robot Sphero SPRK+ mentre impari le basi della
    progettazione dei giochi. Costruirai le tue interpretazioni robotiche di alcuni
    giochi famosi come Pong, Bop It e Pac-Man. Ogni gioco utilizza Sphero in un modo
    diverso, ad esempio rotolando sul pavimento, rilevando i gesti o utilizzando Sphero
    come joystick.
  tutorial_bcpy1_longdescription: 'Questa lezione del''Ora del Codice ti insegna alcuni
    concetti di base della codifica in Python, basati sul gioco CodeCraft 3D di BuzzCoder.com.
    CodeCraft è un nuovo gioco per imparare a programmare costruendo tutto ciò che
    immagini in un mondo virtuale 3D. Puoi iniziare dalla costruzione di semplici
    blocchi, colonne e muri, quindi grandi edifici, ponti e persino alberi. Quando
    sarai pronto per approfondire i livelli più avanzati, sarai in grado di costruire
    strutture più complesse: fiori in crescita, stelle tremolanti e persino droni
    invisibili per muoverti e costruire o distruggere cose al tuo comando. Ti divertirai
    ad imparare e a programmare divertendoti con questo gioco!'
  tutorial_bcpy2_longdescription: 'Questa lezione dell''Ora del Codice è un corso
    successivo al Mondo di Python. Imparerai concetti di codifica più avanzati in
    Python basati sul gioco CodeCraft 3D di BuzzCoder.com. CodeCraft è un nuovo gioco
    per imparare a programmare costruendo tutto ciò che immagini in un mondo virtuale
    3D. Puoi iniziare dalla costruzione di semplici blocchi, colonne e muri, quindi
    grandi edifici, ponti e persino alberi. Quando sarai pronto per approfondire i
    livelli più avanzati, sarai in grado di costruire strutture più complesse: fiori
    in crescita, stelle tremolanti e persino droni invisibili per muoverti e costruire
    o distruggere cose al tuo comando. Ti divertirai ad imparare e a programmare divertendoti
    con questo gioco!'
  tutorial_bcjs1_longdescription: 'Questa lezione dell''Ora del Codice ti insegna
    alcuni concetti di base della codifica in JavaScript, basati sul gioco CodeCraft
    3D di BuzzCoder.com. CodeCraft è un nuovo gioco per imparare a programmare costruendo
    tutto ciò che immagini in un mondo virtuale 3D. Puoi iniziare dalla costruzione
    di semplici blocchi, colonne e muri, quindi grandi edifici, ponti e persino alberi.
    Quando sarai pronto per approfondire i livelli più avanzati, sarai in grado di
    costruire strutture più complesse: fiori in crescita, stelle tremolanti e persino
    droni invisibili per muoverti e costruire o distruggere cose al tuo comando. Ti
    divertirai ad imparare a programmare mentre giochi a questo gioco!'
  tutorial_bcjs2_longdescription: 'Questa lezione dell''Ora del Codice è un corso
    successivo al Mondo di JavaScript. Imparerai concetti di codifica più avanzati
    in JavaScript basati sul gioco CodeCraft 3D di BuzzCoder.com. CodeCraft è un nuovo
    gioco per imparare a programmare costruendo tutto ciò che immagini in un mondo
    virtuale 3D. Puoi iniziare dalla costruzione di semplici blocchi, colonne e muri,
    quindi grandi edifici, ponti e persino alberi. Quando sarai pronto per approfondire
