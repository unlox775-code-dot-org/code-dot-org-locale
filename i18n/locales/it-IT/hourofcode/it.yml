    music.
  curriculum_desc_dance_party_02: Vai oltre il tutorial introduttivo con idee progettuali
    estese. Sfoglia una libreria di esempi di balli più complessi.
  curriculum_desc_dance_party_unplugged: Get your groove on—no computer needed! Learn
    how coding concepts, like events, can be used to synchronize dancer choreography.
  curriculum_desc_dance_party_ai_edition: Scopri i concetti di Intelligenza Artificiale
    (IA) per creare il tuo ballo virtuale con i migliori artisti di oggi. Con dozzine
    di brani tra cui scegliere, raggiungi tutti gli studenti indipendentemente dai
    loro gusti musicali. È il momento di mettere in mostra le tue abilità!I
  curriculum_desc_csf: Set gratuito di curricula elementari che introduce gli studenti
    ai concetti fondamentali dell'informatica.
  curriculum_desc_csf_express: Learn to create computer programs, develop problem-solving
    skills, and work through fun challenges! Make games and creative projects to share
    with friends, family, and teachers.
  curriculum_desc_csf_express_pre_reader: Learn the basics of drag-and-drop block
    coding by solving puzzles and creating animated scenes. Make art and simple games
    to share with friends, family, and teachers.
  curriculum_desc_csf_course_a: Program using commands like loops and events. Teach
    students to collaborate with others, investigate different problem-solving techniques,
    persist in the face of challenging tasks, and learn about internet safety.
  curriculum_desc_csf_course_b: Through unplugged activities and a variety of puzzles,
    students will learn the basics of programming, collaboration techniques, investigation
    and critical thinking skills, persistence in the face of difficulty, and internet
    safety.
  curriculum_desc_csf_course_c: Create programs with sequencing, loops, and events.
    Investigate problem-solving techniques and develop strategies for building positive
    communities both online and offline. Create interactive games that students can
    share.
  curriculum_desc_csf_course_d: Review of the concepts found in earlier courses, including
    loops and events. Afterward, students will develop their understanding of algorithms,
    nested loops, while loops, conditionals, and more.
  curriculum_desc_csf_course_e: Make fun, interactive projects that reinforce learning
    about online safety. Engage in more complex coding such as nested loops, functions,
    and conditionals.
  curriculum_desc_csf_course_f: Look at how users make choices in the apps they use.
    Make a variety of Sprite Lab apps that also offer choices for the user. Learn
    more advanced concepts, including variables and “for” loops.
  curriculum_desc_problem_solving_computing: Use a problem-solving process to tackle
    puzzles, challenges, and real-world scenarios. Learn about computer input, output,
    storage, and processing to aid in problem-solving.
  curriculum_desc_web_development: Create and share content on web pages, exploring
    the creative potential of the web. Develop critical consumption skills, problem-solving
    abilities, and teamwork while programming.
  curriculum_desc_interactive_animations_games: Create programmatic images, animations,
    interactive art, and games. Gain familiarity with programming concepts and the
    design process.
  curriculum_desc_design_process: Focus on considering the societal impact of computing.
    Through design challenges, students empathize with others' needs and develop solutions.
  curriculum_desc_data_society: Emphasizes the role of data in problem-solving and
    the assistance of computers in this process. Cover representation systems and
    associated challenges. Discover how data collections aid problem-solving.
  curriculum_desc_creating_apps_with_devices: Explore the role of physical devices
    in computing. Develop programs that utilize hardware inputs and outputs. There
    is a version of this unit for both the micro:bit and Circuit Playground.
  curriculum_desc_csa: Introduce students to software engineering and object-oriented
    design while they learn the Java programming language in this free curriculum
    for AP® Computer Science A (AP® CSA).
  curriculum_desc_maker: Maker education takes STEM (Science, Technology, Engineering,
    Mathematics) a step further by inviting hands-on experience and collaboration
    into the classroom to help teach problem solving and critical thinking.
  curriculum_desc_maker_short: La formazione Maker invita all'esperienza pratica e
    alla collaborazione in classe per aiutare a insegnare la risoluzione dei problemi
    e il pensiero critico.
  curriculum_desc_csd: Corso flessibile, che consente di insegnare ogni unità da sola
    o combinata. Introduce gli studenti alla creazione di siti Web, app, animazioni,
    giochi e sistemi di calcolo fisico.
  curriculum_desc_csp: Corso introduttivo gratuito per le scuole superiori approvato
    da AP® CSP che introduce gli studenti ai concetti fondamentali dell'informatica.
  curriculum_desc_csa_ai_long: This two-chapter post-AP® CSA module offers high school
    students hands-on experience with professional software development tools, including
    GitHub and GitHub Copilot, and imparts them with the real-world skills to develop
    a computer vision program.
  curriculum_desc_csa_ai_short: This post-AP® CSA module offers high school students
    hands-on experience with professional software development tools.
  curriculum_desc_catalog: Explore our robust catalog of curriculum offerings for
    all ages and levels — completely free.
