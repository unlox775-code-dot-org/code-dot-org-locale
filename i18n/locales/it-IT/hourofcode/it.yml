  csc_explore_curriculum: Explore our CS Connections curriculum
  csc_explore_desc: Dive into our comprehensive Computer Science Connections curriculum,
    designed to fit into your classroom seamlessly. Whether you have just an hour
    to spark your students' interest or a week to immerse them in computer science
    concepts, find the perfect module below.
  csc_find_the_right_fit: Find the right fit for your schedule
  csc_week_long_modules: Week-long modules
  csc_hour_long_lessons: Hour-long lessons
  csc_page_find_a_module_desc: Our current CS Connections offerings are for 3rd to
    5th grade classrooms and are designed to take 1 week of 45-minute lessons each
    day.
  csc_hour_long_lessons_desc: Short on time but big on impact, our hour-long Hour
    of Code lessons are perfect for a quick dive into computer science. Ideal for
    fitting into a single class period, these one-hour modules are designed to introduce
    core concepts and demonstrate the excitement of CS.
  csc_page_faq_question_01: Is CS Connections mapped to standards?
  csc_page_faq_answer_01: Yes! CS Connections is mapped to the Common Core State Standards
    (CCSS) for ELA and Math, the Next Generation Science Standards (NGSS), and the
    Computer Science Teacher Association Standards (CSTA).
  csc_page_faq_question_02: How much does it cost to teach CS Connections?
  csc_page_faq_answer_02: Our curriculum and platform are available at [no cost](%{cost_url})
    for anyone, anywhere, to teach!
  csc_page_faq_question_03: How/Where can I get professional development for CS Connections?
  csc_page_faq_answer_03: We offer self-paced professional development for CS Connections.
    Through reading, viewing videos, completing interactive puzzles, and reflecting
    on your learning, you will develop your own understanding while preparing to teach
    any of the CS Connections modules in your classroom. To access the materials,
    make sure to create a teacher account or sign into your existing Code.org account.
    Then [get started here](%{get_started_url}).
  csc_page_faq_answer_03_coming_soon: Professional learning for CS Connections is
    coming soon!
  csc_page_faq_question_04: What is the recommended timing for teaching CS Connections?
  csc_page_faq_answer_04: Each CS Connections module is designed to take a week.
