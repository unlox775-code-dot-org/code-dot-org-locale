  teach_page_top_heading: Insegna informatica e accendi le possibilità
  teach_page_top_desc_01: Sfrutta appieno il potenziale dei tuoi studenti con il curriculum
    gratuito di Computer Science (CS) di Code.org.
  teach_page_top_desc_02: Unisciti alla comunità globale di oltre 2 milioni di educatori
    che infiammano la prossima generazione di innovatori, risolutori di problemi e
    cittadini digitali! Code.org supporta gli insegnanti lungo tutto il percorso con
    apprendimento professionale, programmi di studio completi e supporto quando ne
    hai bisogno.
  teach_page_why_teach_cs_heading: Perché insegnare informatica con Code.org?
  teach_page_why_teach_cs_block_heading_01: Costruisci competenze CS di base
  teach_page_why_teach_cs_block_desc_01: Come la lettura, la scrittura o la matematica,
    l'informatica è fondamentale per altre attività. Insegna la risoluzione dei problemi
    e il pensiero critico e consente agli studenti di partecipare attivamente a una
    società sempre più digitale.
  teach_page_why_teach_cs_block_heading_02: Sfrutta risorse didattiche complete
  teach_page_why_teach_cs_block_desc_02: Piani di lezione approfonditi e opzioni di
    apprendimento professionale flessibili assicurano che insegnanti con background
    diversi possano insegnare con successo l'informatica.
  teach_page_why_teach_cs_block_heading_03: Sblocca percorsi per tutti gli studenti
  teach_page_why_teach_cs_block_desc_03: Le occupazioni informatiche sono il settore
    più grande, in più rapida crescita e meglio retribuito di tutti i nuovi salari
    negli Stati Uniti
  teach_page_why_teach_cs_block_heading_04: Comprendi un mondo cambiato dall'intelligenza
    artificiale
  teach_page_why_teach_cs_block_desc_04: Insegna agli studenti come funziona l'IA
    e come usarla in sicurezza. Il nostro apprendimento professionale incoraggia la
    curiosità e la fiducia con questa tecnologia in evoluzione.
  teach_page_why_teach_cs_heading_02: Inizia oggi stesso a insegnare informatica con
    Code.org!
  teach_page_quote: Quando utilizzi il curriculum di Code.org, hai tutto lì per te.
    Ha le domande che devi porre ai tuoi studenti, ha le lezioni che devi insegnare
    e ti dà una guida su come farlo. Quindi, se entri senza alcuna esperienza in informatica,
    è tutto lì per te. Se hai già esperienza con l'informatica e l'hai insegnata,
    ti darà un nuovo modo di affrontare l'insegnamento per i tuoi studenti.
  teach_page_free_curriculum_heading: Corsi gratuiti e coinvolgenti
  teach_page_free_curriculum_desc: Vogliamo che tu porti l'informatica nella tua scuola
    senza preoccuparti dei costi. Ecco perché ci siamo impegnati affinché i nostri
    corsi siano gratuiti per sempre!
  teach_page_free_curriculum_list_desc_01: Corsi gratuiti, flessibili e divertenti
