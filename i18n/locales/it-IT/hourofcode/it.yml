    in crescita, stelle tremolanti e persino droni invisibili per muoverti e costruire
    o distruggere cose al tuo comando. Ti divertirai ad imparare a programmare mentre
    giochi!'
  tutorial_3dbearmars_longdescription: I pionieri di Marte è un modulo di apprendimento
    basato su progetti che insegna fatti su Marte e le condizioni cruciali per la
    sopravvivenza degli esseri umani lì. Gli studenti costruiranno una colonia utilizzando
    la realtà aumentata e stamperanno in 3D le strutture della colonia.
  tutorial_bitsboxyak_longdescription: Digita il codice JavaScript modificato per
    creare un biglietto di auguri che puoi inviare via email ad amici e parenti. Yak
    Attack! è un'attività completamente aperta che introduce variabili, comandi di
    movimento, funzioni di loop e altro ancora. Perfetto per i bambini (e gli insegnanti)
    pronti a provare la codifica digitata per la prima volta.
  tutorial_blockscadbargraphs_longdescription: Gli studenti scriveranno codice che
    consente loro di personalizzare e analizzare rapidamente i propri grafici a barre.
  tutorial_blockscadbirdhouses_longdescription: 'Gli studenti gestiranno una società
    di costruzione di casette per uccelli, convertendo unità, calcolando dimensioni
    e utilizzando variabili per ridimensionare i loro prodotti. '
  tutorial_blockscadclock_longdescription: 'Gli studenti programmeranno un modello
    3D di un orologio analogico che può essere impostato per essere visualizzato in
    qualsiasi momento. '
  tutorial_blockscaddinner_longdescription: Gli studenti scriveranno un programma
    utilizzando variabili e coordinate per aiutare un robot a apparecchiare la tavola
    per loro!
  tutorial_blockscadicecream_longdescription: Gli studenti programmeranno una macchina
    per il gelato per creare coni gelato 3D con diversi numeri e dimensioni di palline
    di gelato. Lavoreranno con variabili, moduli e funzioni per calcolare il costo
    di un particolare cono gelato in base all'area delle palline di gelato sferiche.
  tutorial_blockscadpizza_longdescription: Gli studenti programmeranno un modulo per
    creare una pizza 3D, calcolando circonferenze e aree e utilizzando i cicli lungo
    il percorso.
  tutorial_blockscadsugar_longdescription: Gli studenti useranno un generatore di
    zollette di zucchero programmato per esplorare il volume e le variabili.
  tutorial_bsgridlight_longdescription: Scegli un amico Robot che ti aiuti a prepararti
    per il Festival del Faro. Codifica il tuo Robot per fermare quei fastidiosi robot
    canaglia e salvare la situazione!
  tutorial_bpartscratch_longdescription: Programmazione Creativa - sviluppato con
    Scratch e Vidcode - abbina progetti basati su testo e blocchi con centinaia di
    argomenti interdisciplinari. I progetti sono strutturati in modo che gli insegnanti
    di qualsiasi materia, indipendentemente dall'esperienza precedente, possano introdurre
    facilmente la programmazione. L'approccio basato sul progetto posiziona la codifica
    come un mezzo di autoespressione per gli studenti e offre loro un modo creativo
    per mostrare ciò che sanno.
