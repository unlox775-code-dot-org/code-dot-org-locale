      button_6_12: Esplora il workshop 6-12
      button_self_paced: Esplora i corsi in autonomia
      disclaimer: "**Non sei negli Stati Uniti? ** Stiamo ampliando la nostra rete
        di partner internazionali per offrire un apprendimento più professionale agli
