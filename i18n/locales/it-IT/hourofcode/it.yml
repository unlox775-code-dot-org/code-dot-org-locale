        ad attive comunità di insegnanti. Rimani connesso, sviluppa continuamente
        le tue competenze e trova ispirazione in una rete di colleghi di supporto.
    share:
      heading: Condividi il tuo successo
      desc: Tutte le nostre offerte di formazione professionale forniscono un attestato
