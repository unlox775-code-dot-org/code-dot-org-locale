  tutorial_scratchimagine_longdescription: Immagina un mondo in cui tutto è possibile,
    quindi dagli vita con Scratch!
  tutorial_codesterspsa_longdescription: Impara le basi della codifica con Python
    mentre crei il tuo annuncio di servizio pubblico. Scegli un argomento che ritieni
    importante e progetta il tuo PSA animato o interattivo per condividere informazioni
    critiche su come avere un impatto positivo sul mondo.
  tutorial_googlehero_longdescription: Trasforma un eroe quotidiano della tua vita
    o della tua comunità in un supereroe programmandolo per sorvolare edifici, girare,
    lavorare con un compagno e guadagnare punti toccando gli oggetti in un gioco.
    In Codifica il tuo eroe, mostra i poteri speciali del tuo eroe e la tua creatività
    con CS First e Scratch.
  tutorial_codestersbball_longdescription: Impara le basi della programmazione con
    Python mentre crei il tuo gioco di basket. Imparerai come aggiungere sfondi e
    personaggi e come utilizzare gli eventi per controllare il movimento dei personaggi
    sulla scena.
  tutorial_scratchcartoon_longdescription: Dai vita ad alcuni dei tuoi personaggi
    preferiti di Cartoon Network codificando la tua animazione. Aggiungi altri personaggi
    e falli saltare, volare e parlare.
  tutorial_codemonkeyjr_longdescription: In un mondo pieno di creature accattivanti
    e colori vivaci, i bambini di 4-6 anni si uniranno a una scimmia in una missione
    per raccogliere banane e sbloccare scrigni del tesoro. Nel frattempo, esploreranno
    e impareranno le basi del codice mentre usano i blocchi per programmare il viaggio
    di una scimmia attraverso il mondo.
  tutorial_bananatales_longdescription: Insegna a Python aiutando una piccola scimmia.
    Le scimmie gemelle sono state separate da un terremoto, lasciando una delle scimmie
    senza possibilità di ottenere le banane! Ora spetta ai tuoi studenti utilizzare
    il codice per ricostruire il percorso e nutrire la scimmietta.
  tutorial_scratchtales_longdescription: Porta i personaggi in un viaggio e falli
    parlare ad alta voce utilizzando i blocchi di sintesi vocale forniti da Amazon.
    Scegli una voce per ogni personaggio, quindi digita quello che vuoi dire. Rendi
    la tua storia interattiva codificando i tuoi personaggi per porre domande e viaggiare
    in scene diverse. Sperimenta nuovi modi creativi per dare vita alle storie!
  tutorial_msemoji_longdescription: 'Crea un sito web interattivo dal vivo che utilizza
    un modello di Apprendimento Automatico per riconoscere i tuoi emoji disegnati
    a mano e quelli dei tuoi amici! Lungo il percorso farai pratica con i concetti
    fondamentali dell''Apprendimento Automatico: 1) raccolta di dati, 2) pulizia e
    formattazione dei dati, 3) addestramento del modello e 4) utilizzo del modello
    addestrato per fare previsioni.'
  tutorial_cacolor_longdescription: Il professor Photon è un fisico molto stimato
    diventato un ladro. Ha eliminato il colore da tutti i dispositivi digitali! In
    questo progetto in stile Escape Room, lo studente si unisce a Marlee e Tyrell
    mentre imparano a conoscere numeri binari, luce, colore e altro per svelare l'enigma
    del colore del Professor Photon e ripristinare il colore sui dispositivi del mondo.
  tutorial_kodablebeach_longdescription: Salva i piccoli in spiaggia! Impara a programmare
    utilizzando i comandi di base e ripulisci la spiaggia per proteggere la vita oceanica.
  tutorial_tynkeren_longdescription: 'Parte del progetto Obiettivi di sviluppo sostenibile
    delle Nazioni Unite, questo prompt di codifica mostra progetti che esplorano le
    energie rinnovabili, l''efficienza energetica e l''accesso all''energia. I lettori
    possono giocare con progetti di lavoro e programmatori avanzati possono creare
    i propri progetti originali. '
  tutorial_tynkerjavapro_longdescription: 'Parte del progetto Obiettivi di sviluppo
    sostenibile delle Nazioni Unite, questo prompt di codifica mostra progetti che
    esplorano il riciclaggio e il riutilizzo. I lettori possono creare il proprio
    gioco espandendo il progetto. '
  tutorial_grasshopperhack_longdescription: Impara le abilità di programmazione per
    risolvere questo gioco e renderlo possibile da giocare.
  tutorial_pbskids_longdescription: Con PBS KIDS Scratch Jr, i bambini possono creare
    le proprie storie e giochi interattivi attraverso la programmazione di giochi
    e lezioni. Impara a programmare attraverso giochi e attività con personaggi di
    Odd Squad, Wild Kratts, Nature Cat, Arthur, WordGirl, Peg + Cat e Ready Jet Go!
    Le possibilità di narrazione sono infinite con questa app di codifica creativa
    per bambini dai 5 agli 8 anni.
  tutorial_nclabdata_longdescription: Il mondo vive di buoni dati! In questo tutorial
    pratico su NCLab, scriverai semplici query, il primo passo nell'analisi dei dati.
    Acquisisci familiarità con la potenza del linguaggio PostgreSQL, utilizzato da
    governi e aziende per gestire i sistemi di database in tutto il mondo. PostgreSQL
    è scritto in un inglese semplice ed è facile da imparare. Provalo!
  tutorial_grasshopperphoto_longdescription: Impara le abilità di codifica per creare
    filtri da applicare a foto diverse.
  tutorial_tynkerpyland_longdescription: Parte del progetto delle Nazioni Unite per
    lo sviluppo sostenibile, questo progetto Python ti farà creare il tuo gioco di
    piantare alberi.
  tutorial_codeitimages_longdescription: Impara a programmare le tue fantastiche immagini
    e animazioni.
  tutorial_hyperpadenemy_longdescription: Impara il pensiero logico e il concetto
    di programmazione creando un gioco di piattaforma I.A. nemici.
  tutorial_tynkerpro_longdescription: Parte del progetto Obiettivi di sviluppo sostenibile
    delle Nazioni Unite, questo prompt di codifica mostra progetti che esplorano i
    problemi relativi al riciclaggio e al riutilizzo. I principianti possono giocare
    con progetti funzionanti e i programmatori avanzati possono creare i propri progetti
    da zero.
  tutorial_trashtag_longdescription: Codifica il tuo gioco e aumenta la consapevolezza
    per la protezione del nostro ambiente.
  tutorial_casiege_longdescription: Unisciti a Niko e Sakura nel loro viaggio in realtà
    virtuale al Castello di Tubrosos. Scopri cosa vuol dire essere un hacker dal cappello
    grigio aiutando l'elfa maga, Cyrena, a trovare la Corona della Conoscenza. Esporrai
    i poveri sistemi di sicurezza utilizzati nel castello e imparerai come evitare
    di diventare vittima di una truffa.
  tutorial_thunkableyeet_longdescription: Impara a costruire due app che aiuteranno
    la tua città! Yeet!
  tutorial_vidcodedeal_longdescription: Inizia a programmare per il bene comune creando
    animazioni con importanti donne leader e citazioni che esprimono il loro punto
    di vista.
  tutorial_codehsgeno_longdescription: In questa Ora di Codice, gli studenti creeranno
    un programma che risolverà le coppie di alleli in base all'input dell'utente.
    Gli studenti programmeranno con Tracy la tartaruga in Python affinchè ciò accada.
    Gli studenti dovrebbero avere una conoscenza preliminare dei concetti di base
    della biologia e dei quadrati di Punnett prima di iniziare questa attività.
  tutorial_hyperpadpong_longdescription: Impara a programmare un gioco pong con un
    avversario intelligente I.A.
  tutorial_tynkerland_longdescription: 'Parte del progetto Obiettivi di sviluppo sostenibile
    delle Nazioni Unite, questa attività di programmazione mostra progetti che esplorano
    l''importanza delle foreste per l''ecosistema mondiale. I lettori possono giocare
    con progetti funzionanti e i programmatori avanzati possono creare i propri progetti
    originali. '
  tutorial_trinketgirl_longdescription: Impara a programmare una grande storia usando
    Python, quindi modificala per creare la tua storia!
  tutorial_rpimosquito_longdescription: Crea un gioco in cui proteggi le persone dalla
    malaria facendo catturare le zanzare a un pappagallo.
  tutorial_tynkermars_longdescription: Esplora i nuovi entusiasmanti sforzi della
    NASA per raggiungere la Luna e poi Marte. Gli studenti possono progettare la propria
    patch di missione animata, immaginare la propria vita come l'astronauta Artemis
    sul Porta lunare e altro ancora. I principianti possono provare tutorial passo
    passo, mentre i programmatori esperti possono creare i propri progetti originali
    con codice a blocchi o testo.
  tutorial_cityx_longdescription: La tua prima missione nella Città X è aiutare un
    vecchio contadino a gestire la sua fattoria. Risolviamo il suo problema con una
    tecnologia innovativa! Imparerai il concetto di base del sistema di irrigazione
    e creerai un robot da giardinaggio con un divertimento incredibile! Gli studenti
    applicheranno concetti di design thinking per indagare sui problemi sviluppando
    la loro consapevolezza tecnologica, affinando così le loro capacità di pensiero
    di alto livello.
  tutorial_vidcodemap_longdescription: Raccogli e analizza i dati per il coinvolgimento
    della comunità, codificando la tua mappa della comunità!
  tutorial_robotmagicfarm_longdescription: Codifica il FarmBot per piantare i semi.
    Inizia a piantare campi semplici, quindi aggiungi complessità. Termina coltivando
    l'arte di tua progettazione.
  tutorial_codehstriangle_longdescription: In quest'Ora di Codice, esploreremo come
    creare un simulatore che calcolerà l'area di un triangolo con dimensioni scelte
    da un utente. Programmeremo con Tracy la tartaruga in Python per farlo accadere.
    Gli studenti dovrebbero avere una conoscenza preliminare dei concetti base della
    geometria prima di iniziare questa attività.
  tutorial_ttwhitehouse_longdescription: In questa colorata avventura, ridona colore
    a un mondo bianco attraverso un gioco in prima persona autoguidato. Risolvi enigmi
    e completa le sfide per far avanzare il gioco e le tue conoscenze di programmazione.
    Dopo il completamento, i giocatori avranno familiarità con i valori esadecimali
    del colore e con gli attributi CSS e sapranno riconoscerli nelle applicazioni
    del mondo reale. Non aver paura di condividere le tue creazioni.
  tutorial_modulo_longdescription: Nel più profondo dello spazio, l'Exploratory Databot,
    noto come E.D. ha appena scoperto un nuovo pianeta abitabile per l'umanità! Chissà
    quali sorprese ci aspettano su questo remoto pianeta sabbioso? Inaspettatamente
    durante l'atterraggio, E.D. ottiene uno shock per la sua scheda madre che cancella
    tutti i suoi programmi. Sta a te programmare E.D. per aiutarlo attraverso il terreno
    di questo strano alieno. Sei pronto per la sfida?
  tutorial_codingtown_longdescription: Costruisci la tua attività, codifica e divertiti.
  tutorial_kanoart_longdescription: Usa il codice a blocchi per disegnare una scena,
    quindi portala in vita con l'animazione e l'interazione del mouse. Codifica i
    tuoi pennelli, aggiungi adesivi e diventa creativo!
  tutorial_dragonscript_longdescription: Benvenuto in DragonScript Arena – il gioco
    di strategia di programmazione e club di programmazione. Migliora il tuo Javascript
    e l'ingegneria del software mentre giochi! Costruisci il tuo Dragon I.A. Immagina
    Battlebots ma con robot Dragons.
  tutorial_uwcloud_longdescription: Impara le basi del cloud computing creando il
    tuo cloud! Crea server, aggiornali e collega i client per stare al passo con la
    domanda di rete. Vesti i panni di un Cloud Architect in questo gioco interattivo
    e metti alla prova le tue abilità nella modalità infinita.
  tutorial_htmlmuffin_longdescription: Preparati per un'avventura divertente ed emozionante
    con Muffin il gatto, che ti guiderà attraverso le basi di HTML e CSS. Insieme
    realizzerete la vostra prima pagina di destinazione e comprenderete i principi
    fondamentali del layout di un sito web.
  tutorial_microsoftpizza_longdescription: Crea un semplice gioco Arcade in cui il
    tuo giocatore mangia più pizza possibile prima che scada il tempo!
  tutorial_stemc_blckhole_longdescription: Hai visto le immagini del buco nero che
    sono state rilasciate nella primavera del 2019? Vuoi saperne di più sui buchi
    neri e su come sfuggirli? Dai un'occhiata a questa attività di codifica su quanto
    velocemente devi andare per fuggire da un campo gravitazionale e cosa succede
    quando nemmeno la luce può sfuggire!
  tutorial_careconfigure_longdescription: La nostra app per raccontare storie racconta
    una favola, con risultati strani e divertenti! Ma il programma è scritto male.
    Scrivere un buon codice è vitale. Aiutaci a perfezionare questa app in qualcosa
    di straordinario. Guarda le classi di parole in inglese e usa variabili, consonanti,
    elenchi e funzioni per riconfigurare questo programma. Se hai già scritto un programma
    e hai bisogno di un po' di stile, questo fa per te.
  tutorial_rpiscratch_longdescription: Crea un frasario interattivo che traduca frasi
    utili in diverse lingue.
  tutorial_ozaria_longdescription: Personalizza il tuo eroe e viaggia verso la Sky
    Mountain dove impari a digitare un codice reale, naviga attraverso 15 livelli
    di gioco e crea il tuo gioco per salvare il mondo di Ozaria.
  tutorial_ttovum_longdescription: Riuscirai a controllare il caos? Fatti strada nel
    mondo cyberpunk di Ovun City. Esegui il debug di codice rotto, risolvi enigmi
    e aggiorna il tuo hardware mentre esplori il mondo aperto autoguidato. Non farti
    prendere dai droni! Dipende da te come si evolverà Ovun City.
  tutorial_ttpassage_longdescription: Immergiti in un mondo alieno per aiutare Ada
    a sfuggire a pericoli sconosciuti. Gioca a questa avventura autoguidata su piattaforme
    2D e impara le tecniche di programmazione lungo la strada. I giocatori acquisiranno
    familiarità con le tecniche di codifica e la sintassi mentre risolvono esercizi,
    combattono mostri e sconfiggono il boss finale. Una certa familiarità con JavaScript
    potrebbe essere utile ma non è richiesta.
  tutorial_tynkerhtmlen_longdescription: Come parte del progetto per gli Obiettivi
    di Sviluppo Sostenibile delle Nazioni Unite, questo progetto di codifica ti fa
    creare la tua pagina web per esplorare le energie rinnovabili, l'efficienza energetica
    e l'accesso all'energia. Progetta la tua pagina che mostri i problemi di sostenibilità!
  tutorial_ttfrog_longdescription: La nostalgia diventa educativa in questo gioco
    familiare con una nuova svolta! In un gioco facile da capire e autoguidato, utilizzerai
    blocchi di codice e i concetti di programmazione per aiutare il tuo amico rana
    ad attraversare in sicurezza le terre pericolose. Perfetto sia per principianti
    che per esperti!
  tutorial_codemojijava_longdescription: Questa attività introduce gli studenti alle
    basi della programmazione Java utilizzando il terminale Codemoji. Gli studenti
    imparano tutto, dai tipi e dalle variabili di base alle funzioni. Ogni lezione
    presenta una spiegazione approfondita di ciò che fa ogni riga di codice per garantire
    agli studenti la comprensione di ciò che sta accadendo. Ogni riga di codice nella
    lezione è guidata per il successo degli studenti.
  tutorial_ccfirewall_longdescription: Impara a programmare il tuo gioco condivisibile!
    Usa il codice per insegnare a un eroe gli incantesimi per sconfiggere ondate e
    ondate di cattivi.
  tutorial_htmljs_longdescription: Incontra il tuo nuovo capo, Muffin il gatto, che
    si sta preparando per una CatFashion Expo. Ha bisogno di un programma per monitorare
    le calorie e ti chiede di aiutare. In questa attività divertente e coinvolgente,
    imparerai le basi di JavaScript guardando variabili, operazioni e tipi di dati
    e scriverai MufFit, il tuo primo programma in JavaScript.
  tutorial_ttaqueducts_longdescription: In questo rompicapo, sei l'eroe che riporta
    l'acqua al tuo villaggio! Fatti strada attraverso i livelli in questa esperienza
    isometrica autoguidata. I livelli inizieranno in modo semplice, esponendo i giocatori
    ai fondamenti di programmazione di base. Mentre giochi, imparerai tecniche di
    codifica più complesse. Successivamente, progetta e costruisci i tuoi livelli
    e puzzle da condividere.
  tutorial_vtgame_longdescription: Introduzione al pensiero computazionale e alla
    programmazione di videogiochi in inglese. Crea il tuo videogioco in pochi minuti.
    Vengono incorporati concetti informatici di astrazione, progettazione orientata
    agli oggetti, pensiero algoritmico, risoluzione dei problemi, debugging e pensiero
    critico. Gli studenti target sono i gradi da 5 a 12. Non è necessaria alcuna esperienza
    di programmazione precedente.
  tutorial_baroborav_longdescription: Guida Linkbot come un veicolo autonomo robotico
    (RAV) attraverso una griglia di strade! Gli studenti impareranno a controllare
    un robot Linkbot (virtuale o hardware) utilizzando un'interfaccia trascina-e-rilascia.
    Impareranno anche l'importante concetto di ciclo e faranno pratica usando il teorema
    di Pitagora per attraversare percorsi triangolari.
  tutorial_baroboobstacle_longdescription: Questa serie di 6 attività introdurrà gli
    studenti alla codifica di base e ai concetti di robotica utilizzando un'interfaccia
    trascina-e-rilascia per manovrare i robot Linkbot (virtuali e/o hardware) attraverso
    diversi percorsi a ostacoli.
  tutorial_pbstorytelling_longdescription: Immergiti nel mondo della narrazione interattiva.
    Impara le basi su come creare una storia in Twine. Esamina diversi schemi e strutture
    della storia che sono unici per le storie interattive. Scopri alcuni modi in cui
    la narrazione interattiva differisce dalla scrittura creativa tradizionale.
  tutorial_kibosnow_longdescription: 'La città è ricoperta di neve e dobbiamo progettare
    lo spazzaneve KIBO per aiutare a ripulire! Gli studenti si impegneranno nel processo
    di progettazione ingegneristica mentre progettano, testano e migliorano i robot
    spazzaneve che possono aiutare a ripulire il batuffolo di neve. Gli studenti impareranno
    anche di più sui molti lavori importanti che fanno funzionare una comunità. '
  tutorial_kibohappy_longdescription: Se sei felice e sai che lampeggia la tua luce!
    In questa lezione di robotica che coinvolge anche la musica e l'apprendimento
    socio-emotivo, gli studenti creano in collaborazione un programma per KIBO che
    include sia input che output che esprimono una sensazione di felicità. Gli studenti
    apprendono che i robot hanno parti di output che consentono loro di inviare informazioni
    nel mondo.
  tutorial_rubylove_longdescription: 'Lettere d''amore per i computer è una serie
    di YouTube in 10 parti con materiale didattico per aiutare gli insegnanti della
    scuola primaria a rendere l''informatica più giocosa, stravagante e gentile per
    i bambini. '
  tutorial_spherosmiles_longdescription: Sapevi che un sorriso ha dei super poteri
    ?! Programma il tuo Sphero BOLT per illuminare la giornata di qualcuno.
  tutorial_spherobaby_longdescription: Impara a programmare "piccoli passi" per insegnare
    a un amico a programmare.
  tutorial_toxarchitect_longdescription: Codifica il tuo robot costruttore per creare
    edifici e paesaggi. L'Architetto Utopico è un sandbox progettato per facilitare
    la scoperta e l'apprendimento del concetto di funzione. Unisciti a noi attraverso
    le nostre attività che sollevano rapidamente domande relative all'architettura
    di un programma, all'arte di organizzare pensieri e sapere come scomporre grandi
    problemi in problemi più piccoli.
  tutorial_idodge_longdescription: Questa attività, adattata per l'Ora del Codice,
    sviluppa le capacità di programmazione dei bambini creando app utilizzando il
    testo - un linguaggio JavaScript semplificato. Utilizzando l'approccio PRIMM per
    l'insegnamento della programmazione, i bambini esplorano i programmi e usano le
    loro capacità di pensiero computazionale per risolvere problemi, modificare e
    progettare/sviluppare app.
  tutorial_firiacodebot_longdescription: Python si adatta al tuo cervello! Anche se
    non hai mai usato un linguaggio basato su testo prima, questa attività ti insegnerà
    tutto ciò di cui hai bisogno per far muovere, illuminare e rispondere agli input
    dell'utente. CodeBot è una piattaforma rivoluzionaria per l'autentica codifica
    del mondo reale, che combina un vero linguaggio di programmazione con un hardware
    potente. Il tuo CODICE ha il controllo completo di tutte le funzioni del robot!
  tutorial_modlighthouse_longdescription: 'Gli studenti progettano un faro in base
    a criteri e vincoli di progettazione. In seguito gli studenti ripetono quel progetto
    per renderlo automatico e personalizzarne il messaggio. '
  tutorial_spherogreen_longdescription: 'Scopri come utilizzare una variabile del
    numero di conteggio per tenere traccia di tutte le tue classi che riciclano. '
  tutorial_ozopopstar_longdescription: 'Gli studenti scriveranno e chiameranno funzioni
    e le eseguiranno con Ozobot. Questa è la seconda di due lezioni. '
  tutorial_eddesign_longdescription: Introduci i concetti di calcolo chiave di cicli,
    cicli nidificati e ordine sequenziale utilizzando i robot Edison e il linguaggio
    di programmazione EdScratch, basato su Scratch. Gli studenti possono svolgere
    questa lezione in modo indipendente concentrandosi sull'idea di schema, comprese
    le forme geometriche, ed esplorando come i cicli possono essere utilizzati nei
    programmi che contengono codice ripetuto.
  tutorial_edshapeup_longdescription: Introduci i concetti computazionali chiave di
    cicli e variabili definiti utilizzando i robot Edison e EdPy, un linguaggio di
    programmazione basato su testo e su Python. Gli studenti possono svolgere questa
    lezione in modo indipendente mentre si esercitano utilizzando loop definiti e
    riconoscimento di modelli per guidare poligoni regolari familiari prima di affrontare
    la sfida di poligoni regolari meno comuni e forme irregolari.
  tutorial_ozocolor_longdescription: 'Gli studenti verranno introdotti al concetto
    di funzioni utilizzando codici colore per rappresentare una funzione. Questa è
    una lezione introduttiva e tradizionale per introdurre il concetto di funzioni.
    È la prima lezione di una serie di due lezioni, ma entrambe le lezioni si possono
    svolgere separatamente. La seconda lezione utilizza OzoBlockly per costruire sul
    concetto di funzioni. '
  tutorial_icomputeeggs_longdescription: Questa attività guidata dall'insegnante,
    adattata per l'Ora del Codice, offre agli alunni l'opportunità di esplorare la
    programmazione fisica attraverso la robotica. Utilizzando un ambiente di programmazione
    trascina-e-rilascia e una sfera robotica programmabile, gli studenti progettano
    algoritmi per programmare un robot per nascondere le uova di Pasqua. Include un
    programma di lezioni passo passo, risorse per insegnanti/alunni e una guida alla
    valutazione.
  tutorial_rootunplugged_longdescription: Risolvi esercizi stampabili offline usando
    la potenza della programmazione, della matematica e altro per decifrare il codice
    dove si nasconde il robot principale!
  tutorial_rgtreasure_longdescription: Scrigno del tesoro Robo è un'attività tradizionale
    che insegna agli studenti il pensiero computazionale e le basi della programmazione
    in modo semplice e divertente. Gli studenti impareranno semplici comandi di movimento
    e nuove espressioni di programmazione come "Bug" e "Debug". Questa attività insegna
    anche il concetto di scenari multi-etichetta.
  tutorial_peblioportraits_longdescription: Impara a programmare ritratti animati
    per una causa in cui credi.
  tutorial_rootcodebreak_longdescription: Usa il tuo Root Robot e l'app Root Coding
    per potenziare puzzle stampabili e sfide per decifrare il codice dove si nasconde
    Root.
  tutorial_microbit14_longdescription: Crea un codice per preservare gli oceani usando
    micro:bit. Scopri di più sull'obiettivo globale 14, Vita sottomarina e impara
    a programmare una luce da spiaggia per tartarughe marine.
  tutorial_barobomoon_longdescription: Sei uno dei pionieri degli astronauti alla
    prima base lunare permanente e, durante una spedizione lontano dalla base, un
    malfunzionamento rende inabile il tuo rover lunare e la tua radio. Ma con un po'
    di ingegnosità puoi creare un dispositivo di segnalazione luminosa utilizzando
    un microcontrollore Arduino, un LED e la codifica drag-and-drop per inviare un
    SOS.
  tutorial_eddog_longdescription: Introduci i concetti computazionali chiave, cicli
    e istruzioni condizionali, utilizzando i robot Edison e il linguaggio di programmazione
    EdBlocks. Gli studenti possono svolgere questa lezione in modo indipendente, utilizzando
    i sensori di luce IR del robot Edison mentre applicano la programmazione sequenziale
    e la decomposizione a una serie di sfide di programmazione progressiva, esplorando
    come i robot possono percepire e reagire al mondo.
  tutorial_microbit15_longdescription: Crea un codice per proteggere la fauna locale
    utilizzando micro:bit. Scopri di più sull'obiettivo globale 15, Vita sulla Terra
    e impara a codificare un contatore di specie selvatiche.
  tutorial_unity_longdescription: Crea un vero videogioco utilizzando il codice del
    computer C# e Unity, una piattaforma professionale per lo sviluppo di giochi!
    Sono inclusi tutti gli asset di attività e le esercitazioni dettagliate. Questo
    progetto può essere guidato dall'insegnante o dallo studente. Per maggiore efficienza,
    consigliamo agli studenti di completare uno dei precedenti Unity Creator Kit senza
    codice per apprendere l'interfaccia di Unity prima di questa attività.
  tutorial_blockscadtarget_longdescription: Metti alla prova le tue capacità di colpire
    il bersaglio scrivendo codice per spostare i triangoli in tre dimensioni!
  tutorial_tcadicicles_longdescription: Combina la potenza del codice e la progettazione
    assistita da computer (CAD) per creare un progetto di ghiacciolo 3D. Quindi, impara
    a stampare il tuo design se hai accesso a una stampante 3D!
  tutorial_blockscadscale_longdescription: Scrivi il codice per creare e stampare
    in 3D modelli in scala degli edifici più famosi del mondo!
  tutorial_tcadloops_longdescription: Scopri come combinare il codice e la progettazione
    assistita da computer (CAD) per creare un modello 3D di una stella che esplode.
  tutorial_phidgets_longdescription: Crea un fantastico strumento musicale con Phidgets
    e Processing!
  tutorial_modvariables_longdescription: Gli studenti studiano come i dati fluiscono
    attraverso una rete utilizzando blocchi robotici Cubelets. Questa lezione presuppone
    che gli studenti abbiano già familiarità con il funzionamento dei blocchi robot
    di Cubelets in generale. Visita modrobotics.com/thehub per le lezioni gratuite
    "Incontra i tuoi Cubelets" per presentare questo strumento di pensiero computazionale
    ai tuoi studenti.
  tutorial_codestersmicro_longdescription: Collega il tuo micro bit a Codificatori
    e sblocca un mondo di possibilità. Usa il tuo micro:bit come controller di gioco
    per aiutare il tuo giocatore a dirigere un pallone da calcio. Non lasciare che
    la palla tocchi il suolo! Micro Ball è un gioco semplice e divertente che può
    realizzare anche un programmatore principiante.
  tutorial_codestersdata_longdescription: 'Collega il tuo micro bit a Codificatori
    e sblocca un mondo di possibilità. Scopri come raccogliere e memorizzare i dati
    dai sensori micro: bit. Quindi rappresentare graficamente i dati come diagramma
    a dispersione in Codificatori. È incoraggiata la conoscenza preliminare di cicli,
    elenchi ed eventi.'
  tutorial_ikodexmas_longdescription: Questa attività guidata dall'insegnante, adattata
    per l'Ora del Codice, introduce i bambini all'utilizzo di un linguaggio di programmazione
    basato su tessere per sviluppare abilità di programmazione. I bambini usano algoritmi,
    programmazione e capacità di pensiero computazionale per programmare Kodu a consegnare
    regali alla vigilia di Natale. Include un programma di lezioni passo passo, un
    tutorial per gli studenti e una guida alla valutazione.
  tutorial_rpisensehat_longdescription: Scopri come utilizzare l'hardware Sense HAT
    per creare un dispositivo di registrazione dei dati in grado di acquisire una
    serie di informazioni sull'ambiente circostante.
  tutorial_mee_longdescription: 'Un villaggio è minacciato da un incendio e spetta
    a te programmare una soluzione! Incontra l''Agent di Minecraft, il tuo assistente
    alla programmazione, e programmalo per esplorare la foresta e raccogliere informazioni
    sulle cause che contribuiscono agli incendi. '
  tutorial_kuborobo_longdescription: In questa attività, gli studenti mettono alla
    prova le loro capacità logiche e di sequenziamento mentre usano i Tagtiles per
    programmare il loro robot KUBO in modo che si rechi in varie località su una mappa
    stampata.
  tutorial_ai-oceans_longdescription: L'informatica è molto più che programmazione!
    Scopri l'intelligenza artificiale, l'apprendimento automatico, i dati di addestramento
    e i pregiudizi, mentre esplori le questioni etiche e come l'IA può essere utilizzata
    per affrontare i problemi del mondo.
