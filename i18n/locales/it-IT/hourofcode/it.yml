  video_library_page_title_computers_work: Come funzionano i computer
  video_library_page_description_computers_work: Spiega cosa rende un computer un
    computer, come le informazioni digitali sono rappresentate in 1 e 0, come funzionano
    i circuiti informatici per manipolare le informazioni digitali e come un'unità
    di elaborazione centrale (CPU) e un sistema operativo controllano gli ingressi,
    le uscite, la memoria e l'hardware di un computer.
  video_library_page_title_internet_works: Come funziona Internet
  video_library_page_description_internet_works: Con Vint Cerf, l'inventore del TCP/IP,
    David Karp, il fondatore di Tumblr per spiegare HTTP e HTML, Security Princess
    di Google per spiegare SSL e la sicurezza informatica, nonché ingegneri di Microsoft,
    Spotify e Symantec. Questa serie di brevi video spiegano come funziona Internet.
  video_library_page_title_not_hacked: Come non farsi hackerare
  video_library_page_description_not_hacked: Internet è aperto, quindi tutto ciò che
    accade su di esso può essere visto a meno che non sia protetto. Nei paesi moderni,
    le persone sono più preoccupate di essere hackerate che di qualsiasi altro crimine.
    Perché? Perché ogni computer o telefono su Internet viene regolarmente testato
    per individuare eventuali vulnerabilità da parte di criminali, terroristi o persino
    agenti statali. Se non stai attento, qualcuno potrebbe hackerare il tuo dispositivo
    o i tuoi account e persino rubare la tua identità o i tuoi soldi.
  video_library_page_title_blockchain: Come funziona la blockchain
  video_library_page_description_blockchain: Realizzata in collaborazione con Coinbase,
    questa serie presenta esperti del settore e mira a demistificare questa tecnologia,
    esplorando cos'è la blockchain, come funziona e le sue potenziali implicazioni
    sociali, sia positive che negative.
  video_library_page_title_careers: Opportunità di lavoro nell'informatica
  video_library_page_description_careers: Le carriere nel campo dell'informatica e
    della tecnologia possono essere divertenti e gratificanti. Ma cosa fa realmente
    una persona che lavora in questi campi? Con un'ampia varietà di posti di lavoro
    e aziende, non esiste una sola risposta a questa domanda. Guardate i video qui
    sotto per conoscere alcune delle persone che affrontano grandi problemi in modo
    creativo.
  video_library_page_title_inspirational: Ispirazionale
  video_library_page_description_inspirational: Cosa cambierà l'informatica nel nostro
