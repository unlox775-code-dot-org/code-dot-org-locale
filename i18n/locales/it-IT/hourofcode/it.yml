  tenth_anniversary_homepage_link: Dai un'occhiata all'impatto che abbiamo avuto.
  tenth_anniversary_top_heading: Code.org celebrates 10 years!
  tenth_anniversary_top_desc: In 2023, we celebrated a decade of empowering students
