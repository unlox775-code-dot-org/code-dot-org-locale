  self_paced_pl_modules_list_02: Acquisisci una comprensione di alto livello dei contenuti,
    degli strumenti e degli approcci pedagogici.
  self_paced_pl_modules_list_03: Preparati a iniziare a insegnare il corso ai tuoi
    studenti.
  self_paced_pl_facilitator_heading: Vuoi imparare ulteriormente?
  self_paced_pl_facilitator_subheading: Workshop guidati dai formatori
  self_paced_pl_facilitator_desc: Oltre ai moduli online in autoapprendimento sopra
