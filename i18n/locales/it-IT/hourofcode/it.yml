  about_us_page_title: Chi siamo
  about_us_page_hero_description: Code.org® è un'organizzazione no profit dedicata
    all'innovazione nel campo dell'istruzione che si dedica alla visione che ogni
    studente di ogni scuola abbia l'opportunità di imparare l'informatica come parte
    della propria istruzione primaria e secondaria. Ampliamo l'accesso all'informatica
    nelle scuole con particolare attenzione all'aumento della partecipazione di giovani
    donne e studenti di altri gruppi sottorappresentati. Code.org, principale fornitore
    di programmi di informatica K-12 nei più grandi distretti scolastici degli Stati
    Uniti, organizza anche la campagna annuale [Hour of Code](%{hour_url}), che ha
    coinvolto più del 15% di tutti gli studenti del mondo. Code.org è supportato da
    generosi donatori tra cui Microsoft, Amazon, Google e [molti altri.](%{others_url})
  about_us_page_section_title_1: Oltre 80 milioni di studenti e 2 milioni di insegnanti
    su Code.org
  about_us_page_statistic_figcaption: Partecipazione a Code.org nell'anno scolastico
    2021-2022. [Vedi dati disaggregati.](%{data_url})
  about_us_page_statistic_description: Code.org aumenta la diversità nell'informatica
    raggiungendo studenti di ogni provenienza proprio dove si trovano, a livello di
    competenze, nelle scuole e in modi che li ispirino a continuare a imparare. La
    stragrande maggioranza degli studenti di Code.org proviene da gruppi studenteschi
    storicamente sottorappresentati nel campo dell'informatica. Aumentare la diversità
    nell'informatica è fondamentale per il nostro lavoro e [ti invitiamo a leggere
    di più sui nostri sforzi](%{diversity_url}).
  about_us_page_section_title_2: Code.org nelle notizie
  about_us_page_section_news_description: Vedi tutte le [notizie e annunci](%{news_url})
