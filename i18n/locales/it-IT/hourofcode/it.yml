  student_courses_top_desc: Inizia a programmare oggi stesso. I nostri corsi e le
    nostre attività sono gratuiti! È più facile e più divertente di quanto pensi.
  student_courses_explore_desc: Esplora il mondo dell'informatica con video coinvolgenti,
    tutorial personalizzati, attività di programmazione e molto altro, per tutte le
    età e tutti i livelli di esperienza!
  student_courses_k_5_desc: Inizia con una Hour of Code, poi scopri di più sulla programmazione
    basata su blocchi nei nostri corsi Express. Libera la tua creatività nel nostro
    divertente ambiente di programmazione, Sprite Lab, o guarda fantastici video per
    saperne di più sugli argomenti chiave. C'è così tanto da esplorare!
  student_courses_6_12_desc: Prova una Hour of Code o dai un'occhiata ai nostri corsi
    di apprendimento in autonomia sulla creazione di app, giochi e animazioni. Divertiti
    in autonomia nei nostri ambienti di programmazione Web Lab, Game Lab e App Lab.
    Inoltre, scopri di più sull'AI, sulle carriere nella programmazione, sulle borse
    di studio e molto altro.
  curriculum_pathway_heading: A comprehensive K-12 curriculum pathway
  curriculum_pathway_desc: Explore our complete, no-cost K-12 curriculum designed
    to empower the next generation of learners through computer science (CS), providing
    robust resources and consistent support at every educational stage.
  cs_ambassador_subhead: If you're a high school student passionate about encouraging
    more young women to take computer science at your school, then we need you!
  cs_ambassador_desc: Every field, including medicine, entertainment, sports, education,
    business, fashion, and entrepreneurship is touched by computer science. Yet only
    5% of high school aged young women take computer science classes. Ambassadors
    can help close this gender gap by encouraging their peers to take a computer science
    class.
  cs_ambassador_application_date: Applications open until November 8th, 2023
  cs_ambassador_priority_deadline: 'Priority deadline: June 28, 2024'
  cs_ambassador_application_subhead: Work with a teacher to submit your application
    today.
  cs_ambassador_application_closed_title: Applications have now closed.
  cs_ambassador_application_closed_subhead: Questions about future opportunities or
    want to learn more? Please contact [youngwomen@code.org](%{email_url}).
  cs_ambassador_application_questions: Questions? Please contact [youngwomen@code.org](%{email_url})
  cs_ambassador_application_parter_program: Not a high school student or teacher?
    Check out our [Partner Program](#partner-program).
  cs_ambassador_do_heading: What do CS Ambassadors do?
  cs_ambassador_do_desc: CS Ambassadors encourage young women to explore the subject,
    and lift each other up as they reclaim their place in computer science. CS Ambassadors
    connect with their peers to share their excitement and love of computer science.
    They visit classrooms, host tables at lunch, and speak at assemblies and club
    meetings. CS Ambassadors work with teachers and school administrators to breakdown
    stereotypes that hold young women back.
  cs_ambassador_steps_heading: What do I need to become a CS Ambassador?
  cs_ambassador_steps_list_title_01: Passion
  cs_ambassador_steps_list_title_02: Experience in a CS Course
  cs_ambassador_steps_list_title_03: School that offers CS
  cs_ambassador_steps_list_desc_01: A passion for encouraging young women at your
    school to take computer science classes
  cs_ambassador_steps_list_desc_02: Have taken a year-long computer science class
    (or be currently enrolled in one)
  cs_ambassador_steps_list_desc_03: Attend a high school that regularly offers a year-long
    computer science class
  cs_ambassador_benefits_heading: Program benefits
  cs_ambassador_benefits_list_title_01: National community
  cs_ambassador_benefits_list_title_02: Recognition
  cs_ambassador_benefits_list_title_03: Resources
  cs_ambassador_benefits_list_title_04: Opportunities
  cs_ambassador_benefits_list_desc_01: Join a national network of young leaders committed
    to closing the gender gap in computer science.
  cs_ambassador_benefits_list_desc_02: Official recognition as a Code.org CS Ambassador
    to share on your college application, resume, and more!
  cs_ambassador_benefits_list_desc_03: Access to tools and best practices needed to
    be a successful CS Ambassador, including connections to computer science professionals.
  cs_ambassador_benefits_list_desc_04: Access to speaking opportunities (panels, conferences,
    local and national events) to share your story beyond your school community.
  cs_ambassador_partner_program_heading: Partner Program
  cs_ambassador_partner_program_desc: Closing the gender gap in computer science is
    going to take a widespread social movement, driven by the voices of young women
    in high school today and amplified by strong programs and partners.
  cs_ambassador_partner_program_title: 'We''re interested in partnering with:'
  cs_ambassador_partner_program_desc_01: programs serving young women in high school
    (in-school and out-of-school)
  cs_ambassador_partner_program_desc_02: current college students majoring in computer
    science or related fields
  cs_ambassador_partner_program_desc_03: early career professionals in tech (and non-tech)
    industries, and
  cs_ambassador_partner_program_desc_04: individuals and organizations with philanthropic
    interests
  cs_ambassador_partner_program_get_involved: Want to get involved in our partner
    program, or know someone we should be talking to? Email us at [youngwomen@code.org](%{email_url})!
  professional_learning_section_desc: Get the support you need as you prepare to teach.
    Teachers love it, with over 90% ranking it the best professional development ever!
  professional_learning_section_desc_short: Get the support you need as you prepare
    to teach.
  professional_learning_section_desc_self_paced: Just in time support that allows
    you to prepare to teach with confidence on your schedule.
  professional_learning_section_block_facilitator_led_workshops: Our highly supportive
    Professional Learning Program will bring you together with a group of teachers
    to learn from each other as well as expert facilitators as you take on the first
    year of teaching the free curriculum to your students. In-person and virtual workshops
    are starting this summer.
  professional_learning_section_block_facilitator_led_workshops_csf: Join local teachers
    for inspiring and hands-on support to implement computer science in your classroom.
    Our Regional Partners offer high-quality, one-day Code.org workshops for individual
    teachers or for schoolwide PD. Sign up for a professional development workshop
    near you!
  professional_learning_section_block_csa: Our highly supportive Professional Learning
    Program will bring you together with a group of teachers to learn from each other
    as well as expert facilitators as you take on the first year of teaching the free
    CSA curriculum to your students.
  professional_learning_section_workshops_starting: In-person and virtual workshops
    starting this summer.
  pl_self_paced_learning_heading: Self-Paced Learning
  pl_self_paced_learning_desc: Learn at your own pace using our online learning modules.
    You can start whenever is convenient for you and the courses are free.
  pl_elementary_workshops_heading: Elementary Workshops
  pl_elementary_workshops_desc: Do you teach Kindergarten through 5th grade? Check
    out the link below to learn more about our K5 workshops.
  pl_outside_us_heading: Outside the United States
  pl_outside_us_desc: If you're an international teacher interested in professional
    learning, learn more about what's offered in your area.
  pl_regional_partner_desc: Your local Code.org Regional Partner provides high quality
    Code.org professional learning to teachers, and can help guide your school or
    district on implementation, certification, funding, and more. They are happy to
    answer any questions you may have about the program!
  no_devices_section_subhead: Go ahead, cut the cord (for a while)!
  no_devices_section_desc: CS education does not always need to be in front of a screen
    and device access shouldn't be a barrier to learning computer science concepts.
  support_and_questions_section_subhead: Still have questions? Reach out to us! We
    are here to help.
  support_and_questions_section_desc: Our support team is here to answer any questions
    you may have about starting teaching with Code.org. You can also ask other teachers
    about their experience on our teacher forums.
