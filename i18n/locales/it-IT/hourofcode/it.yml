  teach_page_pl_offerings_list_heading_forums: Comunità di insegnanti
  teach_page_pl_offerings_list_desc_forums: Un forum in cui gli insegnanti possono
    porre domande e condividere best practice, pensieri, idee e ispirazione. Unisciti
    a una comunità di straordinari educatori che portano l'informatica nelle aule
