    qisqa 3D animatsiyani qanday dasturlash haqida ko‘rsatma beradi. "
  tutorial_tchr_longdescription: Hozir o‘n minglab o‘qituvchilar "Dasturlash soati"
    ni sinab ko‘rishganidan so‘ng, ko‘plab sinflar kompyuter fanlari asoslarini o‘rgatadigan
    ijodiy, kam miqdordagi mashg‘ulotlarga tayyor. O‘qituvchilarga ilhom baxsh etishda
    yordam berish uchun biz o‘qituvchilar boshchiligidagi bir soatlik darslar va Kodeks
    soati faxriylari uchun turli mavzular uchun mo‘ljallangan mashg‘ulotlar rejalarini
    to‘pladik va tuzdik. "
  tutorial_robogame_longdescription: Robot o‘yinlarida qatnashish uchun o‘z maktabingizga
    chorlang! Talabalar matematikaning bir qator mavzularida raqobatlashadilar, u
    yerda Dash va Dot yordamida muammolarni echishadi va o‘zlari, sinflari va/yoki
    maktablari uchun ball to‘plashadi. "
  tutorial_tap_longdescription: Bizning oltita qiziqarli jumboq to‘plamimizdan biri
    bilan kodlash asoslarini o‘rganing. Keyin 100 dan ortiq boshlang‘ich, o‘rta va
    yuqori darajadagi o‘quv qo‘llanmalaridan birini tanlang. Ushbu o‘quv qo‘llanmalar
    rasm chizish, musiqa, animatsiya, hikoya qilish, fizika va arcade o‘yin loyihalarini
    yaratish bo‘yicha bosqichma-bosqich ko‘rsatmalar bilan ta'minlangan. Tugatganingizdan
    so‘ng, siz o‘zingizning loyihalaringizni nashr etishingiz va bizning to‘liq moderlangan
    jamiyatda boshqa bolalar nima qilayotganini o‘rganishingiz mumkin. "
  tutorial_cintl_longdescription: Drag and drop dasturlash yordamida informatika fanining
    asosiy tushunchalarini o‘rganing. Bu Bill Geyts, Mark Tsukerberg, Angry Birds
    and Plants va Zombies-ga qarshi video ma'ruzalar ishtirokidagi o‘yinga o‘xshash,
    o‘z-o‘zini boshqaradigan o‘quv qo‘llanma. Takrorlash davri, shartli shartlar va
    asosiy algoritmlarni o‘rganing. 37 tilda mavjud. "
  tutorial_itchstop_longdescription: Biz "Stop" animatsion loyihalarini yaratish uchun
    "Itch" dan foydalanamiz. E'tibor bering, ushbu kurs uchun minigarnituralar tavsiya
    etiladi. Biz animatsiyalarni qo‘llab-quvvatlaydigan va belgilarimizni jonlantirish
    uchun qo‘shishimiz kerak bo‘lgan kodni ko‘rsatadigan ba'zi mavjud spritlardan
    foydalanamiz. Shuningdek, biz o‘zimizning animatsion effektlarimizni va chizmalarimizni
    qanday yaratishni ko‘rib chiqamiz. Sprite kostyumini animatsiya effektlari uchun
    (flip-kitob animatsiyasiga o‘xshash) va uning orqasidagi kodni qayta-qayta nolga
    almashtirishni o‘rganamiz. Barcha ko‘rsatmalar qichishish muhitida mavjud, shuning
    uchun loyihani kuzatib borish uchun ekranlarni almashtirish kerak emas. "
  tutorial_tynkerpn_longdescription: U katta keng dunyoni o‘rganayotganda Peepni kuzatib
    boring! Ushbu loyihada siz Peep tabiat bo‘ylab sayrga chiqadigan va ko‘plab qiziqarli
    narsalarni ko‘radigan interaktiv sahnani yaratasiz. Peep yurgan joyiga qarab siz
    turli xil narsalarni ko‘rsatasiz yoki yo‘q qilasiz. Siz hattoki buyumlarni suhbatlashtirib,
    sahnangizga musiqa qo‘shishingiz mumkin! "
  tutorial_tynkerpd_longdescription: Peep va uning do‘stlarini raqsga tushirishga
    tayyormisiz? Qushlarni jonlantirish uchun koddan qanday foydalanishni bilib oling.
    Ushbu loyihada siz qushlarni jonlantirish uchun kostyumlar va kechikishlar yordamida
    birma-bir kadrlardan foydalanasiz. Siz o‘zingizning fon va musiqangizni qo‘shishingiz,
    hatto Peep va uning do‘stlari bilan suhbatlashishingiz mumkin! "
  tutorial_persistence_longdescription: Yangi va hal qilinmagan muammolar ko‘pincha
    juda qiyin. Agar biz ijodiy, foydali va aqlli narsa qilish imkoniyatiga ega bo‘lishni
    istasak, unda muvaffaqiyatga erishishdan oldin bir necha marta muvaffaqiyatsizlikka
    uchragan taqdirda ham, biz qiyin muammolarga qarshi turishga tayyor bo‘lishimiz
    kerak. Ushbu dars muvaffaqiyatsizlik sayohatning oxiri emas, balki qanday qilib
    muvaffaqiyatga erishish uchun shama ekanligini o‘rgatadi. "
  tutorial_getloopy_longdescription: Loops - bu ma'lum bir necha marta takrorlanadigan
    harakatlarni tasvirlashning qulay usuli. Ushbu darsda talabalar harakatlar to‘plamini
    bitta siklga aylantirish bilan shug‘ullanadilar. "
  tutorial_createface_longdescription: Ushbu mashg‘ulotning maqsadi qandaydir oddiy
    qoidalar yordamida qanday qilib murakkab xatti-harakatlarni dasturlash mumkinligini
    namoyish qilishdir. Bundan tashqari, bu qanday dasturlarning faqat kompyuterlar
    tomonidan ta'qib qilingan qoidalar ekanligini va obyektga asoslangan dasturlashni
    joriy etishini ko‘rsatadi. Faoliyat qanday qilib dasturni obyektlarga ajratish
    uni bir martada yozishga urinishdan ko‘ra yozishni ancha osonlashtirishi mumkinligini
    ko‘rsatadi. Sinf yaratgan yuzini boshqarish uchun ba'zi oddiy dasturlarni yozishga
    kirishadi. "
  tutorial_happymaps_longdescription: Barcha kompyuter fanlari negizida algoritm deb
    nomlangan narsa yotadi.  \"Algoritm \" so‘zi murakkab narsadek tuyulishi mumkin,
    ammo aslida bu natijaga erishish uchun kimdir bajarishi mumkin bo‘lgan ko‘rsatmalar
    ro‘yxati. O‘quvchilaringizning qolgan informatika ta'limi uchun mustahkam asos
    yaratish uchun biz algoritmlar bilan xavfsiz munosabatlarni o‘rnatishga e'tibor
    qaratamiz. "
  tutorial_moveit_longdescription: Ushbu dars talabalarga aniq ko‘rsatmalar berish
    uchun ularga umumiy til zarurligini tushunishga yordam beradi. Talabalar qo‘l
    imo-ishoralarining oddiy birikmasi yordamida bir-birlarini boshqarishni mashq
    qiladilar. Tilni tushunib bo‘lgach, ular bir nechta ko‘rsatmalarni oldindan berib,
    bir-birlarini \"dasturlash" ga kirishadilar. "
  tutorial_bigevent_longdescription: Voqealar - oldindan yozilgan algoritmga rang-baranglikni
    qo‘shishning ajoyib usuli. Ba'zan siz o‘zingizning dasturingiz foydalanuvchi xohlagan
    vaqtda foydalanuvchiga aniq javob bera olishini xohlaysiz. Tadbirlar aynan shu
    uchun mo‘ljallangan. "
  tutorial_gpp_longdescription: Rasmlarni chizish uchun bir-birlarini  \"dasturlash
    \" orqali talabalar dasturlash nimani anglatishini tushuna boshlaydilar. Faoliyat
    o‘quvchilar bir-birlariga mavjud rasmni qayta tiklash uchun bir-birlariga grafik
    qog‘ozga to‘rtburchaklar rang berish bo‘yicha ko‘rsatma berishdan boshlanadi.
    "
  tutorial_foosgame_longdescription: O‘zingizning video o‘yiningizni codeSpark Academy
    bilan "Foos" ning yangi o‘yin to‘plamlari bilan kodlang. Ushbu mashg‘ulot o‘quvchilarga  \"raqamlar
    bo‘yicha bo‘yoqlar" uslubidan foydalangan holda o‘yinni loyihalashtirishga yangi
    rahbarlik qiladi. Talabalar ekrandagi ko‘rsatmalarga amal qilib, o‘zlarining oila
    a'zolari va do‘stlari bilan baham ko‘rishlari mumkin bo‘lgan qiziqarli video o‘yinni
    loyihalashtirish va dasturlash uchun ".
  tutorial_solopython_longdescription: SoloLearn's Python dasturidagi dastlabki ikkita
    moduldan foydalanib Python asoslarini o‘rganing, yaxshiroq tushunishingiz uchun
    munozaralar va sharhlardan maslahat oling, materialni saqlashda yordam berish
    uchun kompilyatorda kod misollarini ishga tushiring. Sizning ismingizni kirish
    sifatida qabul qiladigan, harflar sonini hisoblaydigan va natijani chiqaradigan
    oddiy dasturni yozing va tuzing. Baham ko‘ring va jamoatchilikning ijobiy fikrlarini
    oling. "
  tutorial_kodableint_longdescription: Talabalar mashinasozlik funksiyasini yaratishda
    dasturchining roli haqida bilib oladilar. Talabalar ketma-ketlikka e'tibor berishadi
    va tartibda ko‘rsatmalar berishni mashq qilishadi. Ushbu faoliyat elektr tarmog‘idan
    uzilgan guruh amaliyotini hamda ekrandagi mustaqil amaliyotni o‘z ichiga oladi.
    "
  tutorial_kodableadv_longdescription: Talabalar ilmoqlar, funksiyalar, o‘zgaruvchilar
    va obyektga yo‘naltirilgan dasturlash kabi yuqori darajadagi dasturlash tushunchalari
    bo‘yicha rivojlanishga mos darslarda qatnashadilar. Darslarda elektrga ulanmagan
    yo‘riqnoma, qo‘llanma va ekrandagi mustaqil mashg‘ulotlar mavjud edi. "
  tutorial_tynkertj_longdescription: Fletchga o‘rmon sirlarini ochish va orollarni
    asl go‘zalligiga qaytarish uchun piksel changlarini to‘plashda yordam berish uchun
    Python-ni o‘rganing. Jumboqlarni hal qilish uchun Pleton buyruqlari va sintaksisidan
    foydalanib, Fletchda orollar bo‘ylab harakatlanib, go‘shtli o‘simliklardan saqlanasiz.
    Yo‘l davomida siz hisoblash va algoritmik fikrlash qobiliyatlarini mashq qilasiz.
    "
  tutorial_wolframa_longdescription: Ushbu mashg‘ulotda siz o‘zingizning yoshingizni
    kunlar, soatlar, nanosekundalar, siz belgilagan vaqt birligi bilan hisoblaydigan
    veb-shakl yaratasiz! "
  tutorial_wolframm_longdescription: Ushbu mashg‘ulotda talabalar turli xil musiqiy
    tarozilar va asboblardan foydalangan holda tasodifiy kuylar yaratadilar. Kod orqali
    musiqa yarating! "
  tutorial_wolframspi_longdescription: Ushbu faoliyatda ishlashga tayyor kodli bir
    qator qadamlar mavjud. Talabalar kodning bir qismini ishlashdan boshlashadi va
    keyin uni turli xil ishlarni bajarish uchun o‘zgartiradilar. Talabalar PI raqamlari
    asosida kuylar chalishlari va ko‘plab musiqa asboblari yordamida PI qanday tovushlar
    paydo bo‘lishini o‘rganishlari mumkin. "
  tutorial_wolframsph_longdescription: Ushbu faoliyatda 3D grafikani o‘rganing va
    o‘zingizning shakllaringizni yarating. "
  tutorial_wolframp_longdescription: Ushbu faoliyatda turli xil ko‘pburchak shakllarini
    yaratishni o‘rganing. "
  tutorial_wolframn_longdescription: Ushbu mashg‘ulotda talabalar o‘zlarining ismlarini
    ninja nomlariga o‘zgartiradigan ism generatorini ishlab chiqadilar. "
  tutorial_soloweb_longdescription: Www.sololearn.com saytiga o‘ting va HTML va CSS
    dasturlarini o‘rnating yoki Internetda tegishli darslarni oching (Android foydalanuvchilari
    yagona SoloLearn dasturini o‘rnatishi mumkin). HTML-da 2 ta modulni (Umumiy ma'lumotlar
    va HTML asoslari) va 2 ta modulni (Asosiy va ishchi matnli matn) va CSS-da 3-modulning
    birinchi 5 darsini (Xususiyatlar) to‘ldiring. Shablonni https://code.sololearn.com/WKeg2CtzpRts/
    saytidan oling va ko‘rsatmalarga amal qiling. "
  tutorial_khanweb_longdescription: 'Khan Academy: Webpages teaches you how to make
    webpages with HTML tags and CSS, finishing up by making your very own greeting
    card.'
  tutorial_khandata_longdescription: 'Khan Academy: Databases teaches you to manipulate
    data in a database and make your own custom store.'
  tutorial_googlelogo_longdescription: Kod yordamida Google logotipini hayotga tatbiq
    etish uchun ijodingiz va tasavvur kuchingizdan foydalaning. Harflarni raqsga tushiring,
    ertak aytib bering yoki o‘yin yarating. Scratch va CS First yordamida har bir
    kishi kun uchun dizayner va dasturchi bo‘lishi mumkin! "
  tutorial_playtune_longdescription: Bloklash tili fortepiano klaviaturasida yangragan
    kuylarga mos kod yozish orqali musiqiy jumboqlarni echishda ishlatiladi. Jumboqlarni
    echish uchun ketma-ketlik, tanlash va takrorlash algoritmlari zarur. 9-darajadan
    so‘ng foydalanuvchilar o‘zlarining ohanglarini yaratib, Android qurilmasi uchun
    dastur sifatida yuklab olishlari mumkin. Talabalar, shuningdek, App Inventor manba
    kodiga havola orqali dasturni o‘zgartirishi mumkin. "
  tutorial_computeit_longdescription: Keling, rollarni almashtiramiz. Bu safar siz
    kompyutersiz! To‘g‘ri traektoriyani topish va qiyinchiliklarni yutish uchun dasturlarni
    o‘qing va sharhlang. Dasturlashning ba'zi bir asosiy tushunchalarini tushunish
    uchun siz intuitiv qobiliyatlardan foydalanishingiz kerak bo‘ladi. "
  tutorial_codesterssj_longdescription: Ushbu mashg‘ulotda talabalar Python-da kodlashni
    darhol boshlash uchun bizning matnga tortish vositalaridan foydalanadilar! Dastlabki
    mahoratni shakllantirish bo‘yicha mashg‘ulotlar davomida talabalar asosiy sintaksis,
    o‘zgaruvchilar va hodisalar haqida ma'lumot olishni boshlaydilar! Do‘stlari bilan
    baham ko‘rishlari mumkin bo‘lgan ssenariyni aytib berish uchun ular bir nechta
    spritlardan foydalanadilar! * Elektron almashish uchun talabalar ro‘yxatdan o‘tishlari
    kerak. "
  tutorial_cmchat_longdescription: Python va chatbot dasturlash asoslarini o‘rganadigan
    bir soatlik kursda robot maymunga qo‘shiling. Faoliyat davomida siz o‘zingizning
    shaxsiy trivia chatbotingizni qanday dasturlashni o‘rganadigan 15 ta mashq kursidan
    o‘tasiz. "
  tutorial_tynkerdb_longdescription: Ajdahoni tanlang, so‘ng xazina izlashga kirishing.
    Sirli o‘rmon bo‘ylab sayohat qilishda to‘siqlarni portlatib, salqin kuchga ega
    bo‘ling. Yo‘l davomida ketma-ketlikni, sikllarni, shartli mantiqni va disk raskadrovka
    qobiliyatlarini o‘rganing. "
  tutorial_cmbuild_longdescription: O‘zingizning o‘yinlaringizni yaratishni o‘rganib,
    kodlash qobiliyatlarini keyingi bosqichga ko‘taring. Ushbu kursda siz Super Mario
    ™ uslubidagi o‘yinni yaratishda klaviatura foydalanuvchi interfeysi va o‘yin mexanikasini
    o‘rganasiz. Shundan so‘ng, siz o‘zingizning o‘yiningiz bilan bo‘lishishingiz mumkin!
    "
  tutorial_robotrattle_longdescription: Robot Rattle o‘quvchilarga kod ko‘rsatmalarini
    yozish uchun bloklarni osongina sudrab olib tashlash orqali vizual kodlash tili
    yordamida to‘liq jismoniy simulyatsiya qilingan robotni boshqarishni o‘rgatadi.
    Talabalar robot va uning har xil harakatlanuvchi bo‘g‘inlari bilan tanishadilar
    va bo‘g‘inlarni burchak yordamida harakatlantirishni o‘rganadilar. Robot moslamalarni
    maqsadga yo‘naltirish uchun ularni itarishi va ushlashi mumkin, shuningdek to‘siqlarga
    qarshi harakatlansa, sindirib tashlashi mumkin. Ushbu mashg‘ulot 13 yoshdan oshgan
    bolalarga qaratilgan bo‘lib, jismoniy xulq-atvor va robototexnika haqida tushuncha
    beradi. Buning ustiga smartfoni va mobil VR naushniklari bo‘lgan har bir kishi
    yozma kodni bajaradigan to‘liq hajmdagi robotni tomosha qilish imkoniyatiga ega
    bo‘ladi. "
  tutorial_codestersh_longdescription: Koderlarni boshlash uchun mo‘ljallangan ushbu
    mashg‘ulotda talabalar Python-da kodlashni boshlash uchun matnga tortish uchun
    vositalar to‘plamidan foydalanadilar! Dastlab, o‘zingizning spritingiz uchun buyruqlarni
    qanday tayinlashni va o‘zgartirishni o‘rganadigan ba'zi bir malakalarni oshirish
    bo‘yicha harakatlarni bajaring. Keyin, birgalikda foydalaniladigan elektron san'atni
    yaratish uchun o‘zingizning buyruqlaringizni dasturlashtiring! * Birgalikda foydalanish
    uchun talabalar ro‘yxatdan o‘tishlari kerak. "
  tutorial_codehsdigipixel_longdescription: Piksellar yordamida tasvirlarning kompyuterlarda
    qanday saqlanishi va namoyish etilishini bilib oling. Tasvirlar rang qiymatlari
    panjarasi sifatida qanday kodlanganligini o‘rganing va ikkilik va o‘n oltinchi
    rang kodlari yordamida o‘zingizning raqamli rasmlaringizni yarating! "
  tutorial_ccbinary_longdescription: Scratch o‘yinini yarating, unda sahnada pastga
    siljish paytida qo‘shiqning notalarini ijro etasiz. Siz o‘ynagan har bir to‘g‘ri
    nota uchun o‘n ball to‘playsiz. Har bir eslatma ikkilik raqamga mos keladi. "
  tutorial_codehsturtle_longdescription: Tracy Turtle yordamida ekranda shakllar chizish
    orqali dasturlash asoslarini o‘rganing! Turtle Graphics (yoki LOGO) - bu dasturlash
    tushunchalarini o‘rganish va ijodkorlikni vizual tarzda dasturlash uchun boshlang‘ich
    do‘stona usul. "
  tutorial_grokhd_longdescription: 'Continue those Blockly programming skills! This
    course builds on what you learned in the Frozen Fractals activity: https://hourofcode.com/grokffblock.
    This activity is designed to introduce branching decisions in programming. Use
    the Blockly version of Python and its turtle module to draw and colour hydrangea
    flowers!'
  tutorial_grokem_longdescription: Ushbu mashg‘ulot sizga dasturlash bo‘yicha birinchi
    tajribangizni taqdim etish uchun mo‘ljallangan va "Kodlar soati" uchun maxsus
    ishlab chiqilgan. Kulgichlar va matn manipulyatsiyasini o‘rganish uchun Python
    dasturlash tilidan foydalaning. "
  tutorial_kodmaze_longdescription: O‘zingizning labirintlaringizni eching va baham
    ko‘ring! Talabalar berilgan muammolar asosida echiladigan labirintlarni qurish
    uchun geometriyani dasturlash bilan birlashtiradilar. Qiyinchiliklarga oddiy shakllar,
    kasrlar, simmetriya va belgilangan burchaklarga ega labirintlar kiradi. "
  tutorial_codestersa_longdescription: 'In this activity, designed for students with
    some coding experience, students use our drag-to-text toolkit to build an game
    with player controls! Students learn about variables, randomly generated numbers,
    game design, and multiple types of events and event triggers, all while scrambling
    to stay out of the way as asteroids hurtle toward their spaceship! Prereq: variables,
    parameters.'
  tutorial_cmdodo_longdescription: Bir soat davom etadigan ushbu kursda siz dodoning
    yo‘qolgan tuxumlarini topishiga yordam berish uchun masofani qo‘shganda, chiqarganda
    va o‘lchaganingizda haqiqiy kodni yozasiz! "
  tutorial_tynkerspace_longdescription: Sizning astronavt kemangiz qulab tushdi! Yaxshiyamki,
    siz yordam berasiz. Chet elliklar va to‘siqlardan qochib, xarakteringizga ehtiyot
    qismlarni yig‘ishda yordam berish uchun "tortib tushirish" dasturidan foydalaning.
    Astronavtingizni uyga olib kelish uchun kemani topa olasizmi? "
  tutorial_gfbloons_longdescription: Ushbu darsda siz mashhur Bloons Tower Defense
    o‘yinidan tortib olingan maymun minorasini kodlaysiz. Dars oxiriga kelib, bugungi
    kunda eng mashhur minora mudofaasi o‘yinlarida keng qo‘llaniladigan matematikani
    va algoritmlarni topishni bilasiz. Ushbu bilimlarni o‘zingizning o‘yiningizda
    qo‘llashingiz mumkin bo‘ladi. Gamefroot Code Code darsliklari o‘quvchilar kod
    yozish uchun vizual bloklarni oddiygina sudrab olib tashlaydigan bloklardan foydalangan
    holda vizual dasturlash tilidan foydalanadilar. "
  tutorial_raspipong_longdescription: Sense HAT va ba'zi Python kodlari yordamida
    klassik Pong o‘yinini yarating. Ushbu faoliyatni onlayn ravishda Sense HAT emulyatori
    yordamida yoki Raspberry Pi va Sense HAT apparatlari yordamida bajarish mumkin.
    "
  tutorial_codehsvr_longdescription: HTML va A-Frame JavaScript kutubxonasi yordamida
    virtual haqiqat dunyosini yaratish asoslarini o‘rganing. Ushbu mashg‘ulot orqali
    talabalar VR qurilmalariga, shu jumladan smartfon VR minigarnituralariga mos keladigan
    o‘zlarining virtual haqiqat olamlarini quradilar! "
  tutorial_codesterstp_longdescription: Ushbu mashg‘ulotda talabalar Python-dan koordinata
    tekisligida transformatsiyalarni amalga oshirishda mashq qilishadi! Dars namoyishlarni,
    to‘g‘ridan-to‘g‘ri ko‘rsatmalarni va talabalarni turli xil statik o‘zgarishlarni
    dasturlash va aniqlashni talab qiladigan muammolarni o‘z ichiga oladi! "
  tutorial_codestersbb_longdescription: 'Students use our drag-to-text toolkit to
    start coding in Python right away! In this self-guided activity, students complete
    a series of direct-instruction activities in which they build a pull and shoot
    basketball game! Students explore variables, events, basic syntax, creating random
    coordinates. Advised prereq knowledge: variables, dot notation, events, negative
    numbers'
  tutorial_gfcrossyroad_longdescription: Ushbu boshlang‘ich kodlash darslarida siz
    o‘zingizning Crossy Road uslubidagi mini-o‘yinni tayyorlash haqida bilib olasiz.
    Siz algoritmlarni va ketma-ketliklarni, kirish/chiqishlarni, ko‘chadan va takrorlashni,
    tanlash va if-operatorlarni kodlash va taqqoslash operatorlarini qanday kodlashni
    o‘rganasiz va kompyuter olimi kabi fikr yuritasiz. Ushbu darsliklar to‘plami Yangi
    Zelandiya va Avstraliyaning (Viktoriya) raqamli texnologiyalari o‘quv dasturiga
    moslashtirilgan bo‘lib, yoshlarga va o‘qituvchilarga o‘z maktablarida, sinflarida
    va kodlash klublarida kodlashni qabul qilishga yordam berish uchun mo‘ljallangan.
    Gamefroot Code Code darsliklari o‘quvchilar kod yozish uchun vizual bloklarni
    oddiygina sudrab olib tashlaydigan bloklardan foydalangan holda vizual dasturlash
    tilidan foydalanadilar. "
  tutorial_googleww_longdescription: Ushbu mashg‘ulotda siz Wonder Woman-ga to‘siqlarni
    engib o‘tishda va maqsadiga erishishda yordam berish uchun Blockly-ning kirish
    kodlash tili yordamida filmdagi uchta noyob sahnani kodlaysiz. Siz Dianaga raqiblariga
    qarshi mashq qilishda yordam berish uchun ketma-ketliklar, o‘zgaruvchilar, ko‘chadan
    va shartli kuchlardan foydalanasiz. "
  tutorial_codehsjsapp_longdescription: CodeHS Internet Explorer-dan tashqari barcha
    zamonaviy brauzerlar bilan ishlaydi. Chrome bizning afzal ko'rgan/ tavsiya etilgan
    brauzerimizdir, ammo Firefox va Safari zamonaviy versiyasi bilan ham yaxshi ishlashi
    kerak.
  tutorial_gfmihi_longdescription: Kia ora! Ushbu mashg‘ulotda siz o‘zingizning mini-o‘yiningizni
    kodlashingiz va Yangi Zelandiyaning mahalliy tili - Te Reo Maori-da o‘zingizni
    qanday tanishtirishni o‘rganasiz. Mihi Maker - bu kodlash, ijtimoiy tadqiqotlar
    va mahalliy madaniyatni o‘zida mujassam etgan juda oson foydalaniladigan mashg‘ulot.
    O‘yin dizaynerlari to‘qnashuvni aniqlashning asosiy algoritmlarini qanday dasturlashlarini
    bilib olasiz. To‘qnashuvni aniqlash - bu kompyuter tomonidan ikkita obyekt bir-biriga
    urilishini tushunishga yordam beradigan dastur. Gamefroot Code Code darsliklari
    o‘quvchilar kod yozish uchun vizual bloklarni oddiygina sudrab olib tashlaydigan
    bloklardan foydalangan holda vizual dasturlash tilidan foydalanadilar. "
  tutorial_hopdropphone_longdescription: Hopscotch iPad/iPhone-da oddiy dasturlash
    vositasi bo‘lib, millionlab talabalar tomonidan ijodiy ifoda erkinligi bilan seviladi.
    O‘zingizning "Telefonni tashlamang" o‘yinlarini yaratayotgan shogirdlaringizni
    quvonch bilan qichqiriqlarini tomosha qiling! Ushbu o‘zini o‘zi boshqaradigan
    video qo‘llanma 8 yoshdan katta bolalarga dasturlash asoslarini o‘rgatadi, shu
    bilan birga ushbu mashhur o‘yinning moslashtirilgan nashrlarini kodlaydilar. "
  tutorial_techfaa_longdescription: Ushbu interaktiv o‘quv qo‘llanma sizni avtonom
    agentlarning guruhdagi hayotiy xatti-harakatlarini simulyatsiya qilish uchun mo‘ljallangan
    algoritm turi \"Flocking \" bilan tanishtiradi. O‘rnatilgan tomoshabin sizga kodni
    ko‘rishni osonlashtiradi. "
  tutorial_codehsjsgraph_longdescription: CodeHS Internet Explorer-dan tashqari barcha
    zamonaviy brauzerlar bilan ishlaydi. Chrome bizning afzal ko'rgan/ tavsiya etilgan
    brauzerimizdir, ammo Firefox va Safari zamonaviy versiyasi bilan ham yaxshi ishlashi
    kerak.
  tutorial_thunkable_longdescription: Bloklar tilidan foydalanib, 1 soat ichida 10
    ta oddiy dasturni qanday yaratishni o‘rganing. Ushbu kulgili o‘quv qo‘llanma sizni
    mobil ilovalar ishlab chiqaruvchisi bo‘lish yo‘lida boshlaydi! "
  tutorial_hopcrossyroad_longdescription: Hopscotch iPad/iPhone-da oddiy dasturlash
    vositasi bo‘lib, millionlab talabalar tomonidan ijodiy ifoda erkinligi bilan seviladi.
    Ushbu o‘z-o‘zini boshqarish qo‘llanmasidagi video ko‘rsatma yordamida sizning
    o‘quvchilaringiz Crossy Road-ning o‘z versiyalarini tayyorlaydilar! 8 yoshdan
    katta bolalar ushbu dastur do‘konining sevimli versiyasini kodlashlari bilan dasturlash
    asoslari bilan tanishadilar. "
  tutorial_switchglitch_longdescription: Switch & Glitch sizning o‘quvchilaringizga
    qahramonni o‘ynashga imkon beradi! Vizual interfeys yordamida ular yoqimli robotlarni
    dasturlashadi va kunni tejashga yordam beradi. Ushbu mashg‘ulot 5-10 yoshdagi
    bolalarga dasturlash asoslarini, halqalarni va disk raskadrovka san'atini o‘rgatadi.
    Galaktika sizga kerak! "
  tutorial_codecar_longdescription: Simulyatsiya qilingan avtomashina platasini kodlang!
    Avtomobil shaklidagi elektron plataning chiroqlari va tugmalarini boshqaradigan
    haqiqiy C ++ kodini kiritasiz. 7 mashg‘ulot orqali siz simsiz kodli avtomashinada
    orqa chiroqni yondirasiz, tormoz pedalini kodlaysiz va hokazo. Ushbu mashg‘ulot
    ko‘chadan, agar bayonotlar va yozilgan kod bilan mantiqni o‘rgatsa va ISTE, NGSS,
    Common Core va CSTA standartlariga moslashtirilgan dars rejasini o‘z ichiga oladi.
    "
  tutorial_codesterscp_longdescription: Ushbu darsda talabalar koordinata tekisligining
    to‘rtta kvadrantasini o‘rganishadi! Spytitni sahnaning turli joylariga yuborish
    uchun ular Python va bizning matnga tortish vositalarimizdan foydalanadilar! Talabalarning
    koordinata tekisligida harakatlanishida qulay bo‘lishlariga yordam berish uchun
    namoyish va disk raskadrovka tadbirlari mavjud. "
  tutorial_grokpetblock_longdescription: This activity is designed to introduce you
    to embedded programming using friendly blocks, and has been specially designed
    for the Hour of Code. Use the blocks and a micro:bit to make a pet that you can
    feed and play with. No BBC micro:bit? No problem! This course includes a full
    micro:bit simulator, so you'll be able to do everything you'd do on a real micro:bit!
  tutorial_techbim_longdescription: Ushbu amaliy o‘quv qo‘llanmasi ilg‘or kutubxonalarning
    yordamisiz aylanish, rang berish, kontrastni oshirish, xiralashish, chekka aniqlash
    va hokazo kabi ba'zi oddiy tasvir manipulyatsiyalarini dasturiy ravishda qanday
    bajarishni bilishni istaganlar uchun mo‘ljallangan. "
  tutorial_techfpp_longdescription: Python o‘zining obyektga yo‘naltirilgan dasturlash
    xususiyatlari (sinflar, usullar, meros ...) bilan yaxshi tanilgan, ammo bu bilan
    cheklanib bo‘lmaydi! Ushbu interfaol qo‘llanmada Pythonning foydali, ammo unchalik
    ma'lum bo‘lmagan funktsional dasturlash xususiyatlari va texnikasi ko‘rsatilgan.
    "
  tutorial_codesterscr_longdescription: Talabalar "Python" da kodlashni darhol boshlashga
    imkon beradigan "matnga tortish uchun" vositalaridan foydalanadilar! Talabalar
    turli xil dasturiy buyruqlardan qanday foydalanishni va o‘zgartirishni o‘rganadigan
    qo‘llaniladigan amaliy mashg‘ulotlar to‘plamini bajaradilar. Keyin, ular ushbu
    ko‘nikmalarni o‘zlarining quvnoq tartiblarini yaratish uchun qo‘llashadi! "
  tutorial_grokdisease_longdescription: Ushbu mashg‘ulot sizga dasturlash bo‘yicha
    birinchi tajribangizni taqdim etish uchun mo‘ljallangan va "Kodlar soati" uchun
    maxsus ishlab chiqilgan. Kasallik epidemiyasini modellashtirish uchun Python dasturlash
    tilidan foydalaning. Yaltiroq burunning qiziquvchan holatini hal qila olasizmi?
    "
  tutorial_techec_longdescription: Yopish Javascript-ning hal qiluvchi jihati hisoblanadi,
    ammo ular sirli bo‘lib qoladi va ishlab chiquvchilar ularni osonlikcha tushunmaydilar.
    Ushbu interaktiv o‘quv qo‘llanma Javascript amaliyotini kuchaytirish uchun Yopish
    qanchalik kuchli va foydali ekanligini sizga o‘rgatadi! "
  tutorial_rgbegin_longdescription: RoboGarden - tushunishga oson, amaliy dastur bo'lib,
    unda talabalar faol o'qishda qatnashadilar. Kodlash bo'yicha savodxonlikni noldan
    o'rgatish uchun to'liq jihozlangan RoboGarden texnologiyani yaxshi biladigan o'qituvchiga
    bo'lgan ehtiyojni kamaytiradi.
  tutorial_myradream_longdescription: HAYVONLAR Mayraning orzusini egallab olishdi.
    Uning orzusini qaytarish uchun unga ko‘priklarni kesib o‘tishda, havoda uchishda
    va suv ostida suzishda yordam berish uchun kodlash qobiliyatlarini o‘rganing.
    Aktimator - bu birgalikda o‘yinlar va ilmiy simulyatsiyalarni yaratish, shuningdek
    ularni Internetda va mobil ilovalar sifatida nashr etish uchun veb-ga asoslangan
    Visual muhit. "
  tutorial_thinkfun_longdescription: Biz sizni Robotning miyasini tuzatish jarayonidan
    bosqichma-bosqich o‘tamiz! Bu yo‘lda siz mashhur "Boolean Satisfiability Problem"
    asosida jumboqlarni echasiz va bir soat ichida siz Boolean Master bo‘lasiz va
    ilg‘or dasturlash tushunchalarini tushunasiz! Barcha ko‘rsatmalar bitta ekranda
    joylashgan va ovoz balandligi ixtiyoriy. "
  tutorial_hopfireworks_longdescription: O‘zingizning (portlashsiz!) Fireworks dasturini
    kodlashda sizning o‘quvchilaringiz juda xursand bo‘lishadi! Hopscotch iPad / iPhone-da
    oddiy dasturlash vositasi bo‘lib, millionlab talabalar tomonidan ijodiy ifoda
    erkinligi bilan seviladi. Ushbu o‘z-o‘zini boshqaradigan video ko‘rsatma 8 yoshdan
    oshgan bolalarga dasturlash asoslarini o‘rgatadi va interaktiv salyutlarning maxsus
    versiyalarini kodlaydilar. "
  tutorial_grokspace_longdescription: Ushbu mashg‘ulot sizga dasturlash bo‘yicha birinchi
    tajribangizni taqdim etish uchun mo‘ljallangan va "Kodlar soati" uchun maxsus
    ishlab chiqilgan. Joyni o‘rganish va yulduzlarga erishish uchun Blockly vizual
    dasturlash tilidan foydalaning. "
  tutorial_codehspython_longdescription: O‘zaro aloqada bo‘lishingiz mumkin bo‘lgan
    dasturlarni yozish orqali Python dasturlash tili bilan kodlash asoslarini o‘rganing!
    Ushbu soat bosib chiqarish, o‘zgaruvchilar, matematik va foydalanuvchilardan ma'lumot
    olishni o‘z ichiga oladi. Foydalanuvchidan ma'lumotlarni qabul qiladigan va saqlaydigan
    va noyob javob qaytaradigan dastur yozing! "
  tutorial_codehsjava_longdescription: Java-da CodeHS bilan dasturlash
  tutorial_techioda_longdescription: Ushbu foydali qo‘llanma interaktiv tarzda Dijkstra
    algoritmi tufayli grafikada ikkita tugun orasidagi eng qisqa yo‘lni qanday qilib
    oldindan hisoblashni bilishga o‘rgatadi. "
  tutorial_grokmonster_longdescription: Dasturlash soati uchun maxsus ishlab chiqilgan
    ushbu do‘stona kurs orqali bolalarni kodlash bilan shug‘ullaning! O‘zingizning
    dasturlaringizni yozish, ketma-ketlik va buyurtma haqida ma'lumot olish va qiziqarli
    hayvonlar belgilarini yaratish uchun sudrab olib tashlash bloklaridan foydalaning!
    "
  tutorial_techmjs_longdescription: JavaScript 1997 yildan beri xalqaro standart hisoblanadi.
    Ushbu interaktiv qo‘llanmada biz sizning kodingizni yanada mustahkam, ixcham va
    o‘qishni osonlashtiradigan tilning zamonaviy xususiyatlarini o‘rganamiz. "
  tutorial_techga_longdescription: Genetik algoritmlar evolyutsiya nazariyasidan foydalanib,
    deterministik algoritmlar juda qimmatga tushadigan masalalarni, masalan, Traveling
    sotuvchisi muammosini kuchli hal qiladi. Ushbu interaktiv o‘quv qo‘llanma Genetik
    algoritmlar qanday ishlashini tushunishga yordam beradigan aniq va sodda kirishdir.
    "
  tutorial_techioan_longdescription: Ushbu interfaol qo‘llanmada biz Java-ning  \"null
    \" qiymatidan nima uchun doimo qochish kerakligini va uni chetlab o‘tish uchun
    qanday echimlar borligini bilib olamiz. "
  tutorial_techiogsr_longdescription: Rust - bu xotira xavfsizligi va ishlashni hisobga
    olgan holda ishlab chiqarilgan so‘nggi tizim dasturlash tili. Dastlab u 2010 yilda
    chiqarilgan. Ushbu interaktiv o‘quv qo‘llanmada C va C ++ bilan taqqoslanadigan
    spektakllar bilan tilni ishlatish uchun ushbu qiziqarli asoslarni o‘rganing! "
  tutorial_groktunnel_longdescription: Ushbu mashg‘ulot sizga dasturlash bo‘yicha
    birinchi tajribangizni taqdim etish uchun mo‘ljallangan va "Kodlar soati" uchun
    maxsus ishlab chiqilgan. Oddiy o‘yin (yoki MUD) yaratish uchun Python dasturlash
    tilidan foydalaning. Qorong‘i tunnel orqali yo‘l topa olasizmi? "
  tutorial_stemcod_longdescription: Siz video o‘yinlarni o‘ynaysizmi? Ba'zi o‘yinlar
    qanday qilib super-real, boshqa o‘yinlar esa multfilm-ish haqida o‘ylab ko‘rganmisiz?
    Ushbu mashg‘ulotda biz video o‘yinlar fizikasi haqida gaplashamiz va siz obyektning
    harakatini simulyatsiya qilish uchun kompyuter kodini o‘zgartirishni o‘rganasiz.
    Bizning faoliyatimiz klassik video o‘yinlarga asoslangan. O‘rnatish shart emas.
    100% Chromebook mos. "
  tutorial_techikb_longdescription: Kotlin - bu JetBrains-ning yangi ochiq manbali
    dasturlash tili. Bugungi kunda Java bilan ishlaydigan odamlar uchun bu juda katta
    qiziqish uyg‘otishi mumkin, garchi u ish vaqti (Scala, Go, Python, Ruby va JavaScript)
    yig‘ilgan axlatdan foydalanadigan barcha dasturchilarga murojaat qilishi mumkin.
    Ushbu interfaol qo‘llanmada Kotlin asoslarini o‘rganing! "
  tutorial_kanostreet_longdescription: San'at va texnologiyalar birlashadi! Kanoning
    Street Art Hour Code Code muammolari bilan, barcha qobiliyatlarning ijodiy aqllari
    bo‘yoq cho‘tkasi bilan kod yozadi, chiroyli va noyob san'at asarlarini yaratadi.
    Shu bilan birga, ishlab chiqaruvchilar intuitiv va qiziqarli tarzda haqiqiy dasturlash
    tilidan foydalangan holda kompyuter fanlari tamoyillarini o‘rganadilar. O‘qituvchilarimizning
    resurslari va ko‘rsatmalariga binoan har bir kishi o‘yin-kulgiga kirishi mumkin.
    "
  tutorial_codemojijs_longdescription: JavaScript-ni boshlash o‘quvchilarga belgi
    harakatlariga katta ta'sir ko‘rsatadigan oddiy buyruqlarni yozish uchun mo‘ljallangan.
    Talabalar buyruqlar yozadilar, ular belgilar orqaga burilishdan tortib tovushlarni
    chiqarishga va hatto gaplashishga imkon beradi. Ushbu mashg‘ulot sizga asosiy
    JavaScript g‘oyalari va buyruqlarini o‘rganishda yordam beradi. "
  tutorial_techapf_longdescription: Interfaol o‘quv qo‘llanma sizni Pythonning foydali
    xususiyatlari va Python tilini o‘zlashtirishni yaxshilash uchun hali bilmagan
    hiyla-nayranglaringiz bilan tanishtirishga qaratilgan. "
  tutorial_techfpjs_longdescription: Funktsional dasturlash bu juda qiyin yoki juda
    nazariy ko‘rinishi mumkin bo‘lgan narsalardan biridir. Boshqa kutmang! Ushbu interaktiv
    qo‘llanmada siz JavaScript-dagi amaliy misollar va mashqlar orqali funktsional
    dasturlashni kashf etasiz. "
  tutorial_techlinq_longdescription: C# dasturlash tili, asosan, ko‘plab kuchli va
    intuitiv til xususiyatlari tufayli ishlab chiquvchilar orasida juda mashhurdir.
    Ulardan biri LINQ, ko‘p turdagi ma'lumotlarga qarshi to‘g‘ridan-to‘g‘ri C
  tutorial_gpbcatapult_longdescription: Ishtirokchilar g‘azablangan qushlar o‘yinidagi
    kabi sahnaning bir chetidan ikkinchi tomoniga to‘pni uchirish uchun katapulta
    qurishadi. "
  tutorial_quorumastro_longdescription: Ushbu onlayn qo‘llanmada hisoblash astronomiyasi
    mavzularidan foydalanib kodlash haqida ma'lumot oling. Unda talabalar teleskoplarni
    boshqarishni o‘rganadilar, shuningdek Quorum dasturlash tilining kompyuter grafikasi
    dvigatelida mashq qiladilar. Yakuniy darsga qadar talabalar koinotdagi narsalarni
    topish uchun yulduzlarning grafik va mavjud xaritasini tuzadilar. "
  tutorial_alicewonder_longdescription: Alice in Wonderland - oldindan dasturlash
    tajribasi bo‘lmagan 6 yoshdan oshgan bolalar uchun mo‘ljallangan, o‘z-o‘zini boshqaradigan
    jumboq. Siz Elisga parametrlari va parametrlari bo‘lmagan funksiyalardan foydalanib
    rahbarlik qilasiz. "
  tutorial_rginter_longdescription: RoboGarden - tushunishga oson, amaliy dastur bo'lib,
    unda talabalar faol o'qishda qatnashadilar. Kodlash bo'yicha savodxonlikni noldan
    o'rgatish uchun to'liq jihozlangan RoboGarden texnologiyani yaxshi biladigan o'qituvchiga
    bo'lgan ehtiyojni kamaytiradi.
  tutorial_cssgrid_longdescription: Sizning sabzavot bog‘ingizni boqib, CSS Grid haqida
    hamma narsani bilib oling. "
  tutorial_jshero_longdescription: JS Hero sizni JavaScript dasturlash dunyosiga olib
    kirmoqchi. Har bir sahifada kichik dars va kichik dasturlash vazifasini topasiz.
    Vazifaga to‘g‘ridan-to‘g‘ri sahifada javob berish mumkin. Va zudlik bilan sizga
    muammoni to‘g‘ri hal qilganingiz yoki xato qilganingiz haqida aytiladi. "
  tutorial_codemojipy_longdescription: Python Laboratoriyasi - bu python dasturlash
    tili asoslarini o‘rgatadigan IOS-ga asoslangan faoliyat. Foydalanuvchilar ilmoqlar,
    massivlar, mantiqiy va boshqa ko‘p narsalar to‘g‘risida ma'lumot olishadi. "
  tutorial_nclabdrone_longdescription: NCLab-ning 3D Modeling ilovasi yordamida uch
    bosqichda uchuvchisiz kadr yarating. Uchuvchisiz uchuvchisiz kadr 3D formatida
    chop etilishi va haqiqiy ishlaydigan dronni yaratish uchun ishlatilishi mumkin!
    Har bir qadam o‘quv qo‘llanma va ko‘rsatmalarni o‘z ichiga oladi. Kodni to‘ldiring
    va darhol natijalarni ko‘ring. 3D modellashtirish XXI asr muhandisligi, ishlab
    chiqarish, san'at, ilm-fan, tibbiyot va boshqalarning muhim qismidir. Bu boshlashning
    ajoyib usuli! "
  tutorial_gpbcircle_longdescription: Ishtirokchilar sichqonchani siljitish paytida
    rang va yorqinlikni o‘zgartiradigan doira yasaydilar. Bu jarayonda ular rang,
    to‘yinganlik va yorqinlik modelini o‘rganadilar. "
  tutorial_gpbpaint_longdescription: Ishtirokchilar sichqoncha bilan rasm chizish
    uchun bo‘yoq muharriri yaratadilar, so‘ngra aniq tugma va maydonlarni rang bilan
    to‘ldirish qobiliyati kabi xususiyatlarni qo‘shadilar. "
  tutorial_cocomarcade_longdescription: Bundan ham salqinroq o‘yin yaratishga tayyormisiz?
    Python yoki JavaScript-ni ishlatadigan funksiyalar va hodisalar kabi rivojlangan
    kodlash tushunchalarini ko‘rib chiqing, so‘ngra o‘zingizning arcade omon qolish
    o‘yinini yaratish uchun ushbu ko‘nikmalardan foydalaning! "
  tutorial_beetik_longdescription: Ushbu mashg‘ulotda talabalar bastakor Frants Lissning
    taniqli asarining kichik qismini qayta tiklaydilar. Talabalar ilmoqlarni qanday
    o‘rnatishni va ularni kompyuter fanida ham, musiqada ham qanday ishlatilishini
    bilib oladilar. Bu kompyuter fanlari elementlari bilan musiqada algoritmik fikrlashni
    joriy etadigan bosqichma-bosqich qo‘llanma. Ushbu mashg‘ulotning oxirgi bosqichida
    talabalar musiqa temp, kalit, takrorlash, nota va hokazolarni o‘zgartirib, o‘rgangan
    narsalariga asoslanib asl o‘zgarishlarni amalga oshirish orqali musiqani 'buzadi'.
    Ushbu faoliyat klassik musiqani kompyuter fanlari bilan kesishadi. "
  tutorial_codedj_longdescription: Code DJ-da siz avval kodga o‘xshab ketadigan savollarga
    javob berish orqali avval Javascript asoslarini o‘rganasiz. Siz ikkinchi dunyoga
    etib borasiz, aslida siz musiqani to‘g‘ridan-to‘g‘ri kod bilan yaratishni boshlaysiz,
    shunchaki dastlab raqamlarni o‘zgartirib, va sizning mahoratingiz oshgani sayin,
    ritm halqalarini boshqarish va boshqalar! Keyin Code DJ dasturida musiqani erkin
    yaratish va uni mp3 formatida olish imkoniyatini ochasiz! "
  tutorial_rgadvan_longdescription: RoboGarden - tushunishga oson, amaliy dastur bo'lib,
    unda talabalar faol o'qishda qatnashadilar. Kodlash bo'yicha savodxonlikni noldan
    o'rgatish uchun to'liq jihozlangan RoboGarden texnologiyani yaxshi biladigan o'qituvchiga
    bo'lgan ehtiyojni kamaytiradi.
  tutorial_codehsrn_longdescription: Ushbu mashg‘ulot sizga birinchi haqiqiy mobil
    ilovalarni yaratish va ularni telefoningizda qanday qilib React Native yordamida
    sinab ko‘rish haqida bir nechta misollarni keltiradi. Smartfon telefonida dasturlarni
    ishga tushirish uchun talabalar Expo dasturini yuklab olishlari kerak. Expo haqida
    ko‘proq ma'lumotni https://expo.io/ saytidan toping. "
  tutorial_codehswd_longdescription: CodeHS Internet Explorer-dan tashqari barcha
    zamonaviy brauzerlar bilan ishlaydi. Chrome bizning afzal ko'rgan/ tavsiya etilgan
    brauzerimizdir, ammo Firefox va Safari zamonaviy versiyasi bilan ham yaxshi ishlashi
    kerak.
  tutorial_turtlerobot_longdescription: Talaba o‘qituvchining yordamisiz mashq qilishiga
    imkon beradigan "Robot toshbaqalar" stol o‘yinini qabul qilish. "
  tutorial_ozoevo_longdescription: Evo by Ozobot yaqinda joylashgan sensorlar, dasturlashtiriladigan
    LEDlar, harakatlanish va tovushlar, yorug‘lik va rang sezgichlari kabi ranglarni
    ko‘rish va chiziqlarga ergashish kabi bir necha tonna ajoyib texnologiyalar bilan
    to‘ldirilgan. Evo-ga ushbu kirish OzoBlockly dasturini taqdim etadi, bu sizning
    yaqinligingiz sezgichlari sizning qo‘llaringiz bilan yoqilganda Evoni harakatga
    keltiradi va ba'zi ranglarda yurib bo‘lgandan keyin g‘alaba raqsini o‘ynaydi.
    "
  tutorial_ozoexped_longdescription: Talabalar Ozobot ushbu bosma stol o‘yini bilan
    qiziqarli tarzda ta'qib qilishlari mumkin bo‘lgan chiziqlar va rang kodlarini
    chizishda mashq qilishadi. Ham omad, ham mahorat bir qator qiziqarli va vaqtli
    qiyinchiliklar orqali rol o‘ynaydi, bu ularga shakl va rang kodlarini birlashtirishni
    talab qiladi. Talabalar muvaffaqiyatga erishganliklari sababli, ular maqsadlariga
    yaqinlashadilar. Faoliyat talabalar o‘zlarining strategiyalarining bir qismi sifatida
    raqiblari uchun qiyinchiliklarni oshirish uchun foydalanishi mumkin bo‘lgan chaqiriq
    kartalarini o‘z ichiga oladi. "
  tutorial_ozojourney_longdescription: Sinf sifatida talabalar Ferdinand Magellanning
    sayohatini yakunlash uchun o‘zlarining Ozobotlarini dasturlashadi. O‘qituvchi
    oldindan qog‘oz qit'alarini kesib, yig‘ishi kerak. Talabalar OzoBlockly tilidan
    Magellan bosib o‘tgan yo‘l bo‘ylab qit'alar bo‘ylab harakatlanish uchun Ozobot
    robotini dasturlashda foydalanadilar. Yo‘l davomida talabalar dunyo geografiyasining
    turli qismlarini belgilaydilar. "
  tutorial_ozocodes_longdescription: Ushbu o‘quv qo‘llanma oldindan o‘qiydiganlarga
    Ozobot kodini yozishda ko‘ngil ochishda yordam beradi, chunki ularga Ozobot yurishi
    mumkin bo‘lgan qalin qora chiziqlarga o‘z ismlarini yozishlari va OzoCodes-ni
    mantiqiy joylarda joylashtirishlari, robotning yurishida va sakrashlarida yordam
    berish uchun birinchi harfdan tortib to oxirgi. Talabalar dastlabki qoralamani
    sinovdan o‘tkazadilar va ishlaydigan yakuniy mahsulotni yaratish uchun takrorlang.
    Ushbu dars nozik vosita mahoratini, informatika tushunchalarini rag‘batlantiradi
    va o‘quvchilarning OzoCode tajribasini oshiradi. "
  tutorial_ozoeclipse_longdescription: Oyning Yer atrofida aylanishiga asoslangan
    oddiy xaritada Ozobot robotlari yordamida tutilishlar, oy fazalari va osmon mexanikasi
    (orbitadagi jismlarning tezligini o‘zgartirish) sehrini kashf eting. Ozobot dasturlash
    tajribasi kam bo‘lgan taqdirda ham, sinf ikkita bot va fonar bilan tutilishlarning
    namoyishini yaratishi mumkin, so‘ngra oddiy OzoCodes yordamida aylanib yuruvchi
    jismning o‘zgaruvchan tezligi xaritasini yaratishi mumkin, markerlar bilan chizilgan.
    "
  tutorial_ozosimulator_longdescription: Ushbu mashg‘ulot talabalar kompyuter yoki
    botdan foydalanishni talab qilmasdan dasturlash tillari haqida ma'lumot beradi.
    Talaba bu mashg‘ulotda kompyuter bo‘lib, psuedocode-dan foydalanib, kompyuter
    miyani mazax qiladigan labirint yordamida qanday qilib dastur yozishni o‘rgatadi,
    unda o‘quvchilar avval buyruqlarni o‘qishlari va bajarishlari, so‘ngra labirint
    uchun dastur yozishlari kerak. ular nimani o‘rgandilar. "
  tutorial_ozoalgorithm_longdescription: O‘z belbog‘ida bir nechta dasturiy tushunchalarga
    ega bo‘lgan talabalar Ozobotni tasodifiy ko‘paytirish faktini tanlashga majbur
    qilishdan mamnun bo‘lishadi, so‘ngra katakchani tortib, miltillaydi va/yoki javoblarni
    aytadi. O‘quvchilar oldindan bilishlari kerak bo‘lgan dasturlash kontseptsiyalariga
    sikllar, matematikalar, o‘zgaruvchilar, tasodifiy sonlar hosil qilish va OzoBlockly-ning
    o‘ziga xos kontseptsiyasi qatorlari, LED yoritgichlar, taymerlar va Evo audio
    imkoniyatlari uchun  \"say \" o‘rnatish kiradi.
  tutorial_ozotimer_longdescription: Ozobot Bitni taymerga aylantira olamizmi - xususan
    soniyani o‘lchash uchun taymer? Ushbu qiyin dars talabaning geometriya va fizika
    fanidan tushunchalar haqidagi bilimlarini hamda yorug‘lik effektlari, chiziqli
    navigatsiya va vaqtni ishlatib 4-darajali (Advanced) OzoBlockly kodini yozish
    qobiliyatini o‘z ichiga oladi. Keyinchalik OzoBlockly dasturi ishlab chiqilishi
    mumkin bo‘lgan asos sifatida OzoMap taqdim etiladi. Ozobot Bit ikkinchi taymerini
    kalibrlash uchun stop-watch yoki uyali telefonning stop-watch dasturi kerak. "
  tutorial_ozohabits_longdescription: Talabalar Ozobot dasturini yaratish uchun chiziqlar
    va OzoCodes qanday chizish kerakligini bilsalar, ushbu dasturlash usulini real
    hayotga tatbiq etishga tayyor bo‘lishadi. Ushbu o‘quv qo‘llanmada qanday qilib
    Ozobot-dan tabiatni modellashtirish uchun kompyuter simulyatsiyasiga o‘xshashligini
    ko‘rsatish mumkin. Ushbu dars tarbiyachi Point OzoCodes qanday ishlashini va ular
    yordamida Ozobotni to‘xtatish uchun qanday foydalanish mumkinligini tushuntirish
    bilan boshlanadi. Ushbu funksiya o‘tli tepalikda yashovchi quyonning to‘yib ovqatlanishini
    va to‘xtashini modellashtirishda qo‘llaniladi. "
  tutorial_ozoprogram_longdescription: Talabalar, hatto sinflarida robot yo‘q bo‘lsa
    ham, robotlarni dasturlash qanchalik osonligini bilib olishadi. O‘qituvchilar
    tomonidan olib boriladigan ushbu onlayn o‘quv qo‘llanma talabalarga dasturlash
    ko‘nikmalarini rivojlantirishga va Ozobot-ning Blockly o‘yinlari orqali kompyuter
    fanlarini tushunishga ishonch hosil qilishlariga yordam beradi. Talabalar Ozobot
    tomonidan Bit va Evo qanday qilib dasturni noyob usul orqali yuklashini aniqlaydilar
    - ranglar robotning yorug‘lik sezgichlarida yonib turadi va unga dasturni o‘rgatadi.
    "
  tutorial_ozopair_longdescription: OzoBlockly blokli dasturlash tilini biladigan
    talabalar haydovchilar va navigatorlar sifatida jamoalarda ishlashni o‘rganadilar,
    so‘ngra bitta kompyuterda bitta Ozobot roboti uchun bitta dastur yaratish orqali
    mashq qiladilar. Bu o‘qituvchilar boshchiligidagi o‘quv qo‘llanmasi bo‘lib, u
    boshida videofilmlarni namoyish etishni talab qiladi, so‘ngra o‘quvchilarga kerak
    bo‘lganda dasturini bajarishda yordam beradigan ko‘rsatma. "
  tutorial_codesnoopy_longdescription: Snoopy's Beagle Scouts dasturini qiziqarli
    va bema'ni qarta kurashda dasturlash orqali do‘stlaringiz bilan birlashing va
    kodlash mahoratingiz bilan shug‘ullaning! Yangi boshlanuvchilar va o‘quvchilarni
    xush kelibsiz - jamoalar o‘z kodlarini bir-biridan ustun qo‘yishga urinish paytida
    yashirincha yozadilar. So‘zsiz kod yordamida har kim o‘yin-kulgiga kirishi mumkin!
    Ushbu mashg‘ulot bitta qurilmadagi 1-4 o‘yinchini qo‘llab-quvvatlaydi - do‘stlaringizga
    yoki kompyuterga qarshi o‘ynash. "
  tutorial_applabintro_longdescription: Bloklar yoki matn yordamida JavaScript-da
    o‘z ilovangizni yarating. Do‘stlaringiz bilan baham ko‘rishingiz yoki jamoat galereyasida
    nashr etishingiz mumkin bo‘lgan tugmachalar, rasmlar, tovushlar va bir nechta
    ekranli oddiy dastur yaratasiz. Agar siz allaqachon bloklar bilan kodlashni amalga
    oshirgan bo‘lsangiz, mahoratingizni keyingi bosqichga ko‘taring. "
  tutorial_cslartist_longdescription: Har bir kompyuterda yashaydigan kichkina rassom
    borligini bilasizmi? Ushbu PDF jumboqlarga kiritilgan qiziqarli hikoyani o‘z ichiga
    oladi, bu sizning o‘quvchilaringizga raqamli san'at asoslarini o‘rgatadi, chunki
    ular o‘z ijodlarini piksellar, algoritmlar va takroriy ko‘chadan foydalanib yaratadilar.
    "
  tutorial_cslscratchjr_longdescription: CodeSpeak-ning  \"Keling, ScratchJr mushukchasi
    bilan o‘ynaymiz! \" Faoliyat to‘plami - bu ishchi jadvallar bilan birga ovoz chiqarib
    o‘qing. Hikoya yangi kodlovchilar uchun juda yaxshi birinchi loyiha kodini ko‘rib
    chiqadi. Voyaga etgan kishi hikoyani oldindan o‘quvchi sinf o‘quvchilariga o‘qib
    berishi mumkin, so‘ngra o‘quvchilarga ScratchJr ilovasi yordamida o‘zlarining
    planshetlarida hikoyani kodlashlariga rahbarlik qilishlari mumkin. Erta o‘qish
    ko‘nikmalariga ega bo‘lgan o‘quvchilar hikoyani o‘zlari o‘qishlari va mustaqil
    ravishda "Faoliyat to‘plamini" to‘ldirishlari mumkin. "
  tutorial_floevents_longdescription: Talabalar voqealarni o‘rganadilar, bu dastur
    maxsus stimullarga javob berishga imkon beradigan kontseptsiya. Hodisalar hodisa
    ishlovchilari deb nomlangan kodlarning bitlarida aniqlanadi, ular ma'lum voqealarni
    tinglaydi va qanday javob berish bo‘yicha ko‘rsatmalarni o‘z ichiga oladi. Talabalar
    o‘zlarining voqea ishlovchilarini yaratadigan va ijro etadigan aqldan ozgan Libs
    uslubidagi mashqlarda asosiy so‘z boyliklarini o‘rganadilar va voqealarni boshqaruvchilar
    uchun matn yozadilar. "
  tutorial_florobot_longdescription: Ushbu darsda talabalar robototexnika sohasiga
    sho‘ng‘ish paytida savodxonlik ko‘nikmalarini shakllantirishadi. Ular robot nima
    ekanligini bilish va kundalik hayotda robotlar namunalarini ko‘rish uchun ular
    Flocabulary-ning hip-hop bo‘yicha ta'lim videosini tomosha qilishadi. Ular robotlar
    haqidagi qisqa parchalarni yaqindan o‘qiydilar, robotlar juda mos bo‘lgan vazifalarni
    muhokama qiladilar va ma'lum bir muammoni hal qilish uchun o‘zlarining robotlarini
    ishlab chiqish orqali darsni yakunlaydilar. "
  tutorial_isavesanta_longdescription: Ushbu Kodeks soatiga moslashtirilgan o‘qituvchilar
    boshchiligidagi bayram tadbirida bolalar Santa-onani qutqarish uchun Scratch yordamida
    kompyuter o‘yinini yaratadilar. Ular algoritmlarni tuzadilar, shartli bayonotlardan
    foydalanadilar, shuningdek o‘zlarining ishlarini sinab ko‘rishadi va disk raskadrovka
    qiladilar. Asta-sekin dars rejasi, o‘quvchilar resurslari, qo‘llab-quvvatlash
    kartalari va oldindan yozilgan dastur shablonlarini o‘z ichiga oladi. "
  tutorial_iorder_longdescription: Ushbu o‘qituvchi "Dasturlash soati" ga moslashtirilgan
    faoliyatni olib bordi, Scratch 2.0 yordamida hisoblash tafakkuri va kodlash qobiliyatlarini
    rivojlantiradi. Bolalar muzqaymoq stendini simulyatsiya qilishni va / yoki o‘yinni
    dasturlashadi va shu bilan algoritmlarni tuzadilar, takrorlash, shartli bayonotlardan
    foydalanadilar, o‘z ishlarini sinab ko‘rishadi va disk raskadrovka qilishadi.
    Bosqichma-bosqich dars rejasi, o‘quvchilarni qo‘llab-quvvatlash materiallari va
    o‘qituvchi va o‘quvchilar uchun oldindan yozilgan Scratch 2.0 dastur shablonlari
    kiradi. "
  tutorial_ianimate_longdescription: 'This teacher-led seasonal activity, adapted
    for the Hour of Code, introduces children to creating computer animations. The
    children will create frames, add artwork and animate a simple Christmas scene.
    Lots of ideas for differentiation, extension and enrichment from making a very
    simple animated sequence to more able pupils: animating backgrounds as well as
    characters and objects, adding 3D effects (e.g. shadows), creating more frames
    for smoother movement, switching backgrounds to create scene changes, and animating
    more than one object.'
  tutorial_iloveada_longdescription: O‘qituvchilar tomonidan olib boriladigan ushbu
    "Soat kodi" ga moslashtirilgan dars mashg‘ulotlari tarix bilan o‘zaro bog‘liq
    hisoblashni o‘rgatish imkoniyatini beradi. Bolalar Ada Lovelace-ni kompyuter fanida
    muhim tarixiy shaxs va dunyodagi birinchi kompyuter dasturchisini tadqiq qilishmoqda!
    Keyinchalik ular HTML-dan foydalanib, veb-usta sifatida o‘zlarining topganliklari
    va qobiliyatlarini namoyish qiluvchi multimedia veb-sahifasini yaratadilar. Bosqichma-bosqich
    faoliyat rejasi, o‘qituvchi va o‘quvchilar bilan bog‘liq manbalar va bilimlarni
    yanada kengaytirish uchun ularni kengaytirish va boyitish g‘oyalari kiradi. "
  tutorial_kodflash_longdescription: Chaqnoq! Qarsak! Ushbu amaliy, vahshiy ob-havo
    darsi chaqmoq va momaqaldiroq bilan shartli bayonotlarni o‘rgatadi. Talabalar
    nima uchun momaqaldiroq doimo chaqmoqni kuzatib borishini bilib oladilar va  \"agar
    chaqmoq bo‘lsa, u holda momaqaldiroq paydo bo‘ladi \" degan mantiqiy bayonotni
    o‘rganib chiqadi. "Bo‘ron qanchalik uzoqligini ko‘rish uchun ikkala orasidagi
    soniyani hisoblang!"
  tutorial_kodchoose_longdescription: O‘zingizning sarguzashtingizni tanlang!  \"Agar
    bayonotlar \" qatori orqali talabalar voqea chizig‘ini o‘zgartiradilar va yozgan
    rivoyatlariga yakun yasaydilar. Dastur yo‘li sharoitga qarab o‘zgargani kabi,
    belgi bayoni orqali o‘tadigan yo‘l ham o‘zgarishi mumkin. Yaratuvchilik bilan
    shug‘ullaning va Kodable fuzzFamily-ni turli xil xulosalarga ega bo‘lishi mumkin
    bo‘lgan bir hikoyadagi bir nechta sarguzashtlarga olib boring. "
  tutorial_kodpizzapre_longdescription: 3 qismli bo‘limda talabalar matematikani va
    dasturlashni birlashtirib, restoranning mobil buyurtma berish dasturi uchun echimlar
    ishlab chiqadilar. Dominic's Pizza restorani yangi dasturining algoritmini yaratmoqda
    va pitssa xarajatlarini hisoblashda talabalar yordam berishadi. Bo‘lim oxirida
    talabalar buyurtma narxini hisoblab chiqqandan so‘ng o‘zlarining "pitssalarini"
    tayyorlaydilar va etkazib berishadi. "
  tutorial_kodpizza_longdescription: 3 qismli bo‘limda talabalar matematikani va dasturlashni
    birlashtirib, restoranning mobil buyurtma berish dasturi uchun echimlar ishlab
    chiqadilar. Dominic's Pizza restorani yangi dasturining algoritmini yaratmoqda
    va pitssa xarajatlarini hisoblashda talabalar yordam berishadi. Bo‘lim oxirida
    talabalar buyurtma narxini hisoblab chiqqandan so‘ng o‘zlarining "pitssalarini"
    tayyorlaydilar va etkazib berishadi. "
  tutorial_kodwomen_longdescription: Ushbu 3 qismdan iborat bo‘linma gender tengsizligini
    o‘rganib chiqadi va talabalarni turli tajribalar va istiqbollar atrofidagi faoliyat
    va munozaralarga jalb qiladi. Texnika tarixidagi nufuzli ayollarni ta'kidlab,
    talabalar o‘tmishdagi kashshoflar haqida ma'lumot olishadi va texnologik sohadagi
    tenglik to‘g‘risida o‘zlarining fikrlarini shakllantiradilar. Bo‘lim tugagandan
    so‘ng, o‘quvchilar o‘zlarining fikrlarini yozma ravishda bayon qilib, maktabdagi
    jamoada o‘zgarishlarni amalga oshiradilar. "
  tutorial_tfunplug_longdescription: Biz sizni Robotning miyasini tuzatish jarayonidan
    bosqichma-bosqich o‘tamiz! Bu yo‘lda siz mashhur "Boolean Satisfiability Problem"
    asosida jumboqlarni echasiz va bir soat ichida siz Boolean Master bo‘lasiz va
    ilg‘or dasturlash tushunchalarini tushunasiz! Hech qanday kompyuter talab qilinmaydi
    - sizga kerak bo‘lgan hamma narsani bizning PDF-da chop etish mumkin. "
  tutorial_lbvariables_longdescription: Ko‘ngil ochish o‘zgaruvchan emas! Qisqa mashg‘ulotlar
    va qiziqarli videofilmlar o‘quvchilar dasturda duch keladigan asosiy kodlash tushunchalari
    haqida umumiy ma'lumot beradi. O‘zgaruvchilar darsi o‘quvchilarga hisoblashlar,
    belgilar va qo‘shimcha o‘yinchilarni o‘yinlarga qo‘shish uchun o‘zgaruvchilar
    yaratishga o‘rgatadi. "
  tutorial_lbfunctions_longdescription: Qisqa mashg‘ulotlar va qiziqarli videofilmlar
    o‘quvchilar dasturda duch keladigan asosiy kodlash tushunchalari haqida umumiy
    ma'lumot beradi. Funksiyalar darsi o‘quvchilarni o‘z o‘yinlarini yuqori darajaga
    ko‘tarish uchun o‘ziga xos kod bloklarini yaratishga o‘rgatadi. "
  tutorial_lblogic_longdescription: Mantiqqa zid bo‘lgan qiziqarli tadbirlar va videofilmlar
    o‘quvchilar dasturda duch keladigan asosiy kodlash tushunchalari haqida umumiy
    ma'lumot beradi. Mantiqiy dars o‘quvchilarga o‘z o‘yinlarida qoidalar va tanlovlarni
    dasturlash uchun shartli bayonotlardan foydalanishga o‘rgatadi. "
  tutorial_lbworld_longdescription: Yaxshilik kodi! Talabalar o‘z jamoasidagi odamlarning
    hayotini engillashtirishga yordam beradigan o‘yinni loyihalashtiradilar. Yakunda
    har bir guruh o‘zlarining prototiplarini  \"Dunyo Arkadasini O‘zgartirish \" da
    namoyish etishadi, bu jamoa a'zolari uchun ochiqdir. "
  tutorial_lbloops_longdescription: Looplar har qanday o‘yin ninja siridir. Qisqa
    mashg‘ulotlar va qiziqarli videofilmlar o‘quvchilar dasturda duch keladigan asosiy
    kodlash tushunchalari haqida umumiy ma'lumot beradi. Ilmoqlar darsi o‘quvchilarga
    animatsiyalar yaratish uchun ko‘chadan qanday foydalanishni o‘rgatadi. "
  tutorial_lbtug_longdescription: \"Button-masher \" atamasiga yangi ma'no keltiring.
    Talabalar kodni tuzishda funksiyalardan qanday foydalanilishini o‘rganish uchun
    "Tug of War" o‘yinini yaratadilar va qayta tuzadilar. "
  tutorial_lbpotato_longdescription: Talabalar Hot Potato o‘yinida yangi spin yaratish
    uchun ko‘chadan, shartli mantiqdan va o‘zgaruvchilardan foydalanadilar. Ushbu
    dars ixtiro kodini tushunish uchun boshlang‘ich yoki o‘rta darajadagi tadqiqotlar
    o‘rtasida tanlovni taqdim etadi. "
  tutorial_lbguitar_longdescription: Talabalar har kimga, hattoki musiqa o‘qiy olmaydiganlarga
    ham oddiy qo‘shiqlarni ijro etishni osonlashtiradigan musiqiy asbobni loyihalashtirishda
    birgalikda ishlashadi ".
  tutorial_lbio_longdescription: Qisqa mashg‘ulotlar va qiziqarli videofilmlar o‘quvchilar
    dasturda duch keladigan asosiy kodlash tushunchalari haqida umumiy ma'lumot beradi.
    Kirish va chiqish darsi o‘quvchilarga tasvirlar, tovush va harakatlarni boshqarishni
    o‘rgatadi. "
  tutorial_wonpuppy_longdescription: Wonder Workshop Blockly dasturidan foydalaning
    va 3 kodlash muammolarini hal qilish uchun robotni Dash qiling! Ushbu qator qiyinchiliklarda
    siz Dash kuchukchasini fokuslar bajarishga o‘rgatasiz. Ushbu ketma-ketlik "Dash
    Code Code Dash" va "Dot Challenge Card" tadbirlarining 3-qismidir. Funksiyalar
    bilan kodlash tajribasiga ega bo‘lgan talabalar uchun tavsiya etiladi. "
  tutorial_woncue_longdescription: O‘zingizning CUE robotingizni turli usullar bilan
    dasturlash uchun Wonder Workshop-ning signal dasturidan foydalaning. Ilovadagi
    muammolar va demolar bloklar, JavaScript yoki shtat mashinalari yordamida dasturlashni
    ko‘rsatib beradi. Shuningdek, siz kodlash paytida robotning 4 xil shaxsiyati bilan
    tanishasiz! "
  tutorial_wonzoo_longdescription: Wonder Workshop Blockly dasturidan foydalaning
    va 3 ta kodlash muammolarini hal qilish uchun robotga nuqta qo‘ying! Ushbu qator
    qiyinchiliklarda siz Dot-ga hayvonlarni boqish hayvonot bog‘ida hayvonlar bilan
    o‘ynashga yordam berasiz. Ushbu ketma-ketlik "Dash Code Code Dash" va "Dot Challenge
    Card" tadbirlarining 2-qismidir. "
  tutorial_wontrip_longdescription: Wonder Workshop Blockly dasturidan foydalaning
    va 3 kodlash muammolarini hal qilish uchun robotni Dash qiling! Ushbu qator qiyinchiliklarda
    siz Dashga safarga tayyorgarlik ko‘rishda yordam berasiz. Ushbu ketma-ketlik "Dash
    Code Code Dash" va "Dot Challenge Card" tadbirlarining 4-qismidir. Bu voqea ishlovchilari
    va shartli vositalar bilan kodlash tajribasiga ega bo‘lgan talabalar uchun tavsiya
    etiladi. "
  tutorial_woncollect_longdescription: Wonder Workshop Blockly dasturidan foydalaning
    va 3 kodlash muammolarini hal qilish uchun robotni Dash qiling! Ushbu qator qiyinchiliklarda
    siz Dashga dengiz qobig‘i va konfet kabi turli xil narsalarni yig‘ishda yordam
    berasiz. Robotingiz aylanib yurishi uchun erga bo‘sh joy ajratishni unutmang.
    Ushbu ketma-ketlik "Dash Code Code Dash" va "Dot Challenge Card" tadbirlarining
    1-qismidir. "
  tutorial_wonsecret_longdescription: Maxfiy xabar tizimini yaratish uchun Cue roboti
    bilan Wonder Workshop Cue dasturidan foydalanamiz. Ushbu mashg‘ulot JavaScript-da
    kodlash tajribasiga ega bo‘lgan talabalar uchun tavsiya etiladi. "
  tutorial_hsscience_longdescription: Tasavvur qiling, agar sizning o‘quvchilaringiz
    tabiiy hodisalarning shaxsiy kompyuter modellarini osonlikcha qila olsalar! Ushbu
    bir soatlik dars rejasida suv aylanmasi Hopscotch deb nomlangan iPad-ga asoslangan
    bolalar dasturlash vositasi yordamida interfaol kompyuter modelini yaratish uchun
    namuna sifatida keltirilgan. Siz uni o‘rganilayotgan har qanday dinamik tizimni
    simulyatsiya qilish uchun moslashtira olasiz. Oldindan tajriba talab qilinmaydi!
    "
  tutorial_popculture_longdescription: Ushbu tadbir yangi boshlanuvchilarga interaktiv
    vositalar yordamida olomon manbalari, vizualizatsiya va ma'lumotlarni tahlil qilish
    bilan tanishish imkoniyatini beradi. Maqsad - bu har qanday odam ma'lumot fanlari
    loyihalariga hissa qo‘shishi mumkinligini va kompyuter fanlari turli xil mavzularga
    (hatto ommaviy madaniyatdagi tendentsiyalarga) bog‘lanib, uni turli odamlar uchun
    dolzarbligini namoyish etish. Ushbu mashg‘ulotda talabalar ommaviy madaniyat to‘g‘risida
    o‘zlarini qiziqtirgan savollarni berish va hisoblash vositalaridan foydalanib
    ushbu savollarga javob izlash bilan shug‘ullanadilar. "
  tutorial_legorobust_longdescription: LEGO g‘ishtlaridan qurilgan zilzila simulyatoridan
    foydalangan holda binoning qanday xususiyatlarini uning zilzilaga chidamli bo‘lishiga
    yordam berishini o‘rganish. Talabalar zilzilalarning kelib chiqishi va tabiatini
    o‘rganadilar. Qurilish loyihalarini sinab ko‘rishga imkon beradigan qurilmani
    yarating va dasturlashtiring. Dalillarni hujjatlashtiring va qaysi inshootlarning
    dizayni (lar) ning zilzilalarga qarshi turishi eng maqbul ekanligi to‘g‘risida
    xulosalaringizni taqdim eting. "
  tutorial_legoplants_longdescription: LEGO vakolatxonasi yordamida ko‘payish bosqichida
    changlatuvchi va gul o‘rtasidagi munosabatni modellashtirish. Talabalar o‘simliklarning
    ko‘payishida turli xil organizmlar qanday faol rol o‘ynashini o‘rganadilar. Changlatuvchi
    va o‘simlik o‘rtasidagi munosabatni taqlid qilish uchun asalarichilik va gullar
    modelini yarating va dasturlashtiring. O‘zingiz yaratgan o‘simliklar va ularning
    changlatuvchilarining turli xil modellarini taqdim eting va hujjatlashtiring.
    "
  tutorial_legopark_longdescription: Haydovchilar aralashuvisiz o‘zlarini xavfsiz
    ravishda to‘xtata oladigan avtomashinalarni loyihalash. Talabalar algoritmlar
    bir qator ko‘rsatmalarni tartibda bajarishga qodir ekanligini tushunadilar. G‘ildirakli
    robotning harakatlanishining turli xil usullarini taqqoslab, Chiqishlar kontseptsiyasini
    o‘rganing. "
  tutorial_legodetect_longdescription: Yo‘lda transport vositalari va obyektlar o‘rtasida
    baxtsiz hodisalardan saqlanish usullarini ishlab chiqing. "
  tutorial_legolight_longdescription: Kecha haydash xavfsizligini yaxshilaydigan avtomobil
    xususiyatlarini loyihalash. Talabalar kirishlar tushunchasi va ularni boshqarish
    usulini o‘rganadilar. "
  tutorial_alexa_longdescription: Alexa - bu Amazon Echo-ni quvvatlovchi ovozli xizmat.
    Alexa mijozlarga ovozli qurilmalar bilan o‘zaro aloqada bo‘lish imkoniyatini beradigan  \"ko‘nikmalar
    \" deb nomlangan imkoniyatlarni taqdim etadi. Ushbu qo‘llanmada siz Alexa xabarnomalarini
    boshqarish uchun veb-xizmat yaratasiz. Siz ushbu laboratoriya uchun o‘zingizning
    maktabingiz uchun xos bo‘lgan faktlarni yaratasiz. Ushbu laboratoriya yakunida
    siz Amazon Developer Portal-da Alexa Fact mahoratini yaratishingiz, Alexa mahoratining
    o‘zaro ta'sir modelini yaratishingiz va sozlashingiz, shuningdek Developer Tools
    va ixtiyoriy ravishda Alexa qurilmasi yoki simulyatoringiz yordamida mahoratingizni
    sinab ko‘rishingiz mumkin. "
  tutorial_grokpetmicro_longdescription: This activity is designed to introduce you
    to embedded programming, and has been specially designed for the Hour of Code.
    Use the MicroPython programming language to make a pet that you can feed and play
    with. Don't have a BBC micro:bit? No problem! This course includes a full micro:bit
    simulator, so you'll be able to do everything you'd do on a real micro:bit!
  tutorial_pirateplunder_longdescription: Pirat talon-taroj qiluvchi 3D muhitida bo‘lib
    o‘tadi, unda talabalar bizning pirat kapitanimizga kod yozish uchun vizual bloklarni
    sudrab tashlab, o‘z xazinasiga erishishda yordam berishadi. Talabalar toqqa chiqmoqdalar,
    jang qilmoqdalar, yig‘moqdalar va murakkablik oshib borayotgan muammolardan o‘tib,
    ilmoqlar yordamida samarali kod yaratishni va sharoitlarga qarab aqlli xatti-harakatlarni
    yozishni o‘rganadilar. Ushbu aktvitiy 7 yoshdan katta bolalar va birinchi marta
    kodlovchilar uchun mo‘ljallangan. Buning ustiga, smartfon va mobil VR minigarniturasi
    bo‘lgan har bir kishi VR-da hal qilingan vazifalarini o‘rganishi mumkin. "
  tutorial_cadj_longdescription: Cody va Ava-ga qo‘shiling, chunki ular qiziqarli
    va interaktiv DJ Device-dan foydalangan holda ma'lumotlarni taqdim etish to‘g‘risida
    ma'lumot olishadi. O‘zingizning rang-barang musiqiy ohangingizni yaratishda raqamlaringiz,
    rasmlaringiz va tovushlaringiz yordamida sizning ismingiz qanday ifodalanishini
    bilib oling! "
  tutorial_cacrazy_longdescription: Aleks va Lonniga qo‘shiling, chunki ular qiziqarli,
    interaktiv rasmlar yaratish orqali kodlash haqida bilib olishadi. Ushbu hayajonli
    sarguzashtda aqldan ozgan jonzotlarni yaratishda ketma-ketlik, ko‘chadan o‘tishlar,
    voqealar va harakatlar to‘g‘risida bilib oling! "
  tutorial_cajump_longdescription: Charli va Tilliga qo‘shiling, chunki ular Lyusi
    tug‘ilgan kuniga bag‘ishlangan sport mavzusidagi platformer o‘yinini ishlab chiqmoqdalar.
    "
  tutorial_carest_longdescription: Rossga Food Avengers restoranida qo‘shiling. Rossiyadagi
    muammolarni hal qilishda va hayajonlangan 8 bolaga kechki ovqatda yordam berish
    uchun hisoblash tafakkuringiz qobiliyatidan foydalaning. "
  tutorial_accai_longdescription: Robot noma'lum sayyoraga insoniyat yangi aholi punktini
    o‘rnatishi mumkinligini aniqlash uchun yuboriladi. U boshpana topish uchun sayyorani
    o‘rganadi va kashf etadi va mahalliy aholi bilan aloqada bo‘ladi. O‘yinchi sifatida
    siz robotga hayvonlar va o‘simliklarni qanday tanib olishni, yangi tilni tushunishni,
    aholi bilan muloqotni va boshqalarni o‘rgatish uchun turli xil sun'iy intellekt
    usullarini boshdan kechirasiz. "
  tutorial_vceclipse_longdescription: 2017 yil bizga hayotimizning eng ajoyib tabiiy
    hodisalaridan birini taqdim etdi va endi biz JavaScript yordamida Quyosh tutilishini
    simulyatsiya qilamiz! Tutilishni harakatlanuvchi qismlar tizimi sifatida ko‘rib
    chiqsak, biz bu muammoni tishlash kattalikdagi qismlarga ajratishimiz, usullarimiz,
    ilmoqlarimiz va shartli narsalarimiz yordamida kuzatuvlarimizni modellashtiradigan
    interaktiv dastur yaratishimiz mumkin. "
  tutorial_pmzero_longdescription: Bir soat ichida siz Pac-Man o‘yinining oddiy versiyasini
    yaratasiz. Siz belgilarni 2D formatida chizasiz va ularni 3D ga aylantirasiz.
    Siz o‘zingizning labirintingizni yaratasiz. Keyin AgentCubes yordamida o‘yinni
    dasturlashtirasiz. Faqat 11 IF/THEN qoidalari bilan siz murakkab AI yaratasiz.
    Hatto ikkita aqlli arvoh bilan ham o‘yinda g‘alaba qozonish uchun sizning qo‘llaringiz
    to‘la bo‘ladi. "
  tutorial_hsela_longdescription: Talabalar o‘zlarining sevimli hikoyalari, she'rlari
    yoki tarixiy voqealarini hayotga tadbiq etish jarayonida hikoya elementlarini
    aniqlash bilan shug‘ullanadilar. Kodlashni o‘rganish talabalarga o‘zlarining ijodkorligini
    namoyon etish va boshqalar bilan muloqot qilish uchun yana bir format va ommaviy
    axborot vositalarini taqdim etadi. Ularga o‘zlarining interaktiv hikoyalarini
    qanday dasturlashni ko‘rsatib bering va tabassumlarni kuting. 1 soatlik dars rejasi,
    oldindan kodlash tajribasi talab qilinmaydi. "
  tutorial_ticklear_longdescription: Siz ARning asosiy kontseptsiyasini (kengaytirilgan
    haqiqat), uning amaldagi dasturlarini va kelajakdagi imkoniyatlarini hamda AR
    / 3D muhiti ostida harakat bloklari va hodisalar bloklaridan foydalangan holda
    dasturlashning asosiy tushunchalarini o‘rganasiz. "
  tutorial_bcrobot_longdescription: Talabalarni kodlashni va kompyuter yordamida dizaynni
    o‘rgatish uchun mo‘ljallangan BlocksCAD bepul onlayn dasturidan foydalangan holda
    talabalar 3D robotini ishlab chiqadilar. Shakllar, tarjima qilish va bloklarni
    aylantirish yordamida o‘quvchilar 3D-bosib chiqarishlari mumkin bo‘lgan narsalarni
    yaratish uchun hisoblash tafakkuriga duchor bo‘lishadi! "
  tutorial_bcsnow_longdescription: Talabalarni kodlashni va kompyuter yordamida dizaynni
    o‘rgatish uchun mo‘ljallangan BlocksCAD bepul onlayn dasturidan foydalangan holda
    talabalar 3D qor parchasini yaratadilar. Shakllar, tarjima qilish, aylantirish
    va ko‘chadan bloklardan foydalangan holda talabalar 3D-bosib chiqarishlari mumkin
    bo‘lgan narsalarni yaratish uchun hisoblash tafakkuriga duchor bo‘lishadi! "
  tutorial_ifly_longdescription: O‘qituvchilar tomonidan olib boriladigan ushbu "Soat
    kodi" ga moslashtirilgan dars mashg‘ulotlari robototexnika orqali fizik tizimlarni
    o‘rganish imkoniyatini beradi. Vizual drag-and-drop dasturlash muhiti va dronlardan
    foydalangan holda o‘quvchilar jismoniy tizimlarni algoritmlar va kodlar yordamida
    dasturlash va boshqarish mumkinligini bilib olishadi. Bosqichma-bosqich faoliyat
    rejasi, o‘qituvchi va o‘quvchilar bilan bog‘liq manbalar va bilimlarni yanada
    kengaytirish uchun ularni kengaytirish va boyitish g‘oyalari kiradi. "
  tutorial_idowedo_longdescription: O‘qituvchilar tomonidan olib boriladigan ushbu
    "Soat kodi" ga moslashtirilgan dars mashg‘ulotlari jismoniy dasturlash (robototexnika)
    ni o‘rganish imkoniyatini beradi. Bolalar qurilish g‘ishtlaridan foydalangan holda
    modellarni ishlab chiqadilar va yaratadilar va ularni kod bilan hayotga etkazadilar!
    Vizual sudrab tortish dasturlash muhiti va LEGO ™ WeDo qismlaridan (motor va hub
    va ixtiyoriy datchiklar) foydalanib, o‘quvchilar jismoniy tizimlarni algoritm
    va kod yordamida dasturlash va boshqarish mumkinligini o‘rganadilar. Bosqichma-bosqich
    faoliyat rejasi, o‘qituvchi va o‘quvchilar bilan bog‘liq manbalar va bilimlarni
    yanada kengaytirish uchun ularni kengaytirish va boyitish g‘oyalari kiradi. "
  tutorial_diggindwarf_longdescription: Mittilar navigatsiya qilish, qazish va toshlarni
    yig‘ish uchun sizga yordamga muhtoj! Sizning mittingizni labirint va boshqotirmalarda
    boshqarish uchun JavaScript-dan qanday foydalanishni bilib oling. "
  tutorial_spheroit_longdescription: Birinchi  \"if/then, else \" shartingizni bilib
    oling, unda siz Sphero uloqtiradigan va hayvonlarning tovushlarini taxmin qiladigan
    qiziqarli o‘yinni yarating. Bloklarni to‘ldirgandan so‘ng, bu juda yaxshi harakat
    va uni  \"Kod soati \" "uchun ishlatishingiz mumkin.
  tutorial_gameofcodes_longdescription: Devorni himoya qilish uchun ajoyib Dragon
    o‘yinini yarating, so‘ng uni mustaqil dastur sifatida eksport qiling (iOS, Android,
    PC va Mac uchun). "
  tutorial_blocklygames_longdescription: Blockly Games - bu dasturlashni o‘rgatadigan
    bir qator ta'lim o‘yinlari. U kompyuter dasturlari bilan ilgari tajribasi bo‘lmagan,
    ammo ancha qiyin sur'atlarda o‘rganishni istagan bolalar uchun mo‘ljallangan.
    Ushbu o‘yinlarning oxiriga kelib o‘yinchilar an'anaviy matnga asoslangan tillardan
    foydalanishga tayyor. "
  tutorial_spherohello_longdescription: Bloklarni zabt etdingizmi va sizga yangi muammo
    kerakmi? Bloklarga asoslangan dasturlash bilan o‘rgangan mantig‘ingizni oling
    va faqat matn bilan dasturlashni o‘rganishni boshlang. Ushbu birinchi Matnli mashg‘ulotda
    matn tuvali asoslari, ko‘chadan va JavaScript kodining birinchi satrlaridan boshlash
    uchun ba'zi tavsiyalar bilan tanishib chiqing. "
  tutorial_spheroarcade_longdescription: Ushbu Arkada uslubidagi o‘yin maydonchasida
    siz Sphero SPRK + roboti yordamida klassik o‘yinlarni o‘yin dizaynining asoslarini
    o‘rganayotganda yaratishingiz mumkin. Siz Pong, Bop It va Pac-Man kabi ba'zi taniqli
    o‘yinlarni o‘zingizning robotlashtirilgan translyatsiyalaringizni yaratasiz. Har
    bir o‘yin Sphero-dan polda o‘tirish, imo-ishoralarni aniqlash yoki joystik sifatida
    Sphero-dan foydalanish kabi turli xil usullardan foydalanadi. "
  tutorial_bcpy1_longdescription: 'This Hour of Code lesson teaches you some basic
    concepts of coding in Python, based on the CodeCraft 3D game by BuzzCoder.com.
    CodeCraft is a new game to learn programming by building whatever you imagine
    in a virtual 3D world. You can start from building simple blocks, columns, and
    walls, then large buildings, bridges, and even trees. When you are ready to delve
    into more advanced levels, you will be able to build more complex structures:
    growing flowers, flickering stars, and even invisible drones to move around and
    build or destroy things at your command. You''ll have fun learning how to code
    while playing this game!'
  tutorial_bcpy2_longdescription: 'This Hour of Code lesson is a follow-up course
    to World of Python. You''ll learn more advanced coding concepts in Python based
    on the CodeCraft 3D game by BuzzCoder.com. CodeCraft is a new game to learn programming
    by building whatever you imagine in a virtual 3D world. You can start from building
    simple blocks, columns, and walls, then large buildings, bridges, and even trees.
    When you are ready to delve into more advanced levels, you will be able to build
    more complex structures: growing flowers, flickering stars, and even invisible
    drones to move around and build or destroy things at your command. You''ll have
    fun learning how to code while playing this game!'
  tutorial_bcjs1_longdescription: 'This Hour of Code lesson teaches you some basic
    concepts of coding in JavaScript, based on the CodeCraft 3D game by BuzzCoder.com.
    CodeCraft is a new game to learn programming by building whatever you imagine
    in a virtual 3D world. You can start from building simple blocks, columns, and
    walls, then large buildings, bridges, and even trees. When you are ready to delve
    into more advanced levels, you will be able to build more complex structures:
    growing flowers, flickering stars, and even invisible drones to move around and
    build or destroy things at your command. You''ll have fun learning how to code
    while playing this game!'
  tutorial_bcjs2_longdescription: 'This Hour of Code lesson is a follow-up course
    to World of JavaScript. You''ll learn more advanced coding concepts in JavaScript
    based on the CodeCraft 3D game by BuzzCoder.com. CodeCraft is a new game to learn
    programming by building whatever you imagine in a virtual 3D world. You can start
    from building simple blocks, columns, and walls, then large buildings, bridges,
    and even trees. When you are ready to delve into more advanced levels, you will
    be able to build more complex structures: growing flowers, flickering stars, and
    even invisible drones to move around and build or destroy things at your command.
    You''ll have fun learning how to code while playing this game!'
  tutorial_3dbearmars_longdescription: Mars Pioneers - bu Mars haqidagi faktlarni
    va odamlarning u yerda omon qolishi uchun o‘ta muhim shartlarni o‘rgatadigan loyihaga
    asoslangan o‘quv moduli. Talabalar kengaytirilgan haqiqatdan foydalangan holda
    koloniya quradilar va koloniya inshootlarini 3D formatida chop etishadi. "
  tutorial_bitsboxyak_longdescription: Do‘stlaringiz va oilangizga elektron pochta
    orqali yuborishingiz mumkin bo‘lgan tabriknomani yaratish uchun o‘zgartirilgan
    JavaScript kodini kiriting. Yak hujumi! o‘zgaruvchilar, harakat buyruqlari, tsikl
    funksiyalari va boshqalarni kiritadigan to‘liq ochiq faoliyat. Kodlashni birinchi
    marta sinab ko‘rishga tayyor bo‘lgan bolalar (va o‘qituvchilar) uchun juda mos
    keladi. "
  tutorial_blockscadbargraphs_longdescription: Talabalar o‘zlarining grafik jadvallarini
    tezda sozlash va tahlil qilishga imkon beradigan kod yozadilar. "
  tutorial_blockscadbirdhouses_longdescription: Talabalar o‘zlarining mahsulotlarini
    masshtablash uchun birliklarni konvertatsiya qilish, o‘lchamlarni hisoblash va
    o‘zgaruvchidan foydalanib, qushlar uyini qurish bo‘yicha kompaniyani boshqaradilar.
    "
  tutorial_blockscadclock_longdescription: Talabalar analog soatning 3D modelini dasturlashadi,
    uni istalgan vaqtda ko‘rsatish uchun sozlash mumkin. "
  tutorial_blockscaddinner_longdescription: Talabalar o‘zgaruvchilar va koordinatalardan
    foydalangan holda dasturni yozadilar, robot ularga dasturxonini yozishiga yordam
    beradi! "
  tutorial_blockscadicecream_longdescription: Talabalar muzqaymoq mashinasini dasturlashtirib,
    har xil miqdordagi va o‘lchamdagi muzqaymoq qoshiqlari bo‘lgan 3D muzqaymoq konuslarini
    yaratadilar. Ular o‘zgaruvchan, modul va funksiyalar bilan ishlaydi, sharsimon
    muzqaymoq kepkalari maydoniga qarab ma'lum bir muzqaymoq konusining narxini hisoblash.
    "
  tutorial_blockscadpizza_longdescription: Talabalar 3D pitssa yaratish uchun modulni
    dasturlashtirib, atroflarini va maydonlarini hisoblab, yo‘l davomida ko‘chadan
    foydalanadilar. "
  tutorial_blockscadsugar_longdescription: Talabalar hajm va o‘zgaruvchilarni o‘rganish
    uchun dasturlashtirilgan shakar-kub generatoridan foydalanadilar. "
  tutorial_bsgridlight_longdescription: Lighthouse festivaliga tayyorgarlik ko'rishda
    yordam beradigan Bot do'stingizni tanlang. Botni kodlash uchun ushbu bezovta qiluvchi
    yaramas botlarni to'xtating va vaqtingizni tejang!
  tutorial_bpartscratch_longdescription: Creative Coding - Scratch va Vidcode bilan
    ishlab chiqilgan - bloklar va matnlarga asoslangan loyihalarni yuzlab intergratsiyalangan
    mavzular bilan birlashtiradi. Loyihalar biron bir fan o'qituvchisi - avvalgi tajribasidan
    qat'iy nazar - kodlashni osonlikcha tanishtirishi mumkin. Loyihaga asoslangan
    yondashuv o'quvchilar uchun o'zini namoyon qilish vositasi sifatida kodlashdan
    foydalanishga imkon yaratadi va ularga o'z bilimlarini ko'rsatish uchun ijodiy
    yo'l beradi.
