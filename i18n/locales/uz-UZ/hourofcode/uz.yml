    "
  tutorial_hardvsoft_shortdescription: Tasvirlangan bolalar haqidagi hikoyalar va
    ishchi varaqlar orqali sizning o‘quvchilaringiz apparat va dasturiy ta'minot o‘rtasidagi
    farqlarni bilib oladilar. "
  tutorial_codestersecard_shortdescription: O'qituvchingiz, oilangiz yoki do'stlaringiz
    bilan baham ko'rishingiz mumkin bo'lgan elektron tabriknomani yaratib, dasturlash
    qobiliyatlaringizni oshiring!
  tutorial_codesterslogo_shortdescription: O‘zingizning kompaniyangiz logotipini yaratish
    va ijod qilish uchun koddan foydalaning! Siz Python dasturlash tilida kodlash
    asoslarini o‘rganasiz. O‘quv qo‘llanmasida ishlaganingizdan so‘ng siz o‘zingizning
    shaxsiy brendingiz uchun logotip yaratish uchun zarur bo‘lgan barcha ko‘nikmalarga
    ega bo‘lasiz! "
  tutorial_codesterstshirt_shortdescription: Dasturlashning asosiy ko‘nikmalarini
    o‘rganing va o‘zingizning monogramma futbolka dizaynini yaratishda koordinata
    tekisligi bo‘ylab harakatlanishni mashq qiling! "
  tutorial_codewards_shortdescription: Suv osti shahrini qutqarish uchun hayajonli
    missiyaga qo‘shiling. Qutqaruvchi muhandisning buyruqlar va algoritmlar bilan
    zararlangan shahar tizimlarini tuzatuvchi ishini tajriba qiling. Mahorat, aql
    va jasoratni oshirish uchun turli xil qiyinchiliklarni engib chiqing! "
  tutorial_olympics_shortdescription: Elsi bilan birgalikda Robot Olimpiadasiga tayyorlaning!
    Dasturlash konsepsiyalari bilan bir qatorda haydashni, tafsilotlarni to‘plashni
    va vositalarni yaratishni, qudratli robotingizni yaratish va sinovdan o‘tkazishni
    o‘rganing. "
  tutorial_codinismhero_shortdescription: Dasturlash asoslarini qiziqarli misollar
    orqali o‘rganing va o‘rganayotganda o‘yin yarating! "
  tutorial_discovery_shortdescription: Ikki belgi bir dunyoda uchrashadi va hayratlanarli
    narsalarni topadi. Keyin nima bo‘ladi? Scratch va CS First yordamida har kim o‘z
    noyob hikoyasini kod bilan yaratishi mumkin. "
  tutorial_csfirstname_shortdescription: Ism tanlang va so‘zning harflarini kod yordamida
    jonlantiring. Taxallusni, uy hayvonining ismini, hayvonni, sportni, joyni yoki
    sevimli mashg‘ulotni tanlang. "
  tutorial_edisonmove_shortdescription: O‘zingizning o‘quvchilaringizga matnli dasturlash
    va ketma-ketlikning asosiy hisoblash kontseptsiyasini Edison robotlari va Python
    asosida matnli dasturlash tili bo‘lgan EdPy-dan foydalaning. "
  tutorial_edisonspider_shortdescription: Edison robotlari va Scratch-ga asoslangan
    dasturlash tili EdScratch-dan foydalangan holda o‘zgaruvchilar va ma'lumotlarning
    asosiy hisoblash tushunchalarini, umumiy maqsadli dasturlash tillarining ikkita
    eng asosiy qismlarini tanishtiring. "
  tutorial_edisonspotlight_shortdescription: O‘zingizning o‘quvchilaringizga Edison
    robotlarini tanishtiring, ularga robot nima ekanligini va uning dunyoga qanday
    ta'sir qilishi va qanday munosabatda bo‘lishini o‘rganishga yordam bering. "
  tutorial_firiapython_shortdescription: Get your micro:bit ready, and level-up to
    Python coding! CodeSpace will guide you step-by-step from your very first line
    of Python to coding an interactive program with buttons and LEDs.
  tutorial_gamefrootsquid_shortdescription: Ulkan kalmar - dunyodagi eng katta umurtqasiz
    hayvonlar. Ushbu yangi boshlanuvchilar uchun kodlash o‘yinida siz kodlash asoslarini
    o‘rganasiz va kalmarning okean ostidagi hayotini o‘rganadigan o‘yin yaratasiz.
    "
  tutorial_duckpiano_shortdescription: Ushbu loyihada siz kompyuteringizda turli xil
    balandliklarda quak tovushlarini ijro etasiz, masalan, o‘rdakka o‘xshash pianino
    kabi. "
  tutorial_gpsound_shortdescription: Ushbu loyihada siz kompyuteringizning mikrofonidan
    ovoz yozish, uni ijro etish va yozib olingan ovozning rasmini chizish uchun dastur
    yozasiz. Keyin pitch-shift, teskari yoki aks sado kabi effektlarni qo‘shish uchun
    yozuvingizni qayta ishlashingiz mumkin. "
  tutorial_groklearningpython_shortdescription: Dasturlash qobiliyatingizni rivojlantiring
    va o‘zingizning hayvonlar klassifikatoringizni yarating! Ushbu kursda siz hayvonlarni
    xususiyatlariga qarab tasniflash uchun Python dasturlash tilidan foydalanasiz.
    "
  tutorial_htmltimetravel_shortdescription: Vaqt o‘tishi bilan sarguzasht sayohatga
    chiqing va CSS-da animatsiya asoslaridan foydalangan holda qanday harakatlanish,
    aylanish va konvertatsiya qilishni o‘rganayotganda chuqur makonni zabt eting.
    "
  tutorial_hp_flappy_shortdescription: O‘zingizning Flappy Birds uslubidagi hyperPad-da
    o‘yin yaratish orqali mantiqiy fikrlash va dasturlash konsepsiyasini o‘rganing.
    "
  tutorial_appytappin_shortdescription: O‘qituvchilar tomonidan olib boriladigan ushbu
    "Dasturlash soati" ga moslashtirilgan tadbir bolalarni mobil o‘yinlar dasturini
    ishlab chiqish uchun matnga asoslangan dasturlash tilidan foydalanish bilan tanishtiradi.
    "
  tutorial_icipher_shortdescription: Ushbu o‘qituvchi bolalarga xavfsiz muloqot qilishni
    o‘rgatadigan "Dasturlash soati" ga moslashtirilgan faoliyatni olib bordi. Bolalar
    xabarlar butun vaqt davomida shifrlangan va shifr yordamida shifrlanganligini
    bilib olishdi. "
  tutorial_iguess_shortdescription: 3-5 yoshdagi bolalarga tezkor javob kodlari bilan
    tanishtirish. Tabletkalardan foydalanib, QR kodlarini skanerlang va mini-hayvonni
    ma'lum yashash joyidan taxmin qiling. "
  tutorial_imake_shortdescription: O‘qituvchi tomonidan olib boriladigan ushbu uzluksiz
    mashg‘ulot 3-5 yoshdagi bolalar uchun algoritmlar, ketma-ketlik va takrorlash
    tushunchalarini kiritish uchun klassik pitomniklardan foydalanadi. "
  tutorial_imorse_shortdescription: Morse Code va Sphero yordamida kriptografiyani
    o‘rganing. Jismoniy tizimlar dasturlashtirilishi mumkinligini bilib oling va Sphero
    bilan aloqa o‘rnatish uchun kod yozing. "
  tutorial_kanohp_shortdescription: Ijodiy qiyinchiliklar bilan ekranda kodlash va
    sehr qilishni o‘rganing. Tuklarni uchib, olov yoqing, musiqa yarating va hokazo.
    "
  tutorial_khanwebpages_shortdescription: HTML-teglar va CSS-lar bilan veb-sahifalar
    yaratishni o‘rganing va o‘zingizning tabriknomangizni o‘zingizning do‘stlaringiz
    yoki oilangiz bilan bo‘lishish uchun tugatish orqali tugating. "
  tutorial_kibobowl_shortdescription: Halokat! KIBO bouling uchun yo‘lning boshidan
    pinalarga o‘tish uchun qancha masofani bosib o‘tishi kerak? Siz bitta tekis chiziqni
    yoki undan murakkab yo‘lni yaratishingiz mumkin. "
  tutorial_kibodance_shortdescription: KIBO Robot raqs kechasini o‘tkazamiz! Sinfning
    sevimli qo‘shig‘ini yoki siz o‘rganayotgan dunyo madaniyati bilan bog‘liq qo‘shiqni
    ijro etish uchun musiqa pleyerini o‘rnating. "
  tutorial_buildcharacters_shortdescription: Maktabgacha yoshdagilar uchun eng mashhur
    ilova endi raqamli Maker Space-ni o'z ichiga oladi! Bosqichlarni yarating, o'yinlarni
    loyihalashtiring yoki qahramonlarlar yarating. Mahg'ulotingizni tanlang va Kodable
    bilan yaratishni boshlang! Boshlang'ichdan yuqori daraja uchun JavaScript.
  tutorial_designgames_shortdescription: Maktabgacha yoshdagilar uchun eng mashhur
    ilova endi raqamli Maker Space-ni o'z ichiga oladi! Bosqichlarni yarating, o'yinlarni
    loyihalashtiring yoki qahramonlarlar yarating. Mahg'ulotingizni tanlang va Kodable
    bilan yaratishni boshlang! Boshlang'ichdan yuqori daraja uchun JavaScript.
  tutorial_makelevels_shortdescription: Maktabgacha yoshdagilar uchun eng mashhur
    ilova endi raqamli Maker Space-ni o'z ichiga oladi! Bosqichlarni yarating, o'yinlarni
    loyihalashtiring yoki qahramonlarlar yarating. Mahg'ulotingizni tanlang va Kodable
    bilan yaratishni boshlang! Boshlang'ichdan yuqori daraja uchun JavaScript.
  tutorial_wizard_shortdescription: Kod sehrgari sifatida Code Magic dunyosiga sayohat.
    Qal'angizni sozlash uchun sehrlar yaratishni va sehrlashni o‘rganing. "
  tutorial_mbscratchcards_shortdescription: Connect the physical world of micro:bit
    with the virtual world of Scratch.
  tutorial_mbswiftplaygrounds_shortdescription: Use the micro:bit with an iPad to
    learn Swift.
  tutorial_mbbuttons_shortdescription: Ushbu kirish loyihasida siz tugmachalar bosilganda
    mikro bitli displeyda rasmlar yoki animatsiyalar paydo bo‘ladi. "
  tutorial_meteor_shortdescription: In this project, you'll create a Falling Meteors
    game for the BBC micro:bit. Using the buttons, the player will move a shield to
    catch falling meteors and save the Earth.
  tutorial_ballbounce_shortdescription: Foydalanuvchi to‘pni ekran bo‘ylab silkitib,
    u chekkasidan sakrab chiqadigan mobil dastur yaratishni o‘rganing. "
  tutorial_mitcodi_shortdescription: O‘zingizning interaktiv mobil ilovangizni yaratishni
    o‘rganing. Asani bosing va uning shov-shuvini eshiting! "
  tutorial_mitdoodle_shortdescription: Ekranda rasm chizishingiz mumkin bo‘lgan mobil
    ilova yarating! "
  tutorial_talktome_shortdescription: Telefoningizni siz bilan gaplashadigan mobil
    ilova qilishni o‘rganing! "
  tutorial_mobilecspmap_shortdescription: App Inventor-dan foydalaning, o‘zingizning
    shaharchangizda, shtatingizda yoki dunyoning istalgan nuqtasida diqqatga sazovor
    joylarni xaritasi bilan tanishtirish. "
  tutorial_ozorandom_shortdescription: Kompyuterlar qanday qilib tasodifiy sonlarni
    yaratishi va ulardan qanday foydalanishi haqida ma'lumot oling, so‘ngra hikoya
    uchun g‘oyalarga yordam berish uchun tasodifiy harakat dasturidan foydalaning.
    "
  tutorial_ozotroll_shortdescription: Internet trollari va ertak trollari o‘rtasidagi
    farqni bilib oling, keyin Evoga sizni qanday himoya qiladigan yaxshi trol bo‘lishni
    o‘rgating. "
  tutorial_peblioart_shortdescription: Rassomlardan ilhomlanib interaktiv san'at asarlarini
    yaratish uchun kod bilan shakllarni chizish va jonlantirishni o‘rganing. "
  tutorial_astropi_shortdescription: Astro Pi kompyuterining Sense HAT onlayn simulyatori
    yordamida xabarni kodlang va XKS bortidagi atrof-muhit havo haroratini tekshiring.
  tutorial_rgart_shortdescription: RoboGarden STEAM mashg'ulotlari bir nechta mashg'ulotlarda
    STEAM o'rganish va o'yin vazifalarini kod yozish bilan birlashtirilgan.
  tutorial_rgengineer_shortdescription: RoboGarden STEAM mashg'ulotlari bir nechta
    mashg'ulotlarda STEAM o'rganish va o'yin vazifalarini kod yozish bilan birlashtirilgan.
  tutorial_rgmath_shortdescription: RoboGarden STEAM mashg'ulotlari bir nechta mashg'ulotlarda
    STEAM o'rganish va o'yin vazifalarini kod yozish bilan birlashtirilgan.
  tutorial_rgscience_shortdescription: RoboGarden STEAM mashg'ulotlari bir nechta
    mashg'ulotlarda STEAM o'rganish va o'yin vazifalarini kod yozish bilan birlashtirilgan.
  tutorial_rgtech_shortdescription: RoboGarden STEAM mashg'ulotlari bir nechta mashg'ulotlarda
    STEAM o'rganish va o'yin vazifalarini kod yozish bilan birlashtirilgan.
  tutorial_robotmagic3d_shortdescription: 3D modellar va harflar qiziqarli bo‘lib
    jonlanish uchun koddan foydalaning. Oxir-oqibat siz o‘zingizning ijodingizning
    animatsion stikerini yuklab olishingiz va do‘stlaringiz bilan baham ko‘rishingiz
    mumkin. "
  tutorial_robotmagicflappy_shortdescription: 3D Flappy Bird o'yinini yaratish uchun
    tasavvur kuchingizdan foydalaning. 3D modellarni o'yinli tarzda jonlantirish uchun
    koddan foydalaning. Yakunda siz o'zingizning ijodingizni do'stlaringiz bilan baham
    ko'rishingiz va ularni yuqori ball olishga chaqirishingiz mumkin.
  tutorial_scratchadventure_shortdescription: O‘zingizning sevimli multfilm tarmog‘ingiz
    qahramonlarini koinotning olis burchaklaridan tortib, Kreyg soyining chekkasigacha
    yuboring. Sarguzashtlar o‘yinini yaratishda maxfiy xazinalarni oching va yangi
    belgilarni oching. "
  tutorial_scratchtalk_shortdescription: Rapping robotini yoki suhbatlashadigan interaktiv
    animatsiyani yarating. Ushbu loyiha sizga aylanuvchi, kattalashtiruvchi va ranglarni
    o‘zgartiradigan gaplashuvchi animatsiyalarni qanday yaratishni ko‘rsatib beradi.
    "
  tutorial_scratchjrstory_shortdescription: Ushbu mashg‘ulot va ScratchJr bilan davom
    etgan vaqt orqali talabalar ijodiy fikrlash, hikoyalarni takomillashtirish va
    tengdoshlari bilan hamkorlik qilish imkoniyatiga ega bo‘ladilar. "
  tutorial_scratchjrtwinkle_shortdescription: Ushbu mashg‘ulot orqali talabalar ijodiy
    fikrlash, ertakchi bo‘lish, matematik fikrlash va ketma-ketlik qobiliyatlarini
    takomillashtirish imkoniyatiga ega bo‘ladilar. "
  tutorial_spherocomm_shortdescription: Hamjamiyatda ham, kompyuter dasturida ham
    noto‘g‘ri aloqa haqida bilib oling. Ushbu ma'lumotdan BOLT-ga uyga qaytishda yordam
    berish maqsadida dasturdagi har qanday noto‘g‘ri aloqa yoki xatolarni hal qilish
    uchun foydalaning. "
  tutorial_spherocommunity_shortdescription: Siz har kuni sayohat qilgan umumiy marshrutni
    ifodalovchi oddiy yo‘lni loyihalashtiring. Siz o‘zingizning jamoaviy marshrutingiz
    orqali ikkita dasturni, chizilgan yo‘lni va bloklarga asoslangan dastur yo‘lini
    yaratasiz. "
  tutorial_spherofunctions_shortdescription: Sphero-ni kalkulyatorga aylantirish uchun
    funksiyalarni qanday ishlatishni va chaqirishni o‘rganing. "
  tutorial_spheroinfrared_shortdescription: BOLT robotlari hamjamiyatini qiynayotgan
    noyob robot infeksiyasining tarqalishini to'xtatish uchun epidemiolog bo'ling.
  tutorial_spherolightsensor_shortdescription: Lyuks qiymatlarini o‘lchash va BOLTni
    ta'qib qilish uchun atrofdagi yorug‘lik sensori yordamida dastur yaratishni o‘rganing.
    "
  tutorial_spheromansion_shortdescription: Uyingizda bir qator dinozavrlarni saqlash
    muammo bo‘lmasligi kerak, to‘g‘rimi? Siz tasavvur qilganingizdek, bu yaxshi tugamaydi.
    Siz qasrning kutubxonasida qolib ketgansiz va chiqishingizni dasturlashingiz kerak.
    "
  tutorial_roadblocks_shortdescription: O'zingizning hamjamiyatingizning davomi sifatida
    siz blokli dasturingizini o'zgartirasiz, chunki do'stingiz bilan marshrut bo'ylab
    turli xil to'siqlarga duch kelasizlar.
  tutorial_spherotext2_shortdescription: Sphero uloqtiradigan va hayvonlarning tovushlarini
    taxmin qiladigan qiziqarli o‘yinni qurish orqali birinchi shartingizni bilib oling.
    1-matnni to‘ldirgandan so‘ng, bu juda yaxshi tadbir. "
  tutorial_spherotext3_shortdescription: Sphero-ning asosiy LEDlarini giroskopning
    aylanish tezligiga qarab o‘zgartirishni o‘rganing. Bundan tashqari, normalizatsiya
    va mutlaq qiymat haqida bilib olasiz. 1 va 2-matnlarni to‘ldirgandan so‘ng, bu
    juda yaxshi tadbir. "
  tutorial_spherotext4_shortdescription: Sphero tomonidan ishlaydigan issiq kartoshka
    o‘yinini yaratish uchun o‘zgaruvchilardan foydalaning. 2 yoki 3-matnni to‘ldirgandan
    so‘ng, bu juda yaxshi tadbir. "
  tutorial_spheroraptor_shortdescription: Sferoraptorlarni chetlab o‘tmaslik uchun
    mustahkam qalam yarating va shu bilan birga Spheroraptors qochishiga kod yozing.
    Looplardan, shartli qurilmalardan, operatorlardan va hattoki komparatorlardan
    tortib, sizga imkon qadar kodlash bo‘yicha nou-xau kerak bo‘ladi. "
  tutorial_stempiday_shortdescription: Ushbu kodlash faoliyatida siz tasodifiy ravishda
    juda yomon o‘yinchining dart taxtasida o‘q otishlariga o‘xshash ochkolar hosil
    qilasiz. "
  tutorial_stemplanetoids_shortdescription: Ushbu faoliyatda siz kema faqat to‘g‘ri
    chiziq bo‘ylab harakatlanadigan buzilgan asteroidlar o‘yinini tuzatasiz. Shunda
    siz o‘yinga tortish kuchini qo‘shasiz va kemani Oyga tushirishga harakat qilasiz!
    "
  tutorial_stempong_shortdescription: Ushbu mashg‘ulotda siz Pong o‘yinining buzilgan
    versiyasini obyektlar kerakli darajada sakrashi uchun tuzatasiz. Keyin siz Bonk.io
    klonini yaratish uchun tortish kuchini qo‘shasiz. "
  tutorial_algobot_shortdescription: Aktyorlar droid-ning aqlli kichik xizmati AlgoBot-ga
    buyruq beradilar va unga inqirozni oldini olish uchun vizual dasturlash tilidan
    foydalanishni o‘rganadilar! "
  tutorial_thunkableapps_shortdescription: O‘zingizning ilovalaringizni bloklarga
    asoslangan kodlash bilan qanday yaratishni bilib oling! "
  tutorial_toxicodedot_shortdescription: Dunyo bo‘ylab rivojlanish uchun kemangizdan
    kartani tanlang va uning kodini sharhlang. Qoidalarni taxmin qilish va o‘zingizning
    xatolaringizdan saboq olish uchun intuitiv qobiliyatlardan foydalaning. "
  tutorial_gcactions_shortdescription: Kodlashning asosiy bloklaridan biri bo‘lgan
    harakatlarni kashf eting va ulardan video o‘yinni kodlash uchun foydalaning! Raqamli
    madaniyatni o‘rganing va robotlar va ular aslida nima qilishi mumkinligi to‘g‘risida
    bilib oling. "
  tutorial_gccomparators_shortdescription: Kodlashda asosiy tarkibiy qism bo‘lgan
    taqqoslagichlar va mantiqiy qoidalarni kashf eting va ulardan video o‘yinni kodlash
    uchun foydalaning! Raqamli madaniyatni o‘rganing va onlayn faoliyatimizni kuzatish
    to‘g‘risida bilib oling. "
  tutorial_gcconditions_shortdescription: Kodlashning asosiy bloklaridan biri bo‘lgan
    shartlarni aniqlang va ulardan video o‘yinni kodlash uchun foydalaning! Raqamli
    madaniyatni o‘rganing va bizning onlayn dunyomizni quvvatlaydigan algoritmlarni
    o‘rganing. "
  tutorial_gccreate_shortdescription: GameCode yordamida birinchi to‘liq video o‘yiningizni
    yarating! Yangi belgilar yarating, ularni (biroz) aqlliroq qiling, o‘yinchiga
    super kuchlarni bering ... Osmon chegarasi! "
  tutorial_gcevents_shortdescription: Kodlashning asosiy bloklaridan biri bo‘lgan
    voqealarni kashf eting va ulardan video o‘yinni kodlash uchun foydalaning! Raqamli
    madaniyatni o‘rganing va sun'iy intellekt haqida bilib oling va bu sizning hayotingizda
    qanday ahamiyatga ega bo‘lishi mumkin. "
  tutorial_gcloops_shortdescription: Kodlashning asosiy bloklaridan biri bo‘lgan ko‘chadanlarni
    kashf eting va ulardan video o‘yinni kodlash uchun foydalaning! Raqamli madaniyatni
    o‘rganing va ijtimoiy tarmoqlardagi echo kamerasi hodisasi to‘g‘risida bilib oling.
    "
  tutorial_gcvariables_shortdescription: Kodlashning asosiy bloklaridan biri bo‘lgan
    o‘zgaruvchilarni kashf eting va ulardan video o‘yinni kodlash uchun foydalaning!
    Raqamli madaniyatni o‘rganing va ma'lumotlar nima ekanligini va qanday ishlashini
    bilib oling. "
  tutorial_beanything_shortdescription: Belgilarni jonlantirish, musiqa yaratish,
    hikoyalar aytib berish, o‘yinlarni loyihalashtirish va hattoki badiiy ijod qilish
    uchun dasturlashdan foydalaning. "
  tutorial_change_shortdescription: Dunyoni qanday o‘zgartirishingizni ko‘rsatadigan
    loyiha yarating! Qayta ishlashga ishtiyoqmandligingiz yoki dunyoda tinchlikka
    erishish g‘oyangiz bormi, o‘z fikringizni kod bilan baham ko‘ring! "
  tutorial_cooking_shortdescription: O‘z mahoratingizni ko‘rsating - pishirishning
    interaktiv o‘yinini yarating. Yangi boshlanuvchilar o‘z-o‘zini boshqarish qo‘llanmasidan
    foydalanishlari mumkin, yanada rivojlangan kodlovchilar bo‘sh loyihadan boshlash
    imkoniyatiga ega. "
  tutorial_crystal_shortdescription: Lava orasida torayib borayotgan yovvoyi 4 o‘yinchi
    maydonida jang qilayotganingizda, sehr-jodu qiling, kuch toping va dushmanlarni
    enging! "
  tutorial_landscape_shortdescription: Kod yordamida peyzaj yaratish uchun Python
    qalamini chizish xususiyatidan foydalaning. Siz uchun yaratilgan landshaft buyumlaridan
    foydalaning yoki o‘z inshootlarini loyihalashtiring. O‘zingiz yaratgan narsalarni
    nashr eting va o‘rtoqlashing! "
  tutorial_pets_shortdescription: Uy hayvonlari haqida qiziqarli o‘yin yarating -
    haqiqiy yoki xayoliy! Yangi boshlanuvchilar o‘z-o‘zini boshqarish qo‘llanmasidan
    foydalanishlari mumkin, yanada rivojlangan kodlovchilar bo‘sh loyihadan boshlash
    imkoniyatiga ega. "
  tutorial_petvet_shortdescription: Uy hayvonlarini imtihon xonasiga olib kirishdan
    tortib, ularning hidlari, boo-boo va qichishishlarini aniqlashga qadar, har bir
    jumboqda chorva mollari har doimgidan ko‘ra yaxshiroq his qilish uchun echim topasiz!
    "
  tutorial_superhero_shortdescription: Sevimli superqahramon niqoblarini yaratish
    uchun HTML va CSS pikselli rasmlardan foydalaning. O‘zingiz yaratgan narsalarni
    nashr eting va o‘rtoqlashing! "
  tutorial_vidcodeplastic_shortdescription: Noyob loyihani amalga oshirish uchun ilmoqlar,
    sinus to‘lqinlar va moslashtirilgan emojilardan foydalanishni o‘rganing. "
  tutorial_vidcodetypeface_shortdescription: Tipografiya shakllari va elementlaridan
    foydalangan holda o‘zingizning shriftingizni yarating. Turi siz bilganingizdan
    ko‘ra ko‘proq elementlarga ega! "
  tutorial_washustorm_shortdescription: Kiruvchi bo‘ronni qanday dasturlashni o‘rganing.
    "
  tutorial_activitypackets_shortdescription: Wonder Workshop-ning bosib chiqaradigan
    ijodiy kodlash tadbirlari to‘plami bilan bir necha soat oilaviy o‘yin-kulgini
    toping. Dash, Dot va Cue robotlari yordamida kodlashni hayotga tatbiq eting, ushbu
    onlayn va oflayn tadbirlarni yuklab olib, "Dasturlash soati" va undan keyin foydalanish
    uchun! "
  tutorial_googlerookie_shortdescription: Ushbu mashg‘ulotda siz kodlashning kirish
    tili bo‘lgan Blockly-dan foydalanib Rokki mavzusidagi kollajni kodlaysiz. Siz
    o‘zingizning ijodingizni ta'kidlaydigan noyob asar yaratish uchun ketma-ketliklar,
    o‘zgaruvchilar va ko‘chadan foydalanasiz! "
  tutorial_tommyturtle_shortdescription: Tommy Turtle bilan kodlash asoslarini o‘rganishda
    yosh bolalarga yordam bering! "
  tutorial_mazyad_shortdescription: Ushbu mahsulot bizning chegaralarimizni kengaytirib,
    kompyuterlashtirilgan dasturlar bilan birlashtirilgan qog‘oz versiyasini va agar
    kompyuter biron sababga ko‘ra ishlatilmasa alternativa yaratadi. Bu umuman dasturlashni
    tushunishga kirishish vazifasini o‘taydi. "
  tutorial_gamemaker_shortdescription: Game Maker - bu ochiq kodli mashg‘ulot bo‘lib,
    unda talabalar oddiy kod sehrgaridan foydalanib xohlagan narsalarini yaratishi
    mumkin. Shunchaki yoqimli kichkina yirtqich hayvonning rasmini bosing va menyudagi
    variantlardan birini tanlang. O‘yin ishlab chiqarishga chuqurroq kirmoqchi bo‘lganlar
    uchun yanada takomillashtirilgan o‘quv qo‘llanmalari ham mavjud. "
  tutorial_duckrace_shortdescription: Ushbu kursda siz Toni o‘rdakiga ta'tilni tejash
    uchun tanga yig‘ishda yordam beradigan dasturlash vazifalarini hal qilasiz. Kurs
    oxirida siz o‘zingizning o‘yiningizni yaratasiz. "
  tutorial_allcancodeapps_shortdescription: Allcancode platformasidan foydalaning
    va dizayndan tortib to etkazib berishgacha bo‘lgan veb-va mobil ilovalarni yarating.
    "
  tutorial_n2y_shortdescription: Bitt Bottga yo‘naltirilgan o‘qlar yordamida Yerni
    o‘rganishda yordam bering. "
  tutorial_dance2019_longdescription: Do‘stlaringiz bilan bo‘lishish uchun Dance Party-ni
    kodlang. Keti Perri, Shoun Mendes, Lil Nas X, vahima bilan! Diskoda Jonas Brothers
    va boshqa ko‘plab narsalar! "
  tutorial_danceparty_longdescription: Do‘stlaringiz bilan ulashish uchun Raqslar
    bazmini dasturlang. Keti Perri, Madonna, J. Balvin, Sia, Kit Urban, Siyara va
    yana 25 dan ziyod yulduzlar ishtiroki bilan!
  tutorial_dancepartyai_longdescription: Learn about artificial intelligence (AI)
    concepts to create your own virtual dance party showcasing today's top artists.
    It's time to strut your stuff!
  tutorial_chibitronics_longdescription: O‘zingizning hikoyangizni yoritish uchun
    qog‘oz sxemasini dasturlashtiring. "
  tutorial_athlete_longdescription: Basketbol o'yinini yoki sport turlari bo'yicha
    'mix and match' oyinini tanlang!
  tutorial_moana_longdescription: Disney soatlari bo‘yicha yangi o‘quv qo‘llanmada
    o‘quvchilar kod yozish uchun vizual bloklarni sudrab olib boradigan bloklardan
    foydalangan holda vizual dasturlash tilidan foydalaniladi. Vizual dasturlash -
    bu kodlash mantig‘ini o‘rgatishning qiziqarli va oson tushuniladigan usuli. Vizual
    dasturlashga ta'sir qilish matnga asoslangan dasturlash uchun poydevor yaratadi,
    yanada murakkab faoliyat. Qo‘llanma 8 yoshdan katta bo‘lgan bolalar va birinchi
    marta kodlashni sinab ko‘rganlar uchun mo‘ljallangan. 23 tilda mavjud va Qo‘shma
    Shtatlar tashqarisida mahalliylashtirilgan. Ushbu o‘quv qo‘llanma onlayn ravishda
    bepul bo‘lib, o‘qituvchilar va tadbir tashkilotchilari uchun ingliz va ispan tillarida
    raqamli vositalarni o‘z ichiga oladi. "
  tutorial_star-wars_longdescription: Droidlarni dasturlashni o‘rganing va o‘zingizning
    olis-olis galaktikadagi yulduzli urushlar Star Wars o‘yininingizni yarating.
  tutorial_gumadventure_longdescription: Gumballning hayratlanarli dunyosidagi  \"Signal
    \" epizodida personajlarning o‘zaro bog‘liqligi ta'sir qiladi. Ushbu mashg‘ulotda
    hikoyani o‘zingizning nosozliklaringizni yaratib, Gumball va uning do‘stlari bunga
    qanday munosabatda bo‘lishlarini tasavvur qiling. "
  tutorial_mchoc_longdescription: Minecraft Kodeks soatiga yangi faoliyat bilan qaytdi!
    Minecraft orqali kod bilan sayohat. "
  tutorial_vidnews_longdescription: 'It''s the HOC News! Videos and graphics are all
    about tech, diversity, kids, and coding. Finished projects can be uploaded to
    school website as the report on the HOC itself. Teachers can encourage students
    to use the news to report on what they learned, or a statistic for their school.
    "Breaking News: 400 students at Roosevelt participate in the Hour of Code"'
  tutorial_kodable-pre_longdescription: Kodable - bu 5 yoshdan oshgan bolalarni dasturlash
    asoslari bilan tanishtiradigan o‘z-o‘zini boshqaradigan o‘yin. Yaqin atrofda o‘qituvchi
    yoki ota-onaning bo‘lishi maqbul, ammo zarur emas. Kodlashingiz bilan! "
  tutorial_highseas_longdescription: Manzil yaratish uchun okean to‘lqinini jonlantiring,
    so‘ngra ochiq dengizda sodir bo‘lgan voqeani aytib bering. "
  tutorial_capython_longdescription: Python - o‘rganish uchun qiziqarli va sodda til.
    O‘zingizning toshbaqa do‘stlaringiz yordamida qiziqarli tasvirlarni yaratish paytida
    modullar, funksiyalar, ko‘chadan va ro‘yxatlardan foydalanish haqida bilib oling.
    Geometriya hech qachon bu qadar qiziqarli bo‘lmagan! "
  tutorial_frzn_longdescription: Anna va Elza muzning sehrlari va go‘zalligini o‘rganayotganda
    ularga qo‘shilish uchun koddan foydalanamiz. Siz muzda uchish paytida qor parchalari
    va naqshlarini yaratasiz va qishning ajoyib joyini yaratasiz, so‘ngra do‘stlaringiz
    bilan baham ko‘rishingiz mumkin! "
  tutorial_cocom_longdescription: Qahramoningizni tanlang va Kithgard Dungeon ning
    ogre patrullari, lava chuqurlari va lazer nurlari orqali yo‘lingizni tanlang.
    Dasturlashning yangi kuchlarini ochish uchun darajani oshiring, marvaridlarni
    toping va sehrli narsalarni talon-taroj qiling! "
  tutorial_play-lab_longdescription: Play Lab yordamida hikoya yoki o'yin yarating!
    Hayvonlar, qaroqchilar, zombi, ninzyalar va boshqa ko‘plab qahramonlarni harakatga
    keltiring, tovushlar chiqartiring, ball to‘plang va hattoki olovli to‘plar oting!
  tutorial_boxisland_longdescription: Box Island-da sayohat qiling va barcha yulduzlarni
    to‘plang! Box Island - bu yoqimli orolda bolalarni hayajonli sarguzashtlarga olib
    boradigan chiroyli mobil kodlash o‘yini. Ushbu qo‘llanmada siz algoritmlar, ketma-ketliklar,
    sikllar va shartli shartlar asoslarini o‘rganasiz! "
  tutorial_textcomp_longdescription: Bir nuqtada biz bitlarni qanday tez yuborishimiz
    mumkinligi haqidagi fizik chegaraga erishamiz va agar biz tezroq katta hajmdagi
    ma'lumotlarni yuborishni istasak, biz bir xil ma'lumotlarni kamroq bitlar bilan
    ifodalashning yo‘lini topishimiz kerak - biz ma'lumotlarni siqishimiz kerak. Ushbu
    darsda talabalar matnni siqish vidjetidan foydalanib, ingliz tilidagi matn segmentlarini
    siqib, naqshlarni izlash va kattaroq matn naqshlari uchun belgilarni almashtirish
    orqali foydalanadilar. "
  tutorial_encryption_longdescription: Talabalar shifrlash zarurligi va maxfiy xabarlarni
    buzish (yoki buzish) uchun oddiy usullar bilan tanishadilar. Ular klassik Sezar
    shifrlari bilan kodlangan xabarni, shuningdek tasodifiy almashtirish shifrini
    buzishda o‘z kuchlarini sinab ko‘rishadi. Talabalar Internet orqali ma'lumot yuborishda
    maxfiylik zarurligini yaxshi bilishlari kerak va kuchli hisoblash vositalari davrida
    shifrlash texnikasi yanada takomillashtirilgan bo‘lishi kerak. "
  tutorial_kanopixel_longdescription: Barcha yoshdagi ijodkorlar haqiqiy dasturlash
    tilida kodlashni o‘rganadilar va ularning buyruqlari hayotga kirishini kod bilan
    13 ta rasm ketma-ketligini chizish orqali tomosha qiladilar. Ular 8-bitli san'at
    va Minecraft orqali Pong va boshqa retro o‘yinlardan video o‘yinlar san'ati tarixi,
    badiiylik, tarix va hikoyalar bilan kompyuter fanlarini to‘qish haqida bilib olishadi.
    Amaliyot moslashuvchan - siz bir yoki bir nechta mashg‘ulotlar davomida 1 soat
    yoki bir necha soat sarflashingiz mumkin. O‘quvchilar muammolar bo‘yicha ko‘rsatmalardan
    foydalanib, Pixel Hack-ni o‘zlari bajarishlari mumkin yoki siz o‘qituvchilar rahbarligidagi
    sayohatga aylantirib, takliflar bilan to‘la o‘qituvchi qo‘llanmasida foydalanishingiz
    mumkin. Talabalar bizning muammolarimizni buzish orqali o‘zlarining ijodiy qobiliyatini
    oshirishga, Pixel Hacker sertifikatiga ega bo‘lishga da'vat etiladi. "
  tutorial_foos_longdescription: Kompyuter fanlari bo‘yicha ketma-ketlik va sikl kabi
    asosiy tushunchalarni o‘rgatadigan jumboqlarni echish uchun ajoyib Foos kodlarini
    yozing. CodeSpark Academy-ning mukofotga sazovor bo‘lgan  \"so‘zlarsiz \" interfeysi
    bilan kodlashni hamma hamma o‘rganishi mumkin. Boshlang‘ich kodlovchilar va o‘quvchilarni
    xush kelibsiz! "
  tutorial_tynkerdd_longdescription: O‘zingizning odatiy ajdahoingizni yarating, so‘ngra
    xazina va tangalarni qidirishda qiziqarli jumboqlarni boshqarish uchun dasturlashdan
    foydalaning! Barcha xazinani olish uchun sizga murakkab qal'alar bo‘ylab harakatlanish,
    kuch topa oladigan kuchlar va ritsarlarni zabt etish kerak bo‘ladi. "
  tutorial_tynkerana_longdescription: Matematika va geometriya bo‘yicha bilimlaringizdan
    harakatlanuvchi soniya, daqiqa va soat qo‘llari bilan ishlaydigan analog soatni
    yarating. Har bir qo‘li ko‘rsatishi kerak bo‘lgan burchakni vaqtga qarab hisoblashingiz
    kerak bo‘ladi. Tugatgandan so‘ng, siz o‘zingizning budilnikingizni yaratish uchun
    kun davomida nima qilishingiz kerakligi haqida eslatmalarni qo‘shishingiz mumkin!
    "
  tutorial_vidcard_longdescription: Qanday qilib JavaScript bilan tabriknoma tayyorlashni
    o‘rganing! \n \nHar bir pikselga kirish va CODE bilan nima qilish kerakligini
    aytib, o‘zingizning videolaringiz bilan qanday manipulyatsiya qilishni o‘rganasiz!
    \n \nBundan tashqari siz o‘zingizning kadrlaringizni yuklashingiz va yozib olishingiz
    mumkin. tajribani shaxsiylashtirish. \n \nGSGNY bilan hamkorlikda yaratilgan.
    "
  tutorial_spritebox_longdescription: Yugurish, sakrash va yulduzlarni yig‘ish va
    marraga etib borish uchun uch xil dunyo bo‘ylab yo‘lni bosib o‘ting! Svift, Java
    yoki piktogrammalarda ketma-ketlikni, disk raskadrovka va sikllarni va kodni o‘rganing.
    "
  tutorial_tynkerch_longdescription: Kompyuterni zararli virusdan saqlang! Viruslarni
    yo‘q qilish, eshiklarni ochish, labirintlarni echish va portallar bo‘ylab harakatlanish
    orqali tizimdan o‘tishingiz kerak. Virus va nosozliklardan ehtiyot bo‘ling! "
  tutorial_lightbot_longdescription: Lightbot - jumboqlarni echish uchun o‘yinchilarga
    dasturlash mantig‘idan foydalanishni so‘raydigan o‘yin! Lightbot-ni har bir darajadagi
    barcha ko‘k plitalarni yoritib berishga yo‘naltirish orqali kodlashning asosiy
    tushunchalari haqida amaliy tushunchaga ega bo‘ling. Ushbu o‘z-o‘zini boshqarish
    faoliyatida ko‘rsatmalar ketma-ketligini, protseduralarni yozishni va ko‘chadan
    qanday foydalanishni o‘rganing. Barcha yosh va barcha darajalar uchun juda yaxshi.
    "
  tutorial_hoc_longdescription: Ilk kompyuter dasturingizni yarating
  tutorial_code_longdescription: Drag and drop dasturlash yordamida informatika fanining
    asosiy tushunchalarini o‘rganing. Bu Bill Geyts, Mark Tsukerberg, Angry Birds
    and Plants va Zombies-ga qarshi video ma'ruzalar ishtirokidagi o‘yinga o‘xshash,
    o‘z-o‘zini boshqaradigan o‘quv qo‘llanma. Takrorlash davri, shartli shartlar va
    asosiy algoritmlarni o‘rganing. 37 tilda mavjud. "
  tutorial_tinspire_longdescription: Talabalarni har kuni o‘z ryukzalarida olib yurgan
    TI texnologiyasidan foydalangan holda kodlash asoslarini bir vaqtning o‘zida atigi
    10 daqiqada tanishtiring. Ushbu darslar o‘quvchilarga dasturlashda osonlikcha
    kirish imkonini beradi, bu ularning kodlash va informatika fanlariga bo‘lgan qiziqishini
    kuchaytirishga yordam beradi. Talabalar TI-Nspire qo‘llarida ishlatishga tayyor
    bo‘lgan TI Basic tili yordamida matematik tushunchalarni mustahkamlaydigan dasturlar
    yozadilar. "
  tutorial_itchbounceball_longdescription: Scratch vizual dasturlash tilidan foydalangan
    holda biz sizni qichitishni boshidan o‘tkazamiz. \ N \nBu darsda talabalar video
    va matn yo‘nalishlarini ko‘rsatib, to‘pni ekran atrofida aylanib o‘tish uchun
    to‘p kiritishlari kerak. ushbu faoliyatni amalga oshirish mumkin bo‘lgan boshqa
    o‘zgarishlar va tadbirlar uchun g‘oyalar bilan o‘rganish imkoniyati mavjud. Belgilangan
    maqsad yoki natija yo‘q, chunki bu ochiq o‘quv muhiti, ammo faqat shu boshlang‘ich
    kod bilan talabalar ajoyib loyihalarni taklif qilishadi! \ N \nBarcha ko‘rsatmalar
    qichishish muhitida mavjud, shuning uchun ekranlarni almashtirishga o‘tish kerak
    emas. loyiha bilan. Eshitish vositasi tavsiya etiladi. "
  tutorial_vidclim_longdescription: Talabalar Yerning iqlimi haqidagi haqiqatni o‘rganadilar,
    iqlim o‘zgarishiga javoban olimlar va rassomlarning ishlari bilan shug‘ullanadilar.
    Talabalar o‘zlarining tadqiqotlarini olib boradilar va o‘zlarining haqiqatlari
    bilan bo‘lishadigan videoni rejalashtiradilar. Videolarda iqlim o‘zgarishi va
    uning oqibatlari, iqlim o‘zgarishiga jamoatchilikning munosabatlari, iqlim o‘zgarishi
    kundalik hayotga qanday ta'sir qilishi va siz qanday o‘zgarishlarni amalga oshirishingiz
    mumkin bo‘lgan harakatlar to‘g‘risida bo‘lishi mumkin. "
  tutorial_matlab_longdescription: Kodlashni o‘rganing - bu qanday qilib kodlashni
    o‘rganadigan qiziqarli, onlayn, interaktiv o‘quv qo‘llanma. Do‘stlaringiz bilan
    uchrashish uchun eng yaqin joy filmlar, savdo markazi yoki kafe ekanligini bilish
    uchun MATLAB-dan foydalaning. Muammoni kichik qismlarga ajratib oling va yo‘l
    davomida dasturlashning asosiy tushunchalarini o‘rganing. Soat oxiriga kelib,
    do‘stlaringizga eng qisqa yo‘lni topish algoritmini yarating! "
  tutorial_flap_longdescription: O‘zingizning Flappy Bird o‘yiningizni yaratish uchun
    drag-and-drop dasturidan foydalaning va uni boshqacha ko‘rinishga moslashtiring
    (Flappy Shark, Flappy Santa, nima bo‘lishidan qat'i nazar). Bir marta bosish orqali
    o‘yinni telefoningizga qo‘shing. "
  tutorial_galaxy_longdescription: Android smartfoningizni oling va uzoq galaktikalarni
    o‘rganing! \#GalaxyGameJam-da siz o‘zingizning Android ilovangizni yaratishingiz
    mumkin. Uni bepul Pocket Code dasturimiz bilan loyihalashtiring va kosmosga chiqish
    vazifamizning bir qismiga aylaning. Pocket Code yordamida biz bolalar, o‘spirinlar
    va yosh kattalarga o‘zlarining shaxsiy o‘yinlarini, animatsiyalari va interaktiv
    hikoyalarini bevosita o‘zlarining smartfonlarida yaratishga ilhomlantirishni maqsad
    qilganmiz. \n "
  tutorial_inf_longdescription: Disney Infinity qahramonlari ishtirokidagi hikoya
    yoki o‘yin yaratish uchun Play Lab-dan foydalaning. "
  tutorial_tynkersol_longdescription: Quyosh tizimimizning interaktiv modelini dasturlashtiring.
    Ushbu loyiha Quyosh atrofida aylanib yuradigan sayyoralar bilan simulyatsiya yaratishda
    sizga ko‘rsatma beradigan bosqichma-bosqich ko‘rsatmalar bilan ta'minlangan. Keyin
    har bir sayyora haqida bosilganda paydo bo‘ladigan faktlarni qo‘shing. "
  tutorial_itchg_longdescription: Ism-IT sizga taniqli o‘yinni yaratdi! \n \nBugun
    loyihada talabalar Avstraliya shtatlarini nomlash uchun o‘yin yaratishmoqda! \n
    \nSiz avval suv aylanishining uch bosqichini belgilaydigan o‘yin yaratish uchun
    yurib, ko‘rsatmalarga rioya qilasiz. To‘liq ishlaydigan o‘yinni, shu jumladan,
    skorlashni amalga oshirasiz! \n \nKodlash tomonidan siz o‘zgaruvchilar, shartli
    shartlar, ro‘yxatlar, satrlarni birlashtirish va boshqa ko‘p narsalarni bilib
    olasiz. Bu sizning kodlash bo‘yicha yangi ko‘nikmalaringizni shakllantirishda
    boshqa loyihalarda qayta ishlatishingiz mumkin bo‘lgan kodlash texnikasi! loyiha
    variantlari, qiziqarli hech qachon tugamaydi). Eshitish vositasi tavsiya etiladi.
    "
  tutorial_como_longdescription: Yoqimli maymunga bananlarni tutishda 30 ta qiziqarli
    kodlash muammolarida yordam bering! Siz o‘ynab yurganingizda, sizni yo‘lda boshqaradigan
    turli xil hayvonlarni uchratasiz. Siz iloji boricha ko‘proq yulduzlarni yutib
    olish uchun koddan foydalanasiz va maydon tashqarisida o‘ylaysiz. Omad!"
  tutorial_processfound_longdescription: O‘zingizning qo‘lingiz bilan, qog‘oz bilan,
    bo‘yoq bilan qalam bilan tez-tez bajaradigan narsalarni bajarish uchun dasturiy
    ta'minot yozish nimani anglatadi? Chizmalar yaratish uchun kompyuterdan foydalana
    olasizmi? Animatsiyalar yaratish uchunmi? Tasvirlar yaratish uchunmi? "
  tutorial_tynkerhomo_longdescription: Siz juda ko‘p gomofonlar bilan interaktiv hikoyani
    jonlantirish uchun bosqichma-bosqich ko‘rsatmalarga amal qilasiz! Har safar belgi
    gomofon so‘zini aytganda, o‘yinchidan qaysi gomofon ushbu kontekst uchun to‘g‘ri
    so‘z ekanligini so‘rang. Aktyor o‘z gomofonlarini yaxshi biladi, aks holda dialog
    oynasi hech qanday ma'noga ega bo‘lmaydi! "
  tutorial_art_longdescription: Rassom bilan ajoyib rasmlar va dizaynlar chizish!
    "
  tutorial_tynkerbrick_longdescription: Ushbu klassik arcade o‘yinining shaxsiy versiyasini
    yaratish uchun Tynker fizika dvigatelidan foydalaning. Ok tugmachalari bosilganda
    harakatlanish uchun belkurakni dasturlashdan boshlang, so‘ngra to‘p va bir nechta
    g‘isht qo‘shing. To‘p, g‘isht va eshkak uchun moslashtirilgan aktivlarni qo‘shib,
    o‘yinni shaxsiylashtirasiz. "
  tutorial_itchbio_longdescription: Name-IT-da siz tanib olish o‘yinini yaratdingiz!
    \n \nBiologik hujayraning qismlarini nomlash uchun o‘yin yarating. O‘yinni amalga
    oshirayotganda hujayra qismlarini o‘rganing va xotirangizni yangilash uchun qancha
    kerak bo‘lsa, shuncha marta o‘ynang! \n \nBirinchidan, siz uch bosqichni belgilaydigan
    o‘yin yaratish uchun ko‘rsatmalarga rioya qilib, yurasiz. suv aylanishi. To‘liq
    ishlaydigan o‘yinni, shu jumladan, skorlashni amalga oshirasiz! \n \nKodlash tomonidan
    siz o‘zgaruvchilar, shartli shartlar, ro‘yxatlar, satrlarni birlashtirish va boshqa
    ko‘p narsalarni bilib olasiz. Bu sizning kodlash bo‘yicha yangi ko‘nikmalaringizni
    shakllantirishda boshqa loyihalarda qayta ishlatishingiz mumkin bo‘lgan kodlash
    texnikasi! loyiha variantlari, qiziqarli hech qachon tugamaydi). Eshitish vositasi
    tavsiya etiladi. "
  tutorial_itchj_longdescription: Bizning sakrash faoliyatimiz sizga ko‘plab arcade
    uslubidagi o‘yinlarda ishlatiladigan platformalarga o‘tish uchun belgi olish uchun
    kodlash ko‘nikmalarini beradi. \n \nJumping qobiliyatlaridan foydalaning va o‘zingizning
    maqsad maqsadingizni yarating. \n \nBu sizga kartezian koordinatalar tizimidan
    foydalanadi Bu yerda ekran koordinatalari haqida bir oz ma'lumotga ega bo‘laman.
    \n \nQichish bilan sakrash haqida ma'lumot olishdan zavqlaning! Eshitish vositasi
    tavsiya etiladi. "
  tutorial_tickleo_longdescription: Tickle, foydalanuvchi uchun qulay bo‘lgan kodlash
    dasturi bilan siz Orkada suzishni bir necha usulda osonlikcha dasturlashingiz
    mumkin, shunchaki uni bajarish buyrug‘ini yaratish uchun kodlash bloklarini sudrab
    olib tashlang. "
  tutorial_hopgeo_longdescription: Hopscotch-ning ochiq dasturlash muhitida juda jozibali
    Geometry Jumper o‘yinining o‘z versiyasini yarating! Yo‘l davomida siz ketma-ketlik,
    sikllar, o‘zgaruvchilar va disk raskadrovka kabi tushunchalar bilan amaliy tajriba
    orttirasiz. Ushbu faoliyatni yakunlash yoki osonlashtirish uchun oldindan tajriba
    zarur emas; unda ilova ichidagi qiziqarli video darslik va qadam-baqadam osonlashtiruvchi
    qo‘llanma mavjud. "
  tutorial_tynkermult_longdescription: O‘zingizning matematik o‘yiningizni kodlang!
    Sizning xarakteringiz g‘ordan qochib qutulish kerak, toshlar qulab tushmasdan.
    Ammo xarakterni oldinga siljitishning yagona usuli bu matematik savollarga to‘g‘ri
    javob berishdir! Ushbu qiziqarli multiplikatsiya viktorinasi o‘yinini dasturlash
    uchun bosqichma-bosqich ko‘rsatmalarga amal qilasiz. "
  tutorial_monster_longdescription: 'Monster Coding tomonidan yaratilgan Mystery Island
    Codeing Quest dasturi bolalarga bir necha asosiy dasturlash tushunchalarini o‘rgatadigan
    qiziqarli, o‘zini o‘zi boshqaradigan sarguzashtlarni taklif etadi. Blokka asoslangan
    har bir mashg‘ulot avvalgisiga asoslanib, bolalarni funksiyalar, mantiqiy qiymatlar,
    sikllar, shartli bayonotlar va massivlar bilan tanishtiradi, rang-barang animatsion
    grafikalar, audio ko‘rsatmalardan foydalanadi. '
  tutorial_tynkerapp_longdescription: O‘zingiz yoqtirgan o‘yinning o‘z versiyasini
    yarating. Platformer o‘yinlari, klassik arja o‘yinlari, poyga o‘yinlari, dasturlash
    san'ati, hikoyalar loyihalari va boshqalar kabi tonna variantlarni tanlang! Siz
    ko‘proq darajalarni yaratish, shaxsiy aktivlarni yuklash yoki chizish va ko‘proq
    qiziqarli xususiyatlarni dasturlash orqali o‘yiningizni shaxsiylashtirasiz. "
  tutorial_tynkerpup_longdescription: Pikselli kuchukcha oilasi bilan yaxshi kunni
    yaxshi o‘tkazayotgan edi, lekin ular uni mashinaga o‘tirishni unutib, u holda
    ketishdi! Pixel-ga uyiga yo‘l topishini dasturlashtira olasizmi? Har bir jumboqda
    siz uyga oilasiga qaytishi uchun to‘siqlardan qochish uchun Pixel-ni boshqarasiz.
    "
  tutorial_livecode_longdescription: Siz "Kodlar soati" uchun LiveCode o‘quv qo‘llanmamizdan
    foydalanganda, o‘quvchilaringiz o‘zlarining ovoz panellarini yaratishga kirishadilar.
    Hayvon va pianino tovushlari bilan ovozli platalarni yaratgandan so‘ng, talabalar
    o‘zlarining rasmlari va musiqa tanlovlari bilan o‘zlariga moslashtirilgan tovush
    panellarini tayyorlashlari mumkin! "
  tutorial_cocomgame_longdescription: Birinchidan, Python yoki JavaScript dasturlash
    qobiliyatingizni xavf-xatardan qutqarish yo‘li bilan kodlang va shirin o‘lja oling.
    Keyin o‘zingizning o‘yiningizni yaratish uchun dasturiy kuchlaringizdan foydalaning
    va do‘stlaringiz buni yuta oladimi-yo‘qligini bilib oling! "
  tutorial_tynkerspin_longdescription: Ushbu loyihada siz ajoyib sozlashingiz mumkin
    bo‘lgan rasm chizish vositasini yaratasiz. Qalamingizni dasturlashtiring, rasmni
    tanlang (yoki o‘zingizning rasmingizni yuklang), shunda siz ushbu rasmning aylanadigan
    versiyasini chizishingiz mumkin. "
  tutorial_code-avengers_longdescription: 10 ta qisqa topshiriqda JavaScript yordamida
    yuqoridan pastga tushadigan 2 o‘yinchi 2D o‘yinini yarating. So‘ngra do‘stlaringiz
    bilan bo‘lishish uchun Viktorina yaratishda dasturlashning ba'zi asoslarini (o‘zgaruvchilar
    va ifoda) o‘rganishni davom eting. Yo‘l davomida ballar to‘plamini va peshqadamlarni
    qo‘lga kiritib, sinf peshqadamlari reytingida eng yuqori ko‘rsatkichga erishish
    uchun raqobatlashayotganingizda. "
  tutorial_tynkercq_longdescription: O‘zingizning konfetli trol belgilaringizni yarating
    va belgi uyiga qaytishda yordam berish uchun ko‘p darajali konfet izlang. Siz
    o‘zingizning fe'l-atvoringizni inson dunyosida harakat qilish uchun kodlash jumboqlarini
    hal qilasiz, to‘siqlardan qochib, gumdrop va yalpizlarni to‘playsiz. "
  tutorial_cmgame_longdescription: O‘zingizning o‘yinlaringizni yaratishni o‘rganib,
    kodlash qobiliyatlarini keyingi bosqichga ko‘taring. Ushbu kursda siz Super Mario
    ™ uslubidagi o‘yinni yaratishda klaviatura foydalanuvchi interfeysi va o‘yin mexanikasini
    o‘rganasiz. Shundan so‘ng, siz o‘zingizning o‘yiningiz bilan bo‘lishishingiz mumkin!
    "
  tutorial_codesters_longdescription: Python yordamida o‘zingizning o‘yinlaringiz,
    animatsiyalaringiz va rasmlaringizni yarating. Ishingiz tugagandan so‘ng, ularni
    do‘stlaringizga ulashing! Python-dagi dastur, har kuni kompaniyalarda qo‘llaniladigan
    haqiqiy dasturlash tili - bizning drag va drop vositalarimiz o‘rganishni osonlashtiradi!
    Basketbol o‘yini qurishga, raqsga xoreografiya qilishga yoki animatsion kartani
    loyihalashga harakat qiling! "
  tutorial_qrm_longdescription: Maryamga biologiya bo‘yicha engil va ko‘ngil ochar
    sayohatning bir qismi sifatida Kvorum dasturlash tilini o‘rganishda ishtirok eting.
    Faoliyat talabalar tomonidan boshqariladi, onlayn misollar keltirilgan va ko‘r
    va ko‘zi ojizlar uchun ochiqdir. "
  tutorial_texas-instruments_longdescription: '10 daqiqalik kod" mashg‘ulotlari darsda
    o‘quvchilarning kundalik ryukzaklarida olib yuradigan TI texnologiyasi bilan kodlashga
    qiziqishini uyg‘otish vositasi sifatida ishlatilishi mumkin. TI-84 ™ Plus yordamida
    kodlash asoslarini o‘rganing va dasturlashni atigi 10 daqiqada boshlang - tajriba
    kerak emas! '
  tutorial_cajava_longdescription: JavaScript bilan rasm chizish siz o‘ylagandan osonroq.
    Dunyo bayroqlari haqida ko‘proq bilib oling, har bir darajaga nisbatan murakkablikni
    oshiradigan bayroqlarni chizish paytida. Shakllar, koordinatalar va ranglar hamda
    kodlashda ketma-ketlikning ahamiyati to‘g‘risida bilib oling. "
  tutorial_codehs_longdescription: Dasturlash bilan bog‘liq bo‘lgan kompyuterga buyruq
    berish, xuddi itga buyruq berishga o‘xshaydi. Karel Dog bilan kodlashni o‘rganing
    - buyruqlar va funksiyalar kabi asosiy tushunchalarni mutlaqo yangi boshlanuvchilarga
    o‘rgatadigan matnga asoslangan dasturlash uchun qiziqarli, qulay va vizual kirish.
    Sizda allaqachon tajriba bormi? Buning o‘rniga JavaScript Grafika darsligimizni
    sinab ko‘ring! "
  tutorial_hopemo_longdescription: Sevimli emojilaringiz bilan chiroyli, interaktiv
    san'at yaratadigan rasm chizadigan dastur yarating. \n \nDo‘stlar o‘zlarini ifoda
    etadigan dastur yaratib, kodlashning ijodiy tomonlarini o‘rganing. Ushbu jarayonda
    ketma-ketlik, hodisalar, ko‘chadan va o‘zgaruvchilar haqida ma'lumot oling. \n
    \nBu faoliyatni yakunlash yoki osonlashtirish uchun oldindan tajriba kerak emas;
    unga ilova ichidagi video darslik va bosqichma-bosqich ko‘maklashish qo‘llanmasi
    kiritilgan. "
  tutorial_tynkercm_longdescription: HAYVONLARNI tutish uchun sehrlangan o‘rmonni
    o‘rganing va kodlash jumboqlarini to‘ldirib, ularni qanday qilib dasturlashni
    o‘rganing. Barcha noyob hayvonlarni to‘plang, kodlang va rivojlantiring. HAYVONLARINGIZNING
    Qobiliyatiga asoslanib strategiyalarni tuzing, shunda ular ko‘p o‘yinchi maydonida
    jang qilishlari mumkin. Kimning kodi yutadi? "
  tutorial_codesterswintergreet_longdescription: Ushbu mashg‘ulotda talabalar Python-da
    dasturlashni darhol boshlash uchun bizning dasturingizni matnli vositalar to‘plamidan
    foydalanadilar! Qishki salomlar o‘qituvchilari talabalarga asosiy sintaksis, spritlar
    va nuqta yozuvlari hamda voqealar to‘g‘risida. Talabalar qishki tabriknomani yaratib,
    uni saqlashlari va baham ko‘rishlari uchun o‘rganadilar! "
  tutorial_codestersc_longdescription: Ushbu darsda talabalar koordinata tekisligining
    to‘rtta kvadrantasini o‘rganishadi! Spytitni sahnaning turli joylariga yuborish
    uchun ular Python va bizning matnga tortish vositalarimizdan foydalanadilar! O‘quvchilarga
    koordinata tekisligida harakatlanishda qulay bo‘lishlariga yordam berish uchun
    namoyish va disk raskadrovka tadbirlari mavjud. "
  tutorial_codestersturtle_longdescription: Talabalar bizning Python-da dasturlashni
    dasturiy ta'minotni darhol matnli dasturiy ta'minotga va ko‘rsatmalarga ishlatamiz!
    Ushbu mashg‘ulotda talabalar toshbaqani labirintdan olib chiqish uchun bir qator
    muammolarni bajarish orqali kodlashni o‘rganadilar! Talabalar toshbaqa bilan rasm
    chizishni o‘rganadilar va o‘zlarining kaplumbağalarini yaratish orqali tugatishadi!
    "
  tutorial_penjee_longdescription: Talabalar uchun birinchi tilni boshlashning ingl.
    Talabalar Pingvinni muz dunyosi atrofida aylantirish uchun Python kodini yozadilar.
    Bizning muharririmiz har bir kod satrini bajarishda alohida ta'kidlab, bolalarga
    Pingvin dunyosidagi o‘zgarishlarga o‘zlarining kodlari bilan bog‘lanishlariga
    yordam beradi. Bizning o‘quv dasturimiz o‘quvchilarning tayyorgarligiga qarab
    farqlanadi va har bir talabaning ehtiyojiga mos ravishda shakllanadi. "
  tutorial_trinket_longdescription: Python dasturlash tili haqida darslar, qiyinchiliklar
    va o‘quv qo‘llanmalaridan birini tanlang. Kaplumbağa asosida animatsiyalar yarating
    va boshqotirmalarni echib oling, barchasi shu kuchli tilning asoslarini o‘rganishda.
    Ispan, koreys va xitoy tillarida mavjud darslarni tanlang! "
  tutorial_frogger_longdescription: Hisoblangan fikrlovchi bo‘ling. O‘zingizning ajoyib
    3D shakllarga aylantirgan 2-o‘lchamli rasmlarni chizish orqali 3D-obyektlarni
    yarating. O‘zingiz yaratgan shakllarni hayajonli olamlarga yig‘ish orqali 3D Dunyolarni
    yarating. Dunyoingizni boshqaring! Oddiy tortish va tushirish qoidalari yordamida
    dasturlash orqali o‘z dunyomizni hayotga qaytaring. Kompyuterlarda, planshetlarda
    va smartfonlarda o‘ynang. 3D o‘yiningizni do‘stlaringiz bilan elektron pochta
    va Facebook orqali baham ko‘ring. "
  tutorial_tynkereco_longdescription: Energiya ekotizim orqali qanday oqishini kuzatish
    uchun interaktiv ekologik piramida yarating! Ushbu loyiha har qanday ekotizim
    uchun ekologik piramida yaratishda sizga ko‘rsatma beradi, hayvonlar va o‘simliklar
    bosilganda piramidada kerakli joyga siljiydi. "
  tutorial_mitedarc_longdescription: Spritingiz tangalarni yig‘ib, ochkolarni qo‘lga
    kiritsin. "
  tutorial_khan_longdescription: O‘zingizning kardan odamingizni loyihalashtirish
    orqali JavaScript-dan foydalangan holda rasmlarni dasturlashni o‘rganing. O‘zingiz
    yoki sinfingiz bilan sinab ko‘ring! "
  tutorial_tynkerd_longdescription: Maxsus qahramonni loyihalashtiring va ushbu ko‘p
    darajali sarguzasht o‘yinlari orqali ushbu belgi sifatida o‘ynang. Siz jumboqlarni
    echish, xatolarga qarshi kurashish va anakartni saqlash uchun kodlash qobiliyatlaridan
    foydalanishingiz kerak! "
  tutorial_cdmy_longdescription: Codecademy - bu bugungi ish joylari uchun juda muhim
    bo‘lgan STEM ko‘nikmalarini o‘rganish uchun interaktiv platforma. Codecademy-ning
    millionlab talabalariga qo‘shiling va bizning "Dasturlash soati" qiziqarli kurslarida
    qatnashib, kodlash va informatika asoslarini o‘rganing. Har bir kurs yakunida
    siz o‘zingizning do‘stlaringiz va oilangizga namoyish eta oladigan haqiqiy loyihaga
    ega bo‘lasiz. "
  tutorial_codestersdance_longdescription: Talabalar "Python" da kodlashni darhol
    boshlashga imkon beradigan "matnga tortish uchun" vositalaridan foydalanadilar!
    Talabalar turli xil dasturiy buyruqlardan qanday foydalanishni va o‘zgartirishni
    o‘rganadigan qo‘llaniladigan amaliy mashg‘ulotlar to‘plamini bajaradilar. Keyin,
    ular ushbu qobiliyatlarni o‘zlarining raqs tartibini yaratish uchun qo‘llashadi!
    "
  tutorial_codestersbasketball_longdescription: Python-da kodlashni boshlash uchun
    talabalar bizning matnga tortish vositalaridan foydalanadilar! Ushbu o‘z-o‘zini
    boshqarish mashg‘ulotida talabalar bir nechta to‘g‘ridan-to‘g‘ri ko‘rsatma mashg‘ulotlarini
    bajaradilar, unda tortishish va basketbol o‘yinlarini qurishadi! Talabalar o‘zgaruvchilar,
    hodisalar, asosiy sintaksisni o‘rganadilar, tasodifiy koordinatalarni yaratadilar.
    "
  tutorial_nclkarel_longdescription: Karel Robotni o‘rmonlar, tog‘lar va cho‘llar
    bo‘ylab boshqarish orqali kodlash va muammolarni hal qilishni o‘rganing. Karel
    sizning ko‘rsatmalaringizga amal qiladi, xuddi haqiqiy robot singari. Go, get,
    and put kabi oddiy buyruqlar bilan dasturlashni boshlang. Keyin siz o‘zingizning
    dasturlaringizda takroriy ko‘chadan va shartlarni qanday yaratishni o‘rganasiz.
    Nihoyat Karel uchun maxsus buyruqlarni aniqlang. NCLab dasturi yordamida o‘zingizning
    o‘yinlaringizni yaratishingiz mumkin! Har qanday dasturlash tilida foydalanishingiz
    mumkin bo‘lgan ko‘nikmalarni o‘rganish paytida zavqlaning. "
  tutorial_buildpong_longdescription: Pong eng qadimgi arcade video o‘yinlaridan biri
    va birinchi sport arcade video o‘yini. Bu oddiy ikki o‘lchovli grafikani o‘z ichiga
    olgan stol tennisi sport o‘yinidir. O‘yinning maqsadi - O‘YINCHI o‘z Maqsadini
    himoya qilgan holda KOMPYUTERda gol urishi. Ushbu loyihada KOMPYUTER asosiy sun'iy
    intellekt bilan dasturlashtirilgan bo‘lib, u O‘YINCHIga javob berishi mumkin.
    "
  tutorial_tynkerdrones_longdescription: \"Crash Course \" jumboqlarini echish orqali
    ulangan qurilmalarni dasturlashni o‘rganing, bu yerda siz virtual uchuvchisiz
    samolyotlar va robotlarni to‘siqlar bo‘ylab boshqarasiz. Keyin haqiqiy dronlar
    va robotlarni boshqarish dasturlarini yaratishga tayyormiz. IPad yoki Android
    planshet va qo‘llab-quvvatlanadigan o‘yinchoq kerak. "
  tutorial_carla_longdescription: "\" Carla bilan dasturlash  \"bu o‘zgaruvchilar
    va shartli holatlar kabi asosiy tushunchalarni o‘rganishda, o‘quvchilarga oddiy
    chatbot yaratishda ko‘rsatma beradigan qisqa mashg‘ulotlar turkumi. Ushbu dasturlar
    yangi dasturchilarning ushbu mavzular bo‘yicha keng tarqalgan noto‘g‘ri tushunchalarini
    hal qilish uchun puxta ishlab chiqilgan. amaliyot uchun ko‘plab imkoniyatlarni,
    shuningdek, maqsadli maslahatlar va mulohazalarni taklif qilish orqali. \n "
  tutorial_zulama_longdescription: Ushbu mashg‘ulotda siz JavaScript kodini o‘ynoqi
    harakatli o‘yin orqali tahrir qilishni o‘rganasiz va o‘zgaruvchilar va funksiyalar
    kabi informatika tushunchalarini o‘zlashtirasiz. Mavjud o‘yin kodlarini remikslash
    va kengaytirish orqali Sandbox-da o‘zingizning o‘yiningizni yarating. Keyin nashr
    eting va o‘z o‘yiningizni do‘stlaringiz va oilangiz bilan baham ko‘ring. "
  tutorial_capost_longdescription: Ushbu raqamli postkarta yordamida HTML va CSS-ni
    o‘rganishni boshlash oson va qiziqarli. Do‘stlaringiz va oilangiz bilan bo‘lishish
    uchun bayram kartasini yoki tug‘ilgan kunni nishonlash uchun sarlavhalar, xatboshilar,
    rasmlar va havolalarni qo‘shish haqida bilib oling. "
  tutorial_marco_longdescription: Talabalar asl hikoya asosida sarguzasht o‘yinini
    o‘ynashadi. Ular Marko - har bir daraja bo‘yicha "Kod soati" tomonidan qo‘llaniladigan
    vizual dasturlash tili ko‘rinishida bosqichma-bosqich ko‘rsatmalar berib, har
    bir darajani boshqaradilar. Ular ketma-ketlik buyruqlari, iteratsiya va shartlar
    bilan o‘zlari sezmagan holda tanishadilar. "
  tutorial_codestersflappybike_longdescription: Ushbu mashg‘ulotda talabalar Python-da
    kodlashni darhol boshlash uchun bizning matnga tortish vositalaridan foydalanadilar!
    O‘quvchilarga to‘liq o‘yinni qurishga o‘rgatadigan bir qator o‘quv faoliyati orqali
    rahbarlik qilinadi! Tugatgandan so‘ng, ularga yangi o‘yin yaratish uchun sintaksis,
    nuqta yozuvi, hodisalar, o‘zgaruvchilar, parametrlar va o‘yin mexanikasi haqida
    o‘rgangan narsalarini ishlatish talab etiladi. "
  tutorial_kanopong_longdescription: Ushbu klassik arcade o‘yinini bir soat ichida
    qurish orqali kodlashni o‘rganing! "
  tutorial_tynkerright_longdescription: 'Create your own Bill of Rights project: change
    the background, add more questions, keep score, add animations.'
  tutorial_touchdevelop_longdescription: Sensorli muharrir sizga pikselli san'at yaratishda,
    ayiq jumbog‘ini echishda yoki o‘zingizning sakrash qushlar o‘yinini yaratishda
    yordam beradi. "
  tutorial_tynkercc_longdescription: Sizning armiyangizni jangga tayyorlang! Dushmaningizning
    zaif tomonlaridan foydalanish va janglarda g‘alaba qozonish uchun qo‘shiningizning
    har bir a'zosining hujum mantig‘ini kodlang. O‘rganishingiz bilan siz dasturlashingiz
    mumkin bo‘lgan yangi belgilarni ochasiz. Armiyangizni yarating, so‘ngra do‘stlaringiz
    bilan jang qiling. Kimning kodi yaxshiroq? "
  tutorial_bamboo_longdescription: Bamboo JS - o‘quvchilarga Javascriptning asosiy
    tushunchalarini o‘rgatish uchun Codemoji tomonidan ishlab chiqilgan dizayn. Bambuk
    panda va uning ajoyib tushdi do‘stlari talabalarga asosiy buyruqlar va tuzilishga
    qaramay yurishadi. Bamboo JS faoliyati - bu biroz ko‘proq animatsiya va kodlashda
    ko‘proq badiiy va dizaynni xohlaydigan talabalar uchun mo‘ljallangan. "Bambuk"
    faoliyati barcha yoshdagi talabalar uchun juda yaxshi. "
  tutorial_robojav_longdescription: Bir soat ichida Java dasturlash asoslarini o‘rganing,
    shu bilan birga ekranda simulyatsiya qilingan robotlar va moslashtirilgan jonzotlar
    uchun kichik bir dunyo yaratasiz. Oldindan dasturlash tajribasi talab qilinmaydi.
    Mavzularga obyektlar, usullar, parametrlar va oddiy grafikalar kiradi. "
  tutorial_roboba_longdescription: RoboBlockly yangi boshlanuvchilar uchun Blockly-da
    robotlar bilan matematikani o‘rganish uchun mo‘ljallangan. Algebra 1 mashg‘ulotlari
    o‘zini o‘zi boshqaradi. \nRoboBlockly talabalarni C/C ++ da dasturlashga tayyor
    bo‘lishga tayyorlaydi. \n "
  tutorial_knodsnake_longdescription: JavaScript-da Snake o‘yinini yaratishni o‘rganing!
    "
  tutorial_soccharater_longdescription: O‘zingizning piksel belgingizni kodlang! Xarakteringizni
    yaratish uchun HTML-dan, uni uslubini yaratish uchun CSS-dan va yoqimli piksel
    odamingizni jonlantirish uchun JavaScript-dan foydalaning. O‘zingiz kod yozing
    yoki jamoaviy kodlash o‘yinimiz bilan birga do‘stingizni va kodingizni taklif
    qiling. "
  tutorial_silent_longdescription: Dasturlashning asosiy tushunchalarini biron bir
    so‘zsiz yoki izohsiz kashf eting. \nBizning jim o‘qituvchimiz sizga bir nechta
    savollarni beradi, bu sizni ba'zi qoidalarni taxmin qilishga va o‘z xatolaringizni
    o‘rganishga olib keladi. \nO‘yinda matn yo‘q, chunki har qanday o‘yinchiga uning
    tili nima bo‘lishidan qat'i nazar. "
  tutorial_robomesh_longdescription: Talabalar mashhur VEX IQ robotlarini boshqarish
    uchun Google Blockly kodini yozadilar. Ular virtual robot yoki o‘zlari qurgan
    haqiqiy VEX IQ roboti uchun kod yozishni tanlashlari mumkin va ikkala variant
    ham bir xil veb-ga asoslangan ishlab chiqish interfeysida mavjud. Talabalar robotlarning
    asosiy harakati, datchik va chiqish moslamasidan qanday foydalanishni o‘rganadilar.
    Bu oson va qiziqarli. "
  tutorial_amaze_longdescription: Ushbu loyihada XARAKTER HOME BASE-dan boshlanadi
    va PRIZE olish uchun to‘siqlardan qochib, yo‘lni kuzatib boradi. G‘olib bo‘lish
    uchun belgi sovrinni uy bazasiga qaytaradi. Belgining to‘siqlarga tegishiga yo‘l
    qo‘yilmaydi. Agar shunday bo‘lsa, u  \"zapped \" bo‘ladi va HOME BASE-dan boshlanadi.
    Qo‘shimcha kredit uchun o‘yinchi o‘yinni yakunlash uchun cheklangan vaqtga ega.
    "
  tutorial_codestersds_longdescription: Ushbu Umumiy Core ELA-ga moslashtirilgan darsda
    talabalar foydalanuvchilarga tegishli o‘tish so‘zlarini talab qiladigan voqeani
    aytib berish uchun dasturlashdan foydalanadilar. Talabalar asosiy sintaksis, satrlar,
    o‘zgaruvchilar va foydalanuvchi ma'lumotlari haqida ma'lumotga ega bo‘ladilar.
    Ular platformani va sprite-dan foydalanib, voqeani aytib berishadi va foydalanuvchini
    turli xil sahna o‘zgarishlarini boshqarishadi. "
  tutorial_knodtext_longdescription: Python-da sarguzashtlar uchun matnli o‘yin qilishni
    o‘rganing! "
  tutorial_alicegar_longdescription: Elis va Garfild bilan birgalikda stsenariylardan
    dasturlashgacha animatsiya ishlab chiqarish jarayonini kuzatib boring. Kodlash
    muhitida ijodkorlik va hikoyalar sizning o‘rganishingizni boshqarishiga imkon
    bering. Loyiha sizga stsenariy nima, stsenariyni dasturlashtiriladigan stsenariyga
    tarjima qilish va qisqa 3D animatsiyani qanday dasturlash haqida ko‘rsatma beradi.
    "
  tutorial_codesterstransform_longdescription: Ushbu mashg‘ulotda talabalar Python-dan
    koordinata tekisligida transformatsiyalarni amalga oshirishda mashq qilishadi!
    Dars namoyishlarni, to‘g‘ridan-to‘g‘ri ko‘rsatmalarni va talabalardan turli xil
    statik o‘zgarishlarni dasturlash va aniqlashni talab qiladigan muammolarni o‘z
    ichiga oladi! "
  tutorial_flexfrog_longdescription: Froggy va do‘stlaringizga nilufar maydonchalariga
    o‘tishda yordam beradigan ushbu o‘quv o‘yini orqali veb-ishlab chiqishni o‘rganing.
    O‘yin oxirida siz flexbox deb nomlangan yangi CSS xususiyatlaridan foydalangan
    holda yozish kodidan qanday foydalanishni o‘rganasiz. Oldindan kodlash tajribasi
    talab qilinmaydi! "
  tutorial_codemoji_longdescription: Kodemoji mashg‘uloti - bu veb-saytga asoslangan
    mashg‘ulot, 1-6 sinf o‘quvchilari Emoji-dan foydalanib kodlashning asosiy tushunchalarini
    o‘rganadilar. Talabalar mashg‘ulotlarni bajargandan so‘ng, HTML asosiy teglari
    va tushunchalari to‘g‘risida bilib oldilar. Bu ularga talabalar bir necha qadamda
    asosiy veb-saytni yaratadigan kodlash loyihasini amalga oshirishda yordam beradi.
    Talabalar "Kodemoji" mashg‘ulotlarini o‘tkazgandan so‘ng, talabalar haqiqiy kodlash
    ko‘nikmalariga ega bo‘lib ketishadi.
  tutorial_robobii_longdescription: RoboBlockly yangi boshlanuvchilar uchun Blockly-da
    robotlar bilan kodlashni o‘rganishi uchun mo‘ljallangan. Kodlash bo‘yicha mashg‘ulotlar
    videoroliklar bilan o‘zini o‘zi boshqaradi. \nRoboBlockly talabalarni C/C ++ da
    dasturlashga tayyor bo‘lishga tayyorlaydi. \n "
  tutorial_robobm_longdescription: RoboBlockly yangi boshlanuvchilar uchun Blockly-da
    robotlar bilan matematikani o‘rganish uchun mo‘ljallangan. Matematik mashg‘ulotlar
    o‘zini o‘zi boshqaradi. \nRoboBlockly talabalarni C/C ++ da dasturlashga tayyor
    bo‘lishga tayyorlaydi. \n "
  tutorial_codingrobots_longdescription: RoboBlockly yangi boshlanuvchilar uchun robotlar
    bilan kodlash va matematikani o‘rganish uchun mo‘ljallangan. Faoliyat o‘quvchilar
    tomonidan qo‘llaniladigan videofilmlar bilan boshqariladi. \nRoboBlockly talabalarni
    C/C ++ da dasturlashga tayyor bo‘lishga tayyorlaydi. \n "
  tutorial_robob_longdescription: RoboBlockly yangi boshlanuvchilar uchun Blockly-da
    kodlash bilan robototexnika o‘rganish uchun mo‘ljallangan. Robototexnika mashg‘ulotlari
    videoroliklar bilan o‘zini o‘zi boshqaradi. \nRoboBlockly talabalarni C/C ++ da
    dasturlashga tayyor bo‘lishga tayyorlaydi. \n "
  tutorial_coders_longdescription: Ushbu bosqichma-bosqich jumboq o‘yini bot dasturlash
    bilan oson tanishishni ta'minlaydi. \n \nMaqsad boshqa o‘yinchilarga qarshi yulduzlar
    poygasida g‘alaba qozonishdir. \n \nO‘yinni boshlash juda oson va kemani aylanib
    o‘tish uchun faqat bir nechta kod satrlari kerak, ammo yaratish uchun cheksiz
    takomillashtirish imkoniyatlari mavjud. yanada murakkab botlar. "
  tutorial_tynkerhw_longdescription: Ushbu yuqori oktanli poyga o‘yinida Hot Wheels
    yordamida dasturlashni o‘rganing! Avtomobillarning keng tanlovini tanlang, so‘ngra
    murakkab poyga yo‘llari bo‘ylab harakatlanayotganda dasturlashni o‘rganing. To‘siqlardan
    sakrab o‘ting, burchaklar bo‘ylab aylanib o‘ting va poygada g‘olib chiqing. Hatto
    o‘zingizning poyga treklarini dasturlashingiz va do‘stlaringizga ushbu musobaqalarda
    qatnashishga da'vat qilishingiz mumkin. "
  tutorial_tynkermh_longdescription: Monster High kompaniyasi axlat ovini o‘tkazmoqda!
    Frenki, Drakulaura, Kloddin, Kleo va Gulyaga yordam berish uchun drag-and-drop
    bloklari bilan kodlash jumboqlarini eching. Monster High zallari bo‘ylab harakatlanayotganda
    to‘siqlardan saqlaning va barcha maktab tepaliklarini toping. Keyin o‘zingizning
    raqs partiyangizning musiqiy videosini hayajonlar bilan dasturlashtiring va do‘stlaringiz
    bilan o‘rtoqlashing. "
  tutorial_caphoto_longdescription: Ushbu qiyin va qiziqarli loyiha sizga Photo Booth
    dasturini yaratishni o‘rgatadi. JavaScript, CSS va HTML-dan foydalangan holda
    siz stikerlarni qo‘shish va filtrlarni qo‘llash orqali kameradan foydalanishingiz,
    rasmlarni yuklashingiz va rasmlaringizni sozlashingiz mumkin bo‘lgan tugmachalarni
    ulaysiz. "
  tutorial_mozillahw_longdescription: O‘quvchilar veb-saytdagi so‘zlarni o‘zgartirish
    uchun JavaScript-kodni remiks qilishadi, veb uchun kompozitsiya yaratish, JavaScript
    qiymatlarini kodlash va veb-tarkibni remiks qilish to‘g‘risida ma'lumot olishadi.
    "
  tutorial_ticklep_longdescription: Tickle, foydalanuvchi uchun qulay kodlash dasturi
    bilan siz Parrot Drone-ni suzishni bir necha usulda osonlikcha dasturlashingiz
    mumkin, shunchaki kodlash bloklarini sudrab olib tashlang va unga rioya qilish
    uchun buyruq yarating. "
  tutorial_bbot_longdescription: Ushbu 3 ta bir soatlik kodlash tadbirlari yordamida
    talabalaringizga dasturlash to‘g‘risida ma'lumot berish uchun sizga dasturlash
    bo‘yicha bilim yoki tajriba kerak emas! Siz dasturlashni qiziqarli va oson usulda
    o‘rgatishingiz mumkin. Faoliyat bilan tanishing va bizning dars materiallarimizni,
    shu jumladan taqdimot slaydlari, elektrdan uzilgan materiallar va echimlar bo‘yicha
    qo‘llanmalarni yuklab oling, shunda siz o‘zingizning birinchi darsingizni 20-40
    daqiqada o‘qitishga tayyor bo‘lasiz! \n \nBizning faoliyatimiz o‘quvchilarga (7
    yoshdan katta) dasturlash va ko‘chadan va algoritm kabi asosiy dasturlash tushunchalarini
    o‘rgatish uchun oflayn va onlayn mashqlarni o‘z ichiga oladi. Talabalar o‘zlarining
    bilim va ko‘nikmalarini Bomberbot onlayn o‘yinida qo‘llashadi, u erda robotlarini
    mantiqqa asoslangan jumboqlarni eng samarali usulda echish uchun dasturlashadi.
    "
  tutorial_scratchg_longdescription: Bolalar telefonlarida va kompyuterlarida o‘yin
    o‘ynashni yaxshi ko‘radilar. Ammo ular qanday dasturlashtirilgan? Ushbu mashg‘ulot
    talabalarni Scratch dasturlash tili bilan tanishtiradi, so‘ngra turli xil uslubdagi
    o‘yinlarni qanday dasturlash kerakligini ko‘rsatadi. O‘yinlar uchun barcha kerakli
    badiiy narsalar ta'minlangan va talabalar hamma narsani qanday qilib bir-biriga
    bog‘lab, ishlashga yaraydigan o‘yinni ishlab chiqishlari kerak. "
  tutorial_sjforest_longdescription: '" Qo‘rqinchli o‘rmon qila olamanmi?  "- bu bolalar
    bog‘chasida ikkinchi sinfgacha dasturlash bo‘yicha tajribaga ega bo‘lgan va ScratchJrning
    yanada rivojlangan xususiyatlarini o‘rganish va o‘zlashtirish uchun bolalar uchun
    mo‘ljallangan oraliq mashg‘ulotdir. Keyinchalik bolalar o‘z qobiliyatlaridan foydalanishlari
    mumkin. Ushbu tadbirni amalga oshirishda o‘zlarining noyob loyihalarini yaratish
    yoki ular yaratgan narsalarga asoslanib,  "Men shov-shuvli o‘rmon qila olamanmi?
    " dasturida ishlashni o‘rganganlar. Ushbu mashg‘ulot va ScratchJr bilan davom
    etgan vaqt davomida talabalar fikr yuritish imkoniyatiga ega bo‘ladilar. ijodiy
    ravishda, ertakchilarga aylaning va matematik fikrlash va ketma-ketlik mahoratini
    oshiring. '
  tutorial_sjgreet_longdescription: '" Men o‘z belgilarimni bir-birlari bilan salomlasha
    olamanmi?  "- bu bolalar bog‘chasida ikkinchi sinfgacha dasturlash tajribasi bo‘lgan
    va ScratchJr-ning yanada rivojlangan xususiyatlarini o‘zlashtirish uchun bolalar
    uchun mo‘ljallangan rivojlangan mashg‘ulot. Keyinchalik bolalar o‘zlari o‘rgangan
    ko‘nikmalaridan foydalanishlari mumkin. ushbu tadbirni amalga oshirishda o‘zlarining
    noyob loyihalarini yaratish yoki ular yaratgan narsalarga asoslanib,  "Belgilarimni
    bir-birlariga salom bera olamanmi? " dasturida qatnashish. Ushbu mashg‘ulot va
    ScratchJr-da davom etadigan vaqt davomida talabalar fikrlash imkoniyatiga ega
    bo‘ladilar. ijodiy ravishda, ertakchilarga aylaning va matematik fikrlash va ketma-ketlik
    mahoratini oshiring. '
  tutorial_sjsunset_longdescription: '" Quyosh botishini qila olamanmi?  "- bu boshlang‘ich
    mashg‘ulot, bu bolalar bog‘chasida ikkinchi sinfgacha dasturlash tajribasi bo‘lmagan
    va ScratchJr ning asosiy xususiyatlarini va kodlashning boshlang‘ich tushunchalarini
    o‘rganishdir. ScratchJr yordamida talabalar ijodiy fikrlash, ertakchi bo‘lish,
    matematik fikrlash va ketma-ketlik ko‘nikmalarini takomillashtirish imkoniyatiga
    ega bo‘ladilar. Keyinchalik bolalar o‘rgangan ko‘nikmalaridan o‘zlarining noyob
    loyihalarini yaratish uchun foydalanishlari mumkin. '
  tutorial_fufafrenz_longdescription: Ketma-ketlik bo‘yicha boshlang‘ich darslar (K-5).
    Bu eng asosiy dasturlash kontseptsiyasi, ketma-ketligi haqida ma'lumot. Bu uchinchi
    sinf namunasi, bizda K-5 uchun tuzilgan ushbu kontseptsiya bo‘yicha dars rejalari
    mavjud. "
  tutorial_bbcgeo_longdescription: 5-sinflar uchun standartlarga asoslangan dars ishlanmasi.
    Ishchi varaqlarni olib bolalaringizni kompyuter laboratoriyasiga olib boring va
    geometriya bilan bog'liq dasturlarni yarating.
  tutorial_chspixel_longdescription: Grafika qanday ishlashini bilib olgach, talabalar
    o‘zlarining Color by Pixel dasturlarini yaratadilar. Dars rejasi to‘rt qismdan
    iborat bo‘lib, ularning har biri ma'lum bir mavzuni o‘z ichiga oladi. Pixel-dan
    olingan besh qismli darsning barchasi taxminan bir soat ishlashga mo‘ljallangan.
    "
  tutorial_hummingbird_longdescription: Ushbu faoliyatda siz o‘zingizning o‘zingizning
    o‘yiningizni yaratasiz! Aktyor to‘pni qutiga qachon tashlaganini aniqlash uchun
    siz Hummingbird taxtasi va sensoridan foydalanasiz. O‘yinchi savat yasaganida
    siz ballarni saqlash va chiroqlarni yoqish uchun dastur yozasiz. Keyin o‘zingizning
    o‘yiningizni noyob qilish uchun uni sozlashingiz mumkin! Ushbu faoliyat uchun
    siz noutbuk yoki Chromebookdan foydalanishingiz mumkin; oldindan dasturlash tajribasi
    kerak emas. "
  tutorial_recoloring_longdescription: Oldindan kodlash tajribasiga ega bo‘lmagan
    talabalar kompyuterlardan qanday qilib tasvir yaratish va astronomik ma'lumotlarni
    tushunishni o‘rganishlari mumkin. Ishtirokchilar asosiy kodlashni shakl va rang
    kabi tushunchalardan boshlab, astronomik obyektlarga o‘tishni o‘rganadilar. O‘rnatilgan
    tadbirlar majmuasidan so‘ng va portlagan yulduzlardan qora tuynuklargacha bo‘lgan
    manbalar bo‘yicha NASA teleskoplari ma'lumotlari bilan ishlash, talabalar ilm-fan,
    texnika va san'atning haqiqiy hayotiy tajribasini olishlari mumkin. "
  tutorial_bbcchem_longdescription: 5-sinflar uchun standartlarga asoslangan dars
    ishlanmasi. Ishchi varaqlarni olib bolalaringizni kompyuter laboratoriyasiga olib
    boring va kimyo bilan bog'liq dasturlarni yarating.
  tutorial_floalgo_longdescription: Ushbu darsda talabalar kompyuter dasturchilariga
    muammolarni hal qilishga imkon beruvchi asosiy tushuncha bo‘lgan algoritmlarni
    o‘rganadilar. Vazifalarni bajarish va muammolarni hal qilish uchun ular ingliz
    va psevdokodda samarali, aniq algoritmlarni yozadilar. Shuningdek, ular raqobatdosh
    algoritmlarni samaradorlik va boshqa omillarga qarab baholaydilar. "
  tutorial_flocond_longdescription: Bu o‘quvchilar shartli bayonotlarni, kodlash tillarida
    qo‘llaniladigan tushunchani o‘rganadigan dars rejasi. Talabalar shartli shartlar
    to‘g‘risida tarbiyaviy xip-xop videosini tomosha qilishadi va munozarali savollarga
    javob berishadi. Keyin ular shartlarning to‘g‘riligini aniqlash va shunga muvofiq
    harakatlarni amalga oshirishni mashq qiladilar. Nihoyat, ular o‘zlarining shartli
    bayonotlarini yozadilar va dasturlarning natijalarini taxmin qilish uchun bayonotlarni
    baholaydilar. "
  tutorial_floloops_longdescription: Bu o‘quvchilar ilmoqlarni o‘rganadigan dars dasturidir,
    bu dasturchilarga kodlarni osonlikcha takrorlash imkoniyatini beradigan dasturlash
    tillarida qo‘llaniladigan tushuncha. Talabalar ko‘chadan o‘tadigan hip-hop o‘quv
    videolavhasini tomosha qilishadi va dasturlashda ulardan foydalanish bo‘yicha
    munozarali savollarga javob berishadi. Keyin ular asosiy so‘z birikmalarini mashq
    qiladilar va o‘zlarining natijalarini yaratish uchun ko‘chadan yozadigan va berilgan
    ko‘chadanlarni sharhlaydigan harakatlar ketma-ketligini to‘ldiradilar. "
  tutorial_pgts_longdescription: Ushbu  \"ajratilmagan \" tadbir talabalarga modellashtirish
    va simulyatsiya qanday ishlashini bilib olishga yordam beradi, chunki bir guruh
    talabalar Rok/Qog‘oz/Qaychi o‘yinining turli xil versiyalarini ijro etishadi va
    natijalarni har xil modellashtirish tajribalari sifatida ko‘rishadi. "
  tutorial_ozo_longdescription: O‘qituvchilar tomonidan olib boriladigan ushbu o‘quv
    qo‘llanma talabalarni Ozobot, dasturlashtiriladigan kichik robot yordamida kodlash
    tushunchasi bilan tanishtiradi. Talabalar "Shape Tracer Games" deb nomlangan Ozobot
    o‘yinlarini o‘ynash orqali kodlashni o‘rganadilar. Ozobot Bit yoki Evo roboti
    bo‘lmasa ham, ular o‘yinlarning simulyatsiya qilingan versiyasini o‘ynashlari
    mumkin, Ozobot o‘yinlari talabalarga Blockly asosida vizual dasturlash tili bo‘lgan
    OzoBlockly bilan kodlashni o‘rgatadi. \n \nO‘yinlardan keyin "Dasturlash soati"
    dan tashqarida amalga oshiriladigan loyiha g‘oyasi amalga oshiriladi. Loyiha talabalarga
    o‘rgangan barcha narsalarini olishga va Ozobot uchun voqealar sahnasini loyihalashtirishga
    va dasturlashga undaydi. \n \nO‘zobot dasturlash tajribasi yoki bilimlari yo‘q
    Ushbu qo‘llanma uchun talab qilinadi. Ammo, dasturlash tajribasiga ega bo‘lgan
    talabalar ham Ozobot o‘yinlari bilan shug‘ullanishadi. O‘quv qo‘llanma 1-12 sinflar
    uchun mo‘ljallangan va o‘quvchilaringizning qobiliyatlari uchun moslashtirilishi
    mumkin. "
  tutorial_bbcla_longdescription: 5-sinflar uchun standartlarga asoslangan dars ishlanmasi.
    Ishchi varaqlarni olib bolalaringizni kompyuter laboratoriyasiga olib boring va
    til bilan bog'liq dasturlarni yarating.
  tutorial_bbcsci_longdescription: 5-sinflar uchun standartlarga asoslangan dars ishlanmasi.
    Ishchi varaqlarni olib bolalaringizni kompyuter laboratoriyasiga olib boring va
    fan bilan bog'liq dasturlarni yarating.
  tutorial_tlctour_longdescription: Ushbu faoliyat tartibda bajarilishi kerak bo‘lgan
    ko‘rsatmalarning oddiy ketma-ketligi bo‘lgan algoritmni yaratishga misoldir. Bu
    shuni ko‘rsatadiki, agar biz algoritm shaklida muammoning echimini yozib qo‘ygan
    bo‘lsak, unda biz yana noldan qayta ishlashga hojat qoldirmasdan, qadamlarni bajarish
    bilan kelajakda sayohatlar qilishimiz mumkin. Agar biz algoritmni yozsak, uni
    qog‘ozga qadam-baqadam amal qilib aniq ishlashini tekshirishimiz mumkin. Ushbu
    faoliyat Knight's Tour faoliyatiga olib keladi. "
  tutorial_codesterstj_longdescription: Ushbu ko‘p darsli loyihada talabalar raqamli
    fuqarolikni o‘rganadilar va o‘zlari tanlagan muammoni hal qilish uchun dizayn
    tafakkur modeliga amal qiladilar! Talabalar foydalanuvchilarga mas'uliyatli raqamli
    fuqarolik to‘g‘risida dars berish uchun o‘yin yaratadilar. Barcha resurslar platformada
    joylashgan. "
  tutorial_tlclocked_longdescription: Ushbu mashg‘ulot algoritm nima ekanligini, chiziqli
    qidiruv nima ekanligini va samaradorlik asosida algoritmlarni qanday taqqoslash
    mumkinligini tushunishga olib keladigan muammolarni hal qilishni hisoblash tafakkuriga
    yo‘naltirishga qaratilgan. Bu, shuningdek, hisoblash tafakkuri nafaqat kompyuterga
    asoslangan echimlarni yaratish bilan bog‘liqligini ko‘rsatadi. Hisoblash odamlar
    uchun muammolarni hal qilishdan iborat. "
  tutorial_baubles_longdescription: Talabalar ikkitomonlama harflarni aks ettirish
    va saqlash funksiyalari sifatida o‘rganadilar. Oxir-oqibat, sinf o‘zlari bilan
    uyga olib borish uchun o‘zlarining bosh harflarini kodlashlari kerak. "
  tutorial_bbcart_longdescription: 5-sinflar uchun standartlarga asoslangan dars ishlanmasi.
    Ishchi varaqlarni olib bolalaringizni kompyuter laboratoriyasiga olib boring va
    tasviriy san'at bilan bog'liq dasturlarni yarating.
  tutorial_tlcknight_longdescription: Ushbu mashg‘ulot ikki xil tasvir yordamida jumboqni
    echishga harakat qilishni o‘z ichiga oladi. U bilan boshlash juda qiyin, ammo
    taxta va harakatlarning namoyishi o‘zgartirilganda, bu juda oson bo‘ladi. Muammoni
    ifodalash uchun grafikalar yarating. Abstraktsiyadan foydalanish kuchini va qanday
    qilib vakillikni tanlash muammoni ancha osonlashtirishi mumkinligini ko‘ring.
    Ushbu faoliyat Tour Guide faoliyatidan kelib chiqadi. "
  tutorial_fufafit_longdescription: Talabalar dars va kinestetik faoliyat orqali ilg‘or
    dasturlash tushunchalarini (funksiyalarini) o‘rganadilar. Talabalar dasturni boshqarish
    uchun funksiyalar haqidagi bilimlarni ekranda qo‘llashadi. Ushbu dars ketma-ketlik,
    shartlar, halqalar yoki boshqa asosiy dasturlash tushunchalari bilan bog‘liq tajribaga
    ega bo‘lgan talabalar va o‘qituvchilar uchun mo‘ljallangan. "
  tutorial_ozodance_longdescription: O‘qituvchilar tomonidan olib boriladigan ushbu
    o‘quv qo‘llanma talabalarni Ozobot, dasturlashtiriladigan kichik robot yordamida
    kodlash tushunchasi bilan tanishtiradi. Talabalar Ozobot uchun raqs tartibini
    yaratish va dasturlash orqali kodlashni o‘rganadilar! Ular Blockly-ga asoslangan
    Visual dasturlash tili bo‘lgan OzoBlockly-dan foydalanib, raqsni dasturlashadi
    va keyin Ozobot o‘z raqslarini ijro etganda xoreografiyasining jonlanishini ko‘rishadi.
    \ N \nBu o‘quv qo‘llanma uchun dasturlash tajribasi yoki Ozobot haqida ma'lumot
    talab qilinmaydi. Ammo, dasturlash tajribasiga ega bo‘lgan talabalar ham Ozobot
    o‘yinlari bilan shug‘ullanishadi. O‘quv qo‘llanma 1-12 sinflar uchun mo‘ljallangan
    va o‘quvchilaringizning qobiliyatiga moslashtirilishi mumkin. "
  tutorial_codingrobotics_longdescription: Talabalar dasturlashning asosiy tushunchalarini
    o‘rganadilar va robototexnika uchun yangi bilimlarni qo‘llaydilar. Kodable va
    Wonder Workshop dasturlari bilan ishlash jarayonida talabalar dasturlash bo‘yicha
    bilimlardan foydalanib, "Yo‘l" dasturida robotga "Dash" buyrug‘ini berishadi.
    "
  tutorial_box_longdescription: Box orolida sayohat qiling va Hiroda cho‘lda tarqalgan
    barcha soatlarni yig‘ishda yordam bering! Ushbu qo‘llanmada siz algoritmlar, ketma-ketliklar,
    sikllar va shartli shartlar asoslarini o‘rganasiz! "
  tutorial_hopgame_longdescription: O‘yin-kulgini davom eting! O‘yin dizayni ustaxonasi,
    xakaton yoki sinf ichidagi seriyalarni o‘tkazish uchun ushbu loyihaga asoslangan
    qo‘llanmadan foydalaning. Yo‘lni kesib o‘ting, Geometriya sakrashi, Viktorina
    yaratuvchisi, Qushayotgan qush, Metroda skeyterlar va xonadan qochish. Ularning
    har biri munozarali savollar, farqlash va video darslikni o‘z ichiga oladi. \n
    \nO‘quvchilar sizning o‘yinlaringizni sozlash uchun sizning ko‘rsatmalaringiz
    asosida tuzishlari mumkin. Oldindan tajriba talab qilinmaydi. "
  tutorial_icontrol_longdescription: Ushbu o‘qituvchi "Dasturlash soati" ga moslashtirilgan
    darsni osonlashtirdi va o‘quvchilarga jismoniy dasturlashni robototexnika - Sphero
    orqali o‘rganish imkoniyatini beradi. \ N \nSurish-tushirish dasturlash muhiti
    va dasturlashtiriladigan robotik soha yordamida o‘quvchilar fizik tizimlar haqida
    ma'lumotga ega bo‘ladilar. dasturlashtirilishi va boshqarilishi mumkin. "
  tutorial_cocomteach_longdescription: Python yoki JavaScript bilan CodeCombat-ning
    bepul, bir soatlik kompyuter faniga kirish kursida talabalaringizni tanishtiring.
    Biz sizlarga o‘quvchilarga asosiy sintaksis, satrlar, argumentlar, ko‘chadan,
    o‘zgaruvchilar va x- va y koordinatalarini o‘z ichiga olgan tushunchalarni tushuntirishga
    yordam berish uchun bag‘ishlangan dars rejasini tayyorladik. janglar. "
  tutorial_bbcmathii_longdescription: 2-sinflar uchun standartlarga asoslangan dars
    ishlanmasi. Ishchi varaqlarni olib bolalaringizni kompyuter laboratoriyasiga olib
    boring va arifmetika, raqamlarni vizualizatsiya qilish va geometrik shakllar bilan
    bog'liq dasturlarni yarating.
  tutorial_bbcphys_longdescription: 5-sinflar uchun standartlarga asoslangan dars
    ishlanmasi. Ishchi varaqlarni olib bolalaringizni kompyuter laboratoriyasiga olib
    boring va fizika bilan bog'liq dasturlarni yarating.
  tutorial_bitsbox_longdescription: Haqiqiy, yozilgan Javascript yordamida beshta
    qiziqarli mini-ilovalarni kodlash bo‘yicha ko‘rsatmalarga amal qiling. "Oziq-ovqat
    jangi" dagi pirogni portlatishdan tortib, "Shunday qilib uzoq vaqt, uy vazifasi!"
    Daftarini qora tuynukdan pastga tushirishgacha, har bir dastur o‘zgaruvchilar,
    usullar va boshqalarni tasvirlab berishda bolalarni xursand qilish uchun mo‘ljallangan.
    Ushbu ilovalar, shuningdek, to‘liq ochiq; bolalar ularni o‘zlarining ilovalarini
    yaratish uchun boshlang‘ich nuqtasi sifatida ishlatishlari mumkin. Yangi boshlanuvchilar
    xush kelibsiz! \n "
  tutorial_tlcemo_longdescription: Talabalar turli xil his-tuyg‘ularni ko‘rsatish
    uchun kartadan tayyorlangan 2 o‘lchovli robotni yaratadilar va dasturlashtiradilar.
    Ular jadvallarni yaratadilar, ular yordamida hissiyotlarni (yuqori darajadagi
    buyruqlar) past darajadagi mashina ko‘rsatmalariga aylantirish mumkin. "
  tutorial_crd_longdescription: Ushbu  \"ajratilmagan \" faoliyatidagi algoritmlar
    va shartli bayonotlar haqida kartalar yordamida bilib oling. Talabalar ushbu mashg‘ulotni
    jamoalarda bajaradilar va har bir jamoaga bitta karta kerak. "
  tutorial_bbcbio_longdescription: 5-sinflar uchun standartlarga asoslangan dars ishlanmasi.
    Ishchi varaqlarni olib bolalaringizni kompyuter laboratoriyasiga olib boring va  turlarining
    xilma-xilligi, o'sish va changlanish haqida bilib oling.
  tutorial_ticklebb8_longdescription: Tickle, foydalanuvchi uchun qulay kodlash dasturi
    bilan siz BB-8 dasturini bajarishingiz uchun buyruq yaratish uchun oddiygina kodlash
    bloklarini sudrab olib tashlash orqali bir necha usulda harakatlanishini osonlikcha
    dasturlashingiz mumkin. "
  tutorial_grok_longdescription: Dunyo bo‘ylab bayroqlarni chizish, hayratomuz qor
    parchalari yaratish yoki \"Eliza \" deb nomlangan chatbot yaratish uchun drag-and-drop
    bloklari yoki matnga asoslangan Python tilidan foydalaning. "
  tutorial_ijournalist_longdescription: Ushbu o‘qituvchi kompyuter fanlari va til
    san'ati darslarini olib bordi. O‘quvchilar o‘quvchining qiziqishini hisobga olgan
    holda va onlayn yangiliklar uchun ma'lumot taqdim etadigan jurnalistik uslubni
    rivojlantira boshlaydilar. O‘quvchilar HTML va CSS-dan foydalanib, xayoliy maktab
    talon-tarojlari to‘g‘risida onlayn yangiliklar yaratish va taqdim etish uchun
    foydalanadilar. \ N \nBu informatika bolalarga boshqa fan sohalarida informatika
    ahamiyatini tushunishga imkon beradigan mazmunli kontekstda o‘rnatiladi. \n \n
    "
  tutorial_bbcmusic_longdescription: 5-sinflar uchun standartlarga asoslangan dars
    ishlanmasi. Ishchi varaqlarni olib bolalaringizni kompyuter laboratoriyasiga olib
    boring va musiqa bilan bog'liq dasturlarni yarating.
  tutorial_secretcodes_longdescription: Dunyoni qutqarishda yordam beradigan kompyuterlarning
    o‘ynagan o‘rni to‘g‘risida bilib oling. "
  tutorial_tlchex_longdescription: Siz qizil rangli va sariq rangli hexaeksa ekzagonini
    ko‘p rangli qog‘oz tasmasini maxsus usulda katlama va yopishtirish orqali yaratasiz.
    Bir marta siz uni o‘rganishni boshladingiz. Uni katlayotganda va ekzagon rangini
    o‘zgartirganda sehrli ravishda yangi tomonlarini ochib berasiz. "
  tutorial_tickles_longdescription: Yaxshi ishlash uchun Sphero bilan birlashing!
    Ko‘chiring, aylantiring va unga bir necha marta yaxshi burilish bering. O‘zingizning
    xohlaganingizcha Sphero-ni ishga tushirish uchun Tickle dasturida bir nechta kod
    bloklarini joylashtiring. "
  tutorial_ozogame_longdescription: O‘qituvchilar tomonidan olib boriladigan ushbu
    o‘quv qo‘llanma talabalarni Ozobot, dasturlashtiriladigan kichik robot yordamida
    kodlash tushunchasi bilan tanishtiradi. Talabalar "Shape Tracer Games" deb nomlangan
    Ozobot o‘yinlarini o‘ynash orqali kodlashni o‘rganadilar. Ozobot Bit yoki Evo
    roboti bo‘lmasa ham, ular o‘yinlarning simulyatsiya qilingan versiyasini o‘ynashlari
    mumkin, Ozobot o‘yinlari talabalarga Blockly asosida vizual dasturlash tili bo‘lgan
    OzoBlockly bilan kodlashni o‘rgatadi. \n \nO‘quvchilar Shape Tracer Games-ning
    barcha o‘nta darajalarini hal qilgandan so‘ng, ular o‘rgangan barcha narsalarini
    olishlari va o‘zlarining 11-darajali o‘yinlarini loyihalashtirishlari va dasturlashlari
    talab qilinadi. Ammo, dasturlash tajribasiga ega bo‘lgan talabalar ham Ozobot
    o‘yinlari bilan shug‘ullanishadi. O‘quv qo‘llanma 2-12 sinflar uchun mo‘ljallangan
    va o‘quvchilaringizning qobiliyatiga moslashtirilishi mumkin. "
  tutorial_vidcodeio_longdescription: Ushbu mashqda siz o‘quvchilaringiz bilan dasturlash
    bilan matematik tenglamani echish orqali matematikada ular bilgan narsalar bilan
    qanday bog‘liqligini ko‘rib chiqasiz. "
  tutorial_tlcbrain_longdescription: Ushbu faoliyat biologik tizimlarni - bu erda
    neyronlarni tushunishda yordam berish uchun hisoblash modellashtirish (hisoblash
    tafakkurining asosiy qismi) qanday ishlatilishini o‘rganadi. Bizning miyamiz qanday
    ishlashi kompyuterlarni dasturlashning yangi usuli uchun ilhom manbai bo‘lganligini
    va shuning uchun ularga aqlli qobiliyatlarni berayotganini ko‘ramiz. "
  tutorial_hopquiz_longdescription: Ushbu dars rejasi shablon bo‘lib, uni har qanday
    mavzuda - fan, til san'ati, dunyo tillari yoki tarixda moslashtirishingiz va foydalanishingiz
    mumkin. Unda o‘quvchilaringizga bir nechta tanlovli viktorinalarni kodlashda yordam
    beradigan bosqichma-bosqich ko‘rsatmalar va tushuntirishlar mavjud. Jarayon davomida
    ular kodlashning ketma-ketligi, ko‘chadan, o‘zgaruvchan va shartli kabi asosiy
    tushunchalarni mashq qiladilar va o‘rganadilar. "
  tutorial_unfortunate_longdescription: Maktab jamoasi g‘alaba qozonganida xursand
    bo‘lish, qayg‘uli filmda yig‘lash yoki musiqa eshitganimizda raqsga tushish bo‘lsin,
    barchamiz atrofimizda sodir bo‘layotgan voqealarga munosabat bildiramiz. Ushbu
    darsda talabalar Dash va Dot-ni atroflarida sodir bo‘layotgan voqealarga qanday
    munosabatda bo‘lishni o‘rgatishni o‘rganadilar! "
  tutorial_cha_longdescription: Kompyuterlarning tarixi juda ajoyib. Bu ko‘proq ma'lumot
    olish uchun sizning imkoniyatingiz. "
  tutorial_elaseq_longdescription: Talabalar ketma-ketlik tushunchasini o‘qish va
    yozish sharoitida tekshiradilar. ELA darslari darajalari bo‘yicha talabalar ketma-ketlik
    haqidagi bilimlarini dasturlashdagi rollar ketma-ketligini yanada chuqurroq anglash
    uchun qo‘llashadi. "
  tutorial_bbcmathi_longdescription: 3-5-sinflar uchun standartlarga asoslangan dars
    ishlanmasi. Ishchi varaqlarni olib bolalaringizni kompyuter laboratoriyasiga olib
    boring va kasrlar, o'zgaruvchilar va formulalar bilan bog'liq dasturlarni yarating.
  tutorial_tlcpixel_longdescription: Pikselli jumboqlar piksellarni ifodalovchi raqamlar
    qatori sifatida tasvirlanish usullarini boshqotirmalarga aylantiradi. Ular rang-barang
    raqamlarning sodda variantidan tortib to siqilish asosida murakkab jumboqlarga
    qadar turli shakllarda keladi, bu yerda rasmlar kamroq sonlar bilan ifodalanadi,
    shuning uchun kamroq joy egallaydi - lekin ularni qaytarib bera olasizmi! Har
    bir vakolatxonaga rasmni qaytarish uchun amal qilish uchun o‘ziga xos algoritm
    kerak. "
  tutorial_introrobo_longdescription: Ushbu darsda talabalar Robotika va dasturlash
    g‘oyalari bilan tanishish paytida Dash va Dot bilan tanishadilar. Talabalar robot
    nima ekanligini, ular atrofdagi dunyoni qanday his qilishlarini va dasturlar robotlarni
    qanday boshqarishi haqida tushunchaga ega bo‘ladilar. "
  tutorial_tlcinvis_longdescription: Bu algoritm nima ekanligini va kompyuter dasturi
    nima ekanligini tanishtiradi. Bundan tashqari, u odamlarning kompyuter bilan o‘zaro
    ta'sirini o‘rganish va fikr-mulohazalarning ahamiyati va to‘g‘ri aqliy modelni
    yaratish uchun ishlatilishi mumkin. "
  tutorial_tlcjflap_longdescription: Cheklangan holatdagi mashina hisoblash tafakkurining
    asboblar qutisidagi juda foydali vositadir. Ular kompyuter tizimlari nima qilishini
    tasvirlash va real hayotdagi narsalarni simulyatsiya qilishning muhim usuli hisoblanadi.
    JFLAP - bu cheklangan holatdagi mashinalarni yaratish uchun qulay va bepul vosita.
    Ushbu faoliyat oddiy cheklangan davlat mashinasini yaratish va uni simulyatsiya
    qilishni o‘z ichiga oladi, so‘ngra boshqotirmalar, gadjetlar, veb-sahifalar va
    o‘yinlarni ifodalovchi murakkabroq cheklangan davlat mashinalarini yaratishni
    davom ettiradi. "
  tutorial_procolor_longdescription: O‘qituvchilar tomonidan olib borilgan ushbu o‘quv
    qo‘llanma o‘quvchilaringizni dasturlash va hisoblash tafakkuri bilan tanishtiradi
    hamda Ozobot qanday robot ekanligini tushuntiradi. Ushbu faoliyat \"ajratilgan
    \", ya'ni kodlash kompyuterda yoki planshetda emas, balki markerlar qo‘yilgan
    qog‘ozda amalga oshiriladi. Talabalar Ozobotga maxsus rang ketma-ketliklari bo‘lgan
    OzoCodes yordamida buyruqlar berishadi. Ozobotni markerlar va qog‘oz bilan qanday
    dasturlash haqida bilib olgandan so‘ng, talabalar labirintni echib, Ozobotga maktabga
    yo‘l topishda yordam berishlari kerak. \ N \nBu o‘quv qo‘llanma uchun dasturlash
    tajribasi yoki Ozobot haqida ma'lumot talab qilinmaydi. Ammo, dasturlash tajribasiga
    ega bo‘lgan talabalar ham Ozobot dasturlash bilan shug‘ullanadilar. O‘quv qo‘llanma
    K-12 sinflari uchun mo‘ljallangan va o‘quvchilaringizning qobiliyatiga moslashtirilishi
    mumkin. "
  tutorial_spiralsfinch_longdescription: Finch - bu kompyuter fanini o‘rganayotgan
    o‘quvchilarga o‘zlarining kodlarini aniq va jismoniy ko‘rinishini taqdim etish
    orqali ularni ilhomlantirish va xursand qilish uchun mo‘ljallangan kichik robot.
    Ushbu mashg‘ulotda siz Finchni harakatga keltiradigan va aylanadigan dasturlarni
    yozishni o‘rganasiz. Keyin siz robotni spiral shaklda harakatlanishini dasturlash
    uchun o‘zgaruvchidan foydalanasiz. Ushbu faoliyat uchun siz Finch-ni Scratch yoki
    Snap bilan dasturlashingiz mumkin! noutbuklar yoki Chromebooklardan foydalanish.
    Sizga oldindan dasturlash tajribasi kerak emas. "
  tutorial_ozoi_longdescription: Ushbu o‘quv qo‘llanma talabalarni dasturlash va hisoblash
    tafakkuri bilan tanishtiradi hamda Ozobot qanday robot ekanligini tushuntiradi.
    Ushbu faoliyat \"ajratilgan \", ya'ni kodlash kompyuterda yoki planshetda emas,
    balki markerlar qo‘yilgan qog‘ozda amalga oshiriladi. Talabalar robotning qanday
    ishlashini bilib oladilar va keyin maxsus rang ketma-ketligi bo‘lgan OzoCodes
    yordamida Ozobotga buyruqlar berishadi. Ozobotni markerlar va qog‘oz bilan qanday
    dasturlash haqida bilib olgandan so‘ng, talabalar labirintni echib, Ozobotga do‘konga
    yo‘l topishda yordam berishlari kerak. \ N \nBu qo‘llanma uchun Ozobot dasturlash
    tajribasi yoki bilimlari talab qilinmaydi. Ammo, dasturlash tajribasiga ega bo‘lgan
    talabalar ham Ozobot dasturlash bilan shug‘ullanadilar. O‘quv qo‘llanma K-12 sinflari
    uchun mo‘ljallangan va o‘quvchilaringizning qobiliyatiga moslashtirilishi mumkin.
    "
  tutorial_ticklel_longdescription: G'ishtdan g'ishtga, o'zingizning eng dahshatli
    LEGO tasavvurlaringizni yarating. Tickle dasturida ba'zi kodlarni birlashtirish
    orqali siz LEGO WeDo-ni ajoyib narsalar qildirishingiz mumkin.
  tutorial_spiralsdash_longdescription: San'at yaratish uchun robotdan foydalanayotganda
    dasturda o‘zgaruvchilardan foydalanish asoslarini o‘rganing! Dash robotining g‘ildirak
    tezligini dinamik boshqarish uchun Blockly-dagi o‘zgaruvchilardan foydalaning.
    Darsni tugatgandan so‘ng, qanday qilib o‘zgaruvchini tayinlash, o‘zgaruvchiga
    kirish va sikl yordamida o‘zgaruvchini dinamik ravishda o‘zgartirish haqida tushunasiz.
    Vaqt o‘tishi bilan o‘zgaruvchining qiymatini o‘zgartirib, siz Dashni ajoyib spiral
    chizishingiz mumkin! "
  tutorial_ghdebug_longdescription: Talabalarga Grace Hopper va bu hafta nima uchun
    CS EdWeek ekanligi to‘g‘risida ma'lumot olishga yordam bering. "
  tutorial_tlckk_longdescription: Kriss-kross jumboqlari so‘zlarga bo‘lgan muhabbat
    va mantiqqa bo‘lgan muhabbatni birlashtiradi. Har xil uzunlikdagi so‘zlar ro‘yxatini
    hisobga olgan holda, ularning barchasini tarmoqqa moslashtirishingiz kerak. "
  tutorial_firstcomp_longdescription: Bir nechta narsa kompyuterlar kabi hayajonli.
    Va endi siz o‘zingizning dizayningizni yaratishingiz kerak bo‘ladi - bu safar
    qog‘ozsiz. CPU, RAM va ROM, Mass Storage va GPU bilan tanishing. Birinchi arizangizni
    chizib oling. Qaychingizni, qalam va qog‘ozlaringizni chiqaring! "
  tutorial_mazefinch_longdescription: Ushbu mashg‘ulotda siz Finch robotini harakatga
    keltirish va burish uchun juda oddiy dasturlash tilidan foydalanasiz. Keyin siz
    robotga labirintni bajarishda yordam beradigan dasturlarni yozasiz! Sizga oldindan
    dasturlash tajribasi kerak emas va siz noutbuk yoki Chromebookdan foydalanishingiz
    mumkin. "
  tutorial_tlccc_longdescription: Kompyuterlardagi ma'lumotlar uzun belgilar qatori
    sifatida saqlanadi - oxir-oqibat ikkilik 1 va 0 soniya sifatida. Siqish g‘oyasi
    shundan iboratki, biz ma'lumotni namoyish qilish uslubini o‘zgartirish algoritmidan
    foydalanamiz, shunda aynan bir xil ma'lumotni saqlash uchun kamroq belgilar kerak
    bo‘ladi. "
  tutorial_tlcdoodle_longdescription: 'Scenery in films is often computer generated.
    Ever wondered how they do it? Next time you find yourself drawing doodles, draw
    an algorithmic doodle and explore algorithms for drawing nature. The algorithms
    are recursive: that is they describe one step and then tell you just to draw the
    next step in the same way, following the algorithm from the start.'
  tutorial_tlcpunch_longdescription: Dastlabki kompyuterlar perchkartalarda saqlangan
    ma'lumotlarni qanday topa olganligini namoyish eting va bu "Avstraliya sehrgarining
    orzusi" faoliyatidagi sehrli hiyla bilan bir xil algoritm ekanligini ko‘rsatib
    bering. Qidiruv algoritmi qanday ishlashini ingl. Bunda siz ikkitomonlama raqamlardan
    amaliy foydalanishni, muammoli joylar orasidagi echimlarni tarjima qilishning
    hisoblash fikrlash usulini izlash va o‘rganish uchun bo‘linishni va yutib olish
    algoritmini namoyish etasiz. "
  tutorial_finchfract_longdescription: Ushbu mashg‘ulot Finch roboti bilan Koch fraktallarini
    chizish uchun rekursiyadan foydalanadi. Talabalar rekursiya g‘oyasi bilan tanishgan
    deb taxmin qilishadi, ammo ushbu mashg‘ulotni bajarish ularga rekursiyaning fizikaviy
    namoyishi orqali ushbu tushunchani chuqurroq anglashga yordam beradi. Ushbu mashg‘ulot
    Python yoki Java-dan foydalanadigan kirish yoki ilg‘or informatika kurslarini
    o‘tayotgan talabalarga mos keladi. "
  tutorial_tlcmind_longdescription: Bu algoritm har doim ham ishlayotganligini isbotlash
    uchun algebra yordamida mantiqiy fikr yuritishni qo‘llaydi. Algoritmlarni baholashda
    mavhumlik va mantiqiy mulohazalardan qanday foydalanish mumkinligini ko‘rsatadi.
    "
  tutorial_tlctelebot_longdescription: Ushbu hiyla oddiy narsalar bizning miyamiz
    uchun juda murakkab bo‘lishi mumkinligini aniq ko‘rsatib beradi. Muhim dizayn
    printsipi shundaki, interfeyslar tartibsiz emas, aniq va sodda bo‘lishi kerak.
    Shuningdek, u hisoblash tafakkurining muammolarni soddalashtirish va odamlarni
    tushunishning muhimligi kabi jihatlarini aks ettiradi. "
  tutorial_tlcaus_longdescription: Ushbu mashg‘ulot bir qator hisoblash tushunchalarini
    esda qolarli tarzda taqdim etadi. Bu sehrli hiyla-nayrangni taqdim etadi va algoritmning
    ishlashini tekshirish uchun mavhumlik, mantiqiy fikrlash va hisoblash modellashtirish
    usullaridan qanday foydalanish mumkinligini ko‘rsatadi. "Punch card searching"
    faoliyati bilan birgalikda u dastlabki kompyuterlar tomonidan ishlatiladigan bo‘linish
    va yutish algoritmini taqdim etadi. "
  tutorial_tlcmicro_longdescription: Ushbu videodan odamlarning kompyuter bilan ishlashiga
    (HCI) umumiy kirish sifatida foydalanish mumkin, xususan, nima uchun juda ko‘p
    gadjetlardan foydalanish kerak bo‘lgandan ko‘ra qiyinroq. Dizayn haqiqatan ham
    farq qiladi va interfeyslarni ishlatish uchun qulayligini tekshirish uchun ularni
    baholash muhimdir. "
  tutorial_imathematician_longdescription: Ushbu o‘qituvchi tomonidan olib borilgan
    mashg‘ulotlar o‘quvchilarga informatika va matematikada o‘zaro faoliyat yondashuvdan
    foydalanish imkoniyatini beradi. \n \nO‘quvchilar Matematikaning bir bo‘limida
    (O‘yin nazariyasi) mashhur masalaning o‘zgarishini hal qilish uchun kompyuter
    dasturini yaratadilar, u "Mahbusning dilemmasi" deb nomlanadi. \n "
  tutorial_tlcmagic_longdescription: 'In exploring how the magic works, you learn
    about computational thinking: especially the importance of evaluation to algorithmic
    thinking. You explore both testing and hazard analysis. The magic trick shows
    how computer scientists, engineers (and magicians) have to check their algorithms
    thoroughly. They must think carefully about how things might go wrong as well
    as checking they will go right.'
  tutorial_scratchmus_longdescription: Scratch yordamida siz o‘zingizning interaktiv
    o‘yinlaringizni, hikoyalaringizni, animatsiyalaringizni yaratishingiz va ularni
    do‘stlaringiz bilan baham ko‘rishingiz mumkin. Boshlash uchun interaktiv musiqiy
    loyihani amalga oshiring. Faoliyat kartalari va seminar uchun qo‘llanma ham scratch.mit.edu
    saytida bepul mavjud "
  tutorial_scratchanim_longdescription: Scratch yordamida siz o‘zingizning interaktiv
    o‘yinlaringizni, hikoyalaringizni, animatsiyalaringizni yaratishingiz va ularni
    do‘stlaringiz bilan baham ko‘rishingiz mumkin. Boshlash uchun ismingiz harflarini,
    bosh harflarini yoki sevimli so‘zingizni jonlantiring. Faoliyat kartalari va seminar
    uchun qo‘llanma ham scratch.mit.edu-da bepul mavjud. "
