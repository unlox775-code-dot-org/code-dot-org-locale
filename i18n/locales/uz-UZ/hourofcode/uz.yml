    by creating interactive poems, bringing words to life through programming.
  module_desc_coding_time_capsule: 'Kelajak uchun xotiralarni yozib olish va saqlash
    uchun raqamli vaqt kapsulasini yarating. '
  module_desc_simulating_marine_ecosystem: Dengiz Ekotizimini, turli organizmlar va
    ularning atrof-muhit o'rtasidagi o'zaro bog'liqlikni o'rganish orqali simulyatsiya
    qilish uchun dasturlashdan foydalaning.
  module_desc_coding_geometric_star_quilt: Matematik tushunchalarni ijodiy ifoda bilan
    aralashtirib, ajoyib yulduz choyshablarda geometrik naqshlarni yaratish uchun
    dasturlashni o'rganing.
  module_desc_modeling_animal_adaptations: Hayvonlar ekranizatsiyasini modellashtirish
    uchun har xil turlarning o'z muhitida omon qolish uchun qanday rivojlanganligi
    haqidagi tushunchangizni chuqurlashtirish uchun kodlardan foydalaning.
  module_desc_coding_book_covers: Kod yordamida personajlar, sozlamalar, syujet va
    boshqalarni yetkazish uchun elflar va matnlar yordamida animatsion kitob muqovasi
    yaratishingiz mumkin.
  module_desc_coding_interactive_maps: Geografik ma'lumotlarni qiziqarli va interfaol
    tarzda tadqiq qilishga imkon beradigan hikoyani aytib beradigan xaritani ishlab
    chiqish uchun dasturlashdan foydalaning.
  module_desc_poem_art: In this hour-long version of our Coding with Poetry module,
    students will explore the intersection of coding and language arts by creating
    interactive poems, illustrating the mood and tone with code.
  module_desc_hello_world: Students embark on their coding journey with this Hello
    World lesson, designed specifically for beginners! Explore Sprite Lab, an intuitive
    block-based programming interface, and master foundational skills for future coding
    projects in the K-5 curriculum.
