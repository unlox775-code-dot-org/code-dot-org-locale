        question: What are the prerequisites for this module?
        answer: There are no required prerequisites, but you may choose to teach one
          or more of the [How AI Works lessons](%{ai_url}) before these to provide
          additional context about chatbots and large language models, algorithmic
          bias, and ethical considerations of AI.
      tools:
        question: What tools and setup are required for teaching this module?
        answer: Students need to have their own devices to type on. They also need
          access to Bing, Bard, ChatGPT, or some other general chatbot on their computers.
          Check with your principal or IT department to make sure students can access
          one of these LLMs (Large Language Models).
      timing:
        question: What is the recommended timing for teaching this module?
        answer: Due to the flexibility of these lessons, you could choose to teach
          these lessons in any order, in sequence, spread out over multiple weeks,
          or back-to-back within one week.
      answer_keys:
        question: How can I access answer keys?
        answer: With an approved teacher account, you can find answer keys in a blue
          "Teacher Only" panel that shows in the online lessons and activities. If
          you need an approved teacher account, you can apply for access to protected
          teacher-only materials (answer keys, etc) through [this form](%{form_url}).
          Please keep in mind that it may take 3-5 business days to verify your account.
      standards:
        question: Is this module mapped to standards?
        answer: Yes, the Coding with AI curriculum is mapped to the [CSTA K-12 Standards](%{csta_url})
          and the [AI for K-12 Guidelines](%{k12_url}).
