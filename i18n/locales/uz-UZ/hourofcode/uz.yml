  tutorial_scratchimagine_longdescription: Hamma narsa mumkin bo‘lgan dunyoni tasavvur
    qiling, keyin uni Scratch bilan jonlantiring!
  tutorial_codesterspsa_longdescription: O‘zingizning jamoat xizmati to‘g‘risida e'lonni
    yaratishda Python-da kodlash asoslarini o‘rganing. O‘zingiz uchun muhim deb topgan
    mavzuni tanlang va dunyoga ijobiy ta'sir ko‘rsatadigan muhim ma'lumotlar bilan
    bo‘lishish uchun animatsion yoki interaktiv PSA-ga egalik qiling. "
  tutorial_googlehero_longdescription: Kundalik qahramonni o‘zingizning hayotingizdan
    yoki jamoangizdan super qahramonga aylantirib, ularni binolar bo‘ylab uchish,
    aylanish, yon tomon bilan ishlash va o‘yindagi narsalarga tegish orqali ochko
    to‘plash uchun dasturlash. Code Your Hero-da CS First va Scratch yordamida qahramoningizning
    o‘ziga xos kuchlari va o‘zingizning ijodingizni namoyish eting. "
  tutorial_codestersbball_longdescription: O‘zingizning Basketbol o‘yinini yaratishda
    Python-da kodlash asoslarini o‘rganing. Siz fon va spritlarni qanday qo‘shishni,
    spritlarning sahnadagi harakatini boshqarish uchun hodisalardan qanday foydalanishni
    o‘rganasiz. "
  tutorial_scratchcartoon_longdescription: O‘zingizning animatsiyangizni kodlash orqali
    ba'zi sevimli multfilmlar belgilarini hayotga keltiring. Ko‘proq belgilar qo‘shing
    va ularni sakrab, uchib ketishga va gaplashishga majbur qiling. "
  tutorial_codemonkeyjr_longdescription: Jozibali jonzotlar va yorqin ranglar bilan
    to‘lgan dunyoda 4-6 yoshdagi bolalar banan yig‘ish va xazina sandiqlarini ochish
    vazifasida maymunga qo‘shilishadi. Shu vaqtgacha ular kodlarning asoslarini o‘rganadilar
    va o‘rganadilar, chunki bloklar yordamida maymunning dunyo bo‘ylab sayohatini
    dasturlash uchun. "
  tutorial_bananatales_longdescription: Maymun bolaga yordam berish orqali Pythonni
    o‘rgating. Egizak maymunlarni zilzila ajratib qo‘ydi - maymunlardan birini banan
    olishning iloji yo‘q! Endi yo‘lni tiklash va maymun bolani boqish uchun koddan
    foydalanish sizning o‘quvchilaringizga bog‘liq. "
  tutorial_scratchtales_longdescription: Belgilarni sayohatga olib boring va ularni
    Amazon tomonidan quvvatlanadigan "Text-to-Speech" bloklari yordamida ovoz chiqarib
    gapiring. Har bir belgi uchun ovozni tanlang, so‘ngra aytmoqchi bo‘lgan narsani
    yozing. Hikoyangizni savollar berish va turli sahnalarga sayohat qilish uchun
    belgilaringizni kodlash orqali interaktiv qiling. Hikoyalarni jonlantirishning
    ijodiy yangi usullari bilan tajriba qiling! "
  tutorial_msemoji_longdescription: O‘zingiz va do‘stlaringizning qo‘l bilan chizilgan
    emojilarini tanib olish uchun Machine Learning modelidan foydalanadigan jonli
    interaktiv veb-sayt yarating! Bu yo‘lda siz Machine Learning-ning asosiy tushunchalari
    bilan amaliy mashg‘ulotlarga ega bo‘lasiz - 1) ma'lumotlarni yig‘ish, 2) ma'lumotlarni
    tozalash va formatlash, 3) modelni o‘qitish va 4) bashorat qilish uchun o‘qitilgan
    modeldan foydalanish. "
  tutorial_cacolor_longdescription: Professor Foton taniqli fizik bo‘lib, u yolg‘onga
    aylandi. U barcha raqamli qurilmalardan rangni yo‘q qildi! Ushbu Escape Room uslubidagi
    loyihada o‘quvchi Marlee va Trellga qo‘shilib, ikkilik raqamlar, yorug‘lik, rang
    va boshqalarni o‘rganayotganda professor Fotonning Rangli jumbog‘ini ochish va
    ranglarini dunyo qurilmalariga qaytarish uchun ".
  tutorial_kodablebeach_longdescription: Plyajdagi bolalarni qutqaring! Asosiy buyruqlar
    yordamida dasturlashni o‘rganing va okean hayotini himoya qilish uchun plyajni
    tozalang. "
  tutorial_tynkeren_longdescription: BMTning Barqaror Rivojlanish Maqsadlari loyihasining
    bir qismi bo‘lgan ushbu kodlash tezkor yangilanadigan energiya, energiya samaradorligi
    va energiyadan foydalanish imkoniyatlarini o‘rganadigan loyihalarni namoyish etadi.
    O‘quvchilar ishlaydigan loyihalar bilan o‘ynashlari va ilg‘or dasturchilar o‘zlarining
    original loyihalarini yaratishlari mumkin. "
  tutorial_tynkerjavapro_longdescription: BMTning Barqaror Rivojlanish Maqsadlari
    loyihasining bir qismi bo‘lgan ushbu kodlash tezkor qayta ishlash va qayta foydalanishni
    o‘rganadigan qisqa loyihani namoyish etadi. Loyihani kengaytirish orqali o‘quvchilar
    o‘z o‘yinlarini yaratishlari mumkin. "
  tutorial_grasshopperhack_longdescription: Ushbu o‘yinni o‘ynashga imkon berish uchun
    uni buzish uchun kodlash qobiliyatlarini o‘rganing. "
  tutorial_pbskids_longdescription: PBS KIDS Scratch Jr yordamida bolalar dasturlash
    o‘yinlari va darslari orqali o‘zlarining interaktiv hikoyalari va o‘yinlarini
    yaratishlari mumkin. Odd Squad, Wild Kratts, Nature Cat, Artur, WordGirl, Peg
    + Cat va Ready Jet Go personajlari ishtirokidagi o‘yinlar va tadbirlar orqali
    kod yozishni o‘rganing! 5-8 yoshdagi bolalar uchun ushbu ijodiy kodlash dasturi
    yordamida hikoya qilish imkoniyatlari cheksizdir. "
  tutorial_nclabdata_longdescription: Dunyo yaxshi ma'lumotlarga ega! Ushbu amaliy
    NCLab qo‘llanmasida siz ma'lumotlarni tahlil qilishning birinchi bosqichi bo‘lgan
    oddiy so‘rovlarni yozasiz. Dunyo bo‘ylab ma'lumotlar bazalarini boshqarish uchun
    hukumatlar va korxonalar tomonidan ishlatiladigan PostgreSQL tilining kuchi bilan
    tanishing. PostgreSQL oddiy ingliz tilida yozilgan va o‘rganish oson. Sinab ko‘ring!
    "
  tutorial_grasshopperphoto_longdescription: Turli fotosuratlarga qo‘llash uchun filtrlar
    yaratish uchun kodlash qobiliyatlarini o‘rganing. "
  tutorial_tynkerpyland_longdescription: BMTning Barqaror Rivojlanish Maqsadlari loyihasining
    bir qismi bo‘lgan ushbu Python loyihasi sizga o‘zingizning daraxt ekish o‘yinini
    yaratishga imkon beradi. "
  tutorial_codeitimages_longdescription: O‘zingizning ajoyib rasmlaringiz va animatsiyalaringizni
    dasturlashni o‘rganing. "
  tutorial_hyperpadenemy_longdescription: Platformer o‘yini dushmani A.I.ni yaratish
    orqali mantiqiy fikrlash va dasturlashni o‘rganing. "
  tutorial_tynkerpro_longdescription: BMTning Barqaror Rivojlanish Maqsadlari loyihasining
    bir qismi bo‘lgan ushbu kodlash tezligi qayta ishlash va qayta ishlatish bilan
    bog‘liq muammolarni o‘rganadigan loyihalarni namoyish etadi. Yangi boshlanuvchilar
    ishlaydigan loyihalar bilan o‘ynashlari mumkin va ilg‘or dasturchilar o‘z loyihalarini
    noldan yaratishi mumkin. "
  tutorial_trashtag_longdescription: O‘zingizning o‘yinlaringizni kodlang va atrof-muhitni
    muhofaza qilish bo‘yicha xabardorlikni oshiring. "
  tutorial_casiege_longdescription: Tubrosos qal'asiga virtual haqiqat safarida Niko
    va Sakuraga qo‘shiling. Sehrgar elfga yordam berish orqali kulrang shlyapa xakerligi
    qanday bo‘lishini bilib oling, Cyrena bilim tojini topishga yordam beradi. Siz
    qasrda ishlatilgan zaif xavfsizlik tizimlarini fosh qilasiz va firibgarlikning
    qurboniga aylanishdan saqlanishni o‘rganasiz. "
  tutorial_thunkableyeet_longdescription: Shaharingizga yordam beradigan ikkita dasturni
    qanday yaratishni bilib oling! Ha! "
  tutorial_vidcodedeal_longdescription: Yaxshi kodlashni boshlang, ular taniqli etakchi
    ayollar rahbarlari va ularning nuqtai nazarini ifodalovchi iqtiboslarni aks ettirishdi.
    "
  tutorial_codehsgeno_longdescription: Ushbu soat kodida talabalar foydalanuvchi ma'lumotlari
    asosida allel juftlari uchun echadigan dastur yaratadilar. Buni amalga oshirish
    uchun talabalar Pythondagi Treysi Kaplumbağa bilan dasturlashadi. Ushbu mashg‘ulotni
    boshlashdan oldin talabalar biologiyaning asosiy tushunchalari va Punnet maydonlari
    to‘g‘risida oldindan ma'lumotga ega bo‘lishlari kerak. "
  tutorial_hyperpadpong_longdescription: Aqlli sun'iy intellekt raqibi bilan pong
    o‘yinini dasturlashni o‘rganing. "
  tutorial_tynkerland_longdescription: BMTning Barqaror Rivojlanish Maqsadlari loyihasining
    bir qismi bo‘lgan ushbu kodlash tezligi o‘rmonlarning dunyo ekotizimi uchun ahamiyatini
    o‘rganadigan loyihalarni namoyish etadi. O‘quvchilar ishlaydigan loyihalar bilan
    o‘ynashlari va ilg‘or dasturchilar o‘zlarining original loyihalarini yaratishlari
    mumkin. "
  tutorial_trinketgirl_longdescription: Python yordamida katta hikoyani dasturlashni
    o‘rganing va keyin uni o‘zgartirib, o‘zingizning hikoyangizni yarating! "
  tutorial_rpimosquito_longdescription: To‘tiqush chivinlarni yasab odamlarni bezgakdan
    himoya qiladigan o‘yin yarating. "
  tutorial_tynkermars_longdescription: Oyga, so‘ng Marsga erishish uchun NASA-ning
    qiziqarli yangi harakatlarini o‘rganing. Talabalar o‘zlarining animatsion missiyasini
    tuzishlari, Oy Gateway-da Artemis astronavti sifatida hayotlarini tasavvur qilishlari
    va boshqalar. Yangi boshlanuvchilar bosqichma-bosqich o‘quv qo‘llanmalarini sinab
    ko‘rishlari mumkin, tajribali dasturchilar esa o‘zlarining original loyihalarini
    blok yoki matnli kodlash bilan yaratishlari mumkin. "
  tutorial_cityx_longdescription: X shahardagi birinchi izlanishingiz keksa fermerga
    o‘z xo‘jaligini boshqarishda yordam berishdir. Keling, uning muammosini innovatsion
    texnologiyalar bilan hal qilaylik! Siz sug‘orish tizimining asosiy kontseptsiyasini
    o‘rganasiz va bog‘dorchilik robotini ajoyib zavq bilan yaratasiz! Talabalar texnologik
    ongni rivojlantirishda muammolarni o‘rganish uchun dizayn tafakkur tushunchalarini
    qo‘llaydilar va shu bilan ularning yuqori darajadagi fikrlash qobiliyatlarini
    takomillashtiradilar. "
  tutorial_vidcodemap_longdescription: O‘zingizning xaritangizni kodlash orqali jamoatchilikni
    jalb qilish uchun ma'lumotlarni to‘plang va tahlil qiling! "
  tutorial_robotmagicfarm_longdescription: Urug‘larni ekish uchun FarmBot-ga kod qo‘ying.
    Oddiy dalalarni ekishni boshlang, so‘ngra murakkablikni qo‘shing. O‘zingizning
    dizayningizdagi san'atni rivojlantirish bilan yakunlang. "
  tutorial_codehstriangle_longdescription: Ushbu soat soatida biz foydalanuvchi tomonidan
    tanlangan o‘lchamlari bilan uchburchakning maydonini hisoblaydigan simulyatorni
    qanday yaratishni o‘rganamiz. Buni amalga oshirish uchun Python-dagi Treysi Kaplumbağa
    bilan dasturlashamiz. Ushbu faoliyatni boshlashdan oldin talabalar asosiy geometriya
    tushunchalari to‘g‘risida oldindan ma'lumotga ega bo‘lishlari kerak. "
  tutorial_ttwhitehouse_longdescription: Ushbu rang-barang sarguzashtda, o‘zingizni
    boshqaradigan birinchi odam o‘yini orqali oq dunyoga rangni tiklang. O‘yinni va
    kodlash bo‘yicha bilimingizni oshirish uchun jumboqlarni va muammolarni hal qiling.
    Tugatgandan so‘ng, o‘yinchilar olti burchakli qiymatlar va CSS atributlari bilan
    tanishadilar va ularni haqiqiy dunyo dasturlarida tanib olish uchun qulay. O‘zingiz
    yaratgan narsalar bilan bo‘lishishdan qo‘rqmang. "
  tutorial_modulo_longdescription: Kosmosning eng chuqur qismida, E.D. endigina insoniyat
    uchun yangi sayyorani kashf etdi! Ushbu uzoq qumli sayyorada qanday kutilmagan
    hodisalar kutayotganini kim biladi? Uchish paytida kutilmaganda E.D. barcha dasturlarini
    o‘chirib tashlagan anakartga zarba beradi. Dasturiy ta'minotni E.D. bu g‘alati
    ajnabiylarning relyefi orqali unga yordam berish. Chaqirishga tayyormisiz? "
  tutorial_codingtown_longdescription: O‘z biznesingizni yarating, kod yozing va zavqlaning.
    "
  tutorial_kanoart_longdescription: Sahnani chizish uchun blok kodidan foydalaning,
    so‘ng uni animatsiya va sichqonchaning o‘zaro ta'siri yordamida jonlantiring.
    O‘zingizning bo‘yoq cho‘tkangizni kodlang, stikerlar qo‘shing va ijod qiling!
    "
  tutorial_dragonscript_longdescription: DragonScript Arena - dasturiy strategiya
    o‘yini va kodlash klubiga xush kelibsiz. Javascriptingiz va dasturiy ta'minot
    muhandisligingizni o‘ynab o‘ynang! O‘zingizning Dragon A.I.ingizni yarating. Battlebots-ni
    tasavvur qiling, ammo robot Dragons bilan. "
  tutorial_uwcloud_longdescription: O‘zingizning bulutingizni yaratish orqali bulutli
    hisoblash asoslarini o‘rganing! Tarmoq talabini qondirish uchun serverlarni yarating,
    ularni yangilang va mijozlarni ulang. Ushbu interaktiv o‘yinda Bulutli me'mor
    rolini o‘ynang va cheksiz rejimda o‘z mahoratingizni sinab ko‘ring. "
  tutorial_htmlmuffin_longdescription: Sizga HTML va CSS asoslari bo‘yicha ko‘rsatma
    beradigan mushuk Muffin bilan qiziqarli va qiziqarli sarguzashtlarga tayyorlaning.
    Birgalikda siz birinchi ochilish sahifangizni yaratasiz va veb-sayt maketining
    asosiy tamoyillarini tushunasiz. "
  tutorial_microsoftpizza_longdescription: Oddiy Arja o‘yinini yarating, u yerda vaqt
    tugashidan oldin o‘yinchingiz imkon qadar ko‘proq pizza yeydi! "
  tutorial_stemc_blckhole_longdescription: 2019 yil bahorida chiqarilgan qora tuynuk
    tasvirlarini ko‘rdingizmi? Qora tuynuklar va ulardan qanday qutulish haqida ko‘proq
    bilmoqchimisiz? Gravitatsiyaviy maydondan qochish uchun qancha tezlik bilan borish
    kerakligi va hatto yorug‘lik chiqmasa ham nima bo‘lishi haqida ushbu kodlash faoliyatini
    tekshirib ko‘ring! "
  tutorial_careconfigure_longdescription: Bizning hikoyalar dasturimiz g‘alati va
    kulgili natijalar bilan ertakni hikoya qiladi! Ammo dastur yomon yozilgan. Yaxshi
    kod yozish juda muhimdir. Ushbu ilovani hayratlanarli darajada yaxshilashga yordam
    bering. Ingliz tilidagi so‘z sinflarini ko‘rib chiqing va ushbu dasturni qayta
    sozlash uchun o‘zgaruvchilar, undoshlar, ro‘yxatlar va funksiyalardan foydalaning.
    Agar siz ilgari dastur yozgan bo‘lsangiz va qandaydir uslubni xohlasangiz, bu
    siz uchun. "
  tutorial_rpiscratch_longdescription: Foydali iboralarni turli tillarga tarjima qiladigan
    interaktiv so‘zlashuv kitobini yarating. "
  tutorial_ozaria_longdescription: O‘zingizning qahramoningizni va Oskar tog‘iga sayohatingizni
    moslashtiring, u yerda haqiqiy kodni yozishni, 15 ta o‘yin darajasida harakat
    qilishni va Ozariya dunyosini qutqarishda yordam berish uchun o‘z o‘yiningizni
    qilishni o‘rganasiz.
  tutorial_ttovum_longdescription: Siz betartiblikni nazorat qila olasizmi? Ovun Siti
    kiberpunk dunyosiga kirib boring. O‘z-o‘zini boshqaradigan ochiq dunyoni o‘rganayotganda
    buzilgan kodni disk raskadrovka qiling, jumboqlarni eching va qurilmangizni yangilang.
    Uchuvchisiz samolyotlar tomonidan ushlanib qolmang! Ovun Siti qanday rivojlanishi
    sizga bog‘liq. "
  tutorial_ttpassage_longdescription: Ada noma'lum xavflardan xalos bo‘lishiga yordam
    berish uchun o‘zingizni begona dunyoga cho‘mdiring. Ushbu 2 o‘lchovli platformali
    o‘z-o‘zini boshqaradigan sarguzasht orqali o‘ynang va yo‘l davomida kodlash texnikasini
    o‘rganing. O‘yinchilar kodlash texnikasi va sintaksis bilan tanishadilar, chunki
    ular jumboqlarni echishadi, hayvonlar bilan kurashadilar va yakuniy xo‘jayini
    mag‘lub etadilar. JavaScript-ni oldindan tanishib chiqish foydali bo‘lishi mumkin,
    ammo talab qilinmaydi. "
  tutorial_tynkerhtmlen_longdescription: BMTning Barqaror Rivojlanish Maqsadlari loyihasining
    bir qismi bo‘lgan ushbu kodlash loyihasi qayta tiklanadigan energiya, energiya
    samaradorligi va energiya manbalaridan foydalanish bo‘yicha o‘z veb-sahifangizni
    yaratishga imkon beradi. Barqarorlik muammolarini namoyish qiluvchi o‘z sahifangizni
    yarating! "
  tutorial_ttfrog_longdescription: Nostalji yangi tanishish bilan ushbu tanish o‘yinda
    ta'limga aylanadi! Tushunishi oson va o‘zini o‘zi boshqaradigan o‘yinda siz qurbaqa
    do‘stingizga xiyonatkor erlarni xavfsiz kesib o‘tishiga yordam berish uchun kod
    bloklari va dasturlash tushunchalaridan foydalanasiz. Yangi boshlanuvchilar va
    mutaxassislar uchun juda mos! "
  tutorial_codemojijava_longdescription: Ushbu mashg‘ulot talabalarni Codemoji terminalidan
    foydalangan holda Java dasturlash asoslari bilan tanishtiradi. Talabalar asosiy
    turlardan va o‘zgaruvchilardan funksiyalargacha hamma narsani o‘rganadilar. Talabalar
    nima bo‘layotganini tushunishlari uchun har bir darsda har bir kod satri nimalar
    qilishini chuqur tushuntirish mavjud. Darsdagi har bir kod satri o‘quvchilar muvaffaqiyati
    uchun yo‘naltirilgan. "
  tutorial_ccfirewall_longdescription: O‘zingizning baham ko‘radigan o‘yiningizni
    qanday dasturlashni o‘rganing! Koddan foydalanib, qahramonning to‘lqinlari va
    baddies to‘lqinlarini engish uchun sehrli sehrlarini o‘rgating. "
  tutorial_htmljs_longdescription: CatFashion ko‘rgazmasiga tayyorgarlik ko‘rayotgan
    yangi xo‘jayin Muffin mushuk bilan tanishing. U kaloriyalarni kuzatib boradigan
    dasturga muhtoj va sizdan yordam so‘raydi. Ushbu qiziqarli va qiziqarli mashg‘ulotda
    siz o‘zgaruvchilar, operatsiyalar va ma'lumotlar turlariga qarab JavaScript asoslarini
    o‘rganasiz va MufFit - JavaScript-dagi birinchi dasturingiz. "
  tutorial_ttaqueducts_longdescription: Ushbu jumboq o‘yinida siz qishloqqa suv olib
    keladigan qahramonsiz! Ushbu o‘z-o‘zini boshqaradigan izometrik tajribadagi darajalardan
    o‘ting. Darajalar oddiy boshlanadi va o‘yinchilarni kodlashning asosiy asoslariga
    ta'sir qiladi. Siz o‘ynab, siz kodlashning yanada murakkab usullarini o‘rganasiz.
    Keyinchalik, o‘zingizning darajalaringizni va boshqotirmalaringizni loyihalashtiring
    va o‘rtoqlashing. "
  tutorial_vtgame_longdescription: Ingliz tilida video-o‘yinlarni hisoblash va dasturlash
    bilan tanishtirish. Video o‘yiningizni bir necha daqiqada yarating. Abstraktsiya,
    obyektga yo‘naltirilgan dizayn, algoritmik fikrlash, muammolarni hal qilish, disk
    raskadrovka va tanqidiy fikrlashning hisoblash tushunchalari kiritilgan. Maqsadli
    o‘quvchilar 5 dan 12 gacha bo‘lgan sinflardir. Dasturlash tajribasi zarur emas.
    "
  tutorial_baroborav_longdescription: Linkbotni robotlashtirilgan avtonom transport
    vositasi (RAV) sifatida ko‘chalar panjarasi orqali boshqaring! Talabalar Linkbot
    robotini (virtual yoki apparat) sudrab tortish interfeysi yordamida boshqarishni
    o‘rganadilar. Shuningdek, ular halqalarning muhim kontseptsiyasi bilan tanishadilar
    va Pifagor teoremasidan foydalanib, uchburchak yo‘llarni bosib o‘tishda mashq
    qiladilar. "
  tutorial_baroboobstacle_longdescription: Ushbu 6 ta mashg‘ulot turkumi o‘quvchilarni
    asosiy to‘siq kurslari orqali Linkbot robotlarini (virtual va / yoki apparat)
    boshqarish uchun sudrab tortish interfeysi yordamida asosiy kodlash va robototexnika
    tushunchalari bilan tanishtiradi. "
  tutorial_pbstorytelling_longdescription: Interaktiv hikoyalar dunyosiga sho‘ng‘ing.
    Twine-da qanday qilib hikoya yaratish asoslarini o‘rganing. Interfaol hikoyalarga
    xos bo‘lgan turli xil hikoya naqshlari va tuzilmalarini ko‘rib chiqing. Interaktiv
    hikoyalar an'anaviy ijodiy yozuvlardan farq qiladigan ba'zi bir usullarni ko‘rib
    chiqing. "
  tutorial_kibosnow_longdescription: Shahar qor bilan qoplangan va biz tozalashga
    yordam berish uchun KIBO qor tozalash mashinasini loyihalashimiz kerak! Talabalar
    muhandislik loyihalash jarayonida qatnashadilar, chunki ular paxta to‘pidan qor
    tozalashga yordam beradigan qor tozalash robotlarini loyihalashtirish, sinovdan
    o‘tkazish va takomillashtirish. Talabalar, shuningdek, jamoat vazifasini bajaradigan
    ko‘plab muhim ishlar haqida ko‘proq bilib olishadi. "
  tutorial_kibohappy_longdescription: Agar siz baxtli bo‘lsangiz va bilsangizki, bu
    sizning nuringizni yondiradi! Musiqiy va ijtimoiy-emotsional ta'lim bilan ham
    shug‘ullanadigan ushbu robototexnika darsida talabalar birgalikda KIBO uchun baxt
    hissini ifoda etadigan kirish va chiqishni o‘z ichiga olgan dastur yaratadilar.
    Talabalar robotlar dunyoga ma'lumot yuborish imkoniyatini beradigan chiqadigan
    qismlarga ega ekanligini bilib olishadi. "
  tutorial_rubylove_longdescription: Kompyuterlar uchun muhabbat maktublari - bu YouTube-ning
    10 qismli darslik materiallari, boshlang‘ich sinf o‘qituvchilariga informatika
    fanini bolalarga ko‘proq o‘ynoqi, injiq va muloyim bo‘lishiga yordam beradi. "
  tutorial_spherosmiles_longdescription: Bilasizmi, tabassumning super kuchlari bor
    ?! O‘zingizning Sphero BOLT dasturingizni birovning kunini yoritish uchun qiling.
    "
  tutorial_spherobaby_longdescription: Do‘stingizga kodlashni o‘rgatishda yordam berish
    uchun  \"chaqaloq qadamlari \" dasturini o‘rganing. "
  tutorial_toxarchitect_longdescription: Binolar va landshaftlarni yaratish uchun
    quruvchi robotingizga kod qo‘ying. Utopik me'mor - bu funksiya kontseptsiyasini
    kashf qilish va o‘rganishni osonlashtirish uchun mo‘ljallangan qum qutisi. Dastur
    arxitekturasi, fikrlarni tartibga solish va katta muammolarni kichik muammolarga
    ajratishni bilish bilan bog‘liq savollarni tezda ko‘taradigan faoliyatimiz orqali
    bizga qo‘shiling. "
  tutorial_idodge_longdescription: Dasturlash soatiga moslashtirilgan ushbu mashg‘ulot
    soddalashtirilgan JavaScript tili - matn yordamida dasturlar yaratish orqali bolalarning
    dasturlash ko‘nikmalarini rivojlantiradi. Dasturlashni o‘rgatish uchun PRIMM yondashuvidan
    foydalangan holda, bolalar dasturlarni o‘rganadilar va muammolarni hal qilish,
    o‘zgartirish va loyihalash / ishlab chiqish uchun kompyuter fikrlash qobiliyatlaridan
    foydalanadilar. "
  tutorial_firiacodebot_longdescription: Python sizning miyangizga mos keladi! Agar
    siz ilgari hech qachon matnga asoslangan tilni ishlatmagan bo‘lsangiz ham, ushbu
    mashg‘ulot sizga Robotingizni harakatga keltirish, yoqish va foydalanuvchi ma'lumotlariga
    javob berish uchun zarur bo‘lgan barcha narsani o‘rgatadi. CodeBot - haqiqiy dasturlash
    tilini kuchli apparat bilan birlashtirgan haqiqiy dunyo kodlash uchun inqilobiy
    platforma. Sizning kodingiz robotning barcha funksiyalarini to‘liq nazorat qiladi!
    "
  tutorial_modlighthouse_longdescription: Talabalar loyihalash mezonlari va cheklovlari
    asosida dengiz chiroqlarini loyihalashtiradilar. Keyin talabalar ushbu dizaynni
    avtomatik ravishda bajarish va uning xabarlarini sozlash uchun takrorlashadi.
    "
  tutorial_spherogreen_longdescription: Barcha sinflarni qayta ishlashni kuzatib borish
    uchun hisoblash raqamlari o‘zgaruvchisidan qanday foydalanishni bilib oling. "
  tutorial_ozopopstar_longdescription: Talabalar funksiyalarni yozadi va chaqiradi
    va ularni Ozobot yordamida bajaradi. Bu ikkita darsning ikkinchisi. "
  tutorial_eddesign_longdescription: Edison robotlari va Scratch-ga asoslangan EdScratch
    dasturlash tilidan foydalangan holda ko‘chadan, joylashtirilgan ko‘chadan va ketma-ketlikdan
    iborat asosiy hisoblash tushunchalarini kiriting. Talabalar ushbu darsni mustaqil
    ravishda naqshlar, shu jumladan geometrik shakllar g‘oyasiga va takrorlanadigan
    kodlardan iborat dasturlarda qanday qilib ko‘chadan foydalanish mumkinligini o‘rganishga
    qaratib ishlashlari mumkin. "
  tutorial_edshapeup_longdescription: Python asosida matnli dasturlash tili bo‘lgan
    Edison robotlari va EdPy-dan foydalangan holda aniq sikllar va o‘zgaruvchilarning
    asosiy hisoblash tushunchalarini joriy eting. Talabalar ushbu darsda mustaqil
    ravishda ishlashlari mumkin, chunki ular kamroq tarqalgan muntazam ko‘pburchaklar
    va notekis shakllarni qabul qilishdan oldin tanish odatiy ko‘pburchaklarni haydash
    uchun aniq sikllar va naqshlarni aniqlash yordamida mashq qilishadi. "
  tutorial_ozocolor_longdescription: Funksiyani aks ettirish uchun rang kodlari yordamida
    o‘quvchilar funksiyalar tushunchasi bilan tanishadilar. Ushbu dars funksiyalar
    tushunchasini tanishtirish uchun kirish va uzilmagan darsdir. Bu ikki darslik
    seriyasining birinchi darsi, ammo har ikkala darsni alohida ajratish mumkin. Ikkinchi
    darsda funksiyalar tushunchasiga asoslangan holda OzoBlockly-dan foydalaniladi.
    "
  tutorial_icomputeeggs_longdescription: O‘qituvchilar tomonidan olib boriladigan
    ushbu "Dasturlash soati" ga moslashtirilgan tadbir o‘quvchilarga robototexnika
    orqali jismoniy dasturlashni o‘rganish imkoniyatini beradi. Drag-and-drop dasturlash
    muhiti va programlanadigan robotlashtirilgan soha yordamida o‘quvchilar Pasxa
    tuxumlarini yashirish uchun robotni dasturlash algoritmlarini ishlab chiqadilar.
    Bosqichma-bosqich dars rejasi, o‘qituvchi / o‘quvchi resurslari va baholash bo‘yicha
    ko‘rsatmalar mavjud. "
  tutorial_rootunplugged_longdescription: Dasturlash, matematik va boshqa imkoniyatlardan
    foydalangan holda oflayn chop etiladigan jumboqlarni echib, Root Robot yashiringan
    joyga kodni yorib chiqing! "
  tutorial_rgtreasure_longdescription: Robo Treasure Chest - bu o‘quvchilarga hisoblash
    tafakkuri va dasturlash asoslarini oson va yoqimli tarzda o‘rgatadigan uzilmagan
    mashg‘ulot. Talabalar oddiy harakat buyruqlarini va "Xato" va "Xatolarni tuzatish"
    kabi yangi dasturiy ifodalarni o‘rganadilar. Ushbu tadbir shuningdek, ko‘p yorliqli
    senariylar kontseptsiyasini o‘rgatadi. "
  tutorial_peblioportraits_longdescription: O‘zingiz ishongan sabab uchun animatsion
    portretlarni dasturlashni o‘rganing. "
  tutorial_rootcodebreak_longdescription: Ildiz roboti va Ildizni kodlash dasturidan
    foydalanib, chop etiladigan jumboq va muammolarni kuchaytirish uchun Ildiz yashiringan
    joyga kodni buzib qo‘ying. "
  tutorial_microbit14_longdescription: Code your way to preserving the oceans using
    micro:bit. Find out more about Global Goal 14, Life Below Water and learn to code
    a sea turtle beach light.
  tutorial_barobomoon_longdescription: Siz birinchi doimiy oy bazasida kashshof astronavtlardan
    birisiz va ekspeditsiyada bazadan uzoqda bo‘lganingizda, nosozlik sizning oy roveringiz
    va radioingizni ishlamay qoladi. Ammo ozgina ixtirochilik bilan siz SOS yuborish
    uchun Arduino mikrokontrolleridan, diodadan va tortib-tortib kodlash yordamida
    yorug‘lik signalizatsiyasini yaratishingiz mumkin. "
  tutorial_eddog_longdescription: Edison robotlari va EdBlocks dasturlash tili yordamida
    sikl va shartli holatlarning asosiy hisoblash tushunchalarini tanishtiring. Talabalar
    ushbu darsni mustaqil ravishda bajarishlari mumkin, Edison robotining IQ yorug‘lik
    sezgichlaridan foydalanib, ketma-ket dasturlash va parchalanishni bir qator ilg‘or
    dasturiy muammolar qatorida qo‘llaydilar, robotlar dunyoni qanday his qilishlari
    va qanday munosabatda bo‘lishlari mumkin. "
  tutorial_microbit15_longdescription: Code your way to protecting local wildlife
    using micro:bit. Find out more about Global Goal 15, Life on Land and learn to
    code a wildlife species counter.
  tutorial_unity_longdescription: O‘yinni rivojlantirish uchun professional platforma
    bo‘lgan C# kompyuter kodi va Unity yordamida haqiqiy videoo‘yin yarating! Barcha
    faoliyat aktivlari va bosqichma-bosqich o‘quv qo‘llanmalari kiritilgan. Ushbu
    loyiha o‘qituvchi yoki o‘quvchilar tomonidan boshqarilishi mumkin. Samaradorlik
    uchun talabalarga ushbu mashg‘ulotdan oldin Unity interfeysini o‘rganish uchun
    avvalgi kodsiz Unity Creator to‘plamlaridan birini bajarishni tavsiya etamiz.
    "
  tutorial_blockscadtarget_longdescription: Uchburchaklarni uch o‘lchovda aylantirish
    uchun kod yozish orqali maqsadga erishish qobiliyatlarini sinab ko‘ring! "
  tutorial_tcadicicles_longdescription: 3D muzli dizayni yaratish uchun kod kuchini
    va kompyuter yordamida dizaynni (SAPR) birlashtiring. Keyin, agar 3D printerga
    ega bo‘lsangiz, o‘zingizning dizayningizni qanday bosib chiqarishni o‘rganing!
    "
  tutorial_blockscadscale_longdescription: Dunyodagi eng mashhur binolarning 3D formatdagi
    va bosma masshtabli modellarini yaratish uchun kod yozing! "
  tutorial_tcadloops_longdescription: Kod va kompyuter yordamida dizaynni (SAPR) qanday
    qilib birlashib, portlab ketayotgan yulduzning 3D modelini yaratish mumkinligini
    bilib oling. "
  tutorial_phidgets_longdescription: Phidgets va Processing bilan ajoyib musiqiy asbob
    yarating! "
  tutorial_modvariables_longdescription: Talabalar Cubelets robot bloklari yordamida
    ma'lumotlar qanday tarmoq orqali o‘tishini tekshirishadi. Ushbu dars o‘quvchilar
    Cubelets robot bloklari umuman qanday ishlashini yaxshi bilishini taxmin qiladi.
    Ushbu hisoblash tafakkur vositasini o‘quvchilaringizga tanishtirish uchun modrobotics.com/thehub
    sahifalariga bepul tashrif buyuring. "
  tutorial_codestersmicro_longdescription: Connect your micro:bit to Codesters and
    unlock a world of possibilities. Use your micro:bit as a game controller to help
    your player head a soccer ball. Don't let the ball hit the ground! Micro Ball
    is a simple, fun game that even a beginning coder can make.
  tutorial_codestersdata_longdescription: Connect your micro:bit to Codesters and
    unlock a world of possibilities. Learn how to collect and store data from micro:bit
    sensors. Then graph the data as a scatter plot in Codesters. Prior knowledge of
    loops, lists, and events is encouraged.
  tutorial_ikodexmas_longdescription: O‘qituvchilar tomonidan olib boriladigan ushbu
    "Dasturlash soati" ga moslashtirilgan tadbir bolalarni kodlash ko‘nikmalarini
    rivojlantirish uchun kafelga asoslangan dasturlash tilidan foydalanishga imkon
    beradi. Rojdestvo arafasida sovg‘alarni etkazib berish uchun bolalar kodini dasturlashda
    bolalar algoritmlar, dasturlash va hisoblash fikrlash qobiliyatlaridan foydalanadilar.
    Bosqichma-bosqich dars rejasi, o‘quvchilar uchun qo‘llanma va baholash bo‘yicha
    ko‘rsatmalar mavjud. "
  tutorial_rpisensehat_longdescription: Ma'lumotlarni ro‘yxatga olish qurilmasini
    yaratish uchun Sense HAT apparatidan qanday foydalanishni bilib oling, bu uning
    atrof-muhitiga oid bir qator ma'lumotlarni to‘plashi mumkin. "
  tutorial_mee_longdescription: Minecraft Agent dasturini o‘rmon yong‘inlari to‘g‘risida
    ma'lumot to‘plash uchun dasturlashtiring. Keyin yong‘in tarqalishining oldini
    olish, qishloqni saqlab qolish va o‘rmonga hayotni qaytarish uchun kod yozing.
    Kodlash asoslarini o‘rganing va sun'iy intellektning haqiqiy namunasini o‘rganing.
    "
  tutorial_kuborobo_longdescription: Ushbu mashg‘ulotda talabalar o‘zlarining KUBO
    robotlarini bosilgan xaritada sayohat qilish uchun Tagtiles dasturidan foydalanishda
    o‘zlarining mantiqiy va ketma-ketlik qobiliyatlarini sinovdan o‘tkazdilar. "
  tutorial_ai-oceans_longdescription: Kompyuter fanlari kodlashdan boshqa narsa emas!
    Axloqiy muammolarni o‘rganishda va dunyo miqyosidagi muammolarni hal qilishda
    sun'iy intellektdan qanday foydalanish mumkinligini o‘rganish paytida sun'iy intellekt,
    mashinasozlik, o‘qitish ma'lumotlari va xolislik haqida ma'lumot oling. "
