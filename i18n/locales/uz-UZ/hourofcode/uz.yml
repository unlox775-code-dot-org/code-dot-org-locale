    bo'lim variantlarini ham o'rgatmasliklari kerak, chunki ular bir-biri bilan bir
    hil va bir xil narsalarni qamrab oladi."
  csd_page_faq_question_06: Kompyuter Fanlari Kashfiyotlari boshqa Code.org kurslari
