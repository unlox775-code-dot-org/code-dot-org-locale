  farsi_page_supporters_desc_02: Sizni Code.org va informatika ta'limini qo'llab-quvvatlash
    orqali Eronning texnologiyadagi hissasini nishonlashga taklif qilamiz, shunda
    har bir maktabdagi har bir o'quvchi kompyuter fanini o'rganish imkoniyatiga ega
    bo'ladi.
  farsi_page_founders_heading: Bizning asoschilarimiz hikoyasi
  farsi_page_founders_slide_01: Eronda tug'ilgan Hodiy va Ali Partoviy Eron-Iroq urushi
    paytida o'sgan. Ularning Tehrondagi mahallasi Iroq qiruvchi samolyotlari tomonidan
    bombardimon qilingan.
  farsi_page_founders_slide_02: Ular 9 yoshga to'lganlarida, otasi, fizika professori,
