    bo'lgan kontentni qidirayotgan o'quvchilar va o'qituvchilar uchun quyidagi manbalarni
    tavsiya qilamiz.
  accessibility_card_title_1: AccessCSForAll (Barcha uchun KFdan foydalanish imkoniyati
    )
  accessibility_card_text_1: O'qituvchilar uchun o'rta maktablarga foydalanish imkoniyati
    bo'lgan hisoblashni olib kirish va nogiron bo'lgan yuqori sinf o'quvchilari uchun
    texnologiya maydonidagi murabbiylar bilan bog'lanish uchun manbalar.
  accessibility_card_title_2: Blocks4All (Barcha uchun bloklar)
  accessibility_card_text_2: Dash robot yordamida asosiy dasturlash tushunchalarini
    o'rgatadigan iPad uchun blokga asoslangan dasturlash muhiti. VoiceOver (Ovozli),
    Switch Control (boshqaruvhi) va Voice Control (ovoz yordamida boshqarish) bilan
    undan foydalanish mumkin.
  accessibility_card_title_3: 'Code Jumper

    '
  accessibility_card_text_3: Vizual nuqsoni bo'lgan o'quvchilar uchun jismoniy dasturlash
    yordamchisi/manbai.
  accessibility_card_title_4: CsForAll (Barcha uchun KF)
  accessibility_card_text_4: 'Qo''shma Shtatlar bo''ylab turli tashkilotlar bilan
    loyihalar va dasturlarni muvofiqlashtiruvchi tashkilot. '
  accessibility_card_title_5: Kar bolalar kodi (dasturi)
  accessibility_card_text_5: Kar yoki eshitish qiyinchiligiga ega bo'lgan o'quvchilarga
    imkoniyat berish uchun kompyuter fanlari va texnologiya ta'limini targ'ib qiladi.
  accessibility_card_title_6: Hamma dasturlay oladi
  accessibility_card_text_6: Apple tomonidan Swift o'yin maydonchalari uchun ishlab
    chiqilgan o'quv dasturi VoiceOver (o'zgartirilgan TTS) va imkoniyati cheklangan
    o'quvchilar uchun moslashtirilgan o'quv dasturini taqdim etadi.
  accessibility_card_title_7: Xan Akademiyasi
  accessibility_card_text_7: Turli xil qurilmalarga ega o'quv dasturi provayderi,
    shu jumladan taglavhalar, transkriptlar va animatsiya harakatini kamaytirish va
    ko'rish bilan bog'liq kontentni ozaytirish qobiliyati. Ba'zi Code.org o'quv dasturlari,
    shuningdek, qo'shimcha hisoblash o'quv dasturlarini o'tkazadi.
  accessibility_card_title_8: Snap Circuits (Lahzali sxemalar)
  accessibility_card_text_8: Elektronikani yahlit biriktiradigan elektron komponentlar
    bilan o'rgatadigan o'quv mahsuloti. Ko'rish qobiliyati past bo'lgan talabalar
    uchun kirish paketini o'z ichiga olishi mumkin.
  accessibility_card_title_9: Sphero
  accessibility_card_text_9: Intellektual nogiron o'quvchilar uchun interaktiv dasturlovchi
    robot to'pi va STEM ta'lim to'plami. Tegishli ilova bilan bog'lanishi kerak.
  accessibility_card_title_10: Kvorum
  accessibility_card_text_10: Code.orgning Kompyuter Fanlari Tamoyillarini chuqurlashtirib
    o'rganish o'quv dasturini Kvorum yordamida moslashtirish, dastlab ko'zi ojiz yoki
    ko'rish qobiliyati zaif o'quvchilar uchun foydalanish imkoniyatini ta'minlash
    uchun mo'ljallangan ilmiy dalillarga asoslangan til.
  careers_hero_title: Karyera
  careers_hero_description: Code.org - bu maktablarda informatika fanlariga kirishni
